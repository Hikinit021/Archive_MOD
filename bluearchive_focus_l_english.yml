 l_english: 
 #트리니티 국가중점#
 TRM_newfocus_0:0 "위기 인식"
 TRM_newfocus_0_desc:0 "우리 학원은, 어떤 초자연적 현상, 또는 수상한 실험으로 또 다른 세계에 떨어졌습니다. 현재 위치는 특정되지 않으며, 다른 학원과의 연결은 살아있지만, 학원의 정상적인 운영에 필요한 수 많은 산업 시설, 철도망은 모두 붕괴된 상태입니다. "
 TRM_newfocus_1:0 "학생 혼란 진압"
 TRM_newfocus_1_desc:0 "우리 학원은, 학생들의 학생 의식이 성숙한 편으로 잘 알려져 있습니다. 위기 상황 가운데, 이러한 학생 의식은 사라졌지만, 위기를 극복하기 위해선 성숙한 학생 의식이 필요합니다."
 TRM_newfocus_3:0 "현지인 혼란 진압"
 TRM_newfocus_3_desc:0 "우리가 온 이곳, 독일국의 국민들은 자신들의 수도를 우리가 파괴했다고 생각하고 있습니다. 이 오해를 풀어야 합니다."
 TRM_newfocus_2:0 "현지 신앙 이용"
 TRM_newfocus_2_desc:0 "현지 도서를 분석한 결과, 나의 투쟁, 자본론, 성경 등 우리에겐 친숙한 도서와 친숙하지 않은 도서가 모두 발견되었습니다. 우리의 신앙과 저들의 신앙이 같으니, 이를 이용해 친숙하게 다가갈 수 있겠습니다"
 TRM_newfocus_4:0 "현지 사상 이용"
 TRM_newfocus_4_desc:0 "현지 도서를 분석한 결과, 나의 투쟁, 자본론, 성경 등 우리에겐 친숙한 도서와 친숙하지 않은 도서가 모두 발견되었습니다. 현지의 '민족주의', '나치즘'을 이용하여, 이들을 단결시켜 이끌 수 있겠습니다."
 TRM_newfocus_5:0 "종교 일치 운동"
 TRM_newfocus_5_desc:0 "시스터후드와 합작하여, 현지의 신앙을 분석한 결과, 고전 시대라 불리던 시절의 현지인들은 아리우스 분파의 신앙을 믿었으며, 근대라는 시대로 들어와서는 본래의 신앙, 즉 가톨릭 신앙에 반대하여 프로테스탄트라는 새로운 신앙의 형태를 만들었음을 밝혀낼 수 있었습니다. 이로써 발생할 수 있는 갈등을 먼저 해결합시다."
 TRM_newfocus_14:0 "장군진 '포섭'"
 TRM_newfocus_21:0 ""희생양""
 TRM_newfocus_7:0 "NSDAP과의 협력"
 TRM_newfocus_7_desc:0 "국가사회주의독일노동자당, 즉 나치당은 원 독일 정부를 구성하던 당이였습니다. 그러므로 현지에 지지자들이 많으며, 이는 현지 안정화에 큰 도움이 될 것입니다."
 TRM_newfocus_6_desc:0 "독일 공산당은 사회주의 사상을 그 당론으로 하고 있는 정당으로, 국가사회주의독일노동자당에 비할 순 없지만 그래도 많은 지지자를 가지고 있습니다. 또한, 국가사회주의독일노동자당의 박해로 인해 숨은 지지자 또한 가지고 있어, 실제 지지자 수는 더 늘어날 것입니다. 이 또한, 정권 안정화에 도움이 될 것입니다."
 TRM_newfocus_6:0 "KPD과의 협력"
 TRM_newfocus_8:0 "Non nobis"
 TRM_newfocus_8_desc:0 "저희에게 아니라 주여.\n당신의 이름으로 당신의 이름으로.\n영광을 돌리소서."
 TRM_newfocus_13:0 "신성한 국가"
 TRM_newfocus_13_desc:0 "신성하며, 학원이다."
 TRM_newfocus_9:0 "노동윤리"
 TRM_newfocus_9_desc:0 "현지의 신앙, 즉 프로테스탄트 신앙에서는 자신의 직업과 책무가 신에게서부터 내려온 명령이라 믿습니다. 그렇기에 노동자는 근면히 일하고, 자본가는 자신의 사업체를 번창시킵니다. 이를 배워, 학생들에게 적용시킬 수 있겠습니다"
 TRM_newfocus_11:0 "§C거룩한§! 나라"
 TRM_newfocus_11_desc:0 "§C거룩한§! 나라여 아버지가 말씀하니, 그 뜻을 받들어 신성한 의무를 져라."
 TRM_newfocus_12:0 "§C거룩한§! 백성"
 TRM_newfocus_12_desc:0 "§C거룩한§! 백성들이여 너희의 아버지께서 말씀하니, 그 뜻을 받을어 신성한 의무를 져라."
 TRM_newfocus_10:0 "Domine Sed nomini"
 TRM_newfocus_10_desc:0 "아버지 아버지 모든 이들의 아버지시여, 당신의 도움으로 우리의 나라가 이렇게 강성해졌으니. 이것은 우리의 영광이 아닌, 아버지의 영광입니다."
