l_english:
 #트리티니 이벤트#
 TRM_first_focus_tt:0 "우리는 위기를 파악할 것입니다."
 we_have_east_prussia_tt:0 "§Y동방§!의 §Y영토§!를 통제중이다."
 we_have_north_and_north:0 "§Y북쪽§!과 §Y남쪽§! §Y영토§!를 통제중이다."
 hidden_jangguns_tt:0 "네명의 독일인 장군이 나타날 것입니다."
 TRM_event.1.t:0 "위기 파악"
 TRM_event.1.desc:0 "우리 학원은 초자연적 현상, 혹은 누군가의 수상한 실험으로, 또 다른 세계관에 떨어지게 되었습니다. 현재 위치는 파악이 불가능하고 통신또한 잘 연결 되진 않지만, 다른학원들 또한 같이 떨어졌으며 학원 운용에 필요한 인력과 시설들 그리고 철도망들은 모두 붕괴된 상태입니다.\n우리가 있는 곳은 도대체 어디며 밖에 있는 사람들은 도대체 누구이며, 우리가 여기로 온 이유 또한 무엇일까요?"
 TRM_event.1.a:0 "누군진 몰라도, 성격 한 번 고약하네."
 
 TRM_event.2.t:0 "거룩한 나라"
 TRM_event.2.desc:0 "사람이 만일 온 천하를 얻고도 제 목숨을 잃으면 무엇이 유익하리요. 사람이 무엇을 주고 제 목숨을 바꾸겠느냐. 누구든지 이 음란하고 죄 많은 세대에서 나와 내 말을 부끄러워하면 인자도 아버지의 영광으로 거룩한 천사들과 함께 올 때에"
 TRM_event.2.a:0 "그 사람을 부끄러워하리라."
 
 TRM_event.3.t:0 "거룩한 백성"
 TRM_event.3.desc:0 "나는 세상에 더 있지 아니하오나 저희는 세상에 있사옵고, 나는 아버지께로 가옵나니 거룩하신 아버지여 내게 주신 아버지의 이름으로 저희를 보전하사 우리와 같이 저희도 하나가 되게 하옵소서.\n저희를 진리로 거룩하게 하옵소서. 아버지의 말씀은 진리니이다. 또 저희를 위하여 내가 나를 거룩하게 하오니 이는 저희도 진리로"
 TRM_event.3.a:0 "거룩함을 얻게 하려 함이니이다."
 
 TRM_event.4.t:0 "신성한 국가"
 TRM_event.4.desc:0 "이벤트 작성중"
 TRM_event.4.a:0 "아멘."