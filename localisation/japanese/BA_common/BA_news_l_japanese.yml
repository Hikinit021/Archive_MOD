 BA_news.49.b:0 "国際情勢が不安定になるだろう。"

 BA_news.50.t:0 "ベルリン条約機構"
 BA_news.50.d:0 "ソビエト社会主義共和国連邦と[ROOT.GetName]側は緊密な軍事協力の一つとしてベルリン条約機構の創設を報じた。欧州の不安定な情勢と世界的な混乱状況に対応するという名分で樹立されたベルリン条約機構は、緊密な民間、軍事、情報協力の新しい時代を切り開くだろう。"
 BA_news.50.a:0 "我々は勝利するだろう！"
