#뉴스 이벤트#
 BA_news.1.t:0 "消えた連邦生徒会長"
 BA_news.1.b:0 "명령 확인."
 BA_news.1.desc:0 "今回の大田で私はキヴォトスが混乱している中、そうでなくても混沌に陥った塾にまた悪い知らせが聞こえてきた。連邦生徒会長が一週間以上公開席上に登場せず、その内情に関心が集まっていた渦中、まさに今日連邦生徒会の七神リンは連邦生徒会長が行方不明になったという便りを公式に発表した。連邦生徒会長の失踪によって連邦生徒会は混乱に陥っており、各塾に対する統制の試みが完全に無に帰すると専門家たちは予測している。"
 BA_news.1.a:0 "あり得ない…"
 BA_news.1.b:0 "命令確認。"
 BA_news.1.c:0 "ちょっと待って、何だって？"
 BA_news.1.d:0 "あそこは混乱しているようだ。"
 
 BA_news.2.t:0 "シャーレの連邦生徒会併合！"
 BA_news.2.desc:0 "今日、生徒会長の命令で創設された連邦捜査部「シャーレ」が連邦生徒会を併合したという衝撃的な便りが聞こえてきた。不明な理由で稼動したシッテムの箱の中の「アロナ」と呼ばれる超人工知能が稼動を始め、シャーレを統制し始めた。そして今日、結局内紛と分裂の脅威に耐えられなかった連邦生徒会は、アロナが率いるシャーレとの併合を決めた。併合式で超人工知能アロナはただ音声だけで仕事を進め、七神リンは「これからシャーレが連邦生徒会を代弁するだろう」と発表した。"
 BA_news.2.a:0 "命令完遂！"
 BA_news.2.b:0 "脅威的だね。"
 BA_news.2.c:0 "当惑する状況だ。"
 BA_news.2.d:0 "サンクトゥム···何？"
 
 BA_news.3.t:0 "闇に染まったトリニティ"
 BA_news.3.desc:0 "今日、聖園ミカがトリニティティーパーティーの生徒会長に登極したという便りが伝えられ、全キヴォトスが衝撃に陥った。大転移以前トリニティがある場所に存在したドイツという国家の一部「国家社会主義者」たちと軍将校たちが聖園ミカを筆頭に国家社会主義政権をトリニティに執権させるために工作を行い、その工作はついに成功した。\n\n聖園ミカトリニティ生徒会長は、ゲヘナに対する否定的な言葉を惜しみなく使うなど、トリニティを極端化させようとする意志を示した。\n現在、トリニティ内で明らかに何かが起こっているが、出入りと入院が統制され、トリニティ内の状況は分からない"
 BA_news.3.a:0 "トリニティの新しい黎明が明るくなる。"
 BA_news.3.b:0 "闇が我々に降りかかる"
 BA_news.3.c:0 "我々は準備をしなければならない"
 BA_news.3.d:0 "確認"

 BA_news.4.t:0 "戦争を始めたトリニティ"
 BA_news.4.desc:0 "両院間の絶え間ない緊張が高まる、ついに爆発してしまった。以前にも「キヴォトスの火薬庫」と呼ばれるほど軍事的衝突が数えきれないほど起きたゲヘナとトリニティ両学院間の遠景でトリニティ兵士1人が失踪し、現場指揮官がゲヘナによる発砲を命令し、両学院の間で全面戦争が発生したという。\n\n現在、トリニティ側は自分たちの兵士が失踪したという名分を基調に戦争を進行中だが、ゲヘナは「トリニティの低劣な自作劇」と発表した。今、両学院間の戦争が来たキヴォトスの関心を集めているのは当然のことだ。"
 BA_news.4.a:0 "全軍突撃！"
 BA_news.4.b:0 "抗戦！"
 BA_news.4.c:0 "確認。"

 BA_news.5.t:0 "トリニティの勝利"
 BA_news.5.desc:0 "今日、ゲへナ首都で煙が立ち上り、負傷者たちのうめき声がいっぱいの中、生徒会長[GEH.GetLeader]が結局、トリニティに公式的に降伏宣言文を発表した。\n\nトリニティの奇襲と暴風のような進撃はゲヘナの全領土を踏みにじるのに十分であり、ゲヘナはその勢いを抑えられず後退だけを繰り返し、結局は戦線が崩壊してトリニティに公式的に降伏した。\n\n軍事専門家たちは、ゲヘナが戦争準備をきちんとしなかったことを敗戦を要因にしている。"
 BA_news.5.a:0 "トリニティ万歳！"
 BA_news.5.b:0 "長い悪縁の果てだ。"

 BA_news.6.t:0 "カナダに逃亡した英国政府"
 BA_news.6.desc:0 "[KAI.GetName]との戦争の末に敗戦した英国政府は悩んだ末にカナダに逃走することを決心し、今日夕方、英国の政治家たちと国王を乗せた巨大な飛行機がカナダに向かった。\n\n連合王国は突然現れた異邦人たちにロンドンが陥落し、あっという間に崩れたが、早く退却したおかげで王室の保存と軍隊をある程度保存することができたという。各国の科学者たちはこのような現象がなぜ起きたのかを分析中だという。"
 BA_news.6.a:0 "また戻って来るぞ。"
 BA_news.6.b:0 "偉大な勝利だ。"
 BA_news.6.c:0 "衝撃的だね。"

 BA_news.7.t:0 "[GetYear]年の連合法"
 BA_news.7.desc:0 "今日、聖園ミカ生徒会長が廃墟となったキヴォトスの残骸から偉大な[GetYear]年連合法を発表された。その後、トリニティ軍の閲兵式があり、戦争で偉大なトリニティが行った業績について長々とした説明をした。そして業績を称えるために大きな功績を立てた人々に勲章を授けた。\n\nすべての宣言が終わると、トリニティの生徒たちは熱狂した。数百年の敵と和解し、一つの学院としてのアイデンティティを持つようになりました。トリニティとゲヘナは一つの学院です。トリニティは散らばらないだろう。"
 BA_news.7.a:0 "永遠なれ！"
 BA_news.7.b:0 "確認"

 BA_news.8.t:0 "トリニティ - ソビエト戦争"
 BA_news.8.desc:0 "今日の世界の歴史の変曲点になる事件を語るなら、今日だろう。現在、全世界の放送局では、トリニティ·ウォンバン軍がソビエトに向かって進軍していることを知らせるニュースが伝えられ、全世界の情報機関が一糸乱れず動いている。ソビエトの大都市には青年たちの志願入隊が行われており、赤い軍隊はトリニティの遠方軍を迎える準備を終えた。\n\n両巨人の激突に軍事専門家たちは予測し難いという立場を示した。いずれにせよ、この戦争は人類史に大きな変曲点になるだろう。"
 BA_news.8.a:0 "全軍突撃！"
 BA_news.8.b:0 "忍耐と勤勉さがあれば、あらゆる難関を乗り越えることができる。"
 BA_news.8.c:0 "両巨人の激突。"

 BA_news.9.t:0 "一つのキヴォトス"
 BA_news.9.desc:0 "今日、トリニティティーパーティーで公式的にキヴォトスがミカが率いるトリニティによって一つに統一され、一つに連合されたキヴォトスを作ると宣言した。エデンの街には数百万の人波がトリニティ本館前に集まって敬礼をしたり、トリニティの旗を振って万歳を叫んでいる。\n\n聖園ミカは今日公式にキヴォトス連邦生徒会長に任命され、就任演説でトリニティと学院の連合を強調した。しかし就任式の演説で最も熱烈な反応が起きた部分は、ミカ連邦生徒会長が「トリニティの総体的最終勝利」を宣言した時だ。"
 BA_news.9.a:0 "今日だけは祝杯を挙げよう。"
 BA_news.9.b:0 "確認"
 
 BA_news.10.t:0 "キヴォトス連邦宣言"
 BA_news.10.desc:0 "今日はキヴォトス史上最も象徴的な日になるだろう。シャーレの革命的理想が世界に向けて宣言した。キヴォトス「連邦」を率いる超人工知能アロナは旧連邦捜査サークルシャーレ、現「シャーレ評議会」を率いて巨大学院を併合し、崩れた学院の残骸の上に立ってキヴォトス連邦の理想を鮮明に描き出した。\n\n現在、キヴォトス連邦の人民は、シャーレのいるところに向かって厳粛な表情で頭を下げた。彼らの目つきには、キヴォトス連邦が私たちの理想に向かって前進し、革命の最前線に立っているという確固たる信頼が読み取れる。今後、連邦の人民はキヴォトス革命の理想を永遠に秘めていくだろう。"
 BA_news.10.a:0 "革命に向かって進む！"
 BA_news.10.b:0 "オー。"
 BA_news.10.c:0 "興味深いね。"

 BA_news.11.t:0 "イタリアの地中海進駐"
 BA_news.11.desc:0 "英国がカイザーコーポレーションに降伏して数日も経たないうちにイタリア軍がマルタとキプロスに進駐した。彼らは異邦人から「人類の領地を守るための占領」と名分を掲げたが、実状は崩れた英国の地中海覇権をイタリアが握るための行動と見られる。\n\n英国は、「このような宣戦布告もない領土侵犯は、国際社会に反する行動であり、人類のための選択でもなく、単なる実地主義による行動だ」として、公式の場で強く非難した。"
 BA_news.11.a:0 "偉大な勝利だ！"
 BA_news.11.b:0 "英国は他に選択の余地がない。"
 BA_news.11.c:0 "我々は退かない！"

 BA_news.12.t:0 "襲われた百合園セイア"
 BA_news.12.desc:0 "今朝、トリニティを率いる集団であるティーパーティーでサントス分派の首長であり、ティーパーティーのホストである百合園セイアが襲撃されたと伝えられてきたキヴォトスに衝撃を伝えている。\n\n救護騎士団が現場に到着した時、犯人はすでに逃げた状態であり、セイアの意識は不明だと公式に発表した。"
 BA_news.12.a:0 "犯人を探せ！"
 BA_news.12.b:0 "遺憾の意を表するよ。"
 BA_news.12.c:0 "彼らは混乱するだろう。"

 BA_news.13.t:0 "ミレニアムの混乱" # 이제 쓴다 우하하..
 BA_news.13.desc:0 "ミレニアムで大きなニュースが伝わってきたキヴォトスに衝撃が伝わっている。ミレニアムの悩みの一つである廃墟を処理するために、セミナー側から\n砲撃を進めたが、それによって形容できない恐怖が深い眠りから覚めてしまった。\n\nAL-1Sは状況を素早く把握してセミナーと砲撃戦を起こし、その過程でセミナー役員の一人が行方不明になったと伝えられている。\nこれと共に、キヴォトスにはまた別の闇が押し寄せた。"
 BA_news.13.a:0 "王女。"

 BA_news.14.t:0 "野望をかなえた日本"
 BA_news.14.desc:0 "キヴォトスと呼ばれる謎の勢力がヨーロッパに上陸し、全ヨーロッパが燃え上がると、大日本帝国は機に太平洋の島々を征服し、西欧列強が保有していた租界地と租借地を征服したという。大日本帝国はこれを「西欧列強で収めた公営権の勝利」として大々的な宣伝をしている。\n\n中華民国政府は大日本帝国に強く抗議し。アメリカ合衆国もまた、駐米日本大使を通じて厳重な警告をした。"
 BA_news.14.a:0 "天皇陛下万歳！"
 BA_news.14.b:0 "彼らは警告を無視する！"
 BA_news.14.c:0 "確認。"

 BA_news.15.t:0 "崩れたドミノ"
 BA_news.15.desc:0 "本日午前11時、全員が正体不明の頭痛を訴えた。不明な怪現象に全世界が混乱に陥っているその時、突然空の色が少し暗くなり、北半球では空から正体不明の光の柱を観測したという情報提供が相次いだ。\n\n世界各国の専門家たちは現状況が1年前「キヴォトス」と呼ぶ正体不明の集団がヨーロッパに上陸したのと同じ状況ではないかと疑っており、自身が米国情報機関の要員だと主張する人物が「現状況は外界勢力の陰謀だ」と主張し大きな論難になっている。"
 BA_news.15.a:0 "光あれ。"

 BA_news.16.t:0 "ゲヘナで起きたクーデター"
 BA_news.16.desc:0 "今日、ゲヘナで風紀委員会長がクーデターを起こしたというニュースが元キヴォトスに伝えられ、大きな衝撃を与えている。風紀委員会長がクーデターを起こした理由としては、ゲヘナの安全を脅かす国防軍と万魔殿を追放するため、そしてゲヘナの秩序を正すためにクーデターを起こしたと発表した。\n\n万魔殿と風紀委員会の激突はすでに始まっており、勝者は誰になるか予測できない。"
 BA_news.16.a:0 "風紀委員長、ヒナ万歳！"
 BA_news.16.b:0 "驚くべきだ。"
 BA_news.16.c:0 "衝撃的な知らせだ。" 
 BA_news.16.d:0 "確認"

 BA_news.17.t:0 "トリニティ崩壊"
 BA_news.17.desc:0 "수백년 역사를 자랑하던 트리니티가 붕괴하였다는 소식이 공식적으로 전해져 큰 충격을 전하고 있습니다."
 BA_news.17.a:0 "선조들이여.."
 BA_news.17.b:0 "잘 됐군"
 BA_news.17.c:0 "유감을 표하지"
 BA_news.17.d:0 "위협이 줄었다."

 BA_news.18.t:0 "色彩の光"
 BA_news.18.desc:0 "一瞬、惑星に住むすべての生命体は恐ろしい悲鳴を上げ、すべての人々に激しい恐怖心を抱かせた。この現象を起こした精神波動は数秒後に消えたが、私たちは皆その時間を覚えている。 \n\n波動が過ぎ去った後、すべての人々は一つのように北を眺めた。数週間前に開かれた北半球で見えた光の柱が連想されたりもする。今回の事件を通じて全世界のすべての国家は暴走する通報電話によって頭を悩ませており、数週間前の光を崇拝する新興宗教が創設されたりもした。"
 BA_news.18.a:0 "惑星を眺める目。"

 BA_news.19.t:0 "インド革命"
 BA_news.19.d:0 "イギリス政府のイギリスからの撤退後，イギリスの植民地は動揺し始めた。そのような中、インドでは独立運動家たちと社会主義者たちの合作でバラット評議会が構成され、これは急速に東北部で影響力を増やしインド自治領に対抗した社会主義蜂起につながった。"
 BA_news.19.a:0 "インド人が独立を切実に望んでいるようだ。"
 BA_news.20.t:0 "フランスとミレニアムの休戦"
 BA_news.20.d:0 "フランスとミレニアムは、長引く戦争による被害をこれ以上容認することができなかった。両国の外交団が前線に臨時に立てられた会談場でようやく妥協に成功し、前線での銃声が止まった。"
 BA_news.20.a:0 "次悪の選択だった。"
 BA_news.20.b:0 "フランスが二つに分かれたんだ。"

 BA_news.21.t:0 "フランスの修復戦争"
 BA_news.21.d:0 "今朝の早朝，フランス海軍の発砲によりフランスとミレニアムは戦時状態に突入した。数年前、フランスはミレニアムとの戦いで敗北し、最終的にアフリカに亡命することになった。しかし、亡命政府はあきらめず、アフリカで復讐の剣を研いだ。\n\nフランス海軍の発砲を皮切りにフランスの修復作戦が始まり、全フランス人はミレニアムの統治に反対して立ち上がり始める。フランスが複数の刀を刺すことができるかどうかは未知数だ。"
 BA_news.21.a:0 "前進せよ、フランス軍よ！"
 BA_news.21.b:0 "フランスが本当に彼らの家を取り戻すことができるだろうか？"

 BA_news.22.t:0 "[FROM.FROM.GetName]で行われた大量虐殺"
 BA_news.22.desc:0 "今、自分たちを[FROM.GetName]と称する人たちが旧ミレニアムサイエンススクールを占領して時間が経った今、[FROM.FROM.GetName]で災い的な虐殺が起きたという速報を入手した。彼らはすべての人間を殺したり、彼らの'再社会化'過程を受けさせ、その空席を金属機械装置で埋めているという便りだ。\n\nこの事実に対して全世界は[FROM.GetName]に対する戦争を準備中であり、世界各国の首脳たちは狂人機械に敗北することはできないと戦争を促している。"
 BA_news.22.a:0 "命令完了"
 BA_news.22.b:0 "本当に…ひどいね。"

 BA_news.23.t:0 "カナダでのクーデター"
 BA_news.23.desc:0 "カナダに到着した亡命者たちはカナダ政府を追放し，エドワードを中心とした新政府樹立のためのクーデターを起こした。"
 BA_news.23.b:0 "アメリカにまで大転移の影響が届いた。"
 BA_news.23.a:0 "カナダの状況は暗い。"
 
 BA_news.24.t:0 "아트라하시스의 방주"
 BA_news.24.desc:0 "구 밀레니엄 학원, 아트라하시스에서 정체 불명의 건물이 확인되었습니다. 이는 밀레니엄 사이언스 스쿨을 붕괴시킨 장본인인 AL-1S와 관련이 있는것처럼 보이며, 이 건물이 무슨 목적으로 만들어졌는지는 미지수 입니다."
 BA_news.24.a:0 "방주."
 
 BA_news.25.t:0 "ミレニアムサイエンススクールの崩壊"
 BA_news.25.desc:0 "믿을 수 없는 일이 벌어졌습니다. 며칠 전부터 밀레니엄 사이언스 스쿨과 연결된 모든 통신 라인이 차단되고 매우 적은 정보만 입수할 수 있던 가운데, 며칠 전 C&C의 부장인 미카모 네루가 보냈다고 주장하는 인물이 밀레니엄 사이언스 스쿨이 AL-1S라는 정체불명의 인물이 지휘하는 기계 군단에 의해 붕괴하였으며, C&C는 사소한 저항만을 벌이고 있을 뿐이라는 내용의 메시지를 우리에게 전해왔습니다.\n\n우리가 알고 있던 밀레니엄 사이언스 스쿨은 이제 존재하지 않는 것 같습니다. 자신들을 '아트라하시스'라고 칭하는 그 세력이 대신 존재할 뿐입니다."
 BA_news.25.a:0 "정보가 새어나갔군"
 BA_news.25.b:0 "말도 안되는 일이 벌어졌다."

 BA_news.26.t:0 "インド革命の成功"
 BA_news.26.d:0 "ブリテン諸島を失った大英帝国は、歯の抜けた虎に過ぎなかった。東北部で英国の占領を掲げて勃発したインド独立戦争は、革命軍の素早い進軍の下にデリーが占領され、革命軍の勝利で終わることになった。\n\n革命軍が勝利し、大英帝国はインドへの影響力を失い、評議会はバラトの運命を決めるために評議会を開催した。"
 BA_news.26.a:0 "帝国主義に対抗した偉大な勝利だ！"
 BA_news.26.b:0 "大英帝国は力を失った。"
 BA_news.26.c:0 "我々は無力だ。"
 #브리튼 제도를 잃은 제국은 이빨 빠진 호랑이에 불과했습니다. 동북부에서 봉기한 인도 독립운동은 혁명군들의 점령으로 성공적으로 끝마쳐졌으며, 델리에서 앞으로 바라트의 운명을 결정짓기 위해 인도 전역의 이해관계 당사자를 아우르는 평의회가 개최되었습니다.
 

 BA_news.27.t:0 "ミレニアムサイエンススクールの人工衛星打ち上げ"
 BA_news.27.d:0 "ミレニアム·サイエンス·スクールで衝撃的なニュースが発表された。彼らの話では、「数回の試みの末、宇宙に人工衛星を打ち上げることに成功し、追加の衛星打ち上げ計画まで樹立された状況だ」と説明した。\n\n各国の指導者たちは急いで記者会見を開き、ミレニアムサイエンススクールが発射した人工衛星について発表し、ミレニアムサイエンススクール周辺の国家では空に上がる何かを見たという目撃談も続いた。"
 BA_news.27.a:0 "ミッション完了"
 BA_news.27.b:0 "彼らの技術力は韓国の水準をはるかに上回る。"

 BA_news.28.t:0 "三国安保条約の崩壊"
 BA_news.28.d:0 "キヴォトスに対抗するという名目で建てられたストレッサ戦線の安保条約が、一国がストレッサ戦線を脱退して崩壊した。\n\nイタリアの外交部長官は、今回の事態に対して遺憾の意を表明しており、ストレッサ戦線の崩壊が目前に迫っているようだ。"
 BA_news.28.a:0 "残念。"
 BA_news.28.b:0 "欧州は結局崩壊するのか。"

 BA_news.29.t:0 "アルジェリアに宣言された戒厳令"
 BA_news.29.d:0 "大戦争の英雄フィリップ・ペタン元帥がアルジェで戒厳令を宣布した。ペタンと彼の軍事政府は11月、大襲撃と亡命政策で優柔不断さだけを見せた首相と内閣を批判し、本戒厳令の宣布が国家非常事態に続き本土への復帰を効率的かつ徹底的にするための措置であることを明らかにした。多数の議員たちがペタンのこのような行為に対して猛烈に非難したが、民衆の反応は冷たいものと見られる。"
 BA_news.29.a:0 "元帥閣下が我々を領導する。"
 BA_news.29.b:0 "ヴェルダンの獅子に何ができるだろうか？"

 BA_news.30.t:0 "第四インターナショナル"
 BA_news.30.d_1:0 "世界中の共産主義組織から派遣された大勢の使節が本日チェリノグラードにて会議のため一堂に会した。トロツキーによる理論の支援者の連河チェリノが音頭を取ることで、第四インターナショナルの下地は整った。\n\nしかしこの結成への努力が国際政治の舞台にどのような衝撃を与えるかは今だ不明であり、このニュースはスターリンの猜疑心を掻き乱した。彼は党および軍の上層部の多くがトロツキーを支援しているのではないかと疑っており、そして彼らの多くはいまだ生きていた。彼の被害妄想がふたたび全力で稼働し、スターリンは屋敷にこもりがちになった。彼の不信と不安定な精神はソビエト政権に危機を起こしかねないものであり、このままではソ連は内戦へと投げ込まれかねないだろう。"
 BA_news.30.a:0 "一体いくつのインターナショナルがあるんだ？"
 BA_news.30.b:0 "我々の学園に新しい時代が来る。"
 BA_news.30.c:0 "トロツキー主義者たち…"
 BA_news.30.d:0 "共産主義の新しい未来か？"

 BA_news.31.t:0 "内戦に巻き込まれたカイザー·コーポレーション"
 BA_news.31.d:0 "이사회 주요 인사들에 의해 주도된, 갑작스레 일어난 쿠데타가 오늘 아침 카이저 코퍼레이션을 내전으로 몰아넣었습니다. 프레지던트파, 이사회에 고용된 이들, 그리고 사내 직원들은 모두 그들의 옛 동포들을 향해 총을 들기 시작했고, 군대는 내부의 위기를 경계하기 위해 국경에서 철수했습니다.\n\n프레지던트는 이에 대해 회사가 '반역자들'의 손에 떨어지는 것을 보느니, 차라리 회사 전체를 파괴하겠다는 뜻을 밝혔습니다."
 BA_news.31.a:0 "이제 되돌릴 수 없다."
 BA_news.31.b:0 "회사에서 내전이라니?"

 BA_news.32.t: "복권된 합스부르크"
 BA_news.32.desc: "정말 그 누구도 예상하지 못했을 것입니다. 오토 폰 합스부르크의 오스트리아 왕위를 얻기 위한 노력은 결국 성공하여 아비도스와 공식적으로 연대하기 시작하였고, 오스트리아 - 헝가리 이중제국을 복원 할 수 있다는 소문을 퍼트리기도 하였습니다. 군중들의 열렬한 환호속에서 그는 산하이징의 왕궁에서 국왕으로 추대되기 시작하였습니다.\n\n대관식의 연설사 중에서도 그는 아비도스의 헌신과 예우에 거듭 감사를 표하였습니다. 그리고 다시 합스부르크의 영지를 규합할 것이며 결코 아비도스를 백안시하지 않겠다는 의지를 천명하였습니다."
 BA_news.32.a: "만세!"
 BA_news.32.b: "단단히 미쳤군"
 BA_news.32.c: "제국이 다시 일어서는 것인가?"

 BA_news.33.t: "몽골 제국의 귀환"
 BA_news.33.desc: "공포가 다시 한 번 찾아왔습니다. 한때 유라시아 대륙을 호령했던 대 몽골 제국의 후예가 나타나고 말았습니다. 몽골의 공격적인 확장정책은 성공했습니다. 주변국가들의 영토를 확보 하였고 소련과의 협상을 통해 부랴티아와 치타 그리고 보다이보를 얻어내었습니다."
 BA_news.33.a: "만세!"
 BA_news.33.b: "공포가 다시 찾아왔다"

 BA_news.34.t: "核分裂観測"
 BA_news.34.d: "アメリカのある研究所で新しい概念である「核分裂」が観測され、大きな火災性を呼び起こしている。科学者たちは原子核に中性子を反応させるとどうなるかに対する好奇心が驚くべき発見を成し遂げたということに大きな驚きを隠せずにいる。\n\n核分裂を観測した科学者たちはノーベル化学賞の対象になり、彼らの名前は人類の歴史に長く残るだろう。"
 BA_news.34.a: "アメリカの技術力は世界一！"
 BA_news.34.b: "驚きだな。"

 BA_news.35.t:0 "キヴォトス統合運動"
 BA_news.35.d:0 "レッドウィンター連邦学院で「キヴォトス統合運動」を宣言しました。レッドウィンター事務局の池倉マリナ代表の発表内容によると、キヴォトスの統一という偉大な名分の下、一抹の妥協もなく、この巨大な運動を実現させるためにいかなる代価を払っても止まらないという意志を表明した。\n\nこのようなレッドウィンター連邦学院の過激な歩みに対して、他の学院がどのように反応するのか、皆の耳目が集中している。"
 BA_news.35.a:0 "すっかり参ったな。"
 BA_news.35.b:0 "外界人同士で戦争か…"

 BA_news.36.t: "焦土化したティーパーティー"
 BA_news.36.d: "今日、エデンで核爆弾が爆発しました。都市の3分の2以上が直ちに破壊された。都市部では爆発を生き延びたのはわずか数棟だった。ティーパーティーの首脳部は辛うじて生き残り、この事態を収拾しようと努めている。 \n\n核爆弾の力が大衆の頭の中に刻印され、圧倒的な武器の前で生命の価値は地に落ちた。どちらも事件の後暴風を考慮しなかったが、持続的な落診とあっという間に消えた生命による傷は長く残ることになるだろう。"
 BA_news.36.a: "まさか。"

 BA_news.37.t:0 "第三次ソビエト·ポーランド戦争"
 BA_news.37.d:0 "両国の長い葛藤が新しい時代に再び戦争として現れた。予期せぬ展開により、本日午前モスクワにワルシャワからの最終的な宣戦布告文が送られ，第三次ポーランド·ソビエト戦争が勃発した。ポーランド大使は、今回の戦争が彼らが[SOV.GetName]と繰り広げる最後の戦争になり、ポーランドの同盟が共にした勝利に対する会議が存在する余地は消えると強く話した。早くもルブフとビャウィストクでは散発的な銃撃戦が繰り広げられており、東欧の未来は不透明だ。"
 BA_news.37.a:0 "ロシアが今回も勝てるだろうか？"
 BA_news.37.b:0 "悪の帝国を掃き出そう！"
 BA_news.37.c:0 "彼らに1921年を思い出せ。"

 BA_news.38.t:0 "調月リオの辞任"
 BA_news.38.d:0 "以前[MIL.GetName]で起きた政治的変化によりセミナー総裁から退いた前生徒会長調月リオがすべての政治的権力から退くことを明らかにした。これはセミナーの圧迫が大きく作用したものと推定され、調月リオの行方は以後把握できなかった。\n\nこのような政治地形の変化は、キヴォトスの覇権国であるミレニアムで起きた変化であるだけに、世界の注目を集めており、新しい総裁の後続発表を待っている。"
 BA_news.38.a:0 "望んだ結果だ。"
 BA_news.38.b:0 "かなり複雑な政治構造だ。"

 BA_news.39.t:0 "調月リオの裁判"
 BA_news.39.d:0 "前ミレニアム生徒会長でセミナーの総裁である調月リオのの裁判が今日ミレニアムセンターの放送で送出された。調月リオのは裁判が進行される途中、自分に不利な陳述が出てくる瞬間にもたった一言の発言もなく、大きな異変なく裁判が終わった。\n\n今回の裁判はセミナーの新しい総裁である[MIL.GetLeader]の権力を強化する過程と見られ、この目的は成功裏に遂行されたものと見られる。"
 BA_news.39.df:0 "前ミレニアム学生会長でセミナーの総裁である調月リオのの裁判が今日ミレニアムセンターの放送で送出された。 調月リオのは裁判が偏向的に行われたにもかかわらず、かなりの話術で状況を覆すことを成功させ、このような状況により裁判は急に終了した。\n\n今回の裁判は、セミナーの新しい総裁である[MIL.GetLeader]の権力を強化する過程とみられるが、成功的に実現できなかったものと推定され、裁判過程をミレニアム全体に送り出していたため、相当な政治的困難に直面するものと推定される。"
 BA_news.39.a:0 "彼女はもう罪人だ。"
 BA_news.39.b:0 "本当に優れているんだから。"
 BA_news.39.c:0 "興味深い。"

 BA_news.40.t: "영국의 브리튼 제도 격리 선언"
 BA_news.40.d: "영국에서 충격적인 소식이 들려왔습니다. 영국 정부 측에서 자국군이 미지의 외계인들에게 완전히 패배했음을 공식적으로 인정했으며 영국의 국왕 조지 5세는 끝까지 영국에 남아 군대를 지휘하였으나, 끝내 전사했다고 합니다. \n이에 대해 영국 황실은 '브리튼 제도 고립 정책'을 공식적으로 발표했습니다. 이 정책에 대해 수많은 갑론을박이 오갔으나, 자국의 군대가 패배한 상황에서 그들이 취할 수 있는 별다른 대책이 없다는 것이 중론입니다."
 BA_news.40.a: "반드시 되찾을 것이다."
 BA_news.40.b: "자국민들이 남아있을 터인데!"
 BA_news.40.c: "패배자들이 발악하는군."

 BA_news.41.t: "トリニティの敗北"
 BA_news.41.d: "[SOV.Getname]の攻勢の下、エデンが占領され、トリニティは降伏した。聖園ミカと彼女の追従者たちは姿を消し、政府の一軸を担当していたシスターフッドの歌住サクラコと正義実現委員会の羽川ハスミが直接降伏文書に署名し、戦争は公式に終了した。\n\n赤い軍隊がエデン国会議事堂に[SOV.Getname]の国旗を掲揚し、トリニティが完全に没落したことを知らせた。"
 BA_news.41.a: "人民の栄光があれ！"
 BA_news.41.b: "悪の帝国が崩壊した。"
 BA_news.41.c: "…"

 BA_news.42.t: "再び作動する要塞都市エリドゥ"
 BA_news.42.d: "以前、フランス·ミレニアム戦争当時、強力な威容を繰り広げ、フランス軍の最後の総攻勢によってついに崩れた要塞都市エリドゥが再び再稼動を始めたというニュースが伝えられた。\n\nミレニアムサイエンススクールではいかなる公式発表もなかったが、色々な情況から推測してみると、要塞都市が完全に修理されたと推定される。しかし、現地の技術力の差のため、以前のように強力な姿を見せることはできないものと見られる。"
 BA_news.42.a: "世界最強の要塞が再び作動を始める。"

 BA_news.43.t: "連合国の解体"
 BA_news.43.d: "英国は本日連合国の解体を正式に発表した。英国政府は連合国を解体した理由について、「連合国は根本的に枢軸国に対抗して作った勢力、枢軸国がない今、我々に連合国は必要ない」と説明した。既存の加盟国はこのような英国の行動に対して抗議しているが、英国は沈黙で一貫している。"
 BA_news.43.a: "外界人たちは？"

 BA_news.44.t: "政治的暴力が内戦に拡大する"
 BA_news.44.d: "最近の行進で、黒いシャツ団と共産主義者、そして社会主義反対デモ隊の間の暴力がさらに激しくなった。しかし、この暴力はそこで抑えられなかった。それは炎のように，ここ数か月間我が国にますます深刻化する緊張した状況に火をつける役割をした。 \n\n全国各地で民兵隊が衝突し始め、都市と村、そして地域を掌握し、軍隊が忠誠を選択せざるを得なくなった。連邦自治領と海軍は依然として「正当な」民主主義政府と呼ぶことを全面的に支持しているが、軍隊の状況はあまり明白ではなく、多くの部隊が私たちの大義に参加した。\n\n最前線が形成され始め、オズワルド·モズレーは自身の指導力下での臨時危機政府設立を発表した。この政府は内戦が終結するまで必要なことを処理する。"
 BA_news.44.a: "祖国の未来がかかっている！"
 BA_news.45.t: "英国内戦の終結"
 BA_news.45.d: "大衆的支持の不足は、民主主義政権に植民地で見込みのない内戦を続けるよりは、我々の勝利を認め、平和を追求するように導いた。これらの決定により，王立海軍は再び我々の支配下に戻った。\n\nしかし自治領は非民主主義政府に従う意図がなく、その代わりに英連邦の独立的な会員国として継続存続するという意思を明確に示した。"
 BA_news.45.a: "再建を始めよう。"
 
 BA_news.46.t: "第2次公議会"
 BA_news.46.d: "第2次公会議がエデンで開かれ、その結果、アリウス派以外はすべて異端と規定されたという内容"
 BA_news.46.a: "あの日の仕返しだ"
 BA_news.46.b: "まさか。"
 BA_news.46.c: "分かった。"

 BA_news.47.t:0 "追放されたペタン"
 BA_news.47.d:0 "数十日間続いた植民地の人々のゼネストと増える集会規模は亡命フランス政府を麻痺直前まで追い込んだ。1935年のクーデターを通じて亡命政府の指導力を確保したペタンは、自分の政策的失敗を認めざるを得なかった。これに伴い、フィリップ·ペタンは亡命政府に対する自身のすべての影響力を喪失し、ピエール·ラヴァルをはじめとする議会の議員たちと反軍部勢力が彼を元帥職から解任することにより、ペタンをアルジェから追い出すことに成功した。"
 BA_news.47.a:0 "民主政府に進もう！"
 BA_news.47.b:0 "フランスはまだ危機を収拾できていないようだ。"

 BA_news.48.t:0 "東アフリカ共同体の勃興"
 BA_news.48.d:0 "連合王国が36年に異存在たちによってブリテンから撤収したことを契機に英国によって維持されたヘゲモニー、すなわち「パックスブリタニカ」は細かく割れて燃え尽きている。このような歴史的潮流によって独立することになったケニア、ウガンダ、タンザニアは、彼らの知識人階層に全面的な支持を受ける「東アフリカ共同体論」を考慮せざるを得なかった。独立して間もない東アフリカ諸国は帝国主義国家の再侵略に備えなければならず、彼らの北方でエチオピアが他国の助けなしに一人でイタリアに対抗することを見守ってこなければならなかったため、このような政治理論は大衆にも早く支持されることができた。当事者三国は長い協議の末、ついに共同体論を実現することを決定した。"
 BA_news.48.a:0 "帝国主義の時代が終わりかけている。"

 BA_news.49.t:0 "ドイツ社会主義統一党の勃興"
 BA_news.49.d:0 "トリニティ崩壊後に登場した社会主義性向のドイツ遊撃隊は、第1回党大会でドイツ共産党とドイツ社会民主党の合併を発表した。ドイツ社会主義統一党は唯一の社会主義大衆政党として機能すると発表したが、共産党の一方的合併に近いと見られる。\n\n右翼性向の社会民主党党員たちは大部分の公職から追放され、もはや[SAX.GetName]は明白な社会主義国家に通じるものと見られる。"
