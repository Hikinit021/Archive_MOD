 EGY_Binah:0 "砂漠の怪獣"
 EGY_Binah_desc:0 "これらの未知の侵略はヨーロッパに限ったことだと考えられていた。しかし、エジプトの砂漠で謎の怪獣が登場したという噂が最近続いています。当局は砂漠への出入りを制限し、うわさの真実を確認するために砂漠を捜索している。"

