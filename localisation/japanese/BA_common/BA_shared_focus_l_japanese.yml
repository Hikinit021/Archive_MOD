 l_japanese: 
 #공용 국가중점#
 BA_factoriesof_new_world:0 "世界の工場"
 BA_factoriesof_new_world_desc:0 "未知の世界に到着して以来、我々が直面したのは非常に多くの工場だった。我々が使用していた工場に比べると非常に立ち遅れていたが、それらは非常に多く、非常に活発に動いていた。"
 BA_a_lot_of_people:0 "幾多の人々"
 BA_a_lot_of_people_desc:0 "キヴォトスでは見られなかった数多くの人がここに存在する。我々はこれらを活用して異常状況に対する混乱に対応することができるだろう。"
 BA_new_world_technology:0 "新世界の技術"
 BA_new_world_technology_desc:0 "ここの人々が発展させた技術は基本的には我々より遅れているが、ある面では我々より発展した面が存在する。これには見習うべきことがあるに違いない。"
 BA_new_world_technology_army:0 "軍隊運用"
 BA_new_world_technology_army_desc:0 "ここの人々はキヴォトスの人々と違って、ヘイローが存在せず、銃弾１、２発で死亡する可能性がある。そのため、彼らの軍隊運用は非常に体系的に行われ、非常に多くの人材を動員する方式で展開される。"
 BA_new_world_technology_new:0 "技術対応策"
 BA_new_world_technology_new_desc:0 "ヘイローは物理的な衝撃には強いが、生化学のような攻撃には非常に弱い。これに対する対応策を設け、ヘイロー歩兵の防御力を増強する。"
 BA_new_world_technology_army1:0 "軍事教理"
 BA_new_world_technology_army1_desc:0 "ここは巨大な世界大戦と数多くの小規模の軍事的衝突に発展させた非常に優れた教理が存在する。これを研究して我々の軍事教理体系に導入しようと試みるだろう。"
 BA_new_world_technology_army2:0 "大規模な軍事作戦"
 BA_new_world_technology_army2_desc:0 "我々は彼らの巨大な軍隊運用を見習って、我々の軍事体系をもう少し進歩した方式で整備することができる。"
 BA_new_world_technology_halo:0 "ヘイローの特殊な活用"
 BA_new_world_technology_halo_desc:0 "持続的な研究を通じて、我々のヘイローは非常に多様な方法で使用できることが明らかになり、これはヘイローを使用する軍隊の編制増加につながるだろう。"
 BA_new_world_technology_halo_heavy:0 "多目的ヘイロー研究"
 BA_new_world_technology_halo_heavy_desc:0 "ヘイロー歩兵は非常に多様な潜在力を持っている。我々はさらに神秘的な技術を探求し，ヘイロー歩兵の可能性を最大限に高めるつもりだ。"
 BA_horror_of_war:0 "戦争の恐怖"
 BA_horror_of_war_desc:0 "我々はできる限りの手段を動員して軍隊を効率的に使用するために努力し、巨大な軍事作戦もためらわないだろう。\n\n§t我々はついに新しい世界に適応した。§!"

 #커스텀 툴팁#
 BA_factoriesof_new_world_tt:0 "§Y孤立§!貿易法を除去することができる。"
 BA_add_division_template_s_tt:0 "§Y我々§!は§G4§!個の§Y歩兵§!で構成された§Y編制§!を得るだろう。"
 BA_add_division_template_m_tt:0 "§Y我々§!は§G10§!個の§Y歩兵§!と§G1§!犬の§Y砲兵支援中隊§!で構成された§Y編制§!を得る。"