 l_japanese:
 LOADING_TIP_0:0 "ようこそ、先生。お食事になさいますか、お風呂に入られますか？それとも…授業？\n- 春原シュン"
 LOADING_TIP_1:0 "備えあれば患いなし。シンプルなルールだ。\n- 砂狼シロコ"
 LOADING_TIP_2:0 "私が必要って？へぇ、お世辞でもありがとう。えっ？お世辞じゃないの？あ、う、うん…。…あ、ありがとう。\n- 小鳥遊ホシノ"
 LOADING_TIP_3:0 "うん？膝枕ですか？それはもうちょっと暗くなってから。\n- 十六夜ノノミ"
 LOADING_TIP_4:0 "あなたが先生か？今日から私が一緒にいてあげる。任務なら、私に任せて。\n- 銀鏡イオリ"
 LOADING_TIP_5:0 "勇者よ。光があなたと共にあらんことを。\n- 天童アリス"
 LOADING_TIP_6:0 "キリン。可愛いよ。みんな。\n- MOD作成班"
 LOADING_TIP_7:0 "レッドウィンター連邦学園、書記長のお出ましだ！光栄に思うがいい、カムラッド！\n- 連河チェリノ"
 LOADING_TIP_8:0 "アリス 万歳！\n- アリス団"
 LOADING_TIP_9:0 "グッドゲームです！\n- 天童アリス"
 LOADING_TIP_10:0 "待ってたわ。どんな依頼でも、便利屋は必ず遂行するから！\n- 陸八魔アル"
 LOADING_TIP_11:0 "美食研究会へようこそ。究極の味を求めて、共に冒険に出かけましょうか？ \n- 黒舘ハルナ"
 LOADING_TIP_12:0 "おはよ～先生～お仕置きに来たよ～\n- 浅黄ムツキ"
 LOADING_TIP_13:0 "あの、私が来てもよかったんでしょうか？邪魔だと思いましたら、い、いつでも仰ってください…。\n- 伊草ハルカ"
 LOADING_TIP_14:0 "怒ってないから、誤解しないでね。先生。顔が怖いってよく言われるんだ。\n- 鬼方カヨコ"
 LOADING_TIP_15:0 "えっ！？ま、待ってください！これ以上は約束と違うじゃないですか！？お、お散歩！？正気ですか！？このまま！？\n- 天雨アコ"
 LOADING_TIP_16:0 "え、エッチなもの……？そ、そういうのはダメ！見つけたら全部没収！焼却！\n- 下江コハル"
 LOADING_TIP_17:0 "光よ！\n- 天童アリス"
 LOADING_TIP_18:0 "じゃーん！ついに登場！さぁ、これから楽しく遊ぼう、先生！\n- 浅黄ムツキ"
 LOADING_TIP_19:0 "さあ。天井の時間だ。" \n- キム・ヨンハ"
