 l_japanese:
 LOADING_TIP_0:0 "ようこそ、先生。今日もよろしく。\n-砂狼シロコ"
 LOADING_TIP_1:0 "お昼寝にちょうどいい場所はどこかな～\n-小鳥遊ホシノ"
 LOADING_TIP_2:0 "黒見セリカよ。言っとくけど私が一緒になる以上真面目にやってよね？\n-黒見セリカ"
 LOADING_TIP_3:0 "今日も良い一日を～先生！何でも私にお任せください。\n-十六夜ノノミ"
 LOADING_TIP_4:0 "スケジュールについては、私もチェックしておきますね。\n-奥空アヤネ"
 LOADING_TIP_5:0 "どう？先生。格が違うってこういうこと。\n-陸八魔アル"
 LOADING_TIP_6:0 "じゃーん！ついに登場！さぁ、これから楽しく遊ぼう、先生！\n-浅黄ムツキ"
 LOADING_TIP_7:0 "縛られることも、傷つけられることもないのはいいけど…。でも、一人は寂しいから…。\n-鬼方カヨコ"
 LOADING_TIP_8:0 "あの、私が来てもよかったんでしょうか？邪魔だと思いましたら、い、いつでも仰ってください…。\n-伊草ハルカ"
 LOADING_TIP_9:0 "あ、明けましておめでとうございます、先生……！！わざわざ呼んでくださるなんて……すみません！！……はっ！？あ、ありがとうございます！\n-伊草ハルカ"
 LOADING_TIP_10:0 "あ、あの…。私のこと呼びましたか？何かの間違いではないですか？\n-伊草ハルカ"
 LOADING_TIP_11:0 "風紀委員長のヒナ。私の名前は知ってると思うけど…。よろしく。\n-空崎ヒナ"
 LOADING_TIP_12:0 "	んんっ…んぅっ、はうっ…。痛かったか、って？げ、ゲヘナの風紀委員がこれぐらいで痛がるはずないだろ！ただ…少し、くすぐったかっただけ。\n-銀鏡イオリ"
 LOADING_TIP_13:0 "お疲れの時は言ってくださいね。それをケアするのもまた、私の役目ですので。\n-天雨アコ"
 LOADING_TIP_14:0 "美食研究会へようこそ。究極の味を求めて、共に冒険に出かけましょうか？\n-黒舘ハルナ"
 LOADING_TIP_15:0 "えっ！？ま、待ってください！これ以上は約束と違うじゃないですか！？お、お散歩！？正気ですか！？このまま！？\n-天雨アコ"
 LOADING_TIP_16:0 "給食部のフウカです。食べたいものがあったら、いつでも仰ってください。\n-愛清フウカ"
 LOADING_TIP_17:0 "はあ、どうしてこんなことに……。まあこうなった以上、やることはやりますよ。\n-棗イロハ"
 LOADING_TIP_18:0 "した……いえ、負傷者はいなさそうですね？\n-氷室セナ"
 LOADING_TIP_19:0 "障害物って、全部私に任せて！\n-下倉メグ"
 LOADING_TIP_20:0 "せ～ん～せ～い～。もう少し頑張ってください！\n-早瀬ユウカ"
 LOADING_TIP_21:0 "合理と理性の世界へ、私と一緒に旅立ってみませんか？-生塩ノア"
 LOADING_TIP_22:0 "世界をもっと愉快に！\n-小塗マキ"
 LOADING_TIP_23:0 "ようこそ、先生。私の予想より約43秒早く到着したね。\n-小鈎ハレ"
 LOADING_TIP_24:0 "ふふっ、これはミレニアムの超天才清楚系病弱美少女が活躍する番なんですね？\n-明星ヒマリ"
 LOADING_TIP_25:0 "特異現象捜査部のエイミ。待機中。\n-和泉元エイミ"
 LOADING_TIP_26:0 "あぁん？ふざけてんのか！！\n-美甘ネル"
 LOADING_TIP_27:0 "ふふっ！やっぱり私が必要なんだね！\n-一之瀬アスナ"
 LOADING_TIP_28:0 "元々私の主はミレニアムそのものだけど、今日だけは…先生がご主人様だ。\n-角楯カリン"
 LOADING_TIP_29:0 "§C光よ！§!\n-天童アリス"
 LOADING_TIP_30:0 "これから、すっごく面白い物語が始まるよ！\n-才羽モモイ"
 LOADING_TIP_31:0 "最高のプレイで先生をお手伝いしますね。\n-才羽ミドリ"
 LOADING_TIP_32:0 "ゲーム開発部、部長……ユズです。ほ、本当に……わたしを連れてってくれるんですか？\n-花岡ユズ"
 LOADING_TIP_33:0 "今頃だと予測して、待ってた。先生が私の名前を呼んでくれる…今この瞬間を。\n-猫塚ヒビキ"
 LOADING_TIP_34:0 "あはは…至らない私ですがよろしくお願いします。\n-阿慈谷ヒフミ"
 LOADING_TIP_35:0 "浦和ハナコです。これから色々とよろしくお願いしますね。……はい、それはもう「色々」と。\n-浦和ハナコ"
 LOADING_TIP_36:0 "すべてが無駄なら私たちはなぜ生きてるんだろう……\n-白洲アズサ"
 LOADING_TIP_37:0 "不潔なものは全部焼却だよ、焼却！\n-下江コハル"
 LOADING_TIP_38:0 "うふふふふふ……うふふ……。\n-剣先ツルギ"
 LOADING_TIP_39:0 "正義実現委員会、羽川ハスミ。先生の指示をお待ちしております。\n-羽川ハスミ"
 LOADING_TIP_40:0 "ショートケーキについて考察したことある？ 先生。\n-柚鳥ナツ"
 LOADING_TIP_41:0 "小さいからって舐めないで！将来性はものすっごいんだから！\n-伊原木ヨシミ"
 LOADING_TIP_42:0 "敬虔で聖なる一日になればと思います。\n-伊落マリー"
 LOADING_TIP_43:0 "あなたの一挙手一投足…いつも見守っています。\n-歌住サクラコ"
 LOADING_TIP_44:0 "平安ですか？トリニティを代表してご挨拶いたします。\n-桐藤ナギサ"
 LOADING_TIP_45:0 "うん！長く待ったよね？ もう私が活躍する番なんだね！£GFX_BA_star\n-聖園ミカ"
 LOADING_TIP_46:0 "まあ簡単に言うと、§t黑幕登場§!£GFX_BA_starってところかな？私が本当の「トリニティの裏切り者」。\n-????"
 LOADING_TIP_47:0 "す、少しだけ静かにしてください⋯⋯\n-古関ウイ"
 LOADING_TIP_48:0 "救護騎士団団長、蒼森ミネと申します。救護が必要な方はどちらでしょうか？\n-蒼森ミネ"
 LOADING_TIP_49:0 "すみません、ちょっと混乱してしまったのですが……。ありがとうございます、とっても嬉しいです……！\n-鷲見セリナ"
 LOADING_TIP_50:0 "お疲れ様～先生。…もう、寝てもいい？\n-春日ツバキ"
 LOADING_TIP_51:0 "まだ足りない私ですが、修行の成果をお見せします。\n- 水羽ミモリ"
 LOADING_TIP_52:0 "危機の瞬間こそ、さわやかに！私、登場！\n-勇美カエデ"
 LOADING_TIP_53:0 "あっ、行ってきました、先生！にゃんにゃん！…うん、今のは完璧だった\n-河和シズコ"
 LOADING_TIP_54:0 "先生、私が俳句を作ってみたんだけど……聞いてみる？\n-和楽チセ"
 LOADING_TIP_55:0 "\n-狐坂ワカモ"
 LOADING_TIP_56:0 "イズナ、頑張ります！ニンニン！\n-久田イズナ"
 LOADING_TIP_57:0 "おとなしく待っていましたか？いい子ですね～。\n-春原シュン"
 LOADING_TIP_58:0 "もしどうしてもニンジンを食べないといけない時は…次からここに来ます。\n-春原ココナ"
 LOADING_TIP_59:0 "가장 높은 권위와 마주할 수 있는 영광을!\n- 렌카와 체리노"
 LOADING_TIP_60:0 "체리노 회장에 의해, 체리노 회장을 위해!\n- 사시로 토모에"
 LOADING_TIP_61:0 "도망치는 건 조금도 도움이 되지 않아!\n- 이케쿠라 마리나"
 LOADING_TIP_62:0 "후후... 선생님의 얼굴은 아무리 봐도 질리지가 않아요!\n- 아마미 노도카"
 LOADING_TIP_63:0 "음료를 섞고 인생을 바꿔 줄 시간이네.\n- 마요이 시구레"
 LOADING_TIP_64:0 "전 키보토스의 노동자여, 단결하라!\n- 야스모리 미노리"
 LOADING_TIP_65:0 "좀 더... 키보토스의 학생들에게 도움이 되고 싶습니다.\n- 나카츠카사 키리노"
 LOADING_TIP_66:0 "잠깐 실례~ 도넛 타임이라는 걸로~\n- 네무가키 후부키"
 LOADING_TIP_67:0 "기다리고 있었습니다, 선생님. 공안국의 힘이 필요하다면 언제든지.\n- 오가타 칸나"
 LOADING_TIP_68:0 "RABBIT 1. 작전을 시작합니다.\n- 츠키유키 미야코"
 LOADING_TIP_69:0 "콜 사인 RABBIT 2. 감도 양호.\n- 소라이 사키"
 LOADING_TIP_70:0 "여기는 RABBIT 3. 다음 폭격 장소는 어디야?\n- 카제쿠라 모에"
 LOADING_TIP_71:0 "여, 여기는 RABBIT 4. 부, 부르셨나요...?\n- 카스미자와 미유"
 LOADING_TIP_72:0 "아직도 길 위에서 헤매고 있지만, 그래도 언젠가는...\n- 조마에 사오리"
 LOADING_TIP_73:0 "이 길에도 꽃이 많이 피어 있으면 좋겠네.\n- 하카리 아츠코"
 LOADING_TIP_74:0 "그런 거대한 공허에 해답 따윈 없는 거야.\n- 이마시노 미사키"
 LOADING_TIP_75:0 "인생은 괴로움의 연속이에요...\n- 츠니나가 히요리"
 LOADING_TIP_76:0 "기다리고 있었습니다. 선생님.\n- 나나가미 린"
 LOADING_TIP_77:0 "후후, 기다리고 있었다구.\n- 유라기 모모카"
 LOADING_TIP_78:0 "대단해... 이것도 해결하신건가요?\n- 이와비츠 아유무"
