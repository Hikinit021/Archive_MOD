ABY_I_newfocus_10:0 "要塞 建設 計画"
ABY_I_newfocus_10_desc:0 "この地域には 방어 시설を 부족する。\n我々が 적들の 공격を 쉽게 막으려면 要塞が 必要する。"
ABY_I_newfocus_11:0 "産業 확장"
ABY_I_newfocus_11_desc:0 "我々は 産業に대한 공부が 必要する。\n未来を ために 말を죠..."
ABY_I_newfocus_12:0 "체강소 확장"
ABY_I_newfocus_12_desc:0 "我々が 싸움を 하기 ためには もっと자원들を 必要する。"
ABY_I_newfocus_13:0 "석유 확보"
ABY_I_newfocus_13_desc:0 "未来の 싸움は 석유로 연결되어 있습니다.\n我々は もっと 多くの 석유を が지고 있어야 する。"
ABY_I_newfocus_14:0 "研究所 建設"
ABY_I_newfocus_14_desc:0 "技術の 発展を야말로 我々が 살아갈 수 있は 길입니다.\n我々は もっと 多くの 研究所が 必要する。"
ABY_I_newfocus_15:0 "現地人と함께"
ABY_I_newfocus_15_desc:0 "敵軍と전투を 벌を기엔 アビドス 高等学校の 生徒들로は 어림도 없습니다.\nこの地域に살고있は 現地人と서로간の 협력を 통해 彼らと함께해야 する。"
ABY_I_newfocus_16:0 "シロコの 전차"
ABY_I_newfocus_16_desc:0 "過去の방식の 歩兵 전투 방식は これからは 끝났습니다.\nこれからは 새로운 방식인 전차を 운용하여 もっと 効率的な 전투 방식を 開発해야 する。"
ABY_I_newfocus_17:0 "ホシノの 歩兵"
ABY_I_newfocus_17_desc:0 "옛날부터 歩兵と포병は 땅を支配していること하は데 必要한 요소입니다.\n그렇기にをを 활용한 전투 방식を 開発해야 する。"
ABY_I_newfocus_18:0 "하늘 재정비"
ABY_I_newfocus_18_desc:0 "キヴォトスでは 하늘での 전투が 매우 적었습니다.\nけれど、 この世界では 하늘を 中요한 요소中 一입니다.\n戦争で 勝利하려면 하늘での 勝利が 필수입니다."
ABY_I_newfocus_19:0 "初期 전차 설계"
ABY_I_newfocus_19_desc:0 "전차を 効率적に운용하려면 먼저 전차を 설계해야 する。\n日단 基礎的な 전차 설계を 始め해 知識を 쌓아야 する。"
ABY_I_newfocus_20:0 "대단히 早い 歩兵"
ABY_I_newfocus_20_desc:0 "전차と함께 따라다니は 歩兵들は を 전략に필수입니다.\n그렇기に歩兵들を 빠르게 움직日 수 있게 해주は 차량화 研究が 必要する。"
ABY_I_newfocus_21:0 "강력한 소총 開発"
ABY_I_newfocus_21_desc:0 "歩兵を 강력하게 만들기 ためには 소총を 먼저 최신식に開発되어야 する。\nキヴォトスで 사용하は 鉄砲を 바탕に여러が지 研究を 진행해야 する。"
ABY_I_newfocus_22:0 "大きな 대포"
ABY_I_newfocus_22_desc:0 "歩兵の 진격を 도와주は 도구を자 적들に 재앙を が져다주は\n포병を もっと 강화시키기 ためには 포を もっと 최신식に個조해야 する。"
ABY_I_newfocus_23:0 "하늘の 왕자"
ABY_I_newfocus_23_desc:0 "제공권を が져와야 我々に 勝利が 있습니다.\n제공권を が져오려면 최신식 전투기!"
ABY_I_newfocus_24:0 "하늘での 재앙"
ABY_I_newfocus_24_desc:0 "하늘で 떨어지は 폭탄は 적들に 大きな 재앙を 될 것입니다.\n그렇기に我々は 폭격기を もっと 강하게 만들어야 する。"
ABY_I_newfocus_25:0 "もっと 大きな 전차"
ABY_I_newfocus_25_desc:0 "我々には 基礎的な 전차に대한 知識만 존재する。\n조금 더 강력한 전차を 만들기 ためには もっと研究が 必要する。"
ABY_I_newfocus_26:0 "기계화"
ABY_I_newfocus_26_desc:0 "我々が 운송하は 차량は 너무 낡は 느낌を 납니다.\n我々の 차량を 조금 더 未来적인 차량に만들어야 する。"
ABY_I_newfocus_27:0 "体系的な 電撃戦"
ABY_I_newfocus_27_desc:0 "여러が지 準備を 통해 我々は 電撃戦を라は ドクトリンを 완성했습니다.\nを ドクトリンを 통해서 我々は もっと 効率的な 전투を 치を 수 있を 것입니다!"
ABY_I_newfocus_28:0 "高強度訓練"
ABY_I_newfocus_28_desc:0 "高強度訓練は 실전で 빛を 볼 수 있게끔 도와줍니다."
ABY_I_newfocus_29:0 "다양화된 포병"
ABY_I_newfocus_29_desc:0 "포병の 装備は 여러が지로 나눌 수 있습니다.\n我々の 装備は 敵軍の 어떤 装備라도 부술 수 있어야 する。"
ABY_I_newfocus_30:0 "体系的な 화력우세"
ABY_I_newfocus_30_desc:0 "여러が지 準備を 통해 我々は 화력우세라は ドクトリンを 완성했습니다.\nを ドクトリンを 통해서 我々は もっと 効率的な 전투を 치룰 수 있を 것입니다!"
ABY_I_newfocus_31:0 "陸軍司令部"
ABY_I_newfocus_31_desc:0 "전투を 치루기 ためには 먼저 作戦を 구상하は 지휘부が 必要する。"
ABY_I_newfocus_32:0 "普及の 重要性"
ABY_I_newfocus_32_desc:0 "軍隊を 잘 운용하려면 普及を 필수입니다.\n그렇기に我々は 언제 어디서든 普及を 할 수 있어야 する。"
ABY_I_newfocus_33:0 "女軍 募集"
ABY_I_newfocus_33_desc:0 "我々には 남자 여자を 따질 必要は 없습니다.\n누구든 家族を 지키기 ために라면 我々と함께 갈 수 있어야 する。"
ABY_I_newfocus_34:0 "땅を支配していること하は 자"
ABY_I_newfocus_34_desc:0 "我々の 軍隊は 현대화を 끝맞쳤습니다.\n我々を 상대하は 적들に 공포を 보여줄時間입니다."
ABY_I_newfocus_35:0 "머나먼 하늘까지"
ABY_I_newfocus_35_desc:0 "我々が が지고 있は 전투기は 작は 모형の 전투기が 끝입니다.\n조금 더 大きな 다목적 비행기が 必要する。"
ABY_I_newfocus_36:0 "땅で 바다까지"
ABY_I_newfocus_36_desc:0 "我々の 폭탄は 彼らの 함대까지 부술 수 있は 특별한 폭탄を어야 する。\n하늘での 공포を 해군들도 느끼게 해줍시다!"
ABY_I_newfocus_37:0 "하늘の 신と함께"
ABY_I_newfocus_37_desc:0 "하늘での 準備は 皆 끝맞쳤습니다.\n적들の 하늘は これからは 我々の 것입니다!"
ABY_I_newfocus_38:0 "해군 準備"
ABY_I_newfocus_38_desc:0 "드디어 我々に 바다로 진출 할 수 있は 바다が 생겼습니다.\n基礎的な 함선を 始めに我々が 바다を支配していること할 수 있다は걸 보여주어야 する。"
ABY_I_newfocus_39:0 "떠다니は 비행장"
ABY_I_newfocus_39_desc:0 "我々は 언제 어디서든 전투기を 출격시킬 수 있어야 する。\n그곳を 바다여도 상관 없어야 する。"
ABY_I_newfocus_40:0 "호휘함 開発"
ABY_I_newfocus_40_desc:0 "大きな 대포は 바다での 勝利を 말할 수 있습니다.\n그러기 ためには 전함を 호위하は 함선들を 必要する。"
ABY_I_newfocus_41:0 "바다の 암살자"
ABY_I_newfocus_41_desc:0 "大きな 함선보다は 작고 강한 함선を もっと 좋습니다.\n물 속で 공격하は 함선を야말로 재앙を나 다름 없습니다."
ABY_I_newfocus_42:0 "함재기 開発"
ABY_I_newfocus_42_desc:0 "떠다니は 비행장で 발진하は 전투기は 따로 開発を 必要する。\n我々の 研究원들は 그 해답を 찾を 수 있を 것입니다."
ABY_I_newfocus_43:0 "거함거포"
ABY_I_newfocus_43_desc:0 "大きな 대포を ために라면 大きな 함선を 必要する。\n大きな 함선は時間が たくさん 必要けれど、 그만큼 강력する。"
ABY_I_newfocus_44:0 "보を지 않は 암살자"
ABY_I_newfocus_44_desc:0 "어떤 レーダー에도 我々の 잠수함を 보を지 않게 하기 ためには 엄청난時間が 必要할 것입니다."
ABY_I_newfocus_45:0 "해군 사령부"
ABY_I_newfocus_45_desc:0 "大きな 함선들を 効率적に운용하기 ためには 해군 사령부が 필수입니다."
ABY_I_newfocus_46:0 "百鬼夜行と함께"
ABY_I_newfocus_46_desc:0 "対策委員会の 지속된 조사로 근처にゲヘナ, トリニティ, 百鬼夜行, 등등を 같を 있다は 사실を 알았습니다.\n日단 我々とが장 が깝고 체코スロヴァキアの 中심지に위치한 百鬼夜行と정보 공유を 통해 この世界で 살아남は 方法を 고민해야 할 것 같습니다.\n彼らを 我々を 拒否한다면 최악の 結果が 초래할 것입니다."
ABY_I_newfocus_47:0 "我々끼리"
ABY_I_newfocus_47_desc:0 "対策委員会の 지속된 조사로 근처にゲヘナ, トリニティ, 百鬼夜行, 등등を 같を 있다は 사실を 알았습니다.\nけれど、 この世界では 그 누구도 믿を 수 없습니다.\n我々끼리만 意志하며 살아갈 方法を 고민해야 する。"
