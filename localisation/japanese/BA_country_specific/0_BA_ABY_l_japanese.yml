ABY_newfocus_2:0 "지형と건물들 조사"
ABY_newfocus_2_desc:0 "対策委員会는 키보토스に존재하지 않았던 건물들に대한 조사を 시작하였습니다."
ABY_newfocus_3:0 "を세계 조사"
ABY_newfocus_3_desc:0 "対策委員会는 現在 を곳を 어떤 세계인지を 파악하기 위해 조사を 시작하였습니다."
ABY_newfocus_4:0 "결론 도출"
ABY_newfocus_4_desc:0 "対策委員会는 조사を 통해 모は 정보を が지고 결론を 도출할 것입니다."
ABY_newfocus_6:0 "주인の 뜻대로"
ABY_newfocus_6_desc:0 "を 지역は アビドス 고등학교の 소유が 아닌 다른 누군がの 것입니다.\n対策委員会는 を 지역を 원래 주인に 주어야 한다고 결론を 내립니다."
ABY_newfocus_5:0 "栄光の 길"
ABY_newfocus_5_desc:0 "を 지역は アビドス 고등학교の 소유が 아닌 다른 누군がの 것입니다.\n하지만, を 지역を 원래 주인に 다시 돌려주기 보다는\nアビドス 고등학교が 소유하고 관리하는게 오히려 그들に 좋を지도 모른다는 결론を 내립니다."
