 ABY_HYA_annex_decisions_desc:0 "\nアビドス-百鬼夜行最高会議において、両校を一つに統合し、連邦化する案が持ち上がった。\n最高会議ではこの議題は最高会議で激しく議論された。\n\n賛成側と反対側の意見が行き交い2日の時間が過ぎた。\n最高会議では結局 投票を投票を始めた。\n\n投票結果\n全体 361名中\n賛成 191名\n反対 170名\n\n投票わ賛成側の勝利で終わり,ついに連邦学院の設立を始める瞬間です。\n"
