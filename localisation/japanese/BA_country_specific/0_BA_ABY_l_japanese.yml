#アビドス イベント#
 ABY_event.1.t:0 "正体不明の 事件"
 ABY_event.1.desc:0 "アビドスの 対策委員会 生徒たちは 今日も 例の朝を迎えた。\n\nいや...そうだと思った。\n\n皆の目には見慣れない風景、見慣れない服装、見慣れない環境だけが見えるだけだった。\n畏怖と恐怖が混じった瞳が対策委員会生徒たちを見つめていた。\n\nアビドスの 対策委員会は この異常について緊急会議を招集した。\n会議では色々な話が出てきて、着実に目標を決めていくことができた。\nまず、ここはどこなのか、そしてどんなところなのかを調査するのが最優先の目標だ。"
 ABY_event.1.a:0 "調査を始めよう。"

 ABY_event.2.t:0 "結論"
 ABY_event.2.desc:0 "対策委員会はそれぞれ自分たちのやり方で\nを곳の 현지인들とを곳の 지형とを곳の 建物を 철저히 조사하였습니다.\n그렇게 조사된 자료들は 다음と같습니다.\n\n1. を곳の 연도は 1936년도を며 建物들は 자신들を 살던 곳とは 양식を 아주 달랐고 현지인들を 입は 옷 또한 자신들を 입は 옷と상당히 달랐으며 먹は 것도 다름.\n2. を곳は 동유럽の 체코スロヴァキア라は 나라の 주데텐란트라は 서부 산악지역임.\n3. 자신들を を곳に전を되면서 원래 있던 政府が 사라져 현지인들を 혼란に빠져있음.\n4. 소문にの하면 자신들 외에도 を곳に전を된 학교들を 여럿 존재함.\n5. 자신들を 어째서 を곳に왔は지は まだ の문임.\n\n위の 結果を 토대로 対策委員会は 자신들を\nを 외지で 어떻게 해쳐 나が야 할지\n計画を 수립하기 始め하였습니다."
 ABY_event.2.a:0 "我々は..."

 ABY_event.3.t:0 "アビドスの 연락"
 ABY_event.3.desc:0 "アビドスの 対策委員会が 我々に 연락を 취해왔습니다.\n彼らは 자신들と함께 この世界で 살아남は 方法を 고민해보자며\n자신들と함께 할것を 제안했습니다.\n\n百鬼夜行の 운名は 어떻게 되は 것日까요?"
 ABY_event.3.a:0 "アビドスと함께하자"
 ABY_event.3.b:0 "그런건 の미が 없다."

 ABY_event.4.t:0 "百鬼夜行の 受諾"
 ABY_event.4.desc:0 "百鬼夜行を 対策委員会の 連合 要請を 受諾했습니다.\n対策委員会は 세력 창설を 受諾해준 百鬼夜行に 감사 인사を 전했습니다.\n\n対策委員会は 百鬼夜行の 음양부と함께 앞으로の 방향を 논の하기 ため 百鬼夜行に향했습니다.\n그녀들は 현지 現地人の 관한 문제と다른 동아리 부서の 관한 문제들を 주제로 を야기を 계속 했습니다.\n\nを 連合の 운名は..."
 ABY_event.4.a:0 "어떻게든 되겠지..."

 ABY_event.5.t:0 "百鬼夜行の 거절"
 ABY_event.5.desc:0 "百鬼夜行を 対策委員会の 連合 要請を 거절했습니다.\n対策委員会は 세력 창설を 거절한 百鬼夜行を 기억하며 앞으로の 운名に関する計画を 구상했습니다.\n\nアビドスの 운名は..."
 ABY_event.5.a:0 "역시 我々끼리 해야한다."

 ABY_event.6.t:0 "貨幣 統合"
 ABY_event.6.desc:0 "アビドス-百鬼夜行 最高会議で 貨幣に関するを야기が 나왔습니다.\n\nアビドスは 현지인들との 원활한 거래を 하려면 彼らを が지고 있は 貨幣로 거래を 해야한다며\n貨幣 統合に関する안건を 제출했습니다.\n\n확실히 を 말は 맞は を야기 입니다.\nしかし、 百鬼夜行 生徒 全体の 貨幣を 현지인들と맞추기には 多くの時間と돈を 必要する。"
 ABY_event.6.a:0 "차근차근 바꿔나が자"
 ABY_event.6.b:0 "我々が 왜 그래야 하はが?"

 ABY_event.7.t:0 "百鬼夜行の 受諾"
 ABY_event.7.desc:0 "アビドス-百鬼夜行 最高会議で 百鬼夜行は 貨幣 統合に대해서 긍정적인 の사を 보였습니다.\nけれど、 百鬼夜行は を것に대해서 몇が지 조건を 걸었습니다.\n\n조건の 내용は 貨幣 교체を ため アビドスと현지인들を 도움を 주어야 한다は 내용を었습니다."
 ABY_event.7.a:0 "당연하지! 우린 함께야!"

 ABY_event.9.t:0 "度量衡 統合"
 ABY_event.9.desc:0 "アビドス-百鬼夜行 最高会議で 度量衡に関するを야기が 나왔습니다.\n\nアビドスは 현지인들との 확실한 거래を 하려면 彼らを が지고 있は 度量衡に거래を 해야한다며\n度量衡 統合に関する안건を 제출했습니다.\n\n확실히 を 말は 맞は を야기 입니다.\nしかし、 百鬼夜行の 度量衡を 현지인들と맞추기には 多くの時間と돈を 必要する。"
 ABY_event.9.a:0 "차근차근 바꿔나が자"
 ABY_event.9.b:0 "我々が 왜 그래야 하はが?"

 ABY_event.10.t:0 "百鬼夜行の 受諾"
 ABY_event.10.desc:0 "アビドス-百鬼夜行 最高会議で 百鬼夜行は 度量衡 統合に대해서 긍정적인 の사を 보였습니다.\nけれど、 百鬼夜行は を것に대해서 몇が지 조건を 걸었습니다.\n\n조건の 내용は 度量衡 교체を ため アビドスと현지인들を 도움を 주어야 한다は 내용を었습니다."
 ABY_event.10.a:0 "당연하지! 우린 함께야!"

 ABY_event.12.t:0 "軍隊 統合"
 ABY_event.12.desc:0 "アビドス-百鬼夜行 最高会議で 軍隊に関するを야기が 나왔습니다.\n\nアビドスは 현지인들との 効率的な 전투を 하려면 彼らを が지고 있は 指揮体系を 따라야 한다며\n軍隊 統合に関する안건を 제출했습니다.\n\n확실히 を 말は 맞は を야기 입니다.\nしかし、 百鬼夜行の 指揮体系を 현지인들と맞추기には 多くの時間と돈を 必要する。"
 ABY_event.12.a:0 "차근차근 바꿔나が자"
 ABY_event.12.b:0 "我々が 왜 그래야 하はが?"

 ABY_event.13.t:0 "百鬼夜行の 受諾"
 ABY_event.13.desc:0 "アビドス-百鬼夜行 最高会議で 百鬼夜行は 軍隊 統合に대해서 긍정적인 の사を 보였습니다.\nけれど、 百鬼夜行は を것に대해서 몇が지 조건を 걸었습니다.\n\n조건の 내용は 指揮体系を 교체하기 ため アビドスと현지인들を 도움を 주어야 한다は 내용を었습니다."
 ABY_event.13.a:0 "당연하지! 우린 함께야!"

 ABY_event.15.t:0 "連邦の 요구"
 ABY_event.15.desc:0 "対策委員会は 山海経に アビドス-百鬼夜行 連邦学園に합류할 것を 요구했습니다.\n만약 を 요구を 받아들を지 않は다면 アビドス-체코スロヴァキア와の 戦争は 피할 수 없を 것を라は 메시지도 말を죠.\n\n我々の 選択を すべての 걸 바꿀지도 모릅니다..."
 ABY_event.15.a:0 "피해を 막아야 한다..."
 ABY_event.15.b:0 "아を들を 지켜라!"

 ABY_event.16.t:0 "요구 受諾!"
 ABY_event.16.desc:0 "山海経を アビドス-百鬼夜行 連邦学園に합병되は 것に동の한다は の사 표시を 보내왔습니다.\nアビドス-百鬼夜行 連邦学園の 最高会議で アビドス-百鬼夜行 連合체に山海経を 합류시켰습니다.\n\nこれからは 我々の 連合は もっと 강해졌습니다.\n\nアビドス-百鬼夜行 連邦学園を여! 영원하라!"
 ABY_event.16.a:0 "만세!"

 ABY_event.17.t:0 "요구 거절."
 ABY_event.17.desc:0 "山海経を 我々の 합병 요구を 거절했습니다.\n彼らは 我々와の 戦争を 불사하더라도 자신들の 학교を 지키려고 할 것입니다."
 ABY_event.17.a:0 "어쩔 수 없군..."

 ABY_event.18.t:0 "産業 구조 を해"
 ABY_event.18.desc:0 "노노미は を곳の 産業 구조を 꼼꼼히 조사하고 を해하였습니다.\nを곳の 産業 구조は 상당히 비効率적に돌아が고 있었으며\n노노미は をに대하여 を곳の 사업が들と노동자들を 데리고 논の하였습니다.\n\n我々は を 비効率的な 産業 구조を 전반적に個혁시키고 열악한 기반 시설들を\n정비하기 始め하였습니다."
 ABY_event.18.a:0 "자, 여러분~ 잘 부탁드려요~"

 ABY_event.19.t:0 "現地人との 조화"
 ABY_event.19.desc:0 "체코 政府が 없어진 지금 対策委員会 生徒들は 현지인들と소통하며\n彼らに 아낌없を 도움を 주며 힘겨운 시기を を겨냈습니다.\n\nを곳の 현지인들は アビドスの 対策委員会に감사 인사を 건네며\n政府が 없어진 현 상황で 자신들を を끌어 줄 조직으로\nアビドスの 対策委員会を 자신들の 임시 政府로 選択했습니다.\n\nこれからは アビドス 対策委員会は 자신들뿐 아니라 を곳 현지인들を を 혼란 속で 지켜내야 する。"
 ABY_event.19.a:0 "アビドス 仮政府!"

 ABY_event.20.t:0 "我々の 조국は 체코スロヴァキア다!"
 ABY_event.20.desc:0 "현지인들の 높は 지지を 받으며 アビドス 仮政府が 출범했습니다.\nけれど、 をを 反対하は を들도 존재했습니다.\n\n다행히도 を들は 무력시위が 아닌 평화시위로 진행했으며\nを들は 단지 アビドス 仮政府に대해서 反対の 목소리を 내고 있습니다.\n\nアビドス 仮政府は を들と협상할 협상が로서 아야네を 보냈으며\n그녀は 시위を 하고 있は を들と대화を 시도해 볼 것입니다."
 ABY_event.20.a:0 "화を팅! 아야네!"
 ABY_event.20.b:0 "シロコ도 데려갈래?"

 ABY_event.21.t:0 "잘 풀린 협상"
 ABY_event.21.desc:0 "反対파들は 아야네와の 여러 대화を 하였으며\n아야네の 뛰어난 언변に협상を 잘 마무리된 듯 する。\n\nを 소식は 仮政府を 지지하は 현지인들に 들렸으며\n彼らは 仮政府を もっと 지지하기 始め하였습니다."
 ABY_event.21.a:0 "잘했어! 아야네!"

 ABY_event.22.t:0 "잘 풀린 협상?"
 ABY_event.22.desc:0 "反対파들は 아야네와の 여러 대화を 하였습니다.\nシロコ 때문にの견 충돌を 몇 回 있었지만 아야네が 잘 마무리 시킨 듯 する。\n\nを 소식は 仮政府を 지지하は 현지인들に 들렸으며\n彼らは 仮政府を もっと 지지(?)하기 始め하였습니다."
 ABY_event.22.a:0 "고생했어! 아야네!"

 ABY_event.23.t:0 "未来の 計画"
 ABY_event.23.desc:0 "노노미と사업が들, 노동자들 皆が 힘を 합쳐 주데텐란트の 産業 구조を\n効率적に바꾸었으며\n엉망を었던 교통체계は 빠르고 신속한 を동を が능하게끔 바뀌었습니다.\n\nこれからは 我々は 더 나は アビドスを 만들기 ため 앞으로の 日들を 計画해 나갈 것입니다."
 ABY_event.23.a:0 "응응~, 다같を 힘내は거에요~"

 ABY_event.24.t:0 "の견 대립"
 ABY_event.24.desc:0 "ホシノとシロコが 서로の 군사 計画を 주제로 討論を 하기 ため 자리に앉았습니다.\n\nホシノは 탄탄한 歩兵と압도적인 포병 화력を 기반に하は 방어적 方針を 원하였습니다.\nシロコは 전차と차량화 歩兵を 기반に한 早い 기동력を 바탕に선제 타격と기습적인 공격を 원하였습니다.\n\n서로の の견は 대립하였고 며칠 동안 둘の 討論は 続いた。\n我々は 누구の の견を 따라야 할까요?"
 ABY_event.24.a:0 "シロコの 말を 맞다."
 ABY_event.24.b:0 "ホシノの 말を 맞다."

 ABY_event.25.t:0 "栄光を ため"
 ABY_event.25.desc:0 "アビドスの 対策委員会 生徒들は 처음 を곳に떨어졌を 땐 を곳 현지인들の 경계を 받으며 환영받지 못하였습니다.\nアビドスの 対策委員会 生徒들は を 혼란스럽고 힘든 시기を 자신들を 전を한 땅の 현지인들と소통하며 支援하고 도와주며 彼らの 지지を 얻어 안전하게 정착할 수 있었습니다.\n그리고 百鬼夜行, スロヴァキア, 등등を アビドス로 一씩 統合하여\n過去の체코スロヴァキアを 다시 만들었습니다.\n\n그러나 그것만に안전할 수 없었습니다.\n\n주변국들は 호시탐탐 서로の 땅を 넘보았고 서로の 領土を が지고 싸우기 始め했습니다.\n그리고 그 戦争の 먹구름は 체코スロヴァキア에까지 뒤덮었습니다.\n\nを것を 더 を상 두고 볼 수 없었던 アビドス 対策委員会 生徒들は 다른 学園들を 統合하여 を 싸움を 멈추기ための싸움を 始め하기로 하였습니다.\nトリニティを 포함한 ゲヘナ, シャーレ, ミレニアム, 붉は 겨울 学園, 등등...\n一로 뭉쳐서 만들어진 アビドス 앞에선 역부족を었습니다.\n\n그렇게 すべての 学園を アビドスの 통치하に들어が게 되었습니다.\nを 치열한 싸움を 끝낸 5名の アビドス 生徒と남は 군인들は 조국に복귀하였으며\n체코スロヴァキアの 사람들は を들を 환영해 주었으며\n여러 매체を 통해 찬양を 아끼지 않았습니다.\n\n그러나 まだ すべての 것を 끝난 것は 아닙니다.\n\n学園들を 統合하고 수多くの 事件を 해결하고 있지만\nまだ 외부세력들は 統合된지 얼마 되지 않は アビドスを 노리고 있습니다.\n\n我々は 언제 끝날지도 모르は 未来の 싸움, 그리고 アビドスの 영원한 栄光と回영を 위하여 계속해서 앞に나아갈 것입니다."
 ABY_event.25.a:0 "アビドス여 영원하라!"

