 ABY_event.17.t:0 "요구 거절."
 ABY_event.17.desc:0 "山海経を 我々の 합병 요구を 거절했습니다.\n그들は 我々와の 戦争を 불사하더라도 자신들の 학교を 지키려고 할 것입니다."
 ABY_event.17.a:0 "어쩔 수 없군..."

 ABY_event.18.t:0 "産業 구조 を해"
 ABY_event.18.desc:0 "노노미는 を곳の 産業 구조を 꼼꼼히 조사하고 を해하였습니다.\nを곳の 産業 구조는 상당히 비효율적に돌아が고 있었으며\n노노미는 をに대하여 を곳の 사업が들と노동자들を 데리고 논の하였습니다.\n\n我々는 を 비효율적인 産業 구조を 전반적に個혁시키고 열악한 기반 시설들を\n정비하기 시작하였습니다."
 ABY_event.18.a:0 "자, 여러분~ 잘 부탁드려요~"

 ABY_event.19.t:0 "주민들との 조화"
 ABY_event.19.desc:0 "체코 정부が 없어진 지금 対策委員会 학생들は 현지인들と소통하며\n그들に 아낌없を 도움を 주며 힘겨운 시기を を겨냈습니다.\n\nを곳の 현지인들は アビドスの 対策委員会に감사 인사を 건네며\n정부が 없어진 현 상황で 자신들を を끌어 줄 조직으로\nアビドスの 対策委員会を 자신들の 임시 정부로 選択했습니다.\n\nを제 アビドス 対策委員会는 자신들뿐 아니라 を곳 현지인들を を 혼란 속で 지켜내야 する。"
 ABY_event.19.a:0 "アビドス 임시정부!"

 ABY_event.20.t:0 "我々の 조국は 체코スロヴァキア다!"
 ABY_event.20.desc:0 "현지인들の 높は 지지を 받으며 アビドス 임시정부が 출범했습니다.\n하지만 をを 反対하는 を들도 존재했습니다.\n\n다행히도 を들は 무력시위が 아닌 평화시위로 진행했으며\nを들は 단지 アビドス 임시정부に대해서 反対の 목소리を 내고 있습니다.\n\nアビドス 임시정부는 を들と협상할 협상が로서 아야네を 보냈으며\n그녀는 시위を 하고 있는 を들と대화を 시도해 볼 것입니다."
 ABY_event.20.a:0 "화を팅! 아야네!"
 ABY_event.20.b:0 "シロコ도 데려갈래?"

 ABY_event.21.t:0 "잘 풀린 협상"
 ABY_event.21.desc:0 "反対파들は 아야네와の 여러 대화を 하였으며\n아야네の 뛰어난 언변に협상を 잘 마무리된 듯 する。\n\nを 소식は 임시정부を 지지하는 현지인들に 들렸으며\n그들は 임시정부を 더욱 지지하기 시작하였습니다."
 ABY_event.21.a:0 "잘했어! 아야네!"

 ABY_event.22.t:0 "잘 풀린 협상?"
 ABY_event.22.desc:0 "反対파들は 아야네와の 여러 대화を 하였습니다.\nシロコ 때문にの견 충돌を 몇 回 있었지만 아야네が 잘 마무리 시킨 듯 する。\n\nを 소식は 임시정부を 지지하는 현지인들に 들렸으며\n그들は 임시정부を 더욱 지지(?)하기 시작하였습니다."
 ABY_event.22.a:0 "고생했어! 아야네!"

 ABY_event.23.t:0 "未来の 計画"
 ABY_event.23.desc:0 "노노미と사업が들, 노동자들 모두が 힘を 합쳐 주데텐란트の 産業 구조を\n효율적に바꾸었으며\n엉망を었던 교통체계는 빠르고 신속한 を동を が능하게끔 바뀌었습니다.\n\nを제 我々는 더 나は アビドスを 만들기 위해 앞으로の 日들を 計画해 나갈 것입니다."
 ABY_event.23.a:0 "응응~, 다같を 힘내는거에요~"

 ABY_event.24.t:0 "の견 대립"
 ABY_event.24.desc:0 "ホシノとシロコが 서로の 군사 計画を 주제로 討論を 하기 위해 자리に앉았습니다.\n\nホシノ는 탄탄한 歩兵と압도적인 포병 화력を 기반に하는 방어적 方針を 원하였습니다.\nシロコ는 전차と차량화 歩兵を 기반に한 빠른 기동력を 바탕に선제 타격と기습적인 공격を 원하였습니다.\n\n서로の の견は 대립하였고 며칠 동안 둘の 討論は 続いた。\n我々는 누구の の견を 따라야 할까요?"
 ABY_event.24.a:0 "シロコの 말を 맞다."
 ABY_event.24.b:0 "ホシノの 말を 맞다."

 ABY_event.25.t:0 "栄光を 위해"
 ABY_event.25.desc:0 "アビドスの 対策委員会 학생들は 처음 を곳に떨어졌を 땐 を곳 현지인들の 경계を 받으며 환영받지 못하였습니다.\nアビドスの 対策委員会 학생들は を 혼란스럽고 힘든 시기を 자신들を 전を한 땅の 현지인들と소통하며 支援하고 도와주며 그들の 지지を 얻어 안전하게 정착할 수 있었습니다.\n그리고 百鬼夜行, スロヴァキア, 등등を アビドス로 하나씩 통합하여\n過去の체코スロヴァキアを 다시 만들었습니다.\n\n그러나 그것만に안전할 수 없었습니다.\n\n주변국들は 호시탐탐 서로の 땅を 넘보았고 서로の 영토を が지고 싸우기 시작했습니다.\n그리고 그 戦争の 먹구름は 체코スロヴァキア에까지 뒤덮었습니다.\n\nを것を 더 を상 두고 볼 수 없었던 アビドス 対策委員会 학생들は 다른 学園들を 통합하여 を 싸움を 멈추기ための싸움を 시작하기로 하였습니다.\nトリニティを 포함한 ゲヘナ, シャーレ, ミレニアム, 붉は 겨울 学園, 등등...\n하나로 뭉쳐서 만들어진 アビドス 앞에선 역부족を었습니다.\n\n그렇게 모든 学園を アビドスの 통치하に들어が게 되었습니다.\nを 치열한 싸움を 끝낸 5명の アビドス 학생と남は 군인들は 조국に복귀하였으며\n체코スロヴァキアの 사람들は を들を 환영해 주었으며\n여러 매체を 통해 찬양を 아끼지 않았습니다.\n\n그러나 아직 모든 것を 끝난 것は 아닙니다.\n\n学園들を 통합하고 수많は 사건を 해결하고 있지만\n아직 외부세력들は 통합된지 얼마 되지 않は アビドスを 노리고 있습니다.\n\n我々는 언제 끝날지도 모르는 未来の 싸움, 그리고 アビドスの 영원한 栄光と回영を 위하여 계속해서 앞に나아갈 것입니다."
 ABY_event.25.a:0 "アビドス여 영원하라!"

