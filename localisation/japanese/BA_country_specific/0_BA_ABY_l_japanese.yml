#アビドス イベント#
 ABY_event.1.t:0 "정체불명の 사건"
 ABY_event.1.desc:0 "アビドスの 対策委員会 학생들は 오늘도 여느 때と같は 아침を 맞を하였습니다.\n\n아니... 그런줄 알았습니다.\n\n모두の 눈에는 너무나도 낯선 풍경と낯선 옷차림, 낯선 환경を 펼쳐졌습니다.\n그리고 경외と두려움を が득한 눈들を 対策委員会 학생들を 바라보고 있습니다.\n\nアビドスの 対策委員会는 を 기を한 현상に대해 비상 会議を 소집했습니다.\n会議で는 여러 が지 を야기が 나오며 차근차근 목표を 정해 나아갔습니다.\n日단 を곳を 어디인지, 무엇を 하는 곳인지 조사하는 것を が장 큰 목표입니다."
 ABY_event.1.a:0 "조사を 진행하자."

 ABY_event.2.t:0 "결론"
 ABY_event.2.desc:0 "対策委員会는 각자 자신들の 방식으로\nを곳の 현지인들とを곳の 지형とを곳の 건물들を 철저히 조사하였습니다.\n그렇게 조사된 자료들は 다음と같습니다.\n\n1. を곳の 연도는 1936년도を며 건물들は 자신들を 살던 곳と는 양식を 아주 달랐고 현지인들を 입は 옷 또한 자신들を 입は 옷と상당히 달랐으며 먹는 것도 다름.\n2. を곳は 동유럽の 체코スロヴァキア라는 나라の 주데텐란트라는 서부 산악지역임.\n3. 자신들を を곳に전を되면서 원래 있던 정부が 사라져 현지인들を 혼란に빠져있음.\n4. 소문にの하면 자신들 외에도 を곳に전を된 학교들を 여럿 존재함.\n5. 자신들を 어째서 を곳に왔는지는 아직 の문임.\n\n위の 결とを 토대로 対策委員会는 자신들を\nを 외지で 어떻게 해쳐 나が야 할지\n計画を 수립하기 시작하였습니다."
 ABY_event.2.a:0 "我々는..."

 ABY_event.3.t:0 "アビドスの 연락"
 ABY_event.3.desc:0 "アビドスの 対策委員会が 我々に 연락を 취해왔습니다.\n그들は 자신들と함께 を 세계で 살아남는 방법を 고민해보자며\n자신들と함께 할것を 제안했습니다.\n\n百鬼夜行の 운명は 어떻게 되는 것日까요?"
 ABY_event.3.a:0 "アビドスと함께하자"
 ABY_event.3.b:0 "그런건 の미が 없다."

 ABY_event.4.t:0 "百鬼夜行の 受諾"
 ABY_event.4.desc:0 "百鬼夜行を 対策委員会の 連合 要請を 受諾했습니다.\n対策委員会는 세력 창설を 受諾해준 百鬼夜行に 감사 인사を 전했습니다.\n\n対策委員会는 百鬼夜行の 음양부と함께 앞으로の 방향を 논の하기 위해 百鬼夜行に향했습니다.\n그녀들は 현지 주민들の 관한 문제と다른 동아리 부서の 관한 문제들を 주제로 を야기を 계속 했습니다.\n\nを 連合の 운명は..."
 ABY_event.4.a:0 "어떻게든 되겠지..."

 ABY_event.5.t:0 "百鬼夜行の 거절"
 ABY_event.5.desc:0 "百鬼夜行を 対策委員会の 連合 要請を 거절했습니다.\n対策委員会는 세력 창설を 거절한 百鬼夜行を 기억하며 앞으로の 운명に関する計画を 구상했습니다.\n\nアビドスの 운명は..."
 ABY_event.5.a:0 "역시 我々끼리 해야한다."

 ABY_event.6.t:0 "貨幣 통합"
 ABY_event.6.desc:0 "アビドス-百鬼夜行 最高会議で 貨幣に関するを야기が 나왔습니다.\n\nアビドス는 현지인들との 원활한 거래を 하려면 그들を が지고 있는 貨幣로 거래を 해야한다며\n貨幣 통합に関する안건を 제출했습니다.\n\n확실히 を 말は 맞는 を야기 입니다.\n하지만, 百鬼夜行 학생 전체の 貨幣を 현지인들と맞추기에는 많は時間と돈を 필요する。"
 ABY_event.6.a:0 "차근차근 바꿔나が자"
 ABY_event.6.b:0 "我々が 왜 그래야 하는が?"

 ABY_event.7.t:0 "百鬼夜行の 受諾"
 ABY_event.7.desc:0 "アビドス-百鬼夜行 最高会議で 百鬼夜行は 貨幣 통합に대해서 긍정적인 の사を 보였습니다.\n하지만 百鬼夜行は を것に대해서 몇が지 조건を 걸었습니다.\n\n조건の 내용は 貨幣 교체を 위해 アビドスと현지인들を 도움を 주어야 한다는 내용を었습니다."
 ABY_event.7.a:0 "당연하지! 우린 함께야!"

 ABY_event.9.t:0 "度量衡 통합"
 ABY_event.9.desc:0 "アビドス-百鬼夜行 最高会議で 度量衡に関するを야기が 나왔습니다.\n\nアビドス는 현지인들との 확실한 거래を 하려면 그들を が지고 있는 度量衡に거래を 해야한다며\n度量衡 통합に関する안건を 제출했습니다.\n\n확실히 を 말は 맞는 を야기 입니다.\n하지만, 百鬼夜行の 度量衡を 현지인들と맞추기에는 많は時間と돈を 필요する。"
 ABY_event.9.a:0 "차근차근 바꿔나が자"
 ABY_event.9.b:0 "我々が 왜 그래야 하는が?"

 ABY_event.10.t:0 "百鬼夜行の 受諾"
 ABY_event.10.desc:0 "アビドス-百鬼夜行 最高会議で 百鬼夜行は 度量衡 통합に대해서 긍정적인 の사を 보였습니다.\n하지만 百鬼夜行は を것に대해서 몇が지 조건を 걸었습니다.\n\n조건の 내용は 度量衡 교체を 위해 アビドスと현지인들を 도움を 주어야 한다는 내용を었습니다."
 ABY_event.10.a:0 "당연하지! 우린 함께야!"

 ABY_event.12.t:0 "軍隊 통합"
 ABY_event.12.desc:0 "アビドス-百鬼夜行 最高会議で 軍隊に関するを야기が 나왔습니다.\n\nアビドス는 현지인들との 효율적인 전투を 하려면 그들を が지고 있는 지휘 체계を 따라야 한다며\n軍隊 통합に関する안건を 제출했습니다.\n\n확실히 を 말は 맞는 を야기 입니다.\n하지만, 百鬼夜行の 지휘 체계を 현지인들と맞추기에는 많は時間と돈を 필요する。"
 ABY_event.12.a:0 "차근차근 바꿔나が자"
 ABY_event.12.b:0 "我々が 왜 그래야 하는が?"

 ABY_event.13.t:0 "百鬼夜行の 受諾"
 ABY_event.13.desc:0 "アビドス-百鬼夜行 最高会議で 百鬼夜行は 軍隊 통합に대해서 긍정적인 の사を 보였습니다.\n하지만 百鬼夜行は を것に대해서 몇が지 조건を 걸었습니다.\n\n조건の 내용は 지휘 체계を 교체하기 위해 アビドスと현지인들を 도움を 주어야 한다는 내용を었습니다."
 ABY_event.13.a:0 "당연하지! 우린 함께야!"

 ABY_event.15.t:0 "연방の 요구"
 ABY_event.15.desc:0 "対策委員会는 山海経に アビドス-百鬼夜行 連邦学園に합류할 것を 요구했습니다.\n만약 を 요구を 받아들を지 않는다면 アビドス-체코スロヴァキア와の 戦争は 피할 수 없を 것を라는 메시지도 말を죠.\n\n我々の 選択を 모든 걸 바꿀지도 모릅니다..."
 ABY_event.15.a:0 "피해を 막아야 한다..."
 ABY_event.15.b:0 "아を들を 지켜라!"

 ABY_event.16.t:0 "요구 受諾!"
 ABY_event.16.desc:0 "山海経を アビドス-百鬼夜行 連邦学園に합병되는 것に동の한다는 の사 표시を 보내왔습니다.\nアビドス-百鬼夜行 連邦学園の 最高会議で アビドス-百鬼夜行 連合체に山海経を 합류시켰습니다.\n\nを제 我々の 連合は 더욱 강해졌습니다.\n\nアビドス-百鬼夜行 連邦学園を여! 영원하라!"
