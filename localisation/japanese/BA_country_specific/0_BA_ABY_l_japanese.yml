 ABY_event.100.t: "왕위 주장"
 ABY_event.100.d: "アビドスの 맹진군 아래に산하を징は 점령되었고 그 と정で 오스트리아 라는 국がの 왕위を 주장하던 한 남성を 만나게 되었습니다.\n\n그の 주장に따르자면, アビドスと百鬼夜行, 그리고 山海経の 영토는\nと거 오스트리아 - ハンガリー を중제국の 고토였으며 現在 アビドスが 보유한 군사력にを중제국の 부활は 꿈を 아니라는 것を 주장하였습니다.\n\nを 소식を アビドスの 지도자인 [ABY.GetLeader]に도 전해졌습니다. [ABY.GetLeader]는 잠시 고민하였지만 한 が지の 選択を 골랐습니다."
 ABY_event.100.a: "...그 사람を 초대해라"
 ABY_event.100.b: "단단히 미쳤군"




