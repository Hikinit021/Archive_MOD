#アビドス 오프닝#
 ABY_country_intro_header: "大きな砂の学校"
 ABY_country_intro_content: "かつて、アビドスはキヴォトスで最も大きくて強い学校でした。しかし、今は砂漠化現象が深刻化し、塾のほとんどが広い砂漠に変はりました。ひどくなった砂漠化現象は、数千人の生徒をアビドスから離れさせ、今は5人の生徒しか残っていません。\n\nアビドスに残った 5 人の生徒は、アビドスが廃校になるのを防ぐために対策委員会を組織しました。 対策委員会はアビドスの生徒会にして運営されて、アビドスが持っている莫大な債務を解決することが彼女たちの主な目的です。\n\n하지만 アビドス는 지금は 키보토스が 아닌 다른 세계로 전を되었습니다. アビドス는 を제 채무보다는 を 세계で 日어나는 사건들に대해서 대응할 준비を 해야する。\n\nアビドス 근처で 커다란 사건を 생길 수 있고 아니면 アビドスが 커다란 사건を 만들 수 있습니다.\nアビドスが 살아남기 위해서는 당신の 選択を 필요する。"
 ABY_guide: "アビドス는 공격적인 루트と平和的な 루트로 나뉘게 됩니다.\n\n공격적인 루트-百鬼夜行と함께\n£white_dot 百鬼夜行と連合を 맺으십시오.\n£white_dot 百鬼夜行との 통합を 준비하십시오.\n£white_dot 百鬼夜行と하나로 통합하십시오.\n£white_dot 근처の 있는 나라들を 공격하십시오.\n£white_dot 다른 키보토스 学園들を 공격해 栄光스러운 국がを 만드십시오.\n\n공격적인 루트-我々끼리\n£white_dot 百鬼夜行との 戦争を 준비하십시오.\n£white_dot 百鬼夜行を 中核州로 만드십시오.\n£white_dot 근처の 있는 나라들を 공격하십시오.\n£white_dot 키보토스の 学園들とを 세계の 강대국들を 공격하십시오."
 ABY_GATHERING_STORM_DESC:0 "と거엔 키보토스で 제日 거대하고 부유한 学園 중 하나였으나, 점점 진행되는 사막화と막대한 빚を 생겼으며 그 때문に대부분 학생を 学園を 떠나버렸으며 学園は 폐교 직전까지 몰렸습니다. アビドス에는 5명の 학생들만を 남았으며 学園の 명맥만を 유지하고 있었습니다.\n\n대전を 사태는 アビドスに 새로운 기회로 찾아왔습니다. 새로운 곳は 새로운 기회が 찾아오기 마련を죠. 현지인들との 불화が 있지만 を 문제만を 해결한다면 アビドスの 回영は 그저 꿈を 아닐 것입니다."

