#アビドス 오프닝#
 ABY_country_intro_header: "大きな砂の学校"
 ABY_country_intro_content: "かつて、アビドスはキヴォトスで最も大きくて強い学校でした。しかし、今は砂漠化現象が深刻化し、塾のほとんどが広い砂漠に変はりました。ひどくなった砂漠化現象は、数千人の生徒をアビドスから離れさせ、今は5人の生徒しか残っていません。\n\nアビドスに残った 5 人の生徒は、アビドスが廃校になるのを防ぐために対策委員会を組織しました。 対策委員会はアビドスの生徒会にして運営されて、アビドスが持っている莫大な債務を解決することが彼女たちの主な目的です。\n\nけれど、 アビドスは 지금は キヴォトスが 아닌 다른 世界로 전を되었습니다. アビドスは これからは 채무보다は この世界で 日어나は 事件들に대해서 대응할 準備を 해야する。\n\nアビドス 근처で 大きな 事件を 생길 수 있고 아니면 アビドスが 大きな 事件を 만들 수 있습니다.\nアビドスが 살아남기 ためには 당신の 選択を 必要する。"
 ABY_guide: "アビドスは 공격적인 루트と平和的な 루트로 나뉘게 됩니다.\n\n공격적인 루트-百鬼夜行と함께\n£white_dot 百鬼夜行と連合を 맺으십시오.\n£white_dot 百鬼夜行との 統合を 準備하십시오.\n£white_dot 百鬼夜行と一로 統合하십시오.\n£white_dot 근처の 있は 나라들を 공격하십시오.\n£white_dot 다른 キヴォトス 学園들を 공격해 栄光스러운 国家を 만드십시오.\n\n공격적인 루트-我々끼리\n£white_dot 百鬼夜行との 戦争を 準備하십시오.\n£white_dot 百鬼夜行を 中核州로 만드십시오.\n£white_dot 근처の 있は 나라들を 공격하십시오.\n£white_dot キヴォトスの 学園들とこの世界の 主要国들を 공격하십시오."
 ABY_GATHERING_STORM_DESC:0 "と거엔 キヴォトスで 제日 거대하고 부유한 学園 中 一였으나, 점점 진행되は 사막화と막대한 빚を 생겼으며 그 때문に대부분 生徒を 学園を 떠나버렸으며 学園は 폐교 직전까지 몰렸습니다. アビドスには 5名の 生徒들만を 남았으며 学園の 名맥만を 유지하고 있었습니다.\n\n대전を 사태は アビドスに 새로운 기회로 찾아왔습니다. 새로운 곳は 새로운 기회が 찾아오기 마련を죠. 현지인들との 불화が 있지만 を 문제만を 해결한다면 アビドスの 回영は 그저 꿈を 아닐 것입니다."

