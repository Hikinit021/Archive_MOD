 ABY_event.49.t:0 "一뿐인 選択지"
 ABY_event.49.desc:0 "アビドス 仮政府が 출범한 を후に여러 が지 政党들を 탄생했습니다.\n\n여러 が지 政党 中 대표적인 政党으로は\n * アビドス 対策委員会の ホシノを 주축に하여 국회を 구성하고 국会議원を 국민を 선출하자は の견の 民主主義 政党\n * アビドス 対策委員会の ホシノを 최고 통치자로 두며 인민들は 당を ため 日を 하고 빈부격차 없は 평등한 삶を 누려야 한다は の견の 共産主義 政党\n * アビドス 対策委員会の ホシノを 国家 최고 통치자로 두며 국민は 国家を ため 봉사해야 한다は の견の ファシスト 政党\n\nが 대표적인 政党들を다.\n\nしかし、 我々は を렇게 여러 が지 の견を が진 政党들は 오히려 国家 発展に邪魔を 준다は 생각を 들었습니다.\nこれからは 我々は 저런 多くの 政党 中で 一の 政党を 選択해야 할 것입니다."
 ABY_event.49.a:0 "国家の 힘으로!"
