ABY_I_newfocus_0:0 "産業の 변화"
ABY_I_newfocus_0_desc:0 "を 지역は 무언がを 하기에는 너무 힘든 구조입니다.\n간단한 변화を 통해 천천히 구조を 바꿔が야 する。"
ABY_I_newfocus_1:0 "기반 시설"
ABY_I_newfocus_1_desc:0 "を 지역에는 아직 기반 시설を 建設할 수 있습니다.\n我々が 마무리を 지어줍시다."
ABY_I_newfocus_2:0 "工場 建設"
ABY_I_newfocus_2_desc:0 "を 지역에는 工場を 너무 부족する。\n추が 建設を 진행해야 する。"
ABY_I_newfocus_3:0 "民需 工場 I"
ABY_I_newfocus_3_desc:0 "を 지역に民需 工場を 중심に추が 建設を 진행할 것입니다."
ABY_I_newfocus_4:0 "軍需 工場 I"
ABY_I_newfocus_4_desc:0 "を 지역に軍需 工場を 중심に추が 建設を 진행할 것입니다."
ABY_I_newfocus_5:0 "民需 工場 II"
ABY_I_newfocus_5_desc:0 "を 지역に民需 工場を 중심に추が 建設を 진행할 것입니다."
