 ABY_Kivotos_war:0 "過去の栄光をための戦争計画"
 ABY_Kivotos_war_desc:0 "\n過去の栄光をもう一度取り戻す為、作戦会議が続いた。\nこの戦いは、きっと多くの犠牲を生み、勝利する為にわ途方もない時間も必要だろう。\n我々はこれから、多くの強大な学園と戦わければならない。その為の対策が必要だ。\n我々は彼らのように、人的資源も補給も潤沢でわない。\n我々は、創造的な攻勢計画と確実な攻撃によって、敵を打ち倒さねばらないのだ。\n"
