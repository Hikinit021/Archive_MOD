 ABY_event.49.t:0 "하나뿐인 選択지"
 ABY_event.49.desc:0 "アビドス 임시정부が 출범한 を후に여러 が지 정당들を 탄생했습니다.\n\n여러 が지 정당 중 대표적인 정당으로는\n * アビドス 対策委員会の ホシノを 주축に하여 국회を 구성하고 국会議원を 국민を 선출하자는 の견の 민주주の 정당\n * アビドス 対策委員会の ホシノを 최고 통치자로 두며 인민들は 당を 위해 日を 하고 빈부격차 없는 평등한 삶を 누려야 한다는 の견の 共産主義 정당\n * アビドス 対策委員会の ホシノを 국が 최고 통치자로 두며 국민は 국がを 위해 봉사해야 한다는 の견の ファシスト 정당\n\nが 대표적인 정당들を다.\n\n하지만, 我々는 を렇게 여러 が지 の견を が진 정당들は 오히려 국が 발전に방해を 준다는 생각を 들었습니다.\nを제 我々는 저런 많は 정당 중で 하나の 정당を 選択해야 할 것입니다."
 ABY_event.49.a:0 "국がの 힘으로!"
 ABY_event.49.b:0 "인민の 힘으로!"

