l_japanese:
 #포커스
 ITA_request_control_of_french_territories:0 "フランスとの条約"
 ITA_request_control_of_french_territories_desc:0 "フランスが本土修復を明らかにした以上、私たちがフランスを支援する条件でフランス亡命政府が本土に戻った時、フランス領土を受け取る条約を提示することができる。"
 ITA_italy_first_desc:0 "イタリアの偉大な栄光を実現するためには、強力な武力が必要だ。欧州がたとえ戦火に流されて崩れたとしても、イタリアの栄光はまだ崩れていない。"
 ITA_negotiate_italian_claims:0 "ストレーザ戦線の具体化"
 ITA_negotiate_italian_claims_desc:0 "本格的なストレーザ戦線を確立し、イタリア-フランス-英国三角の同盟を構築する。ヨーロッパに巨大な脅威が迫ってきた今、過去の古い感情を後にして手を握る時間だ。"
 ITA_ratify_the_stresa_front:0 "欧州安全保障条約"
 ITA_ratify_the_stresa_front_desc:0 "ヨーロッパの敵に対抗するためには、より大きな軍事協力が必要だ。 イタリアとフランス、英国の軍事的協力はさらに拡大し、今後合同軍事演習も開催することができる。"
 ITA_guarantee_austrian_independence:0 "オーストリア修復"
 ITA_guarantee_austrian_independence_desc:0 "北方のオーストリアが崩壊し、その場に新しくできた山海経高級中学校という勢力は、韓国イタリアの北部を明白に脅かしている。イタリアはストレーザ戦線の実質的な盟主として欧州修復の第一歩を踏み出すだろう。"
 ITA_german_military_cooperation:0 "ドイツ亡命者の受け入れ"
 ITA_german_military_cooperation_desc:0 "ドイツがあっという間に崩壊した今、私たちはドイツ人科学者をはじめとする多くの人材を迎え入れ、イタリアの科学技術の増進を促進することができる。"
 ITA_pact_of_steel:0 "ストレーザ戦線破棄"
 ITA_pact_of_steel_desc:0 "欧州が混沌に陥り、急造された協約であるストレーザ戦線は、英国とフランスが崩壊した今のところイタリアには役に立たない。我々は協定を破棄し，バルカンへの拡大を目指す。"
 ITA_treaty_with_germany:0 "欧州技術条約"
 ITA_treaty_with_germany_desc:0 "欧州が滅亡し、英国とフランスが崩壊した今、我々は新しい同盟国とのより強力な基盤を作らなければならない。"
 #이벤트
 PASTA_event.1.t:0 "ストレーザ戦線形成"
 PASTA_event.1.d:0 "[ITA.GetName]がストレーザ条約を履行した後、ストレーザ戦線を本格的な勢力に拡張することを決めた。我が国が[ITA.GetName]に加担するかどうかを決めなければならない。"
 PASTA_event.1.a:0 "ヨーロッパの復元のために"
 PASTA_event.1.b:0 "いや, 私たちはイタリアと一緒にいるつもりはない。"
 PASTA_event.2.t:0 "[FROM.GetName]のストレーザ戦線加入"
 PASTA_event.2.d:0 "[FROM.GetName]が我々のストレーザ戦線に共にすることを決め、欧州諸国の結束がさらに強化されている。"
 PASTA_event.2.a:0 "団結せよ！"
 PASTA_event.3.t:0 "拒絶されたストレーザ戦線"
 PASTA_event.3.d:0 "我々の条約を[FROM.GetName]で署名することを拒否し、ストレーザ戦線計画に大きな支障が生じた。"
 PASTA_event.3.a:0 "一人で死ぬつもりなのか？"
 italy.5.t:0 "イタリア・ハンガリー技術交流"
 italy.5.b:0 "我々はイタリアと一緒にいるつもりはない"
 italy.6.t:0 "イタリア・ハンガリー技術交流 -承諾！"
 italy.6.d:0 "我々の予想通り、ハンガリーは一連の技術交流を喜んで作成してくれた。欧州に新たな脅威が迫った今、イタリアは新たな生き方を探さなければならない。"
 italy.7.t:0 "イタリア・ハンガリー技術交流 -拒否！"
 italy.7.d:0 "ハンガリーは我々が提案した技術交流を拒否した。"
 #국민정신
 PASTA_signatories_of_the_stresa_idea:0 "ストレーザ戦線調印"
 PASTA_signatories_of_the_stresa_idea_desc:0 "欧州にキボトスが上陸した後に起きた混乱の中で、英国、フランス、イタリア三国の主導で急造されたストレッサ戦線は、英国とフランスが危機に直面し、条約の解体に直面した。"
 PASTA_ratify_the_stresa_front_idea:0 "三国安保条約"
 #툴팁
 ITA_HUN_italy_same_tt:0 "§Yイタリア§!と§Yハンガリー§!は同じ§Y理念§!だ。"