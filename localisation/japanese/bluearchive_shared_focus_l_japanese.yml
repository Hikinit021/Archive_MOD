 l_english: 
 #공용 국가중점#
 BA_factoriesof_new_world:0 "この世界の工場"
 BA_factoriesof_new_world_desc:0 "未知の世界にやってきてから、私達が目にしたのは非常に沢山の工場だった。私達が使っていた工場に比べれば非常に古風なものだが、それに劣らず活発に動いている。これを活用するべきだ。"
 BA_a_lot_of_people:0 "たくさんの人々"
 BA_a_lot_of_people_desc:0 "キヴォトスで見られなかった多くの人々がここで暮らしている。彼らと協力して、この事態に対処できるだろう。"
 BA_new_world_technology:0 "新世界の技術"
 BA_new_world_technology_desc:0 "この世界で発展した技術は基本的に私達よりも遅れている。一方では私達以上に発達したものも存在する。これらは学ぶに値するだろう！"
 BA_new_world_technology_army:0 "軍隊の利用"
 BA_new_world_technology_army_desc:0 "ここの人々はキヴォトスの人々とは異なり、ヘイローが存在せず、弾丸の一発や二発で死に至る。そのため、彼らの軍隊運用は非常に体系的に行われ、多くの人員を動員する方法で展開されている。"
 BA_new_world_technology_new:0 "ヘイローの技術的改善"
 BA_new_world_technology_new_desc:0 "ヘイローは物理的な衝撃には強いが、生化学的な攻撃には非常に脆弱だ。これに対する対応策を設け、ヘイロー歩兵の防御力を増強するべきだ。"
 BA_new_world_technology_army1:0 "軍事ドクトリンの参照"
 BA_new_world_technology_army1_desc:0 "ここには巨大な世界大戦と、数々の軍事衝突で発展した非常に優れたドクトリンが存在する。これを研究し、私達の軍事ドクトリンに導入しようではないか。"
 BA_new_world_technology_army2:0 "大規模軍事作戦"
 BA_new_world_technology_army2_desc:0 "私たちは、この世界の巨大な軍事運用を見習い、軍事システムをもう少し高度な方法で操作することができるだろう。"
 BA_new_world_technology_halo:0 "ヘイローの特殊な活用"
 BA_new_world_technology_halo_desc:0 "継続的な研究により、私達のヘイローは多様な方法で使用できることが判明した。これはヘイローを使用する軍隊の編成を増やせることに繋がる。"
 BA_new_world_technology_halo_light:0 "軽装備"
 BA_new_world_technology_halo_light_desc:0 "ヘイロー歩兵の防御力は優れているため、編成を軽量化することでより多くの戦場に、様々な方法で投入できる。"
 BA_new_world_technology_halo_heavy:0 "重装備"
 BA_new_world_technology_halo_heavy_desc:0 "強力な火力と優れた防御力を持ってして、火力を一箇所に集中させれば、その特徴を最大限に活用できる。"
 BA_horror_of_war:0 "戦争の恐怖を克服"
 BA_horror_of_war_desc:0 "私たちはあらゆる手段を駆使して軍隊を効率的に扱うために努力をし、大規模軍事作戦をも躊躇しない。\n\n§t私たちは、ついにこの世界に適応したのだ§!"

