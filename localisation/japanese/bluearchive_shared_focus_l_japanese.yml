 l_english: 
 #공용 국가중점#
 BA_factoriesof_new_world:0 "この世界の工場"
 BA_factoriesof_new_world_desc:0 "未知の世界にやってきてから、私達が目にしたのは非常に沢山の工場だった。私達が使っていた工場に比べれば非常に古風なものだが、それに劣らず活発に動いている。これを活用するべきだ。"
 BA_a_lot_of_people:0 "たくさんの人々"
 BA_a_lot_of_people_desc:0 "キヴォトスで見られなかった多くの人々がここで暮らしている。彼らと協力して、この事態に対処できるだろう。"
 BA_new_world_technology:0 "新世界の技術"
 BA_new_world_technology_desc:0 "この世界で発展した技術は基本的に私達よりも遅れている。一方では私達以上に発達したものも存在する。これらは学ぶに値するだろう！"
 BA_new_world_technology_army:0 "군대 운용"
 BA_new_world_technology_army_desc:0 "이곳의 사람들은 키보토스의 사람들과 달리 헤일로가 존재하지 않으며 총알 한두 방 만에 사망할 수 있습니다. 그러기에 이들의 군대 운용은 매우 체계적으로 이루어지며 매우 많은 인력을 동원하는 방식으로 전개됩니다."
 BA_new_world_technology_new:0 "기술 대응책"
 BA_new_world_technology_new_desc:0 "헤일로는 물리적인 충격에는 강하지만, 생화학과 같은 공격에는 매우 취약합니다. 이에 대한 대응책을 마련하고 헤일로 보병의 방어력을 증강할 것입니다."
 BA_new_world_technology_army1:0 "군사 교리"
 BA_new_world_technology_army1_desc:0 "이곳은 거대한 세계대전과 수많은 소규모의 군사적 충돌로 발전시킨 매우 뛰어난 교리들이 존재합니다. 이것을 연구하여 우리의 군사 교리 체계에 도입하려고 시도할 것입니다."
 BA_new_world_technology_army2:0 "대규모 군사 작전"
 BA_new_world_technology_army2_desc:0 "우리는 이들의 거대한 군대 운용을 본받아 우리의 군사 체계를 조금 더 진보된 방식으로 정비할 수 있습니다."
 BA_new_world_technology_halo:0 "헤일로의 특수한 활용"
 BA_new_world_technology_halo_desc:0 "지속적인 연구를 통해 우리의 헤일로는 매우 다양한 방법으로 사용할 수 있음이 밝혀졌고 이는 헤일로를 사용하는 군대의 편제 증가로 이어질 것입니다."
 BA_new_world_technology_halo_light:0 "경무장"
 BA_new_world_technology_halo_light_desc:0 "헤일로 보병 개개인의 방어력은 매우 뛰어나기에 편제를 경량화 시킴으로써 더욱 많은 전장에 다양한 방법으로 투입될 수 있을 것입니다."
 BA_new_world_technology_halo_heavy:0 "중무장"
 BA_new_world_technology_halo_heavy_desc:0 "헤일로 보병은 강력한 화력과 매우 뛰어난 방어력을 가지고 있기에 이들의 화력을 한곳에 집중한다면 그들의 화력과 방어력을 최대로 활용할 수 있을 것입니다."
 BA_horror_of_war:0 "전쟁의 공포"
 BA_horror_of_war_desc:0 "우리는 할 수 있는 모든 수단을 동원하여 군대를 효율적으로 사용하기 위해 노력할 것이며 거대한 군사 작전도 망설이지 않을 것입니다.\n\n§t우리는 마침내 새로운 세계에 적응했습니다.§!"

 #커스텀 툴팁#
