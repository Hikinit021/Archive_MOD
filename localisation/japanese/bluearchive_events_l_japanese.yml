 BA_news.1.t:0 "失踪した連邦生徒会長"
 BA_news.1.desc:0 "本日午前3時頃、キヴォトス連邦生徒会長が行方不明になっていることを確認しました。会長、はここ最近起こった事件について過度のストレスを抱えていると見られており、これが原因で自分の職務を振り捨て、逃避したものと思われる。連邦生徒会は緊急会議に入り、連邦生徒会が正常に機能するまで時間がかかるでしょう。\n\n連邦生徒会長は行方不明になる前にシャーレの地下室彼出てくる姿を見たとの報告が続いている..."
 BA_news.1.a:0 "バカバカしい..."
 BA_news.1.b:0 "命令の確認を。"
 BA_news.1.c:0 "なんだって？"
 BA_news.1.d:0 "どうやら混乱しているようだ"
 BA_news.2.t:0 "シャーレが連邦生徒会を併合！"
 BA_news.2.desc:0 "連邦生徒会長の失踪で状況が悪化していた連邦生徒会を、非常に発達した人工知能であるアロナが率いるシャーレが合併しました。 アロナはこれに対して、連邦生徒会はサンクトゥムタワーの制御権は存在せず、タワーの制御権を得たアロナこそが正当な連邦生徒会のリーダーであると演説しました。 これに対して周辺の学園はかなり困惑しているようです。"
 BA_news.2.a:0 "命令の達成だ！"
 BA_news.2.b:0 "威圧的だ"
 BA_news.2.c:0 "恥ずかしい話だな"
 BA_news.2.d:0 "サンク...何？"
 BA_news.3.t:0 "闇に染まるトリニティ"
 BA_news.3.desc:0 "トリニティ内部で大粛清を行い、夜の女王と呼ばれる聖園ミカが、今朝、かつてベルリンと呼ばれたエデン中央広場で「トリニティ騎士団国」を厳粛に宣言したとの報告が入りました。\n\nトリニティは天使たちの連合団体でしたが、聖園ミカが現地の人々と共同し、敵対勢力を排除した後、更にトリニティの桐藤ナギサを失脚させたと伝えられている。n\周辺祖国は突然の変化に対応するべく、動員を始めている。"
 BA_news.3.a:0 "トリニティの新たな夜明けが訪れる。"
 BA_news.3.b:0 "闇が私達を覆う。"
 BA_news.3.c:0 "私たちは備えなければならない。"
 BA_news.3.d:0 "あぁ。"
 BA_news.4.t:0 "トリニティ・ゲヘナ戦争"
 BA_news.4.desc:0 "昨日の夕方、トリニティの奇襲攻撃からトリニティとゲヘナは戦争状態に突入しました。\n\nトリニティの主張によると、ゲヘナの攻撃でトリニティの兵士一人が行方不明になり、これの捜索を求めたものゲヘナがこれを受け入れず、戦争に発展したそうです。\nゲヘナ側は、これは全てトリニティのの自作自演であり、私たちは攻撃はおろか、防衛を維持するように指示したのみだ、とトリニティの主張を却下しました。"
 BA_news.4.a:0 "全軍突撃！"
 BA_news.4.b:0 "抗戦！"
 BA_news.4.c:0 "あぁ。"
 BA_news.6.t:0 "カナダに逃げたイギリス政府"
 BA_news.6.desc:0 "[KAI.GetName]との戦争に敗れたイギリス政府は、悩みの末にカナダに逃げることに決め、今晩カナダへと巨大な飛行機が飛び立ちました。"
 BA_news.6.a:0 "また戻ってくる。"
 BA_news.6.b:0 "偉大な勝利だ。"
 BA_news.6.c:0 "あぁ。"


