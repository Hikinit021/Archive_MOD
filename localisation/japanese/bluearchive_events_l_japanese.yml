 ABY_riot_4_no:0 "ゲリラを掃討した。"
 ABY_first_focus_tt_16:0 "§Yヘイロー編制§!の個数§R制限§!を§520§!に拡張する。"
 ABY_first_focus_tt_17:0 "§Yヘイロー編制§!の個数§R制限§!を§530§!に拡張する。"

 ABY_event.12.t:0 "アビドスの要求"
 ABY_event.12.desc:0 "アビドスが百鬼夜行のメッセージを送った。\n\n百鬼夜行はアビドスに合併するだろう。\n\n多分最後通牒で見えるフレーズだ。\nこれを拒否すればアビドスとの戦争は避けられないと思う。\n\n平和か？ それとも戦争か？\nこれはすべて百鬼夜行にかかっている。。。"
 ABY_event.12.a:0 "被害が増えることが見られない..."
 ABY_event.12.b:0 "かかってこい！"

 ABY_event.13.t:0 "要求受諾！"
 ABY_event.13.desc:0 "百鬼夜行は私たちに素直に合併されることに同意した。\n\n彼らはアビドスと戦うことを恐れたのだろうか？？"
 ABY_event.13.a:0 "賢明な選択だ！"

 ABY_event.14.t:0 "要求拒絶。"
 ABY_event.14.desc:0 "百鬼夜行はアビドスに要求を断った。\n\n彼らはいつでも戦う気が十分なようだ。"
 ABY_event.14.a:0 "私たちの力を見せてくれる。"
 ABY_first_focus_tt_18:0 "§3全ての塾の中核株を支配している。§!\n "
 ABY_first_focus_tt_19:0 "§Yアビドス§!は§3キヴォトスの学園の全ての州§!を§R中核株§!にする！\n "
 ABY_first_focus_tt_20:0 "§Yヘイロー編制§!の個数§R制限§!が§5消える！§!"
 ABY_first_focus_tt_21:0 "§Yチェコ地域§!支配"
 ABY_first_focus_tt_22:0 "§Yスロバキア地域§!支配"
 ABY_first_focus_tt_23:0 "§Yオストリア市域§!支配"
 ABY_first_focus_tt_24:0 "§Yチェコ地域§!支配"

 ABY_event.15.t:0 "アビドスからの同盟提案"
 ABY_event.15.desc:0 "アビドスはキヴォトスに、「学生たちとこの世界に住んでいる人間たちとの平和のために団結しなければならない」と語った。\n彼らの同盟提案を受け入れるかどうかは、わが国のとって選択である。"
 ABY_event.15.a:0 "平和のために！"
 ABY_event.15.b:0 "[Root.GetName]は私たちの運命から作られるだろう。"
 ABY_event.16.t:0 "[From.GetName]のアビドス同盟受諾"
 ABY_event.16.desc:0 "[From.GetName]は平和のために私たちと共にするのに同意した。"
 ABY_event.16.a:0 "みんなが共にしよ!"
 ABY_event.17.t:0 "[From.GetName]のアビドス同盟拒否"
 ABY_event.17.desc:0 "[From.GetName]は平和のための私たちの提案を断って独自の道を選んだ。"
 ABY_event.17.a:0 "未来が暗鬱だね。。。"

 ABY_event.18.t:0 "アビドスからの統合提案"
 ABY_event.18.desc:0 "キヴォトス-ユーロ連合は勢力だけで共にしてはならず、私たち皆が一つの連邦として共存しなければならないと主張した。\n彼らの統合提案を受け入れるかどうかは韓国にとって選択だ。"
 ABY_event.18.a:0 "連合は最後まで隠せ！"
 ABY_event.18.b:0 "[Root.GetName]は勢力として残るだろう。"
 ABY_event.19.t:0 "[From.GetName]の統合受諾"
 ABY_event.19.desc:0 "[From.GetName]は私たち全員が一つになった連邦として共存しなければならないということに同意した。"
 ABY_event.19.a:0 "連邦に！"
 ABY_event.20.t:0 "[From.GetName]の統合拒否"
 ABY_event.20.desc:0 "[From.GetName]は私たちが主張していた統合提案に反対した。\n彼らは我々と同盟であり続けることを決めた。"
 ABY_event.20.a:0 "彼らもみんな考えがあったんだろう。。。"
 ABY_first_focus_tt_25:0 "§Yアビドス§!は§Yトリニティ、§9百鬼夜行、§9ポーランド、§gスロバキア§W中に§2アビドスのような勢力§!にある国に§R国家統合提案§!を送る。"
 ABY_first_focus_tt_26:0 "§tアヤネ§!は§9自身の計画§!を説明するだろう。\n国家方針が§2完了§!される瞬間§O計画が確定する。§!"

 ABY_event.21.t:0 "アヤネの計画案"
 ABY_event.21.desc:0 "アヤネはキヴォトスの学生たちとこの世界にいる人々と共に住んで一つになる統合国家を作ることがどうかって計画案を提示した。\n対策委員会の皆はこの言葉に同意し、統合に向けた努力をしようと決定した。"
 ABY_event.21.a:0 "平和のための説得の時間だね。"
 ABY_event.21.b:0 "やっぱり対策委員会らしい！"

