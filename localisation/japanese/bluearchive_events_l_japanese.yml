 TRM_event.31.t:0 "도서관"
 TRM_event.31.desc:0 "한적한 공원에서 나는 우이와 하나의 약속을 맺었다.\n"오늘은 저랑 같이 있어주신다니.. 정마.."\n\n"선생님!"\n\n이라는 소리가 들린뒤 선생의 주변에는 학생들이 모여들어 선생에게 질문공세를 해대었다. 우이는 뾰투룽하는 표정으로 나를 계속 바라봤지만, 기다릴수 있다는 듯이 가만히 나의 손을 잡고 기다리고 있었다.\n\n시간이 얼마나 지났을까 적어도 20분은 족히 지난거 갔지만 학생들은 지칠줄 모르며 나한테 계속 질문공세를 해댈뿐이였다\n최대한 상황을 빠져나가도록 노력해서 뒷걸음질을 했지만 학생들은 더욱 나에게 바싹 붙어 쫓아올 뿐이였다.\n도저히 참을수 없었던 우이는 결심을 한듯 표정을 일그러 뜨리며 "선생님!" 이라는 고함을 외치고 나를 끌고 어디론가 향했다 최대한 저항을 하였지만, 체구에 맞지 않는 괴력으로 도망칠 수 없었다.\n괴력으로 나를 끌고간뒤, 거기는 예상밖으로 도서관이였다.\n그녀는 여기가 자신의 집인걸까? 라는 의문도 들었지만 그러한 의문을 가질 시간은 별로 존재하지 않았다.\n도서관의 바닥에 난폭하게 던져진 나는 구석에 내몰렸다 \n우이는 천천히 나에게 다가오더니..\n\n\n\n\n\n한창 집중하고 있는 나에게 우이가 다가오더니 입술을 열며 나에게 말했다.\n"저기.. 그 아이는.. 제..제게 주세요.."\n이라 말하며 책을 빼앗아갔다. 한창 중요한 내용이 나오는 곳 이였는데."
 TRM_event.31.a:0 "아쉽네."

 TRM_event.32.t:0 "한적한 곳에서"
 TRM_event.32.desc:0 "공원에서 잠시 쉬고있을때 저기저 분수에서 책을 읽던 한 학생이 보였다. 멀리서 보는 탓이였을까. 학생의 얼굴은 잘 보이지 않았고 나는 어쩔수 없이 다가가야만 했다. 그래가지고 한 걸음 두 걸음 천천히 학생에게 다가갔다\n\n내가 학생에가 다 다갔을 무렵 그 학생은 책에 집중했는지 내가 온지 눈치도 채지 못한거 같다.\n나는 학생을 놀려줄려고 일부로 학생의 앞에서 큰소리를 내었다.\n\n"히..히익!"\n\n큰소리에 깜짝놀란 학생이 놀라는 소리를 들었다.\n\n"우이였구나! 여기서 뭐하니?"\n\n간단하게 여기에 왜 왔는지 부터 물어보았다. 그러자 우이의 답변은 예상외로 짦지만 간단명료했다.\n"가끔식.. 기분전환이.. 필요하거든요..""
 TRM_event.32.a:0 "귀엽다."


 #아비도스 이벤트#
 ABY_first_focus_tt:0 "§Y対策委員会§!は §t正体不明の事件§!を 調べようとするだろう。"
 ABY_event.1.t:0 "正体不明の事件に対する計画樹立"
 ABY_event.1.desc:0 "対策委員会は今日も大変な仕事を始めようとしているね。"
 ABY_event.1.a:0 "計画樹立！"

 ABY_event.2.t:0 "ホシノの計画案"
 ABY_event.2.desc:0 "ホシノは、「この世界に住んでいる人々は、きっと私たちを侵略者だと判断し、恐れているのだろう」と述べた。\nホシノは、彼らに自分たちが侵略者ではないことを示さなければならないと説得させなければならないと説明した。\n\n対策委員会に皆はこの言葉に同意し、統合に向けた努力をしようと決定した。"
 ABY_event.2.a:0 "この世界の住民のために！"
 ABY_event.2.b:0 "アビドスのイメージのために！"

 ABY_first_focus_tt_2:0 "§9ホシノ§!は§9自身の計画§!を説明する。\n国家方針が§2完了§!する瞬間§O計画が確定される。§!\n"

 ABY_event.3.t:0 "チェコスロバキアに連絡"
 ABY_event.3.desc:0 "対策委員会はチェコスロバキアに連絡を取ってみた。\n\nチェコスロバキアは、「チェコ地域全体が突然の光とともに蒸発し、その場に変な建物が建てられ、頭に変なリングがある人々が現れた」とし、「自分たちの行政力は現在スロバキアにだけ存在する」と説明した。\n\n 私たちはこれから何をすべきか？"
 ABY_event.3.a:0 "考えてみなければならないね。"

 ABY_first_focus_tt_3:0 "§Y対策委員会§!は§Cチェコスロバキア!に連絡をするだろう。\n "
 ABY_first_focus_tt_4:0 "§Yアビドス§!と§Cチェコスロバキア§!は色んなことを話するだろう。\n"

 ABY_event.4.t:0 "アビドスの要求"
 ABY_event.4.desc:0 "対策委員会は百鬼夜行に、「本来、この土地はチェコスロバキアという国の所有であり、私たちが所有している土地を再び返還しなければならない」と説明した。\nもしこの要求を受け入れなければ、アビドスとチェコスロバキア連合と戦争をしなければならない」と付け加えた。\n\n百鬼夜行ではこの状況をどう受け止めるべきか？"
 ABY_event.4.a:0 "それが正しい考えかも"
 ABY_event.4.b:0 "それは何のうわごとなの？"
 ABY_first_focus_tt_5:0 "§Yアビドス§!は§C百鬼夜行§!に合併を求めるだろう。\n "

 ABY_event.5.t:0 "要求受諾！"
 ABY_event.5.desc:0 "百鬼夜行は本来、この地の主人はチェコスロバキアという国の所有だったことを認めた。\nアビドスは百鬼夜行と連合体を構成し、チェコスロバキアでの治安と行事などを引き受けた。\n\nアビドス·チェコスロバキア連合よ！ 永遠なれ！"
 ABY_event.5.a:0 "万歳！"

 ABY_event.6.t:0 "要求拒絶。"
 ABY_event.6.desc:0 "百鬼夜行は本来、この土地がチェコスロバキアという国家の所有であったことを認めなかった。\n彼らは私たちとの戦争をいつでも歓迎するということのようだ。"
 ABY_event.6.a:0 "正しい選択ができなかったね。。。"

 ABY_event.7.t:0 "連邦の要求"
 ABY_event.7.desc:0 "対策委員会は山海経にアビドス-チェコスロバキア連邦に合流するよう求めた。\nもしこの要求を受け入れなければ、アビドス·チェコスロバキアとの戦争は避けられないというメッセージも。\n\n私たちの選択がすべてを変えるかも知れない。。。"
 ABY_event.7.a:0 "被害を防がなければならない。"
 ABY_event.7.b:0 "子供たちを守れ！"
 ABY_first_focus_tt_6:0 "§Yアビドス§!は§C山海経§!に合併を要求するだろう。\n "

 ABY_event.8.t:0 "要求受諾！"
 ABY_event.8.desc:0 "山海経はアビドス-チェコスロバキア連合に合流する意向を送ってきた。\nアビドスはアビドス-百鬼夜行連合体に山海警を合流させた。\n もう我々の連合はもっと強くなった。\n\nアビドス·チェコスロバキア連合よ！ 永遠なれ！"
 ABY_event.8.a:0 "万歳！"

 ABY_event.9.t:0 "要求拒絶。"
 ABY_event.9.desc:0 "山海経は私たちの合流要求を断った。彼らは我々との戦争を辞さないとしても自分たちの学校を守ろうとするだろう。"
 ABY_event.9.a:0 "なぜ大変な道を歩いていくのか。"

 ABY_event.10.t:0 "チェコスロバキアに連絡"
 ABY_event.10.desc:0 "チェコスロバキアは私たちの連絡を受けました。\nチェコスロバキアは今、ある正体不明の現象で首都全体が変な建物で埋め尽くされ、頭にリングがある人々が銃のような物を持っているという。彼らは百鬼夜行連合学院に所属しているという。\nチェコスロバキアから聞いた情報は我々を当惑させ、私たちもチェコスロバキアに様々な情報を与えた。\n\nチェコスロバキアに情報を与えてから少し時間が経った。\n対策委員会では様々な意見が交わされ、選択の時間が近づいている。\n\n対策委員会の選択はチェコスロバキアを助けるという結論が出た。現在アビドスと他のキヴォトス学院は、この世界を侵略した侵略者という烙印を押されている可能性がある。\n だから私たちは侵略者ではないということを体で示さなければならない。"
 ABY_event.10.a:0 "彼らを助けよう！"
 ABY_first_focus_tt_7:0 "§Yアビドス§!は§3条件に書かれたすべての州§!を§R中核株§!にする！\n"
 ABY_first_focus_tt_8:0 "§2オーストリアとハンガリー§!の§3全ての地域§!を§R中核株§!にして\n昔の§gオーストリア·ハンガリー帝国の領土§!に対する§O領有権主張§!を獲得する。"
 ABY_first_focus_tt_9:0 "§gシロコ§!が§9自身の計画§!を説明するだろう。\n国家方針が§2完了§!される瞬間§O計画が顎堤して§!§R取り返しがつかなくなる。。。§!"

 ABY_event.11.t:0 "シロコの計画案"
 ABY_event.11.desc:0 "シロコは自身たちが変な世界へ移動して、この世界に住んでいる人々がそんなに丈夫じゃないと言う。\n\nアヤネはその話を聞いてどういう意味か聞いた。\n\nシロコはこの世界の人々は自身たちよりよわいだろうから彼らをアビドスが支配すれば、アビドスを助けることができると言った。\n\nセリカとアヤネはシロコの話にびっくりして、からかわないでって言った。\n\nシロコはからかわないって自身の計画は完璧だって、計画を推し進めた。\n\nホシノとノノミはシロコをずっと止めようとした。\n\nけれど、シロコは考えを変えるつもりはなかった。\n\nシロコは自身の計画以外にははっきりとした計画案がないって対策委員会のみんなに大声で言った。\n\n\n\nそして時間が多く流れて対策委員会の全員は結局シロコの計画案に同意した。\n\nもうアビドスの運命はどうなるだろう？"
 ABY_event.11.a:0 "彼女の暴走だね。"
 ABY_event.11.b:0 "銀行じゃなくて国を荒らすんだね。"
 ABY_first_focus_tt_10:0 "§Yアビドス§!は§3チェコスロバキアの軍隊からなる5步兵編制§!を獲得する。\n "
 ABY_first_focus_tt_11:0 "ズデテンラントでの§R暴動が弱くなる。§!\n "
 ABY_first_focus_tt_12:0 "ズデテンラントでの§R暴動が消える。§!\n "
 ABY_first_focus_tt_13:0 "§Yアビドス§!は§3ゲリラ§!たちを§R掃討するだろう。§!\n "
 ABY_first_focus_tt_14:0 "§Yアビドス§!で§0ホシノ§!じゃない§gシロコ§!が新しい指導者になるだろう。§!\n§Yアビドス§Wはもう§Oファシズム§!が§t執権§!する。"
 ABY_industry_sword_1_yes:0 "強制動員令が1レベル以上"
 ABY_industry_sword_2_yes:0 "強制動員令が2レベル以上"
