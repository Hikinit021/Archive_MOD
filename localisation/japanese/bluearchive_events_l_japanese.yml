 focus_24_tt:0 "§Y태양§!이 §t저물어,§! §b칠흑§!같은 §g어둠§!이 §G온 세상§!에 §t가라§!앉습니다."
 focus_25_tt:0 "§g달§!이 §W떠올라,§! §C푸른 달빛§!을 §Y태양§!을 대신해 §G온 세상§!을 §t비추§!고 있습니다."
 TRM_event.1.t:0 "위기 파악"
 TRM_event.1.desc:0 "우리 학원은 초자연적 현상, 혹은 누군가의 수상한 실험으로, 또 다른 세계관에 떨어지게 되었습니다. 현재 위치는 파악이 불가능하고 통신또한 잘 연결 되진 않지만, 다른학원들 또한 같이 떨어졌으며 학원 운용에 필요한 인력과 시설들 그리고 철도망들은 모두 붕괴된 상태입니다.\n우리가 있는 곳은 도대체 어디며 밖에 있는 사람들은 도대체 누구이며, 우리가 여기로 온 이유 또한 무엇일까요?"
 TRM_event.1.a:0 "누군진 몰라도, 성격 한 번 고약하네."
 
 TRM_event.2.t:0 "거룩한 나라"
 TRM_event.2.desc:0 "오직 너희는 택하신 족속이요 왕 같은 제사장들이요 거룩한 나라요 그의 소유된 백성이니 이는 너희를 어두운데서 불러 내어 그의 기이한 빛에 들어가게 하신 자의 아름다운 덕을 선전하게 하려 하심이라"
 TRM_event.2.a:0 "이 천국 복음이 모든 민족에게 증언되기 위하여 온 세상에 전파되리니 그제야 끝이 오리라."
 
 TRM_event.3.t:0 "거룩한 백성"
 TRM_event.3.desc:0 "우리가 아직 죄인 되었을 때에 그리스도께서 우리를 위하여 죽으심으로 하나님께서 우리에게 대한 자기의 사랑을 확증하셨느니라. 그러면 이제 우리가 그의 피로 말미암아 의롭다 하심을 받았으니 더욱 그로 말미암아 진노하심에서 구원을 받을 것이니"
 TRM_event.3.a:0 "우리 주 예수 그리스도로 말미암아 하나님 안에서 또한 즐거워하느니라."
 
 TRM_event.4.t:0 "신성한 국가"
 TRM_event.4.desc:0 "각 사람은 위에 있는 권세들에게 복종하라. 권세는 하나님으로부터 나지 않음이 없나니, 모든 권세는 다 하나님께서 정하신 바라. 그러므로 권세를 거르스는 자는 하나님의 명을 거스름이니 거스르는 자는 심판을 자취하리라."
 TRM_event.4.a:0 "그러므로 복종하지 아니할 수 없으니 진노 때문에 할 것이 아니라 양심을 따라 할 것이라."

 TRM_event.5.t:0 "유능한 장군"
 TRM_event.5.desc:0 "우리 트리니티 연방학원의 지속적인 현지인들과의 협력, 그리고 통합에 대한 노력의 결과로써, 현지의 무력 조직인 독일국방군의 고위 인사들을 포섭할 수 있었습니다."
 TRM_event.5.a:0 "환영하네!"
 
 TRM_event.6.t:0 "협력"
 TRM_event.6.desc:0 "이벤트 작성중"
 TRM_event.6.a:0 "그들이 잘 몰라야 할텐데.."
 
 TRM_event.7.t:0 "희생양"
 TRM_event.7.desc:0 "이벤트 작성중"
 TRM_event.7.a:0 "처리하도록."
 
 TRM_event.8.t:0 "거리에서"
 TRM_event.8.desc:0 "이벤트 작성중"
 TRM_event.8.a:0 "잘 되었군."
 
 TRM_event.9.t:0 "보고서"
 TRM_event.9.desc:0 ""
 TRM_event.9.a:0 "평화롭네."
 
 TRM_event.10.t:0 "단검의 밤"
 TRM_event.10.desc:0 "밤이 찾아오고 있습니다."
 TRM_event.10.a:0 "깊은 밤이."
 
 TRM_event.11.t:0 "의심스러운 이들"
 TRM_event.11.desc:0 ""
 TRM_event.11.a:0 "돈은 국고로, 사람은 지옥으로." 
 TRM_event.11.b:0 "저들을 모두 때려 잡아라!" 
 
 TRM_event.12.t:0 "분열"
 TRM_event.12.desc:0 "정치권이 분열되고, 사람들은 죽어 나가고 상황이 별로 좋지 않다는걸 표현하는 글과 나기사가 패닉하는 글을 써주세요"
 TRM_event.12.a:0 ""샅샅히 뒤져라""
 TRM_event.12.b:0 ""쥐새끼 한마리도 남기지 말 것.""
 
 TRM_event.13.t:0 "역정"
 TRM_event.13.desc:0 ""이게 도대체 뭔가!"어느 늙어가는 남성이 자신의 관저에서 고약하게 화를 내고 있었다.\n\n한 국가의 지도자이자, 현 학원의 실세인 나기사가 수 일동안 답장이 없다는걸 몸소 알아챈 남성은 크게 화를 내고 있다.\n\n"국가의 실세라는 것이 지금같이 혼란스러운 정국에 아무런 대처를 하지 않고 무대응으로 잠자코 있다는게 말이나 되는가? 되냐고!"\n옆에 있던 비서에게 크게 화를 내었다. 참다 못한 비서가 한 말을 할려고 입을 여는 순간 남성이 그 말을 막아섰다.\n"너는 말도 하지 말게..! 너는.. 너는...!"\n남자가 말을 할려고 했지만 문을 박차고 들어온 네 명의 남성에게 그 말이 끊기고 말았다. 남자는 뭔가 이상함을 느껴 최대한 이 곳에서 멀리 떨어질려고 했지만, 차가운 금속이 자신의 이마에 닿는걸 알아챘다.\n"괜히 따로 끌고와서 처리할 필요 없으니 우리야 좋군."\n"노인네. 마지막을 할 말 있어?"\n\n최후를 직감한 그는 담담하지만 약간의 화를 섞어, 말을 남겼다.\n\n"너희같은 군바리놈들이 정권을 좌지우지..."
 TRM_event.13.a:0 ""더이상 못 들어주겠군.""
 TRM_event.13.b:0 ""...""
 
 TRM_event.14.t:0 "우리는 무엇이 되고 싶은가?"
 TRM_event.14.desc:0 ""
 TRM_event.14.a:0 "애국자."
 
