SHE_wanbyeoghanbunbae_tt:0 "§t아로나§!가 §Y샬레§!의 통제를 §t강화§!합니다."
SHE_banhyeogmyeongmalsal_tt:0 "§t공산당§!을 제외한 §Y모든 정당§!이 §R금지§!됩니다.\n§t아로나§!의 §Y인공지능§!이 §R변화§!합니다"
SHE_kibotoseuyeonbang_tt:0 "§t키보토스 연방§!을 §t형성§!할 수 있게 됩니다."
SHE_italriaseonjegonggyeog:0 "イタリアへの先制攻撃"
SHE_italriaseonjegonggyeog_desc:0 "イタリアはキヴォトスの転移後、フランスの混乱に乗じて自分の領土を拡張するなど膨張主義的な政策を示した。 これはヨーロッパとキヴォトスの平和に対する脅威であり、これを除去してユーロ·キヴォトスの団結を成し遂げねば。"
SHE_gunsugongjanggadong:0 "軍需工場の稼動"
SHE_gunsugongjanggadong_desc:0 "連邦生徒会の統制権を引き受けることにより、複数の軍需物資の設計図と軍需工場の統制権を引き受けることができた。 「アロナ」はこれを運用し、不足している軍事力を満たすために総力を尽くす。"
SHE_hyeonjiingwayijeobcog:0 "現地人との接触"
SHE_hyeonjiingwayijeobcog_desc:0 "現在、キヴォトスは「ヨーロッパ」という大陸に落ちており、私たち一部地域を除いてほとんどの領土には現地人が住んでいる。 彼らはヘイローが存在せず非常に弱いが、知識が私たちよりはるかに多く、私たちを脅かす武器も所有している。"
SHE_aronagidong:0 "アロナ、起動！"
SHE_aronagidong_desc:0 "連邦生徒会長の判断で、シッテムの箱は自律的な行動権限を得た。 これにより、メインOS「アロナ」はシャーレの総括人工知能として動作を開始した。"
SHE_teugisanghwangeulinjeong:0 "特異状況を認める"
SHE_teugisanghwangeulinjeong_desc:0 "現在、キヴォトス全体が異世界に転送されていることを確認しており、これは明らかな特異な状況だ。 これをデータベースに反映する必要がある。"
SHE_haengdongbangcim:0 "行動方針"
SHE_haengdongbangcim_desc:0 "連邦生徒会長はシャーレの人工知能「アロナ」にキヴォトスの安定化を命令した。 それに対する具体的な行動方針を設定する必要がある。"
SHE_jeogseongseryeogjusi:0 "敵性勢力への注視"
SHE_jeogseongseryeogjusi_desc:0 "キヴォトスの安全を脅かす複数の勢力を注視し、彼らに対する防御策を設け、場合によっては強硬な先制攻撃も準備していく。"
SHE_jagahagseub:0 "自己学習"
SHE_jagahagseub_desc:0 "現在のメイン人工知能「アロナ」が作動し始めたのは間もない。 キヴォトス全体が異世界に転移した状況において、動作アルゴリズムを部分的に修正する必要があるだろう。"
SHE_kibotoseuganggyeongcaeg:0 "キヴォトス強硬策
SHE_kibotoseuganggyeongcaeg_desc:0 "「転移」という特異な状況が発生したが、それは重要ではない。 学校全体の統制権を復旧することが最優先事項であり、「アロナ」はこの行動方針に従う。"
SHE_kibotoseuyuhwacaeg:0 "キヴォトス乳化策"
SHE_kibotoseuyuhwacaeg_desc:0 "特異状況「転移」による行動方針の全面的な修正が必要だ。 すでに各学校は独立的な勢力化されてあり、これを復元するには尋常でない被害が発生する可能性がある。 これはキヴォトスの事実上の崩壊を認めるものであり、「アロナ」はこの事実に従うだろう。"
SHE_jeonjaenggyehoeg:0 "戦争計画"
SHE_jeonjaenggyehoeg_desc:0 "キヴォトスを併合するための戦争計画を立案する。"
SHE_conghagsaenghoetongjegweoninsu:0 "連邦生徒会の統制権買収"
SHE_conghagsaenghoetongjegweoninsu_desc:0 "連邦生徒会長が消えた以後、連邦生徒会は「サンクトゥムタワー」の統制権を失い、事実上機能不全に変わった。 これに伴い、「アロナ」はサンクトゥムタワーの統制権を買収し、連邦生徒会をシャーレに併合するのだ。"
SHE_tongsinseonboggu:0 "通信網の修復"
SHE_tongsinseonboggu_desc:0 "キヴォトスの一部地域だけが転移してきたため、我々の通信装置はほとんど故障し、埋設されていた通信線はほとんど消えた。 連邦生徒会内部の通信線を復旧して命令伝達に利点をもたらすだろう。"
SHE_kibotoseuyeonhab:0 "キヴォトス連合？"
SHE_kibotoseuyeonhab_desc:0 "現状によると、キヴォトスはいくつかの学校に引き裂かれた。 また、各学校は連邦生徒会が統制権を失った状況で独自の権限を行使し始め、この状況はもはや戻すことはできない。 これを認めて各学校に自治権を付与し、キヴォトスを連合へと再編成することを目標にする。"
SHE_hyeonjiyiinyeom:0 "現地の理念"
SHE_hyeonjiyiinyeom_desc:0 "「アロナ」はキヴォトスを連合に再編成するための様々な試みで、現地の理念を取り入れることができた。 これにより地元の人々との不和も解決し, キヴォトスの迅速な再編成が可能になるだろう。"
SHE_syalreanjeonghwa:0 "シャーレ安定化"
SHE_syalreanjeonghwa_desc:0 "キヴォトスの転移以後、現地人と私たちの間の軋轢は日々大きくなった。 早く法律を制定し、国を整備して現地の人々を私たちの市民にしなければ。"
SHE_kibotoseusahoejuyiyeonhab:0 "キヴォトス社会主義連合"
SHE_kibotoseusahoejuyiyeonhab_desc:0 "'「社会主義」という理念はキヴォトスの福祉政策とかなり似ている。 これを支援することで、キヴォトスの学生と地元の人々の間のギャップを縮め、ヨーロッパとキヴォトスの団結をもたらすことができる。"
SHE_kibotoseuminjujuyi:0 "キヴォトス民主主義"
SHE_kibotoseuminjujuyi_desc:0 "現地で最も人気があり、また問題点が検出されていない理念は民主主義だ。 これにより市民の多くの支持とキヴォトス学生の権利が確保され, 連合が急速に形成されるようになるだろう。"
SHE_hagweongantongsinboggu:0 "学校間の通信復旧"
SHE_hagweongantongsinboggu_desc:0 "通信施設を埋設するか無線通信を構築することで学校間の通信を復旧するべきだ。"
SHE_yeonhabhyeonsilhwa:0 "連合の実現化"
SHE_yeonhabhyeonsilhwa_desc:0 "キヴォトス連合を現実化し、これは学校間の早い結束をもたらすだろう。 しかし、理念の異なる学校は連合の加入を拒否し、これはキヴォトスの縮小を意味してしまう。"
SHE_otomatonyangsan:0 "オートマトン量産"
SHE_otomatonyangsan_desc:0 "不足している軍隊の数を満たすためにオートマトンを大量に量産し、これは軍隊の急速な増加をもたらすだろう。"
SHE_hyeonjiinsimmun:0 "現地人尋問"
SHE_hyeonjiinsimmun_desc:0 "現地人を尋問して彼らの文化、思想、理念、技術などすべてを素早く調べる。 しかし、これは地元の人々の反発を招きかねない。"
SHE_kibotoseu:0 "§tキヴォトス"
SHE_kibotoseu_desc:0 "我々はついにすべての混乱を鎮圧し、キヴォトスを一つに統合した。\n§R 二度の分裂は存在しないだろう。"
SHE_hanayikibotoseu:0 "하나의 키보토스"
SHE_hanayikibotoseu_desc:0 "키보토스의 모든 학원을 총학생회의 관할로 인수하기 위해 움직일 것이며 이는 키보토스의 모든 학원의 반발을 불러올 것입니다."
SHE_bbareunjaemujang:0 "빠른 재무장"
SHE_bbareunjaemujang_desc:0 "빠른 속도로 군대를 확충하여 키보토스 전역의 통제권을 복원할 준비를 마쳐야 합니다. 이는 키보토스 전체의 반감을 불러올 것이며 총학생회가 외교적으로 고립되는 결과를 불러올 수 있습니다."
SHE_seonjegonggyeog:0 "위협 평정"
SHE_seonjegonggyeog_desc:0 "키보토스의 안전을 위협하는 적성 세력들을 두고 볼 수는 없습니다. 이는 키보토스의 위협이며 명백한 총학생회에 대한 도전입니다. 우리는 이들을 제거하기 위한 선제공격을 준비할 것입니다."
SHE_samdaehagweonmunje:0 "삼대 학원 문제"
SHE_samdaehagweonmunje_desc:0 "키보토스에는 삼대 학원이라 불리는 거대한 학원 세 곳이 존재합니다. 이들은 현재 총학생회의 통제에서 벗어나 독자적인 세력을 구축했고, 이를 해결하기 위한 방안을 마련해야 합니다."
SHE_milrenieombogsogyogu:0 "밀레니엄 복속 요구"
SHE_milrenieombogsogyogu_desc:0 "밀레니엄 사이언스 스쿨이라 불리는 학원은 키보토스에서 가장 강력한 과학 기술들을 가지고 있습니다. 그러나 이들은 자신들의 연구에 매진하며, 외부의 상황에 큰 관심을 두지 않고 있습니다. 이들의 복종은 생각보다 받아내기 쉬울 수도 있습니다."
SHE_bulgeungyeoulseonjegonggyeog:0 "붉은겨울 선제공격"
SHE_bulgeungyeoulseonjegonggyeog_desc:0 "붉은겨울 연방학원은 키보토스의 통제력이 닿지 않는 곳에 있습니다. 또한 이들은 우리와는 확실하게 다른 체계를 가지고 있고, 이러한 이유로 이들은 우리에게 명백한 위협이 됩니다. 우리는 이들을 확실하게 끝낼 군사 계획을 가지고 있으며, 이는 곧 현실화가 될 것입니다."
SHE_gehennagonggyeog:0 "게헨나 공격"
SHE_gehennagonggyeog_desc:0 "게헨나 학원은 트리니티와 함께 지속적인 분쟁을 만들어내던 학원이며, 총학생회의 통제에서 자주 벗어나 독자적인 행동을 벌이던 학원중 하나입니다. 이들을 공격해 총학생회의 통제력을 명백히 할 것입니다."
SHE_coehutongceob:0 "최후통첩"
SHE_coehutongceob_desc:0 "삼대 학원이라 불리는 거대 세력을 제외한 학원들에게 최후통첩을 날려 복종을 요구할 것입니다."
SHE_teurinitigonggyeog:0 "트리니티 공격"
SHE_teurinitigonggyeog_desc:0 "트리니티 종합학원은 우리와 육로로 이어져 있지 않아 많은 상황을 알 수 없습니다. 또한 이들도 게헨나 학원과 마찬가지로 총학생회의 통제에서 벗어나 여러 문제를 만들어내던 학원이기에, 이들을 공격해 총학생회의 통제력을 더 강력하게 만들 것입니다."
SHE_srtbyeonghab:0 "SRT 병합"
SHE_srtbyeonghab_desc:0 "SRT 특수학원은 총학생회장의 명령으로 만들어진 일종의 특수부대 역할을 수행 중입니다. 이들을 다시 총학생회로 병합하고 우리의 군대에 재편성할 것입니다."
SHE_balkiritonghab:0 "발키리 통합"
SHE_balkiritonghab_desc:0 "키보토스 내부의 치안을 담당하던 발키리 경찰학교는 현재 '전이' 상황으로 인해 완전히 마비된 상황입니다. 이들을 총학생회에 통합하고 우리의 치안을 담당하는 형식으로 재편성할 것입니다."
SHE_yurokibotoseugyeongjeyeonhab:0 "유로-키보토스 경제 연합"
SHE_yurokibotoseugyeongjeyeonhab_desc:0 "키보토스 연합이 공식화됨에 따라, 우리의 연합에 가입한 학원들의 공공의 이익을 위해 유럽과 키보토스의 경제를 통일하기 시작할 것이며 이는 학원과 현지 국가의 경제적인 성장을 이뤄낼 것입니다."
SHE_habdonggunsahunryeon:0 "합동 군사 훈련"
SHE_habdonggunsahunryeon_desc:0 "적성 세력에 대한 키보토스 연합의 방어 훈련을 기획할 것이며 이는 키보토스 전체의 군사적 역량의 강화로 이어질 것입니다."
SHE_yurokibotoseuyeonhab:0 "유로-키보토스 연합"
SHE_yurokibotoseuyeonhab_desc:0 "키보토스 연합은 더욱 큰 연합으로 확대되어 유럽과 키보토스 전체를 포괄하는 거대한 연합체로 성장할 것입니다."
SHE_yeonhabyihwagjang:0 "연합의 확장"
SHE_yeonhabyihwagjang_desc:0 "유로-키보토스 연합은 키보토스와 유럽의 정치, 경제, 군사적 단결을 위한 조직으로 더 많은 유럽의 국가를 해당 조직에 초대할 수 있습니다."
SHE_balkanguggacodae:0 "발칸 국가 초대"
SHE_balkanguggacodae_desc:0 "발칸은 키보토스 전이에 휘말리지 않은 몇 안 되는 유럽의 지역 중 하나입니다. 발칸 국가들을 동맹에 초대하여 우리의 세력을 확대하려 시도할 것입니다."
SHE_dongyureobguggacodae:0 "동유럽 국가 초대"
SHE_dongyureobguggacodae_desc:0 "동유럽은 2차 폴란드-소비에트 전쟁으로 혼란스러운 상황입니다. 우리는 그들 중 하나를 초대하여 우리의 연합에 받아 보호를 제공할 수 있습니다."
SHE_seupeingaeib:0 "스페인 개입"
SHE_seupeingaeib_desc:0 "스페인은 내전 이후 초토화된 국토를 재건하는 데 있어 여러 문제를 가지고 있습니다. 우리는 그들에게 연합에 가입하는 조건으로 국토 재건에 대한 지원을 제안해 볼 것입니다."
SHE_seupeinseonjegonggyeog:0 "스페인 선제공격"
SHE_seupeinseonjegonggyeog_desc:0 "스페인은 내전 이후 국민파를 중심으로 하는 독재정권이 들어섰습니다. 이는 유럽의 평화에 대한 큰 위협이며, 이들이 공격성을 보이기 전에 우리가 먼저 이들을 제거할 것입니다."
SHE_poleutugalgwajeobchog:0 "포르투갈과 접촉"
SHE_poleutugalgwajeobchog_desc:0 "포르투갈은 오랜 기간 유럽의 문제에 휘말리지 않고 중립국을 지키고 있으나, 키보토스의 유럽 전이와 스페인 내전을 통해 상당한 혼란을 겪고 있습니다. 우리는 이들에게 세력 가입을 제안해 볼 것입니다."
SHE_bansobieteuyeonhab:0 "반 소비에트 연합"
SHE_bansobieteuyeonhab_desc:0 "소비에트 연방은 키보토스의 전이에 맞춰 폴란드를 침공하여 벨라루스 지방을 점령하는 등 세계정세를 위협하고 있습니다. 우리는 소련에 대항하기 위해 발트 3국, 폴란드, 핀란드 국가를 초대할 수 있습니다."
SHE_soryeoncodae:0 "소련 초대"
SHE_soryeoncodae_desc:0 "세계 혁명의 완수와 프롤레타리아의 단결을 위해서는 유라시아 전체를 아우르는 거대한 국가, 소비에트 연방과의 협력이 필수적입니다. 우리는 소련을 우리의 세력에 초대하려 시도할 것입니다."
SHE_hyeogmyeongsuchul:0 "혁명 수출"
SHE_hyeogmyeongsuchul_desc:0 "우리가 이 길을 걷기 시작한 이상, 기존 구 체제에 익숙해진 모든 인민들을 계몽하고 과거의 망령들을 쫒아내기 위한 성전을 준비해야 합니다. \n\n§R만국의 노동자여, 단결하라!§!"
SHE_gwonlibojang:0 "권리 보장"
SHE_gwonlibojang_desc:0 "샬레의 인공지능 '아로나' 가 무척이나 뛰어난 인공지능일지라 하더라도, 각 개개인의 권리를 보장하는 것은 매우 중요하며 이는 노동자와 혁명의 진정한 단결을 만들어 낼 수 있습니다."
SHE_jayupyeongdeungbagae:0 "자유, 평등, 박애"
SHE_jayupyeongdeungbagae_desc:0 "§5"자유 없는 사회주의는 노예제이자 야만이라고 믿는다."§!§g - 미하일 바쿠닌§!\n\n우리는 집중된 권위가 무슨 일을 벌이는지 보았으며, 스탈린과 그의 추종자들이 벌인 거대한 실수를 반복하지 않을 사명이 있습니다. 시대가 지나 세계가 다시 차갑게 식을 때, 우리가 옳았다는 사실을 증명할 수 있을 것입니다."
SHE_wanbyeoghanbunbae:0 "완벽한 분배"
SHE_wanbyeoghanbunbae_desc:0 "샬레의 총괄 인공지능 '아로나' 는 아주 뛰어난 성능을 가지고 있으며, 이는 다른 정부의 관료들이 전혀 필요하지 않다는 것을 의미합니다. 그러기에 '아로나' 는, 키보토스의 사회주의를 진실된 빛으로 인도할 것이며 이는 그 어떠한 국가도 따라올 수 없을 것입니다!"
SHE_banhyeogmyeongmalsal:0 "반혁명 말살"
SHE_banhyeogmyeongmalsal_desc:0 "우리의 '아로나' 는 그 누구도 알 수 없는 방법으로 반혁명 분자들을 제거하여 '아로나' 와 키보토스의 혁명을 막는 모든 장애물을 철거할 것입니다.\n\n§t키보토스에 붉은 달이 떠올랐습니다.§!"
SHE_tongileulhyanghae:0 "통일을 향해"
SHE_tongileulhyanghae_desc:0 "키보토스가 마침내 통일을 눈앞에 두고 있습니다. 정말로, 긴 여정이었습니다. 샬레의 인공지능 '아로나' 는 총학생회장의 마지막 명령을 훌륭하게 완수해 내었고, 결국 키보토스는 다시금 하나가 되었습니다. 키보토스는 영원하며, 영원할 것이고, 영원합니다!"
SHE_kibotoseuyeonbang:0 "키보토스 연방"
SHE_kibotoseuyeonbang_desc:0 "키보토스 연합의 사회주의적 비전으로 '키보토스 사회주의 공화국 연방'을 결성할 수 있습니다. 인공지능 '아로나' 는 키보토스 전역을 하나의 사회주의 연방으로 엮으려 시도할 것이며 이는 다른 학원들의 큰 반발을 불러올 수 있습니다."
SHE_kibotoseuhyeogmyeong:0 "키보토스 혁명"
SHE_kibotoseuhyeogmyeong_desc:0 "키보토스 전체의 자본주의를 타격하기 위해서 우리는 진격할 것입니다. 혁명의 길을 걷기 시작한 이상 우리의 이상은 끝까지 완수되어야 하며 이는 키보토스 전체가 해방될 때까지 멈추지 않을 것입니다."
SHE_yeonbangchodae:0 "연방 초대"
SHE_yeonbangchodae_desc:0 "혁명의 궁극적인 완수를 위해선 세계 노동자 계급의 단결이 필요합니다. 이를 위해 우리는 키보토스에 존재하는 사회주의 국가에게 키보토스 연방의 가입을 제안할 것입니다."
SHE_segyetongje:0 "세계 통제"
SHE_segyetongje_desc:0 "아로나와 그의 동지들은 지난 혁명의 역사를 밟으며 자신들의 이상향을 건설할 수 있다는 것을 완벽하게 증명해 내었습니다. 우리는 우리 조국의 가장 강력하고 위대한 힘을 세계에 보여줄 것입니다."
SHE_modeunjeguguijongmal:0 "모든 제국의 종말"
SHE_modeunjeguguijongmal_desc:0 "세계 프롤레타리아의 진정한 해방을 위해서는 소위 열강이라 불리는 세계의 제국들을 모두 무너뜨려야 합니다. 우리는 세계를 자신의 놀이터처럼 뛰어놀던 모든 제국에게 끝을 만들어 줄 것입니다."
SHE_jabonjuuitagyeog:0 "자본주의 타격"
SHE_jabonjuuitagyeog_desc:0 "미합중국은 세계 자본주의의 성지라 불릴 정도로 거대하고 위협적인 자본의 흐름이 존재하는 곳입니다. 우리는 자본주의의 우두머리를 공격해 무너뜨림으로 세계 혁명의 끝을 선언할 것이며 이는 프롤레타리아의 해방을 위한 최후의 결전이 될 것입니다. 만국의 노동자가 단결한 지금, 우리는 승리할 것입니다."
SHE_segyehyeogmyeong:0 "세계혁명"
SHE_segyehyeogmyeong_desc:0 "세계 계급투쟁에서 승리한 지금, 우리는 세계혁명의 성공을 선언하고 자본주의의 패배를 공식화할 것입니다. 세계 프롤레타리아의 해방을 향한 전쟁은 이곳에서 끝이 났으며 남은 자본주의 국가들은 전부 스스로 사멸하거나 마지막 발악을 벌일 것입니다. 세계 통합은 눈앞에 와 있고 진정한 혁명의 끝을 목전에 두었습니다."
SHE_kibotoseujaejeongbogjeonjaeng:0 "키보토스 재수복전쟁"
SHE_kibotoseujaejeongbogjeonjaeng_desc:0 "우리가 혁명의 길을 걷기 시작한 시점부터 이 미래는 예정되어 있었습니다. 우리는 키보토스 전체를 향한 성전을 준비할 것이며 키보토스를 다시금 하나로 통합할 때가 왔습니다."
SHE_sindaelyuguihyeoblyeogja:0 "신대륙의 협력자"
SHE_sindaelyuguihyeoblyeogja_desc:0 "바다 너머의 적을 공략하기 위해선 그들의 영토에 가까운 친구가 필요합니다. 우리는 아메리카에 교두보를 마련할 것이며 이는 미국과의 최종결전에서 강력한 전초기지로 작동할 것입니다."
SHE_taeyangtteolgugi:0 "태양 떨구기"
SHE_taeyangtteolgugi_desc:0 "우리가 전이된 키보토스와는 완전히 반대편에 존재하는 이유로 우리의 혁명에서 상당히 비켜 나간 자들이 존재합니다. 우리는 저 폭력적이고 시대착오적인 제국을 끝장내고 동양 프롤레타리아의 해방을 불러올 것입니다."
SHE_yeonbangsaneobhwa:0 "연방 산업화"
SHE_yeonbangsaneobhwa_desc:0 "키보토스 연방의 산업을 개선하여 더 강력한 적에게도 맞설 수 있는 힘을 만들어 낼 것입니다."
SHE_chonglyeogjeon:0 "총력전"
SHE_chonglyeogjeon_desc:0 "최후의 성전이 얼마 남지 않은 지금, 우리는 전시 상황을 선포하고 위대한 성전을 위한 동원을 시작할 것입니다. 키보토스의 완벽한 통일과 완벽한 사회주의 국가 수립을 위해서라면 우리는 끝까지 싸울 것이며 절대로 항복하지 않을 것입니다."
SHE_alonauitongchi:0 "아로나의 통치"
SHE_alonauitongchi_desc:0 "연방의 총괄 인공지능 아로나는 성전의 승리와 키보토스의 재수복을 모두 이뤄내었으며 이는 그 누구도 이뤄내지 못한 업적입니다. 연방의 시민과 세계의 프롤레타리아는 완벽한 인공지능 아로나를 칭송하고 무한한 감사를 보낼 것입니다."
SHE_tongjegaeseon:0 "통제 개선"
SHE_tongjegaeseon_desc:0 "작은 샬레에서 시작한 알고리즘은 거대한 연방을 통치하기엔 부족한 면이 많습니다. 아로나는 이 부분을 수정 및 개선하여 연방의 행정을 더욱 수월하게 만들고 더욱 더 효과적인 통제 알고리즘을 구성할 수 있습니다."
SHE_widaehandogjaeja:0 "위대한 독재자"
SHE_widaehandogjaeja_desc:0 "연방이 모든 외압을 이겨내고 총체적인 승리를 거두게 된 것은 연방의 총괄 인공지능인 아로나 덕분입니다. 아로나를 향한 충성을 더욱 강화하고 키보토스 연방을 더 강력한 규율과 완벽한 통제 체계로 결속시킬 것입니다."
SHE_tongjeganghwa:0 "통제 강화"
SHE_tongjeganghwa_desc:0 "연방의 총괄 인공지능 아로나는 연방의 결속을 강화하고 더 효율적인 통제 체제를 구축할 것입니다. 연방의 단결은 결코 무너지지 않을 것이며 우리의 적은 스스로 무너질 것입니다. 키보토스 연방의 이름 아래에 세계는 두려워 할 것입니다."
SHE_hablijeoginbunbaeja:0 "합리적인 분배자"
SHE_hablijeoginbunbaeja_desc:0 "연방 전체를 강력한 지도력으로 결속시키는 것은 상당한 행정적 낭비를 요구합니다. 우리는 권력을 나누어 자율적인 통치 체제를 구축하려고 노력할 것이며 아로나는 연방의 설계자로 남을 것입니다."
SHE_jibangbungwon:0 "지방 분권"
SHE_jibangbungwon_desc:0 "사소한 부분까지 모든 일을 아로나가 통제한다는 것은 큰 행정적 손실입니다. 우리는 행정 관료들과 지역의 인민들에게 통치 권한을 부여할 것이며 이는 연방의 통치 제도가 더 효율적으로 변화할 기회가 될 수 있습니다."
SHE_gamsiuinun:0 "감시의 눈"
SHE_gamsiuinun_desc:0 "우리는 우리의 반역자가 연방에 끼칠 영향력을 무시할 수 없습니다. 우리는 행정 관료의 부패, 외부 간첩의 선동, 연방을 향한 테러 등 모든 가능성을 검토하여 이에 대한 대응책을 마련할 것입니다."
SHE_seukaines:0 "§6스카이넷§!"
SHE_seukaines_desc:0 "아로나의 눈은 어디에나 존재하고 어디든 감시할 수 있습니다. 우리가 설치한 인터넷 망과 감시 장비들을 활용하여 연방과 더 나아가 세계를 감시할 것입니다.\n\n§t그 무엇도 우리의 눈 밖에 벗어날 수 없습니다.§!"
SHE_yeonhabgyeongjegaebal:0 "연합 경제 개발"
SHE_yeonhabgyeongjegaebal_desc:0 "유로-키보토스 연합이 선언된 이후, 우리는 여러 경제적인 문제점에 직면했습니다. 화폐의 차이부터 각 지역의 생산물의 특징 등 여러 문제점을 개선하고 유로-키보토스 연합의 경제를 강화할 것입니다."
SHE_gongdongcheoldobuseol:0 "공동 철도 부설"
SHE_gongdongcheoldobuseol_desc:0 "갑작스럽게 키보토스가 전이한 이후, 여러 철도가 끊어졌고, 연합이 선언된 이후 각 지역의 철도 궤간은 모두 다릅니다. 우리는 이러한 문제를 해결하여 연합의 이동을 더욱 수월하게 개선할 것입니다."
SHE_gisulgyolyu:0 "기술 교류"
SHE_gisulgyolyu_desc:0 "각 회원국 간의 기술 격차를 좁히고 연합 전체의 기술력 향상을 위해 공동 기술 개발원을 설립하고 운영할 것입니다. 우리는 이 시설로부터 더욱 빠른 과학적 진보를 이뤄낼 수 있습니다."
SHE_tonghabsaneobgyehoeg:0 "통합 산업 계획"
SHE_tonghabsaneobgyehoeg_desc:0 "연합의 산업을 총체적으로 개선하고 발전시키기 위해서 우리는 공동으로 산업을 개발 및 개선할 것이며 이는 유로-키보토스 연합 전체의 산업화 계획으로 이어질 수 있습니다."
SHE_5gaenyeongyehoeg:0 "5개년 계획"
SHE_5gaenyeongyehoeg_desc:0 "연합의 여러 산업 규격을 통일하고 연합 전체의 산업을 총체적으로 개선한다는 목표를 내걸고, 연합 5개년 계획이 선언되었습니다. 우리는 연합의 산업을 개발하고 다음 산업 계획의 기반이 될 환경을 마련할 것입니다."

#아리우스 국가중점
ari_newfocus_0:0 "의문의 세계"
ari_newfocus_0_desc:0 "수상한 세상으로의 이동은, 아리우스 분교의 대혼란을 유발했지만, 베아트리체의 지도에서 벗어날 수 있는 기회이기도 합니다."
ari_newfocus_1:0 "아리우스 내전"
ari_newfocus_1_desc:0 "베아트리체의 지배가 사라진 아리우스는, 충성파 학생들과 다른 학생들의 갈등이 극에 달해 있습니다. 하지만, 충성파 학생들은 극소수에 불과합니다."
ari_newfocus_2:0 "전통적 질서"
ari_newfocus_2_desc:0 "아리우스의 정당한 지도자는, 로열 블러드를 이어받은 공주 뿐입니다."
ari_newfocus_3:0 "만민의 뜻을 받들어"
ari_newfocus_3_desc:0 "더 많은 사람들의 의견을 받드는 것이 가장 좋은 방법입니다"
ari_newfocus_4:0 "행정 복원"
ari_newfocus_4_desc:0 "행정을 복원시키는 것이 급선무입니다. 행정 없이는, 국가도 없습니다."
ari_newfocus_5:0 "소비에트식 산업화"
ari_newfocus_5_desc:0 "주변의 국가인 소비에트 사회주의 공화국 연방의 산업화 과정을 모방하는 것은, 우리의 산업화에 큰 도움이 될 것입니다."
ari_newfocus_6:0 "집단농장 부설"
ari_newfocus_6_desc:0 "사유 재산이라는 개념이 없는 현재, 농업을 부흥시켜 학생들을 먹이기 위해서는 집약적 농업이 적절할 것입니다."
ari_newfocus_7:0 "중화학 콤비나트"
ari_newfocus_7_desc:0 "중화학 콤비나트는 농업, 건설 등 여러 분야에 큰 도움이 될 것입니다."
ari_newfocus_8:0 "콤비나트와 집단농장과의 연계"
ari_newfocus_8_desc:0 "중화학 콤비나트와 집단농장을 지근거리에 부설하는 것은 효율성 향상에 큰 도움이 될 것입니다."
ari_newfocus_9:0 "중공업 콤비나트"
ari_newfocus_9_desc:0 "먹고, 입는 기본적인 것을 해결했으니, 이제 더 나아갈 때입니다."
ari_newfocus_10:0 "흐루숍카 부설"
ari_newfocus_10_desc:0 "의, 식의 해결 이후, 이제 주의 해결을 시작할 때입니다. 흐루숍카라 불리는 주거 양식은 좁은 공간에 많은 인구를 수용할 수 있으며, 건설에 필요한 자재와 시간도 적은 편입니다."
ari_newfocus_11:0 "행정 전산화"
ari_newfocus_11_desc:0 "행정을 전산화시키는 것은 우리의 행정 인력 수요를 크게 줄여줄 것입니다."
ari_newfocus_12:0 "주민등록제"
ari_newfocus_12_desc:0 "모든 사람에 대한 정보를 전산화시켜 보유하는 것은 방첩, 그리고 행정 업무에 큰 도움이 될 것입니다."
ari_newfocus_13:0 "우편 업무 시작"
ari_newfocus_13_desc:0 "우펀 업무는 국가의 명령을 각 개인에게 전달하고, 국가에 대한 요청을 개인이 국가에게 보내는 데 큰 역할을 합니다."
ari_newfocus_14:0 "의무 복무"
ari_newfocus_14_desc:0 "발전된 행정의 성과로써, 우리는 학생이 아닌, 어른들에게 의무적인 병역과 전시, 준전시 상태에서의 동원이 가능하게 되었습니다."
ari_newfocus_15:0 "더 빨리!"
ari_newfocus_15_desc:0 ""
ari_newfocus_16:0 "프로테스탄트 교인 포섭"
ari_newfocus_16_desc:0 "이 땅의 신앙을 분석한 결과, 프로테스탄트란 종파와 가톨릭이란 종파가 발견되었습니다. 우리의 신앙은 이미 역사서에만 적혀 있는 상태였지만, 같은 신앙을 공유하던 민족들은 타락한 교회에 저항했습니다. 그들을 도와야 합니다."
ari_newfocus_17:0 "옥좌의 주인께 옥좌를"
ari_newfocus_17_desc:0 ""
ari_newfocus_18:0 "고귀한 피의 권리"
ari_newfocus_18_desc:0 ""
ari_newfocus_19:0 "모교에게 영광을"
ari_newfocus_19_desc:0 ""
ari_newfocus_20:0 "만민이 평등한 사회"
ari_newfocus_20_desc:0 ""
ari_newfocus_21:0 "사회주의적 전통 장려"
ari_newfocus_21_desc:0 ""
ari_newfocus_22:0 "모든 피는 고귀하다"
ari_newfocus_22_desc:0 ""
ari_newfocus_23:0 "최후 승리를 위하여"
ari_newfocus_23_desc:0 ""
ari_newfocus_24:0 "민주주의적 절차"
ari_newfocus_24_desc:0 "외국의 의회 제도를 모방하여, 아리우스만의 총회 제도를 설립할 수 있었습니다. 총회 의원은 다시 학생과 시민들로부터 선출됩니다."
ari_newfocus_25:0 "총회 제도 정착"
ari_newfocus_25_desc:0 "총회 제도가 정착되자, 많은 학생들이 민주주의적 가치를 드높이기 시작했습니다."
ari_newfocus_26:0 "입헌군주"
ari_newfocus_26_desc:0 "아리우스의 정당한 지도자는, 로열 블러드의 소유자였습니다. 하지만 민주주의적 절차로 선출된 지도자 또한 정당하다 볼 수 있습니다. 그러므로, 하카리 아츠코를 입헌 군주로 즉위시키고, 명목상의 주권자로 임명시켜 내부를 안정시킬 수 있습니다."
ari_newfocus_27:0 "학생의 권리를 수호하기 위해"
ari_newfocus_27_desc:0 "학생의 권리는 억압받았습니다. 하지만 우리는, 권리를 되찾았습니다. 되찾은 권리를, 절대 뺴앗기지 않을 것입니다."
ari_newfocus_28:0 "박해받는 동지와의 연대"
ari_newfocus_28_desc:0 ""
ari_newfocus_29:0 "노동윤리"
ari_newfocus_29_desc:0 ""
ari_newfocus_30:0 "주께서 보우하시는 학원"
ari_newfocus_30_desc:0 ""
ari_newfocus_31:0 "정당한 아리우스의 강역"
ari_newfocus_31_desc:0 ""
ari_newfocus_32:0 "교황청 공격"
ari_newfocus_32_desc:0 ""
ari_newfocus_33:0 "산업 현대화"
ari_newfocus_33_desc:0 "기반 시설들이 갖춰졌으니, 이제 산업을 현대화할 때입니다."
ari_newfocus_34:0 "대량 생산"
ari_newfocus_34_desc:0 "대량 생산은, 단순히 많이 만드는 것 이상의 의미를 지닙니다. 규모의 경제를 이룩하면, 학생들의 삶의 질은 더욱 향상될 것입니다."
ari_newfocus_35:0 "연구시설 재건"
ari_newfocus_35_desc:0 "아리우스의 여러 연구들을 진행하던 연구 시설을 복원시키면, 더 많은 기술적 향상을 이룩할 수 있습니다."
ari_newfocus_36:0 "헤일로-기술 재건"
ari_newfocus_36_desc:0 "헤일로에 관한 연구에만 한정한다면, 아리우스의 기술력은 키보토스에서 가장 훌륭합니다. 이를 이용합시다."
ari_newfocus_37:0 "게마트리아 기술 무단도용"
ari_newfocus_37_desc:0 "아리우스의 옛 지배자인 베아트리체의 유산을 분석하여, 현 상황에서 적용할 수 있는 기술들을 얻어낼 수 있습니다."
ari_newfocus_38:0 "양에는 양만의 질이 있다"
ari_newfocus_39_desc:0 "'양에는 양만의 질이 있다.' 전략적 상황에서, 적보다 수준이 떨어지나 수가 충분히 많다면, 적을 압도할 수 있습니다."
ari_newfocus_39:0 "아리우스 사단 조직"
ari_newfocus_39_desc:0 "현재까지, 아리우스 스쿼드의 무력만으로 아리우스를 수호해 왔습니다. 하지만, 새로운 세상에서도, 무력이 강하지 않다면, 우리는 패배할 수 밖에 없습니다. 현지의 군사 체계를 접목하여, 아리우스 사단을 편재할 수 있습니다."
ari_newfocus_40:0 "비-학생 보조 인력"
ari_newfocus_40_desc:0 "현재까지, 아리우스 스쿼드의 무력만으로 아리우스를 수호해 왔습니다. 하지만, 학원의 통제 하에 있는 영토는 넓고 학생들은 적습니다. 현지의 어른들을 징집해 그 수를 채울 수 있습니다."
ari_newfocus_41:0 "전장의 신"
ari_newfocus_41_desc:0 "아리우스는 그 특성상, 화력 지원을 위한 포병 양성이 불가능했습니다. 현지의 기술력과 인력을 동원해, '전장의 신'이라 불리는 포병을 양성할 것입니다."
ari_newfocus_42:0 "아리우스 사단 추가 배치"
ari_newfocus_42_desc:0 "아리우스 사단의 편성 이후, 더 많은 인력이 필요해졌습니다. 이를 해결하기 위해, 추가적으로 산업 현장에 있던 학생들을 징집할 것입니다."
ari_newfocus_43:0 "콤비나트 통합"
ari_newfocus_43_desc:0 "콤비나트의 추가적 통합을 통해, 더 많은 산업적 이득을 챙길 수 있습니다."
ari_newfocus_44:0 "기적의 생산성"
ari_newfocus_45_desc:0 "생산성 개선을 위한 수 없는 노력을 통해, 보다 더 적은 인력으로 더 많은 산업력을 얻을 수 있었습니다."
ari_newfocus_45:0 "비-학생 사단 추가 조직"
ari_newfocus_45_desc:0 "외부 위협이 지속적으로 성장하고, 국경을 접하고 있는 트리니티 연방학원의 정세가 불안해짐에 따라, 추가적 징병이 필요하게 되었습니다."
ari_newfocus_46:0 "기계화 우선"
ari_newfocus_desc:0 "헤일로가 없는 현지 어른들은 학생보다 약할 수 밖에 없으나, 전차, 장갑차, 전투 차량 등을 이용할 시, 거의 대등한 전투가 가능합니다."
ari_newfocus_47:0 "신에게 날개를"
ari_newfocus_47_desc:0 "'전장의 신', 포병은 그 특성상 방호력이 매우 약합니다. 또한 포병이 사격한 이후 좌표가 노출되므로, 즉각적인 대포병사격으로 인해 무력화될 가능성도 높습니다. 그러므로, 우리는 자주포를 대규모로 운용하여, 포병들을 보호할 수 있습니다."
ari_newfocus_48:0 "사회주의 리얼리즘"
ari_newfocus_48_desc:0 "문화의 힘은 강대합니다. 사회주의 사상에 대한 예술 작품을 학생들과 어른들에게 배포하는 것은 사회주의 사상에 대한 동의와 애교심을 동시에 향상시킬 수 있습니다."
ari_newfocus_49:0 "트리니티와의 평화협정"
ari_newfocus_49_desc:0 "트리니티와 아리우스는 오랜 기간 동안 원한 관계였습니다. 새로운 세상에 온 오늘날, 이러한 원한을 청산하고 같은 목표를 위해 나아갈 수 있지 않을까요?"
ari_newfocus_50:0 "외교 관계 수립"
ari_newfocus_50_:0 "해외 다른 국가들과 외교 관계를 수립하는 것은, 다른 국가가 우리에게 전쟁을 선포하거나, 불합리한 조약을 강요할 때 평화적으로 대처할 수 있는 수단이 될 것입니다."
ari_newfocus_51:0 "밀레니엄과의 외교관계 수립"
ari_newfocus_51_desc:0 "밀레니엄 사이언스 스쿨, 약칭 '밀레니엄'과 외교관계를 수립하는 것은 선진 과학 기술과 산업 능력을 얻는 데 도움이 될 것입니다."
ari_newfocus_52:0 "미합중국과의 동맹"
ari_newfocus_53_desc:0 "미합중국은 이 세계의 강대한 국가들 중 한 국가입니다. 이들과 동맹을 맺는 것은 안보상으로 큰 도움이 될 것입니다."
ari_newfocus_53:0 "자유, 평등, 연대"
ari_newfocus_53_desc:0 "자유, 평등, 연대는 아리우스 총회에서 제정한 우리의 사상을 나타내는 구호입니다. 우리는 이 구호 아래서 자유와 평등을 위해 연대할 것입니다."
ari_newfocus_54:0 "붉은겨울 연방학원과의 외교 관계 수립"
ari_newfocus_54_desc:0 "붉은겨울 연방학원과의 외교 관계를 수립하여, 사회주의 동지로써의 연대를 굳건히 하여 추후 군사적 협력을 도모할 수 있습니다."
ari_newfocus_55:0 "소비에트 연방과의 외교 관계 수립"
ari_newfocus_55_desc:0 "이 세계의 첫 번째 사회주의 국가인 소비에트 사회주의 공화국 연방과의 외교 관계를 수립하는 것은, 사회주의의 본토로부터의 사상적 도움과 군사적 협력, 산업 지원 등 많은 도움을 얻을 수 있을 것입니다."
ari_newfocus_56:0 "학생 해방 운동"
ari_newfocus_56_desc:0 "아직도 수 많은 학생들이 각 학원과 국가의 통치 하에 신음하고 있습니다. 우리가 선택할 수 있는 모든 선택지를 동원해, 그들을 '해방'시켜야 합니다."
ari_newfocus_57:0 "게르만족의 강역 회복"
ari_newfocus_57_desc:0 "현지 역사서를 분석한 결과, 아리우스는 게르만족이라는 민족의 신앙이였습니다. 이들의 강역을 되찾는 것은 우리의 정당한 목표입니다."
ari_newfocus_58:0 "구독일 영유권 주장"
ari_newfocus_58_desc:0 "우리가 현재 존재하고 있는 곳, 단치히는 다수가 게르만족으로 구성되어 있지만 폴란드란 국가의 영토였습니다. 그렇기에 옛 독일의 지도자는 단치히를 독일의 영토로 편입하려 했습니다. 우리가 그들의 주장을, 반대로 되돌려줍시다."
ari_newfocus_59:0 "부르군트 영유권 주장"
ari_newfocus_59_desc:0 "구 프랑스, 현 밀레니엄의 통제 하에 있는 부르군트 왕국은 과거 아리우스 신앙을 믿던 곳이였습니다. 우리의 정당한 강역을 되찾읍시다."
ari_newfocus_60:0 "동고트 왕국 영유권 주장"
ari_newfocus_60:0 "동고트 왕국, 현 이탈리아는 과거 아리우스 신앙을 믿던 곳이였습니다. 우리의 정당한 강역을 되찾읍시다."
ari_newfocus_61:0 "스칸디나비아 영유권 주장"
ari_newfocus_61_desc:0 "스칸디나비아는 게르만족의 중요한 영토였습니다. 현재 붉은겨울 연방학원 통제하에 있는 이 반도는, 그들의 정치적 불안정성 때문에 점령하기 어렵지 않을 것입니다. 우리의 정당한 강역을 되찾읍시다."
ari_newfocus_62:0 "부르군트 통합"
ari_newfocus_62_desc:0 "우리는 부르군트를 점령했고, 이제 점령지를 우리 치하에 통합시킬 시간입니다."
ari_newfocus_63:0 "구독일 통합"
ari_newfocus_63_desc:0 "우리는 구독일국의 영토를 점령했고, 이제 점령지를 우리 치하에 통합시킬 시간입니다."
ari_newfocus_64:0 "동고트 왕국 통합"
ari_newfocus_64_desc:0 "우리는 구 동고트 왕국을 점령했고, 이제 점령지를 우리 치하에 통합시킬 시간입니다."
ari_newfocus_65:0 "스칸디나비아 통합"
ari_newfocus_65_desc:0 "우리는 스칸디나비아 문화권을 점령했고, 이제 점령지를 우리 치하에 통합시킬 시간입니다."

#アビドス国家方針#
ABY_newfocus_0:0 "正体不明の事件"
ABY_newfocus_0_desc:0 "アビドス対策委員会は砂だらけだったアビドスで、何が起こったのかを調査すべく、様々な計画を考案している..."
ABY_newfocus_1:0 "住民の調査"
ABY_newfocus_1_desc:0 "対策委員会はあちこちに存在するキヴォトス以外の人々の調査を始めた。"
ABY_newfocus_2:0 "建物の調査"
ABY_newfocus_2_desc:0 "対策委員会はキヴォトスに存在しなかった建物の調査を始めた。"
ABY_newfocus_3:0 "外界の調査"
ABY_newfocus_3_desc:0 "対策委員会は、現在ここがキヴォトスではないことを今一度理解するために詳しく調査を始めた。"
ABY_newfocus_4:0 "ホシノの計画"
ABY_newfocus_4_desc:0 "ホシノは私達に自身の計画を説明してくれた。"
ABY_newfocus_5:0 "防衛に関する問題"
ABY_newfocus_5_desc:0 "対策委員会は、ズデーテンラントの最小限の防衛のために、地元住民に民兵などを設置するよう指示した。"
ABY_newfocus_6:0 "産業のための施設"
ABY_newfocus_6_desc:0 "対策委員会はズデーテンラントの産業施設を見て感心したが、それでも十分ではないと考えた。\nもっと多くの産業が発展することが、住民とアビドスを守ることにつながるのだ。"
ABY_newfocus_7:0 "政治の世界へ"
ABY_newfocus_7_desc:0 "チェコスロバキアの人々は今までの自分の国を探し求めています。\n彼らに安心してもらうにはまず、チェコスロバキアという国にコンタクトを取る必要があるだろう。"
ABY_newfocus_8:0 "軍隊の補充"
ABY_newfocus_8_desc:0 "ズデーテンラントをより強固に守るために、もっと多くの兵力が必要だ。"
ABY_newfocus_9:0 "装備の強化"
ABY_newfocus_9_desc:0 "ズデーテンラントを守るには私達の軍隊により協力な武器が必要である。"
ABY_newfocus_10:0 "確実なゲリラ戦を"
ABY_newfocus_10_desc:0 "歩兵は敵の攻撃を防御することはできるが、攻撃するには足らない。\n予期せぬゲリラ戦により敵の勢いを削ぐのがいいだろう。"
ABY_newfocus_11:0 "空軍の創設"
ABY_newfocus_11_desc:0 "ズデーテンラントを守る前に、私達は空での戦いに勝たねばならない。"
ABY_newfocus_12:0 "より広域な空軍"
ABY_newfocus_12_desc:0 "私達は敵からの攻撃を防ぐことができたが、攻撃する手段がない。\n私達は地上でも空でもあらゆる場所での攻撃ができなければならない。"
ABY_newfocus_13:0 "우리의 완벽한 군대"
ABY_newfocus_13_desc:0 "우리의 육군과 공군은 주데텐란트를 보호하기 위한 준비가 모두 끝났습니다.\n적들이 우리를 공격한다면 우린 적들에게 끔찍한 밤을 전해줄 것입니다!"
ABY_newfocus_14:0 "민간 공장 건설"
ABY_newfocus_14_desc:0 "대책위원회는 주데텐란트의 방어를 위해서는 산업이 중요하다고 판단했습니다."
ABY_newfocus_15:0 "더 많은 공장"
ABY_newfocus_15_desc:0 "더 많은 공장으로 주데텐란트를 지켜야합니다."
ABY_newfocus_16:0 "마지막 민간 공장!"
ABY_newfocus_16_desc:0 "주데텐란트의 마지막 공장을 지을 시간입니다!"
ABY_newfocus_17:0 "무기와 탄약"
ABY_newfocus_17_desc:0 "대책위원회는 더 많은 무기와 탄약을 생산할 시설이 필요하다고 판단했습니다."
ABY_newfocus_18:0 "더 많은 무기와 탄약"
ABY_newfocus_18_desc:0 "더 많은 무기와 탄약을 생산해서 주데텐란트를 지켜야합니다."
ABY_newfocus_19:0 "화려한 무기와 완벽한 탄약"
ABY_newfocus_19_desc:0 "주데텐란트에 마지막까지 무기와 탄약을 공급할 시설입니다!"
ABY_newfocus_20:0 "광산 채굴"
ABY_newfocus_20_desc:0 "대책위원회는 무기를 만들려면 자원이 필요한 걸 깨닫습니다.\n하지만 주데텐란트는 자원이 나지 않습니다.\n자원이 날 때까지 우리들은 광산에 들어가서 노동을 할 것입니다."
ABY_newfocus_21:0 "확장된 광산"
ABY_newfocus_21_desc:0 "광산에 들어가서 여러가지 광물을 캐다가 무언가를 발견한 거 같습니다?"
ABY_newfocus_22:0 "정제소 건설"
ABY_newfocus_22_desc:0 "우리의 기술력은 이제 석유와 고무를 생산할 수 있게 되었습니다!\n더욱 많은 무기를 위하여!"
ABY_newfocus_23:0 "우리들을 위한 공장!"
ABY_newfocus_23_desc:0 "우리는 더욱 많은 산업과 무기, 자원을 끌어올려왔습니다.\n이제 우리는 엄청난 호황기를 얻을 수 있을 겁니다!"
ABY_newfocus_24:0 "체코슬로바키아와의 연대"
ABY_newfocus_24_desc:0 "주데텐란트의 주민들은 체코슬로바키아의 행정력 아래에 살고 싶어 하는 거 같습니다.\n우리는 체코슬로바키아와의 친선을 위해서 무엇이든 할 것입니다."
ABY_newfocus_25:0 "시로코의 계획"
ABY_newfocus_25_desc:0 "시로코가 우리에게 엄청난 계획을 알려줬습니다?"
ABY_newfocus_26:0 "아야네의 계획"
ABY_newfocus_26_desc:0 "아야네가 우리에게 자신의 계획을 설명했습니다."
ABY_newfocus_27:0 "요새 건설 1단계"
ABY_newfocus_27_desc:0 "대책위원회는 주데텐란트의 방어를 위해서는 요새가 꼭 필요하다고 생각했습니다."
ABY_newfocus_28:0 "요새 건설 2단계"
ABY_newfocus_28_desc:0 "아직 요새가 완벽하게 완성되지 않았습니다.\n더욱 많은 건설이 필요합니다."
ABY_newfocus_29:0 "요새 건설 3단계"
ABY_newfocus_29_desc:0 "요새가 거의 완벽하게 완성되었습니다.\n하지만 아직 부족합니다...\n조금 더 촘촘히 건설해야 합니다."
ABY_newfocus_30:0 "요새 건설 마지막 단계"
ABY_newfocus_30_desc:0 "마지막 요새의 건설입니다.\n우리의 방어는 이제 우주방어라 불릴 것입니다!"
ABY_newfocus_31:0 "요새를 지키는 대포"
ABY_newfocus_31_desc:0 "우리의 요새는 하늘에서 내려오는 공격에는 매우 취약합니다.\n우리는 요새를 지키기 위해서 대공포를 설치해야 합니다."
ABY_newfocus_32:0 "완벽한 하늘을 위한 건설"
ABY_newfocus_32_desc:0 "전투기가 높은 작전 효율을 보이기 위해서는 적의 숫자를 알아야 합니다.\n그러긴 위해선 레이더가 필수일 것입니다."
ABY_newfocus_33:0 "암호 해독 능력"
ABY_newfocus_33_desc:0 "적의 작전을 알아야지 방어를 더 효율적으로 진행할 수 있습니다."
ABY_newfocus_34:0 "제국의 부활 계획"
ABY_newfocus_34_desc:0 "우리를 도와준 체코슬로바키아 사람들을 위해서는 그들이 더 넓은 영토에서 살 수 있게 우리가 손을 내밀어야 합니다."
ABY_newfocus_35:0 "탈환 작전"
ABY_newfocus_35_desc:0 "체코슬로바키아에 원래 영토는 현재 백귀야행이 점령했습니다.\n백귀야행에게 우리의 뜻을 알려주며 그들도 함께 체코슬로바키아에게 도움을 줘야 합니다.\n우리는 침략자가 아닌 도움을 주는 자들로 남아야 합니다."
ABY_newfocus_36:0 "영토 회복"
ABY_newfocus_36_desc:0 "백귀야행은 아비도스-백귀야행 연합 학원으로 편입되었습니다.\n체코슬로바키아는 원래 영토를 회복하여 행정력을 회복했습니다.\n이제 우리는 더 넓은 영토를 꿈꾸며 나아가야 합니다."
ABY_newfocus_37:0 "헝가리 침공"
ABY_newfocus_37_desc:0 "헝가리는 오스트리아-헝가리 제국에서 중요한 역할을 한 국가입니다.\n그렇기 때문에 헝가리를 체코슬로바키아로 데려와야 합니다."
ABY_newfocus_38:0 "산해경에 최후 통첩"
ABY_newfocus_38_desc:0 "현재 오스트리아 지역은 산해경 고급중학교가 점령했습니다.\n산해경에게 우리 아비도스-백귀야행 연합 학원에 들어오라고 편지를 보낼 것입니다.\n산해경이 받지 않는다면 그들에게 끔찍한 밤이 선사될 것입니다."
ABY_newfocus_39:0 "§O제국의 영토§! "
ABY_newfocus_39_desc:0 "아비도스는 체코슬로바키아인들에게 엄청난 영토를 쥐어줬으며 백귀야행과 산해경은 아비도스와 함께 체코슬로바키아를 돕기 위해 일할 것입니다.\n\n이제 우리가 마지막으로 해야할 일은 체코슬로바키아를 더욱 성장시키는 것입니다."
ABY_newfocus_40:0 "낙후된 지역"
ABY_newfocus_40_desc:0 "슬로바키아지역은 주데텐란트보다 많이 낙후되어 있습니다.\n여기에도 공장을 조금 더 지어줘야 할 것 같습니다."
ABY_newfocus_41:0 "요새 확장 1단계"
ABY_newfocus_41_desc:0 "연방은 더 넓어진 주데텐란트의 방어를 위해서는 기존 요새보다 더욱 확장된 요새가 꼭 필요하다고 생각했습니다."
ABY_newfocus_42:0 "요새 확장 2단계"
ABY_newfocus_42_desc:0 "확장된 요새를 완성하려면 아직 시간이 더 필요합니다."
ABY_newfocus_43:0 "요새 확장 마지막 단계"
ABY_newfocus_43_desc:0 "주데텐란트의 방어를 위한 마지막 확장 요새입니다."
ABY_newfocus_44:0 "§R제국의 부활§! "
ABY_newfocus_44_desc:0 "아비도스-체코슬로바키아는 옛 제국의 영토를 모두 가져왔습니다.\n이제 우리는 모든 민족을 통치하며 제국을 위해 일할 것입니다.\n\n제국의 시민들이여! 제국을 위해 일하라! 우리들은 위대한 제국의 시민들이다!"
ABY_newfocus_45:0 "체코 지역 개발"
ABY_newfocus_45_desc:0 "체코 지역은 체코슬로바키아의 핵심 지역 중 하나입니다.\n여기에도 공장이 들어서야지 연방의 힘을 더욱 끌어올릴 수 있습니다."
ABY_newfocus_46:0 "연구소 건설"
ABY_newfocus_46_desc:0 "우리의 연합은 더 높은 기술력을 추구해야 합니다.\n낮은 기술은 우리의 연합을 쇠퇴시킬 뿐입니다."
ABY_newfocus_47:0 "산해경과 헝가리 투자"
ABY_newfocus_47_desc:0 "우리의 연합은 더 많은 공장을 지어서 힘을 더더욱 끌어올려야 합니다.\n오스트리아 지역에 있는 산해경에 대한 지원과 헝가리에 대한 지원을 아끼지 않을 것입니다."
ABY_newfocus_48:0 "더 많은 자원"
ABY_newfocus_48_desc:0 "헝가리 지역에는 막대한 양의 알루미늄이 있습니다.\n우리 연합에 많은 장비를 공급하기 위해서는 이 자원이 꼭 필요합니다.\n더더욱 많이 채굴해서 연합을 이끌어야 합니다."
ABY_newfocus_49:0 "슬로바키아에서의 발견"
ABY_newfocus_49_desc:0 "슬로바키아 지역에서 대량의 텅스텐이 발견되었습니다!\n이것은 미래에 엄청난 가치를 지닐 것입니다."
ABY_newfocus_50:0 "역사 공부"
ABY_newfocus_50_desc:0 "대책위원회는 이 세계에 관한 역사책을 모조리 다 가져와 공부하고 있습니다!"
ABY_newfocus_51:0 "다른 지역들을 위한 투자"
ABY_newfocus_51_desc:0 "체코슬로바키아에는 아직 공장이 건설되지 않은 지역들이 남아있습니다.\n우린 공장을 더욱 많이 지어야합니다!"
ABY_newfocus_52:0 "폭동 진압 1단계"
ABY_newfocus_52_desc:0 "대책위원회는 주데텐란트의 주민들을 자신들의 지배하에 두기로 결정했습니다.\n당연히 이런 선택은 주데텐란트 주민들을 분노하게 만들었습니다.\n그들은 아비도스를 파괴하려고 할껍니다.\n그들을 진압해야 합니다."
ABY_newfocus_53:0 "폭동 진압 2단계"
ABY_newfocus_53_desc:0 "대책위원회는 많은 주민들의 저항을 찍어 눌렀습니다.\n아직도 주데텐란트의 여러 곳에서는 저항을 이어가고 있습니다.\n저항을 끝내려면 더욱 많은 저항을 찍어 눌러야 합니다."
ABY_newfocus_54:0 "폭동 진압 3단계"
ABY_newfocus_54_desc:0 "대책위원회는 아주 많은 주민들의 저항을 찍어 눌렀습니다.\n이제 이 폭동도 끝이 보이기 시작합니다.\n몇몇의 주민들은 스스로의 선택으로 저항을 포기하고 있습니다.\n\n§R마지막 진압을 시작합시다!§!"
ABY_newfocus_55:0 "강제 동원된 노동자"
ABY_newfocus_55_desc:0 "주데텐란트는 현재 산업이 많이 안 좋은 상태입니다.\n우린 주데텐란트의 산업을 끌어올려야 합니다.\n\n§R주민들을 강제로 동원해서라도 말이죠...§!"
ABY_newfocus_56:0 "첫번째 군수 공장"
ABY_newfocus_56_desc:0 "강제로 동원된 노동자들은 군수 공장을 짓기 위해서 일할 것입니다."
ABY_newfocus_57:0 "두번째 군수 공장"
ABY_newfocus_57_desc:0 "강제로 동원된 노동자들은 군수 공장을 짓기 위해서 일할 것입니다."
ABY_newfocus_58:0 "세번째 군수 공장"
ABY_newfocus_58_desc:0 "강제로 동원된 노동자들은 군수 공장을 짓기 위해서 일할 것입니다."
ABY_newfocus_59:0 "첫번째 민간 공장"
ABY_newfocus_59_desc:0 "강제로 동원된 노동자들은 민간 공장을 짓기 위해서 일할 것입니다."
ABY_newfocus_60:0 "두번째 민간 공장"
ABY_newfocus_60_desc:0 "강제로 동원된 노동자들은 민간 공장을 짓기 위해서 일할 것입니다."
ABY_newfocus_61:0 "세번째 민간 공장"
ABY_newfocus_61_desc:0 "강제로 동원된 노동자들은 민간 공장을 짓기 위해서 일할 것입니다."
ABY_newfocus_62:0 "더 많은 노동자"
ABY_newfocus_62_desc:0 "더 많은 노동자를 데려와서 일을 시켜야 합니다.\n\n§R아비도스를 위해서... 주데텐란트에 미래를 위해서...§!"
ABY_newfocus_63:0 "더 넓은 범위"
ABY_newfocus_63_desc:0 "더 넓은 지역에서도 노동자를 강제로 데려와야 합니다.\n자신들의 미래를 위해서 하는 일입니다...\n\n§R아마도요...§!"
ABY_newfocus_64:0 "마지막 동원!"
ABY_newfocus_64_desc:0 "마지막 프로젝트를 위해서는 더 많은 노동자가 필요합니다.\n\n§R더욱 많이 일하거라!§!"
ABY_newfocus_65:0 "§O마지막 프로젝트§! "
ABY_newfocus_65_desc:0 "주데텐란트에는 현재 많은 공장들이 들어섰습니다.\n마지막 남은 프로젝트를 실행시켜서\n\n§R아비도스를 강하게 만들어야 합니다!§!"
ABY_newfocus_66:0 "강제 징병"
ABY_newfocus_66_desc:0 "대책위원회는 주데텐란트에 살고 있는 성인 남성들 중 무작위로 징병할 것입니다."
ABY_newfocus_67:0 "보병 장비"
ABY_newfocus_67_desc:0 "대책위원회는 좋은 보병 장비를 만들기 위해서 연구를 진행할 것입니다."
ABY_newfocus_68:0 "제공권을 향하여"
ABY_newfocus_68_desc:0 "전쟁에서는 무기가 대량 생산이 되어야 합니다.\n대책위원회는 전투기를 조금 더 싸게 만들 방법을 찾아야 합니다."
ABY_newfocus_69:0 "포병 장비"
ABY_newfocus_69_desc:0 "국가에 보병만 있다면 전쟁에서 승리를 원할 수 없을 것입니다.\n견인포를 연구해서 보병들의 전진을 도와줘야 합니다."
ABY_newfocus_70:0 "초기 항공기 개발"
ABY_newfocus_70_desc:0 "하늘을 지배하려면 최신형 항공기가 필요합니다.\n그렇기에 여러 가지 최신형 장비를 통해서 항공기를 개발해야 합니다."
ABY_newfocus_71:0 "기갑 장비"
ABY_newfocus_71_desc:0 "전장에 전차가 하나만 있어도 보병들은 더욱 편히 전쟁에 임할 수 있을 것입니다."
ABY_newfocus_72:0 "여러 항공기 개발"
ABY_newfocus_72_desc:0 "여러 가지 항공기를 개발해야 하늘을 효율적으로 운용할 수 있습니다."
ABY_newfocus_73:0 "광범위한 징병"
ABY_newfocus_73_desc:0 "아비도스를 지키려면 주데텐란트에 살고 있는 성인 남성들을 더욱 많이 징병해야 합니다."
ABY_newfocus_74:0 "게릴라 소탕"
ABY_newfocus_74_desc:0 "아비도스를 위협하는 게릴라들이 출몰했습니다!\n이 게릴라들을 빠르게 소탕하지 않으면 큰 위협이 될 것입니다."
ABY_newfocus_75:0 "본토 방어 1단계"
ABY_newfocus_75_desc:0 "강제로 동원된 노동자들은 주데텐란트의 요새를 건설하기 시작할 것입니다."
ABY_newfocus_76:0 "본토 방어 2단계"
ABY_newfocus_76_desc:0 "주데텐란트에 요새는 아직 완벽하지 않습니다.\n강제로 동원된 노동자들은 요새를 더욱 많이 건설할 것입니다."
ABY_newfocus_77:0 "본토 방어 3단계"
ABY_newfocus_77_desc:0 "주데텐란트 요새에 허점이 발견되었습니다!\n허점을 막기 위해서 노동자들은 더욱 일해야 할 것입니다."
ABY_newfocus_78:0 "본토 방어 마지막 단계"
ABY_newfocus_78_desc:0 "주데텐란트가 완벽하게 완성되기까지 마지막 단계를 남겨두고 있습니다.\n동원된 노동자들은 요새를 완벽하게 만들기 위해서 더욱 많이 일할 것입니다."
ABY_newfocus_79:0 "하늘을 노리는 대포"
ABY_newfocus_79_desc:0 "하늘에서 떨어지는 폭탄은 우리의 요새를 부숴버릴 것입니다.\n우리는 절대 그런 모습을 볼 수 없습니다.\n대공포를 설치해 주데텐란트의 요새를 지킬 것입니다."
ABY_newfocus_80:0 "감시망"
ABY_newfocus_80_desc:0 "주데텐란트에 하늘을 지키려면 아주 많은 전투기들이 효율적으로 움직여야 합니다.\n그렇게 하려면 주데텐란트에 레이더를 설치해야 합니다."
ABY_newfocus_81:0 "해독반"
ABY_newfocus_81_desc:0 "적군의 정보를 가로채는 것은 우리들에게 승리를 가져다줄 것입니다."
ABY_newfocus_82:0 "체계적인 준비"
ABY_newfocus_82_desc:0 "시로코는 키보토스 학원들 전체가 이 세계로 전이했다고 생각했습니다.\n그들을 아비도스에 흡수시키고 완벽한 키보토스 연방을 만들 것이며\n이 세계에 인간들을 노예로 부리며 세상을 지배하겠다는 야심찬 계획이 세워졌습니다.\n대책위원회 모두는 시로코를 걱정하며 그녀가 계획을 잘 실행할 수 있게끔 도와주는 것이 다일것입니다."
ABY_newfocus_83:0 "백귀야행에 최후통첩"
ABY_newfocus_83_desc:0 "시로코는 백귀야행에 아비도스와 함께 키보토스에 있었던 모든 학원과의 통합을 위해 힘쓰자며\n이 세계에 있는 인간들은 별로 도움이 되지 못한다고 설명했습니다."
ABY_newfocus_84:0 "슬로바키아 침공"
ABY_newfocus_84_desc:0 "키보토스에 살던 학생들보다도 몸이 약한 이 세계 인간들은 이제 우리의 노예로 전락해야 합니다.\n우리의 계획은 그 무엇도 막을 수 없습니다."
ABY_newfocus_85:0 "대전쟁 작전 수립"
ABY_newfocus_85_desc:0 "키보토스에 있었던 모든 학원에 대한 작전 계획을 수립해야 합니다.\n아비도스보다 강한 학원들은 넘치고 넘쳤으니깐요."
ABY_newfocus_86:0 "통합의 길로"
ABY_newfocus_86_desc:0 "그녀의 키보토스 통합 계획은 더욱 확실하게 수립되었으며 더욱 커다란 전쟁을 불러올 것입니다..."
ABY_newfocus_87:0 "D.U 로 가는길"
ABY_newfocus_87_desc:0 "총학생회와 샬레는 이제 더 이상 의미가 없습니다.\n아비도스로 합쳐진다면 모든 게 해결됩니다."
ABY_newfocus_88:0 "기술력의 끝판왕"
ABY_newfocus_88_desc:0 "밀레니엄의 기술력은 완벽합니다.\n하지만 그들의 기술력은 쓸데없는 곳에 쓰이는 게 대부분일 것입니다.\n아비도스는 그 기술력을 바탕으로 더욱 강해질 것입니다."
ABY_newfocus_89:0 "붉은 별 파괴하기"
ABY_newfocus_89_desc:0 "체리노라는 꼬마 서기장은 이제 필요 없습니다.\n우리의 아비도스가 더욱 높은 권리로 노동자들을 보호해 주면 그만입니다."
ABY_newfocus_90:0 "나머지 정리"
ABY_newfocus_90_desc:0 "낮은 인지도를 가진 학원들을 정리할 시간입니다.\n그들에게 아비도스에 힘을 보여줍시다."
ABY_newfocus_91:0 "제 2의 에덴조약"
ABY_newfocus_91_desc:0 "게헨나와 트리니티는 원수지간이라고 하지만\n우리의 아비도스와 통합된다면 문제 될게 없습니다.\n통합되면 우리는 하나입니다."
ABY_newfocus_92:0 "§R키보토스 통합§! "
ABY_newfocus_92_desc:0 "우린 시로코의 계획에 따라서 모든 일을 했습니다.\n큰 전쟁과 큰 희생을 치러내고 만들어진\n이 키보토스는 하나로 통합되었으며 이 이상한 세계에서 아비도스는 더욱 넓은 영토를 확보하려고 할 것입니다.\n\n§R키보토스 만세!§!"
ABY_newfocus_93:0 "보헤미아 징병"
ABY_newfocus_93_desc:0 "보헤미아 지역에 있는 주민들을 징병해야 합니다.\n우리의 위대한 아비도스를 위해서..."
ABY_newfocus_94:0 "모라비아 징병"
ABY_newfocus_94_desc:0 "모라비아 지역에 있는 주민들을 징병해야 합니다.\n우리의 위대한 아비도스를 위해서..."
ABY_newfocus_95:0 "슬로바키아 서부 징병"
ABY_newfocus_95_desc:0 "슬로바키아 서부 지역에 있는 주민들을 징병해야 합니다.\n우리의 위대한 아비도스를 위해서..."
ABY_newfocus_96:0 "슬로바키아 동부 징병"
ABY_newfocus_96_desc:0 "슬로바키아 동부 지역에 있는 주민들을 징병해야 합니다.\n우리의 위대한 아비도스를 위해서..."
ABY_newfocus_97:0 "요새 건설 1단계"
ABY_newfocus_97_desc:0 "평화를 위해서는 어느 정도의 방어력은 가지고 있어야 합니다.\n그렇기에 우리는 주데텐란트에 요새를 건설해야 합니다."
ABY_newfocus_98:0 "요새 건설 2단계"
ABY_newfocus_98_desc:0 "20%정도의 요새가 건설되었습니다.\n더 열심히 평화를 위해 요새를 건설해야 합니다."
ABY_newfocus_99:0 "요새 건설 3단계"
ABY_newfocus_99_desc:0 "40$정도의 요새가 건설되었습니다.\n평화를 위해서라면 더욱 열심히 건설해야 합니다."
ABY_newfocus_100:0 "요새 건설 4단계"
ABY_newfocus_100_desc:0 "60%정도의 요새가 건설되었습니다.\n이제 얼마 안 남았습니다.\n우리의 요새를 더욱 튼튼하게 만들어야 합니다."
ABY_newfocus_101:0 "대공포"
ABY_newfocus_101_desc:0 "하늘에서 내려오는 폭탄을 막아야지 우리의 요새를 보호할 수 있습니다."
ABY_newfocus_102:0 "레이더"
ABY_newfocus_102_desc:0 "적들을 알아야지 우리의 하늘을 지킬 수 있습니다."
ABY_newfocus_103:0 "해독 능력"
ABY_newfocus_103_desc:0 "적들이 무슨 생각을 하는지 알아야지 전쟁에 대비할 수 있습니다."
ABY_newfocus_104:0 "요새 건설 마지막 단계"
ABY_newfocus_104_desc:0 "80%정도의 요새가 건설되었습니다.\n우리의 요새는 완벽해질 것입니다!"
ABY_newfocus_105:0 "연합의 육군"
ABY_newfocus_105_desc:0 "대책위원회는 주데텐란트의 주민들과 키보토스에 학생들이 하나로 된\n새로운 육군을 만들어야 한다고 생각했습니다.\n하나로 통합된 우리를 공격하기엔 쉽지 않을 것입니다."
ABY_newfocus_106:0 "보병 장비"
ABY_newfocus_106_desc:0 "대책위원회는 우리 연합군이 강해지기 위해서는\n보병 장비를 최신식으로 연구해야 한다고 생각했습니다."
ABY_newfocus_107:0 "포병 장비"
ABY_newfocus_107_desc:0 "대책위원회는 보병만으로 적을 제압하긴 힘들다고 생각했으며\n그렇기에 우리 연합군이 강해지려면 포병의 화력도 충분해야 한다고 판단했습니다."
ABY_newfocus_108:0 "기갑 장비"
ABY_newfocus_108_desc:0 "이 세계에서는 아직 탱크라는 무기에 대한 개념이 확실하게 정의되지 않았습니다.\n키보토스에는 여러 가지 탱크가 있으니 그것을 기억해내 키보토스식 탱크를 연구하면 될 거 같습니다."
ABY_newfocus_109:0 "연합 공군 창설"
ABY_newfocus_109_desc:0 "다른 적들이 우리의 하늘을 지배해서는 안 됩니다.\n우리는 최신형 항공기를 통해서 적을 제압해야 합니다."
ABY_newfocus_110:0 "더 많은 항공기"
ABY_newfocus_110_desc:0 "제공권을 장악하려면 항공기가 많이 필요합니다.\n항공기를 더 싸게 만들 방법을 찾아야 합니다."
ABY_newfocus_111:0 "하늘에서의 공포"
ABY_newfocus_111_desc:0 "제공권을 장악하고 적군 머리 위로 폭탄을 떨어뜨려야 적을 제압할 수 있습니다.\n하늘에서 떨어지는 폭탄은 그야말로 공포 그 자체이니깐요."
ABY_newfocus_112:0 "완벽한 육군"
ABY_newfocus_112_desc:0 "하나로 결집한 우리의 육군은 더 이상 두려울 것이 없습니다.\n우리는 가족과 재산을 지키기 위해서라면 어떤 일이든 할 것입니다."
ABY_newfocus_113:0 "평화를 위한 공장"
ABY_newfocus_113_desc:0 "방어를 위해서는 무기가 필요합니다.\n우리는 더욱 많은 공장으로 무기를 만들 것입니다."
ABY_newfocus_114:0 "완벽한 공군"
ABY_newfocus_114_desc:0 "우리의 하늘은 우리가 지켜야 합니다.\n우리 머리 위에서 떨어지는 폭탄은 용납할 수 없습니다."
ABY_newfocus_115:0 "기초를 다지자"
ABY_newfocus_115_desc:0 "주데텐란트는 산업이 부실합니다.\n대책위원회는 주데텐란트에 더욱 많은 공장이 들어와야 연합을 지킬 수 있다고 판단했습니다."
ABY_newfocus_116:0 "민간 공장 1단계"
ABY_newfocus_116_desc:0 "공장을 많이 설치해서 우리의 영토를 지켜야 합니다!"
ABY_newfocus_117:0 "민간 공장 2단계"
ABY_newfocus_117_desc:0 "공장을 더욱 많이 설치해서 우리의 영토를 지켜야 합니다!"
ABY_newfocus_118:0 "민간 공장 3단계"
ABY_newfocus_118_desc:0 "마지막 민간 공장을 설치해서 우리의 영토를 지켜야 합니다!"
ABY_newfocus_119:0 "군수 공장 1단계"
ABY_newfocus_119_desc:0 "공장을 많이 설치해서 우리의 영토를 지켜야 합니다!"
ABY_newfocus_120:0 "군수 공장 2단계"
ABY_newfocus_120_desc:0 "공장을 더욱 많이 설치해서 우리의 영토를 지켜야 합니다!"
ABY_newfocus_121:0 "군수 공장 3단계"
ABY_newfocus_121_desc:0 "마지막 군수 공장을 설치해서 우리의 영토를 지켜야 합니다!"
ABY_newfocus_122:0 "자원 채굴 1단계"
ABY_newfocus_122_desc:0 "주데텐란트에선 무기를 위해 자원을 캐야합니다!"
ABY_newfocus_123:0 "자원 채굴 2단계"
ABY_newfocus_123_desc:0 "주데텐란트에선 더욱 많은 무기를 위해 자원을 캐야합니다!"
ABY_newfocus_124:0 "자원 채굴 3단계"
ABY_newfocus_124_desc:0 "광산을 확장하여 더 많은 자원을 캐서 우리의 영향력을 보여줍시다!"
ABY_newfocus_125:0 "§O소비재를 위한 건설§! "
ABY_newfocus_125_desc:0 "우리들의 산업은 커질때로 커졌습니다.\n이제 소비재를 더욱 많이 생산해서 민간으로 돌릴 차례입니다!"
ABY_EURKivotos:0 "키보토스-유로 연합" #세력 이름
ABY_newfocus_126:0 "연합을 위한 첫걸음"
ABY_newfocus_126_desc:0 "연합을 위한 첫걸음을 위해서는 주변 국가들에게 우리의 뜻을 알려야 합니다.\n우리는 키보토스-유로 연합이라는 세력으로 알려질 것입니다."
ABY_newfocus_127:0 "트리니티 초대"
ABY_newfocus_127_desc:0 "우리는 거대한 연합을 만들어야 합니다.\n그러기 위해서 우리는 트리니티에 연합을 만들자고 제안할 것입니다."
ABY_newfocus_128:0 "백귀야행 초대"
ABY_newfocus_128_desc:0 "백귀야행에 축제는 키보토스에서도 엄청 커다랬습니다.\n이 세계 사람들도 백귀야행에 축제를 보고 즐겨야합니다."
ABY_newfocus_129:0 "슬로바키아 초대"
ABY_newfocus_129_desc:0 "주데텐란트의 주민들은 체코슬로바키아를 원하고 있습니다.\n하지만 지금은 백귀야행이 체코 지역을 점령하고 있습니다.\n슬로바키아 지역은 아직 행정력이 남아있으니 그들에게도 세력 초대를 보내봅시다."
ABY_newfocus_130:0 "폴란드 초대"
ABY_newfocus_130_desc:0 "거대한 국가로 보이는 폴란드라는 국가는 우리의 연합을 위해서라면 꼭 필요한 국가입니다."
ABY_newfocus_131:0 "§R세력 통합§! "
ABY_newfocus_131_desc:0 "우리는 세력만으로는 부족합니다.\n진정한 통합을 위해서 국가를 하나로 합쳐야 합니다!"
ABY_newfocus_132:0 "통합된 산업"
ABY_newfocus_132_desc:0 "키보토스와 이 세계에 산업을 통합을 시작해야 합니다."
ABY_newfocus_133:0 "평화를 위한 공존"
ABY_newfocus_133_desc:0 "키보토스에 학생들과 이 세계 살고 있는 사람들과 함께 공존하며 살아가야 합니다."
ABY_newfocus_134:0 "행정력 확대"
ABY_newfocus_134_desc:0 "이제 우리는 하나의 연합입니다.\n우리의 부족한 행정력을 더욱 키워야 합니다."
ABY_newfocus_135:0 "연구소 건설"
ABY_newfocus_135_desc:0 "우리의 연방에 기술력은 이 세계에서 제일 앞서나가야 합니다."
ABY_newfocus_136:0 "문제아들 해결"
ABY_newfocus_136_desc:0 "게헨나는 문제아들이 많은 학원입니다.\n그들은 연합에 상대가 되지 못할 것입니다."
ABY_newfocus_137:0 "붉은 물결 해결"
ABY_newfocus_137_desc:0 "연합에 근처에는 소비에트 연방이라는 거대한 공산주의 국가가 있습니다.\n그들을 해결해야만 평화를 찾을 수 있을 것입니다."
ABY_newfocus_138:0 "아리우스 해결"
ABY_newfocus_138_desc:0 "티파티는 아리우스에 문제를 해결해 달라며 연합에 도움을 요청했습니다.\n우리는 이 문제를 해결해야 할 의무가 있습니다."

#게헨나 중점

 #산업
 GEH_recovery_from_the_aftermach:0 "여파로부터의 회복"
 GEH_recovery_from_the_aftermach_desc:0 "이제 내부의 혼란은 어느 정도 수습되었으니, 이제 거대한 사건으로부터의 여파에서 회복을 시작할 때입니다."
 GEH_research_plan:0 "게헨나 연구 개발 계획"
 GEH_research_plan_desc:0 "기술의 우위만이 우리를 보호하고 발전시키는 길입니다. 그를 위해서라면 당장의 산업은 후순위로 미루어 둬도 될 것입니다."
 GEH_extra_tech_slot_1:0 "추가 연구 슬롯"
 GEH_extra_tech_slot_1_desc:0 "동시에 더 많은 연구를 진행할 수 있다는 것은 상대적인 기술 우위를 점할 수 있다는 말과도 같습니다."
 GEH_industrail_focus:0 "중공업 중점"
 GEH_industrail_focus_desc:0 "당장의 중공업이 먼저입니다. 아무리 기술이 우월하더라도 그 우월한 기술을 활용할 역량이 없다면 무용지물입니다. 우리의 역량을 산업 방면부터 투자해야 하는 이유입니다."
 GEH_effort_for_resources_rubber:0 "자원 확보 노력 : 고무"
 GEH_effort_for_resources_rubber_desc:0 "이 땅의 자원은 이 세계에서도 부족한 편에 속한다고 합니다. 심지어 민간 부문부터 군사 부문까지 두루 쓰이는 원자재인 고무는 거의 생산하지 못한다고 합니다. 하지만 부족한 자원은 손 놓고 있는다고 해결되는 문제가 아닙니다. 우리의 기술과 현지 기술을 적극 접목해 자원 확보에 총력을 기울여야 합니다. 합성 고무는 천연 고무의 대안이지만 충분히 군사적 목적으로 사용될 정도의 성능을 가지고 있습니다. 그 효율을 개선시킨다면 우리에게 큰 도움이 될 것입니다."
 GEH_effort_for_resources_oil:0 "자원 확보 노력 : 석유"
 GEH_effort_for_resources_oil_desc:0 "이 땅의 자원은 이 세계에서도 부족한 편에 속한다고 합니다. 그 중에서도 전략적으로 매우 중요한 물자인 석유가 매우 부족합니다. 하지만 부족한 자원은 손 놓고 있는다고 해결되는 문제가 아닙니다. 우리의 기술과 현지 기술을 적극 접목해 자원 확보에 총력을 기울여야 합니다. 다행이 이 땅에는 석탄이 많고, 우리는 그 석탄을 석유로 바꾸는 기술이 있다는 것도 알고 있습니다. 그 효율을 조금 더 개선한다면 천연 석유의 훌륭한 대안을 찾을 수 있을 지도 모르겠습니다."
 GEH_use_resource:0 "자원 활용"
 GEH_use_resource_desc:0 "어느 정도 자원 부족의 타개책을 찾은 것으로 보이니, 이제는 그 자원을 활용해야 합니다."
 GEH_economic_develop:0 "경제 발전"
 GEH_economic_develop_desc:0 "최근의 대규모 토목공사로 인해 어느 정도 경제에 활기가 돌고 잇습니다. 좋은 징조입니다!"

 #정치
 GEH_present_situation:0 "현 상황 파악"
 GEH_present_situation_desc:0 "이 급작스러운 사태에 대해 그 누구도 아직까지 상황을 인식하지 못한 상태입니다. 그렇다면, 상황부터 파악하는 것이 급선무일 것입니다."
 GEH_nego_with_wehrmacht:0 "국방군과의 협상"
 GEH_nego_with_wehrmacht_desc:0 "이 세계의 지금 우리가 서 있는 이 땅에 존재했었던 국가라고 하는 독일의 무력집단인 국방군에게서 협상 제의가 들어왔습니다. 이를 받아들여, 현지인과의 조율을 통해 이 난국을 타파하여야 합니다."
 GEH_nego_continue:0 "협상 지속"
 GEH_nego_continue_desc:0 "만마전은 훌륭하게 협상을 이어나가고 있습니다. 이대로 계속 협상을 지속합시다."
 GEH_dark_nego:0 "암약"
 GEH_dark_nego_desc:0 "만마전은 무능한 집단입니다. 국방군 또한 저들과 협상하는 것보다는 선도부와 협상하는 것이 더 유익할 것이라고 생각하고 있을 겁니다. 그들과 접선해 봅시다."
 GEH_nego_settlement:0 "협상 타결"
 GEH_nego_settlement_desc:0 "국방군과의 협상은 성공적이었습니다. 그 협상이 무슨 협상이든 말입니다."
 GEH_establish_governance:0 "권력 확립"
 GEH_establish_governance_desc:0 "협상이 성사되었으니 우왕좌왕하고 있는 저들에게 권력의 주인이 누구인지 알려줄 떄입니다."
 GEH_establish_new_government:0 "신정부 수립"
 GEH_establish_new_government_desc:0 "무능한 지도자를 몰아내었으니 이제 새로운 정부를 구성할 떄입니다."
 GEH_end_of_crisis:0 "위기 종결"
 GEH_end_of_crisis_desc:0 "일단 큰 위기는 넘겼으니 이제 다른 곳으로 눈을 돌릴 여유가 생겼습니다."
 GEH_look_situaition:0 "상황 직시"
 GEH_look_situaition_desc:0 "내홍은 어느정도 해결되었지만 국제정세는 우리에게 그다지 우호적이지 않습니다. 심지어 해결되었다는 내홍도 어느정도 해결되었을 뿐 여전히 존재하고 있습니다. 우리는 이런 상황에서 눈을 돌리지 말고 현실과 마주해야 합니다."
 GEH_look_inside:0 "내부를 바라보다"
 GEH_look_inside_desc:0 "내홍은 여전하며 해결해야 할 문제도 산적해 있습니다. 그 현실을 직시해야 합니다."
 GEH_look_outward:0 "외부를 바라보다"
 GEH_look_outward_desc:0 "동서남북 사면으로 잠재적 적성세력에 둘러싸인 우리의 입지는 영 좋지 않습니다. 이 상황을 직시하고, 우리의 대외정책에 관해 심도 있는 논의가 필요합니다."
 GEH_one_step_closer:0 "한발 먼저 다가서기"
 GEH_one_step_closer_desc:0 "우리가 먼저 마음을 열고 이 살얼음판같은 분위기를 녹이고자 노력한다면 분명히 저들도 성심성의껏 협조할 것입니다. 아마도요."
 GEH_clear_method:0 "깔끔하고 확실한 방법"
 GEH_clear_method_desc:0 "국제정치는 야생이고, 그 야생에서 살아남는 방법은 이미 증명되어 있습니다. 바로 철저히 자국의 국익을 위해 움직이는 것입니다. 우리에게는 힘이 있고, 이 힘을 적극적으로 사용해야 합니다."
