 l_english:
 LOADING_TIP_0:0 "어서 오세요, 선생님. 식사부터 하시겠어요, 목욕부터 하시겠어요? 아니면...수업?.\n- 노하라 슌"
 LOADING_TIP_1:0 "준비를 하면 걱정이 없다. 심플한 룰이야.\n- 스나오오카미 시로코"
 LOADING_TIP_2:0 "내가 필요하다고? 으헤, 빈말이라도 고마워. 응? 빈말이 아니라고? 아, 으, 으응...고, 고마워.\n- 카와이 호시노"
 LOADING_TIP_3:0 "응? 무릎베개요? 그건 좀 더 어두워지고 나서요.\n- 이자요이 노노미"
 LOADING_TIP_4:0 "당신이 선생님? 오늘부터 내가 함께해 주겠어. 임무라면, 나한테 맡겨줘.\n- 시로미 이오리"
 LOADING_TIP_5:0 "용사여. 빛이 당신과 함께 합니다.\n- 텐도 아리스"
 LOADING_TIP_6:0 "기린 귀여워요 여러분.\n- 모더 게임오느날"
 LOADING_TIP_7:0 "레드윈터 연방학원, 서기장 나가신다! 영광으로 생각해도 좋네, 컴라드! \n- 렌카와 체리노"
 LOADING_TIP_8:0 "아리스 최고!!!.\n- 아리스단"
 LOADING_TIP_9:0 "갓겜입니다.\n- 텐도 아리스"
 LOADING_TIP_10:0 "기다렸어. 어떤 의뢰라도 흥신소는 반드시 완수하니까!\n- 리쿠하치마 아루"
 LOADING_TIP_11:0 "미식연구회에 온 걸 환영해요. 궁극의 맛을 찾아, 같이 모험을 떠나시겠어요?. \n- 쿠로다테 하루나"
 LOADING_TIP_12:0 "안녕~ 선생님~ 벌을 주러 왔어~\n- 아사기 무츠키"
 LOADING_TIP_13:0 "저, 제가 와도 괜찮았던 건가요? 방해된다고 생각되시면, 어, 언제든 말씀해 주세요….\n- 이구사 하루카"
 LOADING_TIP_14:0 "화난 거 아니니까 오해하지 마, 선생님. 인상이 무섭단 소리 많이 들어..\n- 오니카타 카요코"
 LOADING_TIP_15:0 "네?! 자, 잠시만요! 이 이상은 약속이랑 다르잖아요?!사, 산책?! 제정신이세요?! 이대로요?!.\n- 아마우 아코"
 LOADING_TIP_16:0 "야, 야한 거...? 그, 그런 건 안 돼! 보이면 전부 압수! 소각!.\n- 시모에 코하루"
 LOADING_TIP_17:0 "빛이여!!\n- 텐도 아리스"
 LOADING_TIP_18:0 "짠! 드디어 등장! 자, 이제부터 재밌게 놀자, 선생님!\n- 아사기 무츠키"
 LOADING_TIP_19:0 "모딩 오느날이 시켜서 하는겁니다.\n- 모더 진돌"
 LOADING_TIP_21:0 "기독교 공산주의자 스탈린입니다. 부디 즐거운 시간을 보내시길 바랍니다. \n- 모더 이오시프 비사리오노비치 스탈린"
 LOADING_TIP_22:0 "부족한 부분이 많을 수 있습니다. 그점 감안하고 플레이 해주시길 바랍니다.\n- 강설"

