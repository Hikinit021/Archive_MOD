 l_english:
 LOADING_TIP_29:0 "§S빛이여!§!\n- 텐도 아리스"
 LOADING_TIP_30:0 "이제부터, 완전 재밌는 이야기가 시작된다구!\n- 사이바 모모이"
 LOADING_TIP_31:0 "최고의 플레이로 선생님을 도울게요.\n- 사이바 미도리"
 LOADING_TIP_32:0 "게임개발부 부장... 유즈예요. 저, 정말로... 저를 데려가 주시겠어요?\n- 하나오카 유즈"
 LOADING_TIP_33:0 "이때쯤일 거라 예측하고, 기다리고 있었어. 선생님이 내 이름을 불러주는... 바로 이 순간을.\n- 네코츠카 히비키"
 LOADING_TIP_34:0 "아하하... 부족한 저이지만... 잘 부탁드려요.\n- 아지타니 히후미"
 LOADING_TIP_35:0 "우라와 하나코입니다. 앞으로 여러모로 잘 부탁드려요. ...네, '여러모로'요.\n- 우라와 하나코"
 LOADING_TIP_36:0 "모든 것이 헛되다면 우리는 어째서 살아있는 걸까...\n- 시라스 아즈사"
 LOADING_TIP_37:0 "불결한 물건들은 전부 소각이야, 소각!\n- 시모에 코하루"
 LOADING_TIP_38:0 "크흐흐흐⋯\n- 켄자키 츠루기"
 LOADING_TIP_39:0 "정의실현부의 하네카와 하스미. 선생님의 지시를 기다리고 있습니다.\n- 하네카와 하스미"
 LOADING_TIP_40:0 "쇼트케이크에 대하여 고찰해 본 적 있어? 선생님.\n- 유토리 나츠"
 LOADING_TIP_41:0 "작다고 얕보지 마! 내 가능성은 엄청나게 크니까!\n- 이바라기 요시미"
 LOADING_TIP_42:0 "경건하고 성스러운 하루가 되었으면 좋겠습니다.\n- 이오치 마리"
 LOADING_TIP_43:0 "당신의 일거수일투족... 늘, 지켜보고 있습니다.\n- 우타즈미 사쿠라코"
 LOADING_TIP_44:0 "...평안하신가요? 트리니티를 대표하여 인사드립니다.\n- 키리후지 나기사"
 LOADING_TIP_45:0 "응! 오래 기다렸지? 이제 내가 활약할 차례인 거네 £GFX_BA_star\n- 미소노 미카"
 LOADING_TIP_46:0 "여기서는 마치 §P흑막 등장§!£GFX_BA_star 같은 느낌으로! 응. 내가 지금까지의 모든 계획의 실체야.\n- ??? ??"
 LOADING_TIP_47:0 "조, 조금만 조용히 해주세요...\n- 코제키 우이"
 LOADING_TIP_48:0 "구호기사단 단장 아오모리 미네라고 합니다. 구호가 필요한 분은 어디 계신가요?\n- 아오모리 미네"
 LOADING_TIP_49:0 "뭐, 중요한 건 지금의 기분이겠지요. 선생님 덕분에 지금, 세리나는 너무나도 기쁘니까요!\n- 스미 세리나"
 LOADING_TIP_50:0 "수고했어, 선생님. 이제 자도 돼?\n- 카스가 츠바키"
 LOADING_TIP_51:0 "아직 부족한 몸입니다만... 수행의 성과를 보여드릴게요.\n- 미즈하 미모리"
 LOADING_TIP_52:0 "위기의 순간에야말로 상쾌하게! 나, 등장!\n- 이사미 카에데"
 LOADING_TIP_53:0 "앗, 다녀오셨어요 선생님! 냥냥! ...응, 지금 건 완벽했어.\n- 카와와 시즈코"
 LOADING_TIP_54:0 "선생님, 내가 하이쿠를 지어봤는데... 들어볼래?\n- 와라쿠 치세"
 LOADING_TIP_55:0 "아아... 드디어 당신과 만나게 되었군요!\n- 코사카 와카모"
 LOADING_TIP_56:0 "이즈나, 힘낼게요! 닌닌!\n- 쿠다 이즈나"
 LOADING_TIP_57:0 "얌전히 기다리고 있었나요? 착한아이네요~\n- 스노하라 슌"
 LOADING_TIP_58:0 "만약 어떻게든 당근을 먹어야만 할 때는... 다음부터 여기 올게요.\n- 스노하라 코코나"
 LOADING_TIP_59:0 "가장 높은 권위와 마주할 수 있는 영광을!\n- 렌카와 체리노"
 LOADING_TIP_60:0 "체리노 회장에 의해, 체리노 회장을 위해!\n- 사시로 토모에"
 LOADING_TIP_61:0 "도망치는 건 조금도 도움이 되지 않아!\n- 이케쿠라 마리나"
 LOADING_TIP_62:0 "후후... 선생님의 얼굴은 아무리 봐도 질리지가 않아요!\n- 아마미 노도카"
 LOADING_TIP_63:0 "음료를 섞고 인생을 바꿔 줄 시간이네.\n- 마요이 시구레"
 LOADING_TIP_64:0 "전 키보토스의 노동자여, 단결하라!\n- 야스모리 미노리"
 LOADING_TIP_65:0 "좀 더... 키보토스의 학생들에게 도움이 되고 싶습니다.\n- 나카츠카사 키리노"
 LOADING_TIP_66:0 "잠깐 실례~ 도넛 타임이라는 걸로~\n- 네무가키 후부키"
 LOADING_TIP_67:0 "기다리고 있었습니다, 선생님. 공안국의 힘이 필요하다면 언제든지.\n- 오가타 칸나"
 LOADING_TIP_68:0 "RABBIT 1. 작전을 시작합니다.\n- 츠키유키 미야코"
 LOADING_TIP_69:0 "콜 사인 RABBIT 2. 감도 양호.\n- 소라이 사키"
 LOADING_TIP_70:0 "여기는 RABBIT 3. 다음 폭격 장소는 어디야?\n- 카제쿠라 모에"
 LOADING_TIP_71:0 "여, 여기는 RABBIT 4. 부, 부르셨나요...?\n- 카스미자와 미유"
 LOADING_TIP_72:0 "아직도 길 위에서 헤매고 있지만, 그래도 언젠가는...\n- 조마에 사오리"
 LOADING_TIP_73:0 "이 길에도 꽃이 많이 피어 있으면 좋겠네.\n- 하카리 아츠코"
 LOADING_TIP_74:0 "그런 거대한 공허에 해답 따윈 없는 거야.\n- 이마시노 미사키"
 LOADING_TIP_75:0 "인생은 괴로움의 연속이에요...\n- 츠치나가 히요리"
 LOADING_TIP_76:0 "기다리고 있었습니다. 선생님.\n- 나나가미 린"
 LOADING_TIP_77:0 "후후, 기다리고 있었다구.\n- 유라기 모모카"
 LOADING_TIP_78:0 "대단해... 이것도 해결하신건가요?\n- 이와비츠 아유무"
 LOADING_TIP_79:0 "선생님! 업무를 시작하실 시간이에요! 아로나가 옆에서 돕겠습니다!\n- §C아로나§!"
 LOADING_TIP_80:0 "...먼저 분명하게 정하지요. 우리는 당신과 대적하고 싶은 생각이 없습니다. 아니, 오히려 협력하고 싶습니다.\n- ?? ??"
