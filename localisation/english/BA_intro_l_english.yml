 KR_welcome_splash_tab_3_content: "§Y다음 사항을 기억해주세요:§!\n£white_dot \n\n£white_dot\n\n\n\n§Y문제 보고하기:§!\n이 모드는 아직 개발 중이므로 버그와 충돌이 발생할 수 있습니다. 문제가 발생하면 신속하게 수정할 수 있도록 우리의 §Y블루아카이브 모드 디스코드§!에 신고해 주세요. 링크는 스팀 페이지에서 찾을 수 있습니다."
 KR_welcome_splash_tab_3_content_0: "블루아카이브 모드는 §R국가 해방§!, §R빠른 전쟁§!, §R치트 사용§! 등의 플레이어의 선택에 제한을 두지 않았지만, 되도록이면 하지 않는걸 권장합니다. \n§Y평화 협정§! 동안에는 가능한 모든 국가를 합병해야 합니다. 나중에 §Y이벤트 혹은 디시전§!의 조건이 §R꼬이거나 효과가 없어지는§! 등 §R문제§!가 발생 할 수 있습니다."
 KR_welcome_splash_tab_4_header: "§Y블루아카이브 BETA $KR_CURRENT_VERSION$ \"0.3.1\" 에 오신 것을 환영합니다\n\n\n\n\n\n\n블루아카이브 팀이 사랑을 담아 제작:§!"
 KR_welcome_splash_tab_4_content: "\n§7트리니티 - Kangseul2702§! §t샬레와 게마트리아 - SKSKle§!\n§4프랑스 망명정부 - AfterImage§! §9흥신소68 - jindoi§!\n§3아비도스 - coy-0001§!\n그리고 카이저라이히팀 분들에게 특별한 감사를 드립니다!"
 KR_welcome_splash_tab_4_content_0: "저희 팀은 블루아카이브 모드에서 여러분들이 최상의 경험을 하기 위하여 수 많은 천장을 치며 열심히 노력해 왔으며, 여러분들이 저희 모드를 플레이 해주는 것만으로도 더할 나위 없이 영광입니다.\n\n블루아카이브 모드를 플레이하시는 여러분께서 블루아카이브 모드를 만들었던 저희만큼이나 즐거워하시길 바랍니다!"
