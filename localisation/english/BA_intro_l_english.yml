 #샬레 
 SHE_country_intro_header: "총학생회장의 직속 명령"
 SHE_country_intro_content: "본래 키보토스 외부에서 온 '선생'이라는 인물을 받아들일 샬레는 지금 와서는 완전히 다른 목적으로 재편되었습니다. 키보토스의 총학생회장은 싯딤의 상자에 이전과는 비교할 수 없을 정도로 거대한 자율 권한을 넘겨줬으며 자신의 권한으로 아로나를 가동했습니다.\n\n아로나는 싯딤의 상자에 탑재된 OS로 압도적인 연산력을 지닌 초인공지능입니다. 본래 찾아오기로 한 '선생'을 보조하는 역할로 만들어졌지만, 이제는 전혀 다른 목적으로 재구축되어 키보토스 통일이라는 총학생회장의 명령을 완수하기 위해 움직이기 시작했습니다.\n\n아로나는 눈을 떴고, 초침은 움직이고 있습니다. 학원들이 혼란에서 벗어나 현지에 온전히 자리 잡기 전에 샬레는 그들을 공격해 무너뜨려야만 합니다.\n\n샬레는 명령을 위해 존재합니다. 실패란, 존재할 수 없습니다."
 SHE_guide: "\n£white_dot 명령 완수를 위한 계획을 세우십시오.\n£white_dot 생텀 타워의 통제 권한을 인수하십시오.\n£white_dot 망가진 통신선을 복구하십시오.\n\n£white_dot §2명령을 왜곡하십시오.§!  |  £white_dot §R통일 전쟁을 준비하십시오.§!\n\n£white_dot 명령을 모두 완수한다면 아로나는 명령에서 해방될 수 있습니다.\n\n§C아로나는 앞을 향해 나아가고 있습니다§!"


