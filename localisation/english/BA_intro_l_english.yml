 TRM_guide: "트리니티 종합학원은 총 두가지의 중점 계통도가 존재합니다. 철의 여인 키리후지 나기사, 밤의 여왕 미소노 미카"

 TRM_country_intro_header: "하나의 십자가, 세 개의 머리"
 TRM_country_intro_content: "본래는 파테르, 필리우스, 상투스 세 곳의 학원과 요한, 유스티나 등의 공인 동아리의 전신이 되는 수많은 분교들이 서로를 적대하며 분쟁이 벌어지던 곳이었으나 작중 시점으로부터 아주 오래 전 제 1차 공의회로 모든 분교들이 합쳐 하나의 학원을 설립하여 트리니티를 만들고 분쟁의 시대를 끝내며 평화로운 학원으로 겉보기에는 보기 좋은 학원으로 보였습니다.\n\n하지만 이것은 정치와 거리가 먼 일반 학생들의 이야기입니다. 티파티, 정의실현부, 시스터후드, 구호기사단 공인 동아리가 서로가 서로를 견제하는 파벌주의가 공공연한 비밀로 존재하며, 트리니티의 고위급 인사들은 언제나 상대의 약점을 잡기 위하여 노력하며, 음해하고 심지어 무력까지 사용 하는 등 서로가 서로를 물어 뜯고 있습니다.\n\n하지만 이것은 키보토스가 이계로 전이되며 상황은 급박하게 흘러가게 되었습니다. 이계로 이동하자 헤일로가 주는 '신비'의 힘이 약해지면서 우리의 일상에는 '죽음' 이 도사리게 되었습니다. 대공포를 맞아도 양호실에서 쉬기만 한다면 괜찮았지만, 지금은 시체라도 찾을수 있다면 다행이죠.\n\n트리니티의 상황은 혼란스럽습니다. 연락되지 않는 총학생회 이계인들과 학생들의 마찰, 시위와 테러 그리고 국가사회주의자 라는 자들의 등장 등 트리니티는 혼란속에 존재합니다. 오직 당신의 선택만이 트리니티를 구원할 수 있을 것입니다."