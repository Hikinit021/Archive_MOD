 # 트리니티  
 TRM_guide: "밤의 여왕 미소노 미카\n\n£white_dot 중대한 문제를 이용하여 티파티의 호스트가 되십시오.\n£white_dot 정적 숙청을 통하여 절대 권력을 쥐어내십시오.\n£white_dot 게헨나의 악마들과 전쟁에서 승리하십시오\n£white_dot 키보토스를 밤의 여왕의 지배를 받게 하십시오.\n§R전세계가 불에 타올라도, 정의를 집행하십시오§!\n\n철의 여인 키리후지 나기사\n\n£white_dot 중대한 문제를 이용하여 티파티의 호스트가 되십시오.\n£white_dot 미소노 미카의 쿠데타 계획을 저지하십시오\n£white_dot 트리니티를 강철과 같은 국가로 만드십시오\n£white_dot 에덴조약을 체결해 수백년의 적과 평화를 맺으십시오\n§R운명을 고르는 건 오직 당신뿐입니다.§!"
 TRM_country_intro_header: "하나의 십자가, 세 개의 머리"
 TRM_country_intro_content: "본래는 파테르, 필리우스, 상투스 세 곳의 학원과 요한, 유스티나 등의 공인 동아리의 전신이 되는 수많은 분교들이 서로를 적대하며 분쟁이 벌어지던 곳이었으나 아주 오래 전 제 1차 공의회로 모든 분교들이 합쳐 하나의 학원을 설립하여 트리니티를 만들고\n분쟁의 시대를 끝내며 겉보기에는 보기 좋은 평화로운 학원으로 보였습니다.\n\n하지만 이것은 정치와 거리가 먼 일반 학생들의 이야기입니다. 티파티, 정의실현부, 시스터후드, 구호기사단 학원의 공인 동아리가 서로가 서로를 견제하는 파벌주의가 공공연한 비밀로 존재하며, 트리니티의 고위급 인사들은 언제나 상대의 약점을 잡기 위하여 노력하며, 음해하고 심지어 무력까지 사용 하는 등 서로가 서로를 물어 뜯고 있습니다.\n\n하지만 키보토스가 이계로 전이되며 상황은 급박하게 흘러가게 되었습니다. 이계로 이동하자 헤일로가 주는 '신비'의 힘이 약해지면서 우리의 일상에는 '죽음' 이 도사리게 되었습니다. 대공포를 맞아도 양호실에서 쉬기만 한다면 괜찮았지만, 지금은 시체라도 찾을수 있다면 다행이죠.\n\n트리니티의 상황은 혼란스럽습니다. 연락되지 않는 총학생회 이계인들과 학생들의 마찰, 시위와 테러 그리고 국가사회주의자 라는 자들의 등장 등 트리니티는 혼란속에 존재합니다. 오직 당신의 선택만이 트리니티를 구원할 수 있을 것입니다."

 #게헨나
 GEH_country_intro_header: "자유와 혼돈의 학원"
 GEH_country_intro_content: "자유와 혼돈, 그리고 선도부와 만마전의 갈등, 제대로된 교칙 하나 없어 학생들의 등교 시간은 제멋대로고 학원은 별것도 아닌 것으로 폭탄테러를 일으키거나 동아리들 끼리 갈등을 일으키는 등 혼돈과 자유만이 가득할 뿐입니다. 하지만 그나마 선도부가 존재하기 덕분에 질서유지가 겨우 되고 있지만 문제가 많습니다.\n\n만마전과 선도부의 갈등은 언제부터였을까요? 어느새 그 갈등의 골은 깊어져 이제는 서로 돌아올 수 없는 길을 건너고 말았습니다. 만마전은 선도부의 예산을 깎기 위하여 여러 말도 안되는걸 트집 잡아 예산을 깎아내리며, 선도부는 이러한 만마전을 끔찍하게도 싫어합니다. 이 갈등의 골은 언제쯤 매워질까요?\n\n키보토스가 이계로 전이되며 상황은 급박하게 흘러가게 되었습니다. 이계로 이동하자 헤일로가 주는 '신비'의 힘이 약해지면서 우리의 일상에는 '죽음' 이 도사리게 되었습니다. 대공포를 맞아도 양호실에서 쉬기만 한다면 괜찮았지만,\n지금은 시체라도 찾을수 있다면 다행이죠.\n\n게헨나는 더욱 혼돈스럽습니다. 이계로 버려진 지금 선도부또한 상황을 파악하기 위하여 안간 힘을 쓰고 있으며, 만마전은 늦었지만 원인을 찾기 위해 노력중입니다. 하지만 국방부 라는 현지 무력집단이 존재하는 한 언제든지 우리는 삶의 위협을 받을수 있습니다. 오직 당신의 선택만이 이 혼돈을 끝낼수 있을 것입니다."
 GEH_guide: "\n만마전\n£white_dot 국방군과 협상을 성공적으로 진행하십시오.\n£white_dot 선도부와 내전에서 승리하십시오\n£white_dot 다가오는 공격에 대비하십시오\n£white_dot 에덴 조약을 성사 시키십시오.\n§R폭풍이 다가와도 굳건히 버티십시오.§!\n\n선도부\n£white_dot 국방군의 협상안을 거부하십시오\n£white_dot 만마전과의 내전에서 승리하십시오\n£white_dot 학원을 정상화 시키십시오\n£white_dot 에덴 조약을 성사하십시오.\n§R다가오는 충격에 대비하십시오§!"

 #샬레 
 SHE_country_intro_header: "총학생회장의 직속 명령"
 SHE_country_intro_content: "본래 키보토스 외부에서 온 '선생'이라는 인물을 받아들일 샬레는 지금 와서는 완전히 다른 목적으로 재편되었습니다. 키보토스의 총학생회장은 싯딤의 상자에 이전과는 비교할 수 없을 정도로 거대한 자율 권한을 넘겨줬으며 자신의 권한으로 아로나를 가동했습니다.\n\n아로나는 싯딤의 상자에 탑재된 OS로 압도적인 연산력을 지닌 초인공지능입니다. 본래 찾아오기로 한 '선생'을 보조하는 역할로 만들어졌지만, 이제는 전혀 다른 목적으로 재구축되어 키보토스 통일이라는 총학생회장의 명령을 완수하기 위해 움직이기 시작했습니다.\n\n아로나는 눈을 떴고, 초침은 움직이고 있습니다. 학원들이 혼란에서 벗어나 현지에 온전히 자리 잡기 전에 샬레는 그들을 공격해 무너뜨려야만 합니다.\n\n샬레는 명령을 위해 존재합니다. 실패란, 존재할 수 없습니다."
 SHE_guide: "\n£white_dot 명령 완수를 위한 계획을 세우십시오.\n£white_dot 생텀 타워의 통제 권한을 인수하십시오.\n£white_dot 망가진 통신선을 복구하십시오.\n\n£white_dot §2명령을 왜곡하십시오.§!  |  £white_dot §R통일 전쟁을 준비하십시오.§!\n\n£white_dot 명령을 모두 완수한다면 아로나는 명령에서 해방될 수 있습니다.\n\n§C아로나는 앞을 향해 나아가고 있습니다§!"

 #흥신소 
 HEU_country_intro_header: "하드보일드한 무법자 집단"
 HEU_country_intro_content: "신뢰와 우애로 똘똘뭉친 무법자 집단입니다."
 HEU_guide: "\n£white_dot 게헨나의 압박에서 벗어나십시오\n£white_dot 자금난을 해결하십시오\n£white_dot 게헨나와의 전쟁을 대비하십시오\n£white_dot 게헨나와의 전쟁에서 승리하여 복수를 이뤄 찬란한 승리를 거두십시오\n£white_dot 무법자로써 널리 이름을 알리십시오\n\n§R마지막까지 무법자로서 긍지를 지키십시오.§!"

 #프랑스 
 FRA_country_intro_header: "§4찬란한 문화와 불굴의 나라§!"
 FRA_country_intro_content: "프랑스는 프랑스 대혁명부터 시작하여 1848혁명, 파리 코뮌을 거치며 유구한 항거와 자유, 평등, 박애의 역사를 만들었습니다. 프랑스의 이러한 역사적 배경은 프랑스인들에게 큰 자부심이며, 또한 정치적으로 항상 혼란을 벗어나기 어렵게 한 것이기도 했습니다.\n\n프랑스인들의 이러한 자부심은 대전쟁에서 독일제국을 꺾고 승리를 거머쥐며 절정에 달했습니다. '아름다운 시절', 벨 에포크(Belle Epoque)는 대전쟁 이후 프랑스를 수식하는 단어로서, 프랑스의 찬란한 유산과 사회, 문화, 정치, 경제를 비롯한 전 분야의 눈부신 발전을 간접적으로 나타냅니다. 이는 1929년 대공황까지 계속되었으며, 프랑스의 최전성기라고 감히 부를 수 있을 정도였습니다. \n\n미국에서 비롯된 대공황 이후, 프랑스는 거대한 침체를 맞이했습니다. 찬란함, 눈부심, 아름다움 등등, 온갖 긍정적 수식으로부터 프랑스는 계속 멀어져 갔으며, 혼란스러운 사회상은 정치에도 그대로 반영되어 사회주의와 파시즘 그리고 왕당파가 성장하는 계기가 됩니다. 이와 같은 침체는 프랑스인들에게 커다란 좌절감을 안겨주었습니다. 그러나 그러한 좌절감이 이들을 포기하게 만든 것은 아니었습니다. 암흑의 시대 아래 불굴의 의지를 가진 이들은 이를 극복할 의지와 힘을 갖고 있습니다.\n\n1935년에 접어들면서, 프랑스는 역사상 처음 접해 본 이들과 싸움을 치뤄야 했습니다. 키보토스라고 불리는 이계의 존재에 맞서 프랑스군과 정부, 국민들은 온 힘을 다해 싸웠습니다. 그러나 프랑스는 이들의 기술력과 전투력에 한참 못 미쳤고, 혼란스러운 정치 상황과 권력 투쟁이 그들의 방어를 느슨하게 함에 따라 프랑스 전역이 키보토스의 손아귀에 떨어지게 되었으며, 정부와 군부의 인사들이 북아프리카로 망명을 가는 대위기를 맞이하였습니다.\n\n그러나 프랑스인들은 굴복하지 않았습니다. 프랑스 본토의 각지에서 레지스탕스가 조직되어 여전히 이계의 존재들에 대한 저항을 계속하고 있으며, 북아프리카로 망명한 프랑스 정부는 대전쟁에서 활약한 전쟁영웅, 필리프 페텡의 영도 하에 군사정부로 재편되어 프랑스 본토를 다시금 수복할 작전을 세우고 있습니다. 그리고 프랑스 망명정부는 끝까지 싸우고 마침내 승리하여 국민들을 이계의 세력으로부터 해방하고, 많은 이들을 자신의 집으로 보내줄 의지가 충분합니다. 이들에게 필요한 것은 오직 망명정부 그 스스로의 역량을 기르는 것입니다.\n\n페텡 각하의 영도 아래, 망명정부는 질서를 되찾았습니다. 또한 우리가 할 일은 자명하기에. 이제, 나아가기만 하면 됩니다!"
 FRA_guide: "£white_dot 아프리카에서 패권을 공고히 하시오\n£white_dot 빠른 산업화를 통해 국가적 역량을 확대하십시오\n£white_dot 빼앗긴 고향 땅을 다시 되찾으십시오\n£white_dot 이계인들을 유럽에서 쫓아내 유럽의 질서를 다시 세우십시오\n\n\n§C전쟁영웅 페텡 각하가 프랑스를 영도하실 겁니다!§!"
