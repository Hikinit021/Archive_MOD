RED_news.173.t:0 "제4인터내셔널"
RED_news.173.a:0 "인터내셔널은 대체 몇 개야?"
RED_news.173.b:0 "우리 학원에 새 시대가 온다."
RED_news.173.d_1:0 "전 세계의 공산주의 조직에서 파견된 많은 사절이 오늘 토모에그라드에서 회의를 위해 한자리에 모였습니다. 트로츠키 이론의 지원자인 렌카와 체리노가 선창을 하는 것으로, 제4인터내셔널의 기초가 갖추어졌습니다.\n\n그러나 이 노력이 국제 정치무대에 어떤 영향을 미치는지는 지금도 불명이며, 이 뉴스는 스탈린의 시기심을 부추겼습니다. 그는 당과 군 상층부의 많은 사람이 트로츠키를 지원하고 있는 것은 아닐까 의심하고, 그들 대부분이 아직 살아있음에 주목했습니다. 그의 편집증이 다시 전력으로 가동되고 스탈린은 집에 틀어박혀있는 상황입니다. 그의 불신과 불안정은 소비에트 정권에 위기를 일으킬 수 있을 것이며,  소련이 내전으로 내던져질 수도 있을 것입니다."

