#소개문구
RED_country_intro_header: "§R가장 높은 권위와 마주할 수 있는 영광을!§"
RED_country_intro_content: "붉은겨울, 본래 키보토스의 외딴 변방에 위치한 학교로써, 혹독한 추위와 겨울로 대표되는 특징을 지닌 학교였습니다. 다만 키보토스의 변방에 위치하고 있다는 점과, 타 학원과의 교류가 적은 탓에, 학원의 재정과 인지도는 바닥을 기어다니고 있었지만, 자치구의 크기와 학생의 수는 가히 게헨나, 트리니티, 밀레니엄과 같은 키보토스 3대학원과 버금가는 수준이라고 말할 수 있을만큼, 충분한 저력을 지닌 학교로써 그 누구도 무시하지 못할만한 힘을 지니고 있습니다. \n\n 원인모를 이세계로의 전이 이후, 붉은겨울은 새로운 위기에 봉착했습니다. 안그래도 열악한 재정상황속에서, 갑작스러운 전이로 인해, 경제체계는 마비수준으로 급격히 악화되었으며 전이로 인한 대규모 혼란은 곧 붉은겨울내 학생들에게까지 영향을 미쳐, 학원 내 치안과 여론의 상황은 극도로 불안정해지고, 어디로 튈지 모르는 불똥과 같은 상황이 연속되고 있습니다. 또한, 학교의 전기시설과 각종 부속시설들이 전이의 영향으로 마비된 가운데, 전혀 작동되지 않고 있으며 이는 곧 학원내 행정체계까지 영향을 미쳐, 불난 집에 기름을 붓듯, 학원 내 혼란을 더욱 더 가중시키고 있습니다. \n\n 이러한 상황속에서 가만히 있는다는 것은, 그져 자신의 집이 불타고 있는것을 방관하고만 있는 꼴에 불과합니다, 한시라도 빨리 대책을 강구하고, 시행해 이 혼란을 잠재우고 이 외딴곳에서 적응해 새로운 붉은겨울을 만들어야 할 것입니다. \n\n 이제 당신의 선택만이 남았습니다. 당신만이 위기에 빠진 붉은겨울를 구원하고, 새로운 붉은겨울의 위상을 드높일 수 있을것입니다. \n\n §R가장 높은 권위와 마주할 수 있는 영광을!§"
RED_guide: "렌카와 체리노 \n\n£white_dot 현 붉은겨울의 혼란을 수습하고, 다시 안정화시키십시오. \n\n£white_dot 체리노의 통치를 더욱더 공고히하고, 굳건하게 만드십시오. \n\n£white_dot 반대파들을 숙청하고 제거하십시오. \n\n §R수염,수염, 수염인것이로다!"

#중점
RED_accept_trotskism:0 "트로츠키주의 수용"
RED_accept_trotskism_desc:0 "체리노 서기장 동지께서는 트로츠키라는 기묘한 인물에게 친히 붉은겨울 사무국의 한 자리를 내어주셨습니다. 그는 과연 믿을만한 인물 일까요?"
RED_the_fourth_international:0 "제4인터내셔널"
RED_the_fourth_international_desc:0 "소위 제3인터내셔널의 스탈린주의자들의 이상은 마르크스와 레닌이 써내려간 이론과는 아무런 상관도 없으며, 오히려 민주적으로 통제된 노동자 국가를 디스토피아적 꿈으로 왜곡시키고 있습니다. 마침 트로츠키의 새로운 지지세력이 나타났으니 이제 우리에게 필요한 것은 그들에 대항할 새로운 인터내셔널입니다!"
RED_the_cherino_constitution:0 "붉은겨울 제1학칙"
RED_the_cherino_constitution_desc:0 "새로운 시대가 열렸으니 새로운 규칙이 필요합니다. 우선, 우리는 학원을 강하고 안전하게 하는데 있어 체리노 동지의 천재성과 지혜가 가장 중요하다는 것을 알아야 합니다."
RED_the_yakumo_terrorist_center:0 "야쿠모 테러리스트 집단"
RED_the_yakumo_terrorist_center_desc:0 "최근 출판부에서 수상한 움직임이 보인다는 신고가 들어왔습니다. 이에 사무국이 나서 조사한 결과 몇 명의 공모자들에게 자백을 받아냈고, 이를 바탕으로 더 많은 공모자들을 찾아냈습니다. 이 야쿠모의 음모는 의심할 여지도 없이 간첩들에게 뒷돈을 받고 계획되었으며, 이 음모가 암처럼 퍼지기 전에 도려내야만 합니다."
RED_secure_the_publishing:0 "출판부 확보"
RED_secure_the_publishing_desc:0 "테러범 야쿠모와 그 협력자들의 충격적인 자백을 확인한 결과, 우리는 교내 인사들의 충성심을 반드시 시험할 필요가 있다는 결론을 내렸습니다. 출판부에 근무하는 모든 이들의 입장을 확실히 밝혀내야 합니다."
RED_the_anti_federal_labor_party:0 "반연방 노동자 집단"
RED_the_anti_federal_labor_party_desc:0 "야쿠모의 음모의 대한 조사에 따르면 우리 용역부 내에 반연방 테러리스트의 대규모 네트워크가 있다고 합니다. 몇몇 구성원들은 그들이 지금 누구를 돕고 있는 것인지 조차 깨닫지 못하고 있습니다! 이러한 음모는 근절되어야 하며 이를 위해 과감한 조치가 필요합니다."
RED_secure_the_publicworks:0 "용역부 장악"
RED_secure_the_publicworks_desc:0 "체리노 서기장 동지께서는 용역부를 없애는 대신 사무국에 흡수시키기로 하였습니다. 용역부는 반동분자들의 본거지가 될 뻔했던 지난날의 과오를 학원을 위해 온몸 바쳐 봉사하는 것으로 용서받을 수 있을 것 입니다."
RED_the_dictatorship:0 "독재정치"
RED_the_dictatorship_desc:0 "학원의 모든 권력은 최종적으로 체리노 서기장 동지에게서 나옵니다. 파벌 싸움으로 정국을 혼란시킬 이유 따위는 없으며, 서기장 동지의 뜻은 언제나 사무국의 결정에 반영되어야만 합니다."
RED_centralization:0 "중앙집권화"
RED_centralization_desc:0 "이런 불확실한 시기일수록, 인민들은 중앙권력의 안정과 지도를 바라기 마련입니다. 우리는 이 사무국이 스탈린 동지의 결정을 단순히 지지하는 데에서 그치지 않고 서기장 동지의 지도 아래 완전히 단합할 수 있도록 해야 합니다."

RED_ivan_kupla:0 "이반 쿠팔라"
RED_ivan_kupla_desc:0 "체리노는 한낱 꼬맹이에 불과합니다. 그녀에게 서기장은 과분한 직책입니다. 썩어빠진 체리노 일당에게 철퇴를!"

