l_english:

#뉴스 이벤트#
 BA_news.1.t:0 "사라진 총학생회장"
 BA_news.1.desc:0 "이번 대전이로 전 키보토스가 혼란스러운 와중 안 그래도 혼돈에 빠진 학원들에게 또 안 좋은 소식이 들려왔습니다. 총학생회장이 일주일 넘게 넘게 공개석상에 등장하지 않아 그 속사정에 관심이 쏠리고 있던 와중, 총학생회의 나나가미 린은 오늘 총학생회장이 행방불명되었다는 소식을 공식적으로 발표했습니다. 총학생회장의 실종으로 인하여 총학생회는 혼란에 빠져있으며 각 학원들에 대한 통제 시도가 완전히 무로 돌아갈 것이라 전문가들은 예측하고 있습니다."
 BA_news.1.a:0 "말도안돼..."
 BA_news.1.b:0 "명령 확인."
 BA_news.1.c:0 "잠깐 뭐라고?"
 BA_news.1.d:0 "저곳은 혼란스러운것 같다."
 
 BA_news.2.t:0 "샬레의 총학생회 병합!"
 BA_news.2.desc:0 "오늘, 학생회장의 명령으로 창설된 연방수사동아리 '샬레'가 총학생회를 병합했다는 충격적인 소식이 들려왔습니다. 알 수 없는 이유로 가동된 싯딤의 상자 속 '아로나'라고 불리는 초인공지능이 가동을 시작하였고, 샬레를 통제하기 시작하였습니다, 그리고 오늘 결국 내분과 분열의 위협을 견디지 못한 총학생회는 아로나가 아끄는 샬레와의 병합을 결정했습니다. 병합식에서 초인공지능 아로나는 오직 음성으로만 일을 진행하였으며, 나나가미 린은 '이제부터 샬레가 총학생회를 대변할 것'이라 발표하였습니다."
 BA_news.2.a:0 "명령 완수!"
 BA_news.2.b:0 "위협적이군."
 BA_news.2.c:0 "당황스러운 상황이다."
 BA_news.2.d:0 "생텀...뭐?"
 
 BA_news.3.t:0 "어둠으로 물든 트리니티"
 BA_news.3.desc:0 "오늘, 미소노 미카가 트리니티 티파티의 최고학생회장으로 등극했다는 소식이 전해지며, 전 키보토스가 충격에 빠졌습니다. 대전이 이전 트리니티가 있는 자리에 존재하였던 독일이라는 국가의 일부 '국가사회주의자'들과 군 장교들이 미소노 미카를 필두로 국가사회주의 정권을 트리니티에 집권시키기 위해 공작을 벌였고, 그 공작은 마침내 성공하였습니다.\n\n미소노 미카 트리니티 학생회장은 게헨나에 대한 부정적 언사를 아낌없이 쓰며 취임식의 커튼을 올렸으며, 이후 '트리니티인들의 무궁한 영광' '게르만 민족의 성실함'을 언급하는 등 트리니티를 극단화 시키려는 의지를 보였습니다.\n현재 트리니티 내에서 분명히 무슨 일이 일어나고 있으나, 출입과 입원이 통제되어 트리니티 내의 상황은 알 수 없습니다."
 BA_news.3.a:0 "트리니티의 새로운 여명이 밝아온다."
 BA_news.3.b:0 "어둠이 우리에게 드리운다."
 BA_news.3.c:0 "우리는 준비를 해야한다"
 BA_news.3.d:0 "확인."

 BA_news.4.t:0 "전쟁을 시작한 트리니티"
 BA_news.4.desc:0 "양원간의 끝없는 긴장이 고조되다, 마침내 터지고 말았습니다. 이전에도 '키보토스의 화약고'라 불릴 정도로 군사적 충돌이 수없이 일어났던 게헨나와 트리니티 양 학원간의 원경에서 트리니티 병사 한명이 실종되며, 현장 지휘관이 게헨나에 의한 발포를 명령하고, 두 학원 사이 전면전이 발생하였다고 합니다.\n\n현재 트리니티 측은 자신들의 병사가 실종되었다는 명분을 기조로 전쟁을 진행 중이나, 게헨나는 '트리니티의 저열한 자작극'이라 발표하였습니다 지금 두 학원 간의 전쟁이 온 키보토스의 관심을 끌고 있음은 당연한 일입니다."
 BA_news.4.a:0 "전군 돌격!"
 BA_news.4.b:0 "항전!"
 BA_news.4.c:0 "확인."

 BA_news.5.t:0 "트리니티의 승전"
 BA_news.5.desc:0 "오늘 게헨나 수도에서 연기가 피어오르고, 부상자들의 신음소리가 가즉한 가운데 학생회장 [GEH.GetLeader]가 결국 트리니티에 공식적으로 항복 선언문을 발표하였습니다.\n\n트리니티의 기습과 폭풍과도 같은 진격은 게헨나의 온 영토를 짓밟기에 충분하였고 게헨나는 그 기세를 억누르지 못하며 후퇴만을 반복하다가 결국은 전선이 붕괴하여 트리니티에게 공식적으로 항복을 하였습니다.\n\n군사 전문가들은 게헨나가 전쟁 준비를 제대로 하지 못한 까닭을 패전의 요인으로 삼고있습니다."
 BA_news.5.a:0 "트리니티 만세!"
 BA_news.5.b:0 "긴 악연의 끝이다"

 BA_news.6.t:0 "캐나다로 도주한 영국 정부"
 BA_news.6.desc:0 "[KAI.GetName]과의 전쟁 끝에 패전한 영국 정부는 고민 끝에 캐나다로 도주하기로 결심하였고 오늘 저녁 영국의 정치인들과 국왕을 실은 거대한 비행기들이 캐나다로 향하였습니다.\n\n연합왕국은 갑자기 나타난 이방인들에게 런던이 함락되고 순식간에 무너졌지만 빠르게 퇴각한 덕에 왕실의 보존과 군대를 어느정도 보존할 수 있었다고 합니다. 각국의 과학자들은 이러한 현상이 왜 일어났는지 분석중이라고 합니다."
 BA_news.6.a:0 "다시 돌아오겠다"
 BA_news.6.b:0 "위대한 승리다"
 BA_news.6.c:0 "확인."

 BA_news.7.t:0 "독일 통일 선언"
 BA_news.7.desc:0 "오늘 미소노 미카 총학생회장께서는 페허가 된 키보토스의 잔해에서 위대한 게르만인들의 업적들에 대해 장황한 설명을 표하셨습니다. 이후 자랑스러운 트리니티군의 사열식이 있었으며 국가사회주의당 당원들에 대한 전면적인 재배치와 훈장 수여가 이루어졌습니다.\n\n모든 절차가 끝나고, 미카 학생회장께서는 진정한 게르만과 트리니티가 독일의 정당한 후손이며, 마침내 트리니티가 독일을 재통일하였다고 선언하시었습니다. 선언이 끝나자, 만인이 미카 총학생회장님께 열광하며 그분의 자비로우신 은혜에 감복했습니다. 이제. 독일은 하나입니다. 이제 독일은 흩어지지 않을 것입니다."
 BA_news.7.a:0 "독일, 그 무엇보다도 위대하게!"
 BA_news.7.b:0 "확인"

 BA_news.8.t:0 "아비도스 - 체코 연합"
 BA_news.8.desc:0 "재곧내"
 BA_news.8.a:0 "영원하라! 연합이여!"
 BA_news.8.b:0 "확인"

 BA_news.9.t:0 "하나의 키보토스"
 BA_news.9.desc:0 "오늘, 트리니티 국가사회주의당은 공식적으로 키보토스가 미카가 이끄는 트리니티 기사단국에 의해 하나로 통일되었으며, 국가사회주의 아래 미카님을 따르는 키보토스를 만들 것이라고 선언했습니다. 에덴의 거리에는 수백만의 인파들이 트리니티 본관 앞에 몰려들어 경레를 하거나, 트리니티의 깃발을 흔들며 만세를 부르고 있습니다. 트리니티 기사단국에게 정벌당한 학원들의 학생들은 자신들의 운명을 받아들인 듯 의외로 덤덤하게 반응했습니다.\n\n마소노 미카는 오늘 공식적으로 키보토스 총학생회장으로 임명되었으며, 취임연설에서 '게르만과 트리니티의 여원한 우호'등을 언급하였습니다. 그러나 취임식 연설에서 가장 열렬한 반응이 일어났던 부분은, 미카 총학생회장이 "트리니티와 게르만의 총체적 최종 승리"를 선언하였을 때입니다."
 BA_news.9.a:0 "오늘 만큼은 축배를 들어야겠군"
 BA_news.9.b:0 "확인"
 
 BA_news.10.t:0 "키보토스 연방 선언"
 BA_news.10.desc:0 "오늘은 키보토스 역사상 가장 상징적인 날이 될 것입니다. 샬레의 혁명적 이상이 세계를 향해 선언했습니다. 키보토스 '연방'을 이끄는 초인공지능 아로나는 구 연방수사동아리 샬레, 현 '샬레 평의회'를 이끌며 거대 학원을 병합하였고, 무너진 학원의 잔해 위에 서서 키보토스 연방의 이상을 선명하게 그려내었습니다.\n\n현재, 키보토스 연방의 인민들은 샬레가 있는 곳을 향하여 엄숙한 표정으로 고개를 숙였습니다. 그들의 눈빛에는 키보토스 연방이 우리의 이상을 향해 전진하며 혁명의 최전선에 서 있다는 확고한 믿음이 읽힙니다. 앞으로 연방의 인민들은 키보토스 혁명의 이상을 영원토록 간직할 것입니다."
 BA_news.10.a:0 "혁명을 향해 나아가리라!"
 BA_news.10.b:0 "오."
 BA_news.10.c:0 "흥미롭군"

 BA_news.11.t:0 "이탈리아의 지중해 진주"
 BA_news.11.desc:0 "영국이 카이저코퍼레이션 에게 항복한지 며칠 되지 않아 이탈리아군이 몰타와 키프로스에 진주하였습니다. 이들은 이방인에게서 인류의 영지를 지키기 위한 점령이라며 명분을 내세웠지만 실상은 무너진 영국의 지중해 패권을 이탈리아가 잡기 위한 행동으로 보입니다.\n\n영국은 이러한 선전포고도 없는 영토 침범은 국제사회에 반하는 행동이며 인류를 위한 선택도 아닌 그저 실지주의에 따른 행동이라며 공식석상에서 강력하게 비난하였습니다."
 BA_news.11.a:0 "위대한 승리다!"
 BA_news.11.b:0 "영국은 다른 선택의 여지가 없다."
 BA_news.11.c:0 "우리는 물러서지 않는다!"

 BA_news.12.t:0 "세계 정벌 선언"
 BA_news.12.desc:0 "오늘, 키보토스의 총학생회장이자, 전 게르만인의 지배자인 미소노 미카가\n에덴 중앙광장에서 스스로 나타나 세계와 인류 그리고 학생들의 진보를 위해서 키보토스의 수많은 학생들이 세계의 통합을 바라고 있고, 그것은 강철과 피로써 이뤄질 것이라고 연설문을 낭독하며 이를 '세계 정벌' 이라 자칭하였습니다.\n\n미소노 미카의 일방적인 선언에 대하여 국제사회는 허무맹랑한 소리라며 선언을 일단락 시켰지만, 만약에 어느 국가를 침공한다면 국제사회로부터 강력한 조치가 취해질 것임을 발표했습니다. 세계는 식을줄 모르며 계속 뜨거워지고 있습니다."
 BA_news.12.a:0 "가자!"
 BA_news.12.b:0 "그들은 미쳤다"

 BA_news.13.t:0 "유리조노 세이아 피격사건"
 BA_news.13.desc:0 "히후미는 에덴 중앙광장에서 모든 이들이 행복하고 고통을 받을 필요도 없으며, 하나님과 함께 평화와 행복을 누리며 살아야 한다며 스스로를 낙원 이라 지칭하고 있습니다.\n\n각국의 지도자들은 이들이 미쳤다 라고 강력하게 비난하였으며 이들의 탄생을 부정하는 분위기입니다. 세계 각국은 이렇게 강대해진 키보토스가 곧 세계를 삼킬수 있다며 두려움에 떨고 있습니다."
 BA_news.13.a:0 "그래"

 BA_news.14.t:0 "야망을 들어낸 일본"
 BA_news.14.desc:0 "키보토스라 불리는 의문의 세력이 유럽에 상륙하여 전유럽이 불타오르자 대일본제국은 기회 삼아 태평양 섬들을 정복하고 서구 열강들이 보유하고 있던 조계지와 조차지를 정복하였다고 알려졌습니다. 대일본제국은 이를 서구 열강에게서 거둔 공영권의 승리라며 대대적인 선전을 하고 있습니다.\n\n중화민국 정부는 대일본제국에게 크게 항의하였으며. 미합중국 또한 주미일본대사를 통하여 엄중한 경고를 비추었습니다."
 BA_news.14.a:0 "천황폐하 만세!"
 BA_news.14.b:0 "그들은 경고를 무시한다!"
 BA_news.14.c:0 "확인."

 BA_news.15.t:0 "무너진 도미노"
 BA_news.15.desc:0 "금일 오전 11시, 모든 사람이 정체불명의 두통을 호소했습니다. 알 수 없는 괴현상에 전 세계가 혼란에 빠져있는 그때, 갑자기 하늘의 색이 잠깐 어두워졌으며 북반구에서는 하늘에서 정체불명의 빛의 기둥을 관측했다는 제보가 잇따랐습니다.\n\n세계 각국의 전문가들은 현 상황이 1년 전 '키보토스'라고 부르는 정체불명의 집단이 유럽에 상륙한 것과 같은 상황이 아닌지 의심하고 있으며 미국의 CIA 요원이라 주장하는 인물이 "현 상황은 외계 세력의 음모다."라고, 주장해 큰 논란이 되고 있습니다."
 BA_news.15.a:0 "빛이 있으라"

 BA_news.16.t:0 "게헨나에서 발생한 쿠데타"
 BA_news.16.desc:0 "오늘, 게헨나에서 선도부장이 쿠데타를 일으켰다는 소식이 전 키보토스에 전해지며 큰 충격을 주고 있습니다."
 BA_news.16.a:0 "선도부장 히나 만세!"
 BA_news.16.b:0 "놀랍다."
 BA_news.16.c:0 "충격적인 소식이다" 
 BA_news.16.d:0 "확인"

 BA_news.17.t:0 "트리니티 통합"
 BA_news.17.desc:0 "몇백년전, 트리니티는 수백개의 분교가 나뉘어져 싸움을 지속하는 땅이였습니다. 하지만, 제1차 공의회에서 하나의 분교를 제외하고 모든 분교들을 합쳐 하나의 학원으로 만들어 트리니티 학원이 탄생하였습니다.\n\n하지만 오늘 [TRM.GetName]의 맹진군 아래 아리우스 분교가 짓밟혔고, 먼지가 가라앉자 [TRM.GetName]의 깃발과 함께 파괴된 건물에서 트리니티가 수백년 동안 갈라진 학원을 통일 하였다고 [TRM.GetLeader]가 발표하였습니다."
 BA_news.17.a:0 "트리니티 만세!"
 BA_news.17.b:0 "사악한 천사들이다."
 BA_news.17.c:0 "그래."
 BA_news.17.d:0 "단단히 미쳤군"

 BA_news.18.t:0 "색채의 빛"
 BA_news.18.desc:0 "일순간 행성에 사는 모든 생명체는 끔찍한 비명을 내질렀으며, 모든 이들에게 극심한 공포심을 안겨주었습니다. 이 현상을 만든 정신 파동은 몇초 뒤 사라졌지만, 우리는 모두 그 시간을 기억하고 있습니다. \n\n파동이 지나간 후 모든 이들은 하나와 같이 북쪽을 바라보았습니다. 몇 주 전 벌어진 북반구에서 보인 빛의 기둥이 연상되기도 합니다. 이번 사건을 통해 전 세계의 모든 국가는 폭주하는 신고 전화에 의해 골머리를 썩이고 있고. 몇 주 전의 빛을 숭배하는 신흥 종교가 창설되기도 하였습니다."
 BA_news.18.a:0 "행성을 바라보는 눈."


 #원자폭탄 투하 이벤트#
 BA_nuke.0.t:0 "핵 공격을 받은 아로나"
 BA_nuke.0.d:0 "[SHE.GetName]의 총괄 인공지능인 아로나는 오늘 새벽 2시경, 적대 국가의 직접적인 핵 공격을 받았습니다. 아로나의 인공지능 베이스가 존재하는 [SHE.GetName]의 수도는 언제든 전략 폭격의 목표가 될 것으로 예상되었기에 강력한 대공 방어 체제가 존재했음에도 불구하고 핵 공격을 직격당해 아로나는 상당 부분 파괴되고 말았습니다.\n\n[SHE.GetName]의 파괴적인 전쟁은 종말을 맞이한 듯 보이나, 이번 핵 공격으로 아로나의 완전한 파괴는 달성하지 못한 듯하며, 아로나 또한 핵 공격을 대비해 준비한 여러 방책이 존재하기에 생각보다 빠르게 복구가 끝날 것으로 보입니다."
 BA_nuke.0.a:0 "[SHE.GetName]은(는) 결국 무너지는가?"
 BA_nuke.0.b:0 "아."

 #수우빠 이벤트
 BA_Super_Event_asd:0 "미카의 집권"
 sp_event_asd_QUOTE:0 "학생들은 각자의 사정이 있고, 비록 학생의 진짜 속마음을 알 순 없어도 자신을 이해해 줄 수 있으며, 끝가지 믿어줄 수밖에 없지 그것이 선생이자 어른인 내가 할 수 있는 일이야.\n...미카는 마녀가 아니야."
 sp_event_asd_QUOTE_NAME:0 "- 선생"
 sp_event_asd_REMARK:0 "믿음이 산산조각 났다."
 sup_aby_cze_union:0 "아비도스 - 체코 연합"
 sup_aby_cze_union_QUOTE:0 "우리는 무엇을 원하는지 결코 알 수 없다. 왜냐하면, 우리는 단 하나의 삶만을 사는 것이라서, 전생과 비교할 수도 없고, 앞으로 다가올 우리의 삶에서 완벽할 수도 없기 때문이다."
 sup_aby_cze_union_QUOTE_NAME:0 "- 밀란 쿤데라"
 sup_aby_cze_union_REMARK:0 "해체될 수도, 떠나지도 않는다"
 sup_untiy_germay:0 "독일 통일"
 sup_untiy_germay_QUOTE:0 "독일, 그 무엇보다 독일, 세상 그 무엇보다도!\n방어와 공격을 할 때에도 형제처럼 함께 서 있다네.\n마스에서 메멜까지 에치에서 벨트까지!\n독일, 그 무엇보다도 독일 세상 그 무엇보다도!"
 sup_untiy_germay_QUOTE_NAME:0 "<독일의 노래> 중에.."
 sup_untiy_germay_REMARK:0 "번성하여라, 조국 독일이여!"
 sup_invasion_another_dimension:0 "색채의 침입"
 sup_invasion_another_dimension_QUOTE:0 "인간이 느끼는 가장 강력하고 오래된 감정은 공포이다. 또한 인간이 느끼는 가장 강력하고 오래된 공포는, 미지의 것에 대한 공포이다."
 sup_invasion_another_dimension_QUOTE_NAME:0 "- H.P. 러브크래프트"
 sup_invasion_another_dimension_REMARK:0 "그것은 우주에서 온 색채다."
 sup_trinity_gehenna_war:0 "게헨나 - 트리니티 전쟁"
 sup_trinity_gehenna_war_QUOTE:0 "누군가에게 상처를 입혀야 할 경우에는 상대방의 복수를 두려워할 필요가 없을 정도로\n철저히 밟아야 한다."
 sup_trinity_gehenna_war_QUOTE_NAME:0 "- 니콜로 마키아벨리"
 sup_trinity_gehenna_war_REMARK:0 "긴 악연의 끝"
 sup_Kivotos:0 "하나의 키보토스"
 sup_Kivotos_QUOTE:0 "원래 하나였던 것은 다시 하나가 되어야 한다"
 sup_Kivotos_QUOTE_NAME:0 "- 빌리 브란트"
 sup_Kivotos_REMARK:0 "만세!"
 sup_france:0 "프랑스의 본토 귀환"
 sup_france_QUOTE:0 "영광의 날에도, 저는 여러분과 함께 있었습니다. 어려운 날에도, 저는 여러분 곁에 머물러 있습니다."
 sup_france_QUOTE_NAME:0 "- 필리프 페텡"
 sup_france_REMARK:0 "Vive la France! (프랑스 만세!)"


 
 #아리우스 이벤트#
 ARI_all_blood.t:0 "'모든 피는 평등하다' 연설"
 ARI_all_blood.desc:0 "학생 여러분! 우리의 과거를 되돌아봅시다. 우리가 베아트리체의 탄압에 있었던 시절보다, 더 과거를 기억해봅시다. 만약 당시 학생회장이 진짜 '고귀한' 피의 소유자였다면, 우리가 그 탄압에 빠졌겠습니까? 우리가 그 압제에 신음했겠습니까? 또한, 고귀한 피의 소유자들이 베아트리체의 통치에 저항한 기록이 있습니까? 그들 또한 베아트리체의 부역자들이였고, 또한 그들은 그 이전에도 분교의 혼란을 진압하려는 그 어떤 의지도 내보이지 않았습니다. 그렇기에, 오늘날. 고귀한 피의 권리가 전교 학생들에게 부여되니, 모든 피가 고귀함을, 모두가 잊지 않길 바랍니다."
 ARI_all_blood.a:0 "좋은 연설이였다."
 ARI_to_vitory_at_last.t:0 "'최후 승리를 위하여' 연설"
 ARI_to_vitory_at_last.desc:0 "아리우스의 전교생이여! 아리우스 분교의 만민이여! 전 인민이여! 우리가 이 땅에 도착한지도 벌써 수 개월, 수 년이 지났습니다. 우리가 이 곳에서 살아가며, 이곳의 말과 생각, 그리고 사상을 배웠습니다. 우리는 그렇게, 전 세계 만국 무산자대중을 위해 헌신하는 것을 주께서 우리에게 부여하신 사명으로써 받아들였습니다. 하지만, 그렇게 받아들이는 것 만으로는 부족합니다. 우리는 행동하고, 그 행동에 따른 결과를 위해 아리우스의 손에 닫는 그 모두가, 전 인민이, 학교 전체가 동원되어야 할 것입니다. 최후 승리를 위하여, 만민이 행동하여야 합니다."
 ARI_to_vitory_at_last.a:0 "인민 없는 국가가 죽은것 같이 행함이 없는 믿음은 죽은 것이니라."
 ARI_soviet_diplomacy.t:0 "소비에트와의 접촉"
 ARI_soviet_diplomacy.desc:0 ""서기장 동지. 보고드릴 바가 있어 왔습니다." "아, 몰토로프 동지. 무슨 일인가?" "자신을 '아리우스 분교'의 대사라고 자칭한 한 소녀가 외교관계 수립을 요청했습니다." "그럴 리가 없지 않소? 그런 국가는 난생 처음 들어보는데. 광인의 헛소리지 않겠소이까." "단지 그렇게 단정짓기엔, 그가 발견된 곳이 걸립니다." "어디서 발견됬길래 그러시오?" "발트해 한복판에서, 연방 해군에 의해 발견되었습니다. 난파 정황은 확인되지 못했습니다. 심문 결과, 자신은 수영으로 이 곳으로 왔다고 말했습니다." "발트해 한복판이라. 의문이 가중되는군. 그러면 일단 동지가 처리해 주시오. 발트 해를 건너올 정도로 중요한 일이라면야..." "알겠습니다. 서기장 동지.""
 ARI_soviet_diplomacy.a:0 "그렇게, 소비에트와의 접촉이 끝났다."

 # 영국 이벤트
 ENG_lose_global_flag:0 "§3영국§!이 §g카이저코퍼레이션§!을 상대로 §t패배§!함"
 ENG_win_global_flag:0 "§3영국§!이 §g카이저코퍼레이션§!을 상대로 §C승리§!함"
 ENG_british_warning_event.1.t:0 "비상상태 선언"
 ENG_british_warning_event.1.desc:0 "갑자기 영국 런던 상공에서 나타난 이방인들은 무차별적으로 런던의 시민들을 공격하여 순삭간에 남잉글랜드를 적에 손아귀에 넘어가버렸습니다. 우리는 비상상태를 공식적으로 선언하여 이들에게 대항할 것입니다."
 ENG_british_warning_event.1.a:0 "폭력에 대항하라!"

 ENG_british_warning_event.2.t:0 "해결책"
 ENG_british_warning_event.2.desc:0 "해결책이 보이지 않아~"
 ENG_british_warning_event.2.a:0 "큰일이다"

 ENG_british_warning_event.3.t:0 "도움 요청"
 ENG_british_warning_event.3.desc:0 "인력 받아라"
 ENG_british_warning_event.3.a:0 "없는거보단 낫지.."
 
 ENG_british_warning_event.4.t:0 "약점 파악"
 ENG_british_warning_event.4.desc:0 "약점 찾았다는 내용"
 ENG_british_warning_event.4.a:0 "그렇지! 이거야!"

 ENG_british_warning_event.5.t:0 "게마트리아 문제"
 ENG_british_warning_event.5.desc:0 "스코틀랜드 북쪽을 무단으로 점거한 게마트리아는 우리의 반환요구를 몇번이나 무시하고 있습니다!"
 ENG_british_warning_event.5.a:0 "폭력만으로 그들을 진정시킬 것이다."

 ENG_british_warning_event.6.t:0 "게마트리아의 퇴각!"
 ENG_british_warning_event.6.desc:0 "게마트리아는 카이저 코퍼레이션과의 브리튼 제도에서 벌어진 거대한 전쟁에서 영국이 승리하자 급하게 스코틀랜드의 모든 시설을 가지고 퇴각했습니다."
 ENG_british_warning_event.6.a:0 "어이가 없군."

 ENG_british_warning_event.7.t:0 "해외 식민지 붕괴"
 ENG_british_warning_event.7.desc:0 "아니 내 식민지가!! - 에드워드 8세 회고록"
 ENG_british_warning_event.7.a:0 "오 안돼."

 ENG_british_warning_event.23.t:0 "이집트 독립"
 ENG_british_warning_event.23.d:0 "아 제발 - 에드워드 8세 회고록"
 ENG_british_warning_event.23.a:0 "대영제국이 무너져 간다"
 
 ENG_british_warning_event.24.t:0 "동아프리카 식민지 붕괴"
 ENG_british_warning_event.24.d:0 "아니 내 식민지가!! - 에드워드 8세 회고록"
 ENG_british_warning_event.24.a:0 "그나마 낫군"

 ENG_british_warning_event.25.t:0 "서아프리카 자치령"
 ENG_british_warning_event.25.d:0 "서아프리카의 총독을 자치령으로 올렸습니다"
 ENG_british_warning_event.25.a:0 "그나마 낫군"

 ENG_british_warning_event.8.t:0 "통제되지 않는 인도"
 ENG_british_warning_event.8.desc:0 "아니 내 제국의 지위가!! - 에드워드 8세 (인도의 붕괴를 듣고)"
 ENG_british_warning_event.8.a:0 "오 안돼."
 
 ENG_british_warning_event.9.t:0 "인도 분단"
 ENG_british_warning_event.9.desc:0 "공산주의자가 반란을 일으켰습니다."
 ENG_british_warning_event.9.a:0 "오 안돼."

 ENG_british_warning_event.10.t:0 "분단"
 ENG_british_warning_event.10.d:0 "갑작스러운 영국의 패배로 인도는 분단되었고, 우리는 결정해야만 합니다."
 ENG_british_warning_event.10.a:0 "국왕폐하의 치세가 닿는 모든 영역에서 승리를 거머쥐리라!"
 ENG_british_warning_event.10.b:0 "인민해방과 민주주의를 위해 투쟁하라!"
 ENG_british_warning_event.10.c:0 "독립 파키스탄 만세!"
 ENG_british_warning_event.11.t:0 "인도 혁명"
 ENG_british_warning_event.11.d:0 "소요사태가 폭동으로 번지고, 폭동은 혁명으로 번지게 되었습니다. 우리는 긴급히 평의회를 꾸려 혁명을 지도할 것입니다."
 ENG_british_warning_event.11.a:0 "사슬을 끊어라!"
 ENG_british_warning_event.13.t:0 "적군 봉기"
 ENG_british_warning_event.13.d:0 "북동부 지방에서 좌익 프로파간다에 선동된 이들이 대규모 폭동 소요를 내고야 말았습니다."
 ENG_british_warning_event.13.a:0 "맞서라!"
 ENG_british_warning_event.14.t:0 "패배"
 ENG_british_warning_event.14.d:0 "혁명군은 생각 외로 강했고, 식민지 당국은 턱없이 줄어든 본토에서의 지원 때문에 당장의 병력을 유지하기도 벅찹니다. 델리에 위치한 우리의 총독부가 무너지고, 우리는 혁명군과 교섭하여 잠시 동안의 휴전을 얻어낼 수 있었습니다."
 ENG_british_warning_event.14.a:0 "우리는 통제력의 상당 부분을 잃었다."

 ENG_british_warning_event.15.t:0 "소집된 평의회" 
 ENG_british_warning_event.15.d:0 "전인도에서 반식민주의자들, 공산주의자들, 민주주의자들과 종교인, 지식인, 노동자 등을 총 망라하는 수만의 인파가 몰렸습니다. 우리는 인도, 즉 바라트의 현재와 미래를 결정하는 중대한 현장에 서 있습니다."
  ENG_british_warning_event.15.a:0 "바라트 만세!"
 
 ENG_british_warning_event.16.t:0 "바라트의 산업"
 ENG_british_warning_event.16.d:0 "총회는 이틀 간의 준비기간을 거치면서 4개의 파벌로 갈라졌습니다. 이는 이념에 따라 갈린 것으로 보이는데, 네루, 보스, 필라이, 간디가 각 파벌의 수장이 되었습니다. 또한 각 파벌은 지지하는 파벌이 없는 중도층을 공략하기 위해 여러 정책들을 논의하고 검토하고 있습니다. 그리고 평의회 소집 1주일이 경과하고, 산업 구조의 방식을 두고 각 파벌간 논쟁이 일었습니다."
 ENG_british_warning_event.16.a:0 "협동조합을 기반으로 경제를 조직하자!"
 ENG_british_warning_event.16.b:0 "경제 전반을 국유화하여 자본가 계급을 타도하자!"
 ENG_british_warning_event.16.c:0 "자유로운 시장과 적당히 규제된 기업을 통해 경세성장을 도모하자!"
 ENG_british_warning_event.16.e:0 "농업은 모든 국가의 기반이다. 농본주의 경제를 확립하자!"

 ENG_british_warning_event.17.t:0 "바라트의 국방"
 ENG_british_warning_event.17.d:0 "산업에 관한 논쟁이 사그러들고, 새로이 떠오른 의제는 바로 국방이었습니다. 각 파벌은 바라트가 앞으로 취해야 할 군사적 교리를 두고 철저히 대립하고 있습니다."
 ENG_british_warning_event.17.a:0 "독일 유학생들을 중심으로 기동전을 시행하자."
 ENG_british_warning_event.17.b:0 "소련의 지원을 받아 대규모 병력 운용을 연구하자."
 ENG_british_warning_event.17.c:0 "자체적으로 야포 기술을 연구하여 자주국방을 이루자."
 ENG_british_warning_event.17.e:0 "전통적인 참호전을 개량하여 사용하자."

 ENG_british_warning_event.18.t:0 "바라트의 종교"
 ENG_british_warning_event.18.d:0 "또 다른 쟁점이 서서히 결론지어지면서, 평의회는 잠시 동안의 평화를 맞이했습니다. 그러나 이는 오래가지 못했는데, 바로 종교의 지위에 대해서 논쟁이 일었기 때문입니다. 네루와 필라이의 파벌은 정부에 있어서 종교의 완전배제를 주장한 반면, 간디와 보스의 파벌은 종교적 개입을 긍정하고 있습니다."
 ENG_british_warning_event.18.a:0 "대중들에게는 신앙이 필요하다."
 ENG_british_warning_event.18.b:0 "종교는 정치에 개입해서는 안된다."

 ENG_british_warning_event.19.t:0 "바라트의 외교"
 ENG_british_warning_event.19.d:0 "평의회 회의 기간이 막바지에 접어들고, 각 파벌들이 정책적으로 최종 심의된 외교 공약들을 들고 나왔습니다. 필라이와 바라트 공산당 파벌은 사회주의적 국제주의를 강령으로 내걸었고, 간디의 파벌은 영세중립과 평화주의의 기지에 대해 역설하였습니다. 또한 네루와 보스의 파벌은 바라트 민족주의에 기반한 확장 정책을 주장하고 있습니다."
 ENG_british_warning_event.19.a:0 "인도에게 필요한 건 안정이다."
 ENG_british_warning_event.19.b:0 "세계에서 핍박받는 또 다른 인민들을 해방하여야 한다."
 ENG_british_warning_event.19.c:0 "바라트 민족의 부흥을 위해야 한다!"

 ENG_british_warning_event.20.t:0 "해산"
 ENG_british_warning_event.20.d:0 "평의회 회의 기간이 종료되었으며, 최종적으로 국가원수에 대한 선거가 진행되었습니다."
 ENG_british_warning_event.20.a:0 "초대 주석, 찬드라 보스 만세!"
 ENG_british_warning_event.20.b:0 "크리쉬나 필라이 동지가 바라트를 영도하신다!"
 ENG_british_warning_event.20.c:0 "자와할랄 네루가 당당히 대통령에 선출되었다!"
 ENG_british_warning_event.20.e:0 "마하트마 간디 선생님의 지도 아래 우리는 번영한다!"
 ENG_british_warning_event.22.t:0 "또 다른 봉기"
 ENG_british_warning_event.22.d:0 "마드라스 지방에서 노동자와 농민들, 학생들이 기존의 차별과 억압에 반대하며 봉기했습니다."
 ENG_british_warning_event.22.a:0 "그들이 우리에게 합류하도록 계획해야 한다."
 can.1.t:0 "왕립해군과 육군의 망명"
 can.1.d:0 "영국 편에서 맹렬히 싸우던 병사들이 망명했습니다."
 can.1.a:0 "캐나다는 그대들을 환영한다!"
 can.3.t:0 "수리남 점령"
 can.3.d:0 "네덜란드 정부가 무너진 틈을 타, 임시적으로 영국군이 수리남의 행정을 대신하기로 했습니다."
 can.3.a:0 "오직 질서 유지를 위해서야!"
 can.4.t:0 "서인도 제도"
 can.4.d:0 "카리브 해 식민지들을 규합하여 서인도 제도를 형성했습니다."

