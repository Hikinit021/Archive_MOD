#게헨나 국민정신

 GEH_anarchist_society:0 "온천개발부"
 GEH_anarchist_society_desc:0 "온천개발부는 게헨나의 토목 동아리이자 사실상 공병대입니다. 그들은 온천에 대한 광기어린 집착으로 온갖 땅에 구멍을 뚫어두거나 심한 경우에는 배수관 까지 터트리며 온천이라 주장하는 등 문제를 자주 일으키는 동아리입니다."
 GEH_Gourmet_Research_Society_idea:0 "미식연구회"
 GEH_Gourmet_Research_Society_idea_desc:0 "미식연구회. 이름만 들어서는 미식을 찾기 위해 연구하는 동아리 같지만 실상은 맛있는거라면 어디든 찾아가 무조건 먹는다고 알려졌습니다. 그 곳이 트리니티거나 밀레니엄 가리지 않고 말이죠. 심지어 음식이 맛이 없다면 가차없이 음식점을 폭파하는등 사회적 혼란을 야기하는 동아리입니다."
 GEH_great_horn:0 "대혼돈"
 GEH_great_horn_desc:0 "예상하지 못한 사태로 인해 게헨나는 매우 혼란스러운 상태입니다. 상황 파악마저도 미완의 상태인 지금, 우리가 할 수 있는 것을 묻는다면 자신있게 \"없다"\고 할 수 있을 겁니다. 최대한 빠르게 이 상황에 대해 파악하는 것이 급선무입니다."
 GEH_great_horn_1:0 "상황 인식"
 GEH_great_horn_1_desc:0 "상황을 인식하는 데에는 성공하였습니다만 그렇다고 극적으로 달라진 것은 없습니다. 여전히 게헨나가 선택 가능한 옵션은 몇 없는 상태로 보입니다."
 GEH_great_horn_2:0 "진전된 상황"
 GEH_great_horn_2_desc:0 "어느정도, 정말 어느 정도일 뿐이지만 상황은 확실히 개선되었습니다. 게헨나는 다시 회복하고 있고, 우리에게는 여러 선택지를 고려할 여유도 생겼습니다."
