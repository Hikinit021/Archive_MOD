 TRM_event.1.t:0 "티파티 비상회의"
 TRM_event.1.desc:0 ""응응? 나기 쨩 이런 늦은 시간에 불러내는건 처음인데..? 무슨 일이야?"\n"미카.. 지금은 위험한 상황입니다."\n"세이아의 말이 맞아요 미카 씨."\n"나기 쨩.."\n\n보다 못한 나기사가 세이아의 편을 들어주며 미카의 잡담을 끊어내었다. 미카가 어느 정도 조용해지자, 나기사는 상황 설명을 시작하였다.\n\n"우리 학원은, 아니 우리 키보토스는 누군가의 장난 일수도, 혹은 초자연적인 현상으로. 아무도 알지 못하는 곳에 떨어지게 되었습니다. 그러자 떨어진 곳에는 우리의 외모랑 닮았지만, 헤일로가 없는 사람들이 알 수 없는 언어와 무기로 학원을 위협하였으나, 결국은 우리가 지켜내었죠. 그리고 이계의 사람들과 싸우면서 얻은 정보는 이곳에서는 신비가 부족합니다. 그렇기에 우리도 죽음의 위협에 놓여 있죠.\n\n"그렇게 되어서 우리는 비상 회의를 개최하게 되었습니다."\n"이에 대해서 할 말이 있으신가요? 미카 씨? 세이아 씨?"\n\n"으응..."\n"딱히 할 말은 없군."\n약간의 정적이 흐르고 흘렀지만, 결국 아무 말도 없었다. 이러한 상황을 벗어나고자 미카가 두 입술을 열어 말을 하려고 했지만, 좀 처럼 말이 잘 나오지 않았다.\n\n결국 제 1회 티파티 비상회의는 종료되었다."
 TRM_event.1.a:0 "..."

 TRM_event.2.t: "비상"
 TRM_event.2.desc: "총학생회의 발표는 충격적이였다. 키보토스를 균형있고 완벽하게 사건과 문제들을 해결 하던 총학생회장이 사라졌다는 소식이 온 키보토스에 퍼졌다."
 TRM_event.2.a: "그리고 한 여인은 웃음을 지었다."

 TRM_event.3.t: "2차 회의"
 TRM_event.3.desc: ""이것으로 2차 회의를 종료..." \n"회의 끝났어? 그럼, 간다!"\n"미카..!"\n\n이 의심은 언제 부터 였을까? 미소노 미카는 회의가 끝나면 회의 이후 다과회 조차 참여하지 않고 어디론가 빠르게 사라진다. 다과회가 싫어서... 라기엔 미소노 미카는 평소에 수다 많고 밝은 아이였기에 다과회를 빠진다는건 상상도 못할 일이였다.\n\n도대체 무엇이 그녀에게 접촉 한 것일까. 의심만을 가진채 키리후지 나기사는 다음 회의를 준비 했다."
 TRM_event.3.a: "..."
 NAGISA_NOT_TRUST_MIKA: "\n§L키리후지 나기사는 같은 티파티 임원인 미소노 미카를 의심했다.§!"
 NAGISA_TRUST_MIKA: "§L소꿉친구인 미소노 미카가 그럴 일이 없다며, 그녀를 믿었다.§!"

 TRM_event.4.t: "증거"
 TRM_event.4.desc: ""나기사님...! 결정적인 증거를 찾았습니다. 아직 늦지 않았...."\n\n티파티의 임원 중 한 명이 다급하게 방 안으로 들어오며 소리쳤다.\n하지만 그녀의 외침은 이내 무언가가 깨지는 날카로운 소리에 묻혔다.\n갑작스럽게 찾아온 무거운 적막 속에서 트리니티를 움직이는 세 지도자 중 한 명이자 필리우스 분파의 수장인 키리후지 나기사가 입을 열었다.\n\n"...이미 빈약한 증거 따위로 멈출 수 있는 상황이 아닙니다."\n\n언제나 자상한 미소 뒤에서 냉철하게 움직이던 그녀의 품위 있고 고상하며 기민한 모습은 찾아볼 수 없었다.\n찻잔을 들고 있던 손은 떨리고 있었고, 목소리는 고단함이 묻어 나온다.\n평소라면 자신을 찾아온 임원에게 보였을 모습 대신 그녀는 차갑고 절망에 빠진 무표정한 얼굴로 임원을 바라보았다.\n\n"나기사님... 트리니티의 앞날이 걸린 문제입니다. 아직 저희에게도 기회가..."\n"...아뇨.. 저희에게 남은 기회라곤 없습니다... 삼두정은 이미 끝났어요."\n\n말을 마치고 나기사는 떨리는 손을 숨기며 창밖을 바라보았다.\n흐린 하늘 아래에서 트리니티는 활기를 잃은 채 잿빛 적막에 휩싸여있었다.\n나기사를 찾아왔던 임원은 더이상 아무 말도 하지 못하고 조용히 등을 돌려 그 안을 빠져나갔다.\n\n"....미카.. 당신은 도대체 뭘 원하는 건가요..""
 TRM_event.4.a: "그리고 그 뒤엔 아무도 없었다."

 TRM_event.5.t:0 "유능한 장군"
 TRM_event.5.desc:0 "우리 지도부와 지속적인 현지인들과의 협력, 그리고 통합에 대한 노력의 결과로써, 현지의 군사 조직인 독일 국방군의 고위 인사들을 포섭할 수 있었습니다."
 TRM_event.5.a:0 "환영하네!"
 
 TRM_event.6.t:0 "협력"
 TRM_event.6.desc:0 "미카는 초조해 보이는 표정으로 문 앞을 계속 맴돌고 있었다.\n"이게 정말 옳은 건가?"\n미카는 손톱을 잘근잘근 물어뜯으며 생각했다.\n그녀의 목적은 자신을 제외한 티파티 멤버들을 무력화하여, 자신이 티파티의 유일한 일원이자 호스트가 되어 트리니티 종합학원의 실권을 쥐고, 정의실현부를 실각시킨 다음 그 자리를 아리우스 분교 학생들로 채워 넣어 자신의 명령을 듣는 새로운 무력 집단을 창설하는 것이었고, 준비도 확실하게 되어 있었다. 그러나 트리니티가 이 이상한 세상으로 전이되면서, 그녀에게는 '국가사회주의'라는 새로운 선택지가 생겨났다.\n미카는 그때, '독일인'이 한 말이 생각났다. 모든 일은 자신들이 전부 알아서 할 거라고, 그러니 자신들에게 모든 걸 맡기라고.\n그저 학생회 자리를 차지하고 싶었던 미카의 행동은 저 '독일인'들로 인하여 점점 커졌다. 트리니티 전역에서 '유대인'이라 불리는 현지인이 죽어 나갔고, 국가사회주의당이 이끄는 무력 집단인 돌격대도 편성되었다. 반대자들은 모두 체포되었고, 게헨나에 친우를 두고 있는 무고한 자들조차 돌격대에게 끌려갔다.\n\n이 시점부터 미카는 무언가 잘못되었다는 것을 느꼈다. 그러나 더 이상 멈출 수 없었다. 이미 이렇게 되어버린 이상, 미카가 지금 멈출 경우 미카는 최악의 결말을 맞이하게 될 것이다. 당연한 일 아니겠는가. 아무 죄 없는 사람들을 끌고 가고 죽이는 것을 묵인한 '밤의 여왕'을, 자기 친구들이 잡혀가는 꼴을 본 학생들이 가만히 놔두겠는가? 그리고 학생들 말고도, '국가사회주의당'도 자신이 멈출 경우 돌격대를 끌고 와서는 자신에게 좋지 못한 짓을 할 게 뻔하지 않은가.\n\n미카는 생각을 멈추고 문고리를 돌려 문을 열고 들어갔다.\n\n독일인들이 웃으며 미카를 반겨주었다"
 TRM_event.6.a:0 "나는 트리니티를 배신한게 아니라 돕는 것이다."
 
 TRM_event.7.t:0 "희생양"
 TRM_event.7.desc:0 "오토는 유대인이었다.\n\n그는 유대인이었지만 독일에 충성하였다. 유대인이란 정체성도 없었고, 자신의 아버지는 대전 때 훈장까지 받아온 전쟁영웅 아니었는가.\n\n그러나 나치당이 집권하면서 유대인에 대한 박해가 시작되었다. 오토도 당연히 박해를 받았고, 그는 나치당을 뿌리 깊게 싫어하게 되었다.\n\n그러던 중 갑자기 독일이 사라졌다는 게 아닌가? 말도 안 되는 소리, 독일이 사라졌으면 내가 있는 이 땅은 뭐냐고 되물었더니 친구 놈은 트리니티라는 이름의 어떤 세력이 독일에 나타났고 모든 정부 관저가 송두리채 사라졌다며, 트리니티라는 이름의 세력이 지금 우릴 통치한다고 하는 것이었다.\n말도 안되는 소리였다, 그러나 그다음 날, 무슨 머리에는 링이 달린 단발 여학생들이 총기를 든 채로 '정의실현부에서 왔습니다. 신분을 제시할 만한 증명 품이 있습니까?'라 물은 건 보고는 정말로 독일이 사라지고 이 자리에 새로운 세력이 들어섰구나! (뭐 정부 관저들만 없어졌지, 땅은 그대로였기에 '독일 정부'가 사라졌다가 더 올바른 표현이겠지만)\n\n그러나 오토의 운명은 너무나 나빴던 모양이다. 얼마 지나지 않아 나치 돌격대와 똑같은 복장을 한 여학생들이 하켄크로이츠를 흔들며 다니고 라디오에서는 '사악한 게헨나의 반동분자'니 뭐니 하는, 나치의 방송을 연상시키는 방송이 흘러나왔다.\n\n그리고 지금은 '사악한 유대인의 배후 중상'을 운운하며 자신 같은 유대인들을 이 비좁은 감옥에 밀어 처넣었으니까.\n\n오토는 고개를 절레절레 흔들며 일어섰다. 그래도 샤워 복으로 갈아입고 샤워장으로 이동하라고 하는 걸 보아서는 대우를 그리 나쁘게 해주진 않을 듯하다. 오토는 옆에서 소리 지르는 돌격대의 명에 따라, 샤워실로 들어갔다.\n\n\n얼마 지나지 않아 샤워장 건물의 굴뚝에서는 하얀 연기가 피어올랐다."
 TRM_event.7.a:0 "처리하도록."
 
 TRM_event.8.t:0 "거리에서"
 TRM_event.8.desc:0 "유스틴 그로스는 현실을 잘 아는 사람이었다. 그는 1915년 동프로이센에서 태어났으며, 그의 부모는 바이마르의 안 좋은 혼란상을 참지 못하고 자신을 무슨 무슨 수도원 앞에다가 툭 던져버리고 어디론가 사라졌다. 이후 그는 수도원의 안 좋은 수도원장(마치 얼굴이 수두 걸린 듯이 무어 있었기에)의 친절한 사랑의 매를 맞으며 살다 17살 반강제로 수도원 문밖에다가 던져져 세상을 살게 된 참으로 엄청난 역경을 겪은 사람이었다.\n\n그러나 그것으로 끝나지는 않았는데, 가장 큰 이유는 그가 유대인이었기 때문이다. 대체 유대인이 뭘 잘못했는지는 모르지만-아무튼 잘못했다니까 자신은 순순히 억압과 멸시를 받아들이는 수밖에 없었다.\n\n\n그러나 그런 삶도, 오늘로 끝인 모양이었다.\n\n자신은 오늘도 똑같이 거리를 지나가고 있을 뿐이었다. 분명 트리니티인가 무엇인가 하는-독일 땅에 갑자기 나타난 웬 계집애들 학원-에서 시키는 대로 가슴에 노란 별도 달았고, 별이 그려진 완장도 달았으며, 유대인 출입 금지 구역에 들어간 적도 없었다.\n\n그런데 갑자기 웬 검은 정복을 입은 여자아이들이 자신에게 다가왔고, 자신의 머리통에 총구를 겨누고 있는 것이 지금의 상황이었다.\n\n"어이, 유대인, 너, 어디로 가는 길이지?"\n\n그렇게 물어보는 친위대는 평소라면 '귀엽다'라고 생각할 만한 키와 얼굴을 가진 여자아이였다. 그 여자아이가 총구를 겨누고 있지만 않았더라면 참 좋았을 텐데.\n\n유스틴은 잠시 자신이 무릎 꿇고 있는 거리를 쓱 둘러보았다.\n\n거리는 트리니티가 전이되며 가지고 온 온갖 산물들로 가득 차 있었다. 저 커다란 텔레비전에서는 미카의 얼굴이 대문짝만하게 박혀 있었고, 시민들은 스마트폰인지 뭔지 하는 신기한 기물을 가지고 다니기 시작했으니까. 전부 유대인인 자신은 누릴 수 없는 산물이었다.\n허나 여기서 제일 중요한 점은 거리 사이에 남자가 무릎 꿇고 앉아있고, 여자아이가 그의 머리통에 총을 겨누고 있는 비상식적인 상황에서도, 모두가 그의 노란 별을 힐끗 쳐다보고는 갈 길 가는 것이었다. 오히려 여자아이에게 유대 놈을 빨리 죽이라며 환호하는 시민까지 있었으니, 말 다 한 셈이다.\n\n유스틴은 저 시민들에게서 도움을 기대하기란 불가능하다는 사실을 일찍 깨닫고는, 최대한 자신의 머리통에 총을 겨누고 있는 여자아이의 심기를 거슬리지 않게 하기 위해 천천히 답했다.\n\n"저는 제 거주지로 가고 있습니다. 친위대님. 제 거주지는 유대인 특별 거주지 23블록 제3 거주지 1호로. 이곳까지 오면서 유대인 출입 금지 구역에 출입한 적은 없습니다. 스캐너로 확인해 보십시오. 맹세합니다."\n\n그의 대답에 소녀의 눈이 잠깐 찡그려지더니 곧이어 마치 벌레를 보는 듯한, 경멸감이 가득 찬 눈으로 바뀌었다.\n\n그리고 소녀가 답했다.\n\n" 난 그딴 거 신경 안 써. 유대인."\n\n유스틴은 생각했다.\n\n아. 지금 죽겠구나.\n\n참 개좆같은 인생이었-\n\n\n곧이어 거리에서 한 발의 총성이 울려 퍼졌다. 그 총성에 반응하는 사람은 없었다.\n\n 1시간쯤 지나자 또 다른 소녀들이 투덜거리며 바닥에 흥건한 피와 시체 하나를 트럭에 던져 실었다."
 TRM_event.8.a:0 "잘 되었군."
 
 TRM_event.9.t:0 "보고서"
 TRM_event.9.desc:0 "미소노 미카는 안경을 낀 채 이름이 줄지어 늘여선 서류 한 장을 내려다보았다. 유대인과 협력한다고 의심되는 자들의 목록이었다. 미카는 고개를 들었다. 방은 책들과 삭아가는 옛날 신문들로 가득 차 있었다. 그늘진 구석에는 낡은 축음기가 먼지 쌓인채 녹슬어 가고 있었다. 그 광경은 미카의 얼굴에 능글맞은 미소가 떠오르게 했다.\n초인종이 울려 마트콥스키를 몽상에서 끌어냈다. 국가사회주의당 제복을 입은 거친 남자 두 명이 들어왔다. 한 명이 몸을 기울였다. 모자 밑으로 살짝 보이는 금발 머리가 휘날렸다. 심지어 야만적으로 보이기까지 했다. 둘은 경례하며 나무 바닥에 발을 크게 굴렀다. 다른 한 명은 다부진 몸을 갖고 있었는데, 배가 튀어나왔다는 건 누구라도 알 수 있었다.\n잠시 동안 어색한 침묵이 흘렀다. 마침내 미카가 둘을 보며 말했다. "무슨 일로..?" 둘은 강인한 목소리로 오늘 숙청된 이들의 이름을 알려줬다. 미카는 억지로 미소를 지으며, 익숙하지 않게 어색한 존댓말을 사용했다.\n" 고맙네. 가도 좋아."\n\n그러나 그들은 나가지 않았다.\n\n미카는 그들에게 물었다.\n\n" 왜 나가지 않는 건가요?"\n\n그들은 특유의 정복 특히 가슴팍의 독수리를 만지작거리며 말했다.\n\n"키리후지 나기사가 유대 놈들과 협력하고 있다는 사실이 밝혀졌습니다."\n\n미카는 아무 말도 하지 못했다. 곧이어 미카가 다시금 말하였다.\n\n"그건... 그래도..."\n\n미카가 떨리는 목소리로 말하자, 그들의 얼굴이 썩어들어갔다. 그들 중 다부진 몸을 가진 남자가 미카의 앞으로 뚜벅거리며 다가왔다. 미카는 자신도 모르게 몸을 흠칫, 하고는 떨었다.\n\n다부진 몸을 가진 남자는 조용한 목소리로, 그러나 단호한 목소리로 미카에게 말하였다.\n\n" 전부 우리가 알아서 하겠습니다. 그러니 학생회장께서는 '처리하라'한 마디만 하십시오. 알겠습니까?"\n\n...문 걸쇠가 닫히는 소리가 나자, 그녀는 긴장이 풀린 듯 주저앉았다."
 TRM_event.9.a:0 "평화롭네."
 
 TRM_event.10.t:0 "라디오의 침묵"
 TRM_event.10.desc:0 "22시. 라디오에서 침묵이 흘러나온다. 원래 같으면 정규 방송들이 끝났음을 알리는 방송이 송출되어야 하지만, 오늘은 뭔가 다르게 침묵만이 흘러나와 방을 감싼다. 마치 뭔가 있다고 말하는 것처럼."
 TRM_event.10.a:0 "한 아이는 악몽을 꿨다."
 
 TRM_event.11.t:0 "위대하여라 성공이여" # 선전물 배포 USE
 TRM_event.11.desc:0 "유대-볼셰비키, 게헨나의 그림자가 드리우고 어둠이 짙게 깔리던 지난해,\n나는 감히 트리니티의 불타는 실을 꿈꿨다네.\n두려움이 지배하고 희망이 사라진 것 같았던 세상에서,\n잔인한 자들이 치른 대가를 되찾고 싶었다네.\n\n먹물을 무기로 힘의 말을 엮어냈네,\n시인의 반란이자 속삭이는 싸움이었지.\n한 줄 한 줄이 정의에 대한 외침이었고, 치열하고 진실하였던 말이었지,\n위대한 역사를 지닌, 트리니티를 정복하려는 자들의 심장을 찔렀다네\n\n나는 뻔뻔하고 대담한 저항의 구절을 썼지,\n저항의 교향곡을 썼지만 내 이야기는 알려지지 않았다네\n먹물로 얼룩진 페이지에 제 탄원을 새겼다네,\n모두가 자유로울 수 있는 미래를 위해.\n\n내 글은 반딧불처럼 춤을 추며 길을 밝히고 있네,\n용기가 흔들리는 위험한 밤을 헤쳐 나가야 하네.\n나는 화합과 사랑의 부드러운 은총을 속삭였으며,\n그리고 민족의 힘과 굳건한 포옹을 속삭였다네.\n\n그리고 나는 위대하신 미카 여왕님을 마주하였다네\n타오르는 불꽃, 너무나 밝은 등대, 가장 어두운 밤에도 우리를 인도하시는 분.\n\n나는 트리니티와 하나가 되어 우리를 억압하는 억압자에게 도전할 것이라네.\n\n위험은 넘쳐나고 우리는 직면해야 할 위험이 있지만, 우리 트리니티는 하나로 뭉쳐 강인한 포용력을 발휘할 것이라네. 파테르의 정신은 억누를 수 없으니까, 억압받는 자들의 마음속에 영원히 남아있을 것이라네.\n\n그러니 위대하신 밤의 여왕이시여\n이 말이 단호한 북소리처럼 울려 퍼지게 하소서,\n지친 자들과 침묵하는 자들의 가슴에 울려 퍼지게 하소서.\n그들이 모든 행에서 위로와 힘을 얻게 하소서,\n우리의 목소리가 서로 얽히고 얽혀 하나가 되게 하소서.\n우리의 성공은 트리니티 원생들과 독일인들의 안에 있는 힘에 대한 증거이니.\n우리는 폭정의 통치에 맞서 단결하여 일어서리라\n우리의 꿈은 헛되지 않으리라"
