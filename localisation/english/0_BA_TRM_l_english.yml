 #아리우스 스쿼드 문제
 TRN_opposition.1.t: "분류 - 스쿼드 문제"
 TRN_opposition.1.d: "수신: 최고 허가 등급\n유형: 게프하\n\n활동 보고서: GPA-001, 조마에 사오리\n\n신정부 수립 이후 대상의 소재는 알려지지 않음. 비록 경찰의 후속조치는 별 성과가 없었지만, 대상과 매우 흡사한 모습의 여성이 트리니티 포즈 근처에서 목격되었다는 산발적인 보고가 나옴.\n\n분석:\n사오리는 과소평가되어서는 안 되며, 트리니티 반대파 단체들 사이에서 연합 전선을 구축하기 위해 노력할 것으로 보이는 요령있는 정치가임. 그녀는 자신의 충실한 동료들, 특히 전 스쿼드 멤버 와 함께 우리 정부에 대해 심각한 내란을 일으키고 있음. 그녀는 가능한 한 빨리 제거되어야 함."
 TRN_opposition.1.a: "보고서 마침."

 TRN_opposition.2.d: "수신: 최고 허가 등급\n\n유형: 게프하\n\n활동 보고서: GPA-002, 하카리 아츠코\n\n날짜: [날짜 입력]\n\n위치: 힌터포메라니안 주, 독일 점령 지역\n\n영광스러운 최고 사령부에 알림-\n\n현재 힌터포메리아 주 내에서 진행 중인 작전에서 중대한 진전이 일어났음을 보고함. 본 부대는 일상적 순찰 중에 반체제 활동에 연루된 것으로 보이는 개인을 우연히 발견하였고. 즉시 추격을 명령함.\n\n조사 결과 그녀가 '아리우스 스쿼드'라 불리는 반체제 단체의 일원임이 밝혀졌으며, 현재 최고 사령부로 송환중.\n\nGPA-002는 현지 주민들과 자연스럽게 섞여 일상을 보내는 평범한 민간인처럼 연기하였음. 추가 조사 결과, GPA-002는 우리 정권에 대항하여 적극적으로 활동해 왔으며 체제 전복 활동에 가담해 왔다는 사실이 밝혀졌음.\n\n체포 시도가 이어졌으나 GPA-002가 도주하여 체포할 수 없었음, \n\nGPA-002는 아리우스 중에서도 고귀한 피를 가지고 있어 공주라고 불리다고 함. 이는 분명 아리우스 반역도당들이 뭉치게 되는 계기가 될 것이고, 그녀 자체의 무력도 우리에게 큰 위협이 된다고 판단됨. 반드시 처리해야 할 것.\n\n위대하신 밤의 여왕님께 무궁한 영광이 있기를.\n트리니티 만세."

 TRN_opposition.3.d: "수신: 최고 허가 등급\n\n유형: 게프하\n\n활동 보고서: GPA-003, 이마시노 미사키\n\n날짜: [날짜 입력]\n\n위치: 슐레지엔 주, 독일 점령 지역\n\n금일 제 12헌병기사단이 GPA-003를 슐레지엔 지역에서 발견하였음.\n\n슐레지엔 주에서 그녀의 행동과 지역 주민들과의 교류가 일부 인원들의 주목을 끌었고, 면밀히 조사한 결과 GPA-003가 실제로 아리우스 스쿼드의 일원임이 분명해졌음.\n\nGPA-003는 전략적 관점에서 우리가 순수 인종이라 친히 칭찬할 만한 수준의 의지와 전략적 식견을 가지고 있으며, 게릴라전 전술, 교란 기술, 정보 수집 방법에 대한 광범위한 지식을 보유하고 있음. 그녀의 전문성과 수완을 고려할 때 스쿼드 내에서 중요한 위치를 차지하고 있으며, 주요 연락책이나 전략가로 활동할 가능성이 높다고 판단함.\n\n그녀는 현재 휴대용 대공 미사일을 무기로 쓰고 있으며, 아직 편제 개혁을 주도하는 중인 헌병기사단에게 큰 피해를 주었음, 다만, 이 대공 미사일은 다른 이들과 협력할 떄라면 위협적이겠지만, 혼자로서는 위협이 되지 않음.\n\n\n우리는 필요한 정보를 추출하고, 이 교활한 위협을 종식시키기 위해 모든 가용 자원을 사용할 것.\n\n위대하신 밤의 여왕님께 무궁한 영광이 있기를.\n트리니티 만세."

 TRN_opposition.4.d: "수신: 최고 허가 등급\n\n유형: 게프하\n\n활동 보고서: GPA-004, \n\n날짜: [날짜 입력]\n\n위치: 쾨니히스베르크 주, 독일 점령 지역\n\nGPA-004(츠치나가 히요리)가 쾨니히스베르크에서 발견되었음.\nGPA-004는 쾨니히스베르크 주 113번 거리 32번 쓰레기 처리장에서 버려진 잡지를 모으고 있었음. 돌격대원 한명이 그녀를 발견하였고, 그녀는 즉시 도주하였음, 헌병기사단이 그녀를 쫓았으나 GPA-004의 저격으로 인하여 12명의 사상자가 발생하였음.\n\nGPA-004는 다른 스쿼드들에 비하면 연약하다고 할 수 있음, 그러나 GPA-004는 그 연약함을 보충하기 위하여 다른 부분에 특화되어 있어 어쩌면 다른 스쿼드원들보다 우리에게 피해를 크게 줄 수도 있다고 판단됨.\n\nGPA-004의 외형은 민트색 양갈래 머리를 하고 있으며 sr계열로 보이는 저격총을 소유하고 있음, 원토방위사령부에 수배령을 포고하는 것을 고려바람.\n\n위대하신 밤의 여왕님께 무궁한 영광이 있기를.\n트리니티 만세."

 TRN_opposition.200.t: "진압 종료"
 TRN_opposition.200.d: "우리 정부의 안정에 위협이 되는 핵심 목표들에 대한 수색이 마침내 끝이 났습니다. 보안부은 해당 건에서 물러나 다른 긴급한 문제에 주력하고 있습니다.\n\n그들의 작전이 헛되지 않았기를, 우리 젊은 행정부의 안정성이 보장되기를 바랍니다."
 TRN_opposition.200.a: "할만큼 했다."

 TRN_opposition.100.t: "새로운 교전 수칙"
 TRN_opposition.100.d: "우리 보안부는 여전히 상대방을 수색하느라 열심히 노력하고 있으며, 우리의 지시를 기다리고 있습니다. 필요하다고 판단될 경우, 수색 전술을 변경하도록 명령을 내릴 수 있습니다.\n\n첫번째 방법으로, 생포된 대상을 국외추방시켜 불필요한 폭력 없이 경기장에서 쫓아낼 수 있습니다.\n\n두번째, 우리는 목표물을 온전하게 사로잡아 감옥에 집어넣을 수 있습니다. 우리가 상시 감시할 수 있는 곳에 그들을 잡아둔다면, 그들은 더 이상 위협이 되지 않을 것입니다.\n\n마지막으로, 보안부에게 발견하는 반대파를 사살하도록 명령할 수 있습니다. 간단하고 결정적인 해결책입니다.\n\n어떻게 하시겠습니까?"
 TRN_opposition.100.a: "완전히 없애버려라. 그들도 우리에게 똑같이 했을것이다."
 TRN_opposition.100.b: "아마도 감옥이 그들의 야망을 끝낼 것이다."
 TRN_opposition.100.c: "그들은 우리 국경 내에 필요없다."


 # 조마에 사오리
 TRN_opposition.21.t: "피, 죽음, 구원"
 TRN_opposition.21.d: "조마에 사오리는 아리우스 스쿼드의 리더였다.\n\n지금, 사오리는 결연한 의지로 심장이 두근거리는 것을 느끼는 채로 좁은 골목을 질주했다. 헌병기사단과의 끈질긴 추격으로 거리는 혼란으로 가득 찼있었다. 그녀는 체포되는 것을 피하는 것만이 유일한 생존 방법이라는 것을 알았지만, 실패했을 때 어떤 결과가 초래될지도 잘 알고 있었다.\n\n총알이 허공을 스쳐 지나갔고, 총알에 살의가 가득 담겨 있음은 그녀의 주위에 울려 퍼지는 균열과 튕김에서 분명하게 드러났다. 사오리는 총알이 빗발치는 상황에서도 굴하지 않고 계속 뛰었다. 이정도는 훈련때 많이 해보았지. 사오리는 나름 그 끔찍했던 훈련이 자랑스러웠다.\n\n사오리의 모든 움직임에는 의지가 담겨 있었다. 스쿼드의 일원들을 지키겠다는 의지. 그래, 그거 하나뿐이었다.\n\n아리우스라는 지옥에서 빠져나왔지만, 빠져나온 것은 더 커다란 지옥이었다. 사실, 사오리는 그녀의 스쿼드 일원들이 살아잇는지 조차 확신할 수 없었다. 하지만 우선은, 살아있다고 믿고 싶었다.\n\n깜빡이는 가로등 불빛에 따라 그녀의 그림자가 춤을 추는 것과 같이 골목 쪽으로 움직였다. 그녀는 미로 같은 골목을 계속해서 뚸었다. 미로를 헤쳐나가는 동안, 아리우스로서의 그녀의 모든 감각이 예민해지고 본능이 그녀의 걸음을 인도했다. 사오리는 뒤돌아보지도 않은 채로, 자신을 잡으려는 헌병기사단의 총알을 피해 다리를 움직였다.\n\n곧이어 우박처럼 쏟아지는 총알이 순식간에 사오리의 몸을 휩쓸고 그녀의 물렁한 살을 찢으며 몸을 관통했다. 총알이 날아올 때마다 그녀의 온몸에 고통이 밀려왔지만 그녀는 굴복하지 않았다. 옷은 피로 얼룩지고 숨은 헐떡거리지만, 그녀는 계속해서 움직였다.\n\n그녀의 온몸이 만신창이가 되어, 다리 두쪽이 이제 다리라고 부를 수도 없는 살덩어리가 된 후에도 그녀는 꿈틀거렸다, 그녀를 이때까지 쫓아온 헌병기사단들도 그녀의 의지에는 감탄을 느낄 수 밖에 없었다, 저 충심을 위대하신 미카님께 품었으면 정말로 좋았을 것을.\n\n사오리는 마지막 힘을 다해 비틀거리며 앞으로 나아갔고, 그녀의 눈동자는 반항심과 분노로 불타오르고 있었다. 곧, 헌병기사단원의 발이 그녀의 어깨를 짓누르자 그녀는 지금이 자신의 마지막 순간임을 깨달았다. 고통 속에서도, 사오리는 자신의 스쿼드 인원들만을 생각했다.\n\n그녀의 눈앞이 흐려졌다. 곧이어 그녀의 눈앞에 그토록 보고싶던 스쿼드 인원들이 보였다. 히요리는 잡지를 읽고 있고 아츠코는 꽃을 키우고 있었다. 하늘은 맑았고 세상은 아름다웠다. 그녀는 활짝 웃으며, 마치 천진만난한 아이처럼 양 팔을 벌린 채로 그녀들에게 뛰어갔다.\n.\n.\n.\n.\n.\n\n"
 TRN_opposition.21.2t: "인생의 굴레"
 TRN_opposition.21.2d: ""학생회장님, 사오리, GPA-001이 사살되었습니다."\n\n에덴, 트리니티의 모든 피와 권력을 짊어질 피의 옥좌에 앉은 여왕이 있는 곳, 여왕의 신성한 공간에서 남자 둘이 긴장한 표정으로 여왕에게 보고서를 건네었다.\n\n조마에 사오리, 아리우스 스쿼드의 리더, 남자들이 건넨 그녀의 사살 소식과 부검 보고서를 찬찬히 읽은 여왕은 고개를 돌리며, 남자들에게 손을 까딱했다. 남자 둘은 표정이 굳어지더니, 빛의 속도로 집무실을 빠져나갔다.\n\n남자들이 나가고 집무실이 조용해지자, 여왕은 보고서를 가만히 내려다보았다.\n\n"...사오리, 한때는 너의 손을 잡으려 했었던 때도 있었지. 그러게, 왜 우리에게 반항을..."\n\n어째서인지 목소리가 나오지 않았다.\n\n"바..반항..을..."\n\n미카는 책상을 탁 치며, 이를 까드득 문 뒤 창문을 쳐다보았다.\n'그녀는 피로서 구원 받았을 거야.'\n'그녀는 헛된 일을 한 거고, 나는 정당해.'\n'나에게 반항해서 나는 그걸 막았을 뿐이야, 나는 나 자신을 지킨 거라고.'\n'근데 나 자신은 왜 이걸 내 탓이라고 여기게 되지?'\n\n미카는 보고서에 도장을 대충 찍고는 책상 위에 툭하니 던졌다.\n\n그리고 집무실의 불이 꺼지고, 자신을 노려보는 듯한 여자의 눈길을 느끼며 미카는 뜬 눈으로 밤을 지새웠다."
 TRN_opposition.21.a: "애통하는 자는 복이 있나니. 하나님이 그들을 위로하실 것이다."
 TRN_opposition.21.2.a: "어둠속에서 빛을 밝히네"

 TRN_opposition.31.t: "긍지"
 TRN_opposition.31.d: "조마에 사오리는 아리우스 스쿼드의 리더였다.\n\n지금 사오리는 희망이라는 불빛을 쫓아 어두운 뒷골목을 질주하고 있다. 그의 바로 뒤쪽에는 헌병기사단이 끈질긴 추격으로 거리는 혼란으로 가득 차 있었다 그녀는 체포되는 것을 피하는 것만이 유일한 생존 방법이라는 것을 알았지만, 실패했을 때 어떤 결과가 초래될지도 잘 알고 있었다.\n\n알이 허공을 스쳐 지나갔고, 총알에 살의가 가득 담겨 있음은 그녀의 주위에 울려 퍼지는 균열과 튕김에서 분명하게 드러났다. 사오리는 총알이 빗발치는 상황에서도 굴하지 않고 계속 뛰었다. 이정도는 훈련때 많이 해보았지. 사오리는 나름 그 끔찍했던 훈련이 자랑스러웠다.\n\n사오리의 모든 움직임에는 희망을 쫓는 의지가 담겨 있었다. 스쿼드의 리더로써 일원들을 지키겠다는 의지, 그리고 일원들이 살아있다는 희망, 그래 그것들이 사오리를 움직이게 했다.\n\n희망이 절망으로 바뀌는 순간은 너무나도 빠르고, 예고도 없이 찾아왔다. 어두운 뒷골목을 질주하던 사오리는 그 끝을 맞이 했고 그 끝에는 차디찬 콘크리트 벽만이 사오리를 반길 뿐이였다. 헌병기사단이 빠르게 그녀의 주위를 포위하기 시작하였고 순순히 투항하라는 말을 반복하며 천천히 그녀에게 다가갔다. 조마에 사오리는 생각을 계속하였지만, 상황이 상황인지라 머리는 굴러가지 않았다.\n\n조마에 사오리는 현실을 인정했다. 아리우스 라는 지옥이 트리니티의 천사들의 무력 아래에 굴복하여 항복하였지만, 천사들이 있다고 하여 무조건 천국인건 아니였다 라는 현실을."
 TRN_opposition.31.a: "모든건 헛되나니"

 TRN_opposition.31.2.t: "파멸"
 TRN_opposition.31.2.d: ""학생회장님, 사오리, GPA-001이 체포되었습니다."\n\n에덴, 트리니티의 모든 피와 권력을 짊어질 피의 옥좌에 앉은 여왕이 있는 곳, 여왕의 신성한 공간에서 남자 둘이 긴장한 표정으로 여왕에게 보고서를 건네었다.\n\n조마에 사오리, 아리우스 스쿼드의 리더, 남자들이 건넨 그녀의 체포 소식과 취조결과 보고서를 찬찬히 읽은 여왕은 고개를 돌리며, 남자들에게 여왕이 손을 까딱했다. 남자 둘은 표정이 굳어지더니, 빛의 속도로 집무실을 빠져나갔다.\n\n남자들이 나가고 집무실이 조용해지자, 여왕은 보고서를 가만히 내려다보았다.\n\n"...사오리, 한때는 너의 손을 잡으려 했었던 때도 있었지. 마지막까지 투항을 할 줄 알았지만, 이렇게 쉽게 포기하다니.. "\n\n밑도 끝도 없이 추락한 인생을 표현 하자면, 이런것일까 라는 의문을 가진체 미소노 미카는 보고서를 처리하기 시작했다." 
 TRN_opposition.31.2.a: ""우린 도둑놈들이야. 세상은 우릴 반가워하지 않아.""

 TRN_opposition.11.t: "탈출"
 TRN_opposition.11.d: "조마에 사오리는 아리우스 스쿼드의 리더였다.\n\n지금 사오리는 희망이라는 불빛을 쫓아 어두운 뒷골목을 질주하고 있다. 그의 바로 뒤쪽에는 헌병기사단이 끈질긴 추격으로 거리는 혼란으로 가득 차 있었다 그녀는 체포되는 것을 피하는 것만이 유일한 생존 방법이라는 것을 알았지만, 실패했을 때 어떤 결과가 초래될지도 잘 알고 있었다.\n\n알이 허공을 스쳐 지나갔고, 총알에 살의가 가득 담겨 있음은 그녀의 주위에 울려 퍼지는 균열과 튕김에서 분명하게 드러났다. 사오리는 총알이 빗발치는 상황에서도 굴하지 않고 계속 뛰었다. 이정도는 훈련때 많이 해보았지. 사오리는 나름 그 끔찍했던 훈련이 자랑스러웠다.\n\n사오리의 모든 움직임에는 희망을 쫓는 의지가 담겨 있었다. 스쿼드의 리더로써 일원들을 지키겠다는 의지, 그리고 일원들이 살아있다는 희망, 그래 그것들이 사오리를 움직이게 했다.\n\n세상이 그녀를 도운 것일까. 그녀는 운좋게 감시망을 피할 구석진 곳을 발견하였고 그 곳에 숨어들어 헌병기사단의 감시를 피할수 있었다. 하지만 이제야 하나의 난관을 넘은 셈이다. 헌병기사단의 감시를 피했다고 하여도, 계속 그 자취를 숨기며 살아갈 수 없는 노릇이기에 사오리는 국경을 넘기로 결심했다."
 TRN_opposition.11.a: "헛되고 헛되나니"

 TRN_opposition.11.2.t: "또 다시 지옥으로"
 TRN_opposition.11.2.d: ""학생회장님, 사오리, GPA-001이 실종되었습니다. 아무래도 국경을 넘은거 같습니다."\n\n에덴, 트리니티의 모든 피와 권력을 짊어질 피의 옥좌에 앉은 여왕이 있는 곳, 여왕의 신성한 공간에서 남자 둘이 긴장한 표정으로 여왕에게 보고서를 건네었다.\n\n조마에 사오리, 아리우스 스쿼드의 리더, 남자들이 건넨 그녀의 실종 소식과 수색결과 보고서를 찬찬히 읽은 여왕은 고개를 돌리며, 남자들에게 여왕이 손을 까딱했다. 남자 둘은 표정이 굳어지더니, 빛의 속도로 집무실을 빠져나갔다.\n\n남자들이 나가고 집무실이 조용해지자, 여왕은 보고서를 가만히 내려다보았다.\n\n"...사오리 도대체 어딜 간거야. 우린 아직 할 얘기가 많이 있었는데.."\n한편으로 안타깝다는 마음만을 가진체, 그녀는 서류를 처리하기 시작했다.\n\n\n\n\n국경을 넘었음에도 상황은 크게 달라지지 않았다. 이색적인 외모와 머리 위에 떠있는 헤일로는 주변 사람들에게 거리감을 주었고 어딜 가도 환영 받지 못하며 뒷골목에서 도둑질이나 하며 지옥같은 삶을 끈질기게 연명하고 있다."
