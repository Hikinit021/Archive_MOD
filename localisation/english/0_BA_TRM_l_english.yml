 TRM_event.14.t:0 "문제아 해결"
 TRM_event.14.desc:0 "성적 부진으로 낙제, 학교 수영복 차림으로 교내를 배회, 무장 난동 끝에 체포, 세 번 연속으로 낙제. 등등 여러 가지 문제점을 떠 앉은 보충수업부는 정말 문제아가 많은 곳입니다.\n하지만, 그 내막은 트리니티의 배신자를 찾는다는 이유로 의심이 가는 이들을 한 바구니에 담아둔 곳입니다. 그들을 빨리 처리해야 합니다."
 TRM_event.14.a:0 "퇴학 시켜라."
 TRM_event.14.b:0 "일상으로 복귀 시켜."
 
 TRM_event.15.t:0 "게헨나의 항복" 
 TRM_event.15.desc:0 "우리의 맹진군 아래 그 기세를 꺾낼수 없다고 판단한 게헨나는 오늘 이른 새벽에 항복문서를 보내왔습니다. 주요 내용에는 무조건 적인 항복과 또다른..."
 TRM_event.15.a:0 "승리다!"

 TRM_event.16.t:0 "미카의 집권"
 TRM_event.16.desc:0 ""지금부터 중대한 발표가 있겠습니다. 트리니티의 청취자 여러분, 기립해주시기 바랍니다."\n"어제 저녁, 트리니티 티파티에서 일어난 끔찍한 사고로 인하여, 호스트 키리후지 나기사가 중상을 입는 사건이 벌어졌습니다. 그리고 밤의 여왕, 미카께서 이끄는 파테르 분파들이 상황을 진압하고 사건의 주동자를 체포후 처형하셨으며 미소노 미카를 티파티의 호스트로 하였으며 취임식 연설을 방송해드리겠습니다."\n\n-...깃발을 높여라!~대열을 단단히 갖추어라!~돌격대가 조용하고도 확고한 걸음으로 행진한다...-\n\n"(잡음)...본인은 키보토스 전역의 혼란과 트리니티의 현 상황에 대비하여 비상조치로서 상황을 수습하고자 트리니티의 자랑스러운 학생들과 독일인들에게 고한다. 우리 트리니티는 자랑스럽고 또 자랑스러운 학원으로 깊은 전통을 가지어 있어 키보토스에서 가장 위대한 학교라 볼 수 있다.\n\n그러나 게헨나는 우리 트리니티의 손에 목줄을 채우려 하였고, 우리 트리니티를 억압하며 우리의 위대함을 얕보며 우리를 도발하였다.\n\n그러나 '대전이 우리에게는 트리니티에 충성하는 충량한 이들, 독일인들이 생겨났으니 이는 하늘이 우리 트리니티를 보우하는 것이오 독일인들을 보우하는 것이다.\n\n본인은 밤의 여왕이자 트리니티의 학생회장으로서 지금부터 모든 학생들은 독일인들과 돌격대의 지시에 무조건 따르라 명령한다. 이는 지금 트리니티에 암악하여 있는 게헨나 반역 분자들을 색출하여 트리니티를 안정시키려는 목적이다. 또한 모든 정의실현부 부원들은 각자의 자택이나 부실에서 대기하여 국가사회주의당의 지시를 대기하라.\n\n이 모든 것은 트리니티의 비상시국을 수습하기 위한 일인 것을 다시 한번 밝히니-모든 학생과 독일인들은 본 발언의 내용을 주의하여 지키면서 각자의 생업과 학교 활동에 전념하기를 바란다.-...갈색 대대에 길을 열어라~돌격대원들에게 길을 열어라!~키보토스의 모든 학생이 희망차게 트리니티의 교기를 올려다본다~자유와 빵을 위한 날이 밝아온다!-\n\n" 이상으로 미카 학생회장님의 방송을 마칩니다."미카 학생회장님께서는 게헨나와 사회에 암악하고 있는 유대인들의 배후중상에 맞서 전 학생들과 독일인들의 단결을 명하시었으며, 금일 정오 연설을 친히 방송하시었습니다. 트리니티의 자랑스러운 영광을 위하여 우리 트리니티 학생들과 국민들은 미카 학생회장님의 깊은 뜻을 따라야 할 것입니다.""
 TRM_event.16.a:0 "악몽을 환호하며 맞이하라!"
 
 TRM_event.17.t:0 "첫날" 
 TRM_event.17.desc:0 "-탕!\n\n털썩하는 소리와 함께, 한 여자의 헤일로가 꺼지고, 그녀가 쓰러졌다. 그녀를 바라보던 남자들은 발로 그녀의 시체를 밀어붙였다.\n\n-풍덩.\n\n 끝났군. 새겨져 있는 정모를 매만지며, 남자가 말했다\n\n"이 총알 말이야, 참 물건이로군 그래, 대공포를 맞아도 안 죽는 미친년들을 한 방에 날려 버릴 수 있는 총알이라니,\n남자의 옆에 있던, 약간 뚱뚱한 남자가 남자가 건네는 총을 받아서 들고는 자동차를 향해 향했다. 그러는 사이, 남자는 주머니에서 발트산 시가 하나를 꺼내 불을 태우기 시작했다.\n\n어느날, 갑자기 베를린이 사라지고 정부 관저들이 사라졌다. 당연히 저들이 그렇게 따르던 총통께서도 사라지셨고, 당연히 국가사회주의자 들은 큰 혼란에 빠졌고, 이는 분열로 이어졌다.\n\n"우린 운이 좋았어."\n\n남자는 중얼거렸다, 맞는 말 아닌가? 저들은 트리니티 학원에서 아무것도 모르는 미카인가 뭐니 하는 여자아이를 꼬여내서(너무나도 쉬운 작업이었다, 그녀가 일종의 국가수반이나 다름없는 자리에 앉아 있는 여자라는 게 믿어지지 않을 만큼.)트리니티 내에 '국가사회주의 낙원'을 이루어 낼 준비를 끝마쳤고, 꼭두각시 앞 간판으로 써먹을 것도 구하였으니 운이 좋지 않다고 하는 사람은 머리가 없는 사람이리라.\n\n그렇게 모든 준비가 끝나고, 자신들의 꼭두각시 학생회장, 미소노 미카를 관고히 '설득'한 끝에 그녀의 용인을 받아 이렇게 트리니티의 권력을 잡을 수 있었던 것이었다.\n\n아마 지금 쯤이면 자신들의 꼭두각시 학생회장은 취임 연설을 '매우' 자랑스럽게, 진심으로 하고 있겠지. 남자는 알았다, 그녀, 미소노 미카는 분명히 자신들, 국가사회주의자들의 꼭두각시이자 앞간판이었다, 그러나 남자는 자신이 흔히 알던 꼭두각시들과 미소노 미카는 확연히 다르다는 것을 알고 있었다. 보통의 꼭두각시들, 그런 이들은 대개 쩔쩔매거나, 생명의 위협에 벌벌 떠는게 당연하지 않았던가.\n\n\n-하지만, 미소노 미카는-\n\n남자가 알던 꼭두각시들과는 너무나도 달랐다. 남자는 아직도 잊지 못하는 게 하나 있었다.\n\n그날, 국가사회주의자들이 티파티를 습격하고, 습격에 성공하여 미소노 미카, 그녀를 꼭두각시로 학생회장 자리에 새우려 했을때-그녀의 눈빛을,\n\n그녀, 미소노 미카는 분명 꼭두각시 신세가 되어버린 자신의 처지를 한탄하면서 동시에,\n\n희열의 눈빛을, 아주 잠깐이지만, 남자는 충분히 눈치 챌 수 있개끔 내보냈다.\n\n그녀는 분명 이 꼭두각시 행위를 '좋아서' 하고 있었다.\n\n남자는 다시끔 생각난 그 눈빛에 다시끔 온 몸이 소름돋았다.-남자는 그녀가 자신들의 꼭두각시 역할을 자처한다는 점에 진심으로 감사를 한다음-저멀리 떠내려 가는 시체를 바라보고는 무전기에 대고 말했다."
 TRM_event.17.a:0 "처리 완료"
 
 TRM_event.18.t:0 "닿지 않는 연락" 
 TRM_event.18.desc:0 "한 남자가 전화기 앞에서 식은땀을 뻘뻘 흘리며 전화를 계속 걸고 있다.\n\n"분명 이 전화가 맞을 텐데 도대체 왜 안 받는 거야!?" 열불을 내던 한 남자는 자신이 전화번호를 잘못 입력했는지, 혹은 내가 잘못 알고 있는 것인지 확인하기 위해 몇번이나 종이를 확인해봤지만 결국 번호는 똑같다는걸 확인했다. 하지만 이렇게 중요한 사건이 일어났음에도 전화를 받지 않는다는 것은 그녀에게 큰일이 생겼다는 것이 틀림없다.\n\n. 연락이 닿았으면.."
 TRM_event.18.a:0 "설마"
 
 TRM_event.19.t:0 "비어있는 관저" 
 TRM_event.19.desc:0 "남자는 관저로 향하기 시작했다.최근 심각해지고 있는 돌격대의 만행을 알리기 위해. 그리고 닿지 않는 연락을 확인 하기 위해.\n남자는 최근 도가 지나친 돌격대의 끔찍한 만행들을 생각했다. 그들은 국가사회주의당이 이제껏 관심 하나 받지 못하는 이들에게 멋진 정복과 권력을 주니 마치 개처럼 뭔 개짓거리를 하든지 전부 따르고 있었으니까.\n길거리에서는 유대인과 관계가 있어 보이는 학생들의 머리에 마구잡이 총탄이 박혀 혈흔이 낭자하였고, 이를 막아야 하는 정의실현부는 손을 놓고 아무런 행동을 못 하는 상황.\n\n이 개짓거리를 어떻게든 끝내야 한다는 건 모두가 알고 있을 터. 그러기 위해서는 어떻게든 대처해야 한다.\n\n남자는 관저에 드디어 도착하여 문을 열었다.\n\n관저에는 땅바닥에 휘날리는 종이와 쓰러지고 부서진, 저항의 흔적이 보이는 방들밖에 없었다."
 TRM_event.19.a:0 "그들이 어디로 갔나?"
 
 TRM_event.20.t:0 "남자의 죽음"
 TRM_event.20.desc:0 "트리니티 국가 사회주의당에서 알려드립니다. 오늘 트리니티의 자랑스러운 학생들을 선동하여 게헨나에 정보를 넘기려 하였던 반역 분자가 적발되었습니다.\n반역분자는 게헨나와 내통하며 우리 자랑스러운 트리니티의 귀중한 정보를 게헨나에 넘기고 있었습니다. 반역 분자는 트리니티의 전이 이전 이 지역에 존재했던 나라, 독일의 극좌 정당인 독일 사회당 간부 출신으로, 심각한 자유주의적 사상을 가지고 있었습니다. 돌격대는 반역 분자를 조사하기 위하여 그를 가두었으나 게헨나의 음모인지는 몰라도 그는 돌격대 두 명을 사살하고는 스스로 자살. 이 사실에 대하여-\n\n"테레비전에서 또 똑같은 내용이 나오네.""
 TRM_event.20.a:0 "의문이 많은 죽음이다"

 TRM_event.21.t:0 "고약한 냄새"
 TRM_event.21.desc:0 "전 국가사회주의 독일 노동자당 상임 간부, 현 트리니티 국가사회주의 노동자당 간부이자 트리니티 학원 통치 조언가인 한스는 저기 보이는 거대한 건물을 바라보았다.\n, 저 건물에 유대 놈들과 협력자 놈들이 있단 말인가?"예, 저기 수용되어 있습니다. 비록 제대로 된 시스템은 갖춰지지 않았으나..."\n\n돌격대 복장을 한 여학생이 한스에게 매우 공손한 표정으로 말하기 시작했다. 돌격대는 이전에 트리니티에서 외면받거나 괴롭힘을 당하던 학생들을 위주로 조직되었기에 국가사회주의당의 명령이면 고분고분 따랐으며, 그것이 자신의 권력을 자랑할 수 있는 명령이라면 더더욱 열정적으로 임했다.\n\n한스는 그 돌격대의 말을 들어보았다.\n"않았으나...라, 그 다음 할 말이 있나?"\n돌격대는 씨익 웃으며 입을 열었다.\n\n"샤워실은 확실히 만들어 두었습니다."\n한스는 그 말을 듣고는 박장대소하며 돌격대의 등을 두드렸다.\n"하하핫! 그래, 아주 잘해주었네! 이 수용소가 트리니티 전역에 설치되려면 얼마나 걸리겠는가?"\n"아마 6달이면 전역에 설치 할 수 있지 않을까 싶습니다. 그나저나 곧 '샤워'가 시작될 시간이니, 한번쯤 구경이라도 하고 가시는 게 어떨까요?"\n"하하! 당연히 물어볼 필요도 없지."\n\n한스는 저 멀리 건물의 굴뚝을 바라보기 시작했다.\n\n두 시간 쯤 지났을까. 굴뚝에서 하얀 연기가 피어오르기 시작했다."
 TRM_event.21.a:0 "냄새 한번 고약하군"
 
 TRM_event.22.t:0 "혈흔"
 TRM_event.22.desc:0 "트리니티의 정의실현위원회의 활동은 지금껏 트리니티를 잘 챙겨왔으나, 지금은 아무런 권한도 없었다.\n그러니까 검은 정복을 입은 학생들이 이리저리 돌아다니며 유대인이라 불리는 현지인들을 잡아가는 꼴을 봐도 정의실현부는 아무 행동도 할 수 없었다는 것이다. 정의실현부 일반부원인 그녀도 당연했다.\n저 '돌격대'라는-트리니티에서 괴롭힘을 당하거나 누구와도 관계를 맺지 못한 학생들이 검은 정복 입고 떵떵거리며 다니는-것들이 거리에서 총알을 쏴대고 다니는데 아무 제지도 할 수 없다니.\n\n-탕!\n\n또 그녀의 근처에서 총소리가 들렸다.\n\n그녀는 주변을 둘러보았다.\n\n총알에 꿰뚫린 시체와 혈흔들이 거리에 널브러져 있었고, 그걸 치우는 건 전부 정의실현부 부원들의 몫,\n\n그녀는 천천히, 돌격대의 빽빽거리는 소리를 들으며 시체를 치우기 위해 걸어갔다."
 TRM_event.22.a:0 "그들은 정리라는걸 모르는가?"

 TRM_event.23.t:0 "수상한 낌새"
 TRM_event.23.desc:0 "-탕!\n\n총소리가 길거리에서 울려 퍼졌다. \n\n-에이, 옷에 다 튀었네.\n\n여자는 한 손에 총을 든 채로 역겨운 얼굴을 하며 발로 그녀의 다리 아래에 있는 시체를 걷어찼다.\n\n저 시체는 무슨 악독한 짓을 했기에 죽은 걸까?\n답은 간단했다.\n\n시체는 유대인이었기 때문이다. 사실 이 시체가 그녀에게 뭔가 악독한 짓을 하거나 그러지는 않았다.\n\n... 그저 별을 달지 않고 돌아다닌 게 죄라면 죄겠지.\n\n그녀는 다시금 주위를 둘러보며 자신의 희생양을 찾았다.\n여자는 그러다가, 웃기 시작했다.\n기뻤다,\n트리니티에서 그 누구와도 관계를 쌓지 못하고, 괴롭힘당하고 배척당하던 학생에게는 이 권력은 참으로 달콤한 것이었다. \n\n-탁탁탁!\n\n그때, 여자의 뒤에서 누군가의 기척이 느껴졌다.\n\n그녀는 황급히 뒤를 돌아보았지만 뒤에는 아무도 없었다."
 TRM_event.23.a:0 "분명 뭐가 움직였는데.."

 TRM_event.24.t:0 "권한 확대"
 TRM_event.24.desc:0 "트리니티의 자지경찰,봉사단체 라는 명목상의 이름을 가지고 실상은 무력기관이자 트리니티의 선도부 역할을 맡는 정의실현위원회의 권한에 대한 문제가 거론 되었습니다. 이를 어떻게 할까요?"
 TRM_event.24.b:0 "권력을 주면 나중에 방해가 될 수 있다."
 TRM_event.24.c:0 "직속 친위대로 새로 창설하자."

 TRM_event.25.t:0 "피, 죽음, 구원"
 TRM_event.25.desc:0 "우리가 걸어온 수많은\n길들 우리가 배워온 수많은 것들\n살면서 이루기 위해 애썼던 것들도\n결국 사라지기 위해 애썼던 것들이지\n\n산다는 게 다 그런 거지 산다는 건 다 그런 거야\n\n네가 가는 길에 순풍이 불길\n네 손길에 행운이 마주닿길\n네 손에 든 패가 모두 바라는 대로 뽑히기를\n\n산다는 게 다 그런 거지\n산다는 게 다 그런 거야\n산다는 게 다 그런 거지\n산다는 게 다 그런 거야\n\n\n\n빛이 어둠을 밝히네\n빛이 어둠을 밝히네\n빛이 어둠을 밝히네\n빛이 어둠을 밝히네"
