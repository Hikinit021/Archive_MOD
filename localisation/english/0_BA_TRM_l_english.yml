 # 츠치나가 히요리

 TRN_opposition.14.t: "괴로움의 연속"
 TRN_opposition.14.d: "비가 오는 날이었다. 오토 또한 빵집을 일찍 닫고 집으로 돌아가고 있었다.\n\n그렇게 헐레벌떡 뛰던 오토의 눈에, 더러운 뒷골목에서. 훌쩍이고 있는 그녀를 발견할 수 있었다.\n\n"...왜 여기서 울고 있는 거니..?"\n\n오토는 조심스럽게, 소녀가 놀라지 않게 그녀에게 다가갔다. 그리고 그녀와 천천히 눈높이를 맞추었다.\n\n오토가 물어봄에도, 그녀는 계속해서 훌쩍거리기만 할 뿐이었다. 오토는 가만히 그녀를 바라보았다.\n\n이 아이가 도대체 무엇 때문에 홀로 이런 고통을 감내하고 있을까, 과연 이 아이가 무슨 잘못을 했는가.\n\n오토가 생각할 수 있는 결론은 그녀의 머리 위의 헤일로 하나밖에 없었다.\n\n하지만 오토는 그런 거 따위 신경 쓰지 않았다, 그걸 왜 신경을 쓰는가? 헤일로든 뭐든 자기 앞에 있는 소녀는 천사도 악마도 아니고 그저 훌쩍거리는 소녀일 뿐인데.\n\n오토는 마지막으로, 조심스레 물었다.\n\n"이름이 뭐니?"\n그녀는 오토의 말을 알아듣지 못했을 것이다. 그러나 그녀는 예감이 좋았고, 지금 오토가 그녀에게 무슨 말을 하는지 눈치챘다.\n\n그녀는 대답했다.\n\n"...히요리...""
 TRN_opposition.14.a: "인생은 원래 전부 힘든 것이기 때문에"

 TRN_opposition.144.t: "괴로움의 연속"
 TRN_opposition.144.d: "\n.\n.\n.\n.\n.\n\n"미카 국가지도자 동지, 정말 송구합니다, 정의 실현부와 친위대가 사력을 다해 쫓았지만…. GPA-004의 도주를 막을 수는 없었습니다."\n\n"괜찮아, 어차피 그 아이가 갈 수 있는 곳이 얼마나 되겠어?"\n\n"그래도 혹여 모릅니다, 원외로 도망갔다면 우리 트리니티의 안보에 위협이 될 수도 있습니다. 국민정보국에서는 헝가리, 핀란드, 이탈리아로 도망갔을 것이라고 추측...."\n\n"못 들었어? 쫓지. 말라고."\n\n미카가 남자에게 굳은 표정으로 말했다, 남자의 표정이 딱딱하게 굳었다. 남자는 미카에게 떨리는 손으로 경레를 한 다음, 집무실을 나섰다."
 TRN_opposition.144.a: "구원"


 TRN_opposition.24.t: "히요리의 운수 나쁜날"
 TRN_opposition.24.d: "히요리가 사살됨"
 TRN_opposition.24.a: "괴로움의 사슬을 끊다."

 TRN_opposition.34.t: "소녀는 그래도 포기하지 않는다"
 TRN_opposition.34.d: "히요리는 저 철상 너머로 들어오는 햇빛을 바라보고 있었다. 참 망할 인생. 기구한 인생이었다.\n단 한 번도 좋은 경험이라고는 없었다, 산다는 건 오직 그저 살아있기 때문이었다, 히요리에게는 인생은 그런 것이었다.\n\n히요리는 천천히 자신이 입고 있는 황갈색 죄수복을 바라보며 눈을 감았다. 어차피 이 정도면 충분히 살지 않았을까. 어차피 쓸데없는 삶, 이제 끝내도 되지 않을까...\n\n하지만 히요리에게는 동료들이 있었다. 사오리도 있고, 공주, 미사키....히요리는 그녀들을 생각하지 않으려 애썼다. 하지만 아무리 잊으려 할 수록 그녀들과 나쁘지 않았던 추억들, 그래서 살 만하다고 생각했었던 일들이 떠올랐다.\n\n히요리는 한숨을 푹 쉬었다. 그래, 언젠가는 나갈 수 있을 것이다, 무슨 짓이든 할 것이다, 그리고 이 감옥을 나가고, 그녀들과 만나서 다시금 헤헤 웃으며 '그래도...인생은 살만하네요..'라며 그녀들과 이야기할 것이다. 반드시.\n\n히요리는 밖에서 들려오는 노동 시간을 알리는 시끄러운 방송 소리를 들으며 그녀가 한 번도 보인 적 없는 강한 눈빛을 내보였다."
 TRN_opposition.34.a: "..."


