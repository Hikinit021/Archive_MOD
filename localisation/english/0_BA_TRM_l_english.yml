 TRN_after_war_event.1.t:0 "재건 시작"
 TRN_after_war_event.1.desc:0 "게헨나와의 전쟁이 끝나고, 혼란스러운 여파 속에서 새로 설립된 '트리니티 국가 재건 공사'의 현장공무원으로 발령이 된 요하네스는 언덕 꼭대기에 서서 눈앞에 펼쳐진 광활한 파괴의 현장을 내려다보았다. 분명, 트리니티가 승리하기는 했다. 요하네스는 잘 몰랐으나, 선전부에서 위대한 성전의 승리니 총체적인 승리니 하는 소리를 귀가 빠지도록 들어왔기에 요하네스는 트리니티가 승리했다는 사실을 알 수 있었다. 하지만 아무리 트리니티가 이겼다고 해도 전쟁은 전쟁, 국토는 전쟁 이전보다는 덜 활기찼고, 치고박은 싸움 끝에 국토는 아무리 적다지만 피해를 입긴 입었으니까.\n\n요하네스는 아직도 익숙치 않은 자신의 새로운 유니품을 입은 채로, 발걸음을 내딛었다.\n\n요하네스는 눈앞에 펼쳐진 거대한 건설 현장을 바라보며 자신감이 불끈 솟구쳤다. 무너진 건물과 망가진 사회 시설, 혼란한 사회상이 그의 눈에 보였다. 하지만 요하네스는 그 광경에서 다른 것을 보았다. 바로 번영이었다. 자신들은 게헨나와의 투쟁에서 총체적인 승리를 거두었고, 앞으로도 끝없는 정복을 미카 학생회장님 아래 이어나갈 것이다. 요하네스는 전쟁으로 인한 잿더미 속에서, 더 강하고 단결된 트리니티를 자랑스럽게 바라보았다.\n\n제임스는 굳은 결의로 가득 찬 눈빛으로 자신의 모든 행동을 이끄는 원동력이 될 맹세를 스스로에게 속삭였다. \n"위대하신 우리의 지도자, 밤의 여왕이시여, 우리에게 승리와 번영을 가져다주소서."\n\n그 후 며칠 동안 요하네스는 공사 현장에 나가서 작업 일정을 조율하거나, 자재 재고를 확인하고, 현장 작업을 조율하는 것 같이 매우 막중한(적어도 요하네스 자신의 생각으로는)임무에 몰두했다. 그는 트리니티에 헌신적인 엔지니어, 건축가, 자원봉사자들이 이렇게나 많다는 것에 깜짝 놀랐다, 이들은 모두 국가의 회복력에 대한 공통된 신념을 가지고 있었다. 이들은 전쟁으로 삶이 어려워지거나 파괴된 도시와 마을에 다시 생명을 불어넣기 위해 지칠 줄 모르고 노력했다."
 TRN_after_war_event.1.a:0 "잘 살아 보세!"

 TRN_after_war_event.2.t:0 "트리니티 산업 재건"
 TRN_after_war_event.2.desc:0 "한때 번성했던 산업 지역이 이제는 사람 기척이라곤 없는 휑한 지역으로 변한 곳에서 요하네스는 폐허 한가운데 서서 광활한 현장을 조사하기 시작했다. 한때 활기차고 생산성이 높았던 이 공장지대는 전쟁이 끝나자 군수산업을 대폭으로 축소해버린 탓에 이제는 아무도 남아 있지 않았디. 요하네스의 어깨에 무거운 무게가 느껴지는 듯한 기분이 들었다.\n\n요하네스가 이끄는 '제 24 공사팀'은 이 구역에 있는 버려진 군수공장들을 민간용으로 재가동 할 수 있게끔 만들라는 지시를 받았다, 요하네스는 저절로 침이 마른 듯한 느낌을 받았다. 이렇게 광활한 버려진 공장들을 전부 민간공장으로 탈바꿈 시키라니, 윗대가리들은 그냥 '전환'버튼 한번 누르면 군수공장이 순식간에 민간공장으로 뿅 바뀌시는 줄 아나 보다.\n\n잠시 잡생각에 빠진 요하네스는 곧이어 생각을 그만두고 일을 시작할 준비를 했다. 모든 준비를 끝마치고, 자신이 가지고 있는 미카 학생회장의 초상화에 거수경례를 한 다음, 유니폼을 갖춰입고 삽질 소리가 가득한 현장으로 발을 내딛었다. . \n\n잔해 속에서 망치와 중장비 소리가 울려 퍼지기 시작했디. 요하네스와 '제 24 공사팀'의 팀원들은 너무나 오래 방치되어 있어 망가져버린 건물들의 잔해에서 쓸 만한 물건을 힘겹게 건져내어 용도를 변경하고, 고장난 기계들을 트럭에 싣고 필요한 기계의 목록을 상부로 보냈다. 일부는 끊어진 전기선 보수를 위해 땅을 파고 있었고, 조금 멀리 있는 곳에서는 불도저와 온갖 중장비들이 건물들을 통째로 뜯어내고 있었다. 힘든 작업이었지만 그들의 의지는 꺾이지 않았다.\n\n요하네스는 밤낮을 가리지 않고 청사진을 연구하고, 전문가에게 자문을 구하고, 재건 전략을 세우면서 각 산업의 복잡한 구조에 몰두했는데. 그는 사실 공사판 지휘는 몰라도 무슨 수도관이 팡렬되었니 건물 구조를 변형해야 한다거나 하는 부분에 대해서는 완전 잼병이었기 때문이다. 이해 가지도 않는 청사진들을 그의 머리에 집어넣느라 밤을 새는 것은 당연한 일이 되어버렸다. \n\n그리고 시간이 얼마나 지났을까, 공사가 반정도 진행되엇을 무렵, 요하네스의 팀에 공문이 내려왔다. 드디어 자신들 팀에 인력을 보충해 주겟다는 내용이었다.\n\n요하네스는 드디어 상부에서 인력을 보내주는구나-하며 기뻐했는데, 그의 기회는 다음 날 왕창 배신당하고야 말았다.\n\n"허, 시발,인력을 보내달라니까. 저런 좆같은 것들을 보내고 지랄이야."\n\n"아유, 팀장님, 인력도 아니죠, 그냥 짐승 아닙니까."\n\n요하네스는 '열등인종 노동 교화소' '노동이 그대들을 신성케 하리라'라 적힌 수많은 트럭에서 줄무늬 옷을 입은, 한눈에 봐도 오래동안 굶어왔고 수척해보이는 말라비틀어진 사람들이 근엄한 표정을 짓고 있는 군인들의 감시를 받으며 내리는 광경을 눈에 담으며 불평했다.\n\n"아, 미카님은 정말 훌룡하신 분인데, 이런 면에서는 아쉬워, 저런 짐승들이 뭐 도움이 된다고 노동력으로 써먹으시려는 거야? 그냥 싹 쓸어버려야지..."\n\n"아이고, 팀장님! 말 조심! 저기 군인들 많은데 말 좀 가려 하십쇼!"\n\n"내 말이 틀렸어 임마? 앙?""
 TRN_after_war_event.2.a:0 "하여간 싹다 어디 던져버려야 하는데."
 
 TRN_after_war_event.3.t:0 "전력화 계획"
 TRN_after_war_event.3.desc:0 "트리니티 전역이 안정화되기 시작했지만, 아직도 완전한 번영까지는 멀리 있었다. 그중 가장 중요한 것은 바로 전력이었는데, '대전이'이후 많은 시간이 지났음에도 아직까지 전력망이 유기적으로 연결되지 못하고 따로따로 놀고 있었던 것이다. 심지어 몇몇 도시에는 전기가 아예 공급되지 않고 있기도 하였으니, 우리의 여왕, 미카 공주님께서도 이 사실을 꽤나 유심히 살펴보신 것은 당연한 일이리라.\n\n미소노 미카는 날개를 파닥거리며 특유의 중세풍 향기가 느껴지는 자신의 집무실에 앉아 보고서를 눈이 터져라 쳐다보며 이것저것 적고 있었다. 학생회장이 된 건 좋지만, 이것만은 마음에 안든단 말이지. 예전에는 이런 일 처리할 시간에 세이아와....\n\n미카의 눈이 잠시 떨렸다-미카는 잡념을 떨쳐내고, 다시 보고서에 집중하기로 했다.\n\n"아니, 진짜 이게 말이 돼? 나보고 어쩌란 거야!"\n\n미카는 특유의 말투도 집어치우고 신경질을 내고 있었다-보고서에는 '오늘만해도 수도 에덴에 정전 사태가 일어나 몇건의 교통사고가 일어낫고 몇건의 의료사고 일어났지만 위대하신 미카님의 영도만 믿고 있으니 우리를 이끌어주십시오 충성충성-_-'와도 같은 내용밖에 없었으니, 미카가 답답함을 느끼는 것도 당연한 일이었다.\n\n미소노 미카는 얼마전 만난 샤흐트라는 남잘 떠올렸다. 그는 전기야말로 국가의 기본이며, 전력망 연결은 국가의 기본이라고 흥분하며 현란하게 말했었다-미카는 지금 전기 문제 관련으로 쌓여있는 보고서를 보며, 그 남자의 말이 맞음을 절실하게 느꼈다.\n\n미카는 몇시간이 지나서야 모든 보고서를 처리하고, 신속히 전력화를 완료하라는 명령 하나를 수행원에게 전해줄 수 있었다.\n\n"팀장님, 우리 팀이 이번에는 에덴이랑 프로이센 동부 쪽을 잇는 전기선 공사를 해야 한다고 하는뎁쇼?"\n\n"아니 우리는 막가다 전문이라니까 왜 자꾸 뭔가 전문적인 일을 시키는 거야?"\n\n"그게 자랑스럽게 말할 건 아닌거 같습니다!"\n\n"닥쳐, 새끼야."\n\n요하네스가 이끄는 제 24 공사팀이 전기선 연결이라는 막중한 임무를 부여받은 것도 그 시점이었다."
 TRN_after_war_event.3.a:0 "요하네스가 이끄는 제 24 공사팀이 전기선 연결이라는 막중한 임무를 부여받은 것도 그 시점이었다."

 TRN_after_war_event.4.t:0 "도로망 재건"
 TRN_after_war_event.4.desc:0 ""아따, 참 좆같네. 부숴먹기도 존나게 부숴먹었네...거기! 너! 저 쳐죽일 유대놈들 보고 저짝으로 걸어가라 해!"\n\n요하네스는 총독부와 트리니티를 잇는 도로가 무참히 파괴되어 있는 모습을 보고 혀를 찼다.\n\n"아니, 대체 왜? 싸움은 평원에서 하고 포도 평원에서 쾅쾅 쏘는데 도로가 부숴질 일이 뭐 있어?"\n\n"...팀장님, 모르면 입을 다물고 계십쇼. 창피합니다."\n\n"뭐 임마?"\n\n요하네스는 이전부타 계속해서 신경질을 내며 시비를 걸고 다니고 있었는데, 이유는 간단했다. 자신들의 팀이 전력 공사를 끝내자마자 전력 공사를 한 프로이센 동부와는 쌩 반대편의 도로공사를 하러 집에 얼굴 뵐 시간 없이 다리 열심히 움직이며 도착했더니, 예상보다 더 망가져 있는 도로에 공사가 한층 더 길어지겠구나를 어림짐작했기 때문이었다. 뭐 신경질을 내도 달라지는 건 없겠지만....\n\n"야. 유대놈이 지금 저기까지 갔지?"\n\n"예 그렇...어. 어. 어?"\n\n-콰아아아앙!\n\n"거봐 임마! 내가 뭐 징조가 안좋으니까 유대놈을 먼저 보내보자 했지? 내 말 듣기를 잘했지?"\n\n"아오 씨...뭔 지뢰가 있습니까? 양심적으로 지뢰는 다 치우고 우리 투입시켜야 하는거 아닙니까?"\n\n요하네스와 그의 팀원들에게는 또 한가지 불행이 있었는데, 이 지역은 과거 게헨나와 트리니티의 국경지대였는지라 온갖 지뢰는 물론이오 불발탄까지 설치되어 있는-아무리 봐도 일반 도로공사판과는 스케일이 다른 곳이었던 것이다. \n\n"아오씨...야 안되겠다. 오늘부로 애들 싹다 지뢰 찾게 해라."\n\n"저희가 찾을 필요는 없지 않슴까. 유대놈들 보내면 되는데."\n\n"그럼 우리는 뭐하고 있냐?"\n\n"그냥 기다려야죠, 뭐."\n\n"아오, 십팔, 미카님, 제발 저 좀 집에 보내주십시오!"\n\n요하네스는 두손을 모아 수도 에덴이 있는 방향으로 엎드려서 싹싹 빌었지만 될리가 있을까. 요하네스는 한숨을 쉬며 아까 지뢰를 밣은 탓에 상반신이 완전히 날아가 내장과 장기들이 다 튀어나온 채로 죽어있는 유대놈의 시체를 치우는 팀원들을 바라보았다"
 TRN_after_war_event.4.a:0 "일상속에 공포가 있군."

 TRN_after_war_event.5.t:0 "곡물위원회 설치"
 TRN_after_war_event.5.desc:0 "곡물위원회 설치 경애하는 미카 학생회장의 영도따라 올해 곡물 생산량 400퍼센트를 기록하자\n신형 비료 사용하여 총력을 다해 곡물생산량을 늘리자\n맏음직한 곡물위원회 동지들의 조언을 믿고 따르라\n모든 수확품은 곡물위원회로 보내자! \n국가적 단결력은 배부름에서 나온다! 곡물 생산량 증가를 위해 피땀흘려 노력하자!\n천천히 먹으면 조금만 먹어도 배가 부르다! 트리니티를 위한 애원정신으로 배고픔을 극복하자!"
 TRN_after_war_event.5.a:0 "땅을 파고, 씨앗을 심고."
 
 TRN_after_war_event.6.t:0 "농업 보조금"
 TRN_after_war_event.6.desc:0 "트리니티가 축복받은 땅이라고 윗분들은 잘도 말하시지만, 작은 촌에서 농사나 짓고 살던 브리안 펜슬러와 그의 어여쁜 아내, 토끼같은 자식들에게는 그런 건 헛소리였다. 독일 제국 시절부터 뭐 축복받았기 때문에 농사가 잘 된다고 하는 말이 사실이라 처도, 다 뺏어가면 그건 흉년이 온 거나 다름없는 얘기다. 독일 전역이 풍년에 빠져도, 브리안에게는 40년 세월 평생이 흉년이었다.\n\n그런데 이번에는 무엇가 다른 듯했다. 글쎄 독일이 사라지고 왠 학원이 새로 생겨난 이후부터는 항상 자신에게 거두어지던 수많은 양의 곡물들의 양이 확 줄어들었으니 말이다. 브리안은 곡물을 걷기 위해 찾아온 소녀에게 정말 이 양이 맞냐고 되물어보기 까지 했다.\n\n정말 세상이 바뀌긴 하는구나, 브리안이 정말 독일이 사라지고 다른 정부가 들어섰다는 사실을 체감 가능한 순간이었다.\n\n브리안을 정말 미소짓게 한 것은 바로 트리니티에서 자신에게 농업보조금이라고 큰돈을 선뜻 내어주었을 떄이다. 브리안은 정말로 갚아도 되지 않는 거냐고, 정말 우리에게 주는 게 맞냐고 다시 되풀어 물었다. 브리안은 그 자리에서 자신을 조금 한심한 눈빛으로 쳐다보는 공무원의 시선조차 신경쓰지 않고 엉엉 울었다. 이제 자신의 가족들에게도 풍년이 올 모양이었다.\n\n가을이 되자, 브리안의 농장에는 노란빛이 감돌았다."
 TRN_after_war_event.6.a:0 "브리안은 '배불리 먹다'가 무슨 뜻인지 깨달았다."

 TRN_after_war_event.7.t:0 "반역자 재판"
 TRN_after_war_event.7.desc:0 "-오! 게헨나여, 게헨나 만세!불멸의 게헨나여 영원하라!\n\n거대한 에덴의 재판장에서는, 한때 아닌 열기가 치솟아오르고 있었다.\n\n게헨나와의 전쟁 종결 이후, 수도 에덴에서 벌어지는 대규모 재판에서, 수많은 게헨나 인원들은 패배를 인정하기 않거나, 죄를 인정하지도 않았던 것이었다.\n\n"그만. 그만! 형을 집행한다! 피고는 우리와의 전쟁에서 패배하였음에도 패배를 인정하지 않으니, 마땅히 죽음으로 그 죄를 갗으라!"\n\n곧이어 친위대복을 입은 소녀들이 들어와서, 피고석에 서 있던 소녀의 양팔을 우악스럽게 잡고는 문 밖으로 끌고 나가기 싲가했다.\n\n-우리의 정신은 불굴이다!우리의 학원은 위대하다! 만세! 만세!\n\n끌려나가는 끝까지 소리를 지르는 피고를 바라보며, 재판장이 혀를 끌끌 찼다.\n\n아직 성인도 안된 소녀들이 재판봉 땅땅 두드리며 서로를 죽이니마니 논의 하는 광경은 그야말로 누가 본다면 개그라고 느낄 수 있을 법한 모습이었다."
 TRN_after_war_event.7.a:0 "광기, 그리고..."
 
 TRN_after_war_event.8.t:0 "산업보조금"
 TRN_after_war_event.8.desc:0 "에덴 지역의 현지인 기업가분들께 알림-\n\n금일 부로 일정 수의 기업과 공장을 보유하신 기업가 동지분들에게는 산업보조금이 제공 될 예정입니다.\n\n이는 위대하신 미카 학생회장님께서 친히 트리니티의 산업을 촉발시키기 위해 결정하시었으니, 미카 학생회장님을 향한 애국정신을 만면히 드러내십시오.\n\n자신이 산업보조금을 받을 수 있는지 확인하는 방법은 다음과 같습니다.\n\n-1. 주변 국가상공회의소에 찾아가 등본과 사업자 등록증을 낸다(독일 등본과 사업자 등록증이 아닌, 약 한달 전부터 현지인들에게 제공된 트리니티 등본과 국가사업가공인증서를 제출하여야 함)\n-2. 노동국 청사 지부에 찾아가 마찬가지로 증서를 제출\n\n자신이 산업보조금을 받을 수 있다고 판단될시, 노동국 지부로 찾아가면 산업보조금을 지원받을 수 있습니다.\n\n다만, 게헨나 점령 하 지역 출신이거나, 유대인 노동자를 일정 수 이상 가지고 계시거나, 이미 과도한 확장을 거쳐 충분한 규모의 기업이나 공장을 가지고 계신 분들은 산업보조금 지원이 승인되지 않을 수 있음을 다시 한번 알려드립니다."
 TRN_after_war_event.8.a:0 "트리니티 국가산업진흥공사서 알림"
 
 TRN_after_war_event.9.t:0 "트리니티 산업의 힘"
 TRN_after_war_event.9.desc:0 "-최대공사안전체계 절대준수. 당신은 비상안전규정을 지키고 있는가?\n-우리의 의지, 신념과 단결로서 조성된 공사다망한 위기를 타개하고 트리니티와 원생들의 안녕을 여원히 지키자\n-최대공사안전체계 준수하여 생산과 건설, 곡물 생산을 최대한 다그치자!\n-전채 원생이 일치단결하여 경제건설과 산업대전에서 총승리를 거두자!\n\n요하네스는 자신이 작성한 선전문구가 커다랗게 붉은 글씨로 적혀져 있는 포스터를 보고는 부끄러움에 얼굴이 시뻘개졌다.\n\n"팀장님, 우리 팀장님, 출세하셨네. 팀장님이 지은 문구가 전원에 뿌려지고...유명인이네, 유명인."\n\n요하네스의 문구가 이렇게 전원에 퍼지는 선전문구가 된 까닭은 간단했는데, 무슨 '제 4회 국가사회주의 당 중앙 최고 회의서 개최하는 전 원생 총력 단결 선전문구 제작 총대회'에 문구 몇개 적어 보내면 그 스마트폰인지 뭔지를 경품으로 준다 하여 요하네스가 이때껏 봐온 선전물들의 문구를 짜집기 해서 보낸 거 뿐인데 그 문구가 최고문구상 후보로 올라가고, 선전 포스터에 그 문구가 들어갈 줄은 요하네스 자신도 몰았는지라.\n\n아무튼간에 요하네스는 빨개진 얼굴을 애써 원상복귀한 후에, 이제는 공사가 거의 완료되어서 연기를 품품 내뿜는 공장지대를 바라보았다.\n\n자신과 자신의 팀원들이 이 거대한 공장지대를 건설했다는 사실이 믿기지 않으면서도 자랑스러웠다. 이 대공사를 하는데 얼마나 힘들었는지!\n\n그래도 힘든 보람은 충분히 있나 보다, 저 아름다운 공장지대를 보니, 참으로 마음이 편안해지지 않는가.\n\n이것이 트리니티 산업의 힘이 아니겠는가?\n\n물론 공장지대 사이사이에 유대놈이 삐쩍 마른 채로 물건들을 옮기고 있었기 때문에 미관을 좀 해치긴 했지만 말이다."
 TRN_after_war_event.9.a:0 "미관을 해치면 잡초는 자르면 되는데..."
 
 TRN_after_war_event.10.t:0 "관료제 재정비"
 TRN_after_war_event.10.desc:0 "트리니티 공무집행 위원회에서 알림\n\n금일 부로 친히 미카 학생회장님께서는 부패한 관료들과 비애국자들, 반트리니티 간첩 출신의 반동적인 관료들을 모조리 잡아들여 지금까지 부패해오고 혼란스러웠던 관료제를 재편하시겠다는 조서를 내리시었다.\n\n이에 따라 금일 미카 학생회장님 직속의 국가친위대가 전원의 모든 관료들에 대한 총조사를 실시한 예정이니, 학원에서 내리는 모든 지시에 응하여 따라주길 바란다.\n\n미카님께서 친히 작성하여 주신 반동적인 관료들의 모습은 다음과 같다\n-반동적인 사상(공산주의, 자유주의, 친게헨나 주의)와도 같은 발언을 하는자\n-원생들을 착취하고 재물을 사사로히 챙겨 학원의 단결력을 무너뜨린 자\n-풍기문란한 짓을 저질러 학원의 명예를 실추시킨 자 \n-핏줄에 순수한 게르만의 혈통이 부모중 하나라도 없는 자\n-가족 중 비애국적인 반동이 있는자\n다음과도 같은 비애국적인 관료들을 쳐내기 위하한 목적으로 총조사를 실시하니. 모든 관료들은 국가친위대의 모든 명령을 준수하고, 조사기간 동안은 언행에 신중하기를 바란다. \n\n또한 조사나 명령에 준수하지 않는 자에게는 인권효력이 정지됨을 알린다."
 TRN_after_war_event.10.a:0 "언행은 언제나 조심하자고."
 
 TRN_after_war_event.11.t:0 "군사 산업"
 TRN_after_war_event.11.desc:0 "공장이 돌아가고, 상황은 안정화 되가고 있습니다. 자랑스러운 트리니티의 원생들은 지금이야 말로 총단결하여 미래를 위해 나아가고 있습니다.\n\n하지만 저희 24 공사팀은 작금의 상황에 의문이 들뿐입니다. 지금 트리니티는 분명 연기를 내며 움직이는 톱니바퀴이지만, 그 톱니바퀴는 전쟁이라는 윤활유가 있어야 돌아가는 반쪽짜리에 불과합니다.\n\n저희는 총체적 승리를 위해 군수공장이 필요합니다, 그러나 군수공장만 무턱대고 늘리면 끝에는 상상치도 못한 재앙이 닥칠 것이 분명합니다.\n\n저희 팀원들은 군수공장을 늘리면서도, 군수공자과 민간산업이 따로 노는 것이 아닌, 서로 유기적으로 움직이며, 만약 총체적 승리를 맞이하더라도 트리니티의 성장이 멈춰서지 않을 방책을 고안하였습니다.\n\n부족한 실력과 머리로 생각해낸 방책이지만, 부디 검토하여 트리니티를 더욱 위대하게 만들어주시기를 부탁합니다."
 TRN_after_war_event.11.a:0 "공사팀장 요하네스, 위대하신 미카 학생회장님께 올림."
 
 TRN_after_war_event.12.t:0 "민간 산업"
 TRN_after_war_event.12.desc:0 "브리안은 분명 얼마전까지만 해도 평범한 농사꾼이었지만, 지금은 정장을 멋지게 차려입은 채 연기가 솟아오르는 공장들을 바라보고 있었다.\n이상한 일이었다. 분명 제 자신의 농장이 풍년을 맞이한 광경을 볼 때는 그저 그랬는데, 지금 연기가 솟아오르는 자신의 공장을 보니 밥을 안 먹어도 배가 불렀다.\n\n브리안은 언제부터 자신의 인생이 활짝 피었는지 생각했다. 그거야 당연히 위대하신 미카님 덕분이 아닌가. 아직까지도 저 가족에게 농업보조금을 주시어 저 가족이 배곪지 않게 해주신 학생회장님의 은혜는 잊지 못했다.\n\n그렇게 농사질 하면서 돈도 꽤 모았고, 배랑 지갑이 채워지니 브리안의 눈에는 이제 저 멀리 돌아가는 공장지대들이 보였다. 그때부터 브리안은 저 자신도 함 공장 하나 차려서 학원에 뒷바침하자! 하는 생각을 가지게 되었을 것이다.\n\n그렇게 조그마한 공장 하나 세우려고 알아보니, 또 지원금이 나온댄다. 보아하니 미카 학생회장님께서 저같은 초보사업가들을 배려하시어 초보 사업가들에게 지원금을 주기로 하셨다는 것이다.\n\n저 자신과 같은 이들을 사랑하시는 미카님의 은총에, 브리안은 눈물이 찔끔 나왔다.\n\n그렇게 공장 하나 차리니 또 그 공장이 잘 돌아가고 직원들도 말을 잘 따르니 브리안은 정말 자신의 인생길이 확 열린 기분을 받고 있는 와중에, 또 학원에서 자신에게 무슨 지원금이랑 자재 제공을 해주겠다고 하니, 브리안이 대경하는 것도 당연한 일이었다.\n\n무슨 일인지 알아보니, 또 미카님이셨다. 미카님께서 아직 공장 하나 없는 마을에 세워진 작은 공장들이 잘 운영될 수 있도록 가장 질이 좋고 성실한 공장을 선정하여 지원금을 주기로 하셨는데, 브리안이 사는 동프로이센 주에서는 브리안의 공장이 지원대상으로 선정된 것이었다.\n\n브리안은 그 지원금을 다른데 허투루 쓰지 않고 모두 공장 시설을 보강하고, 직원들의 복지를 위해 사용했다. \n\n그렇게 이 동네에서 사장님 소리 들으며 떵떵거릴 수 있게 되니, 브리안은 실로 매일 미카님 계신다는 수도 에덴의 방향을 향해 엎드려 미카님의 안위를 하나님께 기도하기 시작했다."
 TRN_after_war_event.12.a:0 "사장님 나빠요!"
 
 TRN_after_war_event.13.t:0 "연구 투자"
 TRN_after_war_event.13.desc:0 "미소노 미카는 자신에게 올라온 보고서들을 퍽 재미있게 보고 있었다. \n\n꼭두긱시 노릇하는게 자존심에 좀 찔리긴 했지만, 그래도 지루한 문서나 국정은 다 아래사람에게 맡겨놓고, 저가 원하는 일만 자신이 할 수 있다는 점은 꼭두각시로서 살아가는 삶의 한가지 장점이었다.\n\n미소노 미카가 그렇게 보고서들을 읽던 중, 미카의 눈에 특히 띄는 내용의 보고서가 있었으니, 바로 독일 현지인들의 연구기관인 독일국립연구국이 돈 한푼 없어 해체될 위기에 처했다는 내용이었다.\n\n미카가 의문품으며 왜 이들이 우리 학원의 지원을 받지 못했는지 보고서를 더 읽어보니, 혼란스러운 상황 속에 본래 이땅에 존재하였던 독일이란 나라의 하위기관들이나 정부기관들을 신경 쓸 처지는 없었고, 독일국립연구국은 과학자들끼리 손모아 어떻게든 유지해나가고 있었으나, 기부금이고 과학자들의 재산이고 다 쓴 탓에 귀중한 과학자들이 뿔뿔히 흩어질 위험에 처한 것이더라.\n\n미소노 미카는 문득 밀레니엄을 떠올렸다. 엄청난 기술력을 가지고 있는 학원, 그렇게 많은 기술이 쌩으로 나온 것은 아니니, 분명 연구자들이 갈려나가며 만든 기술들이겠지.\n총체적 승리를 위해서는 언젠가 밀레니엄을 공격해야 했고, 그러려면 지금보다 기술적 진보가 이루어져야 했다...\n\n미소노 미카는 독일국립연구국을 지원하고 우리를 돕게하자는 내용의 문서를 작성하여 수행원에게 전해주었다.\n\n그리고 며칠 뒤, 트리니티 학원 과학 연구소가 공식적으로 개설되었다."
 TRN_after_war_event.13.a:0 "불은 24시간 꺼지지 않는다!"
 
 TRN_after_war_event.14.t:0 "경제효율법"
 TRN_after_war_event.14.desc:0 "실로 위대하신 미카님께서 우리 트리니티를 위해 진행하신 일은 실로 다양해 그 수를 세지 못할 정도다.\n\n이번에 발표될 경제효율법도 위대한 트리니티를 위한 일이오니, 모든 사업자들은 신법을 마땅히 따라야 할지랴.\n\n경제효율법은 새로 경제장관에 임명된 알마르-샤흐트가 주도하는 정책으로, 현지인들과 트리니티의 화폐가 달라 혼란스러웠던 시장을 하나로 통일하고, 형편 어려운 원생들과 현지인들에게 보조금을 지급하여 그들이 스스로 일어나 경제활동에 참여할 수 있게끔 도와주며, 대규모 국영 사업을 개최해 일자리를 늘리고, 최종적으로는 윤할유를 붓지 않아도 24시간 스스로 동력을 내며 돌아가는 경제를 만드는 것이 목표이니. 이 법을 마땅히 따르고 트리니티가 이끄는 영도에 따라 움직이면 큰 이익을 볼 수 있음을 누가 부정하겠는가? 이번에 동프로이센 지역에서 농부로 시작해 공장을 세우고, 트리니티의 정책에 가장 모범적으로 따라 훈장까지 부여받은 브리안 펜슬러나, 스스로 군수 공업과 민간 공업에 존재하던 치명적 문제를 해결할 방법을 세워 미카님께 직접 올린 제 24 공사팀 팀장 요하네스 베버를 모범사례로 삼아 트리니티 발전 위해 한 몸 기여하자."
 TRN_after_war_event.14.a:0 "삽이나 푸자. 삽이나 퍼."

 TRN_after_war_event.15.t:0 "군수생산법"
 TRN_after_war_event.15.desc:0 "브리안은 자신의 공장에서 생산될 거대한 강철의 괴물을 바라보며 회심의 미소를 지었다. 저런 강철의 괴물을 자신의 공장에서 생산하는 날이 오다니, 정말로 자신의 인생이 활짝 피긴 했구나, 브리안은 생각했다.\n\n이제 브리안은 농부 시절은 떠올리지도 못했고, 완벽한 사업가가 되어 트리니티를 위해 한몸 헌신해내고 있었으니, 군수생산법이 통과되자 마자 브리안은 순식간에 자신의 공장 일부를 군수공장으로 개조해 군수사업가로 신청을 냈고, 그 신청은 받아들여져  브리안의 공장은 이제 군수생산법의 혜택을 받을 수 있게 되었다.\n\n브리안은 자신의 공장의 기계팔들이 쉴틈없이 움직이며, 자신이 보고 있는 것과 같은 강철의 괴물을 생산해내는 광경을 머릿속에 그리고 있었다."
 TRN_after_war_event.15.a:0 "톱니바퀴는 돌아간다"

 TRN_after_war_event.16.t:0 "산업 호황"
 TRN_after_war_event.16.desc:0 "이제 모든 재건이 끝났다. 요하네스의 임무도 끝났다, 트리니티 재건 공사의 공식적인 모든 임무가 끝났으므로, 요하네스와 그의 팀도 해체될 것이었다.\n\n많은 일이 있었다. 요하네스와 그의 팀원들은 온 원토를 돌아디며 공사를 해대었고, 많은 일을 겪는 건 당연했다.\n\n요하네스가 처음 의지가 풍만한 채로 버려진 공장지대에 도착했을 때가 생각났다. 그때는 절말 자신감리 하늘을 찔렀지.\n버려진 군수공장을 민간공장으로 바꾸려고 온갖 노력을 하기도 했었고, 공사가 끝난 이후 집에 간다 생각했더니 갑자기 전기선 연결 임무를 부여받은 적도 있었다. 전력 공사를 끝내자 마자 완전히 쌩 반대편에 있는 지뢰천지인 도로공사를 하러 간 적도 있었고, 선전 문구 대회에 나가 상을 타와서 그 문구가 포스터에 적힌 채로 온 원토를 떠돌아다니는 것을 보며 창피함에 얼굴이 빨개진 적도 있었으며, 감히 미카님께 직언을 올린 적도 있었다.\n\n요하네스는 이제와서 추억이 된 일들을 아련히 생각했다. 그는 이제 유니폼과 헬멧이 아닌, 정장을 입고 있었다.\n\n요하네스는 곧이어 기차의 경적 소리를 듣고는, 열린 기차의 문 안으로 걸어들어갔다. 이제 정말 모든 일이 끝났고, 드디어 집에 돌아간다는 기쁨과 함께 수많은 감정들을 안고.\n\n동프로이센에 위치한 거대한 공장지대의 멋들어진 건물에 앉아있는 브리안도 비슷한 생각을 하고 있었다. 독일 제국 시절 부터 농부인 자신에게 벌어진 무자비한 수탈들, 무자비한 세금, 돈이 없어서 잡초를 뜯어먹다가 온 가족이 모여 함께 엉엉 운 적도 있었지...\n\n하지만 지금 브리안은 빼빼 마른 몸이 아닌 꽤 관리된 통통한 몸을 갖고 있었고, 다 해진 농부의 옷이 아닌 멋들여진 고급 정장을 입고 있었다. 그리고 농부로서 밭에 괭이질 하는 것이 아닌, 사장실에서 서류들을 바라보고 있었다. 브리안은 문득 창문을 바라보았다. 그리고 끝없이 연기내며 움직이고 있는 자신의 공장을 지켜보고 미소지었다.\n\n광대하고도 광할한 트리니티의 수도, 에덴의 집무실에서도 날개를 가진 분홍머리 소녀가 창밖을 바라보고 있었다. 그녀는 연기가 솟아오르고 활기차게 움직이고 있는 에덴의 광경을 내려다보았다. 그녀의 눈에 웃고 있는 남녀와 그들의 손을 잡고 걸아가는 남자아이가 보였다, 미소노 미카는 그 모습을 보며 옅게 미소지었다. 자신이 비록 꼭두각시이지만, 그리하여도 트리니티를 이렇게 발전시켰구나 하는 자부심을 가졌다.\n\n그녀는 애써 저멀리 유대인 수용소에서 하얀 연기가 펄펄 솟아오르는 광경을 외면하며, 마치 청순한 소녀처럼 아름다운 수도의 광경을 지켜보는 것에 빠졌다."
 TRN_after_war_event.16.a:0 "영광은 영원히 이어지리"

