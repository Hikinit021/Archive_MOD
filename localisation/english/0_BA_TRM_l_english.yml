 TRINITY_MIKA_DESC:0 "미소노 미카는 정말로 귀엽고 깜찍한 티파티의 일원이었습니다. 정말로 허당지고, 모든 사람에게 친근하게 다가가는 그런 아이입니다.\n그런 모습들, 허당진 모습과 모두에게 친절한 모습들이 전부 그녀의 치밀한 연기라는 사실을 그 누가 알 수 있었겠습니까.\n\n미소노 미카는 오래전부터 게헨나를 증오했습니다. 뿔달린 놈들을 어떻게 믿는다는 건지, 그녀의 눈에 티파티의 세이아는 에덴으로 향하자는 알 수 없는 소리만 지껄이고, 나기사는 게헨나와의 평화같은 소리를 지껄이는 이상론에 사로잡힌 정신병자로밖에 보이지 않았습니다.\n그러나, 그녀는 티파티의 일원들을 좋아했습니다. 너무 많은 시간을 보내며, 너무 많은 정을 쌓아버렸기 때문이죠.\n\n그런 그녀에게 '대전이' 사태는 그녀의 인생을 송두리채 바꾸는 일이었습니다. 갑자기 이상한 곳에 키보토스 전역이 떨어진 것은, 어찌하면 기회였죠. 티파티를 몰아내고 트리니티를 장악할,\n\n하지만 그녀가 아무리 교활한 척을 한다 하여도 결국 그녀의 심정은 어린 여자 아이일 뿐이었습니다. 그녀가 아무리 국가사회주의자들과 손을 잡았다고 하더라도, 그녀는 국가사회주의자들의 행동을 도저히 이해할 수 없었고, 그들을 제대로 통제할 수 도 없었죠.\n\n그리고 국가사회주의자들이 나기사를 모함하고, 미카가 방에 감금된지 3일 만에 '처리'명령서에 사인하였을때,\n\n그제서야 미카는 자신이 하고 있는 일이 무엇인지 깨달았습니다.\n\n그러나 그녀가 지금 무얼 할 수 있겠습니까? 이미 수많은 학생들과 유대인들은 그녀의 손에 수용소로 끌려갔고, 학생들은 미카를 이미 죽일 년바라보듯이 보고 있었습니다. 그만두고 싶어도, 그만두면 미카는 모든 것을 잃게 될 것입니다.\n\n그리하여 미카는, 스스로 밤의 여왕이 되기로 자처했습니다.\n\n지금, 트리니티의 옛 티파티 장소였던 홀로 가보면, 밤의 여왕이 그녀의 앞에 있는 '살인' 서류들에 무표정한 얼굴로 아무 말 없이 도장을 찍어주는 광경을 볼 수 있을 것입니다.그리고 정말로 운이 좋다면,\n\n밤의 여왕이 나기사. 세이아와 같은 이름을 부르며 흐느끼는 장면을 볼 수도 있겠죠."
