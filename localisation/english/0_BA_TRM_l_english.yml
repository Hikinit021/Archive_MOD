 #트리니티 국가중점#
 TRM_focus_tree:0 "트리니티 기본 중점계통도"
 TRN_nagisa_focus:0 "철의 여인 중점계통도"
 TRM_newfocus_0:0 "위기 인식"
 TRM_newfocus_0_desc:0 "우리 학원은, 어떤 초자연적 현상, 또는 수상한 실험으로 또 다른 세계에 떨어졌습니다. 현재 위치는 특정되지 않으며, 다른 학원과의 연결은 살아있지만, 학원의 정상적인 운영에 필요한 수많은 산업 시설, 철도망은 모두 붕괴한 상태입니다. "
 TRM_newfocus_DIE:0 "붕괴하는 트리니티"
 TRM_newfocus_DIE_desc:0 "(작성 필요)"
 TRM_coup_detat:0 "시스터후드의 활동"
 TRM_coup_detat_desc:0 "(작성 필요)"
 TRM_newfocus_1:0 "학생 진정"
 TRM_newfocus_1_desc:0 "우리 학원이 알 수 없는 곳으로 도착하면서 혼란도 같이 우리 학원에 들이 닥쳤습니다 학생들이 우리의 통제를 벗어나 자꾸 불필요한 행동을 지속하니 그들을 진정시킬 필요가 존재합니다."
 TRM_newfocus_3:0 "현지인 억제"
 TRM_newfocus_3_desc:0 "우리가 알 수 없는 곳으로 도착하면서 현지인들과 우리들의 마찰은 끊임 없이 발생하였습니다. 그들이 제 분수를 모르고 계속 반기를 들어 우리를 위협하니 군사로 그들을 짓누를 필요가 있습니다."
 TRM_newfocus_4:0 "분석"
 TRM_newfocus_4_desc:0 "도서부와 협력하여 이곳의 도서를 분석하던 결과 우리가 상상으로만 생각하던 이세계로 도착하게 되었습니다. "
 TRM_newfocus_14:0 "장군진 포섭"
 TRM_newfocus_14_desc:0 "현지의 무력 조직, 독일국방군의 신임을 얻어, 그들의 고위 지휘관과의 협력을 끌어낼 수 있었습니다."
 TRM_newfocus_21:0 "나기사 무력화"
 TRM_newfocus_21_desc:0 "트리니티의 전권을 쥐기 위해서는 현재 티파티의 호스트를 대행하는 키리후지 나기사를 무력화 하여 감옥에 처 넣을 필요가 존재합니다. 하지만 티파티의 권한을 얻는 걸로는 부족합니다."
 TRN_nagisa_cahin_tt: "§t시간은 답을 알고 있습니다.§!"
 TRN_nagisa_cahin_2_tt: "§Y키리후지 나기사§!는 더이상 티파티의 권한에 접근 할 수 없습니다."
 TRM_newfocus_7:0 "만남"
 TRM_newfocus_7_desc:0 "트리니티가 새로운 곳으로 이전되고 우리에게 새로운 선택지들이 나타났습니다 미소노 미카는 원래 계획을 조금 수정하여 본래 아리우스에서 만남을 가지는게 아닌, 현지에 있는 '국가사회주의당'과 협력하여 계획을 완성 시킬 것입니다."
 TRM_newfocus_26:0 "법 개정"
 TRM_newfocus_26_desc:0 "학원의 규칙은 민주적으로, 우리가 권력을 완벽하게 얻기에는 불리하게 작용합니다. 하지만 이제는 다릅니다. 우리가 티파티의 호스트가 되었고 우리에게 반대하는 작자들을 전부 쓸어버렸으니, 우리에게 알맞게 법을 수정 해야합니다."
 TRM_newfocus_28:0 "정권 강화"
 TRM_newfocus_28_desc:0 "대숙청을 지나면서 우리의 권력은 생각보다 영향을 행사 할 수 없었습니다. 하지만 우리의 권력을 의심 하는 자들은 전부 없앴고 그 모든 것들의 위에 서있으니 이에 걸맞은 권력을 얻어내야 합니다."
 TRM_newfocus_27:0 "강철의 라이히"
 TRM_newfocus_27_desc:0 "트리니티는 더이상 나약한 국가도 도축당한 승리자도 아닙니다. 트리니티는 강철과도 같은 국가로 정의를 실현하는 국가이며, 트리니티에게 반하는 자들에게는 죽음만이 도사리는 그러한 국가로 탈바꿈 하게 되었습니다.\n이제, 영원한 지배가 우리에게 가라앉았습니다."
 TRM_newfocus_33:0 "§t정적§!"
 TRM_newfocus_33_desc:0 "[TRN_scripted_loc]"
 TRN_desc_after_localization_key:0 "미소노 미카 신학생회장님께선, 계속해서 진행되는 티파티의 혼란과 자랑스러운 역사의 트리니티가 점점 파국으로 치닫는 꼴을 가만히 두고볼수 없으시어 구원의 결단을 내리시어 친히 군을 이끄시고 너무나도 무능한 트리니티의 수뇌부를 장악하셨습니다. 미카 학생회장님께서는 이시간부로 친히 트리니티를 위대하게끔 만들 것이며, 지금껏 트리니티를 좀먹어 온 악질적이고 무능한 인원들에 간한 대규모 '처리'를 예고하시며 트리니티를 위해 모든 힘을 쓰실 것을 맹세하셨습니다."
 TRN_desc_before_localization_key:0 "§t일급기밀§!"
 TRM_arius_annex:0 "아리우스 평정"
 TRM_arius_annex_desc:0 "아리우스는 과거 우리들의 평화로운 통합에 반대하여 결국 지속적인 분쟁 끝에 몰락하여 폐허로 숨어들어 그 생명을 끈질기게 유지하고 있습니다. 하지만 대전이가 되면서 그들의 위치가 들어났으니 그들을 평정하여 위협을 제거해야 할 것입니다."
 TRM_war_with_ghena:0 "게헨나와 전쟁 준비"
 TRM_war_with_ghena_desc:0 "전쟁 계획이 없다면 게헨나와 전시상태에 돌입하였을때, 마땅한 방법이 없어 기습의 이점이 없어질 수도 있습니다. 그리하여 참모 지도부는 작전 계획들을 총 네가지로 나눠 기밀에 부칠 것입니다."
 TRM_eden_fact_crusher:0 "에덴 조약 파쇄"
 TRM_eden_fact_crusher_desc:0 "에덴 조약은 우리에게 불리한 조건을 담고 있습니다. 게헨나는 이를 이용하여 우리의 고혈을 빨아먹는등 우리에게 불리한 조약만을 담고 있습니다 키보토스에서 강력한 패권을 쥐고있는 우리가 이를 손봐야할 것입니다."
 TMR_anti_gehenna:0 "반게헨나 선전"
 TMR_anti_gehenna_desc:0 "우리의 지도부는 게헨나를 혐오하지만, 트리니티의 국민들은 우리가 게헨나를 주적으로 삼는지 이해하지 못하고 있습니다 이것에 대하여 우리는 라디오를 통한 선전과 선전물 배포로 독일인들은 게헨나의 폭정과 추악한 실태를 알 필요가 있습니다."
 TMR_support_with_germany:0 "현지 협력"
 TMR_support_with_germany_desc:0 "과거 독일국의 국민들 지칭하는 말로, 이들은 독일에 대한 것들을 빠삭하게 알고있습니다. 하지만 우리는 지리는 커녕, 여기가 어디인지 파악조차 오래 걸렸습니다. 우리가 게헨나를 침공할때 공세가 난항이 될 수 있습니다. 그러하니 게헨나의 독일인들을 지원하여 우리는 전략적 우위를 달성할 필요가 존재합니다."
 TMR_going_to_munich:0 "바이에른의 조력자들"
 TMR_going_to_munich_desc:0 "바이에른의 조력자들이 우리에게 무기를 지원할 것입니다"
 TMR_going_to_essen:0 "라인강의 협력자들"
 TMR_going_to_essen_desc:0 "라인강의 협력자들이 우리에게 무기를 지원할 것입니다"
 TRM_war_with_gehenna:0 "횃불을 들어올려라"
 TRM_war_with_gehenna_desc:0 "사악한 악마들의 학원 게헨나 학원은 트리니티와 영원한 앙숙이자 키보토스의 화약고라 불리울 만큼 분쟁이 잦았던 곳입니다. 하지만, 우리가 한 발 양보하여 평화적인 조약을 체결할려 해도 그들은 선을 넘는등 참을수 없는 행보를 부리고 있습니다. 사악한 악마들을 정의 라는 횃불의 화염 아래 스러져갈 것입니다."
 TMR_serious_situation:0 "위대한 승리자"
 TMR_serious_situation_desc:0 "최후의 깃발이 적들의 마지막 핵심부에 꽃히자 우리는 키보토스 재패라는 위대한 업적을 이루게 되었습니다. 우리는 키보토스 유일한 학원으로 남아있으며 총학생회의 초법적인 권한도 차지하게 되었습니다.\n\n§R트리니티는 천년 제국으로써 거듭날 것입니다.§!"
 TRN_kickstart_the_war_industry:0 "전시산업"
 TRN_kickstart_the_war_industry_desc:0 "게헨나와의 전쟁이 얼마 남지 않았고 전시 산업의 자연적인 성장을 기다릴순 없습니다. 대규모 지원을 하여 단 기간에 늘릴 필요가 있습니다."
 TRN_prepare_for_the_inevitable:0 "동원령"
 TRN_prepare_for_the_inevitable_desc:0 "산업의 동원령을 내려 군수품을 빠르게 만들 것입니다."
 TRN_military_training:0 "군사 훈련"
 TRN_military_training_desc:0 "군사들은 아직 준비가 되있지 않습니다. 그러니 대규모 군사 훈련을 시작하여 전쟁을 대비할 것입니다."
 TRN_muchabyeol_jingbyeong: "무차별 징병"
 TRN_muchabyeol_jingbyeong_desc: "무차별 징병"
 TRM_after_war:0 "전후처리"
 TRM_after_war_desc:0 "우리의 군사들은 적들의 마지막 항전 의지 조차 꺾었고, 게헨나의 모든 곳에 우리의 깃발을 꽃아 그 위세를 전 세계에 보여줬습니다. 이제 전쟁이 끝났으니 처리를 할 필요가 있습니다."
 TRM_germany_union:0 "독일 통일 선언"
 TRM_germany_union_desc:0 "미소노 미카 트리니티 총학생회장께서 게헨나와의 전쟁에서 승전을 선언하시고 게헨나의 흔적을 아예 지워버렸으니, 총독부라 불리는 과거의 게헨나 영토를 다시 병합하시고 '독일' 이라는 이름으로 불리우게 될 것입니다."
 TRM_arius_attack:0 "아리우스에게 최후통첩"
 TRM_arius_attack_desc:0 "과거부터 아리우스가 점령한 지역은 독일인들이 거주한 지역입니다. 우리가 독일인들의 통일을 약속하였으니, 최후통첩을 날릴 필요가 있습니다."
 TRM_redwinter_attack:0 "붉은 독재의 끝"
 TRM_redwinter_attack_desc:0 "붉은 독재자인 체리노는 권력과 숙청으로 그 자리를 꿰차고 있습니다. 지금당장 붉은 독재자를 끌어내려야합니다."
 TRM_abydos_ultimatum:0 "대책위원회 분쇄"
 TRM_abydos_ultimatum_desc:0 "아비도스 공격"
 TRM_war_with_hya:0 "백귀야행 침공"
 TRM_war_with_hya_desc:0 "백귀야행 침공"
 TRM_war_sha:0 "산해경 침공"
 TRM_war_sha_desc:0 "산해경 침공"
 TRM_war_with_aru:0 "흥신소 문제"
 TRM_war_with_aru_desc:0 "죽여주마 리쿠하치마 아루!!"
 TRM_kill_technology_arona:0 "아로나 파괴"
 TRM_kill_technology_arona_desc:0 "AI 인공지능 아로나는 생텀타워를 장악하여 살례와 총학생회를 움직이고 있습니다. 그들의 위협은 나날이 높아지니, 그녀를 파괴해야합니다."
 TRM_6th_weeks:0 "밀레니엄으로 향하는 길"
 TRM_6th_weeks_desc:0 "밀레니엄의 기술력은 우리 트리니티를 위협하기엔 충분하고 그 위협은 나날이 갈수록 더욱 높아지고 있습니다. 한 시라도 급하게 그들을 끝장내야합니다."
 TRM_war_with_str:0 "브리튼 공습"
 TRM_war_with_str_desc:0 "[TRN_scripted_loc_operation_sealion]"
 TRN_desc_eng_lose_localization_key:0 "과거 영국 이라는 국가가 지배했던 브리튼 제도는 카이저 코퍼레이션이 그 자리를 대신 하고 있습니다. 그들의 기업은 기본적인 인권조차 무시하며 윤리조차 지켜지지 않고 있는 모습입니다. 우리는 그들을 박살내어 그들을 '해방' 해야합니다. 여차저차, 대서양으로 나가는 길도 열구요."
 TRN_desc_eng_win_localization_key:0 "브리튼 제도를 지배하고 있는 영국은 카이저의 공격에도 굴하지 않고 굳건히 지켜내어 결국 그들의 위세를 전세계에 떨쳤습니다. 하지만 트리니티에 대한 지속적인 압박과 개입은 그들의 명을 재촉하는 수준입니다. 우리는 그들을 박살내어 굴복시킬 명분이 충분합니다. 그리고 대서양으로 나가는 길도 열구요."
