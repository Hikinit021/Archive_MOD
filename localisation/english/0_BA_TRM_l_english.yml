 # 하카리 아츠코

 TRN_opposition.13.t: "공주님."
 TRN_opposition.13.d: "트리니티의 지속적인 추격끝에 질린 아츠코는 국경을 넘어 타 국가에 도착했으며 머리 위에 있는 헤일로와 이국적인 외모 때문에 차별의 받아서 결국은 사회에 적응하지 못하고 뒷골목에서 조용히 울고있는 내용\n\n미소노 미카는 국외로 도망간 아츠코를 잡을 이유가 없다며 판단하였고 결재서류에 사인을 하여 공식적으로 수사를 멈춘다는 내용"
 TRN_opposition.13.a: "공주님. 공주님."

 TRN_opposition.23.t: "공주님, 공주님."
 TRN_opposition.23.d: "아츠코가 추격을 받다가 비가 오자 잠시 숨었는데 거기서 잠이 들었음 꿈의 내용은 자신이 공주 대접을 받으며 작은 방에서 사는거였는데 밖에서 비가 오자 그 창문을 열었고, 창문을 열자마자 보이는건 총구가 날 겨누고 있는 모습과 함께 포위당하였고 비가 세차게 몰아치는 밤이였음. 결국 죽음을 받아들이고 사살당한다는 내용\n\n미카는 그녀의 죽음을 안타깝게 여김"
 TRN_opposition.23.a: "..."

 TRN_opposition.33.t: "버림받은 공주님"
 TRN_opposition.33.d: "아츠코가 도망을 가다가 경비원들의 차에 치여서 경비원이 대충 처리할려고 신원파악을 했는데 신원을 까고보니 아츠코라서 체포해갔다는 내용, 아츠코는 혼수 상태에 빠졌다는 소식과 함께 서류를 보고 받은 미소노 미카"
