 #이탈리아
 BA_Romafaction:0 "로마 협약"
 ITA_italys_destiny_2:0 "괴생명체 토벌"
 ITA_italys_destiny_2_desc:0 "우리의 터전을 뺴앗아간 괴생명체들을 이탈리아가 토벌할 것 입니다. [ITA.GetName] 만세!"
 ITA.1tt:0 "§C키보토스 국가§!에 대한 §t전쟁명분§!을 획득합니다"
 ITA_HUN_war:0 "헝가리 최후통첩"
 ITA_HUN_war_desc:0 "헝가리는 이탈리아의 도움이 필요할 것입니다. [SHA.GetName]이라는 괴생명체에게 위기를 느끼고 있으니 말이죠.."
 ITA_FRA_MIL_war:0 "밀레니엄 수복"
 ITA_FRA_MIL_war_desc:0 "밀레니엄을 공격해서 프랑스의 땅을 되찾아야 합니다. 그리고 프랑스에게 지원 댓가로 과거 이탈리아 고토를 얻을 것 입니다"
 ITA_SWI_italy_first:0 "스위스 초대"
 ITA_SWI_italy_first_desc:0 "본래 스위스는 여러 강대국이 인정한 중립국 입니다. 하지만 프랑스나 영국같은 강대국이 이상한 괴생명체들에게 본토를 잃고 새롭게 뜨게된 괴생명체들의 국가가 스위스를 중립국이라 인정해주진 않을겁니다. 만약 그런 스위스에게 이탈리아 연맹에 가입하게한다면 영국과 프랑스의 본토탈환에 매우큰 도움이 될 것입니다."
 ITA_FRA_CAN_war:0 "스위스 최후통첩"
 ITA_FRA_CAN_war_desc:0 "스위스를 우리의 괴뢰국이 되어 땅을 열어준다면 헤일로를 가진 괴생명체들을 공격하기 수월해질 것입니다. 영국과 프랑스도 이탈리아를 지지 하겠죠...."
 ITA_ratify_the_stresa_front_desc:0 "무너진 프랑스와 영국이라지만 우리 이탈리아가 그들을 도와준다면 그들의 식민지나 땅을 얻을 수도 모릅니다."
 Ideas_SHA_invasion:0 "녹색상황"
 ITA_halo_reserch:0 "헤일로 보병 분석"
 ITA_halo_reserch_desc:0 "산해경 침공으로 괴생명체들의 병사들을 분석해본다면 그들을 이기기 수월해질 것입니다"
 ITA_SHA_invasion:0 "산해경 침공"
 ITA_SHA_invasion_desc:0 "오스트리아 지역에 이상한 국가가 나타났었고...그들은 인간이 아닙니다. 없애버려야 합니다."
 ITA_sea_wolves_bba_desc:0 "우리의 친구들 독일인들은 무섭도록 효과적인 잠수함과 그를 운용할 '늑대떼'라는 교리를 만들었습니다. 우리는 이것을 배울 것입니다."
 ITA_request_control_of_french_territories:0 "[FRA.GetName]와의 친선"
 ITA_GER_landship:0 "독일의 기술력 확보"
 ITA_GER_landship_desc:0 "독일의 기갑기술력과 합성기술력은 이탈리아보다 높은 기술력을 보여주고 있습니다. 하지만 독일이 무너졌으니 무슨 소용입니까? 이제 이탈리아가 그 기술력을 확보할겁니다."
 ITA_german_military_cooperation:0 "독일 장교 흡수"
 ITA_german_millitary_cooperation_focus:0 "독일 장교 흡수"
 ITA_GER_resercher:0 "독일 과학자 망명"
 ITA_GER_resercher_desc:0 "독일은 사라졌습니다. 하지만 우리가 갈 곳을 잃은 독일 과학자들을 받아들인다면 높은 기술력을 기대할 수 있을겁니다."
 ITA_foreign_affairs_2:0 "이집트 침공"
 ITA_foreign_affairs_2_desc:0 "이집트는 우리가 대이탈리아의 야망을 이루기 위해서 무조건 거쳐야 하는 관문 입니다. 그들은 최근에 독립한 신생 국가이니 쉬운 상대가 될 것입니다."
