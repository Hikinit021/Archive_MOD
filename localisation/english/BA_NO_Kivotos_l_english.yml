 # あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわゐゑをん  우리모드 히라가나/가타카나도 지원합니다
 BA_generic_event.1.t: "영국 식민지 문제"
 BA_generic_event.1.desc: "영국이 항복해서 지중해에 있는 식민지들의 군대가 전부 철수해서 무주공산이 되었다는 내용"
 BA_generic_event.1.a: "점령해라!"
 BA_generic_event.1.b: "사자의 코털을 건들 이유가 없지."

 BA_generic_event.2.t: "연방의 붕괴?"
 BA_generic_event.2.desc: "적군의 맹진 아래 모스크바가 순식간에 함락당하였고, 그로 인하여 우리의 인민들은 항전 의지를 잃어버려 적들에게 항복하여 구차한 삶을 연장하고 있습니다. 하지만 우리 소련은 아직 더 싸울수 있습니다. 적들의 맹진을 막는건 우리 인민들의 의지에 달려있습니다."
 BA_generic_event.2.b: "우리는 항복하지 않는다!"
 BA_generic_event.2.a: "항복하는게 인민에게 좋은 선택이다.."

 BA_generic_event.3.t: "イギリスのめつぼう(영국의 멸망)"
 BA_generic_event.3.desc:0 "영국 마저 무너져서 이제 우리가 태평양의 적수가 적어졌다는 내용\n\nせんりょうせよ?\n\nふあん."
 BA_generic_event.3.a: "점령하라!!"
 BA_generic_event.3.b: "불안하다."

 BA_generic_event.4.t: "이탈리아의 밀레니엄 침공작전" 
 BA_generic_event.4.desc: "이탈리아는 지금이야말로 밀레니엄을 공격할 시간이라 하며 선전포고를 요청했습니다." 
 BA_generic_event.4.a: "지금이 바로 적기이다"
 BA_generic_event.4.b: "지금은 무리다."


