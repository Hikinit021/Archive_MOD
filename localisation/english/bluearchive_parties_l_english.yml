 #이데올로기#
 aicontrol:0 "인공지능 통제"
 aicontrol_desc:0 "고도로 발전한 인공지능이 국가 전체를 통제하는 중입니다. 인공지능의 자율적인 사고 판단에 따라 국가의 모든 정책이 결정됩니다."
 pater_nazism:0 "파테르 분파"
 pater_nazism_desc:0 "큰 틀에서 '국가사회주의 파테르 '문화''의 시초는 어연 300년 전, 지구에서 파시즘이 일어났던 것과 똑같이 트리니티의 분파 사이의 갈등과 통치력에 대한 불신, 그리고 '트리니티의 위대함'에 대한 불신 속, 파테르 분파에 의해 처음 태어났습니다. 이후 1차 공의회로 트리니티의 분파가 서로 하나가 되게 되면서, 트리니티는 격렬한 정치적 혼돈을 겪게 되지만, 이 혼돈을 정리할 파테르 분파는 이제 거의 남아있지 않았습니다.\n\n그 어떤 일이 일어나도, 트리니티의 갈등과 혼란은 300년이 넘게 해결될 수 없었습니다, 그리고 마침내 '대전이'가 일어나며, 미소노 미카가 이 '문화'를 다시끔 땅속에서 꺼내었을 때, 모든 것이 시작되었습니다.\n\n미소노 미카는 대전이 이후 트리니티 학생회인 '티파티'내에서 몸을 사리며 현지의 국가사회주의 당 인원들과 접촉했고, 그들을 이용해서 쿠데타를 일으켜 트리니티의 정권을 잡게 되었습니다. 이후 그녀는 국가사회주의 특유의 정책과 본래 트리니티에 존재하였던 파테르 분파의 정책, 트리니티의 반게헨나 정서가 합쳐진 '문화'를 조합하여 '국가사회주의 파테르 '문화''를 현지 독일인들의 도움을 받아 트리니티의 사상으로 삼았습니다.\n이 '문화'는 이전 독일의 국가사회주의가 하던 일들과 별로 다른 점은 없습니다, 다른 점이라면, 반유대 정서와 반게헨나 정서가 더욱 심화되었고, 일부 공산주의적 경제 정책을 긍정한다는 점과, 미카 개인에 대한 복종이 아닌 학원과 게르만에 대한 충성을 말한다는 점입니다."
 emergency_military_government:0 "비상군사정부"
 emergency_military_government_desc:0 "\n\n\n\n£GFX_decisison_picture_french_army\n\n\n\n\n\n\n\n§4총체적인 비상사태를 타파하기 위하여 군부가 직접적으로 정부에 개입하고 있습니다.§!"
 
