 HEU_focus_tooltip_1:0 "§Y흥신소 용병단 §!편제의 한도를 15개까지 늘립니다."
 HEU_focus_tooltip_2:0 "추가적인 인력을 §Y징병§!합니다."
 HEU_focus_tooltip_3:0 "§Y8개 보병, 2개 대전차포§! 대대로 구성된 8개 부대를 획득합니다."
 HEU_focus_tooltip_4:0 "§Y25개 보병§! 대대로 구성된 3개 부대를 획득합니다."
 HEU_focus_tooltip_5:0 "§Y10개 경전차, 10개 차량화§! 대대로 구성된 1개 부대를 획득합니다."
 HEU_focus_tooltip_6:0 "§Y룩셈부르크, 왈로니, 플란데런, 브라반트, 홀란트§! 주에 최대 등급의 기반시설을 추가합니다."
 HEU_focus_tooltip_7:0 "§Y조건에 명시된 모든 주§!를 핵심 주로 가지고, §Y오스트리아 전역§!, §Y남주데텐란트§!와 §Y상파뉴-프랑슈콩테 일대§!를 영유권으로 주장합니다."
 HEU_focus_tooltip_8:0 "§Y저지대 전역§!에 영유권을 주장합니다."
 HEU_focus_tooltip_9:0 "§Y조건에 명시된 모든 주§!를 핵심 주로 가지고, §Y조건에 명시된 모든 주§!에 민간공장 하나를 추가합니다."
 HEU_focus_tooltip_10:0 "추가적인 인력을 §Y대규모 징병§!합니다."
 HEU_focus_tooltip_11:0 "§Y소유하고 있는 모든 주§!에 §Y군수공장 1개§!를 추가합니다."
 HEU_focus_tooltip_12:0 "§Y지원하려는 국가§!에 §Y보병장비 1500개§!를 제공합니다."
 HEU_focus_tooltip_13:0 "(@GEH§Y만마전§!) §Y내전에서 우리를 도움§! 획득 (@HEU§Y흥신소 68§!에 대한 평판 §G+25§!)"
 HEU_focus_tooltip_14:0 "(@GEH§Y선도부§!) §Y내전에서 우리를 도움§! 획득 (@HEU§Y흥신소 68§!에 대한 평판 §G+25§!)"
 HEU_focus_tooltip_15:0 "(@GEH§Y만마전§!) §Y360§!일 동안 (사단 공격 §G+5.0%§!, 사단 방어 §G+5.0%§!) 효과를 부여하는 §Y흥신소의 지원§! 추가. \n§Y만마전§!에 §Y보병장비 1500§!만큼 제공."
 HEU_focus_tooltip_16:0 "(@GEH§Y선도부§!) §Y360§!일 동안 (사단 공격 §G+5.0%§!, 사단 방어 §G+5.0%§!) 효과를 부여하는 §Y흥신소의 지원§! 추가. \n§Y선도부§!에 §Y보병장비 1500§!만큼 제공."
 HEU_focus_tooltip_17:0 "§G전쟁에 참여하는 댓가§!로 §Y, 헤센, 알자스, 뷔르템베르크, 오버바이에른, 니더바이에른, 프랑켄§!을 양보받을 것입니다."
 HEU_focus_tooltip_18:0 "(@GEH§Y선도부§!) '§Y흥신소의 선전포고§!' 사건 발생."
 HEU_focus_tooltip_19:0 "(@GEH§Y만마전§!) '§Y흥신소의 선전포고§!' 사건 발생."
 HEU_focus_tooltip_20:0 "§Y모젤란트, 알자스, 뷔르템베르크, 오버바이에른, 니더바이에른, 프랑켄§! 지역에 핵심 주를 추가합니다.\n§O우리는 새로운 학원으로 알려집니다.§!\n§G우리가 마침내 승리했습니다.§!"
 HEU_focus_tooltip_21:0 "§G게헨나와의 영토 분할에 성공함§!"
 HEU_focus_tooltip_22:0 "§Y표시된 4개의 주§!에 §Y민간공장 1개, 최대 등급의 기반시설§!을 추가합니다."
 HEU_focus_tooltip_23:0 "§Y트리니티와 게헨나§!가 §G존재하지 않고§!, 우리가 §Y에덴과 게헨나 중앙구§!를 §G점령§!하고 있음"
 HEU_focus_tooltip_24:0 "§Y트리니티§!가 §G존재하지 않고§!, 우리가 §Y에덴§!을 §G점령§!하고 있음"
 HEU_focus_tooltip_25:0 "§Y게임 시작 시점의 게헨나, 트리니티, 아리우스의 모든 주§!에 핵심주를 추가합니다."
 HEU_focus_tooltip_26:0 "§G마침내 승리함.§!"
 HEU_focus_tooltip_27:0 "§O조건의 모든 주에 핵심 주를 추가합니다.§!\n§G우리는 승리했습니다!§!"
 HEU_focus_tooltip_28:0 "§Y만마전§!을 지지하는 학생들이 민병대를 조직할 것입니다."
 HEU_focus_tooltip_29:0 "§Y선도부§!를 지지하는 학생들이 민병대를 조직할 것입니다."
 HEU_focus_tooltip_30:0 "§Y헤일로 보병§!의 §Y편제§!의 제한을 §G+6§! 만큼 확장합니다."