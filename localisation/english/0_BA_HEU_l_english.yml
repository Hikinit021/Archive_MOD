  HEU_event.5.t:0 "흥신소의 주민투표 요구"
  HEU_event.5.desc:0 "흥신소는 최근 저지대의 영유권을 주장함과 동시에, 우리에게 합병을 요구했습니다."
  HEU_event.5.a:0 "..수락한다"
  HEU_event.5.b:0 "..거부한다"
  HEU_event.6.t:0 "주민투표 성공"
  HEU_event.6.desc:0 "샬레는 자국과 흥신소의 공통점과 합병을 개시할 이유가 충분하다고 생각되어, 주민투표를 수용하기로 했습니다.\n\n주민투표 결과 찬성 71.1%, 반대 28.5%로 합병에 성공했습니다."
  HEU_event.6.a:0 "성공이다!"
  HEU_event.7.t:0 "주민투표 거부"
  HEU_event.7.desc:0 "샬레는 흥신소와 합병을 할 이유가 불충분하고, 자국 내 국민의 안전이 제대로 보장되지 않는다고 판단되어 주민투표를 거부했습니다."
  HEU_event.7.a:0 "전쟁을 고려해봐야겠어."
  HEU_event.8.t:0 "기회다!"
  HEU_event.8.desc:0 "게헨나 학원에서 발생한 선도부의 쿠데타로 인해 우리 흥신소는 이어지는 내전에서 난민을 받고 세력을 크게 확장할 기회를 얻었습니다."
  HEU_event.8.a:0 "전진!"
  HEU_event.8.b:0 "이건 조금 아닌 거 같은데.."
  HEU_event_8_tt:0 "§R이 선택은 추후 게헨나와의 전쟁을 불러일으킬 수 있습니다.§!"
  HEU_event.11.t:0 "흥신소의 통합 요구"
  HEU_event.11.desc:0 "흥신소는 본래 게헨나의 동아리였으나, 현재 상황으로는 혼란의 게헨나보다는 흥신소로의 통합이 더 안정적일 것으로 보이니, 같은 학원의 학생으로서 흥신소는 통합을 제의했습니다."
  HEU_event.11.a:0 "..수락한다"
  HEU_event.11.b:0 "..거부한다"
  HEU_event.12.t:0 "통합 성공"
  HEU_event.12.desc:0 "게헨나 학원은 여러 번에 걸친 회의 끝에 우리의 결정을 수용한다고 밝혔습니다.\n\n이제 게헨나 민족은 하나가 되었습니다."
  HEU_event.12.a:0 "성공이다!"
  HEU_event.13.t:0 "통합 거부"
  HEU_event.13.desc:0 "게헨나 학원은 일개 게헨나의 동아리였던 우리의 통합 요구를 받아들이지 않았습니다."
  HEU_event.13.a:0 "전쟁을 고려해봐야겠어."
  HEU_event.14.t:0 "흥신소의 뫼즈강 일대 요구"
  HEU_event.14.desc:0 "상파뉴-프랑스콩테 지역에 위치한 뫼즈강은, 우리의 요충지 중 하나입니다. 흥신소는 불가침을 전제로 이 지역을 요구했습니다."
  HEU_event.14.a:0 "..수락한다"
  HEU_event.14.b:0 "..거부한다"
  HEU_event.15.t:0 "할양 수락"
  HEU_event.15.desc:0 "밀레니엄은 전쟁 대신 평화를 선택했습니다. 우리에게 뫼즈강 일대를 할양하기로 했습니다."
  HEU_event.15.a:0 "성공이다!"
  HEU_event.16.t:0 "할양 거부"
  HEU_event.16.desc:0 "밀레니엄은 요충지인 뫼즈강 일대를 내줄 수 업삳고 판단했습니다. 우리에게 뫼즈강 일대를 할양하는 것을 거부했습니다."
  HEU_event.16.a:0 "전쟁을 고려해봐야겠어."
  HEU_event.17.t:0 "흥신소의 조약 준수 요구"
  HEU_event.17.desc:0 "흥신소는 과거 체결한 영토 이양 조약의 준수를 요청했습니다."
  HEU_event.17.a:0 "조약을 준수한다."
  HEU_event.17.b:0 "조약이 뭔데?"
  HEU_event.18.t:0 "게헨나의 조약 파기"
  HEU_event.18.desc:0 "게헨나는 우리와의 조약을 이행하지 않겠다고 발표했습니다. 우리는 배신당했습니다."
  HEU_event.18.a:0 "배신자들.."
  HEU_event.19.t:0 "투자 실패"
  HEU_event.19.desc:0 "저런"
  HEU_event.19.a:0 "이런.."
  HEU_event.20.t:0 "투자 성공"
  HEU_event.20.desc:0 "ㅊㅊ"
  HEU_event.20.a:0 "해냈다!"
  HEU_event.21.t:0 "투자 대성공"
  HEU_event.21.desc:0 "ㅊㅊ"
  HEU_event.21.a:0 "해냈다!"
  HEU_event.22.a:0 "해냈다!"
  HEU_event.22.t:0 "게헨나의 최후통첩"
  HEU_event.22.desc:0 "(내전중 먹은 땅 돌려달래)"
  HEU_event.22.a:0 "올테면 와봐!"
  HEU_event.22.b:0 "돌려드리겠습니다."

