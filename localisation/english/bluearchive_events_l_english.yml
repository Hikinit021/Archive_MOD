 kivotos_appeasement:0 "§C아로나§!는 §G유화책§!을 선택했다."
 SHE_event.1.t:0 "결단"
 SHE_event.1.desc:0 "키보토스의 이상 상황으로 인해 모든 통신이 끊어졌고, 학원들은 전부 독자적인 세력을 구축하였습니다. 즉, 키보토스는 여러 조각으로 나뉘어 찢어졌습니다. 총학생회장의 명령으로 가동을 시작한 샬레의 인공지능 `아로나` 는 총학생회장의 마지막 명령, 키보토스의 안정화를 수행하기 위해 여러 방안을 검토 중입니다."
 SHE_event.1.a:0 "이미 발생한 상황은 되돌릴 수 없다."
 SHE_event.1.b:0 "망가진 키보토스를 원하지 않는다."
 SHE_event.2.t:0 "샬레의 요구"
 SHE_event.2.desc:0 "벌어진 여러 상황과 학원들 간의 통신 두절, 갑작스러운 총학생회장의 실종으로 총학생회가 굉장한 혼란에 휩싸여 있을 때, 전 총학생회장의 명령으로 구동된 샬레의 메인 인공지능 아로나는 우리에게 샬레와 통합될 것을 요구했습니다."
 SHE_event.2.a:0 "이는 총학생회장의 뜻일 것이다."
 SHE_event.2.b:0 "아니, 우리는 끝까지 포기하지 않는다."
 SHE_event.3.t:0 "총학생회의 승낙"
 SHE_event.3.desc:0 "총학생회는 자신들의 혼란을 인정하고 샬레에 병합되는것에 찬성했습니다."
 SHE_event.3.a:0 "좋아"
 SHE_event.4.t:0 "총학생회의 거절"
 SHE_event.4.desc:0 "총학생회는 샬레에 병합되는 것을 거절하였으며 자신들의 주권을 지킬 것을 명백히 밝히었고 이는 샬레의 다음 행보에 큰 지장을 일으킬 수 있습니다."
 SHE_event.4.a:0 "그렇다면, 전쟁이다."
 SHE_event.5.t:0 "샬레의 연방 가입 제안"
 SHE_event.5.desc:0 "금일 오전, 샬레에게서 키보토스 연방에 가입하지 않겠냐는 제안이 왔습니다. 세계 프롤레타리아를 향한 혁명을 완수하기 위해서는 비슷한 사회주의 이념을 지닌 학원들끼리 단결해야 한다는 명분으로 우리가 연방에 가입할것을 제안했습니다."
 SHE_event.5.a:0 "좋은 생각이군."
 SHE_event.5.b:0 "그를 돌려보내라."
 SHE_event.6.t:0 "[FROM.GetName] 의 승낙"
 SHE_event.6.desc:0 "[FROM.GetName] 는 우리의 대의에 동의하며 연방에 가입하는 것을 수락했습니다."
 SHE_event.6.a:0 "연방에 온걸 환영하오 동무"
 SHE_event.7.t:0 "[FROM.GetName] 의 거절"
 SHE_event.7.desc:0 "[FROM.GetName] 는 연방 가입 제안을 거절했습니다. 그들과 우리는 다른 길을 걷게 될 것입니다."
 SHE_event.7.a:0 "그럴줄 알았다 이 반동"
 SHE_event.8.t:0 "[SHE.GetName]의 병합 시도"
 SHE_event.8.desc:0 "[SHE.GetName]에서 우리 학원을 다시 본인들의 관할로 돌리기 위한 작업이 진행중이라는 첩보를 방금 얻어내었습니다. 우리는 해당 사항에 대해 반대 의사를 표명하고 [SHE.GetName]의 계획을 방해할 것인지, 아니면 승복하고 [SHE.GetName]에 합류할 것인지를 정해야 합니다."
 SHE_event.8.a:0 "우리는 쉽게 굴복하지 않는다."
 SHE_event.8.b:0 "이건 총학생회장의 뜻일것이다."
 SHE_event.9.t:0 "[SRT.GetName]의 저항"
 SHE_event.9.desc:0 "우리의 계획이 저들의 첩보에 걸린 이후 [SRT.GetName]에서 우리 학원을 향한 적대 의사를 내비쳤고 이는 우리의 계획이 완전히 무너졌음을 깨달았습니다. 저들은 생텀 타워와 연결된 통신망을 절단했고 우리와의 관계를 끊어내었습니다. 전쟁이 다가왔습니다."
 SHE_event.9.a:0 "일이 틀어졌군."
 SHE_event.10.t:0 "[SHE.GetName]의 최후통첩"
 SHE_event.10.desc:0 "[SHE.GetName]에서 자신들에게 복종하라는 의미의 최후통첩이 방금 도착했습니다. 우리는 [SHE.GetName]에 대항하여 전쟁을 준비할지, 아니면 그들의 요구를 받아들여 복종할지를 선택해야 합니다."
 SHE_event.10.a:0 "전쟁을 준비해라."
 SHE_event.10.b:0 "키보토스를 다시금 하나로."
 SHE_event.11.t:0 "[FROM.GetName]의 저항"
 SHE_event.11.desc:0 "최후통첩에 대해 [FROM.GetName] 에서는 우리에게 절대로 굴복하지 않겠다는 의사를 표현하였으며, 우리의 국경에 군대를 배치하기 시작했습니다. 하나의 키보토스를 향한 전쟁을 준비하여야 합니다."
 SHE_event.11.a:0 "진격."
 SHE_event.12.t:0 "[FROM.GetName]의 복종"
 SHE_event.12.desc:0 "최후통첩에 대해 [FROM.GetName] 에서는 우리와는 적대할 의사가 없음을 외교 채널을 통해 알려왔으며 우리는 [FROM.GetName]과의 만남을 통해 국경을 통과할 권한, 국가 행정에 관여할 권한 등등 여러 가지 권한을 얻었습니다."
 SHE_event.12.a:0 "그들은 안전할 것이다."
 SHE_event.13.t:0 "[SHE.GetName]의 최후통첩"
 SHE_event.13.desc:0 "[SHE.GetName]에서 우리 학원이 키보토스 통일에 협조한다면 통일 이후에도 자유로운 연구를 보장해 준다는 종류의 제안이 왔습니다. 우리는 이 제안을 받아들여 [SHE.GetName]의 통제를 인정할지, 아니면 제안을 거절해 그들과 전쟁을 준비할지 결정해야 합니다"
 SHE_event.13.a:0 "전쟁을 준비해라."
 SHE_event.13.b:0 "연구만 하면 그만 아니야?"
 SHE_event.14.t:0 "[FROM.GetName]의 적대"
 SHE_event.14.desc:0 "최후통첩에 대해 [FROM.GetName] 에서는 우리에게 절대로 굴복하지 않겠다는 의사를 표현하였으며, 우리의 국경에 군대를 배치하기 시작했습니다. 하나의 키보토스를 향한 전쟁을 준비하여야 합니다."
 SHE_event.14.a:0 "일이 틀어졌어"
 SHE_event.15.t:0 "[FROM.GetName]의 협조"
 SHE_event.15.desc:0 "최후통첩에 대해 [FROM.GetName] 에서는 우리와는 적대할 의사가 없음을 외교 채널을 통해 알려왔으며 우리는 [FROM.GetName]과의 만남을 통해 추후 키보토스 통합 과정에 있어 [FROM.GetName]의 역할이 무엇인지, 그리고 무엇을 해야 하는지를 알려주었으며 키보토스 통합 이후에도 협력 과정은 지속될 것입니다."
 SHE_event.15.a:0 "그들은 안전할 것이다."

 #총학생회 이벤트#
 COU_event.1.t:0 "유난히 조용한 날"
 COU_event.1.desc:0 "그날은 어느 날보다 조용한 날이었다.\n\n(똑똑)\n"총학생회장님? 오늘 자 보고입니다"\n"대답이 없으면 들어가겠습니다.""
 COU_event.1.a:0 "...총학생회장님?"
 
 #아리우스 이벤트#
 ARI_all_blood.t:0 "'모든 피는 평등하다' 연설"
 ARI_all_blood.desc:0 "학생 여러분! 우리의 과거를 되돌아봅시다. 우리가 베아트리체의 탄압에 있었던 시절보다, 더 과거를 기억해봅시다. 만약 당시 학생회장이 진짜 '고귀한' 피의 소유자였다면, 우리가 그 탄압에 빠졌겠습니까? 우리가 그 압제에 신음했겠습니까? 또한, 고귀한 피의 소유자들이 베아트리체의 통치에 저항한 기록이 있습니까? 그들 또한 베아트리체의 부역자들이였고, 또한 그들은 그 이전에도 분교의 혼란을 진압하려는 그 어떤 의지도 내보이지 않았습니다. 그렇기에, 오늘날. 고귀한 피의 권리가 전교 학생들에게 부여되니, 모든 피가 고귀함을, 모두가 잊지 않길 바랍니다."
 ARI_all_blood.a:0 "좋은 연설이였다."
 ARI_to_vitory_at_last.t:0 "'최후 승리를 위하여' 연설"
 ARI_to_vitory_at_last.desc:0 "아리우스의 전교생이여! 아리우스 분교의 만민이여! 전 인민이여! 우리가 이 땅에 도착한지도 벌써 수 개월, 수 년이 지났습니다. 우리가 이 곳에서 살아가며, 이곳의 말과 생각, 그리고 사상을 배웠습니다. 우리는 그렇게, 전 세계 만국 무산자대중을 위해 헌신하는 것을 주께서 우리에게 부여하신 사명으로써 받아들였습니다. 하지만, 그렇게 받아들이는 것 만으로는 부족합니다. 우리는 행동하고, 그 행동에 따른 결과를 위해 아리우스의 손에 닫는 그 모두가, 전 인민이, 학교 전체가 동원되어야 할 것입니다. 최후 승리를 위하여, 만민이 행동하여야 합니다."
 ARI_to_vitory_at_last.a:0 "인민 없는 국가가 죽은것 같이 행함이 없는 믿음은 죽은 것이니라."
 ARI_soviet_diplomacy.t:0 "소비에트와의 접촉"
 ARI_soviet_diplomacy.desc:0 ""서기장 동지. 보고드릴 바가 있어 왔습니다." "아, 몰토로프 동지. 무슨 일인가?" "자신을 '아리우스 분교'의 대사라고 자칭한 한 소녀가 외교관계 수립을 요청했습니다." "그럴 리가 없지 않소? 그런 국가는 난생 처음 들어보는데. 광인의 헛소리지 않겠소이까." "단지 그렇게 단정짓기엔, 그가 발견된 곳이 걸립니다." "어디서 발견됬길래 그러시오?" "발트해 한복판에서, 연방 해군에 의해 발견되었습니다. 난파 정황은 확인되지 못했습니다. 심문 결과, 자신은 수영으로 이 곳으로 왔다고 말했습니다." "발트해 한복판이라. 의문이 가중되는군. 그러면 일단 동지가 처리해 주시오. 발트 해를 건너올 정도로 중요한 일이라면야..." "알겠습니다. 서기장 동지.""
 ARI_soviet_diplomacy.a:0 "그렇게, 소비에트와의 접촉이 끝났다."

 #프랑스
 FRA_prov_event.1.t:0 "레지스탕스 망명"
 FRA_prov_event.1.d:0 "본토에서 저항하던 많은 레지스탕스가 그 한계를 느끼고 비상정부에 합류하였습니다."
 FRA_prov_event.1.a:0 "환영하네 동지들!"
 FRA_prov_event.3.t:0 "비상정부 붕괴"
 FRA_prov_Event3.d:0 ""원수 각하...."\n\n필리프 페텡 앞에 그 무엇보다도 암울한 보고서가 쥐어졌다. 믿기 어려웠으며, 믿을 수도 없었다.\n\n[인도차이나, 마다가스카르, 프랑스령 인도와 모든 연락이 두절됨.]\n[현재 아프리카인들의 반란 전국서 일어나는 중. 병력 급파 필요]\n\n페텡은 머리를 감싸쥐었다.\n\n대체 프랑스는 왜 행복해질 수 없는 것인가.\n\n페텡은 프랑스를 사랑한다고 자부하는 남자였다.\n\n안타깝게도 그런 그에게 식민지인들은 프랑스인들보다는 조금 뒷전이었던 것이다.\n\n가혹한 동원령은 불만을 가져왔고, 얼마 되지 않는 프랑스 식민지에 세운 비상정부는 천천히, 그치만 확실하게 무너져 내리고 있었다.\n\n"...드골, 그 친구라면 무언가 달랐을 수도 있겠군...."\n\n페텡은 조그마한 목소리로 중얼거렸다.\n\n누가 보더라도 지금의 페텡은 전쟁영웅, 프랑스의 애국자가 아닌, 그저 한숨만 쉬는 팔자 날아간 노인네에 불과했다."
 FRA_prov_event.3.a:0 "막아야 한다. 하지만.."
 FRA_prov_event.3.a_tt:0 "§R비상정부의 폭력적인 통치는 부메랑처럼 다시 그들에게 되돌아 왔습니다.그들은 응당한 대가를 치를 것입니다§!"
 FRA_prov_event.4.t:0 "저항 강화"
 FRA_prov_event.4.d:0 "땅이 존재하더라도, 사람이 없으면 나라라는 것은 존재할수 없습니다. 현재 우리 비상정부의 가혹한 처사에 불만을 품은 아프리카인들의 저항이 가시화되고 있습니다. 당장은 무시할 수도 있지만, 계속 무시한다면 우리에게 대가가 돌아올 것입니다."
 FRA_prov_event.4.a:0 "제길!"
 FRA_prov_event.5.t:0 "격변"
 FRA_prov_event.5.d:0 ""원수 각하, 스페인에서 내전이 발발했습니다."\n\n"..그래?"\n\n페텡은 수화기를 내려놓고 곰곰히 생각했다. 지금 프랑스가 저 멀리 조그마한 사막구덩이 사이에 틀어박혀 있는 상황에선, 어떻게든 상황을 타계하기 위해 애써야 했다.\n\n"...그리고 이 내전은 우리에게 도움이 될지도 모르지..."\n\n페텡은 고뇌하다가 문득 다른 나라의 불행을 가지고 자신의 행운으로 가공하기 위해 애쓰는 자신의 모습을 보고는 허허 웃었다.\n\n그는 프랑스를 위해 이곳에 와 있었지, 다른 나라를 위해서 여기 와 있는 것이 아니었다."
 FRA_prov_event.5.a:0 ""빠르게 우리가 그곳에서 이익을 취할 계획을 세워보게나.""
 FRA_prov_event.6.t:0 "농업 체제 선정"
 FRA_prov_event.6.d:0 " 농업을 증진시키기 위한 농업 체계를 조직하는 데에 있어서 최종적으로 두 개의 안건이 페텡에게 건의되었습니다.\n\n 첫 번째는 국영기업을 설립하여 농업을 주도하는 것입니다. 이렇게 된다면 국가적 정책과 농업을 잘 조율할 수 있어서 정치적으로 효율적이지만, 경제적으로는 국가의 재정을 일부 소모해야 합니다.\n\n 두 번째 방법은 대기업에게 이를 맡기는 것입니다. 이는 경제적으로 좋은 방법이나, 정치적으로 마찰이 생길 여지가 있습니다."
 FRA_prov_event.6.a:0 "국영기업이 더 좋아보인다."
 FRA_prov_event.6.b:0 "우린 빨갱이가 아니야!"
 FRA_prov_event.7.t:0 "대학교 부설"
 FRA_prov_event.7.d:0 "우리는 경쟁력을 기르기 위해 광범위한 대학교 부설을 추진할 것입니다."
 FRA_prov_event.7.a:0 "제조업 관련 학과를 지원하자"
 FRA_prov_event.7.b:0 "건설업 관련 학과를 지원하자"
 FRA_prov_event.7.c:0 "전자공학 관련 학과를 지원하자"
 FRA_prov_event.8.t:0 "연락"
 FRA_prov_event.8.d:0 "연합왕국도 마침내 우리와 마찬가지로 자신들의 영토인 브리튼을 두고 떠났습니다. 이로써 우리는 그들에 대항할 정도의 수준이 되었고, 그러한 행위를 위해서 연락을 시도할 것입니다."
 FRA_prov_event.8.a:0 ""...(따르릉)""
 FRA_prov_event.9.t:0 "프랑스로부터의 연락"
 FRA_prov_event.9.d:0 "브리튼에서의 철수가 끝나기 무섭게, 프랑스 비상정부로부터 연락이 왔습니다. 분명히 우리가 차지한 식민지에 대한 영유권 주장일 것이 분명하다고 관료들이 이야기하고 있는 상황인 지금, 어쩌면 이들과의 협력을 통해 본토로의 귀환을 노려볼 수도 있습니다."
 FRA_prov_event.9.a:0 ""...여보세요?""
 FRA_prov_event.9.b:0 ""...(툭)""
 FRA_prov_event.10.t:0 "영국에서 온 답변"
 FRA_prov_event.10.d:0 "영국에서 우리의 연락에 회신했습니다! 우리는 서둘러 이들과의 만남을 준비하지 않을 수 없겠습니다."
 FRA_prov_event.10.a:0 "날짜를 조율해보자"
 FRA_prov_event.11.t:0 "연락을 받지 않다"
 FRA_prov_event.11.d:0 "수차례, 수십차례 시도했지만, 아마 영국에서 고의적으로 우리의 연락을 무시하는 거 같습니다. 우리는 다른 방법을 모색해야 합니다."
 FRA_prov_event.11.a:0 "영국인들은 예의가 없어"
 FRA_prov_event.12.t:0 "핼리팩스 회담"
 FRA_prov_event.12.d:0 "회담이 시작됐습니다. 주사위는 던져졌고, 우리는 그들과 협상을 시작했습니다.\n영국은 그저 약간의 지원과 군사적 동맹관계를 원하는 듯 보입니다.\n하지만 지금 회담을 조금 더 끌수만 있다면, 우리는 조금 더 많은 요구를 영국에게 할 수 있을지도 모릅니다. 원래 영국은 강대하여 우리 프랑스가 쪽도 못 쓰는 나라였지만, 지금은 둘다 아프리카 사막쪼가리에 앉아있는 신세가 아닙니까? 지금이야말로 영국과 프랑스가 동등한 위치에서 협상을 할 수 있는 기회이며, 우리 프랑스가 예상치 못한 기회를 잡을 수도 있는 시기입니다.\n\n예를 들어, 우리의 옛 식민지들을 영국에게 돌려받아낸다던가..."
 FRA_prov_event.12.a:0 "그들에게 우리의 과거 식민지를 요구하자"
 FRA_prov_event.12.b:0 "경제적 협력을 제안해보자"
