l_english:

#뉴스 이벤트#
 BA_news.1.t:0 "사라진 총학생회장"
 BA_news.1.desc:0 "키보토스 총학생회의 학생회장이 금일 오전 3시경 실종된 것을 확인했습니다. 총학생회장은 최근 벌어진 사태에 대해 과도한 스트레스를 받고 있는 것으로 알려졌으며, 이것이 원인이 되어 총학생회장이 자신의 책무를 버리고 도망친 것으로 보입니다. 총학생회는 긴급 회의상태에 들어갔으며 총학생회가 정상화되기까지는 매우 긴 시간이 걸릴 것으로 추정됩니다.\n\n총학생회장은 실종되기 전 샬레의 지하실에서 나오는 모습을 보았다는 제보가 이어졌습니다."
 BA_news.1.a:0 "말도안돼..."
 BA_news.1.b:0 "명령 확인."
 BA_news.1.c:0 "잠깐 뭐라고?"
 BA_news.1.d:0 "저곳은 혼란스러운것 같다."
 BA_news.2.t:0 "샬레의 총학생회 병합!"
 BA_news.2.desc:0 "총학생회장의 실종으로 상황이 나날이 악화하여가던 총학생회를 매우 발전된 인공지능인 아로나가 이끄는 샬레가 병합하였습니다. 또한 아로나는 이에 대해 총학생회는 생텀 타워의 제어 권한이 존재하지 않으며, 타워의 제어 권한을 얻은 아로나가 정당한 총학생회의 지도자라고 연설했습니다. 이에 대해 주변의 학원들은 상당히 당황스러워하는 것 같습니다."
 BA_news.2.a:0 "명령 완수!"
 BA_news.2.b:0 "위협적이군."
 BA_news.2.c:0 "당황스러운 상황이다."
 BA_news.2.d:0 "생텀...뭐?"
 BA_news.3.t:0 "어둠으로 물든 트리니티"
 BA_news.3.desc:0 "오늘, 아침. 트리니티 내부에서 대대적인 숙청을 거치고 밤의 여왕이라 불리우는 미소노 미카가 과거에 베를린이라 불리우던 에덴 중앙광장에서 트리니티 기사단국을 엄숙히 선포하였다는 소식이 들려왔습니다.\n\n트리니티는 천사들의 연합이였지만, 미소노 미카가 현지인들과 협력하여 자신들의 적대세력을 제거하고, 더욱 나아가 트리니티의 학생부들을 마지막으로 나기사를 실각하게 만들었다고 전했습니다.\n주변국들은 갑작스러운 변화에 대응하여 군사를 움직이고 있습니다."
 BA_news.3.a:0 "트리니티의 새로운 여명이 밝아온다."
 BA_news.3.b:0 "어둠이 우리에게 드리운다."
 BA_news.3.c:0 "우리는 준비를 해야한다"
 BA_news.3.d:0 "확인."
 BA_news.4.t:0 "트리니티-게헨나 전쟁"
 BA_news.4.desc:0 "어제 늦은 저녁, 트리니티의 기습공격으로 트리니티와 게헨나가 전시상태에 돌입하였습니다.\n\n트리니티의 주장에 따르면, 게헨나의 공격으로 트리니티의 병사 한명이 사라졌고 그로 인하여 수색을 요구하였지만 게헨나가 받아주지 않아 결국 전쟁으로 비화되었다고 합니다.\n게헨나측은 이러한 주장은 전부 트리니티의 자작극이며 우리는 공격은 커녕 방어만을 유지하라고 명령을 내렸을 뿐이라며 트리니티의 주장을 일축하였습니다."
 BA_news.4.a:0 "전군 돌격!"
 BA_news.4.b:0 "항전!"
 BA_news.4.c:0 "확인."
 BA_news.5.t:0 "트리니티 - 게헨나 전쟁 종결"
 BA_news.5.desc:0 "오늘 아침, 에덴 중앙 광장에서 미소노 미카가 게헨나와의 전쟁에서 승리했음을 발표했습니다.\n\n트리니티와 게헨나와의 악연은 계속 이어져 전시상태까지 다다르었고 결국 트리니티 군사의 맹렬한 진격 끝에 게헨나 지도부는 이른 새벽에 항복 문서를 전달하여, 전쟁에 끝나게 되었습니다."
 BA_news.5.a:0 "트리니티 만세!"
 BA_news.5.b:0 "긴 악연의 끝이다"
 BA_news.6.t:0 "캐나다로 도망간 영국 정부"
 BA_news.6.desc:0 "[KAI.GetName]과의 전쟁 끝에 패전한 영국 정부는 고민 끝에 캐나다로 도주하기로 결심하였고 오늘 저녁 거대한 비행기들이 캐나다로 향하였습니다."
 BA_news.6.a:0 "다시 돌아오겠다"
 BA_news.6.b:0 "위대한 승리다"
 BA_news.6.c:0 "확인."

#원자폭탄 투하 이벤트#
 BA_nuke.0.t:0 "핵 공격을 받은 아로나"
 BA_nuke.0.d:0 "[SHE.GetName]의 총괄 인공지능인 아로나는 오늘 새벽 2시경, 적대 국가의 직접적인 핵 공격을 받았습니다. 아로나의 인공지능 베이스가 존재하는 [SHE.GetName]의 수도는 언제든 전략 폭격의 목표가 될 것으로 예상되었기에 강력한 대공 방어 체제가 존재했음에도 불구하고 핵 공격을 직격당해 아로나는 상당 부분 파괴되고 말았습니다.\n\n[SHE.GetName]의 파괴적인 전쟁은 종말을 맞이한 듯 보이나, 이번 핵 공격으로 아로나의 완전한 파괴는 달성하지 못한 듯하며, 아로나 또한 핵 공격을 대비해 준비한 여러 방책이 존재하기에 생각보다 빠르게 복구가 끝날 것으로 보입니다."
 BA_nuke.0.a:0 "[SHE.GetName]은(는) 결국 무너지는가?"
 BA_nuke.0.b:0 "아."


