 TRM_event.20.a:0 "의문이 많은 죽음이다"

 TRM_event.21.t:0 "고약한 냄새"
 TRM_event.21.desc:0 ""
 TRM_event.21.a:0 "냄새 한번 고약하군"
 
 TRM_event.22.t:0 "혈흔"
 TRM_event.22.desc:0 ""
 TRM_event.22.a:0 "그들은 정리라는걸 모르는가?"

 TRM_event.23.t:0 "수상한 낌새"
 TRM_event.23.desc:0 ""
 TRM_event.23.a:0 "분명 뭐가 움직였는데.."

 TRM_event.24.t:0 "권한 확대"
 TRM_event.24.desc:0 "트리니티의 자지경찰,봉사단체 라는 명목상의 이름을 가지고 실상은 무력기관이자 트리니티의 선도부 역할을 맡는 정의실현위원회의 권한에 대한 문제가 거론 되었습니다. 이를 어떻게 할까요?"
 TRM_event.24.a:0 "현상 유지"
 TRM_event.24.b:0 "권력을 주면 나중에 방해가 될 수 있다."
 TRM_event.24.c:0 "직속 친위대로 새로 창설하자."

 TRM_event.25.t:0 "트리니티의 최후통첩"
 TRM_event.25.desc:0 "오늘, 트리니티에서 최후통첩이 날라왔습니다. 그 내용에는 '트리니티에게 자진 합병을 당할 것.' 이라는 내용이 주저리 주저리 참 길게도 적어놨습니다. 우리는 이것을 어떻게 해야할까요?"
 TRM_event.25.a:0 "우리는 트리니티를 감당할 수 없다."
 TRM_event.25.b:0 "우리는 마지막까지 싸우다가 명예롭게 죽을 것이다!"

 TRM_event.26.t:0 "우리의 요구를 거부한 아리우스"
 TRM_event.26.desc:0 ""
 TRM_event.26.a:0 "그러면 전쟁이다."

 TRM_event.27.t:0 "백색 상황"
 TRM_event.27.desc:0 "우리의 참모진들은 백색상황을 발동시키기로 했고 전군을 폴란드로 진격시켰습니다."
 TRM_event.27.a:0 "트리니티여, 승리하라!"

 TRM_event.29.t:0 "불타는 숲"
 TRM_event.29.desc:0 "[TRM.GetLeader]는 조그만한 소국인 발트 국가들을 집어삼키기로 결정하였고 전군은 발트 3국의 영토로 진입하기 시작하였습니다."

 TRM_event.33.t:0 "도서위원회"
 TRM_event.33.desc:0 "중앙 도서관을 포함한 도서관들을 관리하는 동아리이자  트리니티의 중앙 도서관은 키보토스 최대 규모의 도서관이며, 세상에 존재하는 모든 장서가 전부 소장되어 있는 도서관을 관리하며 규모가 굉장이 큰 동아리입니다.\n이를 어떻게 처리할까요?"
 TRM_event.33.a:0 "그냥 냅두자"

 TRM_event.34.t:0 "늦은 밤"
 TRM_event.34.desc:0 ""
 TRM_event.34.a:0 "이게 이렇게 된다고?"

 TRM_event.35.t:0 "게헨나 영토 처리"
 TRM_event.35.desc:0 ""
 TRM_event.35.a:0 "한스 프랑크 어서!"
 #호감작#
 TRM_event.31.t:0 "도서관"
 TRM_event.31.desc:0 "한적한 공원에서 나는 우이와 하나의 약속을 맺었다.\n"오늘은 저랑 같이 있어주신다니.. 정마.."\n\n"선생님!"\n\n이라는 소리가 들린뒤 선생의 주변에는 학생들이 모여들어 선생에게 질문공세를 해대었다. 우이는 뾰투룽하는 표정으로 나를 계속 바라봤지만, 기다릴수 있다는 듯이 가만히 나의 손을 잡고 기다리고 있었다.\n\n시간이 얼마나 지났을까 적어도 20분은 족히 지난거 갔지만 학생들은 지칠줄 모르며 나한테 계속 질문공세를 해댈뿐이였다\n최대한 상황을 빠져나가도록 노력해서 뒷걸음질을 했지만 학생들은 더욱 나에게 바싹 붙어 쫓아올 뿐이였다.\n도저히 참을수 없었던 우이는 결심을 한듯 표정을 일그러 뜨리며 "선생님!" 이라는 고함을 외치고 나를 끌고 어디론가 향했다 최대한 저항을 하였지만, 체구에 맞지 않는 괴력으로 도망칠 수 없었다.\n괴력으로 나를 끌고간뒤, 거기는 예상밖으로 도서관이였다.\n그녀는 여기가 자신의 집인걸까? 라는 의문도 들었지만 그러한 의문을 가질 시간은 별로 존재하지 않았다.\n도서관의 바닥에 난폭하게 던져진 나는 구석에 내몰렸다 \n우이는 천천히 나에게 다가오더니..\n\n\n\n\n\n한창 집중하고 있는 나에게 우이가 다가오더니 입술을 열며 나에게 말했다.\n"저기.. 그 아이는.. 제..제게 주세요.."\n이라 말하며 책을 빼앗아갔다. 한창 중요한 내용이 나오는 곳 이였는데."
 TRM_event.31.a:0 "아쉽네."

 TRM_event.32.t:0 "한적한 곳에서"
 TRM_event.32.desc:0 "공원에서 잠시 쉬고있을때 저기저 분수에서 책을 읽던 한 학생이 보였다. 멀리서 보는 탓이였을까. 학생의 얼굴은 잘 보이지 않았고 나는 어쩔수 없이 다가가야만 했다. 그래가지고 한 걸음 두 걸음 천천히 학생에게 다가갔다\n\n내가 학생에가 다 다갔을 무렵 그 학생은 책에 집중했는지 내가 온지 눈치도 채지 못한거 같다.\n나는 학생을 놀려줄려고 일부로 학생의 앞에서 큰소리를 내었다.\n\n"히..히익!"\n\n큰소리에 깜짝놀란 학생이 놀라는 소리를 들었다.\n\n"우이였구나! 여기서 뭐하니?"\n\n간단하게 여기에 왜 왔는지 부터 물어보았다. 그러자 우이의 답변은 예상외로 짦지만 간단명료했다.\n"가끔식.. 기분전환이.. 필요하거든요..""
 TRM_event.32.a:0 "귀엽다."

 #디시전 이벤트
 TRM_decisions_event.1.t:0 "맛있는 케이크!"
 TRM_decisions_event.1.desc:0 "방과후 디저트부에서 맛있는 케이크를 만들었어!"
 TRM_decisions_event.1.a:0 "맛있다!"

 TRM_decisions_event.2.t:0 "차가운 아이스크림!"
 TRM_decisions_event.2.desc:0 "방과후 디저트부에서 차가운 아이스크림을 만들었어!"
 TRM_decisions_event.2.a:0 "차가워!"

 #아비도스 이벤트#
 ABY_first_focus_tt:0 "§Y대책위원회§!는 §t정체불명의 사건§!을 조사하려고 할껍니다."
 ABY_event.1.t:0 "정체불명의 사건에 대한 계획 수립"
 ABY_event.1.desc:0 "대책위원회는 오늘도 힘든 일을 시작하려고 하네요."
 ABY_event.1.a:0 "계획 수립!"

 ABY_event.2.t:0 "호시노의 계획안"
 ABY_event.2.desc:0 "호시노는 이 세계에 살고 있는 사람들은 분명 우리를 침략자라고 판단하며 두려워하고 있을 것이라고 말했습니다.\n호시노는 이들에게 자신들이 침략자가 아니라는 것을 보여주어야 한다고 설득시켜야 한다고 설명했습니다.\n\n대책위원회에 모두는 이 말에 동의하며 통합을 위한 노력을 하자며 결정했습니다."
 ABY_event.2.a:0 "이 세계에 주민들을 위하여!"
 ABY_event.2.b:0 "아비도스에 이미지를 위하여!"

 ABY_first_focus_tt_2:0 "§9호시노§!는 §9자신의 계획§!을 설명할 것입니다.\n중점이 §2완료§!되는 순간 §O계획이 확정됩니다.§!\n "

 ABY_event.3.t:0 "체코슬로바키아에게 연락"
 ABY_event.3.desc:0 "대책위원회는 체코슬로바키아에게 연락을 취해보았습니다.\n\n체코슬로바키아는 자신들의 체코 지역 전체가 갑작스러운 빛과 함께 증발했으며 그 자리에 이상한 건물들이 들어섰으며 머리에 이상한 링이 있는 사람들이 나타났다며 자신들의 행정력은 현재 슬로바키아에만 존재한다고 설명했습니다.\n\n우리는 이제 무엇을 해야 할까요?"
 ABY_event.3.a:0 "생각을 해봐야겠군..."

 ABY_first_focus_tt_3:0 "§Y대책위원회§!는 §C체코슬로바키아§!에 연락을 취해볼 것입니다.\n "
 ABY_first_focus_tt_4:0 "§Y아비도스§!와 §C체코슬로바키아§!는 여러가지 이야기를 나눌 것입니다.\n "

 ABY_event.4.t:0 "아비도스의 요구"
 ABY_event.4.desc:0 "대책위원회는 백귀야행에게 본래 이 땅은 체코슬로바키아라는 국가의 소유였으며 우리가 소유한 땅을 다시 돌려줘야 한다고 설명했습니다.\n만약 이 요구를 받아들이지 않는다면 아비도스와 체코슬로바키아 연합과 전쟁을 벌여야 한다고 덧붙였습니다.\n\n백귀야행에서는 이 상황을 어떻게 받아들여야 할까요?"
 ABY_event.4.a:0 "그게 옳은 생각일지도..."
 ABY_event.4.b:0 "그게 무슨 헛소리야?"
 ABY_first_focus_tt_5:0 "§Y아비도스§!는 §C백귀야행§!에게 합병을 요구할 것입니다.\n "

 ABY_event.5.t:0 "요구 수락!"
 ABY_event.5.desc:0 "백귀야행은 본래 이 땅에 주인은 체코슬로바키아라는 국가의 소유였다는 것을 인정했습니다.\n아비도스는 백귀야행과 연합체를 구성하고 체코슬로바키아에서의 치안과 행사 등등을 도맡았습니다.\n\n아비도스-체코슬로바키아 연합이여! 영원하라!"
 ABY_event.5.a:0 "만세!"

 ABY_event.6.t:0 "요구 거절."
 ABY_event.6.desc:0 "백귀야행은 본래 이 땅이 체코슬로바키아라는 국가의 소유였음을 인정하지 않았습니다.\n그들은 우리와의 전쟁을 언제든지 환영한다는 말인 것 같습니다."
 ABY_event.6.a:0 "옳은 선택을 하지 못했군..."

 ABY_event.7.t:0 "연방의 요구"
 ABY_event.7.desc:0 "대책위원회는 산해경에게 아비도스-체코슬로바키아 연방에 합류할 것을 요구했습니다.\n만약 이 요구를 받아들이지 않는다면 아비도스-체코슬로바키아와의 전쟁은 피할 수 없을 것이라는 메시지도 말이죠.\n\n우리의 선택이 모든 걸 바꿀지도 모릅니다..."
 ABY_event.7.a:0 "피해를 막아야 한다..."
 ABY_event.7.b:0 "아이들을 지켜라!"
 ABY_first_focus_tt_6:0 "§Y아비도스§!는 §C산해경§!에게 합병을 요구할 것입니다.\n "

 ABY_event.8.t:0 "요구 수락!"
 ABY_event.8.desc:0 "산해경은 아비도스-체코슬로바키아 연합에 합류한다는 뜻을 보내왔습니다.\n아비도스는 아비도스-백귀야행 연합체에 산해경을 합류시켰습니다.\n이제 우리의 연합은 더욱 강해졌습니다.\n\n아비도스-체코슬로바키아 연합이여! 영원하라!"
 ABY_event.8.a:0 "만세!"

 ABY_event.9.t:0 "요구 거절."
 ABY_event.9.desc:0 "산해경은 우리의 합류 요구를 거절했습니다.\n그들은 우리와의 전쟁을 불사하더라도 자신들의 학교를 지키려고 할 것입니다."
 ABY_event.9.a:0 "왜 힘든 길을 걸어가는가?"

 ABY_event.10.t:0 "체코슬로바키아에 연락"
 ABY_event.10.desc:0 "체코슬로바키아는 우리의 연락을 받았습니다.\n체코슬로바키아는 지금 어떤 정체불명의 현상으로 수도 전체가 이상한 건물로 가득 찼으며 머리에 링이 있는 사람들이 총 같은 물건들을 들고 있다고 합니다.\n그들은 백귀야행 연합학원에 소속으로 알려졌습니다.\n체코슬로바키아에게 들은 정보는 우리를 당혹시켰으며 우리도 체코슬로바키아에게 여러 가지 정보를 주었습니다.\n\n체코슬로바키아에게 정보를 준지 시간이 조금 지났습니다.\n대책위원회에서는 여러가지 의견이 오갔으며 선택의 시간이 다가오고 있습니다.\n\n대책위원회의 선택은 체코슬로바키아를 도와주는 것으로 결론났습니다.\n현재 아비도스와 다른 키보토스 학원들은 이 세계를 침략한 침략자라 낙인이 찍혀있을 가능성이 있습니다.\n그러니 우리는 침략자가 아니라는 것을 몸으로 보여주어야 합니다."
 ABY_event.10.a:0 "그들을 도와주자!"
 ABY_first_focus_tt_7:0 "§Y아비도스§!는 §3조건에 적힌 모든 주§!를 §R핵심주§!로 갖습니다!\n "
 ABY_first_focus_tt_8:0 "§2오스트리아와 헝가리§!의 §3모든 지역§!을 §R핵심주§!로 가지며\n옛 §g오스트리아-헝가리 제국 영토§!에 대한 §O영유권 주장§!을 획득합니다."
 ABY_first_focus_tt_9:0 "§g시로코§!가 §9자신의 계획§!을 설명할 것입니다.\n중점이 §2완료§!되는 순간 §O계획이 확정되고§! §R돌이킬 수 없게 됩니다...§!"

 ABY_event.11.t:0 "시로코의 계획안"
 ABY_event.11.desc:0 "시로코는 자신들이 이상한 세계로 이동했으며 이 세계에 살고 있는 사람들은 그렇게 튼튼하지 않을 것이라고 말합니다.\n\n아야네는 그 말을 듣고 무슨 뜻인지 물어봤습니다.\n\n시로코는 이 세계 사람들은 자신들보다 약할 것이니 그들을 아비도스가 지배하면 아비도스를 구할 수 있다고 말했습니다.\n\n세리카와 아야네는 시로코의 말에 깜짝 놀라면서 장난치지 말라고 말했습니다.\n\n시로코는 장난이 아니라고 말하며 자신의 계획은 완벽하다고 말하면서 계획을 밀어붙였습니다.\n\n호시노와 노노미는 시로코를 계속 말리려고 했습니다.\n\n하지만 시로코는 생각을 바꿀 생각이 없었습니다...\n\n시로코는 자신의 계획 말고는 확실한 계획안이 없는거 아니냐면서 대책위원회 모두에게 큰소리로 말했습니다.\n\n\n\n그러고 시간이 많이 흘러갔으며 대책위원회 모두는 결국 시로코의 계획안에 동의했습니다.\n\n이제 아비도스의 운명은 어떻게 되는 걸까요? "
 ABY_event.11.a:0 "그녀의 폭주군..."
 ABY_event.11.b:0 "은행 말고 국가를 털겠군..."
 ABY_first_focus_tt_10:0 "§Y아비도스§!는 §3체코슬로바키아군으로 이루어진 5보 편제§!를 획득합니다.\n "
 ABY_first_focus_tt_11:0 "주데텐란트에서 일어나는 §R폭동이 약해집니다.§!\n "
 ABY_first_focus_tt_12:0 "주데텐란트에서 일어나는 §R폭동이 없어집니다.§!\n "
 ABY_first_focus_tt_13:0 "§Y아비도스§!는 §3게릴라§!들을 §R소탕할 것입니다.§!\n "
 ABY_first_focus_tt_14:0 "§Y아비도스§!에서 §0호시노§!가 아닌 §g시로코§!가 새로운 지도자가 될 것입니다.§!\n§Y아비도스§W는 이제 §O파시즘§!이 §t집권§!합니다."
 ABY_industry_sword_1_yes:0 "강제 동원령이 1레벨 이상"
 ABY_industry_sword_2_yes:0 "강제 동원령이 2레벨 이상"
 ABY_industry_sword_3_yes:0 "강제 동원령이 3레벨 이상"
 ABY_industry_sword_4_yes:0 "마지막 프로젝트가 끝났음"
 ABY_riot_no:0 "폭동이 진압되었음"
 ABY_first_focus_tt_15:0 "§Y아비도스§!는 §g슬로바키아§!를 §R합병§!하고 §2체코슬로바키아 전역§!을 §R핵심주§!로 갖습니다."
 ABY_riot_4_no:0 "게릴라를 소탕했음"
 ABY_first_focus_tt_16:0 "§Y헤일로 편제§!의 개수 §R제한§!을 §520§!으로 확장합니다."
 ABY_first_focus_tt_17:0 "§Y헤일로 편제§!의 개수 §R제한§!을 §530§!으로 확장합니다."

 ABY_event.12.t:0 "아비도스의 요구"
 ABY_event.12.desc:0 "아비도스가 백귀야행에게 메시지를 보내왔습니다.\n\n백귀야행은 아비도스에 합병될 것.\n\n아마도 최후통첩으로 보이는 문구입니다.\n이것을 거부한다면 아비도스와의 전쟁은 피할 수 없을 것으로 보입니다.\n\n평화냐? 아님 전쟁이냐?\n이것은 모두 백귀야행에게 걸려있습니다..."
 ABY_event.12.a:0 "피해가 늘어나는 것을 볼 수 없다..."
 ABY_event.12.b:0 "덤벼봐라!"

 ABY_event.13.t:0 "요구 수락!"
 ABY_event.13.desc:0 "백귀야행은 우리에게 순순히 합병 당하는 것에 동의했습니다.\n\n그들은 아비도스와 싸우는 것을 두려워했을까요??"
 ABY_event.13.a:0 "현명한 선택이다!"

 ABY_event.14.t:0 "요구 거절."
 ABY_event.14.desc:0 "백귀야행은 아비도스에 요구를 거절했습니다.\n\n그들은 언제든지 싸울 마음이 충분한 것 같습니다."
 ABY_event.14.a:0 "우리의 힘을 보여주지..."
 ABY_first_focus_tt_18:0 "§3모든 학원의 핵심주를 지배하고 있음§!\n "
 ABY_first_focus_tt_19:0 "§Y아비도스§!는 §3키보토스 학원들의 모든 주§!를 §R핵심주§!로 갖습니다!\n "
 ABY_first_focus_tt_20:0 "§Y헤일로 편제§!의 개수 §R제한§!이 §5없어집니다!§!"
 ABY_first_focus_tt_21:0 "§Y체코 지역§! 지배"
 ABY_first_focus_tt_22:0 "§Y슬로바키아 지역§! 지배"
 ABY_first_focus_tt_23:0 "§Y오스트리아 지역§! 지배"
 ABY_first_focus_tt_24:0 "§Y헝가리 지역§! 지배"

 ABY_event.15.t:0 "아비도스에게서 온 동맹 제안"
 ABY_event.15.desc:0 "아비도스는 키보토스에 학생들과 이 세계에 살고 있는 인간들과의 평화를 위해서 뭉쳐야 한다고 말했습니다.\n그들의 동맹 제안을 받아들일지는 우리 국가의 선택입니다."
 ABY_event.15.a:0 "평화를 위하여!"
 ABY_event.15.b:0 "[Root.GetName](은)는 우리들의 운명으로 만들어질 것이다."
 ABY_event.16.t:0 "[From.GetName]의 아비도스 동맹 수락"
 ABY_event.16.desc:0 "[From.GetName](은)는 평화를 위해 우리와 함께 하는것에 동의했습니다."
 ABY_event.16.a:0 "모두가 함께하자!"
 ABY_event.17.t:0 "[From.GetName]의 아비도스 동맹 거부"
 ABY_event.17.desc:0 "[From.GetName](은)는 평화를 위한 우리의 제안을 거절하고 독자적인 길을 택했습니다."
 ABY_event.17.a:0 "미래가 암울하겠군..."

 ABY_event.18.t:0 "아비도스에게서 온 통합 제안"
 ABY_event.18.desc:0 "키보토스-유로 연합은 세력으로만 함께해서는 안되며 우리 모두가 하나의 연방으로 공존해야 한다고 주장했습니다.\n그들의 통합 제안을 받아들일지는 우리 국가에 선택입니다."
 ABY_event.18.a:0 "연합은 끝까지 가리라!"
 ABY_event.18.b:0 "[Root.GetName](은)는 세력으로만 남을 것이다."
 ABY_event.19.t:0 "[From.GetName]의 통합 수락"
 ABY_event.19.desc:0 "[From.GetName](은)는 우리 모두가 하나로 이루어진 연방으로 공존해야 한다는 말에 동의했습니다."
 ABY_event.19.a:0 "연방으로!"
 ABY_event.20.t:0 "[From.GetName]의 통합 거부"
 ABY_event.20.desc:0 "[From.GetName](은)는 우리가 주장했던 통합 제안을 반대했습니다.\n그들은 우리와 동맹으로만 남기로 결정했습니다."
 ABY_event.20.a:0 "그들도 다 생각이 있었겠지..."
 ABY_first_focus_tt_25:0 "§Y아비도스§!는 §Y트리니티, §9백귀야행, §9폴란드, §g슬로바키아 §W중에 §2아비도스와 같은 세력§!에 있는 국가에 §R국가 통합 제안§!을 보냅니다."
 ABY_first_focus_tt_26:0 "§t아야네§!는 §9자신의 계획§!을 설명할 것입니다.\n중점이 §2완료§!되는 순간 §O계획이 확정됩니다.§!"

 ABY_event.21.t:0 "아야네의 계획안"
 ABY_event.21.desc:0 "아야네는 키보토스에 학생들과 이 세계에 있는 사람들과 함께 지내며 하나로 된 통합된 국가를 만드는 것이 어떠냐며 계획안을 올렸습니다.\n대책위원회의 모두는 이 말에 동의하며 통합을 위한 노력을 하자며 결정했습니다."
 ABY_event.21.a:0 "평화를 위한 설득 시간이네"
 ABY_event.21.b:0 "역시 대책위원회 답다!"

 ABY_soldier_combine_no:0 "사람들을 하나로 통합했음"
 ABY_industry_combine_no:0 "산업을 하나로 통합했음"
 ABY_first_focus_tt_27:0 "§R통합§!에 §2동의한 국가들의 모든 주§!를 §R핵심주§!로 갖습니다!"
 ABY_combine_1:0 "트리니티가 완벽하게 통합되었음"
 ABY_combine_2:0 "폴란드가 완벽하게 통합되었음"


 #샬레 이벤트#
 kivotos_hardline_tt:0 "§Y우리§!는 §R강경책§!을 선택할 것입니다."
 kivotos_appeasement_tt:0 "§Y우리§!는 §G유화책§!을 선택할 것입니다."
 kivotos_hardline:0 "§C아로나§!는 §R강경책§!을 선택했다."
 kivotos_appeasement:0 "§C아로나§!는 §G유화책§!을 선택했다."
 SHE_event.1.t:0 "결단"
 SHE_event.1.desc:0 "키보토스의 이상 상황으로 인해 모든 통신이 끊어졌고, 학원들은 전부 독자적인 세력을 구축하였습니다. 즉, 키보토스는 여러 조각으로 나뉘어 찢어졌습니다. 총학생회장의 명령으로 가동을 시작한 샬레의 인공지능 `아로나` 는 총학생회장의 마지막 명령, 키보토스의 안정화를 수행하기 위해 여러 방안을 검토 중입니다."
 SHE_event.1.a:0 "이미 발생한 상황은 되돌릴 수 없다."
 SHE_event.1.b:0 "망가진 키보토스를 원하지 않는다."
 SHE_event.2.t:0 "샬레의 요구"
 SHE_event.2.desc:0 "벌어진 여러 상황과 학원들 간의 통신 두절, 갑작스러운 총학생회장의 실종으로 총학생회가 굉장한 혼란에 휩싸여 있을 때, 전 총학생회장의 명령으로 구동된 샬레의 메인 인공지능 아로나는 우리에게 샬레와 통합될 것을 요구했습니다."
 SHE_event.2.a:0 "이는 총학생회장의 뜻일 것이다."
 SHE_event.2.b:0 "아니, 우리는 끝까지 포기하지 않는다."
 SHE_event.3.t:0 "총학생회의 승낙"
 SHE_event.3.desc:0 "총학생회는 자신들의 혼란을 인정하고 샬레에 병합되는것에 찬성했습니다."
 SHE_event.3.a:0 "좋아"
 SHE_event.4.t:0 "총학생회의 거절"
 SHE_event.4.desc:0 "총학생회는 샬레에 병합되는 것을 거절하였으며 자신들의 주권을 지킬 것을 명백히 밝히었고 이는 샬레의 다음 행보에 큰 지장을 일으킬 수 있습니다."
 SHE_event.4.a:0 "그렇다면, 전쟁이다."
 SHE_event.5.t:0 "샬레의 연방 가입 제안"
 SHE_event.5.desc:0 "금일 오전, 샬레에게서 키보토스 연방에 가입하지 않겠냐는 제안이 왔습니다. 세계 프롤레타리아를 향한 혁명을 완수하기 위해서는 비슷한 사회주의 이념을 지닌 학원들끼리 단결해야 한다는 명분으로 우리가 연방에 가입할것을 제안했습니다."
 SHE_event.5.a:0 "좋은 생각이군."
 SHE_event.5.b:0 "그를 돌려보내라."
 SHE_event.6.t:0 "[FROM.GetName] 의 승낙"
 SHE_event.6.desc:0 "[FROM.GetName] 는 우리의 대의에 동의하며 연방에 가입하는 것을 수락했습니다."
 SHE_event.6.a:0 "연방에 온걸 환영하오 동무"
 SHE_event.7.t:0 "[FROM.GetName] 의 거절"
 SHE_event.7.desc:0 "[FROM.GetName] 는 연방 가입 제안을 거절했습니다. 그들과 우리는 다른 길을 걷게 될 것입니다."
 SHE_event.7.a:0 "그럴줄 알았다 이 반동"

 #총학생회 이벤트#
 COU_event.1.t:0 "유난히 조용한 날"
 COU_event.1.desc:0 "그날은 어느 날보다 조용한 날이었다.\n\n(똑똑)\n"총학생회장님? 오늘 자 보고입니다"\n"대답이 없으면 들어가겠습니다.""
 COU_event.1.a:0 "...총학생회장님?"
 
 #아리우스 이벤트#
 ARI_all_blood.t:0 "'모든 피는 평등하다' 연설"
 ARI_all_blood.desc:0 "학생 여러분! 우리의 과거를 되돌아봅시다. 우리가 베아트리체의 탄압에 있었던 시절보다, 더 과거를 기억해봅시다. 만약 당시 학생회장이 진짜 '고귀한' 피의 소유자였다면, 우리가 그 탄압에 빠졌겠습니까? 우리가 그 압제에 신음했겠습니까? 또한, 고귀한 피의 소유자들이 베아트리체의 통치에 저항한 기록이 있습니까? 그들 또한 베아트리체의 부역자들이였고, 또한 그들은 그 이전에도 분교의 혼란을 진압하려는 그 어떤 의지도 내보이지 않았습니다. 그렇기에, 오늘날. 고귀한 피의 권리가 전교 학생들에게 부여되니, 모든 피가 고귀함을, 모두가 잊지 않길 바랍니다."
 ARI_all_blood.a:0 "좋은 연설이였다."
 ARI_to_vitory_at_last.t:0 "'최후 승리를 위하여' 연설"
 ARI_to_vitory_at_last.desc:0 "아리우스의 전교생이여! 아리우스 분교의 만민이여! 전 인민이여! 우리가 이 땅에 도착한지도 벌써 수 개월, 수 년이 지났습니다. 우리가 이 곳에서 살아가며, 이곳의 말과 생각, 그리고 사상을 배웠습니다. 우리는 그렇게, 전 세계 만국 무산자대중을 위해 헌신하는 것을 주께서 우리에게 부여하신 사명으로써 받아들였습니다. 하지만, 그렇게 받아들이는 것 만으로는 부족합니다. 우리는 행동하고, 그 행동에 따른 결과를 위해 아리우스의 손에 닫는 그 모두가, 전 인민이, 학교 전체가 동원되어야 할 것입니다. 최후 승리를 위하여, 만민이 행동하여야 합니다."
 ARI_to_vitory_at_last.a:0 "인민 없는 국가가 죽은것 같이 행함이 없는 믿음은 죽은 것이니라."
 ARI_soviet_diplomacy.t:0 "소비에트와의 접촉"
 ARI_soviet_diplomacy.desc:0 ""서기장 동지. 보고드릴 바가 있어 왔습니다." "아, 몰토로프 동지. 무슨 일인가?" "자신을 '아리우스 분교'의 대사라고 자칭한 한 소녀가 외교관계 수립을 요청했습니다." "그럴 리가 없지 않소? 그런 국가는 난생 처음 들어보는데. 광인의 헛소리지 않겠소이까." "단지 그렇게 단정짓기엔, 그가 발견된 곳이 걸립니다." "어디서 발견됬길래 그러시오?" "발트해 한복판에서, 연방 해군에 의해 발견되었습니다. 난파 정황은 확인되지 못했습니다. 심문 결과, 자신은 수영으로 이 곳으로 왔다고 말했습니다." "발트해 한복판이라. 의문이 가중되는군. 그러면 일단 동지가 처리해 주시오. 발트 해를 건너올 정도로 중요한 일이라면야..." "알겠습니다. 서기장 동지.""
 ARI_soviet_diplomacy.a:0 "그렇게, 소비에트와의 접촉이 끝났다."