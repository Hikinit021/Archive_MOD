 TRM_event.1.t:0 "위기 파악"
 TRM_event.1.desc:0 "우리 학원은 초자연적 현상, 혹은 누군가의 수상한 실험으로, 또 다른 세계관에 떨어지게 되었습니다. 현재 위치는 파악이 불가능하고 통신또한 잘 연결 되진 않지만, 다른학원들 또한 같이 떨어졌으며 학원 운용에 필요한 인력과 시설들 그리고 철도망들은 모두 붕괴된 상태입니다.\n우리가 있는 곳은 도대체 어디며 밖에 있는 사람들은 도대체 누구이며, 우리가 여기로 온 이유 또한 무엇일까요?"
 TRM_event.1.a:0 "누군진 몰라도, 성격 한 번 고약하네."
 
 TRM_event.2.t:0 "거룩한 나라"
 TRM_event.2.desc:0 "오직 너희는 택하신 족속이요 왕 같은 제사장들이요 거룩한 나라요 그의 소유된 백성이니 이는 너희를 어두운데서 불러 내어 그의 기이한 빛에 들어가게 하신 자의 아름다운 덕을 선전하게 하려 하심이라"
 TRM_event.2.a:0 "이 천국 복음이 모든 민족에게 증언되기 위하여 온 세상에 전파되리니 그제야 끝이 오리라."
 
 TRM_event.3.t:0 "거룩한 백성"
 TRM_event.3.desc:0 "우리가 아직 죄인 되었을 때에 그리스도께서 우리를 위하여 죽으심으로 하나님께서 우리에게 대한 자기의 사랑을 확증하셨느니라. 그러면 이제 우리가 그의 피로 말미암아 의롭다 하심을 받았으니 더욱 그로 말미암아 진노하심에서 구원을 받을 것이니"
 TRM_event.3.a:0 "우리 주 예수 그리스도로 말미암아 하나님 안에서 또한 즐거워하느니라."
 
 TRM_event.4.t:0 "신성한 국가"
 TRM_event.4.desc:0 "각 사람은 위에 있는 권세들에게 복종하라. 권세는 하나님으로부터 나지 않음이 없나니, 모든 권세는 다 하나님께서 정하신 바라. 그러므로 권세를 거르스는 자는 하나님의 명을 거스름이니 거스르는 자는 심판을 자취하리라."
 TRM_event.4.a:0 "그러므로 복종하지 아니할 수 없으니 진노 때문에 할 것이 아니라 양심을 따라 할 것이라."

 TRM_event.5.t:0 "유능한 장군"
 TRM_event.5.desc:0 "우리 트리니티 연방학원의 지속적인 현지인들과의 협력, 그리고 통합에 대한 노력의 결과로써, 현지의 무력 조직인 독일국방군의 고위 인사들을 포섭할 수 있었습니다."
 TRM_event.5.a:0 "환영하네!"
 
 TRM_event.6.t:0 "협력"
 TRM_event.6.desc:0 "미카는 초조해 보이는 표정으로 문앞을 계속 맴돌고 있다."
 TRM_event.6.a:0 "나는 트리니트를 배신한게 아니라 돕는 것이다."
 
 TRM_event.7.t:0 "희생양"
 TRM_event.7.desc:0 "이벤트 작성중"
 TRM_event.7.a:0 "처리하도록."
 
 TRM_event.8.t:0 "거리에서"
 TRM_event.8.desc:0 "이벤트 작성중"
 TRM_event.8.a:0 "잘 되었군."
 
 TRM_event.9.t:0 "보고서"
 TRM_event.9.desc:0 ""
 TRM_event.9.a:0 "평화롭네."
 
 TRM_event.10.t:0 "라디오의 침묵"
 TRM_event.10.desc:0 "라디오에서 침묵이 흘러나오자 사람들은 움직이기 시작했다"
 TRM_event.10.a:0 "한 아이는 악몽을 꿨다."
 
 TRM_event.11.t:0 "그리운 곳" #안씀
 TRM_event.11.desc:0 ""
 TRM_event.11.a:0 "이 곳이다." 
 
 TRM_event.12.t:0 "인상 좋은 할머니" #안씀
 TRM_event.12.desc:0 "할머니 도와줬는데 할머니가 날 쏘고 죽였어 ㅠㅠㅠㅠ"
 TRM_event.12.a:0 "뒤를 돌아보자, 암흑과 차가운 바닥이 나를 덥쳤다."
 
 TRM_event.13.t:0 "과거" #안씀
 TRM_event.13.desc:0 "동생을 잃은 형이 죽고 천국에서 동생과 행복하게 캐치볼을 했답니다~"
 TRM_event.13.a:0 "그래, 나는 캐치볼을 하고 싶었어."
 
 TRM_event.14.t:0 "최종 해결책"
 TRM_event.14.desc:0 "성적 부진으로 낙제, 학교 수영복 차림으로 교내를 배회, 무장 난동 끝에 체포, 세 번 연속으로 낙제. 등등 여러 가지 문제점을 떠 앉은 보충수업부는 정말 문제아가 많은 곳입니다.\n이러한 문제를 해결하기 위한 '최종 해결책'을 사용할 때입니다"
 TRM_event.14.a:0 "끝이다."
 TRM_event.14.b:0 "유용하게 쓸 일이 있다."
 
 TRM_event.15.t:0 "성과" #안씀
 TRM_event.15.desc:0 ""
 TRM_event.15.a:0 "완벽해"

 TRM_event.16.t:0 "미카의 집권"
 TRM_event.16.desc:0 ""
 TRM_event.16.a:0 "악몽을 환호하며 맞이하라!"
 
 TRM_event.17.t:0 "첫날" 
 TRM_event.17.desc:0 ""
 TRM_event.17.a:0 "깔끔한 처리다."
 
 TRM_event.18.t:0 "닿지 않는 연락" 
 TRM_event.18.desc:0 ""
 TRM_event.18.a:0 "설마"
 
 TRM_event.19.t:0 "비어있는 관저" 
 TRM_event.19.desc:0 ""
 TRM_event.19.a:0 "그들이 어디로 갔나?"
 
 TRM_event.20.t:0 "남자의 죽음"
 TRM_event.20.desc:0 ""
 TRM_event.20.a:0 "의문이 많은 죽음이다"

 TRM_event.21.t:0 "고약한 냄새"
 TRM_event.21.desc:0 ""
 TRM_event.21.a:0 "냄새 한번 고약하군"
 
 TRM_event.22.t:0 "혈흔"
 TRM_event.22.desc:0 ""
 TRM_event.22.a:0 "그들은 정리라는걸 모르는가?"

 TRM_event.23.t:0 "수상한 낌새"
 TRM_event.23.desc:0 ""
 TRM_event.23.a:0 "분명 뭐가 움직였는데.."

 TRM_event.24.t:0 "권한 확대"
 TRM_event.24.desc:0 "트리니티의 자지경찰,봉사단체 라는 명목상의 이름을 가지고 실상은 무력기관이자 트리니티의 선도부 역할을 맡는 정의실현위원회의 권한에 대한 문제가 거론 되었습니다. 이를 어떻게 할까요?"
 TRM_event.24.a:0 "현상 유지"
 TRM_event.24.b:0 "권력을 주면 나중에 방해가 될 수 있다."
 TRM_event.24.c:0 "직속 친위대로 새로 창설하자."

 TRM_event.25.t:0 "트리니티의 최후통첩"
 TRM_event.25.desc:0 "오늘, 트리니티에서 최후통첩이 날라왔습니다. 그 내용에는 '트리니티에게 자진 합병을 당할 것.' 이라는 내용이 주저리 주저리 참 길게도 적어놨습니다. 우리는 이것을 어떻게 해야할까요?"
 TRM_event.25.a:0 "우리는 트리니티를 감당할 수 없다."
 TRM_event.25.b:0 "우리는 마지막까지 싸우다가 명예롭게 죽을 것이다!"

 TRM_event.26.t:0 "우리의 요구를 거부한 아리우스"
 TRM_event.26.desc:0 ""
 TRM_event.26.a:0 "그러면 전쟁이다."

 TRM_event.27.t:0 "백색 상황"
 TRM_event.27.desc:0 "우리의 참모진들은 백색상황을 발동시키기로 했고 전군을 폴란드로 진격시켰습니다."
 TRM_event.27.a:0 "트리니티여, 승리하라!"

 TRM_event.29.t:0 "불타는 숲"
 TRM_event.29.desc:0 "[TRM.GetLeader]는 조그만한 소국인 발트 국가들을 집어삼키기로 결정하였고 전군은 발트 3국의 영토로 진입하기 시작하였습니다."


 #아비도스 이벤트#
 ABY_first_focus_tt:0 "§Y대책위원회§!는 §t정체불명의 사건§!을 조사하려고 할껍니다."
 ABY_event.1.t:0 "정체불명의 사건에 대한 계획 수립"
 ABY_event.1.desc:0 "대책위원회는 오늘도 힘든 일을 시작하려고 하네요."
 ABY_event.1.a:0 "계획 수립!"

 ABY_event.2.t:0 "평화를 위한 노력!"
 ABY_event.2.desc:0 "대책위원회는 주데텐란트에 주민들과의 평화를 위해 노력할 것입니다. \n\n\n\n그리고 호시노는 어딘가에 숨어있을 가능성이 높습니다..."
 ABY_event.2.a:0 "평화를 위하여!"
 ABY_event.2.b:0 "호시노~ 어디갔어~?"

 ABY_first_focus_tt_2:0 "§R국민정신 (아비도스에서의 혼란)§!이 §2디버프§!가 살짝 약해진 §34개§!의 §R국민정신§!으로 쪼개집니다.\n "

 ABY_event.3.t:0 "체코슬로바키아에게 연락"
 ABY_event.3.desc:0 "대책위원회는 체코슬로바키아에게 연락을 취해보았습니다.\n\n체코슬로바키아는 자신들의 체코 지역 전체가 갑작스러운 빛과 함께 증발했으며 그 자리에 이상한 건물들이 들어섰으며 머리에 이상한 링이 있는 사람들이 나타났다며 자신들의 행정력은 현재 슬로바키아에만 존재한다고 설명했습니다.\n\n우리는 이제 무엇을 해야 할까요?"
 ABY_event.3.a:0 "생각을 해봐야겠군..."

 ABY_first_focus_tt_3:0 "§Y대책위원회§!는 §C체코슬로바키아§!에 연락을 취해볼 것입니다.\n "
 ABY_first_focus_tt_4:0 "§Y아비도스§!와 §C체코슬로바키아§!는 여러가지 이야기를 나눌 것입니다.\n "

 ABY_event.4.t:0 "아비도스의 요구"
 ABY_event.4.desc:0 "대책위원회는 백귀야행에게 본래 이 땅은 체코슬로바키아라는 국가의 소유였으며 우리가 소유한 땅을 다시 돌려줘야 한다고 설명했습니다.\n만약 이 요구를 받아들이지 않는다면 아비도스와 체코슬로바키아 연합과 전쟁을 벌여야 한다고 덮붙였습니다.\n\n백귀야행에서는 이 상황을 어떻게 받아들여야 할까요?"
 ABY_event.4.a:0 "그게 옳은 생각일지도..."
 ABY_event.4.b:0 "그게 무슨 헛소리야?"
 ABY_first_focus_tt_5:0 "§Y아비도스§!는 §C백귀야행§!에게 합병을 요구할 것입니다.\n "

 ABY_event.5.t:0 "요구 수락!"
 ABY_event.5.desc:0 "백귀야행은 본래 이 땅에 주인은 체코슬로바키아라는 국가의 소유였다는 것을 인정했습니다.\n아비도스는 백귀야행과 연합체를 구성하고 체코슬로바키아에서의 치안과 행사 등등을 도맡았습니다.\n\n아비도스-체코슬로바키아 연합이여! 영원하라!"
 ABY_event.5.a:0 "만세!"

 ABY_event.6.t:0 "요구 거절."
 ABY_event.6.desc:0 "백귀야행은 본래 이 땅이 체코슬로바키아라는 국가의 소유였음을 인정하지 않았습니다.\n그들은 우리와의 전쟁을 언제든지 환영한다는 말인 것 같습니다."
 ABY_event.6.a:0 "옳은 선택을 하지 못했군..."

 ABY_event.7.t:0 "연방의 요구"
 ABY_event.7.desc:0 "대책위원회는 산해경에게 아비도스-체코슬로바키아 연방에 합류할 것을 요구했습니다.\n만약 이 요구를 받아들이지 않는다면 아비도스-체코슬로바키아와의 전쟁은 피할 수 없을 것이라는 메시지도 말이죠.\n\n우리의 선택이 모든 걸 바꿀지도 모릅니다..."
 ABY_event.7.a:0 "피해를 막아야 한다..."
 ABY_event.7.b:0 "아이들을 지켜라!"
 ABY_first_focus_tt_6:0 "§Y아비도스§!는 §C산해경§!에게 합병을 요구할 것입니다.\n "

 ABY_event.8.t:0 "요구 수락!"
 ABY_event.8.desc:0 "산해경은 아비도스-체코슬로바키아 연합에 합류한다는 뜻을 보내왔습니다.\n아비도스는 아비도스-백귀야행 연합체에 산해경을 합류시켰습니다.\n이제 우리의 연합은 더욱 강해졌습니다.\n\n아비도스-체코슬로바키아 연합이여! 영원하라!"
 ABY_event.8.a:0 "만세!"

 ABY_event.9.t:0 "요구 거절."
 ABY_event.9.desc:0 "산해경은 우리의 합류 요구를 거절했습니다.\n그들은 우리와의 전쟁을 불사하더라도 자신들의 학교를 지키려고 할 것입니다."
 ABY_event.9.a:0 "왜 힘든 길을 걸어가는가?"

 ABY_event.10.t:0 "체코슬로바키아에 연락"
 ABY_event.10.desc:0 "체코슬로바키아는 우리의 연락을 받았습니다.\n체코슬로바키아는 지금 어떤 정체불명의 현상으로 수도 전체가 이상한 건물로 가득 찼으며 머리에 링이 있는 사람들이 총 같은 물건들을 들고 있다고 합니다.\n그들은 백귀야행 연합학원에 소속으로 알려졌습니다.\n체코슬로바키아에게 들은 정보는 우리를 당혹시켰으며 우리도 체코슬로바키아에게 여러 가지 정보를 주었습니다.\n\n체코슬로바키아에게 정보를 준지 시간이 조금 지났습니다.\n대책위원회에서는 여러가지 의견이 오갔으며 선택의 시간이 다가오고 있습니다.\n\n대책위원회의 선택은 체코슬로바키아를 도와주는 것으로 결론났습니다.\n현재 아비도스와 다른 키보토스 학원들은 이 세계를 침략한 침략자라 낙인이 찍혀있을 가능성이 있습니다.\n그러니 우리는 침략자가 아니라는 것을 몸으로 보여주어야 합니다."
 ABY_event.10.a:0 "그들을 도와주자!"
 ABY_first_focus_tt_7:0 "§Y아비도스§!는 §3조건에 적힌 모든 주§!를 §R핵심주§!로 갖습니다!\n "
 ABY_first_focus_tt_8:0 "§2오스트리아와 헝가리§!의 §3모든 지역§!을 §R핵심주§!로 가지며\n옛 §g오스트리아-헝가리 제국 영토§!에 대한 §O영유권 주장§!을 획득합니다."
 ABY_first_focus_tt_9:0 "§g시로코§!가 §9자신의 계획§!을 설명할 것입니다.\n중점이 §2완료§!되는 순간 §O계획이 확정되고§! §R돌이킬 수 없게 됩니다...§!"

 ABY_event.11.t:0 "시로코의 계획안"
 ABY_event.11.desc:0 "시로코는 자신들이 이상한 세계로 이동했으며 이 세계에 살고 있는 사람들은 그렇게 튼튼하지 않을 것이라고 말합니다.\n\n아야네는 그 말을 듣고 무슨 뜻인지 물어봤습니다.\n\n시로코는 이 세계 사람들은 자신들보다 약할 것이니 그들을 아비도스가 지배하면 아비도스를 구할 수 있다고 말했습니다.\n\n세리카와 아야네는 시로코의 말에 깜짝 놀라면서 장난치지 말라고 말했습니다.\n\n시로코는 장난이 아니라고 말하며 자신의 계획은 완벽하다고 말하면서 계획을 밀어붙였습니다.\n\n호시노와 노노미는 시로코를 계속 말리려고 했습니다.\n\n하지만 시로코는 생각을 바꿀 생각이 없었습니다...\n\n시로코는 자신의 게획 말고는 확실한 계획안이 없는거 아니냐면서 대책위원회 모두에게 큰소리로 말했습니다.\n\n\n\n그러고 시간이 많이 흘러갔으며 대책위원회 모두는 결국 시로코의 계획안에 동의했습니다.\n\n이제 아비도스에 운명은 어떻게 되는 걸까요? "
 ABY_event.11.a:0 "그녀의 폭주군..."
 ABY_event.11.b:0 "은행말고 국가를 털겠군..."
 ABY_first_focus_tt_10:0 "§Y아비도스§!는 §3체코슬로바키아군으로 이루어진 5보 편제§!를 획득합니다.\n "

 #샬레 이벤트#
 kivotos_hardline_tt:0 "§Y우리§!는 §R강경책§!을 선택할 것입니다."
 kivotos_appeasement_tt:0 "§Y우리§!는 §G유화책§!을 선택할 것입니다."
 kivotos_hardline:0 "§C아로나§!는 §R강경책§!을 선택했다."
 kivotos_appeasement:0 "§C아로나§!는 §G유화책§!을 선택했다."
 SHE_event.1.t:0 "결단"
 SHE_event.1.desc:0 "키보토스의 이상 상황으로 인해 모든 통신이 끊어졌고, 학원들은 전부 독자적인 세력을 구축하였습니다. 즉, 키보토스는 여러 조각으로 나뉘어 찢어졌습니다. 총학생회장의 명령으로 가동을 시작한 샬레의 인공지능 `아로나` 는 총학생회장의 마지막 명령, 키보토스의 안정화를 수행하기 위해 여러 방안을 검토 중입니다."
 SHE_event.1.a:0 "이미 발생한 상황은 되돌릴 수 없다."
 SHE_event.1.b:0 "망가진 키보토스를 원하지 않는다."
 SHE_event.2.t:0 "샬레의 요구"
 SHE_event.2.desc:0 "벌어진 여러 상황과 학원들 간의 통신 두절, 갑작스러운 총학생회장의 실종으로 총학생회가 굉장한 혼란에 휩싸여 있을 때, 전 총학생회장의 명령으로 구동된 샬레의 메인 인공지능 아로나는 우리에게 샬레와 통합될 것을 요구했습니다."
 SHE_event.2.a:0 "이는 총학생회장의 뜻일 것이다."
 SHE_event.2.b:0 "아니, 우리는 끝까지 포기하지 않는다."
 SHE_event.3.t:0 "총학생회의 승낙"
 SHE_event.3.desc:0 "총학생회는 자신들의 혼란을 인정하고 샬레에 병합되는것에 찬성했습니다."
 SHE_event.3.a:0 "좋아"
 SHE_event.4.t:0 "총학생회의 거절"
 SHE_event.4.desc:0 "총학생회는 샬레에 병합되는 것을 거절하였으며 자신들의 주권을 지킬 것을 명백히 밝히었고 이는 샬레의 다음 행보에 큰 지장을 일으킬 수 있습니다."
 SHE_event.4.a:0 "그렇다면, 전쟁이다."

 #총학생회 이벤트#
 COU_event.1.t:0 "유난히 조용한 날"
 COU_event.1.desc:0 "그날은 어느 날보다 조용한 날이었다.\n\n(똑똑)\n"총학생회장님? 오늘 자 보고입니다"\n"대답이 없으면 들어가겠습니다.""
 COU_event.1.a:0 "...총학생회장님?"
 
