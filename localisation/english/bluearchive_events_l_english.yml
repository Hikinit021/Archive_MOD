 TRM_event.1.t:0 "위기 파악"
 TRM_event.1.desc:0 "우리 학원은 초자연적 현상, 혹은 누군가의 수상한 실험으로, 또 다른 세계관에 떨어지게 되었습니다. 현재 위치는 파악이 불가능하고 통신또한 잘 연결 되진 않지만, 다른학원들 또한 같이 떨어졌으며 학원 운용에 필요한 인력과 시설들 그리고 철도망들은 모두 붕괴된 상태입니다.\n우리가 있는 곳은 도대체 어디며 밖에 있는 사람들은 도대체 누구이며, 우리가 여기로 온 이유 또한 무엇일까요?"
 TRM_event.1.a:0 "누군진 몰라도, 성격 한 번 고약하네."
 
 TRM_event.2.t:0 "거룩한 나라"
 TRM_event.2.desc:0 "오직 너희는 택하신 족속이요 왕 같은 제사장들이요 거룩한 나라요 그의 소유된 백성이니 이는 너희를 어두운데서 불러 내어 그의 기이한 빛에 들어가게 하신 자의 아름다운 덕을 선전하게 하려 하심이라"
 TRM_event.2.a:0 "이 천국 복음이 모든 민족에게 증언되기 위하여 온 세상에 전파되리니 그제야 끝이 오리라."
 
 TRM_event.3.t:0 "거룩한 백성"
 TRM_event.3.desc:0 "우리가 아직 죄인 되었을 때에 그리스도께서 우리를 위하여 죽으심으로 하나님께서 우리에게 대한 자기의 사랑을 확증하셨느니라. 그러면 이제 우리가 그의 피로 말미암아 의롭다 하심을 받았으니 더욱 그로 말미암아 진노하심에서 구원을 받을 것이니"
 TRM_event.3.a:0 "우리 주 예수 그리스도로 말미암아 하나님 안에서 또한 즐거워하느니라."
 
 TRM_event.4.t:0 "신성한 국가"
 TRM_event.4.desc:0 "각 사람은 위에 있는 권세들에게 복종하라. 권세는 하나님으로부터 나지 않음이 없나니, 모든 권세는 다 하나님께서 정하신 바라. 그러므로 권세를 거르스는 자는 하나님의 명을 거스름이니 거스르는 자는 심판을 자취하리라."
 TRM_event.4.a:0 "그러므로 복종하지 아니할 수 없으니 진노 때문에 할 것이 아니라 양심을 따라 할 것이라."

 TRM_event.5.t:0 "유능한 장군"
 TRM_event.5.desc:0 "우리 트리니티 연방학원의 지속적인 현지인들과의 협력, 그리고 통합에 대한 노력의 결과로써, 현지의 무력 조직인 독일국방군의 고위 인사들을 포섭할 수 있었습니다."
 TRM_event.5.a:0 "환영하네!"
 
 TRM_event.6.t:0 "협력"
 TRM_event.6.desc:0 "미카는 초조해 보이는 표정으로 문앞을 계속 맴돌고 있었다.\n"이게 정말 옳은 건가?"\n미카는 손톱을 잘근잘근 물어뜯으며 생각했다.\n그녀의 목적은 자신을 제외한 티파티 멤버들을 무력화하여, 자신이 티파티의 유일한 일원이자 호스트가 되어 트리니티 종합학원의 실권을 쥐고, 정의실현부를 실각시킨 다음 그 자리를 아리우스 분교 학생들로 채워넣어 자신의 명령을 듣는 새로운 무력 집단을 창설하는 것이었고, 준비도 확실하게 되어 있었다. 그러나 트리니티가 이 이상한 세상으로 전이되면서, 그녀에게는 '국가사회주의'라는 새로운 선택지가 생겨났다.\n미카는 그때, '독일인'이 한 말이 생각났다. 모든 일은 자신들이 전부 알아서 할 거라고, 그러니 자신들에게 모든 걸 맡기라고.\n그저 학생회 자리를 차지하고 싶었던 미카의 행동은 저 '독일인'들로 인하여 점점 커져갔다. 트리니티 전역에서 '유대인'이라 불리는 현지인이 죽어나갔고, 국가사회주의당이 이끄는 무력집단인 돌격대도 편성되었다. 반대자들은 모두 체포되었고, 게헨나에 친우를 두고 있는 무고한 자들조차 돌격대에게 끌려갔다.\n\n이 시점부터 미카는 무언가 잘못되었다는 것을 느꼈다. 그러나 더 이상 멈출 수 없었다. 이미 이렇게 되어버린 이상, 미카가 지금 멈출 경우 미카는 최악의 결말을 맞이하게 될 것이다. 당연한 일 아니겠는가. 아무 죄 없는 사람들을 끌고 가고죽이는 것을 묵인한 '밤의 여왕'을, 자신의 친구들이 잡혀가는 꼴을 본 학생들이 가만히 놔두겠는가? 그리고 학생들 말고도, '국가사회주의당'도 자신이 멈출 경우 돌격대를 끌고 와서는 자신에게 좋지 못한 짓을 할게 뻔하지 않은가.\n\n미카는 생각을 멈추고 문고리를 돌려 문을 열고 들어갔다.\n\n독일인들이 웃으며 미카를 반겨주었다."
 TRM_event.6.a:0 "나는 트리니티를 배신한게 아니라 돕는 것이다."
 
 TRM_event.7.t:0 "희생양"
 TRM_event.7.desc:0 "오토는 유대인이었다.\n\n그는 유대인이었지만 독일에 충성하였다. 유대인이란 정체성도 없었고, 자신의 아버지는 대전때 훈장까지 받아온 전쟁영웅 아니였는가.\n\n그러나 나치당이 집권하면서 유대인에 대한 박해가 시작되었다. 오토도 당연히 박해를 받았고, 그는 나치당을 뿌리깊게 싫어하게 되었다.\n\n그러던 중 갑자기 독일이 사라졌다는 게 아닌가? 말도 안되는 소리, 독일이 사라졌으면 내가 있는 이땅은 뭐냐고 되물었더니 친구 놈은 트리니티라는 이름의 어떤 세력이 독일에 나타났고 모든 정부관저들이 송두리채 사라졌다며, 트리니티라는 이름의 세력이 지금 우릴 통치한다고 하는 것이었다.\n말도 안되는 소리였다, 그러나 그 다음날, 무슨 머리에는 링이 달려있는 단발 여학생들이 총기를 든 채로 '정의실현부에서 왔습니다. 신분을 제시할 만한 증명품이 있습니까?'라 물은 건 보고는 정말로 독일이 사라지고 이 자리에 새로운 세력이 들어섰구나!(뭐 정부 관저들만 없어졌지 땅은 그대로였기에 '독일 정부'가 사라졌다가 더 올바른 표현이겠다만)\n\n그러나 오토의 운명은 너무나 나빴던 모양이다. 얼마 지나지 않아 나치 돌격대와 똑같은 복장을 한 여학생들이 하켄크로이츠를 흔들며 다니고 라디오에서는 '사악한 게헨나의 반동분자'니 뭐니 하는, 나치의 방송을 연상시키는 방송이 흘러나왔다.\n\n그리고 지금은 '시익힌 유대인의 배후중상'을 운운하며 자신같은 유대인들을 이 비좁은 감옥에 밀어 쳐넣었으니까.\n\n오토는 고개를 절래절래 흔들며 일어섰다. 그래도 샤워복으로 갈아입고 샤워장으로 이동하라고 하는 걸 보아서는 대우를 그리 나쁘게 해주진 않을 듯 하다. 오토는 옆에서 소리 지르는 돌격대의 명에 따라, 샤워실로 들어갔다.\n\n\n얼마 지나지 않아 샤워장 건물의 굴뚝에서는 하얀 연기가 피어올랐다."
 TRM_event.7.a:0 "처리하도록."
 
 TRM_event.8.t:0 "거리에서"
 TRM_event.8.desc:0 "유스틴 그로스는 현실을 잘 아는 사람이었다. 그는 1915년 동프로이센에서 태어났으며, 그의 부모는 바이마르의 좆같은 혼란상을 참지 못하고 자신을 무슨무슨 수도원 앞에다가 툭 던져버리고 어디론가 사라졌다. 이후 그는 수도원의 좆같은 수두원장(마치 얼굴이 수두 걸린 듯이 무어있었기에)의 친절한 사랑의 매를 맞으며 살다 17살 반강제로 수도원 문 밖에다가 던져져 세상을 살게 된 참으로 엄청난 역경을 겪은 사람이었다.\n\n그러나 그것으로 끝나지는 않았는데, 가장 큰 이유는 그가 유대인이었기 때문이다. 대체 유대인이 뭘 잘못했는지는 모르지만-아무튼 잘못을 했다니까 자신은 순순히 억압과 멸시를 받아들이는 수밖에 없었다.\n\n\n그러나 그런 삶도, 오늘로 끝인 모양이었다.\n\n자신은 오늘도 똑같이 거리를 지나가고 있을 뿐이었다. 분명 트리니티인가 무엇인가 하는-독일 땅에 뿅하고 나타난 왠 계집애들 학원-에서 시키는 대로 가슴에 노란별도 달았고, 별이 그려진 완장도 달았으며, 유대인 출입금지 구역에 들어간 적도 없었다.\n\n그런데 갑자기 왠 검은 정복을 입은 여자아이들이 자신에게 다가왔고, 자신의 머리통에 총구를 겨누고 있는 것이 지금의 상황이었다.\n\n"어이, 유대인, 너, 어디로 가는 길이지?"\n\n그렇게 물어보는 친위대는 평소라면 '귀엽다'라고 생각할 만한 키와 얼굴을 가진 여자아이였다. 그 여자아이가 총구를 겨누고 있지만 않았더라면 참 좋았을 텐데.\n\n유스틴은 잠시 자신이 무릎꿇고 있는 거리를 스윽 둘러보았다.\n\n거리는 트리니티가 전이되며 가지고 온 온갖 산물들로 가득 차 있었다. 저 커다란 텔레비전에서는 미카의 얼굴이 대문짝하게 박혀 있었고, 시민들은 스마트폰인지 뭔지 하는 신기한 기물을 가지고 다니기 시작했으니까. 전부 유대인인 자신은 누릴 수 없는 산물이었다.\n허나 여기서 제일 중요한 점은 거리 사이에 남자가 무릎꿇고 앉아있고, 여자아이가 그의 머리통에 총을 겨누고 있는 비상식적인 상황에서도, 모두가 그의 노란별을 힐끗 쳐다보고는 갈 길 가는 것이었다. 오히려 여자아이에게 유대놈을 빨리 죽이라며 환호를 하는 시민까지 있었으니, 말 다 한 셈이다.\n\n유스틴은 저 시민들에게서 도움을 기대하기란 불가능하다는 사실을 일찍 깨닮고는, 최대한 자신의 머리통에 총을 겨누고 있는 여자아이의 심기를 거슬리지 않게 하기 위해 천천히 답했다.\n\n"저는 제 거주지로 가고 있습니다. 친위대님. 제 거주지는 유대인 특별 거주지 23블록 제 3거주지 1호로. 이곳까지 오면서 유대인 출입 금지 구역에 출입한 적은 없습니다. 스캐너로 확인해 보십시오. 맹세합니다."\n\n그의 대답에 소녀의 눈이 잠깐 찡그려지더니 곧이어 마치 벌레를 보는 듯한, 경멸감이 가득 찬 눈으로 바뀌었다.\n\n그리고 소녀가 답했다.\n\n"난 그딴 거 신경 안 써. 유대인."\n\n유스틴은 생각했다.\n\n아. 지금 죽겠구나.\n\n참 개좆같은 인생이었-\n\n\n곧이어 거리에서 한발의 총성이 울려퍼졌다. 그 총성에 반응하는 사람은 없었다.\n\n 1시간 쯤 지나자 또다른 소녀들이 투덜거리며 바닥에 흥건한 피와 시체 하나를 트럭에 던져실었다."
 TRM_event.8.a:0 "잘 되었군."
 
 TRM_event.9.t:0 "보고서"
 TRM_event.9.desc:0 "미소노 미카는 안경을 낀 채 이름이 줄지어 늘여선 서류 한 장을 내려다 보았다. 유대인과 협력한다고 의심되는 자들의 목록이었다. 미카는 고개를 들었다. 방은 책들과 삭아가는 옛날 신문들로 가득 차있었다. 그늘진 구석에는 낡은 축음기가 먼지 쌓인채 녹슬어가고 있었다. 그 광경은 미카의 얼굴에 능글맞은 미소가 떠오르게 했다.\n초인종이 울려 마트콥스키를 몽상에서 끌어냈다. 국가사회주의당 제복을 입은 거친 남자 두 명이 들어왔다. 한 명이 몸을 기울였다. 모자 밑으로 살짝 보이는 금발 머리가 휘날렸다. 심지어 야만적으로 보이기까지 했다. 둘은 경례하며 나무 바닥에 발을 크게 굴렀다. 다른 한 명은 다부진 몸을 갖고 있었는데, 배가 튀어나왔다는건 누구라도 알 수 있었다.\n잠시 동안 어색한 침묵이 흘렀다. 마침내 미카가 둘을 보며 말했다. "무슨 일로..?" 둘은 강인한 목소리로 오늘 숙청된 이들의 이름을 알려줬다. 미카는 억지로 미소를 지으며, 익숙하지 않게 어색한 존댓말을 사용했다.\n"고맙네. 가도 좋아."\n\n그러나 그들은 나가지 않았다.\n\n미카는 그들에게 물었다.\n\n"왜 나가지 않는 건가요?"\n\n그들은 특유의 정복-특히 가슴팍의 독수리-를 만지작거리며 말했다.\n\n"키리후지 나기사가 유대놈들과 협력하고 있다는 사실이 밝혀졌습니다."\n\n미카는 아무 말도 하지 못했다. 곧이어 미카가 다시끔 말하였다.\n\n"그건...그래도..."\n\n미카가 떨리는 목소릴로 말하자, 그들의 얼굴이 썩어들어갔다. 그들 중 다부진 몸을 가진 남자가 미카의 앞으로 뚜벅거리며 다가왔다. 미카는 자신도 모르게 몸을 흠칫, 하고는 떨었다.\n\n다부진 몸을 가진 남자는 조용한 목소리로, 그러나 단호한 목소리로 미카에게 말하였다.\n\n"전부 우리가 알아서 하겠습나다. 그러니 학생회장께서는 '처리하라'한 마디만 하십시오. 알겠습니까?"\n\n...문 걸쇠가 닫히는 소리가 나자 그녀는 긴장이 풀린듯 주저앉았다."
