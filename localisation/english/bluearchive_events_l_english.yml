 TRM_event.10.t:0 "라디오의 침묵"
 TRM_event.10.desc:0 "22시. 라디오에서 침묵이 흘러나온다 원래같으면 정규방송이 끝났음을 알리는 방송이어야 하지만 오늘은 특별하게 라디오에서 침묵이 흘러나왔다. 마치 무언갈 예고하듯이."
