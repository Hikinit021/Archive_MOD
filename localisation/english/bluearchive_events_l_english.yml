 #아비도스 이벤트#
 ABY_first_focus_tt:0 "§Y대책위원회§!는 §t정체불명의 사건§!을 조사하려고 할껍니다."
 ABY_event.1.t:0 "정체불명의 사건에 대한 계획 수립"
 ABY_event.1.desc:0 "대책위원회는 오늘도 힘든 일을 시작하려고 하네요."
 ABY_event.1.a:0 "계획 수립!"

 ABY_event.2.t:0 "호시노의 계획안"
 ABY_event.2.desc:0 "호시노는 이 세계에 살고 있는 사람들은 분명 우리를 침략자라고 판단하며 두려워하고 있을 것이라고 말했습니다.\n호시노는 이들에게 자신들이 침략자가 아니라는 것을 보여주어야 한다고 설득시켜야 한다고 설명했습니다.\n\n대책위원회에 모두는 이 말에 동의하며 통합을 위한 노력을 하자며 결정했습니다."
 ABY_event.2.a:0 "이 세계에 주민들을 위하여!"
 ABY_event.2.b:0 "아비도스에 이미지를 위하여!"

 ABY_first_focus_tt_2:0 "§9호시노§!는 §9자신의 계획§!을 설명할 것입니다.\n중점이 §2완료§!되는 순간 §O계획이 확정됩니다.§!\n "

 ABY_event.3.t:0 "체코슬로바키아에게 연락"
 ABY_event.3.desc:0 "대책위원회는 체코슬로바키아에게 연락을 취해보았습니다.\n\n체코슬로바키아는 자신들의 체코 지역 전체가 갑작스러운 빛과 함께 증발했으며 그 자리에 이상한 건물들이 들어섰으며 머리에 이상한 링이 있는 사람들이 나타났다며 자신들의 행정력은 현재 슬로바키아에만 존재한다고 설명했습니다.\n\n우리는 이제 무엇을 해야 할까요?"
 ABY_event.3.a:0 "생각을 해봐야겠군..."

 ABY_first_focus_tt_3:0 "§Y대책위원회§!는 §C체코슬로바키아§!에 연락을 취해볼 것입니다.\n "
 ABY_first_focus_tt_4:0 "§Y아비도스§!와 §C체코슬로바키아§!는 여러가지 이야기를 나눌 것입니다.\n "

 ABY_event.4.t:0 "아비도스의 요구"
 ABY_event.4.desc:0 "대책위원회는 백귀야행에게 본래 이 땅은 체코슬로바키아라는 국가의 소유였으며 우리가 소유한 땅을 다시 돌려줘야 한다고 설명했습니다.\n만약 이 요구를 받아들이지 않는다면 아비도스와 체코슬로바키아 연합과 전쟁을 벌여야 한다고 덧붙였습니다.\n\n백귀야행에서는 이 상황을 어떻게 받아들여야 할까요?"
 ABY_event.4.a:0 "그게 옳은 생각일지도..."
 ABY_event.4.b:0 "그게 무슨 헛소리야?"
 ABY_first_focus_tt_5:0 "§Y아비도스§!는 §C백귀야행§!에게 합병을 요구할 것입니다.\n "

 ABY_event.5.t:0 "요구 수락!"
 ABY_event.5.desc:0 "백귀야행은 본래 이 땅에 주인은 체코슬로바키아라는 국가의 소유였다는 것을 인정했습니다.\n아비도스는 백귀야행과 연합체를 구성하고 체코슬로바키아에서의 치안과 행사 등등을 도맡았습니다.\n\n아비도스-체코슬로바키아 연합이여! 영원하라!"
 ABY_event.5.a:0 "만세!"

 ABY_event.6.t:0 "요구 거절."
 ABY_event.6.desc:0 "백귀야행은 본래 이 땅이 체코슬로바키아라는 국가의 소유였음을 인정하지 않았습니다.\n그들은 우리와의 전쟁을 언제든지 환영한다는 말인 것 같습니다."
 ABY_event.6.a:0 "옳은 선택을 하지 못했군..."

 ABY_event.7.t:0 "연방의 요구"
 ABY_event.7.desc:0 "대책위원회는 산해경에게 아비도스-체코슬로바키아 연방에 합류할 것을 요구했습니다.\n만약 이 요구를 받아들이지 않는다면 아비도스-체코슬로바키아와의 전쟁은 피할 수 없을 것이라는 메시지도 말이죠.\n\n우리의 선택이 모든 걸 바꿀지도 모릅니다..."
 ABY_event.7.a:0 "피해를 막아야 한다..."
 ABY_event.7.b:0 "아이들을 지켜라!"
 ABY_first_focus_tt_6:0 "§Y아비도스§!는 §C산해경§!에게 합병을 요구할 것입니다.\n "

 ABY_event.8.t:0 "요구 수락!"
 ABY_event.8.desc:0 "산해경은 아비도스-체코슬로바키아 연합에 합류한다는 뜻을 보내왔습니다.\n아비도스는 아비도스-백귀야행 연합체에 산해경을 합류시켰습니다.\n이제 우리의 연합은 더욱 강해졌습니다.\n\n아비도스-체코슬로바키아 연합이여! 영원하라!"
 ABY_event.8.a:0 "만세!"

 ABY_event.9.t:0 "요구 거절."
 ABY_event.9.desc:0 "산해경은 우리의 합류 요구를 거절했습니다.\n그들은 우리와의 전쟁을 불사하더라도 자신들의 학교를 지키려고 할 것입니다."
 ABY_event.9.a:0 "왜 힘든 길을 걸어가는가?"

 ABY_event.10.t:0 "체코슬로바키아에 연락"
 ABY_event.10.desc:0 "체코슬로바키아는 우리의 연락을 받았습니다.\n체코슬로바키아는 지금 어떤 정체불명의 현상으로 수도 전체가 이상한 건물로 가득 찼으며 머리에 링이 있는 사람들이 총 같은 물건들을 들고 있다고 합니다.\n그들은 백귀야행 연합학원에 소속으로 알려졌습니다.\n체코슬로바키아에게 들은 정보는 우리를 당혹시켰으며 우리도 체코슬로바키아에게 여러 가지 정보를 주었습니다.\n\n체코슬로바키아에게 정보를 준지 시간이 조금 지났습니다.\n대책위원회에서는 여러가지 의견이 오갔으며 선택의 시간이 다가오고 있습니다.\n\n대책위원회의 선택은 체코슬로바키아를 도와주는 것으로 결론났습니다.\n현재 아비도스와 다른 키보토스 학원들은 이 세계를 침략한 침략자라 낙인이 찍혀있을 가능성이 있습니다.\n그러니 우리는 침략자가 아니라는 것을 몸으로 보여주어야 합니다."
 ABY_event.10.a:0 "그들을 도와주자!"
 ABY_first_focus_tt_7:0 "§Y아비도스§!는 §3조건에 적힌 모든 주§!를 §R핵심주§!로 갖습니다!\n "
 ABY_first_focus_tt_8:0 "§2오스트리아와 헝가리§!의 §3모든 지역§!을 §R핵심주§!로 가지며\n옛 §g오스트리아-헝가리 제국 영토§!에 대한 §O영유권 주장§!을 획득합니다."
 ABY_first_focus_tt_9:0 "§g시로코§!가 §9자신의 계획§!을 설명할 것입니다.\n중점이 §2완료§!되는 순간 §O계획이 확정되고§! §R돌이킬 수 없게 됩니다...§!"

 ABY_event.11.t:0 "시로코의 계획안"
 ABY_event.11.desc:0 "시로코는 자신들이 이상한 세계로 이동했으며 이 세계에 살고 있는 사람들은 그렇게 튼튼하지 않을 것이라고 말합니다.\n\n아야네는 그 말을 듣고 무슨 뜻인지 물어봤습니다.\n\n시로코는 이 세계 사람들은 자신들보다 약할 것이니 그들을 아비도스가 지배하면 아비도스를 구할 수 있다고 말했습니다.\n\n세리카와 아야네는 시로코의 말에 깜짝 놀라면서 장난치지 말라고 말했습니다.\n\n시로코는 장난이 아니라고 말하며 자신의 계획은 완벽하다고 말하면서 계획을 밀어붙였습니다.\n\n호시노와 노노미는 시로코를 계속 말리려고 했습니다.\n\n하지만 시로코는 생각을 바꿀 생각이 없었습니다...\n\n시로코는 자신의 계획 말고는 확실한 계획안이 없는거 아니냐면서 대책위원회 모두에게 큰소리로 말했습니다.\n\n\n\n그러고 시간이 많이 흘러갔으며 대책위원회 모두는 결국 시로코의 계획안에 동의했습니다.\n\n이제 아비도스의 운명은 어떻게 되는 걸까요? "
 ABY_event.11.a:0 "그녀의 폭주군..."
 ABY_event.11.b:0 "은행 말고 국가를 털겠군..."
 ABY_first_focus_tt_10:0 "§Y아비도스§!는 §3체코슬로바키아군으로 이루어진 5보 편제§!를 획득합니다.\n "
 ABY_first_focus_tt_11:0 "주데텐란트에서 일어나는 §R폭동이 약해집니다.§!\n "
 ABY_first_focus_tt_12:0 "주데텐란트에서 일어나는 §R폭동이 없어집니다.§!\n "
 ABY_first_focus_tt_13:0 "§Y아비도스§!는 §3게릴라§!들을 §R소탕할 것입니다.§!\n "
 ABY_first_focus_tt_14:0 "§Y아비도스§!에서 §0호시노§!가 아닌 §g시로코§!가 새로운 지도자가 될 것입니다.§!\n§Y아비도스§W는 이제 §O파시즘§!이 §t집권§!합니다."
 ABY_industry_sword_1_yes:0 "강제 동원령이 1레벨 이상"
 ABY_industry_sword_2_yes:0 "강제 동원령이 2레벨 이상"
 ABY_industry_sword_3_yes:0 "강제 동원령이 3레벨 이상"
 ABY_industry_sword_4_yes:0 "마지막 프로젝트가 끝났음"
 ABY_riot_no:0 "폭동이 진압되었음"
 ABY_first_focus_tt_15:0 "§Y아비도스§!는 §g슬로바키아§!를 §R합병§!하고 §2체코슬로바키아 전역§!을 §R핵심주§!로 갖습니다."
 ABY_riot_4_no:0 "게릴라를 소탕했음"
 ABY_first_focus_tt_16:0 "§Y헤일로 편제§!의 개수 §R제한§!을 §520§!으로 확장합니다."
 ABY_first_focus_tt_17:0 "§Y헤일로 편제§!의 개수 §R제한§!을 §530§!으로 확장합니다."

 ABY_event.12.t:0 "아비도스의 요구"
 ABY_event.12.desc:0 "아비도스가 백귀야행에게 메시지를 보내왔습니다.\n\n백귀야행은 아비도스에 합병될 것.\n\n아마도 최후통첩으로 보이는 문구입니다.\n이것을 거부한다면 아비도스와의 전쟁은 피할 수 없을 것으로 보입니다.\n\n평화냐? 아님 전쟁이냐?\n이것은 모두 백귀야행에게 걸려있습니다..."
 ABY_event.12.a:0 "피해가 늘어나는 것을 볼 수 없다..."
 ABY_event.12.b:0 "덤벼봐라!"

 ABY_event.13.t:0 "요구 수락!"
 ABY_event.13.desc:0 "백귀야행은 우리에게 순순히 합병 당하는 것에 동의했습니다.\n\n그들은 아비도스와 싸우는 것을 두려워했을까요??"
 ABY_event.13.a:0 "현명한 선택이다!"

 ABY_event.14.t:0 "요구 거절."
 ABY_event.14.desc:0 "백귀야행은 아비도스에 요구를 거절했습니다.\n\n그들은 언제든지 싸울 마음이 충분한 것 같습니다."
 ABY_event.14.a:0 "우리의 힘을 보여주지..."
 ABY_first_focus_tt_18:0 "§3모든 학원의 핵심주를 지배하고 있음§!\n "
