 TRM_event.36.t:0 "국명 문제"
 TRM_event.36.desc:0 "내부에선 트리니티와 게헨나가 통합되어 '독일' 이라는 하나의 정체성을 가지게 되었으니, 트리니티 기사단국이란 이름을 버리고 '독일' 이라는 국명을 사용하자는 의견이 나왔습니다. 우리의 운명은 무엇인가요?"
