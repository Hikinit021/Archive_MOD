#뉴스 이벤트#
 BA_news.1.t:0 "사라진 총학생회장"
 BA_news.1.desc:0 "이번 대전이로 전 키보토스가 혼란스러운 와중 안 그래도 혼돈에 빠진 학원들에게 또 안 좋은 소식이 들려왔습니다. 총학생회장이 일주일 넘게 넘게 공개석상에 등장하지 않아 그 속사정에 관심이 쏠리고 있던 와중, 총학생회의 나나가미 린은 오늘 총학생회장이 행방불명되었다는 소식을 공식적으로 발표했습니다. 총학생회장의 실종으로 인하여 총학생회는 혼란에 빠져있으며 각 학원들에 대한 통제 시도가 완전히 무로 돌아갈 것이라 전문가들은 예측하고 있습니다."
 BA_news.1.a:0 "말도안돼..."
 BA_news.1.b:0 "명령 확인."
 BA_news.1.c:0 "잠깐 뭐라고?"
 BA_news.1.d:0 "저곳은 혼란스러운것 같다."
 
 BA_news.2.t:0 "샬레의 총학생회 병합!"
 BA_news.2.desc:0 "오늘, 학생회장의 명령으로 창설된 연방수사동아리 '샬레'가 총학생회를 병합했다는 충격적인 소식이 들려왔습니다. 알 수 없는 이유로 가동된 싯딤의 상자 속 '아로나'라고 불리는 초인공지능이 가동을 시작하였고, 샬레를 통제하기 시작하였습니다, 그리고 오늘 결국 내분과 분열의 위협을 견디지 못한 총학생회는 아로나가 아끄는 샬레와의 병합을 결정했습니다. 병합식에서 초인공지능 아로나는 오직 음성으로만 일을 진행하였으며, 나나가미 린은 '이제부터 샬레가 총학생회를 대변할 것'이라 발표하였습니다."
 BA_news.2.a:0 "명령 완수!"
 BA_news.2.b:0 "위협적이군."
 BA_news.2.c:0 "당황스러운 상황이다."
 BA_news.2.d:0 "생텀...뭐?"
 
 BA_news.3.t:0 "어둠으로 물든 트리니티"
 BA_news.3.desc:0 "오늘, 미소노 미카가 트리니티 티파티의 최고학생회장으로 등국했다는 소식이 전해지며, 전 키보토스가 충격에 빠졌습니다. 대전이 이전 트리니티가 있는 자리에 존재하였던 독일이라는 국가의 일부 '국가사회주의자'들과 군 장교들이 미소노 미카를 필두로 국가사회주의 정권을 트리니티에 집권시키기 위해 공작을 벌였고, 그 공작은 마침내 성공하였습니다.\n\n미소노 미카 트리니티 학생회장은 게헨나에 대한 부정적 언사를 아낌없이 쓰며 취임식의 커튼을 올렸으며, 이후 '트리니티인들의 무궁한 영광' '게르만 민족의 성실함'을 언급하는 등 트리니티를 극단화 시키려는 의지를 보였습니다.\n현재 트리니티 내에서 분명히 무슨 일이 일어나고 있으나, 출입과 입원이 통제되어 트리니티 내의 상황은 알 수 없습니다."
 BA_news.3.a:0 "트리니티의 새로운 여명이 밝아온다."
 BA_news.3.b:0 "어둠이 우리에게 드리운다."
 BA_news.3.c:0 "우리는 준비를 해야한다"
 BA_news.3.d:0 "확인."

 BA_news.4.t:0 "트리니티-게헨나 전쟁"
 BA_news.4.desc:0 "양원간의 끝없는 긴장이 고조되다, 마침내 터지고 말았습니다. 이전에도 '키보토스의 화약고'라 불릴 정도로 군사적 충돌이 수없이 일어났던 게헨나와 트리니티 양 학원간의 원경에서 트리니티 병사 한명이 실종되며, 현장 지휘관이 게헨나에 의한 발포를 명령하고, 두 학원 사이 전면전이 발생하였다고 합니다.\n\n현재 트리니티 측은 자신들의 병사가 실종되었다는 명분을 기조로 전쟁을 진행 중이나, 게헨나는 '트리니티의 저열한 자작극'이라 발표하였습니다 지금 두 학원 간의 전쟁이 온 키보토스의 관심을 끌고 있음은 당연한 일입니다."
 BA_news.4.a:0 "전군 돌격!"
 BA_news.4.b:0 "항전!"
 BA_news.4.c:0 "확인."

 BA_news.5.t:0 "트리니티의 승전"
 BA_news.5.desc:0 "오늘 게헨나 수도에서 연기가 피어오르고, 부상자들의 신음소리가 가즉한 가운데 학생회장 [GEH.GetLeader]가 결국 트리니티에 공식적으로 항복 선언문을 발표하였습니다. 항복 선언문은 평소 [GEH.GetLeader] 학생회장의 성격과는 완전히 반대되는 내용으로, '자신의 모든 직위도 필요없으니 제발 학생들은 살려달라'는 말을 길게 포장한 것에 불과했습니다. 미카 학생회장은 페허가 된 게헨나에 직접 나서서 '정당한 트리니티와 게르만의 영토가 돌아왔다'며 [GEH.GetLeader] 학생회장에게 '직접' 항복 선언문을 읽게 하고는 [GEH.GetLeader] 학생회장에게 차마 기사에 실을 수 없는 모욕적인 행위들을 강제로 하게끔 강요했습니다. 이번 전쟁에 대해 전문가들은 '독일 장교들을 일찍 받아들이고 현지의 전술을 받아들인 덕에 트리니티가 승리했다, 그러나 분명 게헨나에게도 승산은 있었다'라는 평가를 내렸습니다. 새로운 어둠이 키보토스에 드리우고 있습니다."
 BA_news.5.a:0 "트리니티 만세!"
 BA_news.5.b:0 "긴 악연의 끝이다"

 BA_news.6.t:0 "캐나다로 도주한 영국 정부"
 BA_news.6.desc:0 "[KAI.GetName]과의 전쟁 끝에 패전한 영국 정부는 고민 끝에 캐나다로 도주하기로 결심하였고 오늘 저녁 영국의 정치인들과 국왕을 실은 거대한 비행기들이 캐나다로 향하였습니다.\n\n연합왕국은 갑자기 나타난 이방인들에게 런던이 함락되고 순식간에 무너졌지만 빠르게 퇴각한 덕에 왕실의 보존과 군대를 어느정도 보존할 수 있었다고 합니다. 각국의 과학자들은 이러한 현상이 왜 일어났는지 분석중이라고 합니다."
 BA_news.6.a:0 "다시 돌아오겠다"
 BA_news.6.b:0 "위대한 승리다"
 BA_news.6.c:0 "확인."

 BA_news.7.t:0 "독일 통일 선언"
 BA_news.7.desc:0 "오늘 미소노 미카 총학생회장께서는 페허가 된 키보토스의 잔해에서 위대한 게르만인들의 업적들에 대해 장황한 설명을 표하셨습니다. 이후 자랑스러운 트리니티군의 사열식이 있었으며 국가사회주의당 당원들에 대한 전면적인 재배치와 훈장 수여가 이루어졌습니다.\n\n모든 절차가 끝나고, 미카 학생회장께서는 진정한 게르만과 트리니티가 독일의 정당한 후손이며, 마침내 트리니티가 독일을 재통일하였다고 선언하시었습니다. 선언이 끝나자, 만인이 미카 총학생회장님께 열광하며 그분의 자비로우신 은혜에 감복했습니다. 이제. 독일은 하나입니다. 이제 독일은 흩어지지 않을 것입니다."
 BA_news.7.a:0 "독일, 그 무엇보다도 위대하게!"
 BA_news.7.b:0 "확인"

 BA_news.8.t:0 "아비도스 - 체코 연합"
 BA_news.8.desc:0 "재곧내"
 BA_news.8.a:0 "영원하라! 연합이여!"
 BA_news.8.b:0 "확인"

 BA_news.9.t:0 "하나의 키보토스"
 BA_news.9.desc:0 "오늘, 트리니티 국가사회주의당은 공식적으로 키보토스가 미카가 이끄는 트리니티 기사단국에 의해 하나로 통일되었으며, 국가사회주의 아래 미카님을 따르는 키보토스를 만들 것이라고 선언했습니다. 에덴의 거리에는 수백만의 인파들이 트리니티 본관 앞에 몰려들어 경레를 하거나, 트리니티의 깃발을 흔들며 만세를 부르고 있습니다. 트리니티 기사단국에게 정벌당한 학원들의 학생들은 자신들의 운명을 받아들인 듯 의외로 덤덤하게 반응했습니다.\n\n마소노 미카는 오늘 공식적으로 키보토스 총학생회장으로 임명되었으며, 취임연설에서 '게르만과 트리니티의 여원한 우호'등을 언급하였습니다. 그러나 취임식 연설에서 가장 열렬한 반응이 일어났던 부분은, 미카 총학생회장이 "트리니티와 게르만의 총체적 최종 승리"를 선언하였을 때입니다."
 BA_news.9.a:0 "오늘 만큼은 축배를 들어야겠군"
 BA_news.9.b:0 "확인"
 
 BA_news.10.t:0 "키보토스 연방 선언"
 BA_news.10.desc:0 "오늘은 키보토스 역사상 가장 상징적인 날이 될 것입니다. 샬레의 혁명적 이상이 세계를 향해 선언했습니다. 키보토스 '연방'을 이끄는 초인공지능 아로나는 구 연방수사동아리 샬레, 현 '샬레 평의회'를 이끌며 거대 학원을 병합하였고, 무너진 학원의 잔해 위에 서서 키보토스 연방의 이상을 선명하게 그려내었습니다.\n\n현재, 키보토스 연방의 인민들은 샬레가 있는 곳을 향하여 엄숙한 표정으로 고개를 숙였습니다. 그들의 눈빛에는 키보토스 연방이 우리의 이상을 향해 전진하며 혁명의 최전선에 서 있다는 확고한 믿음이 읽힙니다. 앞으로 연방의 인민들은 키보토스 혁명의 이상을 영원토록 간직할 것입니다."
 BA_news.10.a:0 "혁명을 향해 나아가리라!"
 BA_news.10.b:0 "오."
 BA_news.10.c:0 "흥미롭군"

 BA_news.11.t:0 "이탈리아의 지중해 진주"
 BA_news.11.desc:0 "영국이 카이저코퍼레이션 에게 항복한지 며칠 되지 않아 이탈리아군이 몰타와 키프로스에 진주하였습니다. 이들은 이방인에게서 인류의 영지를 지키기 위한 점령이라며 명분을 내세웠지만 실상은 무너진 영국의 지중해 패권을 이탈리아가 잡기 위한 행동으로 보입니다.\n\n영국은 이러한 선전포고도 없는 영토 침범은 국제사회에 반하는 행동이며 인류를 위한 선택도 아닌 그저 실지주의에 따른 행동이라며 공식석상에서 강력하게 비난하였습니다."
 BA_news.11.a:0 "위대한 승리다!"
 BA_news.11.b:0 "영국은 다른 선택의 여지가 없다."
 BA_news.11.c:0 "우리는 물러서지 않는다!"

 BA_news.12.t:0 "세계 정벌 선언"
 BA_news.12.desc:0 "오늘, 키보토스의 총학생회장이자, 전 게르만인의 지배자인 미소노 미카가\n에덴 중앙광장에서 스스로 나타나 세계와 인류 그리고 학생들의 진보를 위해서 키보토스의 수많은 학생들이 세계의 통합을 바라고 있고, 그것은 강철과 피로써 이뤄질 것이라고 연설문을 낭독하며 이를 '세계 정벌' 이라 자칭하였습니다.\n\n미소노 미카의 일방적인 선언에 대하여 국제사회는 허무맹랑한 소리라며 선언을 일단락 시켰지만, 만약에 어느 국가를 침공한다면 국제사회로부터 강력한 조치가 취해질 것임을 발표했습니다. 세계는 식을줄 모르며 계속 뜨거워지고 있습니다."
 BA_news.12.a:0 "가자!"
 BA_news.12.b:0 "그들은 미쳤다"

 BA_news.13.t:0 "유리조노 세이아 피격사건"
 BA_news.13.desc:0 "히후미는 에덴 중앙광장에서 모든 이들이 행복하고 고통을 받을 필요도 없으며, 하나님과 함께 평화와 행복을 누리며 살아야 한다며 스스로를 낙원 이라 지칭하고 있습니다.\n\n각국의 지도자들은 이들이 미쳤다 라고 강력하게 비난하였으며 이들의 탄생을 부정하는 분위기입니다. 세계 각국은 이렇게 강대해진 키보토스가 곧 세계를 삼킬수 있다며 두려움에 떨고 있습니다."
 BA_news.13.a:0 "그래"

 BA_news.14.t:0 "야망을 들어낸 일본"
 BA_news.14.desc:0 "키보토스라 불리는 의문의 세력이 유럽에 상륙하여 전유럽이 불타오르자 대일본제국은 기회 삼아 태평양 섬들을 정복하고 서구 열강들이 보유하고 있던 조계지와 조차지를 정복하였다고 알려졌습니다. 대일본제국은 이를 서구 열강에게서 거둔 공영권의 승리라며 대대적인 선전을 하고 있습니다.\n\n중화민국 정부는 대일본제국에게 크게 항의하였으며. 미합중국 또한 주미일본대사를 통하여 엄중한 경고를 비추었습니다."
 BA_news.14.a:0 "천황폐하 만세!"
 BA_news.14.b:0 "그들은 경고를 무시한다!"
 BA_news.14.c:0 "확인."

 BA_news.15.t:0 "무너진 도미노"
 BA_news.15.desc:0 "금일 오전 11시, 모든 사람이 정체불명의 두통을 호소했습니다. 알 수 없는 괴현상에 전 세계가 혼란에 빠져있는 그때, 갑자기 하늘의 색이 잠깐 어두워졌으며 북반구에서는 하늘에서 정체불명의 빛의 기둥을 관측했다는 제보가 잇따랐습니다.\n\n세계 각국의 전문가들은 현 상황이 1년 전 '키보토스'라고 부르는 정체불명의 집단이 유럽에 상륙한 것과 같은 상황이 아닌지 의심하고 있으며 미국의 CIA 요원이라 주장하는 인물이 "현 상황은 외계 세력의 음모다."라고, 주장해 큰 논란이 되고 있습니다."
 BA_news.15.a:0 "빛이 있으라"

 BA_news.16.t:0 "게헨나에서 발생한 쿠데타"
 BA_news.16.desc:0 "오늘, 게헨나에서 선도부장이 쿠데타를 일으켰다는 소식이 전 키보토스에 전해지며 큰 충격을 주고 있습니다."
 BA_news.16.a:0 "선도부장 히나 만세!"
 BA_news.16.b:0 "놀랍다."
 BA_news.16.c:0 "충격적인 소식이다" 
 BA_news.16.d:0 "확인"

 BA_news.17.t:0 "트리니티 통합"
 BA_news.17.desc:0 "몇백년전, 트리니티는 수백개의 분교가 나뉘어져 싸움을 지속하는 땅이였습니다. 하지만, 제1차 공의회에서 하나의 분교를 제외하고 모든 분교들을 합쳐 하나의 학원으로 만들어 트리니티 학원이 탄생하였습니다.\n\n하지만 오늘 [TRM.GetName]의 맹진군 아래 아리우스 분교가 짓밟혔고, 먼지가 가라앉자 [TRM.GetName]의 깃발과 함께 파괴된 건물에서 트리니티가 수백년 동안 갈라진 학원을 통일 하였다고 [TRM.GetLeader]가 발표하였습니다."
 BA_news.17.a:0 "트리니티 만세!"
 BA_news.17.b:0 "사악한 천사들이다."
 BA_news.17.c:0 "그래."
 BA_news.17.d:0 "단단히 미쳤군"


 #원자폭탄 투하 이벤트#
 BA_nuke.0.t:0 "핵 공격을 받은 아로나"
 BA_nuke.0.d:0 "[SHE.GetName]의 총괄 인공지능인 아로나는 오늘 새벽 2시경, 적대 국가의 직접적인 핵 공격을 받았습니다. 아로나의 인공지능 베이스가 존재하는 [SHE.GetName]의 수도는 언제든 전략 폭격의 목표가 될 것으로 예상되었기에 강력한 대공 방어 체제가 존재했음에도 불구하고 핵 공격을 직격당해 아로나는 상당 부분 파괴되고 말았습니다.\n\n[SHE.GetName]의 파괴적인 전쟁은 종말을 맞이한 듯 보이나, 이번 핵 공격으로 아로나의 완전한 파괴는 달성하지 못한 듯하며, 아로나 또한 핵 공격을 대비해 준비한 여러 방책이 존재하기에 생각보다 빠르게 복구가 끝날 것으로 보입니다."
 BA_nuke.0.a:0 "[SHE.GetName]은(는) 결국 무너지는가?"
 BA_nuke.0.b:0 "아."

 #수우빠 이벤트
 BA_Super_Event_asd:0 "미카의 집권"
 sp_event_asd_QUOTE:0 "학생들은 각자의 사정이 있고, 비록 학생의 진짜 속마음을 알 순 없어도 자신을 이해해 줄 수 있으며, 끝가지 믿어줄 수밖에 없지 그것이 선생이자 어른인 내가 할 수 있는 일이야.\n...미카는 마녀가 아니야."
 sp_event_asd_QUOTE_NAME:0 "- 선생"
 sp_event_asd_REMARK:0 "믿음이 산산조각 났다."
 sup_aby_cze_union:0 "아비도스 - 체코 연합"
 sup_aby_cze_union_QUOTE:0 "우리는 무엇을 원하는지 결코 알 수 없다. 왜냐하면, 우리는 단 하나의 삶만을 사는 것이라서, 전생과 비교할 수도 없고, 앞으로 다가올 우리의 삶에서 완벽할 수도 없기 때문이다."
 sup_aby_cze_union_QUOTE_NAME:0 "- 밀란 쿤데라"
 sup_aby_cze_union_REMARK:0 "해체될 수도, 떠나지도 않는다"
 sup_untiy_germay:0 "독일 통일"
 sup_untiy_germay_QUOTE:0 "독일, 그 무엇보다 독일, 세상 그 무엇보다도!\n방어와 공격을 할 때에도 형제처럼 함께 서 있다네.\n마스에서 메멜까지 에치에서 벨트까지!\n독일, 그 무엇보다도 독일 세상 그 무엇보다도!"
 sup_untiy_germay_QUOTE_NAME:0 "<독일의 노래> 중에.."
 sup_untiy_germay_REMARK:0 "번성하여라, 조국 독일이여!"
 sup_invasion_another_dimension:0 "색채의 침입"
 sup_invasion_another_dimension_QUOTE:0 "인간이 느끼는 가장 강력하고 오래된 감정은 공포이다. 또한 인간이 느끼는 가장 강력하고 오래된 공포는, 미지의 것에 대한 공포이다."
 sup_invasion_another_dimension_QUOTE_NAME:0 "- H.P. 러브크래프트"
 sup_invasion_another_dimension_REMARK:0 "그것은 우주에서 온 색채다."
 sup_trinity_gehenna_war:0 "게헨나 - 트리니티 전쟁"
 sup_trinity_gehenna_war_QUOTE:0 "누군가에게 상처를 입혀야 할 경우에는 상대방의 복수를 두려워할 필요가 없을 정도로\n철저히 밟아야 한다."
 sup_trinity_gehenna_war_QUOTE_NAME:0 "- 니콜로 마키아벨리"
 sup_trinity_gehenna_war_REMARK:0 "긴 악연의 끝"
 sup_Kivotos:0 "하나의 키보토스"
 sup_Kivotos_QUOTE:0 "원래 하나였던 것은 다시 하나가 되어야 한다"
 sup_Kivotos_QUOTE_NAME:0 "- 빌리 브란트"
 sup_Kivotos_REMARK:0 "만세!"
 sup_france:0 "프랑스의 본토 귀환"
 sup_france_QUOTE:0 "영광의 날에도, 저는 여러분과 함께 있었습니다. 어려운 날에도, 저는 여러분 곁에 머물러 있습니다."
 sup_france_QUOTE_NAME:0 "- 필리프 페텡"
 sup_france_REMARK:0 "Vive la France! (프랑스 만세!)"

 #아비도스 이벤트#
 ABY_first_focus_tt:0 "§Y대책위원회§!는 §t정체불명의 사건§!을 조사하려고 할껍니다."
 ABY_event.1.t:0 "정체불명의 사건에 대한 계획 수립"
 ABY_event.1.desc:0 "대책위원회는 오늘도 힘든 일을 시작하려고 하네요."
 ABY_event.1.a:0 "계획 수립!"

 ABY_event.2.t:0 "호시노의 계획안"
 ABY_event.2.desc:0 "호시노는 이 세계에 살고 있는 사람들은 분명 우리를 침략자라고 판단하며 두려워하고 있을 것이라고 말했습니다.\n호시노는 이들에게 자신들이 침략자가 아니라는 것을 보여주어야 한다고 설득시켜야 한다고 설명했습니다.\n\n대책위원회에 모두는 이 말에 동의하며 통합을 위한 노력을 하자며 결정했습니다."
 ABY_event.2.a:0 "이 세계에 주민들을 위하여!"
 ABY_event.2.b:0 "아비도스에 이미지를 위하여!"

 ABY_first_focus_tt_2:0 "§9호시노§!는 §9자신의 계획§!을 설명할 것입니다.\n중점이 §2완료§!되는 순간 §O계획이 확정됩니다.§!\n "

 ABY_event.3.t:0 "체코슬로바키아에게 연락"
 ABY_event.3.desc:0 "대책위원회는 체코슬로바키아에게 연락을 취해보았습니다.\n\n체코슬로바키아는 자신들의 체코 지역 전체가 갑작스러운 빛과 함께 증발했으며 그 자리에 이상한 건물들이 들어섰으며 머리에 이상한 링이 있는 사람들이 나타났다며 자신들의 행정력은 현재 슬로바키아에만 존재한다고 설명했습니다.\n\n우리는 이제 무엇을 해야 할까요?"
 ABY_event.3.a:0 "생각을 해봐야겠군..."

 ABY_first_focus_tt_3:0 "§Y대책위원회§!는 §C체코슬로바키아§!에 연락을 취해볼 것입니다.\n "
 ABY_first_focus_tt_4:0 "§Y아비도스§!와 §C체코슬로바키아§!는 여러가지 이야기를 나눌 것입니다.\n "

 ABY_event.4.t:0 "아비도스의 요구"
 ABY_event.4.desc:0 "대책위원회는 백귀야행에게 본래 이 땅은 체코슬로바키아라는 국가의 소유였으며 우리가 소유한 땅을 다시 돌려줘야 한다고 설명했습니다.\n만약 이 요구를 받아들이지 않는다면 아비도스와 체코슬로바키아 연합과 전쟁을 벌여야 한다고 덧붙였습니다.\n\n백귀야행에서는 이 상황을 어떻게 받아들여야 할까요?"
 ABY_event.4.a:0 "그게 옳은 생각일지도..."
 ABY_event.4.b:0 "그게 무슨 헛소리야?"
 ABY_first_focus_tt_5:0 "§Y아비도스§!는 §C백귀야행§!에게 합병을 요구할 것입니다.\n "

 ABY_event.5.t:0 "요구 수락!"
 ABY_event.5.desc:0 "백귀야행은 본래 이 땅에 주인은 체코슬로바키아라는 국가의 소유였다는 것을 인정했습니다.\n아비도스는 백귀야행과 연합체를 구성하고 체코슬로바키아에서의 치안과 행사 등등을 도맡았습니다.\n\n아비도스-체코슬로바키아 연합이여! 영원하라!"
 ABY_event.5.a:0 "만세!"

 ABY_event.6.t:0 "요구 거절."
 ABY_event.6.desc:0 "백귀야행은 본래 이 땅이 체코슬로바키아라는 국가의 소유였음을 인정하지 않았습니다.\n그들은 우리와의 전쟁을 언제든지 환영한다는 말인 것 같습니다."
 ABY_event.6.a:0 "옳은 선택을 하지 못했군..."

 ABY_event.7.t:0 "연방의 요구"
 ABY_event.7.desc:0 "대책위원회는 산해경에게 아비도스-체코슬로바키아 연방에 합류할 것을 요구했습니다.\n만약 이 요구를 받아들이지 않는다면 아비도스-체코슬로바키아와의 전쟁은 피할 수 없을 것이라는 메시지도 말이죠.\n\n우리의 선택이 모든 걸 바꿀지도 모릅니다..."
 ABY_event.7.a:0 "피해를 막아야 한다..."
 ABY_event.7.b:0 "아이들을 지켜라!"
 ABY_first_focus_tt_6:0 "§Y아비도스§!는 §C산해경§!에게 합병을 요구할 것입니다.\n "

 ABY_event.8.t:0 "요구 수락!"
 ABY_event.8.desc:0 "산해경은 아비도스-체코슬로바키아 연합에 합류한다는 뜻을 보내왔습니다.\n아비도스는 아비도스-백귀야행 연합체에 산해경을 합류시켰습니다.\n이제 우리의 연합은 더욱 강해졌습니다.\n\n아비도스-체코슬로바키아 연합이여! 영원하라!"
 ABY_event.8.a:0 "만세!"

 ABY_event.9.t:0 "요구 거절."
 ABY_event.9.desc:0 "산해경은 우리의 합류 요구를 거절했습니다.\n그들은 우리와의 전쟁을 불사하더라도 자신들의 학교를 지키려고 할 것입니다."
 ABY_event.9.a:0 "왜 힘든 길을 걸어가는가?"

 ABY_event.10.t:0 "체코슬로바키아에 연락"
 ABY_event.10.desc:0 "체코슬로바키아는 우리의 연락을 받았습니다.\n체코슬로바키아는 지금 어떤 정체불명의 현상으로 수도 전체가 이상한 건물로 가득 찼으며 머리에 링이 있는 사람들이 총 같은 물건들을 들고 있다고 합니다.\n그들은 백귀야행 연합학원에 소속으로 알려졌습니다.\n체코슬로바키아에게 들은 정보는 우리를 당혹시켰으며 우리도 체코슬로바키아에게 여러 가지 정보를 주었습니다.\n\n체코슬로바키아에게 정보를 준지 시간이 조금 지났습니다.\n대책위원회에서는 여러가지 의견이 오갔으며 선택의 시간이 다가오고 있습니다.\n\n대책위원회의 선택은 체코슬로바키아를 도와주는 것으로 결론났습니다.\n현재 아비도스와 다른 키보토스 학원들은 이 세계를 침략한 침략자라 낙인이 찍혀있을 가능성이 있습니다.\n그러니 우리는 침략자가 아니라는 것을 몸으로 보여주어야 합니다."
 ABY_event.10.a:0 "그들을 도와주자!"
 ABY_first_focus_tt_7:0 "§Y아비도스§!는 §3조건에 적힌 모든 주§!를 §R핵심주§!로 갖습니다!\n "
 ABY_first_focus_tt_8:0 "§2오스트리아와 헝가리§!의 §3모든 지역§!을 §R핵심주§!로 가지며\n옛 §g오스트리아-헝가리 제국 영토§!에 대한 §O영유권 주장§!을 획득합니다."
 ABY_first_focus_tt_9:0 "§g시로코§!가 §9자신의 계획§!을 설명할 것입니다.\n중점이 §2완료§!되는 순간 §O계획이 확정되고§! §R돌이킬 수 없게 됩니다...§!"

 ABY_event.11.t:0 "시로코의 계획안"
 ABY_event.11.desc:0 "시로코는 자신들이 이상한 세계로 이동했으며 이 세계에 살고 있는 사람들은 그렇게 튼튼하지 않을 것이라고 말합니다.\n\n아야네는 그 말을 듣고 무슨 뜻인지 물어봤습니다.\n\n시로코는 이 세계 사람들은 자신들보다 약할 것이니 그들을 아비도스가 지배하면 아비도스를 구할 수 있다고 말했습니다.\n\n세리카와 아야네는 시로코의 말에 깜짝 놀라면서 장난치지 말라고 말했습니다.\n\n시로코는 장난이 아니라고 말하며 자신의 계획은 완벽하다고 말하면서 계획을 밀어붙였습니다.\n\n호시노와 노노미는 시로코를 계속 말리려고 했습니다.\n\n하지만 시로코는 생각을 바꿀 생각이 없었습니다...\n\n시로코는 자신의 계획 말고는 확실한 계획안이 없는거 아니냐면서 대책위원회 모두에게 큰소리로 말했습니다.\n\n\n\n그러고 시간이 많이 흘러갔으며 대책위원회 모두는 결국 시로코의 계획안에 동의했습니다.\n\n이제 아비도스의 운명은 어떻게 되는 걸까요? "
 ABY_event.11.a:0 "그녀의 폭주군..."
 ABY_event.11.b:0 "은행 말고 국가를 털겠군..."
