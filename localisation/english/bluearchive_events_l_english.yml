 BA_generic_event.2.t:0 "연방의 붕괴?"
 BA_generic_event.2.desc:0 "적군의 맹진 아래 모스크바가 순식간에 함락당하였고, 그로 인하여 우리의 인민들은 항전 의지를 잃어버려 적들에게 항복하여 구차한 삶을 연장하고 있습니다. 하지만 우리 소련은 아직 더 싸울수 있습니다. 적들의 맹진을 막는건 우리 인민들의 의지에 달려있습니다."
 BA_generic_event.2.b:0 "우리는 항복하지 않는다!"
 BA_generic_event.2.a:0 "항복하는게 인민에게 좋은 선택이다.."

 BA_generic_event.3.t:0 "イギリスのめつぼう(영국의 멸망)"
 BA_generic_event.3.desc:0 "영국 마저 무너져서 이제 우리가 태평양의 적수가 적어졌다는 내용\n\nせんりょうせよ?\n\nふあん."
 BA_generic_event.3.a:0 "점령하라!!"
 BA_generic_event.3.b:0 "불안하다."

