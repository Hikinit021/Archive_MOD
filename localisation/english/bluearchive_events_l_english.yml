 TRM_event.1.t:0 "위기 파악"
 TRM_event.1.desc:0 "우리 학원은 초자연적 현상, 혹은 누군가의 수상한 실험으로, 또 다른 세계관에 떨어지게 되었습니다. 현재 위치는 파악이 불가능하고 통신또한 잘 연결 되진 않지만, 다른학원들 또한 같이 떨어졌으며 학원 운용에 필요한 인력과 시설들 그리고 철도망들은 모두 붕괴된 상태입니다.\n우리가 있는 곳은 도대체 어디며 밖에 있는 사람들은 도대체 누구이며, 우리가 여기로 온 이유 또한 무엇일까요?"
 TRM_event.1.a:0 "누군진 몰라도, 성격 한 번 고약하네."
 
 TRM_event.2.t:0 "거룩한 나라"
 TRM_event.2.desc:0 "오직 너희는 택하신 족속이요 왕 같은 제사장들이요 거룩한 나라요 그의 소유된 백성이니 이는 너희를 어두운데서 불러 내어 그의 기이한 빛에 들어가게 하신 자의 아름다운 덕을 선전하게 하려 하심이라"
 TRM_event.2.a:0 "이 천국 복음이 모든 민족에게 증언되기 위하여 온 세상에 전파되리니 그제야 끝이 오리라."
 
 TRM_event.3.t:0 "거룩한 백성"
 TRM_event.3.desc:0 "우리가 아직 죄인 되었을 때에 그리스도께서 우리를 위하여 죽으심으로 하나님께서 우리에게 대한 자기의 사랑을 확증하셨느니라. 그러면 이제 우리가 그의 피로 말미암아 의롭다 하심을 받았으니 더욱 그로 말미암아 진노하심에서 구원을 받을 것이니"
 TRM_event.3.a:0 "우리 주 예수 그리스도로 말미암아 하나님 안에서 또한 즐거워하느니라."
 
 TRM_event.4.t:0 "신성한 국가"
 TRM_event.4.desc:0 "각 사람은 위에 있는 권세들에게 복종하라. 권세는 하나님으로부터 나지 않음이 없나니, 모든 권세는 다 하나님께서 정하신 바라. 그러므로 권세를 거르스는 자는 하나님의 명을 거스름이니 거스르는 자는 심판을 자취하리라."
 TRM_event.4.a:0 "그러므로 복종하지 아니할 수 없으니 진노 때문에 할 것이 아니라 양심을 따라 할 것이라."

 TRM_event.5.t:0 "유능한 장군"
 TRM_event.5.desc:0 "우리 트리니티 연방학원의 지속적인 현지인들과의 협력, 그리고 통합에 대한 노력의 결과로써, 현지의 무력 조직인 독일국방군의 고위 인사들을 포섭할 수 있었습니다."
 TRM_event.5.a:0 "환영하네!"
 
 TRM_event.6.t:0 "협력"
 TRM_event.6.desc:0 "미카는 초조해 보이는 표정으로 문앞을 계속 맴돌고 있었다.\n"이게 정말 옳은 건가?"\n미카는 손톱을 잘근잘근 물어뜯으며 생각했다.\n그녀의 목적은 자신을 제외한 티파티 멤버들을 무력화하여, 자신이 티파티의 유일한 일원이자 호스트가 되어 트리니티 종합학원의 실권을 쥐고, 정의실현부를 실각시킨 다음 그 자리를 아리우스 분교 학생들로 채워넣어 자신의 명령을 듣는 새로운 무력 집단을 창설하는 것이었고, 준비도 확실하게 되어 있었다. 그러나 트리니티가 이 이상한 세상으로 전이되면서, 그녀에게는 '국가사회주의'라는 새로운 선택지가 생겨났다.\n미카는 그때, '독일인'이 한 말이 생각났다. 모든 일은 자신들이 전부 알아서 할 거라고, 그러니 자신들에게 모든 걸 맡기라고.\n그저 학생회 자리를 차지하고 싶었던 미카의 행동은 저 '독일인'들로 인하여 점점 커져갔다. 트리니티 전역에서 '유대인'이라 불리는 현지인이 죽어나갔고, 국가사회주의당이 이끄는 무력집단인 돌격대도 편성되었다. 반대자들은 모두 체포되었고, 게헨나에 친우를 두고 있는 무고한 자들조차 돌격대에게 끌려갔다.\n\n이 시점부터 미카는 무언가 잘못되었다는 것을 느꼈다. 그러나 더 이상 멈출 수 없었다. 이미 이렇게 되어버린 이상, 미카가 지금 멈출 경우 미카는 최악의 결말을 맞이하게 될 것이다. 당연한 일 아니겠는가. 아무 죄 없는 사람들을 끌고 가고죽이는 것을 묵인한 '밤의 여왕'을, 자신의 친구들이 잡혀가는 꼴을 본 학생들이 가만히 놔두겠는가? 그리고 학생들 말고도, '국가사회주의당'도 자신이 멈출 경우 돌격대를 끌고 와서는 자신에게 좋지 못한 짓을 할게 뻔하지 않은가.\n\n미카는 생각을 멈추고 문고리를 돌려 문을 열고 들어갔다.\n\n독일인들이 웃으며 미카를 반겨주었다."
 TRM_event.6.a:0 "나는 트리니티를 배신한게 아니라 돕는 것이다."
 
 TRM_event.7.t:0 "희생양"
 TRM_event.7.desc:0 "오토는 유대인이었다.\n\n그는 유대인이었지만 독일에 충성하였다. 유대인이란 정체성도 없었고, 자신의 아버지는 대전때 훈장까지 받아온 전쟁영웅 아니였는가.\n\n그러나 나치당이 집권하면서 유대인에 대한 박해가 시작되었다. 오토도 당연히 박해를 받았고, 그는 나치당을 뿌리깊게 싫어하게 되었다.\n\n그러던 중 갑자기 독일이 사라졌다는 게 아닌가? 말도 안되는 소리, 독일이 사라졌으면 내가 있는 이땅은 뭐냐고 되물었더니 친구 놈은 트리니티라는 이름의 어떤 세력이 독일에 나타났고 모든 정부관저들이 송두리채 사라졌다며, 트리니티라는 이름의 세력이 지금 우릴 통치한다고 하는 것이었다.\n말도 안되는 소리였다, 그러나 그 다음날, 무슨 머리에는 링이 달려있는 단발 여학생들이 총기를 든 채로 '정의실현부에서 왔습니다. 신분을 제시할 만한 증명품이 있습니까?'라 물은 건 보고는 정말로 독일이 사라지고 이 자리에 새로운 세력이 들어섰구나!(뭐 정부 관저들만 없어졌지 땅은 그대로였기에 '독일 정부'가 사라졌다가 더 올바른 표현이겠다만)\n\n그러나 오토의 운명은 너무나 나빴던 모양이다. 얼마 지나지 않아 나치 돌격대와 똑같은 복장을 한 여학생들이 하켄크로이츠를 흔들며 다니고 라디오에서는 '사악한 게헨나의 반동분자'니 뭐니 하는, 나치의 방송을 연상시키는 방송이 흘러나왔다.\n\n그리고 지금은 '시익힌 유대인의 배후중상'을 운운하며 자신같은 유대인들을 이 비좁은 감옥에 밀어 쳐넣었으니까.\n\n오토는 고개를 절래절래 흔들며 일어섰다. 그래도 샤워복으로 갈아입고 샤워장으로 이동하라고 하는 걸 보아서는 대우를 그리 나쁘게 해주진 않을 듯 하다. 오토는 옆에서 소리 지르는 돌격대의 명에 따라, 샤워실로 들어갔다.\n\n\n얼마 지나지 않아 샤워장 건물의 굴뚝에서는 하얀 연기가 피어올랐다."
 TRM_event.7.a:0 "처리하도록."
 
 TRM_event.8.t:0 "거리에서"
 TRM_event.8.desc:0 "유스틴 그로스는 현실을 잘 아는 사람이었다. 그는 1915년 동프로이센에서 태어났으며, 그의 부모는 바이마르의 좆같은 혼란상을 참지 못하고 자신을 무슨무슨 수도원 앞에다가 툭 던져버리고 어디론가 사라졌다. 이후 그는 수도원의 좆같은 수두원장(마치 얼굴이 수두 걸린 듯이 무어있었기에)의 친절한 사랑의 매를 맞으며 살다 17살 반강제로 수도원 문 밖에다가 던져져 세상을 살게 된 참으로 엄청난 역경을 겪은 사람이었다.\n\n그러나 그것으로 끝나지는 않았는데, 가장 큰 이유는 그가 유대인이었기 때문이다. 대체 유대인이 뭘 잘못했는지는 모르지만-아무튼 잘못을 했다니까 자신은 순순히 억압과 멸시를 받아들이는 수밖에 없었다.\n\n\n그러나 그런 삶도, 오늘로 끝인 모양이었다.\n\n자신은 오늘도 똑같이 거리를 지나가고 있을 뿐이었다. 분명 트리니티인가 무엇인가 하는-독일 땅에 뿅하고 나타난 왠 계집애들 학원-에서 시키는 대로 가슴에 노란별도 달았고, 별이 그려진 완장도 달았으며, 유대인 출입금지 구역에 들어간 적도 없었다.\n\n그런데 갑자기 왠 검은 정복을 입은 여자아이들이 자신에게 다가왔고, 자신의 머리통에 총구를 겨누고 있는 것이 지금의 상황이었다.\n\n"어이, 유대인, 너, 어디로 가는 길이지?"\n\n그렇게 물어보는 친위대는 평소라면 '귀엽다'라고 생각할 만한 키와 얼굴을 가진 여자아이였다. 그 여자아이가 총구를 겨누고 있지만 않았더라면 참 좋았을 텐데.\n\n유스틴은 잠시 자신이 무릎꿇고 있는 거리를 스윽 둘러보았다.\n\n거리는 트리니티가 전이되며 가지고 온 온갖 산물들로 가득 차 있었다. 저 커다란 텔레비전에서는 미카의 얼굴이 대문짝하게 박혀 있었고, 시민들은 스마트폰인지 뭔지 하는 신기한 기물을 가지고 다니기 시작했으니까. 전부 유대인인 자신은 누릴 수 없는 산물이었다.\n허나 여기서 제일 중요한 점은 거리 사이에 남자가 무릎꿇고 앉아있고, 여자아이가 그의 머리통에 총을 겨누고 있는 비상식적인 상황에서도, 모두가 그의 노란별을 힐끗 쳐다보고는 갈 길 가는 것이었다. 오히려 여자아이에게 유대놈을 빨리 죽이라며 환호를 하는 시민까지 있었으니, 말 다 한 셈이다.\n\n유스틴은 저 시민들에게서 도움을 기대하기란 불가능하다는 사실을 일찍 깨닮고는, 최대한 자신의 머리통에 총을 겨누고 있는 여자아이의 심기를 거슬리지 않게 하기 위해 천천히 답했다.\n\n"저는 제 거주지로 가고 있습니다. 친위대님. 제 거주지는 유대인 특별 거주지 23블록 제 3거주지 1호로. 이곳까지 오면서 유대인 출입 금지 구역에 출입한 적은 없습니다. 스캐너로 확인해 보십시오. 맹세합니다."\n\n그의 대답에 소녀의 눈이 잠깐 찡그려지더니 곧이어 마치 벌레를 보는 듯한, 경멸감이 가득 찬 눈으로 바뀌었다.\n\n그리고 소녀가 답했다.\n\n"난 그딴 거 신경 안 써. 유대인."\n\n유스틴은 생각했다.\n\n아. 지금 죽겠구나.\n\n참 개좆같은 인생이었-\n\n\n곧이어 거리에서 한발의 총성이 울려퍼졌다. 그 총성에 반응하는 사람은 없었다.\n\n 1시간 쯤 지나자 또다른 소녀들이 투덜거리며 바닥에 흥건한 피와 시체 하나를 트럭에 던져실었다."
 TRM_event.8.a:0 "잘 되었군."
 
 TRM_event.9.t:0 "보고서"
 TRM_event.9.desc:0 "미소노 미카는 안경을 낀 채 이름이 줄지어 늘여선 서류 한 장을 내려다 보았다. 유대인과 협력한다고 의심되는 자들의 목록이었다. 미카는 고개를 들었다. 방은 책들과 삭아가는 옛날 신문들로 가득 차있었다. 그늘진 구석에는 낡은 축음기가 먼지 쌓인채 녹슬어가고 있었다. 그 광경은 미카의 얼굴에 능글맞은 미소가 떠오르게 했다.\n초인종이 울려 마트콥스키를 몽상에서 끌어냈다. 국가사회주의당 제복을 입은 거친 남자 두 명이 들어왔다. 한 명이 몸을 기울였다. 모자 밑으로 살짝 보이는 금발 머리가 휘날렸다. 심지어 야만적으로 보이기까지 했다. 둘은 경례하며 나무 바닥에 발을 크게 굴렀다. 다른 한 명은 다부진 몸을 갖고 있었는데, 배가 튀어나왔다는건 누구라도 알 수 있었다.\n잠시 동안 어색한 침묵이 흘렀다. 마침내 미카가 둘을 보며 말했다. "무슨 일로..?" 둘은 강인한 목소리로 오늘 숙청된 이들의 이름을 알려줬다. 미카는 억지로 미소를 지으며, 익숙하지 않게 어색한 존댓말을 사용했다.\n"고맙네. 가도 좋아."\n\n그러나 그들은 나가지 않았다.\n\n미카는 그들에게 물었다.\n\n"왜 나가지 않는 건가요?"\n\n그들은 특유의 정복-특히 가슴팍의 독수리-를 만지작거리며 말했다.\n\n"키리후지 나기사가 유대놈들과 협력하고 있다는 사실이 밝혀졌습니다."\n\n미카는 아무 말도 하지 못했다. 곧이어 미카가 다시끔 말하였다.\n\n"그건...그래도..."\n\n미카가 떨리는 목소릴로 말하자, 그들의 얼굴이 썩어들어갔다. 그들 중 다부진 몸을 가진 남자가 미카의 앞으로 뚜벅거리며 다가왔다. 미카는 자신도 모르게 몸을 흠칫, 하고는 떨었다.\n\n다부진 몸을 가진 남자는 조용한 목소리로, 그러나 단호한 목소리로 미카에게 말하였다.\n\n"전부 우리가 알아서 하겠습나다. 그러니 학생회장께서는 '처리하라'한 마디만 하십시오. 알겠습니까?"\n\n...문 걸쇠가 닫히는 소리가 나자 그녀는 긴장이 풀린듯 주저앉았다."
 TRM_event.9.a:0 "평화롭네."
 
 TRM_event.10.t:0 "라디오의 침묵"
 TRM_event.10.desc:0 "22시. 라디오에서 침묵이 흘러나온다 원래같으면 정규방송이 끝났음을 알리는 방송이어야 하지만 오늘은 특별하게 라디오에서 침묵이 흘러나왔다. 마치 무언갈 예고하듯이."
 TRM_event.10.a:0 "한 아이는 악몽을 꿨다."
 
 TRM_event.11.t:0 "그리운 곳" #안씀
 TRM_event.11.desc:0 ""
 TRM_event.11.a:0 "이 곳이다." 
 
 TRM_event.12.t:0 "인상 좋은 할머니" #안씀
 TRM_event.12.desc:0 "할머니 도와줬는데 할머니가 날 쏘고 죽였어 ㅠㅠㅠㅠ"
 TRM_event.12.a:0 "뒤를 돌아보자, 암흑과 차가운 바닥이 나를 덥쳤다."
 
 TRM_event.13.t:0 "과거" #안씀
 TRM_event.13.desc:0 "동생을 잃은 형이 죽고 천국에서 동생과 행복하게 캐치볼을 했답니다~"
 TRM_event.13.a:0 "그래, 나는 캐치볼을 하고 싶었어."
 
 TRM_event.14.t:0 "최종 해결책"
 TRM_event.14.desc:0 "성적 부진으로 낙제, 학교 수영복 차림으로 교내를 배회, 무장 난동 끝에 체포, 세 번 연속으로 낙제. 등등 여러 가지 문제점을 떠 앉은 보충수업부는 정말 문제아가 많은 곳입니다.\n이러한 문제를 해결하기 위한 '최종 해결책'을 사용할 때입니다"
 TRM_event.14.a:0 "끝이다."
 TRM_event.14.b:0 "유용하게 쓸 일이 있다."
 
 TRM_event.15.t:0 "게헨나의 항복" 
 TRM_event.15.desc:0 "우리의 맹진군 아래 그 기세를 꺾낼수 없다고 판단한 게헨나는 오늘 이른 새벽에 항복문서를 보내왔습니다. 주요 내용에는 무조건 적인 항복과 또다른..."
 TRM_event.15.a:0 "승리다!"

 TRM_event.16.t:0 "미카의 집권"
 TRM_event.16.desc:0 ""지금부터 중대한 발표가 있겠습니다. 트리니티의 청취자 여러분, 기립해주시기 바랍니다."\n"어제 저녁, 트리니티 티파티에서 일어난 끔찍한 사고로 인하여, 티파피의 두 학생회장이 중상을 입는 사건이 벌어졌습니다. 그리고 밤의 여왕, 미카께서 이끄는 최고 기사단이 상황을 진압하고 티파티를 습격한 반트리니티 반역분자를 친히 체포하여 처형하셨습니다. 미카께서는 티파티 최고 권력자로 집권하시어 트리니티의 질서를 바로잡겠다 하시었습니다. 그리하여 지금부터 미카 학생회장님의 연설을 방송해드리겠습니다."\n\n-...깃발을 높여라!~대열을 단단히 갖추어라!~돌격대가 조용하고도 확고한 걸음으로 행진한다...-\n\n"(잡음)...본인은 키브토스 전역의 혼란과 트리니티의 현 상황에 대비하여 비상조치로서 상황을 수습하고자 트리니티의 자랑스러운 학생들과 독일인들에게 고한다. 우리 트리니티는 자랑스럽고 또 자랑스러운 학원으로 깊은 전통을 가지어 있어 키브토스에서 가장 위대한 학교라 볼 수 있다.\n\n그러나 게헨나는 우리 트리니티의 손에 목줄을 채우려 하였고, 우리 트리니티를 억압하며 우리의 위대함을 얕보며 우리를 도발하였다.\n\n그러나 '대전이'이후 우리에게는 트리니티에 충성하는 충량한 이들, 독일인들이 생겨났으니 이는 하늘이 우리 트리니티를 보우하는 것이오 독일인들을 보우하는 것이다.\n\n본인은 밤의 영왕이자 트리니티의 학생회장으로서 지금부터 모든 힉생들은 독일인들과 돌격대의 지시에 무조건 따르라 명령한다. 이는 지금 트리니티에 암악하여 있는 게헨나 반역분자들을 색출하여 트리니티를 안정시키려는 목적이다. 또한 모든 정의 실현부원들은 각자의 자택이나 부실에서 대기하여 국가사회주의당의 지시를 대기하라.\n\n이 모든 것은 트리니티의 비상시국을 수습하기 위한 일인 것을 다시 한번 밝히니-모든 학생들과 독일인들은 본 발언의 내용을 주의깊게 지키면서 각자의 생업과 학교활동에 전념하기를 바란다."\n\n-...갈색 대대에게 길을 열어라~돌격대원들에게 길을 열어라!~키브토스의 모든 학생들이 희망차게 트리니티의 교기를 올려다본다~자유와 빵을 위한 날이 밝아온다!-\n\n"이상으로 미카 학생회장님의 방송을 마칩니다."\n\n"미카 학생회장님께서는 게헨나와 사회에 암악하고 있는 유대인들의 배후중상에 맞서 전 학생들과 독일인들의 단결을 명하시었으며, 금일 정오 연설을 친히 방송하시었습니다."\n\n"우리 트리니티의 자랑스런 영광을 위하여 우리 트리니티 학생들과 국민들은 미카 학생회장님의 깊은 뜻을 따라야 할 것입니다.""
 TRM_event.16.a:0 "악몽을 환호하며 맞이하라!"
 
 TRM_event.17.t:0 "첫날" 
 TRM_event.17.desc:0 "미소노 미카의 허락이 떨어진지 첫날이다. 첫 단추를 잘 꿰어야 한다. 라는 속담이 있듯이 계획은 첫날의 중요성을 강조했다.\n\n계획은 순조로웠다. 아니, 이렇게 순조로워도 되나? 할 정도로 순조롭다. 그 짧은 시간에 고위직 인사들을 처리했고 이제는 그 괴물같은 여자애들을 처리해야한다. 대공포를 맞아도 잘 죽지도 않던 이들이 이 총알 한방에 죽는 다는것이 믿겨지지 않았지만, 어찌되었든 계획은 계획일 뿐이니깐."
 TRM_event.17.a:0 "잘 꿰메었다."
 
 TRM_event.18.t:0 "닿지 않는 연락" 
 TRM_event.18.desc:0 "한 남자가 전화기 앞에서 식은땀을 뻘뻘 흘리며 전화를 계속 걸고 있다.\n\n"분명 이 전화가 맞을텐데 도대체 왜 안받는거야!?" 열불을 내던 한 남자는 자신이 전화번호를 잘못 입력했는지, 혹은 내가 잘못 알고 있는것인지 확인하기 위해 몇번이나 종이를 교차하여 확인해봤지만 결국 번호는 똑같으 그대로 유지되어있음을 확인했다. 하지만 이렇게 중요한 사건이 일어났음에도 전화를 받지 않는다는 것은 그녀에게 큰 일이 생겼다는 것이 틀림없다.\n\n제발. 연락이 닿았으면.."
 TRM_event.18.a:0 "설마"
 
 TRM_event.19.t:0 "비어있는 관저" 
 TRM_event.19.desc:0 "남자는 관저로 향하기 시작했다.최근 심각해지고 있는 돌격대의 만행을 알리기 위해. 그리고 닿지 않는 연락을 확인 하기 위해.\n남자는 최근 도가 지나친 돌격대의 끔찍한 만행들을 생각했다. 그들은 국가사회주의당이 이제껏 관심 하나 받지 못하는 이들에게 멋진 정복과 권력을 주니 마치 개마냥 뭔 개짓거리를 하든지 전부 따르고 있었으니까.\n길거리에서는 유대인과 유대인과 관계가 있어 보이는 학생들의 머리에 마구잡이 총탄이 박혀 혈혼이 낭자하였고, 이를 막아야 하는 정의실현부는 손을 놓고 아무런 행동을 못하는 상황.\n\n이 개짓거리를 어떻게든 끝내야 한다는 건 모두가 알고 있을 터. 그러기 위해서는 어떻게든 대처해야 한다.\n\n남자는 관저에 드디어 도착하여 문을 열었다.\n\n관저에는 땅바닥에 휘날리는 종이와 쓰러지고 부서진, 저항의 흔적이 보이는 방들 밖에 없었다."
 TRM_event.19.a:0 "그들이 어디로 갔나?"
 
 TRM_event.20.t:0 "남자의 죽음"
 TRM_event.20.desc:0 "트리니티 국가 사회주의당에서 알려드립니다. 오늘 트리니티의 자랑스러운 학생들을 선동하여 게헨나에 정보를 넘기려 하였던 반역분자가 적발되었습니다.\n반역분자는 게헨나와 내통하며 우리 자랑스러운 트리니티의 귀중한 정볼 게헨나에 넘기고 있었습니다. 반역분자는 트리니티의 전이 이전 이 지역에 존재했던 나라, 독일의 극좌 정당인 독일 사회당 간부 출신으로, 심각한 자유주의적 사상을 가지고 있었습니다. 돌격대는 반역분자를 조사하기 위하여 그를 가두었으나 게헨나의 음모인지는 몰라도 그는 돌격대 두명을 사살하고는 제 스스로 '자살'했습나다. 이 사실에 대하여-"
 TRM_event.20.a:0 "의문이 많은 죽음이다"

 TRM_event.21.t:0 "고약한 냄새"
 TRM_event.21.desc:0 "전 국가사회주의 독일 노동자당 상임간부, 현 트리니티 국가사회주의 노동자당 간부이자 트리니티 학원 통치조언가인 한스는 저기 보이는 거대한 건물을 바라보았다.\n"그래서, 저 건물에 유대놈들과 협력자 놈들이 있단 말인가?"\n"예, 저기 수용되어 있습니다. 비록 제대로 된 시스템은 갖춰지지 않았으나..."\n\n돌격대 복장을 한 여학생이 한스에게 매우 공손한 표정으로 말하기 시작했다.돌격대는 이전에 트리니티에서 외면받거나 괴롭힘을 당하던 학생들을 위주로 조직되었기에 국가사회주의당의 명령이면 고분고분 따랐으며, 그것이 자신의 권력을 자랑할 수 있는 명령이라면 더더욱 열정적으로 임했다.\n\n한스는 그 돌격대의 말을 들어보았다.\n"않았으나...라, 그 다음 할 말이 있나?"\n돌격대는 씨익 웃으며 입을 열었다.\n\n"샤워실은 확실히 만들어 두었습니다."\n한스는 그 말을 듣고는 박장대소하며 돌격대의 등을 두드렸다.\n"하하핫! 그래, 아주 잘해주었네! 이 수용소가 트리니티 전역에 설치되려면 얼마나 절리겠는가?"\n"아마 6달이면 전역에 설치 할 수 있지 않을까 싶습니다. 그나저나 곧 '샤워'가 시작될 시간이니, 한번쯤 구경이라도 하고 가시는 게 어떨까요?"\n"하하! 당연히 물어볼 필요도 없지."\n\n한스는 저 멀리 건물의 굴뚝을 바라보기 시작했다.\n\n두 시간 쯤 지났을까. 굴뚝에서 하얀 연기가 피어오르기 시작했다."
 TRM_event.21.a:0 "냄새 한번 고약하군"
 
 TRM_event.22.t:0 "혈흔"
 TRM_event.22.desc:0 "트리니티의 정의실현위원회의 활동은 지금껏 트리니티를 잘 챙겨왔으나, 지금은 아무런 권한도 없었다.\n그러니까 검은 정복을 입은 학생들이 이리저리 돌아다니며 유대인이라 불리는 현지인들을 잡아가는 꼴을 봐도 정의실현부는 아무 행동도 할 수 없었다는 것이다. 정의실현부 일반부원인 그녀도 당연했다.\n저 '돌격대'라는-트리니티에서 괴롭힘을 당하거나 누구와도 관계를 맺지 못한 학생들이 검은 정복 입고 떵떵거리며 다니는-것들이 거리에서 총알을 쏴대고 다니는데 아무 제지도 할 수 없다니.\n\n-탕!\n\n또 그녀의 근처에서 총소리가 들렸다.\n\n그녀는 주변을 둘러보았다.\n\n총알에 꿰뚫린 시체와 혈혼들이 거리에 널부러져 있었고, 그걸 치우는 건 전부 정의실현부 부원들의 몫,\n\n그녀는 천천히, 돌격대의 빽빽거리는 소리를 들으며 시체를 치우기 위해 걸어갔다."
 TRM_event.22.a:0 "그들은 정리라는걸 모르는가?"

 TRM_event.23.t:0 "수상한 낌새"
 TRM_event.23.desc:0 "-탕!\n\n총소리가 길거리에서 울려퍼졌다. \n\n-에이, 썩을. 옷에 다 튀었네.\n\n여자는 한 손에 총을 든 채로 역겨운 얼굴을 하며 발로 그녀의 다리 아래에 있는 시체를 걷어찼다.\n\n저 시체는 무슨 악독한 짓을 했기에 죽은 걸까?\n답은 간단했다.\n\n시체는 유대인이었기 때문이다. 사실 이 시체가 그녀에게 뭔가 악독한 짓을 하거나 그러지는 않았다.\n\n...그저 별을 달지 않고 돌아다닌 게 죄라면 죄겠지.\n\n그녀는 다시끔 주위를 둘러보며 자신의 희생양을 찾았다.\n여자는 그러다가, 웃기 시작했다.\n기뻤다,\n트리니티에서 그 누구와도 관계를 쌓지 못하고, 괴롭힘 당하고 배척당하던 학생에게는 이 권력은 참으로 달콤한 것이었다. \n\n-탁탁탁!\n\n그때, 여자의 뒤에서 누군가의 기척이 느껴졌다.\n\n그녀는 황급히 뒤를 돌아보았지만 그 뒤에는 아무도 없었다."
 TRM_event.23.a:0 "분명 뭐가 움직였는데.."

 TRM_event.24.t:0 "권한 확대"
 TRM_event.24.desc:0 "트리니티의 자지경찰,봉사단체 라는 명목상의 이름을 가지고 실상은 무력기관이자 트리니티의 선도부 역할을 맡는 정의실현위원회의 권한에 대한 문제가 거론 되었습니다. 이를 어떻게 할까요?"
 TRM_event.24.a:0 "현상 유지"
 TRM_event.24.b:0 "권력을 주면 나중에 방해가 될 수 있다."
 TRM_event.24.c:0 "직속 친위대로 새로 창설하자."

 TRM_event.25.t:0 "트리니티의 최후통첩"
 TRM_event.25.desc:0 "오늘, 트리니티에서 최후통첩이 날라왔습니다. 그 내용에는 '트리니티에게 자진 합병을 당할 것.' 이라는 내용이 주저리 주저리 참 길게도 적어놨습니다. 우리는 이것을 어떻게 해야할까요?"
 TRM_event.25.a:0 "우리는 트리니티를 감당할 수 없다."
 TRM_event.25.b:0 "우리는 마지막까지 싸우다가 명예롭게 죽을 것이다!"

 TRM_event.26.t:0 "우리의 요구를 거부한 아리우스"
 TRM_event.26.desc:0 ""
 TRM_event.26.a:0 "그러면 전쟁이다."

 TRM_event.27.t:0 "게헨나 격하운동"
 TRM_event.27.desc:0 "게헨나 광장은 원채 너무나 커다랗기 때문에, 일부 학생들에게는 '휑하다'라는 취급까지 받을 정도로-너무 없어보이는 문제가 있었다. 하다못해 트리니티 광장은 여러가지 장식품이라도 있지 게헨나 광장에 그런 사치스러운 장식품을 나두었다간 우리의 훌룡한 게헨나 학생들의 훌룡한 학업생활로 인해 부서줘 버릴 것이 뻔했으므로 게헨나 상부는 광장을 그냥 휑한 그대로 놔두기로 결정하였던 것이었다.\n\n그러나 지금, 그 광장은 조금 더 휑해질 것이었다.\n\n-콰앙!\n\n커다란 폭음소리가 들리며 '우리는 승리한다'라고 적힌 마코토 동상이 발 밑부터 산산히 부서졌다.\n\n"으하하핫! 시원~하게 뚫었습니다!"\n\n"이제 이 동상이 있던 자리에는 뭐가 들어설련지?"\n\n"그것 참, 소장님! 다연히 우리 위대하신 미카 여왕님 동상이 아닙니까?"\n\n"아니면 현지인 전쟁영웅인 한스 프랑크씨의 동상이 세워질지도?"\n\n한때 게헨나의 상징이었던 거대한 광장에서는 '보수'공사가 한창이었다. 그리고 이와 같은 광경은 게헨나 총독부 전채에서 볼 수 있는 현상이었다.\n게헨나 만마전의 건물 앞에 세워진 여러 게헨나의 상징들이 부숴지고 불태워지고 있었다. 게헨나 선도부 건물은 이미 그 동안 게헨나 지역에서 스케반 활동을 하다 선도부에게 매일같인 털려 선도부에 원한을 가지고 있던 스케반 출신 친위대들이 달려들어 돈 될 만한 것들은 다 털어간 덕에 완전히 빈 건물이 되어 있었다.\n\n그리고 이 모든 보고를, 게헨나 총독부의 총독인 한스 프랑크가 직속으로 받고 있었음은 분명한 사실이다.\n우리의 한스 프랑크는 아주 자랑스럽게 보고서로 이 '파괴 행각'을 정리해서 미카에게 직속으로 올렸고, 미소노 미카는 환하게 웃으며 마치 어린애처럼 방방 뛰는 것을 두시간 정도 반복하고 나서, '보수 공사'행위에 동참한 이들을 치하하라는 명령서를 한스에게 보냈고, 한스 프랑크는 이 말을 아주 잘 받아들여 아예 자신의 사병까지 동원해 '보수 공사'를 시행하기 시작했다."
 TRM_event.27.a:0 "처음부터 뜯어고쳐라"

 TRM_event.29.t:0 "불타는 숲"
 TRM_event.29.desc:0 "[TRM.GetLeader]는 조그만한 소국인 발트 국가들을 집어삼키기로 결정하였고 전군은 발트 3국의 영토로 진입하기 시작하였습니다."

 TRM_event.33.t:0 "도서위원회"
 TRM_event.33.desc:0 "중앙 도서관을 포함한 도서관들을 관리하는 동아리이자  트리니티의 중앙 도서관은 키보토스 최대 규모의 도서관이며, 세상에 존재하는 모든 장서가 전부 소장되어 있는 도서관을 관리하며 규모가 굉장이 큰 동아리입니다.\n이를 어떻게 처리할까요?"
 TRM_event.33.a:0 "그냥 냅두자"

 TRM_event.34.t:0 "늦은 밤"
 TRM_event.34.desc:0 ""지금부터 밤의 여왕, 미카 학생회장님이 친히 내려주시는, 게르만 민족과 트리니티 학생들을 위한 조서를 방송하겠습니다. 트리니티의 청취자 여러분, 기립해주시기 바랍니다."\n\n"미카 학생회장님꼐서는 게헨나와 우리 자랑스러운 트리니티 간에 벌어지고 있는 끔찍한 도발에 대하여 매우 분노하시었으며, 자랑스러운 애국충정의 정신을 가지고 있는 트리니티 국방군의 청년들이 게헨나 반역 분자들을 손에 의해 죽은 것에 대해 슬퍼하시며 이 조서를 발표하시었으니. 모두 조서에 따른 행동을 취해 주시길 바랍니다."\n\n-...깃발을 높여라!~대열을 단단히 갖추어라!~돌격대가 조용하고도 확고한 걸음으로 행진한다...-\n\n"(잡음)...오늘, 가장 끔찍하고 믿을 수 없는 일이 일어났다. 우리 자랑스러운 트리니티의 군인들이 사악한 게헨나에게 공격당해. 충량한 청년 한 명이 세상을 떠났으니 이는 게헨나가 우리와 협상할 생각이 전혀 없으며 우리 트리니티를 공격하려는 배후중상을 저지르고 있었다는 사실이 더더욱 분명해졌다.\n\n게헨나와 게헨나의 협력자들이 우리 트리니티에 암악하여 분탕을 저지르고 있으니 본녀는 게헨나가 우리 트리니티를 공격할 생각이 있을 것으로 여겨 매우 심려스럽다.\n\n이런 작금의 상황에 대비하여 우리 트리니티가 게헨나 반역 주의자들보다 선수를 쳐야 한다는 사실은 참으로 당연하다. 우리 트리니티에게는 위대한 게르만 민족과 트리니티 학생의 이름으로 세상을 이끌어 갈 '선생'이 되어야 할 의무가 있거늘 어찌 이 일을 가만히 두고 보겠느냐.\n\n지금 우리의 자랑스러운 군대가 자랑스러운 트리니티의 깃발을 들고 게헨나로 위풍당당하게 행진하고 있다. 선전포고가 없었다고 우리에게 무어라 하지 말아라. 이미 우리의 충량한 병사 한 명이 너희들 게 헨 나의 손에 죽었을 때부터 우리는 전쟁 중이었느니. 마지막으로, 우리의 충량한 병사. 요한이 부디 자랑스러운 게르만의 이름으로 좋은 곳으로 갔기를 빌며 조서를 끝내겠다."\n\n-...갈색 대대에게 길을 열어라~돌격대원들에게 길을 열어라!~키브토스의 모든 학생이 희망차게 트리니티의 교기를 올려다본다~자유와 빵을 위한 날이 밝아온다!-\n\n"이상으로 미카 학생회장님의 방송을 마칩니다."\n\n"미카 학생회장님께서는 게헨나의 끔찍한 만행으로 목숨을 잃은 요한 병사를 친히 추모하시고 게헨나 역도들에 대한 기습 공격을 명하시었으니 모든 트리니티 학생들과 독일인들은 자랑스러운 성전에 온 힘을 자하야 도와야 할 것입니다."\n\n"돌격대장님, 저 라디오에 나오는 이름 말입니다. 요한이요, 저랑 똑같은 이름이네요."\n\n"...."\n\n"아유, 맨날 그렇게 작은 키에 귀여운 여자 목소리로 뭐라 뭐라 하시더니 오늘은 어째 조용하십니다?"\n\n"...."\n\n"그러고 보니까 말입니다, 아까 일 다시 사과드리고 싶습니다. 제가 게헨나 학생들이 있기에 담배 하나 얻으려고 게헨나 쪽 초소로 넘어갔거든요? 그런데 화장실이 어찌나 급하던지 막 배탈이 난 거 같고…. 그래서 게헨나 초소서 4시간이나 있었는데 와보니까 돌격대장님이 막 손전등 들고 무전기는 귀에 대고 뭐라 뭐라 말하고 있지 정의실현부애들이 총 들고 막 게헨나 초소 쪽을 걸어가지...암튼 저 요한이라는 놈, 저랑 이름도 같은데 되게 불쌍하네요. 저도 화장실서 2시간만 더 있었으면 죽었을 겁니다 아마."\n\n"...시발"\n\n"네? 돌격대장님 방금 뭐라고...?"\n\n"나 이제 좆됐다고 시발."\n\n\n...화장실 간 병사를 못 찾아서 게헨나-트리니티간 전쟁이 일어났다는 사실은 엄격히 비밀로 유지되었다."
 TRM_event.34.a:0 "이게 이렇게 된다고?"

 TRM_event.35.t:0 "게헨나 영토 처리"
 TRM_event.35.desc:0 ""
 TRM_event.35.a:0 "한스 프랑크 어서!"

 TRM_event.38.t:0 "게헨나 전차설계부의 운명"
 TRM_event.38.desc:0 "게헨나의 전차기술은 월등하며 게헨나와 성전을 진행할때 그들의 기갑기술이 우리에게 크게 방해가 되었습니다. 하지만 지금 우리가 전차기술을 점령한 이상, 그 전차기술에 대한 운명은 오직 당신의 손아귀에 달려있습니다."
 TRM_event.38.a:0 "우리가 사용하면 되지 않나?"
 #호감작#
 TRM_event.31.t:0 "도서관"
 TRM_event.31.desc:0 "한적한 공원에서 나는 우이와 하나의 약속을 맺었다.\n"오늘은 저랑 같이 있어주신다니.. 정마.."\n\n"선생님!"\n\n이라는 소리가 들린뒤 선생의 주변에는 학생들이 모여들어 선생에게 질문공세를 해대었다. 우이는 뾰투룽하는 표정으로 나를 계속 바라봤지만, 기다릴수 있다는 듯이 가만히 나의 손을 잡고 기다리고 있었다.\n\n시간이 얼마나 지났을까 적어도 20분은 족히 지난거 갔지만 학생들은 지칠줄 모르며 나한테 계속 질문공세를 해댈뿐이였다\n최대한 상황을 빠져나가도록 노력해서 뒷걸음질을 했지만 학생들은 더욱 나에게 바싹 붙어 쫓아올 뿐이였다.\n도저히 참을수 없었던 우이는 결심을 한듯 표정을 일그러 뜨리며 "선생님!" 이라는 고함을 외치고 나를 끌고 어디론가 향했다 최대한 저항을 하였지만, 체구에 맞지 않는 괴력으로 도망칠 수 없었다.\n괴력으로 나를 끌고간뒤, 거기는 예상밖으로 도서관이였다.\n그녀는 여기가 자신의 집인걸까? 라는 의문도 들었지만 그러한 의문을 가질 시간은 별로 존재하지 않았다.\n도서관의 바닥에 난폭하게 던져진 나는 구석에 내몰렸다 \n우이는 천천히 나에게 다가오더니..\n\n\n\n\n\n한창 집중하고 있는 나에게 우이가 다가오더니 입술을 열며 나에게 말했다.\n"저기.. 그 아이는.. 제..제게 주세요.."\n이라 말하며 책을 빼앗아갔다. 한창 중요한 내용이 나오는 곳 이였는데."
 TRM_event.31.a:0 "아쉽네."

 TRM_event.32.t:0 "한적한 곳에서"
 TRM_event.32.desc:0 "공원에서 잠시 쉬고있을때 저기저 분수에서 책을 읽던 한 학생이 보였다. 멀리서 보는 탓이였을까. 학생의 얼굴은 잘 보이지 않았고 나는 어쩔수 없이 다가가야만 했다. 그래가지고 한 걸음 두 걸음 천천히 학생에게 다가갔다\n\n내가 학생에가 다 다갔을 무렵 그 학생은 책에 집중했는지 내가 온지 눈치도 채지 못한거 같다.\n나는 학생을 놀려줄려고 일부로 학생의 앞에서 큰소리를 내었다.\n\n"히..히익!"\n\n큰소리에 깜짝놀란 학생이 놀라는 소리를 들었다.\n\n"우이였구나! 여기서 뭐하니?"\n\n간단하게 여기에 왜 왔는지 부터 물어보았다. 그러자 우이의 답변은 예상외로 짦지만 간단명료했다.\n"가끔식.. 기분전환이.. 필요하거든요..""
 TRM_event.32.a:0 "귀엽다."

