 GEH_Sorasaki_Hina_trait:0 "게헨나 최고지휘자"### 게헨나 이벤트 (히나짱~ 아이시테루~) ###

 GEH_event.1.t:0 "긴급소집"
 GEH_event.1.desc:0 "키키킥 긴급소집이다~!"
 GEH_event.1.a:0 "별 소득은 없네."

 GEH_event.2.t:0 "시찰"
 GEH_event.2.desc:0 "키보토스랑 많이 다른데..?"
 GEH_event.2.a:0 "길거리 음식은 맛있었어."

 GEH_event.3.t:0 "국방군 문제"
 GEH_event.3.desc:0 "게헨나 북구에 국방군이 주둔했다는 내용"
 GEH_event.3.a:0 "큰일이다!"

 GEH_event.4.t:0 "비상사태 선언"
 GEH_event.4.desc:0 "회의를 통해 비상사태가 선언되었다는 내용 아 그리고 선도부 예산 더 깎음 ㅎㅎ"
 GEH_event.4.a:0 "키키킥 삭감 삭감 삭감이다!"

 GEH_event.5.t:0 "국방군과 협상 시작"
 GEH_event.5.desc:0 "난 독일어 못하는데"
 GEH_event.5.a:0 "그래서 우리 통역은 누가해..?"

 GEH_event.6.t:0 "협상 안건 : 학생 상해사건"
 GEH_event.6.desc:0 "국방군이 학생들에게 무차별적인 공격으로 상해를 입어서 빈사사태인 학생들에 대한 처우 회의"
 GEH_event.6.a:0 "국방군 편을 들어라."
 GEH_event.6.b:0 "학생들 편을 들어라"

 GEH_event.7.t:0 "학생들의 관심"
 GEH_event.7.desc:0 "최근 벌어진 선도부의 쿠데타는 게헨나 학생들의 관심을 끌기에 충분했습니다. 비록 투표율 3%의 정치적 무관심이 강한 학생들이지만, 이번 내전은 상당한 관심을 불러일으킨것 같습니다."
 GEH_event.7.a:0 "왜 이럴때만..."

 GEH_event.8.t:0 "히나의 협상안 거부!"
 GEH_event.8.desc:0 "만마전과 국방군과의 협상은 잘 진행되었지만, 선도부장 소라사키 히나가 협상안을 거부 하는 탓에 이도저도 아닌 상황이 연출 되었습니다"
 GEH_event.8.a:0 "제기랄!"

 GEH_event.9.t:0 "선도부의 선도 활동"
 GEH_event.9.desc:0 "블라블라블라 선도부가 선도 활동으로 지지도를 얻는다는 내용."
 GEH_event.9.a:0 "그들을 굴복시켜라"
 GEH_event.9.b:0 "냅두지 뭐."

 GEH_event.10.t:0 "학생 공격 사건"
 GEH_event.10.desc:0 "국방군이 학생을 공격하였고 그 학생은 빈사상태에 빠졌다는 내용"
 GEH_event.10.a:0 "조용히 덮어라."
 GEH_event.10.b:0 "샅샅히 조사하여 범인을 찾아내라"

 GEH_event.11.t:0 "시민 공격 사건"
 GEH_event.11.desc:0 "학생들이 보복성으로 현지인들과 마찰을 일으켰다는 내용"
 GEH_event.11.a:0 "조용히 덮어라."
 GEH_event.11.b:0 "학생들 체포하고 현지인들에게 사과하라"

 GEH_event.12.t:0 "학생들을 향한 테러들"
 GEH_event.12.desc:0 "학생들을 향한 테러들이 일어나고 있다는 내용"
 GEH_event.12.a:0 "조용히 덮어라"
 
 GEH_event.13.t:0 "선도부의 수상한 움직임"
 GEH_event.13.desc:0 "선도부가 요즘 뜸하다는 내용 뭔가 의심됨" 
 GEH_event.13.a:0 "그들을 샅샅히 조사해라"
 GEH_event.13.b:0 "그들은 뭘 할 처지가 아니다."

 GEH_event.14.t:0 "행동하는 국방군"
 GEH_event.14.desc:0 ""회장님?"\n\n보고는 충격적이였다. 레이더에 잡힌 것은 독일 국방군의 사단이였으며, 그들이 우리를 향해 군대를 주둔시켰다는 내용이였다.\n\n"그리고, 또 다른것은 없나?"\n\n그 이후부터 돌아온 대답은 한가지 사실만을 가르켰다. 국방군은, 우리를 향해 전쟁을 선포하고 원래 자신들의 땅이였던 곳을 다시 자신들의 땅으로 돌려놓을 것.\n\n"전쟁을 준비하고 군사를 모아라.""   
 GEH_event.14.a:0 "우리도 빨리 손을 써야한다."

 GEH_event.15.t:0 "선도부의 쿠데타!"
 GEH_event.15.desc:0 "소라사키 히나는 더 이상 만마전의 행동을 눈 감아줄 수 없다고 판단하여 독단적으로 만마전의 건물에서 무력을 사용하였고 건물의 일부분은 불타오르거나 파괴되어 제 기능을 못할 지경까지 도달하였습니다. 하누마 마코토는 이 소식들 듣고 어디론가 도망갔다는 소문만이 남은체 선도부가 권력의 공백을 채우고 있습니다."
 GEH_event.15.a:0 "게헨나 만세!"

 GEH_event.16.t:0 "국방군의 침공"
 GEH_event.16.desc:0 "결국 일어났다. 국방군은 '국토 회복' 이란 명분으로 우리를 향해 자신들의 기수를 우리의 학원으로 돌렸다.\n\n'그들은 자신들의 분수를 모르는가?'\n\n그후, 자신들의 목표를 위한 '야만적인' 행동이 게헨나 전역에 알려지게 되었다. \n\n"여러분, 국방군이 결국 우리를 향해 전쟁을 선포하였습니다. 이는 우리 게헨나 학원에 대한 적의를 들어내고, 우리를 그저 자신들을 화나게 한 '멍청이' 로 알리며 우리 게헨나를 향해 더러운 손을 뻗고 있습니다. 우리 게헨나 학원은 그들을 용서치 않을 것이며, 그들에게 '패배' 라는 가장 굴욕적인 선물을 보내 줄 것입니다. 게헨나 학원은 결코 무너지지 않을 것입니다!""
 GEH_event.16.a:0 "선도부장의 지휘 아래 우리는 승리할 것이다!"

 GEH_event.17.t:0 "만마전의 끝"
 GEH_event.17.desc:0 "소라사키 히나가 무력을 사용한 끝에 만마전은 완전히 붕괴되었고 선도부만이 게헨나 내에서 유일한 무력집단으로 남게 되었습니다."
 GEH_event.17.a:0 "잘 되었군"
  
 GEH_event.18.t:0 "떠오르는 동아리 문제"
 GEH_event.18.desc:0 "게헨나에는 수 많은 동아리가 있지만 사실상 그들은 만마전의 통제를 받지 않고 여러 곳을 돌아다니며 피해를 끼치는 등 사회적 문제를 낳고 있습니다. 하지만 만마전은 역사의 뒤안길로 사라지고 선도부가 정권을 잡은 지금이야 말로 동아리들을 통제할 수 있을 것입니다."
 GEH_event.18.a:0 "그래."

 GEH_event.19.t:0 "회의 개최"
 GEH_event.19.desc:0 "선도부장과 선도부원들의 회의에서 '동아리 문제' 를 해결할 방안을 회의 하는 내용"
 GEH_event.19.a:0 "골치 아프군"
 
 GEH_event.20.t:0 "협상의 끝"
 GEH_event.20.desc:0 "만마전과 국방군 사이에서의 협상은 잘 마무리 지었고 이제 이것을 실행할 시간이 되었습니다. 하지만 마지막 걸리는게 있습니다. 선도부들이 과연 이 협상안에 수긍하여 넘어 갈지는 미지수입니다."
 GEH_event.20.a:0 "그래."

 GEH_event.21.t:0 "선도부의 쿠데타"
 GEH_event.21.desc:0 "선도부의 행동은 이전부터 수상했다. 하지만 그들이, 동료였던 그들이 이제 자신들의 이익을 위해 행동하며 학생회장의 권위에 도전하는 짓을 일으켰다.\n\n'만마전으로 인해 혼란스러웠던 게헨나는 이제 더 혼란스러워 졌다. 선도부가 지금 무슨 짓을 하는지 모르는것 같은데, 선도부에게 따끔한 교훈 한마디 해줘야 되겠군.'"
 GEH_event.21.a:0 "진압하라!"

 GEH_event.22.t:0 "임시 동맹"
 GEH_event.22.desc:0 "국방군의 침공으로 게헨나가 위협받자, 히나와 마코토는 협상을 통해 내전을 잠시 멈추고 국방군을 막아내기 위해 서로 협력하기 시작하였습니다.\n하지만 이 동맹이 얼마나 오래갈지는 미지수 입니다."
 GEH_event.22.a:0 "게헨나를 지켜라!"

 GEH_event.23.t:0 "내전 지속"
 GEH_event.23.desc:0 "국방군과의 전쟁이 끝난후 게헨나 연합은 파기되었습니다. 그들이 하나로 뭉쳐질 날은 먼 미래의 일일 것입니다.\n게헨나는 이제 영원히 분열하였습니다. 잠시나마 있던 연합도 이젠 없습니다.\n게헨나의 통일은 평화나 피로써 이루어질 것입니다. 하지만 지금은 때가 아닌것 같군요. "
 GEH_event.23.a:0 "게헨나는 하나다."

 GEH_event.24.t:0 "온천개발부와 협력"
 GEH_event.24.desc:0 "소라사키 히나가 직접 온천개발부와 타협점을 찾은 끝에 타협점을 찾게 되었고 온천개발부는 적극 협력하기로 했습니다."
 GEH_event.24.a:0 "그래."
 # # # # 게헨나 학원 디시전 # # # #
 GEH_nege_end_tooltip:0 "§Y협상§!이 종료됩니다."
 GEH_NEGO_DANGER:0 "§t협상이 방해됨.§!"
 GEH_nego_wehrmacht_decisions:0 "국방군과 협상"
 GEH_nego_wehrmacht_decisions_desc:0 "국방군은 독일이라 불리우던 집단의 무력 수단입니다. 우리가 독일 땅에 상륙하자 그들은 우리와 대립하여 적대감을 들어내기 시작했고 우리 학생들에게 상해를 입히는 등 여러 문제를 일으키기도 하였습니다. 하지만, 국방군과 잘 협상하여 우리와 공통점을 찾아낸다면 우리는 공생관계가 될 수 있습니다."

 GEH_nego_wehrmacht:0 "협상 시작"
 GEH_nego_wehrmacht_deel_mission:0 "진행중인 협상"
 GEH_nego_wehrmacht_deel_mission_2:0 "선도 활동"
 GEH_nego_wehrmacht_deel_mission_3:0 "학생 공격 사건"
 GEH_nego_wehrmacht_deel_mission_4:0 "시민 공격 사건"
 GEH_nego_wehrmacht_deel_mission_5:0 "학생들을 향한 테러"
 GEH_nego_wehrmacht_deel_mission_6:0 "선도부의 움직임"
#게헨나 국민정신

 GEH_individualism:0 "개인주의"
 GEH_individualism_low:0 "약화된 개인주의"
 GEH_anarchist_society:0 "온천개발부"
 GEH_anarchist_society_desc:0 "온천개발부는 게헨나의 토목 동아리이자 사실상 공병대입니다. 그들은 온천에 대한 광기어린 집착으로 온갖 땅에 구멍을 뚫어두거나 심한 경우에는 배수관 까지 터트리며 온천이라 주장하는 등 문제를 자주 일으키는 동아리입니다."
 GEH_anarchist_society_8_desc:0 "온천개발부는 선도부가 직접 폐지후 새로운 동아리로 개편하면서이제는 더 이상 문제를 일으키지 않게 되었습니다. "
 GEH_Gourmet_Research_Society_idea:0 "미식연구회"
 GEH_Gourmet_Research_Society_idea_desc:0 "미식연구회. 이름만 들어서는 미식을 찾기 위해 연구하는 동아리 같지만 실상은 맛있는거라면 어디든 찾아가 무조건 먹는다고 알려졌습니다. 그 곳이 트리니티거나 밀레니엄 가리지 않고 말이죠. 심지어 음식이 맛이 없다면 가차없이 음식점을 폭파하는등 사회적 혼란을 야기하는 동아리입니다."
 GEH_dongari_problem:0 "동아리 문제"
 GEH_great_horn:0 "대혼돈"
 GEH_great_horn_desc:0 "예상하지 못한 사태로 인해 게헨나는 매우 혼란스러운 상태입니다. 상황 파악마저도 미완의 상태인 지금, 우리가 할 수 있는 것을 묻는다면 자신있게 "없다"고 할 수 있을 겁니다. 최대한 빠르게 이 상황에 대해 파악하는 것이 급선무입니다."
 GEH_great_horn_1:0 "상황 인식"
 GEH_great_horn_1_desc:0 "상황을 인식하는 데에는 성공하였습니다만 그렇다고 극적으로 달라진 것은 없습니다. 여전히 게헨나가 선택 가능한 옵션은 몇 없는 상태로 보입니다."
 GEH_great_horn_2:0 "진전된 상황"
 GEH_great_horn_2_desc:0 "어느정도, 정말 어느 정도일 뿐이지만 상황은 확실히 개선되었습니다. 게헨나는 다시 회복하고 있고, 우리에게는 여러 선택지를 고려할 여유도 생겼습니다."
