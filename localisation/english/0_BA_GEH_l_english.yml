 #독일 군사정부 - 중점
 BAY_air_innovation:0 "루프트바페 재결집"
 BAY_air_innovation_desc:0 "'대전이' 사태와 이어진 총사령관 괴링의 실종에 의해 독일 국토 전역으로 흩어진 루프트바페를 다시금 재결집하여 독일 국방군을 위해 복무시킬 수 있습니다."
 BAY_long_range_escorts:0 "중전투기 연구"
 BAY_long_range_escorts_desc:0 "더 먼 거리를 날 수 있고 더 강력한 화력으로 무장한 중전투기가 우리의 하늘을 수호하고 적들의 하늘을 유린할 것입니다."
 BAY_four_year_plan:0 "2년 계획"
 BAY_four_year_plan_desc:0 "독일 군사정부가 수립된 이후 우리는 주변의 적들에게 포위되어 있습니다. 우리는 더 이른 시일 안에 성과를 낼 경제 정책을 만들어 내어야 하고, 군사정부의 생존을 위해서 더 강력한 무기들을 생산해 낼 수 있어야 합니다."
 BAY_form_the_reichskommissariats:0 "대독일의 야망"
 BAY_form_the_reichskommissariats_desc:0 "우리가 이 낯선 이들 사이에서 부활한 지금, 우리는 유럽 대륙을 저 침략자들에게서 돌려받을 시간이 되었습니다. 독일과 그의 충성스러운 국방군은 전 유럽을 수복하는 대전쟁을 준비할 것입니다."
 BAY_government:0 "군정부 수립"
 BAY_government_desc:0 "비상사태에는 그에 따른 조치가 필요한 법입니다. 우리는 저 '게헨나 학원'이라 불리는 이들이 내분에 빠진 틈을 타서 기반을 재정비하고 독일을 잿더미에서 끌어올릴 것입니다."
 BAY_army_innovation:0 "육군 재정비"
 BAY_army_innovation_desc:0 "긴급한 소집으로 급조된 명령 체계를 체계적인 명령 체계로 재구축하고 우리의 적들을 상대하기 위한 더 나은 군사 교리를 연구할 것입니다."
 BAY_secure_the_new_state:0 "내부 결속"
 BAY_secure_the_new_state_desc:0 "현재와 같은 상황에서 분열은 더 큰 위협을 가져다줄 뿐입니다. 우리는 우리의 적들이 사라지기 전까지는 자신의 신념을 내려놓고 독일을 향해 충성을 올릴 것입니다."
 BAY_retrun_nazi:0 "당 재결집"
 BAY_retrun_nazi_desc:0 "불미스러운 사고로 무너진 당이지만 우리는 히틀러의 위대한 이상을 보았습니다. 위대하고 더 위대한, 찬란한 빛을 내는 대독일의 꿈을 모두가 알기에 우리는 국가사회주의의 이상을 부활시킬 것입니다."
 BAY_army_innovation_2:0 "국방군의 전차 군단"
 BAY_army_innovation_2_desc:0 "안타까운 말이지만 우리의 무기로 저들의 '헤일로'를 파괴한다는 것은 상당한 위협을 수반합니다. 그러나 우리는 확보한 게헨나 학원의 군수 창고에서 상당한 중전차와 대전차포를 확보할 수 있었고, 이를 통해 게헨나 학원과의 전쟁을 준비할 것입니다."
 BAY_order_discipline:0 "질서와 규율"
 BAY_order_discipline_desc:0 "우리의 군 내 혼란을 부추기는 과격분자들은 엄격하게 단속되어야 합니다. 질서와 규율을 유지해야 우리의 생존이 보장될 것입니다."
 BAY_national_reconstruction:0 "국가 재건"
 BAY_national_reconstruction_desc:0 "우리 군대가 급하게 현지 정부를 인수하고 정착한 과정에서 발생한 여러 피해를 복구하고 키보토스의 전이 현상으로 뒤틀린 여러 철도 궤간과 도로를 정비할 시간입니다."
 BAY_fan_the_prussian_militarism:0 "프로이센 군국주의 고취"
 BAY_fan_the_prussian_militarism_desc:0 "나치 독일이 순식간에 무너진 지금 우리 군인들에게는 그 무엇보다 중요한 정신적 지주가 필요합니다. 우리는 옛 프로이센 군국주의를 부활시켜 우리 군대의 활력을 되찾을 때입니다."
