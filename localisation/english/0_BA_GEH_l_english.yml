l_english:

 #게헨나
 GEH_country_intro_header: "자유와 혼돈의 학원"
 GEH_country_intro_content: "자유와 혼돈, 그리고 선도부와 만마전의 갈등, 제대로된 교칙 하나 없어 학생들의 등교 시간은 제멋대로고 학원은 별것도 아닌 것으로 폭탄테러를 일으키거나 동아리들 끼리 갈등을 일으키는 등 혼돈과 자유만이 가득할 뿐입니다. 하지만 그나마 선도부가 존재하기 덕분에 질서유지가 겨우 되고 있지만 문제가 많습니다.\n\n만마전과 선도부의 갈등은 언제부터였을까요? 어느새 그 갈등의 골은 깊어져 이제는 서로 돌아올 수 없는 길을 건너고 말았습니다. 만마전은 선도부의 예산을 깎기 위하여 여러 말도 안되는걸 트집 잡아 예산을 깎아내리며, 선도부는 이러한 만마전을 끔찍하게도 싫어합니다. 이 갈등의 골은 언제쯤 매워질까요?\n\n키보토스가 이계로 전이되며 상황은 급박하게 흘러가게 되었습니다. 이계로 이동하자 헤일로가 주는 '신비'의 힘이 약해지면서 우리의 일상에는 '죽음' 이 도사리게 되었습니다. 대공포를 맞아도 양호실에서 쉬기만 한다면 괜찮았지만,\n지금은 시체라도 찾을수 있다면 다행이죠.\n\n게헨나는 더욱 혼돈스럽습니다. 이계로 버려진 지금 선도부또한 상황을 파악하기 위하여 안간 힘을 쓰고 있으며, 만마전은 늦었지만 원인을 찾기 위해 노력중입니다. 하지만 국방부 라는 현지 무력집단이 존재하는 한 언제든지 우리는 삶의 위협을 받을수 있습니다. 오직 당신의 선택만이 이 혼돈을 끝낼수 있을 것입니다."
 GEH_guide: "\n만마전\n£white_dot 국방군과 협상을 성공적으로 진행하십시오.\n£white_dot 선도부와 내전에서 승리하십시오\n£white_dot 다가오는 공격에 대비하십시오\n£white_dot 에덴 조약을 성사 시키십시오.\n§R폭풍이 다가와도 굳건히 버티십시오.§!\n\n선도부\n£white_dot 국방군의 협상안을 거부하십시오\n£white_dot 만마전과의 내전에서 승리하십시오\n£white_dot 학원을 정상화 시키십시오\n£white_dot 에덴 조약을 성사하십시오.\n§R다가오는 충격에 대비하십시오§!"
