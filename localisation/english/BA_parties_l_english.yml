 technocracy:0 "기술관료정"
 technocracy_desc:0 "기술관료정은 과학기술, 전문성을 가진 기술관료가 사회를 관리하는 체제입니다."
 fascism_hitler:0 "국가 사회주의 노동자당"
 fascism_hitler_desc:0 "§R그가 돌아왔습니다!§!\n\n어찌된 영문인지, 사라졌던 대 총통, 아돌프 히틀러가 아일랜드에서 발견되었습니다. 어떻게 사라진 히틀러가 다시 돌아올 수 있었는지는 의문이나, 지금은 그를 따를때입니다.\n\nheil hitler!"
 
