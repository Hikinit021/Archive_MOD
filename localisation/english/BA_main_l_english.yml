 # 아비도스

 #프랑스 
 FRA_country_intro_header: "§4찬란한 문화와 불굴의 나라§!"
 FRA_country_intro_content: "프랑스는 프랑스 대혁명부터 시작하여 1848혁명, 파리 코뮌을 거치며 유구한 항거와 자유, 평등, 박애의 역사를 만들었습니다. 프랑스의 이러한 역사적 배경은 프랑스인들에게 큰 자부심이며, 또한 정치적으로 항상 혼란을 벗어나기 어렵게 한 것이기도 했습니다.\n\n프랑스인들의 이러한 자부심은 대전쟁에서 독일제국을 꺾고 승리를 거머쥐며 절정에 달했습니다. '아름다운 시절', 벨 에포크(Belle Epoque)는 대전쟁 이후 프랑스를 수식하는 단어로서, 프랑스의 찬란한 유산과 사회, 문화, 정치, 경제를 비롯한 전 분야의 눈부신 발전을 간접적으로 나타냅니다. 이는 1929년 대공황까지 계속되었으며, 프랑스의 최전성기라고 감히 부를 수 있을 정도였습니다. \n\n미국에서 비롯된 대공황 이후, 프랑스는 거대한 침체를 맞이했습니다. 찬란함, 눈부심, 아름다움 등등, 온갖 긍정적 수식으로부터 프랑스는 계속 멀어져 갔으며, 혼란스러운 사회상은 정치에도 그대로 반영되어 사회주의와 파시즘 그리고 왕당파가 성장하는 계기가 됩니다. 이와 같은 침체는 프랑스인들에게 커다란 좌절감을 안겨주었습니다. 그러나 그러한 좌절감이 이들을 포기하게 만든 것은 아니었습니다. 암흑의 시대 아래 불굴의 의지를 가진 이들은 이를 극복할 의지와 힘을 갖고 있습니다.\n\n1935년에 접어들면서, 프랑스는 역사상 처음 접해 본 이들과 싸움을 치뤄야 했습니다. 키보토스라고 불리는 이계의 존재에 맞서 프랑스군과 정부, 국민들은 온 힘을 다해 싸웠습니다. 그러나 프랑스는 이들의 기술력과 전투력에 한참 못 미쳤고, 혼란스러운 정치 상황과 권력 투쟁이 그들의 방어를 느슨하게 함에 따라 프랑스 전역이 키보토스의 손아귀에 떨어지게 되었으며, 정부와 군부의 인사들이 북아프리카로 망명을 가는 대위기를 맞이하였습니다.\n\n그러나 프랑스인들은 굴복하지 않았습니다. 프랑스 본토의 각지에서 레지스탕스가 조직되어 여전히 이계의 존재들에 대한 저항을 계속하고 있으며, 북아프리카로 망명한 프랑스 정부는 대전쟁에서 활약한 전쟁영웅, 필리프 페텡의 영도 하에 군사정부로 재편되어 프랑스 본토를 다시금 수복할 작전을 세우고 있습니다. 그리고 프랑스 망명정부는 끝까지 싸우고 마침내 승리하여 국민들을 이계의 세력으로부터 해방하고, 많은 이들을 자신의 집으로 보내줄 의지가 충분합니다. 이들에게 필요한 것은 오직 망명정부 그 스스로의 역량을 기르는 것입니다.\n\n페텡 각하의 영도 아래, 망명정부는 질서를 되찾았습니다. 또한 우리가 할 일은 자명하기에. 이제, 나아가기만 하면 됩니다!"
 
 #레드윈터
 RED_country_intro_header: "§R가장 높은 권위와 마주할 수 있는 영광을!§"
 RED_country_intro_content: "붉은겨울, 본래 키보토스의 외딴 변방에 위치한 학교로써, 혹독한 추위와 겨울로 대표되는 특징을 지닌 학교였습니다. 다만 키보토스의 변방에 위치하고 있다는 점과, 타 학원과의 교류가 적은 탓에, 학원의 재정과 인지도는 바닥을 기어다니고 있었지만, 자치구의 크기와 학생의 수는 가히 게헨나, 트리니티, 밀레니엄과 같은 키보토스 3대학원과 버금가는 수준이라고 말할 수 있을만큼, 충분한 저력을 지닌 학교로써 그 누구도 무시하지 못할만한 힘을 지니고 있습니다. \n\n 원인모를 이세계로의 전이 이후, 붉은겨울은 새로운 위기에 봉착했습니다. 안그래도 열악한 재정상황속에서, 갑작스러운 전이로 인해, 경제체계는 마비수준으로 급격히 악화되었으며 전이로 인한 대규모 혼란은 곧 붉은겨울내 학생들에게까지 영향을 미쳐, 학원 내 치안과 여론의 상황은 극도로 불안정해지고, 어디로 튈지 모르는 불똥과 같은 상황이 연속되고 있습니다. 또한, 학교의 전기시설과 각종 부속시설들이 전이의 영향으로 마비된 가운데, 전혀 작동되지 않고 있으며 이는 곧 학원내 행정체계까지 영향을 미쳐, 불난 집에 기름을 붓듯, 학원 내 혼란을 더욱 더 가중시키고 있습니다. \n\n 이러한 상황속에서 가만히 있는다는 것은, 그져 자신의 집이 불타고 있는것을 방관하고만 있는 꼴에 불과합니다, 한시라도 빨리 대책을 강구하고, 시행해 이 혼란을 잠재우고 이 외딴곳에서 적응해 새로운 붉은겨울을 만들어야 할 것입니다. \n\n 이제 당신의 선택만이 남았습니다. 당신만이 위기에 빠진 붉은겨울를 구원하고, 새로운 붉은겨울의 위상을 드높일 수 있을것입니다. \n\n §R가장 높은 권위와 마주할 수 있는 영광을!§"
 RED_guide: "렌카와 체리노 \n\n£white_dot 현 붉은겨울의 혼란을 수습하고, 다시 안정화시키십시오. \n\n£white_dot 체리노의 통치를 더욱더 공고히하고, 굳건하게 만드십시오. \n\n£white_dot 반대파들을 숙청하고 제거하십시오. \n\n §R 수염,수염, 수염인것이로다!"

