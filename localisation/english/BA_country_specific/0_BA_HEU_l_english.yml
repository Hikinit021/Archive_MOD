  HEU_event.1.t:0 "마코토-아루 조약"
  HEU_event.1.desc:0 "천재지변 이후 우리와 사실상 분리된 흥신소 68의 리쿠하치마 아루가 우리 게헨나의 학생회장인 [GEM.GetLeader]의 중앙구 집무실에 찾아와 여러 이야기를 나누고, 선도부라는 공동의 적을 함께 막아내기 위하여 불가침조약과 독립 보장을 포함한 조약에 양 측은 동의했습니다."
  HEU_event.1.a:0 "고마워라."
  HEU_event.2.t:0 "습격당한 시로미 이오리!"
  HEU_event.2.desc:0 ""
  HEU_event.2.a:0 "이런!"

