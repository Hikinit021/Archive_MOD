 HEU_GATHERING_STORM_DESC:0 "게헨나 학원 소속 동아리, 흥신소 68은 미지의 대전이를 겪게 되었습니다. 동쪽의 게헨나는 우리를 노리고 있으며, 남쪽의 밀레니엄, 북쪽의 총학생회 또한 우리에게 위협이 되고 있습니다. 우리는 아루 사장의 유연한 운영력으로 하루하루를 살아가고 있습니다. 자금난, 게헨나의 압박은 점점 심해지고 있으며, 우리는 이를 타파해야합니다. \n\n흥신소의 앞날은 어떻게 될까요?"
 HEU_country_intro_header: "리쿠하치마 아루의 흥신소 68"
 HEU_country_intro_content: "\n과거 게헨나 학원의 동아리라고도 불렸던 곳이자, 리쿠하치마 아루가 주축이 된 하나의 회사입니다. 혼란의 게헨나 속에, 하드보일드함을 내세운 게헨나의 심부름센터기도 했습니다. \n\n각종 시련과 고난을 겪어도, 리쿠하치마 아루의 유연한 운영력으로 위기를 모면하거나, 오니카타 카요코의 지능, 이구사 하루카의 무력을 활용하기도 했습니다.\n\n갑작스런 대전이 이후에 게헨나는 혼돈에 빠졌으며, 선도부와 만마전간의 갈등은 더욱 심화되고 있습니다. 또한 트리니티, 아비도스, 백귀야행 등의 학원들도 상황이 나쁘게 흘러가고만 있습니다.\n\n우리는 영원한 무법자로서, 영원한 승리를 찾아 더욱 힘겹게 승리를 쟁취해야 할 것입니다.\n\n§R모든 것은 당신의 선택에 있습니다.§!\n"
 HEU_guide: "\n£white_dot 게헨나의 압박에서 벗어나십시오\n£white_dot 자금난을 해결하십시오\n£white_dot 게헨나와의 전쟁을 대비하십시오\n£white_dot 게헨나와의 전쟁에서 승리하여 복수를 이뤄 찬란한 승리를 거두십시오\n£white_dot 무법자로써 널리 이름을 알리십시오\n\n§R마지막까지 무법자로서 긍지를 지키십시오.§!"

