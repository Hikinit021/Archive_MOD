 HEU_jageumnan_d:0 "자금난 타파"
 HEU_jageumnan_d_1:0 "자금난 해결 개시"
 HEU_jageumnan_d_2:0 "2개년 계획"
 HEU_jageumnan_d_desc:0 "\n\n\n\n\n£GFX_HEU_rpgpsskdmldkqqkr\n\n\n\n\n\n\n\n\n"§O아하하! 이 정도는 간단하지!§!"\n - §Y리쿠하치마 아루§!\n\n흥신소 68은 다른 세계로 전이된 이후 자금난을 겪고 있습니다. 비록 원래의 키보토스에서도 자금이 넉넉치는 않았지만요. 그러나 우리는 자금난을 타파할 의지가 있습니다. 우리 흥신소 68은 반드시 자금난을 타파해 낼 것입니다!\n"

