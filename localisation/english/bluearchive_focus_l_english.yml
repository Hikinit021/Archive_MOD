 l_english: 
 #트리니티 국가중점#
 TRM_newfocus_0:0 "위기 인식"
 TRM_newfocus_0_desc:0 "우리 학원은, 어떤 초자연적 현상, 또는 수상한 실험으로 또 다른 세계에 떨어졌습니다. 현재 위치는 특정되지 않으며, 다른 학원과의 연결은 살아있지만, 학원의 정상적인 운영에 필요한 수많은 산업 시설, 철도망은 모두 붕괴한 상태입니다. "
 TRM_newfocus_1:0 "학생 혼란 진압"
 TRM_newfocus_1_desc:0 "우리 학원은, 학생들의 학생 의식이 성숙한 편으로 잘 알려져 있습니다. 위기 상황 가운데, 이러한 학생 의식은 사라졌지만, 위기를 극복하기 위해선 성숙한 학생 의식이 필요합니다."
 TRM_newfocus_3:0 "현지인 혼란 진압"
 TRM_newfocus_3_desc:0 "우리가 온 이곳, 독일국의 국민들은 자신들의 수도를 우리가 파괴했다고 생각하고 있습니다. 이 오해를 풀어야 합니다."
 TRM_newfocus_2:0 "현지 신앙 이용"
 TRM_newfocus_2_desc:0 "도서부와 합작하여, 현지 도서를 분석한 결과, 나의 투쟁, 자본론, 성경 등 우리에겐 친숙한 도서와 친숙하지 않은 도서가 모두 발견되었습니다. 우리의 신앙과 저들의 신앙이 같으니, 이를 이용해 친숙하게 다가갈 수  있겠습니다"
 TRM_newfocus_4:0 "현지 사상 이용"
 TRM_newfocus_4_desc:0 "도서부와 합작하여, 현지 도서를 분석한 결과, 나의 투쟁, 자본론, 성경 등 우리에겐 친숙한 도서와 친숙하지 않은 도서가 모두 발견되었습니다. 현지의 '민족주의', '나치즘'을 이용하여, 이들을 단결시켜 이끌 수 있겠습니다."
 TRM_newfocus_5:0 "종교 일치 운동"
 TRM_newfocus_5_desc:0 "시스터후드와 합작하여, 현지의 신앙을 분석한 결과, 고전 시대라 불리던 시절의 현지인들은 아리우스 분파의 신앙을 믿었으며, 근대라는 시대로 들어와서는 본래의 신앙, 즉 가톨릭 신앙에 반대하여 프로테스탄트라는 새로운 신앙의 형태를 만들었음을 밝혀낼 수 있었습니다. 이로써 발생할 수 있는 갈등을 먼저 해결합시다."
 TRM_newfocus_14:0 "장군진 포섭"
 TRM_newfocus_14_desc:0 "현지의 무력 조직, 독일국방군의 신임을 얻어, 그들의 고위 지휘관과의 협력을 끌어낼 수 있었습니다."
 TRM_newfocus_21:0 "희생양"
 TRM_newfocus_21_desc:0 "NSDAP와의 협력 과정에서, 우리는 그들이 유대인이라 부르는 민족을 추방하라는 요구를 수용할 수밖에 없었습니다."
 TRM_newfocus_7:0 "NSDAP과의 협력"
 TRM_newfocus_7_desc:0 "국가사회주의독일노동자당, 즉 나치당은 원 독일 정부를 구성하던 당이었습니다. 그러므로 현지에 지지자들이 많으며, 이는 현지 안정화에 큰 도움이 될 것입니다."
 TRM_newfocus_6_desc:0 "독일 공산당은 사회주의 사상을 그 당론으로 하는 정당으로, 국가사회주의 독일 노동자당에 비할 순 없지만 그래도 많은 지지자를 가지고 있습니다. 또한, 국가사회주의 독일 노동자당의 박해로 인해 숨은 지지자 또한 가지고 있어, 실제 지지자 수는 더 늘어날 것입니다. 이 또한, 정권 안정화에 도움이 될 것입니다."
 TRM_newfocus_6:0 "KPD과의 협력"
 TRM_newfocus_8:0 "Non nobis"
 TRM_newfocus_8_desc:0 "우리의 이름이 아닌."
 TRM_newfocus_13:0 "신성한 국가"
 TRM_newfocus_13_desc:0 "트리니티 종합학원, 우리의 조국은, 영원히 주님을 경외하고 복종할 것입니다. 아멘."
 TRM_newfocus_9:0 "노동윤리"
 TRM_newfocus_9_desc:0 "현지의 신앙, 즉 프로테스탄트 신앙에서는 자신의 직업과 책무가 신에게서부터 내려온 명령이라 믿습니다. 그렇기에 노동자는 근면히 일하고, 자본가는 자신의 사업체를 번창시킵니다. 이를 배워, 학생들에게 적용할 수 있겠습니다."
 TRM_newfocus_11:0 "§C거룩한§! 나라"
 TRM_newfocus_11_desc:0 "§C거룩한§! 나라여 아버지가 말씀하니, 그 뜻을 받들어 신성한 의무를 져라."
 TRM_newfocus_12:0 "§C거룩한§! 백성"
 TRM_newfocus_12_desc:0 "§C거룩한§! 백성들이여 너희의 아버지께서 말씀하니, 그 뜻을 받들어 신성한 의무를 져라."
 TRM_newfocus_10:0 "Domine Sed nomini"
 TRM_newfocus_10_desc:0 "우리의 이름이 아닌 아버지의 이름으로 그 영광을 돌리소서."
 TRM_newfocus_15:0 "붉은 기를 치켜들어라"
 TRM_newfocus_15_desc:0 "KPD, 즉 독일 공산당과의 협력이 지속되며, 사회주의 사상을 받아들인 학생들이 늘어나고 있습니다. 이제, 적기를 휘날릴 시간입니다."
 TRM_newfocus_16:0 "앞으로 전진"
 TRM_newfocus_16_desc:0 "우리의 사상은 박해받았습니다. 우리의 신념은 짓밟혔습니다. 우리의 삶은 빼앗겼습니다. 하지만 우리는 승리하였고, 이제 앞으로 나아갈 시간입니다!"
 TRM_newfocus_20:0 "붉은 새벽"
 TRM_newfocus_20_desc:0 "'붉은 새벽' 작전을 통해, 우리는 노동자의 적들을 일거에 몰아낼 것입니다."
 TRM_newfocus_17:0 "모든 공장을 소비에트로"
 TRM_newfocus_17_desc:0 "공장의 소유권을 노동자 평의회, 즉 소비에트로 이전하는 것은 노동자들의 노동 의욕을 향상함과 동시에 노동자들의 자부심과 정권 지지도를 끌어올려 줄 것입니다."
 TRM_newfocus_19:0 "경자유전의 원칙"
 TRM_newfocus_19_desc:0 "독일공산당의 요구는, 농민에게 밭을 주는, 매우 당연한 일입니다. 밭을 일구는 농민에게 밭이 없는 것만큼 이상한 일은 없습니다."
 TRM_newfocus_18:0 "노동이사제"
 TRM_newfocus_18_desc:0 "각 노동자 개인에게 자신이 속한 사업체의 경영권을 주는 것은, 지극히 당연한 일입니다."
 TRM_newfocus_22:0 "거짓된 이들"
 TRM_newfocus_22_desc:0 "현 트리니티 연방학원의 수 많은 학생들 중에는, 놀랍게도 유대인과 결탁하여 학원을 유대인에게 넘기려는 음모를 꾸미는 일당들이 존재하고 있었습니다. 이에 대한 대책이 필요합니다."
 TRM_newfocus_23:0 "거짓된 보고"
 TRM_newfocus_23_desc:0 "트리니티 정보부의 보고 내용에서, 트리니티 연방학원의 호스트인 나기사조차 유대인과 결탁하고 있음이 밝혀졌습니다."
 TRM_newfocus_26:0 "법 개정"
 TRM_newfocus_26_desc:0 "학원의 규칙은 아직 너무나도 빈약합니다. 너무나도 민주적이고, 누구에게나 평등한 권리를 누릴 자격이 있다니요. 흠.. 조그만한 '수정'을 하여, 우리의 입지를 다질 필요가 있습니다."
 TRM_newfocus_24:0 "저무는 태양"
 TRM_newfocus_24_desc:0 "트리니티의 정치체제는 호스트가 잘못된 행동을 했을 경우 제지할 방법이 없습니다. 이를 해결하기 위해, 호스트가 아닌 인원이 호스트의 주장을 제지할 수 있도록 개혁할 것입니다."
 TRM_newfocus_25:0 "푸른 달빛"
 TRM_newfocus_25_desc:0 "트리니티 연방학원의 관할에 놓여 있는 영토의 일부 독일인들은 우리에 대해 반대하는 목소리를 내고 있습니다. 에렌스트 텔만, 빌헬름 피크, 콘라트 아데나워 등 여러 반대파 인물들을 숙청하여 '배후부터의 중상'을 예방합시다."
 TRM_newfocus_28:0 "정권 강화"
 TRM_newfocus_28_desc:0 "반역자, 악마, 사회주의자, 유대인들의 마수를 모두 제거했으니, 이제 내부를 안정시킬 때입니다."
 TRM_newfocus_27:0 "강철의 라이히"
 TRM_newfocus_27_desc:0 "새로운 트리니티 인민들은, 활기차고, 강력하며, 적들에게 굴복하지 않고, 근면히 노동하며, 마치 강철의 인간처럼, 오직 모교의 위대함만을 위하여, 앞으로 나아갑니다."
 TRM_newfocus_29:0 "위기는 없다"
 TRM_newfocus_29_desc:0 "위기는 존재하지 않습니다. 이 곳의 사람들은 우리에 비해 훨씬 연약하며, 우리의 능력은 저들을 통제하기에 충분합니다."
 TRM_newfocus_30:0 "에른스트 텔만과 교섭"
 TRM_newfocus_30_desc:0 "독일 공산당의 지도자이신 에른스트 텔만께서, 국가사회주의 독일 노동자당의 통치에 반대하는 인원들을 규합해, 사악한 파시스트로부터 독일을 해방시키려 새로 나타난 '트리니티 연방학원'과의 교섭을 진행했습니다."
 TRM_newfocus_31:0 "위대한 선동가"
 TRM_newfocus_31_desc:0 "독일 제 3제국의 선전장관이신 요제프 괴벨스께서 현재 독일의 영토 일부를 점거하고 있는 '트리니티 연방학원'과의 교섭에 나서셨습니다."
 TRM_newfocus_32:0 "제2차 티파티"
 TRM_newfocus_32_desc:0 "트리니티 연방학원은 자신들 또한 알 수 없는 이유로 독일 땅에 들어왔음을 밝혔습니다. 그들은 우리의 의견을 묻기 위해, '티 파티'라는 자신들의 통치 기관에 일부 독일인 대표들을 초대함을 밝혔습니다."
 TRM_newfocus_33:0 "§R단검의 밤§!"
 TRM_newfocus_33_desc:0 "사회주의자, 유대인, 그리고 악마들. 그들을 이 트리니티 내에서 모두 축출할 시간입니다. '단검의 밤' 작전을 통해, 트리니티의 적들을 일거에 소멸시킬 것입니다."
 TRM_newfocus_34:0 "외부로의 확장"
 TRM_newfocus_34_desc:0 "우리는 내부에서 안정을 이뤘으니 영광을 쟁취하기 위하여 밖으로 눈을 돌릴 필요가 있습니다."
 TMR_go_outside:0 "외부로의 확장"
 TMR_go_outside_desc:0 "우리는 내부에서 안정을 이뤘으니 영광을 쟁취하기 위하여 밖으로 눈을 돌릴 필요가 있습니다."
