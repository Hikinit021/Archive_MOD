 l_english: 
 #트리니티 국가중점#
 TRM_newfocus_0:0 "위기 인식"
 TRM_newfocus_0_desc:0 "우리 학원은, 어떤 초자연적 현상, 또는 수상한 실험으로 또 다른 세계에 떨어졌습니다. 현재 위치는 특정되지 않으며, 다른 학원과의 연결은 살아있지만, 학원의 정상적인 운영에 필요한 수많은 산업 시설, 철도망은 모두 붕괴한 상태입니다. "
 TRM_newfocus_1:0 "학생 혼란 진압"
 TRM_newfocus_1_desc:0 "우리 학원은, 학생들의 학생 의식이 성숙한 편으로 잘 알려져 있습니다. 위기 상황 가운데, 이러한 학생 의식은 사라졌지만, 위기를 극복하기 위해선 성숙한 학생 의식이 필요합니다."
 TRM_newfocus_3:0 "현지인 혼란 진압"
 TRM_newfocus_3_desc:0 "우리가 온 이곳, 독일국의 국민들은 자신들의 수도를 우리가 파괴했다고 생각하고 있습니다. 이 오해를 풀어야 합니다."
 TRM_newfocus_2:0 "현지 신앙 이용"
 TRM_newfocus_2_desc:0 "도서부와 합작하여, 현지 도서를 분석한 결과, 나의 투쟁, 자본론, 성경 등 우리에겐 친숙한 도서와 친숙하지 않은 도서가 모두 발견되었습니다. 우리의 신앙과 저들의 신앙이 같으니, 이를 이용해 친숙하게 다가갈 수  있겠습니다"
 TRM_newfocus_4:0 "현지 파악"
 TRM_newfocus_4_desc:0 "도서부와 합작하여, 현지 도서를 분석한 결과, 나의 투쟁, 자본론, 성경 등 우리에겐 친숙한 도서와 친숙하지 않은 도서가 모두 발견되었습니다. 현지의 '민족주의', '나치즘'을 이용하여, 이들을 단결시켜 이끌 수 있겠습니다."
 TRM_newfocus_5:0 "종교 일치 운동"
 TRM_newfocus_5_desc:0 "시스터후드와 합작하여, 현지의 신앙을 분석한 결과, 고전 시대라 불리던 시절의 현지인들은 아리우스 분파의 신앙을 믿었으며, 근대라는 시대로 들어와서는 본래의 신앙, 즉 가톨릭 신앙에 반대하여 프로테스탄트라는 새로운 신앙의 형태를 만들었음을 밝혀낼 수 있었습니다. 이로써 발생할 수 있는 갈등을 먼저 해결합시다."
 TRM_newfocus_14:0 "장군진 포섭"
 TRM_newfocus_14_desc:0 "현지의 무력 조직, 독일국방군의 신임을 얻어, 그들의 고위 지휘관과의 협력을 끌어낼 수 있었습니다."
 TRM_newfocus_21:0 "희생양"
 TRM_newfocus_21_desc:0 "NSDAP와의 협력 과정에서, 우리는 그들이 유대인이라 부르는 민족을 추방하라는 요구를 수용할 수밖에 없었습니다."
 TRM_newfocus_7:0 "국가사회주의"
 TRM_newfocus_7_desc:0 "국가사회주의독일노동자당, 즉 나치당은 원 독일 정부를 구성하던 당이었습니다. 그러므로 현지에 지지자들이 많으며, 이는 현지 안정화에 큰 도움이 될 것입니다."
 TRM_newfocus_22:0 "거짓된 이들"
 TRM_newfocus_22_desc:0 "현 트리니티 연방학원의 수 많은 학생들 중에는, 놀랍게도 유대인과 결탁하여 학원을 유대인에게 넘기려는 음모를 꾸미는 일당들이 존재하고 있었습니다. 이에 대한 대책이 필요합니다."
 TRM_newfocus_23:0 "거짓된 보고"
 TRM_newfocus_23_desc:0 "트리니티 정보부의 보고 내용에서, 트리니티 연방학원의 호스트인 나기사조차 유대인과 결탁하고 있음이 밝혀졌습니다."
 TRM_newfocus_26:0 "법 개정"
 TRM_newfocus_26_desc:0 "학원의 규칙은 아직 너무나도 빈약합니다. 너무나도 민주적이고, 누구에게나 평등한 권리를 누릴 자격이 있다니요. 흠.. 조그만한 '수정'을 하여, 우리의 입지를 다질 필요가 있습니다."
 TRM_newfocus_24:0 "문제아 해결"
 TRM_newfocus_24_desc:0 "우리의 보충수업부들은 문제를 일으키는 이들로만 구성되어있습니다. 이들을 납둔다면 계속하여 문제를 일으킬 것이 분명하니 매를 들 필요가 있습니다."
 TRM_newfocus_25:0 "정의실현위원회"
 TRM_newfocus_25_desc:0 "정의실현위원회는 막강한 무력 기관이자 우리의 산하기관입니다. 사실상 학원내에 '선도부' 입니다. 하지만, 흉악한 외모와 과격하고 잔혹한 진압방식으로 계속 화제의 중앙에 있으며 적과 아군에게 모두 공포의 대상입니다. 이를 가만히 납둔다면 미래에 큰 골칫덩이가 될것이 분명합니다."
 TRM_newfocus_28:0 "정권 강화"
 TRM_newfocus_28_desc:0 "반역자, 악마, 사회주의자, 유대인들의 마수를 모두 제거했으니, 이제 내부를 안정시킬 때입니다."
 TRM_newfocus_27:0 "강철의 라이히"
 TRM_newfocus_27_desc:0 "새로운 트리니티 인민들은, 활기차고, 강력하며, 적들에게 굴복하지 않고, 근면히 노동하며, 마치 강철의 인간처럼, 오직 모교의 위대함만을 위하여, 앞으로 나아갑니다."
 TRM_newfocus_29:0 "위기는 없다"
 TRM_newfocus_29_desc:0 "위기는 존재하지 않습니다. 이 곳의 사람들은 우리에 비해 훨씬 연약하며, 우리의 능력은 저들을 통제하기에 충분합니다."
 TRM_newfocus_30:0 "에른스트 텔만과 교섭"
 TRM_newfocus_30_desc:0 "독일 공산당의 지도자이신 에른스트 텔만께서, 국가사회주의 독일 노동자당의 통치에 반대하는 인원들을 규합해, 사악한 파시스트로부터 독일을 해방시키려 새로 나타난 '트리니티 연방학원'과의 교섭을 진행했습니다."
 TRM_newfocus_31:0 "위대한 선동가"
 TRM_newfocus_31_desc:0 "독일 제 3제국의 선전장관이신 요제프 괴벨스께서 현재 독일의 영토 일부를 점거하고 있는 '트리니티 연방학원'과의 교섭에 나서셨습니다."
 TRM_newfocus_32:0 "제2차 티파티"
 TRM_newfocus_32_desc:0 "트리니티 연방학원은 자신들 또한 알 수 없는 이유로 독일 땅에 들어왔음을 밝혔습니다. 그들은 우리의 의견을 묻기 위해, '티 파티'라는 자신들의 통치 기관에 일부 독일인 대표들을 초대함을 밝혔습니다."
 TRM_newfocus_33:0 "§t정적§!"
 TRM_newfocus_33_desc:0 "[TRN_scripted_loc]"
 TRN_desc_after_localization_key:0 "미소노 미카 신학생회장님께선, 계속해서 진행되는 티파티의 혼란과 자랑스러운 역사의 트리니티가 점점 파국으로 치닫는 꼴을 가만히 두고볼수 없으시어 구원의 결단을 내리시어 친히 군을 이끄시고 너무나도 무능한 트리니티의 수뇌부를 장악하셨습니다. 미카 학생회장님께서는 이시간부로 친히 트리니티를 위대하게끔 만들 것이며, 지금껏 트리니티를 좀먹어 온 악질적이고 무능한 인원들에 간한 대규모 '처리'를 예고하시며 트리니티를 위해 모든 힘을 쓰실 것을 맹세하셨습니다."
 TRN_desc_before_localization_key:0 "§t일급기밀§!"
 TMR_go_outside:0 "세계를 향하여"
 TMR_go_outside_desc:0 "태양는 항상 우리를 밝게 비출 것이고 의지는 항상 태양과 같이 불타오릅니다. 초강대국이 된 키보토스를 막을 자는 어디에도 없으며, "열등한" 다른 국가들을 우리의 지배 아래에 둬 인류와 학생들은 더욱 진보할 것입니다"
 TRM_arius_annex:0 "아리우스 평정"
 TRM_arius_annex_desc:0 "아리우스는 과거 우리들의 평화로운 통합에 반대하여 결국 지속적인 분쟁 끝에 몰락하여 폐허로 숨어들어 그 생명을 끈질기게 유지하고 있습니다. 하지만 대전이가 되면서 그들의 위치가 들어났으니 그들을 평정하여 위협을 제거해야 할 것입니다."
 TRM_war_with_ghena:0 "게헨나와 전쟁 준비"
 TRM_war_with_ghena_desc:0 "전쟁 계획이 없다면 게헨나와 전시상태에 돌입하였을때, 마땅한 방법이 없어 기습의 이점이 없어질 수도 있습니다. 그리하여 참모 지도부는 작전 계획들을 총 네가지로 나눠 기밀에 부칠 것입니다."
 TMR_pearl_of_the_baltic:0 "발트해의 진주"
 TRM_pearl_of_the_baltic_desc:0 "발트해에 국가들은 예로부터 남에게 복속하였거나, 게르만민족의 영토였습니다. 그러나 대전쟁이 끝나고, 자기들만의 민족이니 뭐니 떠들며 독립을 선언한다니 괘씸할 수 밖에 없습니다. 다시 한 번 게르만인들의 지도가 필요합니다."
 TRM_eden_fact_crusher:0 "에덴 조약 파쇄"
 TRM_eden_fact_crusher_desc:0 "에덴 조약은 우리에게 불리한 조건을 담고 있습니다. 게헨나는 이를 이용하여 우리의 고혈을 빨아먹는등 우리에게 불리한 조약만을 담고 있습니다 키보토스에서 강력한 패권을 쥐고있는 우리가 이를 손봐야할 것입니다."
 TMR_anti_gehenna:0 "반게헨나 선전"
 TMR_anti_gehenna_desc:0 "우리의 지도부는 게헨나를 혐오하지만, 트리니티의 국민들은 우리가 게헨나를 주적으로 삼는지 이해하지 못하고 있습니다 이것에 대하여 우리는 라디오를 통한 선전과 선전물 배포로 독일인들은 게헨나의 폭정과 추악한 실태를 알 필요가 있습니다."
 TMR_support_with_germany:0 "독일인과 접촉"
 TMR_support_with_germany_desc:0 "과거 독일국의 국민들 지칭하는 말로, 이들은 독일에 대한 것들을 빠삭하게 알고있습니다. 하지만 우리는 지리는 커녕, 여기가 어디인지 파악조차 오래 걸렸습니다. 우리가 게헨나를 침공할때 공세가 난항이 될 수 있습니다. 그러하니 게헨나의 독일인들을 지원하여 우리는 전략적 우위를 달성할 필요가 존재합니다."
 TMR_going_to_munich:0 "바이에른의 조력자들"
 TRM_going_to_munich_desc:0 "게헨나 남구, 과거엔 뮌헨이라 불렸던 곳입니다. 그것에서 우리의 지원군이 나타난다면, 게헨나는 스스로를 파괴하며 멸망할 것입니다."
 TMR_going_to_essen:0 "라인강의 협력자들"
 TRM_going_to_essen_desc:0 "게헨나 서구, 과거엔 라인강이 흐르던 지역입니다. 그것에서 우리의 지원군이 나타난다면, 게헨나는 스스로를 파괴하며 멸망할 것입니다."
 TRM_war_with_gehenna:0 "횃불을 들어올려라"
 TRM_war_with_gehenna_desc:0 "암흑의 총통의 암흑 제국은 이제 우리의 횃불의 밝은 빛에 불에 타 천천히 불타오르며 소멸할 것입니다. 우리의 대의는 정당하며, 적군은 암흑의 총통 아래 고통 받으며 신음하며 사기는 바닥을 쳤습니다 우리는 이들을 해방할 것이며 다음 세대들은 우리들의 지배 아래 번영을 누리게 될 것입니다."
 TMR_serious_situation:0 "최후의 승리"
 TMR_serious_situation_desc:0 "키보토스에서 남은 학원은 우리 하나 뿐이며 다른 학원들은 우리의 지배 아래에 하루하루를 겨우 살아갈 뿐입니다. 우리가 키보토스의 패자가 되었으니 키보토스를 개편할 시간이 다가왔습니다."
 TRN_kickstart_the_war_industry:0 "전시산업"
 TRN_kickstart_the_war_industry_desc:0 "게헨나와의 전쟁이 얼마 남지 않았고 전시 산업의 자연적인 성장을 기다릴순 없습니다. 대규모 지원을 하여 단 기간에 늘릴 필요가 있습니다."
 TRN_prepare_for_the_inevitable:0 "동원령"
 TRN_prepare_for_the_inevitable_desc:0 "산업의 동원령을 내려 군수품을 빠르게 만들 것입니다."
 TRN_war_plan:0 "작전계획"
 TRN_war_plan_desc:0 "우리 지도부는 게헨나와의 전쟁에 돌입했을때 필요한 작전 계획을 세울 것입니다."
 TRN_war_plan_tt:0 "§Y작전에 대한 의논이 시작됩니다.§!"
 TRN_military_training:0 "군사 훈련"
 TRN_military_training_desc:0 "군사들은 아직 준비가 되있지 않습니다. 그러니 대규모 군사 훈련을 시작하여 전쟁을 대비할 것입니다."
 TRM_after_war:0 "전후처리"
 TRM_after_war_desc:0 "우리의 군사들은 적들의 마지막 항전 의지 조차 꺾었고, 게헨나의 모든 곳에 우리의 깃발을 꽃아 그 위세를 전 세계에 보여줬습니다. 이제 전쟁이 끝났으니 처리를 할 필요가 있습니다."
 TRM_eden_alice:0 "에덴 조약 강화"
 TRM_eden_union:0 "에덴 연방 제의"
 TRM_germany_union:0 "독일 통일 선언"
 TRM_germany_union_desc:0 "미소노 미카 트리니티 총학생회장께서 게헨나와의 전쟁에서 승전을 선언하시고 게헨나의 흔적을 아예 지워버렸으니, 총독부라 불리는 과거의 게헨나 영토를 다시 병합하시고 '독일' 이라는 이름으로 불리우게 될 것입니다."
 TRM_arius_attack:0 "아리우스에게 최후통첩"
 TRM_arius_attack_desc:0 "과거부터 아리우스가 점령한 지역은 독일인들이 거주한 지역입니다. 우리가 독일인들의 통일을 약속하였으니, 최후통첩을 날릴 필요가 있습니다."
 TRM_redwinter_attack:0 "붉은 독재의 끝"
 TRM_redwinter_attack_desc:0 "붉은 독재자인 체리노는 권력과 숙청으로 그 자리를 꿰차고 있습니다. 지금당장 붉은 독재자를 끌어내려야합니다."
 TRM_abydos_ultimatum:0 "아비도스 최후통첩"
 TRM_abydos_ultimatum_desc:0 "과거부터 아비도스가 점령한 지역은 독일인들이 거주한 지역입니다. 우리가 독일인들의 통일을 약속하였으니, 최후통첩을 날릴 필요가 있습니다."
