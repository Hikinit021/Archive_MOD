#밀레니엄 국가중점

#정치
 MIL_new_focus_1:0 "혼란 속에서"
 MIL_new_focus_1_desc:0 "이 초현실적인 사태에 대해 우리는 하루빨리 대책을 세워야 합니다. 그러기 위해서는 먼저 세미나를 소집해 긴급회의를 시작해야 할 것 입니다."
 MIL_SEMINA:0 "세미나 소집"
 MIL_SEMINA_desc:0 "세미나, 밀레니엄 사이언스 스쿨의 학생회로 현재 밀레니엄 학원의 실질적인 통치기구입니다. 우리는 이 세미나를 소집해 여러 대책을 논의하고 실행해야 할 것 입니다."
 MIL_new_focus_2:0 "코유키 회유"
 MIL_new_focus_2_desc:0 "코유키는 전 세미나 소속 요원으로 우리 밀레니엄 학원의 최첨단 암호마저 간단한 암산과 감으로 풀 만큼의 뛰어난 실력과 지능을 가진 요원입니다. 긴급회의를 소집하기 전, 코유키를 세미나로 다시 끌어들인다면 더욱더 안전하고 실용성있는 대책을 마련할 수 있을 것 입니다."
 MIL_new_focus_3:0 "학원의 상태에 관하여"
 MIL_new_focus_3_desc:0 "밀레니엄 학원은 키보토스 내에서 가히 최고라고 말할 수 있는 수준의 기술력을 가지고 있습니다. 하지만 이러한 기술력이 오히려 독이 될 수 있습니다, 밀레니엄 학원의 근간이자 주축이 되는 인공지능 기술, 공학 기술, 로봇 기술 등이 전이의 영향으로 전부 다 먹통이 되어버린다면 이는 굉장히 골치 아픈 일일 것 입니다. 이를 방지하기 위해선 우린 밀레니엄 학원의 상태에 관하여 논의 할 필요가 있습니다"
 MIL_new_focus_5:0 "키보토스의 상황에 관하여"
 MIL_new_focus_5_desc:0 "현재 키보토스는 우리가 모르는 미지의 세계로 전이된 상황입니다. 이는 밀레니엄 학원을 비롯한 키보토스의 모든 학원들에게도 마찬가지입니다. 즉, 다른 국가들과 이 급작스러운 사태를 해결하기위해 협력한다면 더욱 더 효율적이게 이 현상에 대해 대처 할 수 있을 것 입니다."
 MIL_new_focus_4:0 "자치구 주민들에 관하여"
 MIL_new_focus_4_desc:0 "밀레니엄은 수많은 키보토스의 학원 중에서도 굉장히 큰 자치구를 보유하고있는 학원입니다. 이 수넓은 자치구의 위에서 살아가는 사람들 또한 다른 학원보다 많은 편이죠. 이를 바탕으로 우리 밀레니엄 학원은 키보토스 3대학원으로 불릴 만큼 성장했습니다. 하지만 큰 대가에는 큰 책임이 따르는 법입니다. 우린 밀레니엄 자치구안의 자치구민들을 안전하게 보호하고 권리를 책임져야 할 것 입니다."
 MIL_new_focus_6:0 "긴급회의 해산"
 MIL_new_focus_6_desc:0 "이제 모든 의제가 해결되었습니다. 이제 긴급회의를 해산하고 다시 일상으로 돌아갈 시간입니다."
 MIL_new_focus_7:0 "§g밀담§!"
 MIL_new_focus_7_desc:0 ""리오님 어디가십니까?" \n "잠깐 개인적인 일이 있다, 적어도 30분내엔 돌아오도록 하지" \n "알겠습니다 부디 몸조심 하십시오. 이런 시기에 회장님이 해코지라도 당한다면..." \n "괜찮다네, 그렇게 심각한 일은 아니니, 걱정하지말고 하던 일이나 하게." \n "네 알겠습니다, 다시 한번 말씀드리는 거지만.. 부디 몸조심하십시오""


