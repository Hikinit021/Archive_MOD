 l_english: 
 #트리니티 국가중점#
 TRM_newfocus_0:0 "위기 인식"
 TRM_newfocus_0_desc:0 "우리 학원은, 어떤 초자연적 현상, 또는 수상한 실험으로 또 다른 세계에 떨어졌습니다. 현재 위치는 특정되지 않으며, 다른 학원과의 연결은 살아있지만, 학원의 정상적인 운영에 필요한 수많은 산업 시설, 철도망은 모두 붕괴한 상태입니다. "
 TRM_newfocus_1:0 "학생 혼란 진압"
 TRM_newfocus_1_desc:0 "우리 학원은, 학생들의 학생 의식이 성숙한 편으로 잘 알려져 있습니다. 위기 상황 가운데, 이러한 학생 의식은 사라졌지만, 위기를 극복하기 위해선 성숙한 학생 의식이 필요합니다."
 TRM_newfocus_3:0 "현지인 혼란 진압"
 TRM_newfocus_3_desc:0 "우리가 온 이곳, 독일국의 국민들은 자신들의 수도를 우리가 파괴했다고 생각하고 있습니다. 이 오해를 풀어야 합니다."
 TRM_newfocus_2:0 "현지 신앙 이용"
 TRM_newfocus_2_desc:0 "도서부와 합작하여, 현지 도서를 분석한 결과, 나의 투쟁, 자본론, 성경 등 우리에겐 친숙한 도서와 친숙하지 않은 도서가 모두 발견되었습니다. 우리의 신앙과 저들의 신앙이 같으니, 이를 이용해 친숙하게 다가갈 수  있겠습니다"
 TRM_newfocus_4:0 "현지 사상 이용"
 TRM_newfocus_4_desc:0 "도서부와 합작하여, 현지 도서를 분석한 결과, 나의 투쟁, 자본론, 성경 등 우리에겐 친숙한 도서와 친숙하지 않은 도서가 모두 발견되었습니다. 현지의 '민족주의', '나치즘'을 이용하여, 이들을 단결시켜 이끌 수 있겠습니다."
 TRM_newfocus_5:0 "종교 일치 운동"
 TRM_newfocus_5_desc:0 "시스터후드와 합작하여, 현지의 신앙을 분석한 결과, 고전 시대라 불리던 시절의 현지인들은 아리우스 분파의 신앙을 믿었으며, 근대라는 시대로 들어와서는 본래의 신앙, 즉 가톨릭 신앙에 반대하여 프로테스탄트라는 새로운 신앙의 형태를 만들었음을 밝혀낼 수 있었습니다. 이로써 발생할 수 있는 갈등을 먼저 해결합시다."
 TRM_newfocus_14:0 "장군진 포섭"
 TRM_newfocus_14_desc:0 "현지의 무력 조직, 독일국방군의 신임을 얻어, 그들의 고위 지휘관과의 협력을 끌어낼 수 있었습니다."
 TRM_newfocus_21:0 "희생양"
 TRM_newfocus_21_desc:0 "NSDAP와의 협력 과정에서, 우리는 그들이 유대인이라 부르는 민족을 추방하라는 요구를 수용할 수밖에 없었습니다."
 TRM_newfocus_7:0 "NSDAP과의 협력"
 TRM_newfocus_7_desc:0 "국가사회주의독일노동자당, 즉 나치당은 원 독일 정부를 구성하던 당이었습니다. 그러므로 현지에 지지자들이 많으며, 이는 현지 안정화에 큰 도움이 될 것입니다."
 TRM_newfocus_6_desc:0 "독일 공산당은 사회주의 사상을 그 당론으로 하는 정당으로, 국가사회주의 독일 노동자당에 비할 순 없지만 그래도 많은 지지자를 가지고 있습니다. 또한, 국가사회주의 독일 노동자당의 박해로 인해 숨은 지지자 또한 가지고 있어, 실제 지지자 수는 더 늘어날 것입니다. 이 또한, 정권 안정화에 도움이 될 것입니다."
 TRM_newfocus_6:0 "KPD과의 협력"
 TRM_newfocus_8:0 "Non nobis"
 TRM_newfocus_8_desc:0 "우리의 이름이 아닌."
 TRM_newfocus_13:0 "신성한 국가"
 TRM_newfocus_13_desc:0 "트리니티 종합학원, 우리의 조국은, 영원히 주님을 경외하고 복종할 것입니다. 아멘."
 TRM_newfocus_9:0 "노동윤리"
 TRM_newfocus_9_desc:0 "현지의 신앙, 즉 프로테스탄트 신앙에서는 자신의 직업과 책무가 신에게서부터 내려온 명령이라 믿습니다. 그렇기에 노동자는 근면히 일하고, 자본가는 자신의 사업체를 번창시킵니다. 이를 배워, 학생들에게 적용할 수 있겠습니다."
 TRM_newfocus_11:0 "§C거룩한§! 나라"
 TRM_newfocus_11_desc:0 "§C거룩한§! 나라여 아버지가 말씀하니, 그 뜻을 받들어 신성한 의무를 져라."
 TRM_newfocus_12:0 "§C거룩한§! 백성"
 TRM_newfocus_12_desc:0 "§C거룩한§! 백성들이여 너희의 아버지께서 말씀하니, 그 뜻을 받들어 신성한 의무를 져라."
 TRM_newfocus_10:0 "Domine Sed nomini"
 TRM_newfocus_10_desc:0 "우리의 이름이 아닌 아버지의 이름으로 그 영광을 돌리소서."
 TRM_newfocus_15:0 "붉은 기를 치켜들어라"
 TRM_newfocus_15_desc:0 "KPD, 즉 독일 공산당과의 협력이 지속되며, 사회주의 사상을 받아들인 학생들이 늘어나고 있습니다. 이제, 적기를 휘날릴 시간입니다."
 TRM_newfocus_16:0 "앞으로 전진"
 TRM_newfocus_16_desc:0 "우리의 사상은 박해받았습니다. 우리의 신념은 짓밟혔습니다. 우리의 삶은 빼앗겼습니다. 하지만 우리는 승리하였고, 이제 앞으로 나아갈 시간입니다!"
 TRM_newfocus_20:0 "붉은 새벽"
 TRM_newfocus_20_desc:0 "붉은 새벽이 찾아왔습니다 트리니티의 학생들의 노력으로 우리는 위기에서 빠져나왔으며, 곧 외부로 눈을 돌릴수 있을거 같습니다.\n\n§C새로운 §Y해§!가 떠오르고 있습니다.§!"
 TRM_newfocus_17:0 "모든 공장을 소비에트로"
 TRM_newfocus_17_desc:0 "공장의 소유권을 노동자 평의회, 즉 소비에트로 이전하는 것은 노동자들의 노동 의욕을 향상함과 동시에 노동자들의 자부심과 정권 지지도를 끌어올려 줄 것입니다."
 TRM_newfocus_19:0 "경자유전의 원칙"
 TRM_newfocus_19_desc:0 "독일공산당의 요구는, 농민에게 밭을 주는, 매우 당연한 일입니다. 밭을 일구는 농민에게 밭이 없는 것만큼 이상한 일은 없습니다."
 TRM_newfocus_18:0 "노동이사제"
 TRM_newfocus_18_desc:0 "각 노동자 개인에게 자신이 속한 사업체의 경영권을 주는 것은, 지극히 당연한 일입니다."
 TRM_newfocus_22:0 "거짓된 이들"
 TRM_newfocus_22_desc:0 "현 트리니티 연방학원의 수 많은 학생들 중에는, 놀랍게도 유대인과 결탁하여 학원을 유대인에게 넘기려는 음모를 꾸미는 일당들이 존재하고 있었습니다. 이에 대한 대책이 필요합니다."
 TRM_newfocus_23:0 "거짓된 보고"
 TRM_newfocus_23_desc:0 "트리니티 정보부의 보고 내용에서, 트리니티 연방학원의 호스트인 나기사조차 유대인과 결탁하고 있음이 밝혀졌습니다."
 TRM_newfocus_26:0 "법 개정"
 TRM_newfocus_26_desc:0 "학원의 규칙은 아직 너무나도 빈약합니다. 너무나도 민주적이고, 누구에게나 평등한 권리를 누릴 자격이 있다니요. 흠.. 조그만한 '수정'을 하여, 우리의 입지를 다질 필요가 있습니다."
 TRM_newfocus_24:0 "문제아 해결"
 TRM_newfocus_24_desc:0 "우리의 보충수업부들은 문제를 일으키는 이들로만 구성되어있습니다. 이들을 납둔다면 계속하여 문제를 일으킬 것이 분명하니 매를 들 필요가 있습니다."
 TRM_newfocus_25:0 "정의실현위원회"
 TRM_newfocus_25_desc:0 "정의실현위원회는 막강한 무력 기관이자 우리의 산하기관입니다. 사실상 학원내에 '선도부' 입니다. 하지만, 흉악한 외모와 과격하고 잔혹한 진압방식으로 계속 화제의 중앙에 있으며 적과 아군에게 모두 공포의 대상입니다. 이를 가만히 납둔다면 미래에 큰 골칫덩이가 될것이 분명합니다."
 TRM_newfocus_28:0 "정권 강화"
 TRM_newfocus_28_desc:0 "반역자, 악마, 사회주의자, 유대인들의 마수를 모두 제거했으니, 이제 내부를 안정시킬 때입니다."
 TRM_newfocus_27:0 "강철의 라이히"
 TRM_newfocus_27_desc:0 "새로운 트리니티 인민들은, 활기차고, 강력하며, 적들에게 굴복하지 않고, 근면히 노동하며, 마치 강철의 인간처럼, 오직 모교의 위대함만을 위하여, 앞으로 나아갑니다."
 TRM_newfocus_29:0 "위기는 없다"
 TRM_newfocus_29_desc:0 "위기는 존재하지 않습니다. 이 곳의 사람들은 우리에 비해 훨씬 연약하며, 우리의 능력은 저들을 통제하기에 충분합니다."
 TRM_newfocus_30:0 "에른스트 텔만과 교섭"
 TRM_newfocus_30_desc:0 "독일 공산당의 지도자이신 에른스트 텔만께서, 국가사회주의 독일 노동자당의 통치에 반대하는 인원들을 규합해, 사악한 파시스트로부터 독일을 해방시키려 새로 나타난 '트리니티 연방학원'과의 교섭을 진행했습니다."
 TRM_newfocus_31:0 "위대한 선동가"
 TRM_newfocus_31_desc:0 "독일 제 3제국의 선전장관이신 요제프 괴벨스께서 현재 독일의 영토 일부를 점거하고 있는 '트리니티 연방학원'과의 교섭에 나서셨습니다."
 TRM_newfocus_32:0 "제2차 티파티"
 TRM_newfocus_32_desc:0 "트리니티 연방학원은 자신들 또한 알 수 없는 이유로 독일 땅에 들어왔음을 밝혔습니다. 그들은 우리의 의견을 묻기 위해, '티 파티'라는 자신들의 통치 기관에 일부 독일인 대표들을 초대함을 밝혔습니다."
 TRM_newfocus_33:0 "§t단검의 밤§!"
 TRM_newfocus_33_desc:0 "§R일급 기밀§!"
 TRM_newfocus_34:0 "외부로의 확장"
 TRM_newfocus_34_desc:0 "우리는 내부에서 안정을 이뤘으니 영광을 쟁취하기 위하여 밖으로 눈을 돌릴 필요가 있습니다."
 TMR_go_outside:0 "외부로의 확장"
 TMR_go_outside_desc:0 "우리는 내부에서 안정을 이뤘으니 영광을 쟁취하기 위하여 밖으로 눈을 돌릴 필요가 있습니다."
 TRM_arius_annex:0 "아리우스에게 최후통첩"
 TRM_arius_annex_desc:0 "아리우스는 과거 트리니티의 지배를 받았습니다. 하지만 우리의 혼란에서 독립해 자신들만의 역할놀이를 하는 꼴이 참으로 역겹기 그지없군요. 하지만, 우리는 자비로우니 이들에게 마지막 경고를 날려준다면, 그들 스스로 돌아올아 올것입니다."
 TRM_war_with_ghena:0 "전쟁계획"
 TRM_war_with_ghena_desc:0 "계획이 없다면 우리는 일시에 무너질 것입니다. 계획은 아무리 쓸모가 없어져도 계획을 없이 일시에 공격한다는건 정신이 나간 행동입니다."
 TMR_pearl_of_the_baltic:0 "발트해의 진주"
 TRM_pearl_of_the_baltic_desc:0 "발트해에 국가들은 예로부터 남에게 복속하였거나, 게르만민족의 영토였습니다. 그러나 대전쟁이 끝나고, 자기들만의 민족이니 뭐니 떠들며 독립을 선언한다니 괘씸할 수 밖에 없습니다. 다시 한 번 게르만인들의 지도가 필요합니다."
 TMR_make_ggr:0 "외부로의 확장"
 TMR_make_ggr_desc:0 "우리는 내부에서 정치적 안정과 풍요를 얻었습니다. 다른 학원들은 이미 정복활동을 하고 있습니다 우리드 이에 발을 맞춰 정복 활동을 할 필요가 있지 않을까요?"
 TRM_eden_fact_crusher:0 "에덴 조약 파쇄"
 TRM_eden_fact_crusher_desc:0 "에덴조약은 우리에게 불리한 조건을 담고 있습니다. 게헨나는 이를 이용하여 우리의 고혈을 빨아먹는등 정말이지 역겨운 행동만을 감행하고 있습니다 키보토스에서 강력한 패권을 쥐고있는 우리가 이를 손봐야할 것입니다."
 TMR_anti_gehenna:0 "반게헨나 선전"
 TMR_anti_gehenna_desc:0 "우리의 지도부는 게헨나를 혐오하지만, 트리니티의 국민들은 우리가 게헨나를 주적으로 삼는지 이해하지 못하고 있습니다 이것에 대하여 우리는 친절한 설명과 선전물 배포로 독일인들은 게헨나의 폭정과 추악한 실태를 알 필요가 있습니다."
 TMR_support_with_germany:0 "독일인과 접촉"
 TMR_support_with_germany_desc:0 "과거 독일국의 국민들 지칭하는 말로, 이들은 독일에 대한 것들을 빠삭하게 알고있습니다. 하지만 우리는 지리는 커녕, 여기가 어디인지 파악조차 오래 걸렸습니다. 우리가 게헨나를 침공할때 공세가 난항이 될 수 있습니다. 그러하니 게헨나의 독일인들을 지원하여 우리는 전략적 우위를 달성할 필요가 존재합니다."
 TMR_going_to_munich:0 "바이에른의 조력자들"
 TRM_going_to_munich_desc:0 "게헨나 남구, 과거엔 뮌헨이라 불렸던 곳입니다. 그것에서 우리의 지원군이 나타난다면, 게헨나는 스스로를 파괴하며 멸망할 것입니다."
 TMR_going_to_essen:0 "라인강의 협력자들"
 TRM_going_to_essen_desc:0 "게헨나 서구, 과거엔 라인강이 흐르던 지역입니다. 그것에서 우리의 지원군이 나타난다면, 게헨나는 스스로를 파괴하며 멸망할 것입니다."
 TRM_war_with_gehenna:0 "횃불을 들어올려라"
 TRM_war_with_gehenna_desc:0 "암흑의 총통의 암흑 제국은 이제 우리의 횃불의 밝은 빛에 불에 타 천천히 불타오르며 소멸할 것입니다. 우리의 대의는 정당하며, 적군은 암흑의 총통 아래 고통 받으며 신음하지만, 간악한 게헨나는 이들을 더욱 착취할 뿐입니다. 우리는 이들을 해방할 것이며 다음 세대들은 우리들의 선택에 매일 감사해야 할 것입니다"
 TMR_serious_situation:0 "트리니티의 새로운 여명"
 TMR_serious_situation_desc:0 "트리니티의 새로운 여명이 밝아옵니다."
 TMR_storm:0 "폭풍"
 TMR_storm_desc:0 "우리의 첫번째 작계인 폭풍 작전으로 게헨나를 일시에 침공할 것입니다."
 TRM_typhoon:0 "태풍"
 TRM_typhoon_desc:0 "우리의 두번째 작계인 태풍 작전으로 게헨나의 모든 것들을 날려버릴 것입니다."
 TMR_tsunami:0 "해일"
 TRM_tsunami_desc:0 "우리의 세번째 작계인 해일 작계로 강과 바다 그리고 작은 연못까지 모든 곳에서 공격할 것입니다."
 TRM_thunder:0 "천둥"
 TRM_thunder_desc:0 "우리의 마지막 작계인 천둥 작계로 모든 것들을 끝낼 것입니다."
 TRM_after_war:0 "전후처리"
 TRM_after_war_desc:0 "우리의 군사들은 적들의 마지막 항전 의지 조차 꺾었고, 게헨나의 모든 곳에 우리의 깃발을 꽃아 그 위세를 전 세계에 보여줬습니다. 이제 전쟁이 끝났으니 전후 처리를 할 필요가 있습니다."
 TRM_south:0 "광장에서"
 TRM_south_desc:0 "광장에서"
 TRM_senter:0 "포도가 자라는 라인강"
 TRM_senter_desc:0 "포도가 자라는 라인강"
 TRM_north:0 "엘베강의 파도"
 TRM_north_desc:0 "엘베강의 파도"
 TRM_eden_alice:0 "에덴 조약 강화"
 TRM_germany_union:0 "독일 통일 선언"
 TRM_germany_union_desc:0 "영광의 날이 다가왔습니다. 적들의 게릴라는 더이상 무의미 하고, 게헨나의 어둠의 공포 아래 고통받던 사람들을 모두 해방시켜 우리의 편에 가담하였습니다. 우리는 이제 독일의 통일을 알리고 국명또한 고칠 것입니다."
 TRM_attack_to_ploand:0 "백색상황"
 TRM_attack_to_poland_desc:0 "우리가 워프하였을때 총통이라 불리우던 사내의 관저에서 폴란드 침공에 대한 작전 계획을 발견하였습니다. 계획은 우리의 방식에 바꿔 침공할 것입니다."
 TRM_arius_attack:0 "아리우스에게 최후통첩"
 TRM_arius_attack_desc:0 "과거부터 아리우스가 점령한 지역은 독일인들이 거주한 지역입니다. 우리가 독일인들의 통일을 약속하였으니, 최후통첩을 날릴 필요가 있습니다."
 TRM_redwinter_attack:0 "붉은 독재의 끝"
 TRM_redwinter_attack_desc:0 ""
 TRM_abydos_ultimatum:0 "아비도스의 마지막"
 TRM_abydos_ultimatum_desc:0 "과거부터 아비도스가 점령한 지역은 독일인들이 거주한 지역입니다. 우리가 독일인들의 통일을 약속하였으니, 최후통첩을 날릴 필요가 있습니다."
 TRM_war_with_hya:0 "연합의 분열"
 TRM_war_with_hya_desc:0 "백귀야행 연합학원은 불안전한 연합으로 이루워졌습니다. 우리가 조금만 흔든다면 위에서부터 천천히 무너질 것입니다."
 TRM_war_sha:0 "도나우 강을 따라"
 TRM_war_sha_desc:0 "도나우 강을 점령하고 있는 산해경은 독일민족으로 대부분 이루워졌습니다. 우리가 그 땅을 점령하여야 합니다."
 TRM_war_with_aru:0 "흥신소 파괴"
 TRM_war_with_aru_desc:0 "파 괴 한 다"
 TRM_kill_technology_arona:0 "저지대를 향하여"
 TRM_kill_technology_arona_desc:0 "우리의 계획에 따르면 저지대 또한 독일 통일에 필요한 곳입니다. 일격에 공격하여 아로나의 독재를 끝내야 합니다."
 TRM_6th_weeks:0 "갈리아를 향하여"
 TRM_6th_weeks_desc:0 "갈리아는 예로부터 라틴민족의 영토였습니다. 하지만 그들 또한 과거엔 우리와 하나였으니 다시 통합을 해야합니다."
 TRM_war_with_str:0 "브르타뉴의 떨거지들"
 TRM_war_witg_str_desc:0 "브르타뉴를 점령하고 있는 특수학원은 작디 작을 뿐입니다. 우리가 빠르게 이동하여 적군의 뒤를 친다면, 단숨에 무너질 것입니다."
 TRM_anti_gehenna_focus_1:0 "게헨나의 잔존세력 제거"
 TRM_anti_gehenna_focus_1_desc:0 "게헨나의 잔존세력은 국가가 파괴되어 우리에게 흡수를 당하여도 세상 물정을 모르는듯한 움직임으로 우리에게 방해를 주고 있습니다. 우리는 잔존세력을 과감히 떨쳐 내야합니다."
