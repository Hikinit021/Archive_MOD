 # 아리우스 
 ARI_Trinity_core_states_catagories: "트리니티 통합"
 ARI_Trinity_core_states_catagories_desc: "\n\n£GFX_ARI_trm_add_core\n\n\n\n\n트리니티 종합학원은 머나먼 옛날 제 1회 공의회에서 평화롭게 만들어졌지만 아리우스 분교는 이것이 불평등하다고 생각하여 반대를 하였습니다. 그러자 그들은 평화로운 방법이 아닌 폭력으로 우리의 영토를 강탈하고 분교의 학생들을 빼앗기 시작하였습니다. 분교는 패퇴를 거듭하다 머나먼 오지까지 오게 되었고 오지에서 생존을 위한 투쟁을 이어나가게 되었습니다. 하지만 지금은 상황이 바뀌게 되었습니다. 우리의 항전 끝에 트리니티는 항복하게 되었고, 우리는 영토를 통합 할때가 되었습니다."
 ARI_trinity_core_tt: "트리니티의 핵심주를 §Y전부 소유§!함."
 ARI_Trinity_core_states_decisions: "영토 통합"
 BA_ARI_bitter_revanchism: "쓰디쓴 보복주의"
 BA_ARI_bitter_revanchism_desc: "아리우스 분교는 트리니티와 게헨나에 복수를 위해 굴러가는 기계와도 같습니다. 머나먼 옛날 트리니티를 하나로 통합하지는 공의회에서 아리우스는 정당한 이유와 근거를 들며 반대를 하였지만 돌아온 것은 분교를 향한 보복성 침공이였습니다.\n우리 분교는 통합된 트리니티를 이길 수는 없었고 결국 몸을 숨기는 은둔자가 되었습니다.\n\n하지만 어느 어른이 나타나 우리를 구원하는 줄 알았습니다. 그 어른은 분열을 겪던 아리우스를 하나로 통합시켰고 열렬한 지지 아래에 분교의 학생회장으로 거듭나게 되었습니다. 하지만 학생들은 어른들에게 속았습니다. 어른은 사람을 기계 다루듯이 다루었고 그 과정에서 수많은 학생들이 목숨을 잃었고 트리니티에 대한 끝없는 분노와 증오를 주입시켜 살인 병기로써 키워졌습니다."
 BA_ARI_tragedy: "비극의 서곡"
 BA_ARI_tragedy_desc: "아리우스를 이끌던 어른이 사라지자 그 권력의 공백을 채우기 위한 수많은 전쟁이 벌어졌습니다. 아리우스의 스쿼드 또한 예외는 아니였습니다 이들도 시작은 아리우스의 붕괴를 막기 위해 쿠데타를 일으켜 정권을 탈취하였지만 권력을 맛본 이들에게 갈등이 생기는건 시간 문제였습니다.\n\n이 비극의 시작은 언제였을까요? 대전이가 발생하고 하카리 아츠코와 조마에 사오리는 의견 대립이 심화되었습니다. 특별상황을 인정하고 트리니티에 굴복하자는 아츠코와 지금이야 말로 증오의 부채를 갚을 시간이라는 조마에 사오리. 둘의 갈등은 언제쯤 해소 될까요?"
 ARI_GATHERING_STORM_DESC:0 "본래 트리니티라는 종합학원과 통합되어 권력의 한 축을 담당할 뻔 하였으나, 아리우스 분교는 조항이 불평등하다고 생각되어 반대를 하였지만 종합학원에게 파괴당하고 오지로 쫓겨나 더이상 학원 이라는 개념조차 존재하지 않게 되었습니다.\n\n아리우스또한 대전이를 피할수 없었고 우리의 위치가 들어났지만, 종합학원은 혼란으로 인해서 아직 분교에 대한 준비를 하지 못하고 있습니다. 아리우스에게 또 다른 기회가 찾아오고 있습니다."

