# 중점
 IRE_world_change:0 "세계의 변화"
 IRE_world_change_desc:0 "유럽에 키보토스라는 이상한 외계문명이 전이되고 난 후, 세계는 완전히 변화하였습니다."

# 이벤트
 IRE_event.1.t:0 "세계의 변화"
 IRE_event.1.d:0 "세계는 변화해가고 있습니다. 유럽에 이상한 일이 벌어지고 난후, 어떤곳은 전쟁터가 되었으며, 결국 몇몇 국가들을 제외한 국가들이 멸망하거나 망명을 했습니다. 그 가운데 아일랜드는 살아 남았으며, 앞으로 어떤일들이 일어날까요?"
 IRE_event.1.a:0 "확인."