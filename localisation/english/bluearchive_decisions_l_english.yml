 FRA_ally_spain:0 "스페인과 교섭"
 FRA_ally_spain_desc:0 "우리는 스페인 내전 기간 동안 점거한 지역의 통제권을 반환하는 대가로, 그들의 영토에 군사통행권을 획득하는 교섭을 진행할 것입니다."\
