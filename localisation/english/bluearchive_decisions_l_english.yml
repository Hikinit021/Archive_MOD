 TRM_kivotos_core_states:0 "통합과 재건"
 TRM_kivotos_core_states_desc:0 "키보토스를 무력으로 통합하여 세계에서 초강대국으로 비상하였지만, 그 내부는 아직도 무법과 혼란으로 남아있고, 우리를 향한 반정부 테러를 일으키기도 합니다. 이들 또한 군홧발로 짓밟을 수 있지만, 무력으로만 통치하기엔 언젠가 그 끝엔 피를 볼 것이 분명합니다. 그렇기에 빵과 우유, 그리고 평화로 이들을 다스려야 할 것입니다."
