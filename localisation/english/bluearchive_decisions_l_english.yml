 FRA_ally_ratine_entent_desc:0 "침략자들, 훼방꾼들을 유럽에서 몰아내기 위해 우리는 이탈리아와 동맹을 맺을 것입니다. 이를 위해 우리는 이탈리아가 가지고 있는 '대이탈리아'의 대의를 긍정할 것이며, 코르시카와 알제리에 대한 그들의 영유권을 인정할 것입니다."
