 TRM_war_plan_decisions_desc:0 "\n\n\n\n\n£GFX_decisison_picture_tirinity_war_plan\n\n\n\n\n\n\n\n\n과거에서부터 현재에 이르기까지, 게헨나와 트리니티의 악연은 끊이지 않고, 에덴 조약 위배와 미카의 집권 등 수많은 악연이 엮여, 각국의 전시 상태라는 상황까지 내몰리게 되었습니다. 적이 지금 눈앞에 존재하여 우리의 생존을 위협하니, 우리는 칼을 쥐고 일어나 단숨에 베어 우리의 생존을 위한 투쟁을 끝냄과 동시에 오랜 악연을 끝낼 시간입니다."
