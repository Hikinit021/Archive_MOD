 TRM_deal_of_germany_desc:0 "독일인과 협력하여 우리의 편으로 끌어낸다면, 적들은 내부의 적들로부터 천천히 파괴될 것이며, 우리는 외부에서부터 파괴하니, 게헨나는 탈출구 없는 끝없는 미궁 속에 갇힌 꼴로 우리에게 항복할 것입니다."
