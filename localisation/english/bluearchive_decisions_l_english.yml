 TRN_country_collapse_decisions_desc:0 "\n\n\n\n\n£GFX_decisison_picture_trinity_country_collapse\n\n\n\n\n\n\n\n\n트리니티가 이계에 떨어지며 현지인과 학생들이 크게 마찰을 겪으며 우리에게 불만을 가지고 거리에 나와 소요사태를 일으키거나 폭동과 시위를 하고 있습니다.\n이를 막지 않는다면 트리니티는 큰 위기를 맞이 할 것입니다.\n"
