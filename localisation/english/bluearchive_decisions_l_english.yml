 TRM_after_school_sweets_club_desc:0 "\n\n\n\n\n£GFX_afterschool_sweets_club\n\n\n\n\n\n\n\n\n쉬는 날 단 것을 찾아다니는 동아리, 맛있는 케이크를 맛볼수 있는 곳입니다.\n\n항상 맛있는 디저트로 손님을 반기는 이곳은 그야말로 최고의 방과 후 동아리일 것입니다."
