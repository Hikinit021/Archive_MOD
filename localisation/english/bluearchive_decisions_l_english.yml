 TRM_library_committee_decisions_desc:0 "\n\n\n\n\n£GFX_decisions_ba_ui\n\n\n\n\n\n\n\n\n도서 위원회의 부장 코제키 우이와 사서 엔도우 시미코와의 이야기를 열람하는 곳입니다.\n\n글솜씨가 부족하여 어느 부분이 이상할 수 있습니다.\n\n가벼운 마음으로 열람 해주세요!"
