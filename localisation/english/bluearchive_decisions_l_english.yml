 SHE_kivotos_union_desc:0 "키보토스가 새로운 세계로 이동한 이후 우리 샬레는 수많은 선택의 길을 걸어왔습니다. 그리고 우리는 세계 프롤레타리아의 해방을 위한 투쟁을 선택하였고, 그렇게 행동했습니다. 이제는 우리가 우리의 정의를 행할 시간이며, 곧 그렇게 될 것입니다. 키보토스 연방은 그 찬란한 미래의 첫 걸음이 될것이기에, 우리의 미래는 우리를 찬양하고 있습니다."
