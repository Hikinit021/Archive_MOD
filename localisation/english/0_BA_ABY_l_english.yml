 ABY_event.16.desc:0 "수행부에서 우리의 요구를 수락했습니다.\n그녀들은 곧 우리와 하나가 되는 절차를 밟을 것입니다."
 ABY_event.16.a:0 "그녀들을 환영해라."

 ABY_event.17.t:0 "마츠리운영관리부의 요구 거절"
 ABY_event.17.desc:0 "마츠리운영관리부에서 우리의 요구를 거절했습니다.\n그녀들은 자신들의 자치권을 인정하지 않는다면 전쟁까지 불사하겠다고 선언했습니다."
 ABY_event.17.a:0 "안타깝군"

 ABY_event.18.t:0 "백귀야행에서의 소식"
 ABY_event.18.desc:0 "백귀야행에서 우리에게 소식을 보내왔습니다.\n마츠리운영관리부에서 자신들과의 전쟁을 불사하겠다며 자신들의 요구를 거절했습니다.\n아비도스도 자신들을 도와 이 전쟁을 도와줄 것을 요청했습니다."
 ABY_event.18.a:0 "당연한 소리를."

 ABY_event.19.t:0 "자치권 보호"
 ABY_event.19.desc:0 "백귀야행의 음양부는 아비도스-백귀야행 최고회의에서\n마츠리운영관리부의 자치는 우리가 책임질 것이며\n아비도스는 이 일에 관여하지 말라는 발언을 하였습니다."
 ABY_event.19.a:0 "안타깝군"

 ABY_event.20.t:0 "전쟁에서의 승리"
 ABY_event.20.desc:0 "음양부의 군대가 마츠리운영관리부의 본거지로 들어가는것에 성공했습니다.\n그녀들은 지속된 저항은 이제 필요없다며 투항을 선택했습니다.\n\n이번 전쟁으로 마츠리운영관리부의 일원들은 우리의 명령을 잘 따를 것으로 보입니다."
 ABY_event.20.a:0 "잘 선택했다."

 ABY_event.21.t:0 "백귀야행에서의 소식"
 ABY_event.21.desc:0 "마츠리운영관리부가 음양부에게 합병당했다는 소식이 들려왔습니다.\n음양부의 영향력이 거대해지고 있습니다."
 ABY_event.21.a:0 "앞으로 얼마 안남았군."

 ABY_first_focus_tt_10:0 "@HYA§C백귀야행§!에게 @BAC§C마츠리운영관리부§!를 §G합병할 수 있게 하는 사건§!이 발생합니다.\n만약 §R백귀야행이 합병을 거부§!한다면 §R앞으로의 계획들에 차질이 생깁니다.§!"

 ABY_event.22.t:0 "인법연구부 관리"
 ABY_event.22.desc:0 "아비도스-백귀야행 최고회의에서 인법연구부에 관한 주제를 가지고 여러 이야기가 오갔습니다.\n아비도스의 대책위원회는\n인법연구부는 백귀야행의 소속이며 자체적으로 자치권을 행사할 필요까지는 없으며\n그녀들의 지휘권과 행정권 등등을 백귀야행의 음양부로 넘겨주어야 한다.\n라고 주장했습니다.\n\n이 주제의 최고 결정은 우리가 해야합니다."
 ABY_event.22.a:0 "인법연구부에게 최후통첩을 보내라."
 ABY_event.22.b:0 "그들의 자치권은 지켜주어야 한다."

 ABY_event.23.t:0 "백귀야행의 최후통첩"
 ABY_event.23.desc:0 "백귀야행의 음양부에서 연락이 왔습니다.\n\n음양부는 다음과 같이 요구했습니다.\n1. 인법연구부의 모든 영토를 음양부로 넘긴다.\n2. 인법연구부의 모든 동아리 부원들은 긴급 사태가 되었을때 음양부의 지휘를 따른다.\n3. 인법연구부 근처의 있는 주민들은 음양부가 통제하고 인법연구부는 이것에 관해 간섭하지 않는다.\n\n음양부에서는 해당 요구들을 받아들이지 않는다면 인법연구부 본거지로 군대를 끌고 들어가겠다고 했습니다.\n우리들의 운명은 어떻게 될까요?"
 ABY_event.23.a:0 "어쩔 수 없다..."
 ABY_event.23.b:0 "우린 저항할 것이다!"

 ABY_event.24.t:0 "인법연구부의 요구 수락"
 ABY_event.24.desc:0 "인법연구부에서 우리의 요구를 수락했습니다.\n그녀들은 곧 우리와 하나가 되는 절차를 밟을 것입니다."
 ABY_event.24.a:0 "그녀들을 환영해라."

 ABY_event.25.t:0 "인법연구부의 요구 거절"
 ABY_event.25.desc:0 "인법연구부에서 우리의 요구를 거절했습니다.\n그녀들은 자신들의 자치권을 인정하지 않는다면 전쟁까지 불사하겠다고 선언했습니다."
 ABY_event.25.a:0 "안타깝군"

 ABY_event.26.t:0 "백귀야행에서의 소식"
 ABY_event.26.desc:0 "백귀야행에서 우리에게 소식을 보내왔습니다.\n인법연구부에서 자신들과의 전쟁을 불사하겠다며 자신들의 요구를 거절했습니다.\n아비도스도 자신들을 도와 이 전쟁을 도와줄 것을 요청했습니다."
 ABY_event.26.a:0 "당연한 소리를."

 ABY_event.27.t:0 "자치권 보호"
 ABY_event.27.desc:0 "백귀야행의 음양부는 아비도스-백귀야행 최고회의에서\n인법연구부의 자치는 우리가 책임질 것이며\n아비도스는 이 일에 관여하지 말라는 발언을 하였습니다."
 ABY_event.27.a:0 "안타깝군"

 ABY_event.28.t:0 "전쟁에서의 승리"
 ABY_event.28.desc:0 "음양부의 군대가 인법연구부의 본거지로 들어가는것에 성공했습니다.\n그녀들은 지속된 저항은 이제 필요없다며 투항을 선택했습니다.\n\n이번 전쟁으로 인법연구부의 일원들은 우리의 명령을 잘 따를 것으로 보입니다."
 ABY_event.28.a:0 "잘 선택했다."

 ABY_event.29.t:0 "백귀야행에서의 소식"
 ABY_event.29.desc:0 "인법연구부가 음양부에게 합병당했다는 소식이 들려왔습니다.\n백귀야행의 음양부의 영향력이 거대해지고 있습니다."
 ABY_event.29.a:0 "앞으로 얼마 안남았군."

 ABY_first_focus_tt_11:0 "@HYA§C백귀야행§!에게 @INK§C인법연구부§!를 §G합병할 수 있게 하는 사건§!이 발생합니다.\n만약 §R백귀야행이 합병을 거부§!한다면 §R앞으로의 계획들에 차질이 생깁니다.§!"
 ABY_first_focus_tt_12:0 "§G아비도스-백귀야행 연방학원§! 설립을 진행하는 §L디시전§!이 해금됩니다."

 ABY_event.30.t:0 "연방의 요구"
 ABY_event.30.desc:0 "대책위원회는 산해경에게 아비도스-백귀야행 연방학원에 합류할 것을 요구했습니다.\n만약 이 요구를 받아들이지 않는다면 아비도스-체코슬로바키아와의 전쟁은 피할 수 없을 것이라는 메시지도 말이죠.\n\n우리의 선택이 모든 걸 바꿀지도 모릅니다..."
 ABY_event.30.a:0 "피해를 막아야 한다..."
 ABY_event.30.b:0 "아이들을 지켜라!"
 ABY_first_focus_tt_13:0 "@SHA§C산해경§!에게 합병을 요구할 것입니다.\n "

 ABY_event.31.t:0 "요구 수락!"
 ABY_event.31.desc:0 "산해경이 아비도스-백귀야행 연방학원으로 합병되는 것에 동의한다는 의사 표시를 보내왔습니다.\n아비도스-백귀야행 연방학원의 최고회의에서 아비도스-백귀야행 연합체에 산해경을 합류시켰습니다.\n\n이제 우리의 연합은 더욱 강해졌습니다.\n\n아비도스-백귀야행 연방학원이여! 영원하라!"
 ABY_event.31.a:0 "만세!"

 ABY_event.32.t:0 "요구 거절."
 ABY_event.32.desc:0 "산해경이 우리의 합병 요구를 거절했습니다.\n그들은 우리와의 전쟁을 불사하더라도 자신들의 학교를 지키려고 할 것입니다."
 ABY_event.32.a:0 "어쩔 수 없군..."

 ABY_HYA_annex_yes:0 "§Y아비도스-백귀야행 연방학원§! 이 설립되었음"

 ##아비도스 디시전#
 ABY_Kivotos_war:0 "키보토스를 위한 전쟁 계획"
 ABY_Kivotos_war_desc:0 "시로코는 아비도스보다 강한 학원들을 상대할 때 필요한 대응책을 고민했습니다.\n우리는 그들보다 전쟁에 쓸 인력과 물자가 부족합니다.\n우린 창의적인 계획과 확실한 공격으로 적을 무너뜨려야 합니다."
 ABY_Kivotos_war_TRM:0 "티파티 파괴 계획"
 ABY_Kivotos_war_GEH:0 "만마전 파괴 계획"
 ABY_Kivotos_war_RED:0 "붉은별 파괴 계획"
 ABY_Kivotos_war_MIL:0 "세미나 파괴 계획"
 ABY_Kivotos_war_SHE:0 "아로나 파괴 계획"
 ABY_building:0 "미래의 계획"
 ABY_building_desc:0 "\n우리의 산업은 성장을 끝마쳤습니다.\n하지만 미래를 위해서라면 다음 계획을 구상해 두어야 합니다.\n"
 ABY_building_industrial:0 "민간 공장 건설"
 ABY_building_arms:0 "군수 공장 건설"
 ABY_bunker:0 "방어선 구축"
 ABY_bunker_desc:0 "\n이 지역에는 방어 시설이 많이 부족합니다.\n우리의 심장부를 지키려면 방어선 구축이 필수입니다.\n"
 ABY_bunker_1:0 "요새 1단계"
 ABY_bunker_2:0 "요새 2단계"
 ABY_bunker_3:0 "요새 3단계"
 ABY_bunker_4:0 "요새 4단계"
 ABY_bunker_5:0 "요새 5단계"
 ABY_anti_air_1:0 "대공포 1단계"
 ABY_anti_air_2:0 "대공포 2단계"
 ABY_anti_air_3:0 "대공포 3단계"
 ABY_anti_air_4:0 "대공포 4단계"
 ABY_radar:0 "레이더 건설"
 ABY_research_slot:0 "지식 탐구"
 ABY_research_slot_desc:0 "\n우리가 가진 지식으로는 아직 이 세계를 이해하기에는 부족합니다.\n더욱 많은 지식을 얻기 위해 공부를 해봅시다.\n"
 ABY_research_slot_1:0 "기초 지식"
 ABY_research_slot_2:0 "연구소 건설"
 ABY_research_slot_3:0 "연구소 추가 건설"
 ABY_research_slot_4:0 "마지막 지식 탐구"
 ABY_HYA_annex_decisions:0 "아비도스-백귀야행 연방학원"
 ABY_HYA_annex_decisions_desc:0 "\n아비도스-백귀야행 최고회의에서 두 학원을 하나로 통합하는 연방 설립에 관한 이야기가 나왔습니다.\n최고회의에서는 이 안건을 가지고 찬반 토론을 하며 여러가지 이야기를 했습니다.\n\n찬성측과 반대측의 의견이 강렬하게 오가며 2일이라는 시간이 흘렀습니다.\n최고회의에서는 이대로는 안되겠다며 투표를 시작했습니다.\n\n투표 결과\n전체 361명 중\n찬성 191명\n반대 170명\n\n투표는 찬성측의 승리로 끝났으며 이제 연방학원 설립을 시작할 순간입니다.\n"
 ABY_HYA_annex_1:0 "기초 통합 계획 추진"
 ABY_HYA_annex_2:0 "통합의 끝으로"
 ABY_HYA_core:0 "통합"
 ABY_HYA_core_desc:0 "\n점령한 국가들에서 주민들의 저항이 심해지고 있습니다.\n그들의 저항을 진압하고 그들을 효율적으로 관리할 필요가 있습니다.\n그렇게 하기 위해서는 많은 장비와 시간들이 필요할 것입니다.\n"
 ABY_HYA_core_1:0 "산해경 통합"
 ABY_HYA_core_2:0 "슬로바키아 통합"
 ABY_HYA_core_3:0 "헝가리 통합"
 
 #아비도스 국가정신#
 ABY_start_ideas1:0 "대책위원회"
 ABY_start_ideas1_desc:0 "아비도스 고등학교의 심장부인 대책위원회는 모두가 하나로 이루어져 있습니다."
 ABY_start_ideas2:0 "현지 주민들"
 ABY_start_ideas2_desc:0 "이 지역에는 키보토스의 학생이 아닌 다른 외부인들이 살고 있습니다."
 ABY_start_ideas3:0 "수상한 건물들"
 ABY_start_ideas3_desc:0 "이 지역에는 수상한 건물들이 많고도 많습니다."
 ABY_start_ideas4:0 "알 수 없는 기술"
 ABY_start_ideas4_desc:0 "아직 이 세계의 과학 수준은 알 수가 없습니다."
 ABY_consumer_goods_1:0 "익숙해진 건물"
 ABY_consumer_goods_1_desc:0 "대책위원회는 이 지역에 있는 건물들을 많이 보더니 익숙해졌습니다.\n아직은 더 많이 봐야겠네요."
 ABY_consumer_goods_2:0 "친근한 건물"
 ABY_consumer_goods_2_desc:0 "대책위원회는 이 지역에 있는 건물들을 너무 많이 보더니 친근해졌습니다.\n하지만 아직 이해하지 못한 건물들도 많습니다."
 ABY_research_1:0 "기초적인 지식"
 ABY_research_1_desc:0 "대책위원회는 기초 지식만을 가지고 있습니다."
 ABY_research_2:0 "평범한 지식"
 ABY_research_2_desc:0 "대책위원회는 평범한 지식만을 가지고 있습니다."
 ABY_research_3:0 "수준급 지식"
 ABY_research_3_desc:0 "대책위원회는 수준급 지식을 가지고 있습니다."
 ABY_manpower_1:0 "현지 주민들"
 ABY_manpower_1_desc:0 "아직 우리를 신뢰하지 않는 자들이 많습니다."
 ABY_manpower_2:0 "현지 주민들"
 ABY_manpower_2_desc:0 "마지막까지 우리를 신뢰하지 않는 자들을 설득할 시간입니다."
 ABY_tank:0 "체계화된 전격전"
 ABY_tank_desc:0 "완벽한 전격전 교리 개발!"
 ABY_soldier_end:0 "체계화된 화력 우세"
 ABY_soldier_end_desc:0 "완벽한 화력 우세 교리 개발!"
 ABY_pentagon:0 "육군 사령부"
 ABY_pentagon_desc:0 "우리의 커다란 육군 사령부!"
 ABY_supply:0 "보급의 중요성"
 ABY_supply_desc:0 "우리의 군대가 더욱 힘을 낼 수 있게 만들어야 합니다."
 ABY_female_soldier:0 "여군 모집"
 ABY_female_soldier_desc:0 "가족을 지키고 싶은 자는 모두 다 모여라!"
 ABY_perfect_army:0 "땅의 지배자"
 ABY_perfect_army_desc:0 "우리의 육군은 준비를 끝마쳤습니다.\n이제 적군을 상대할 시간입니다!"
 ABY_air:0 "하늘의 신과"
 ABY_perfect_army_desc:0 "우리의 공군은 준비를 끝마쳤습니다.\n이제 적군을 상대할 시간입니다!"
 ABY_HYA_manpower:0 "효율적인 관리"
 ABY_perfect_army_desc:0 "우리의 군대는 전국 각지의 저항을 더욱 효율적이게 관리할 수 있습니다."
 ABY_HYA_social:0 "강제 징집"
 ABY_perfect_army_desc:0 "전쟁을 하기 전에는 징집이 필수입니다."


 Hoshino:0 "타카나시 호시노"
 Sirocco:0 "스나오오카미 시로코"
 cerika:0 "쿠로미 세리카"
 nonomie:0 "이자요이 노노미"
 ABY_Ayane:0 "오쿠소라 아야네"
 tlqkf:0 "마스터 시바"
 sirocoride:0 "라이딩 시로코"
 sunonomi:0 "수영복 노노미"
 susino:0 "수영복 호시노"
 suyane:0 "안경녀"
 serikan:0 "세리카"
