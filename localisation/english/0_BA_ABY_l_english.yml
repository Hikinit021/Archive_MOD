 #아비도스 이벤트#
 ABY_first_focus_tt:0 "§Y대책위원회§!가 §R긴급회의§!를 소집합니다."
 ABY_event.1.t:0 "정체불명의 사건에 대한 긴급회의"
 ABY_event.1.desc:0 "아비도스 고등학교 근처에 이상한 현상이 발생했습니다.\n모래가 많던 곳에는 풀과 산이 나타났으며\n알 수 없는 건물들과 키보토스 학생이 아닌 외부인같은 사람들이 거리를 돌아다니고 있습니다.\n\n아야네는 이러한 현상을 목격하고는 자신의 드론을 사용해 현장을 조사하고 대책위원회를 긴급 소집했습니다.\n\n긴급회의에서는 이 현상에 대한 조사가 최우선이라고 생각했습니다."
 ABY_event.1.a:0 "신세계 탐험!"

 ABY_first_focus_tt_2:0 "§Y대책위원회§!가 §G다시 회의§!를 소집합니다."
 ABY_event.2.t:0 "결론"
 ABY_event.2.desc:0 "대책위원회는 수집한 정보들을 공유하며 앞으로의 계획을 수립하기 시작했습니다.\n\n현재 가지고 있는 정보들은\n1. 현재 이 세계는 키보토스가 아닌 다른 세계이며 우리가 여기로 이동한 원인은 모른다.\n2. 외부가 현재 어떤 상황인지 모르며 우리만 이 세계로 온 것인지도 모른다.\n3. 이 지역은 산지 지형으로 이루어져 있으며 이 지역에 존재하는 건물들은 근대사에 지어진 건물들이다.\n\n여러가지 정보들이 오가며 대책위원회에서는 앞으로의 계획을 위해 먼저 기초적인 목표를 잡아갔습니다."
 ABY_event.2.a:0 "우리는..."

 ABY_focus_1:0 "§G평화적인 루트§!의 시작을 알립니다."
 ABY_focus_2:0 "§R공격적인 루트§!의 시작을 알립니다."

 ABY_first_focus_tt_3:0 "§G요새 건설§!에 관한 §L디시전§!이 해금됩니다."
 ABY_first_focus_tt_4:0 "§G연구§!에 관한 §L디시전§!이 해금됩니다."
 ABY_first_focus_tt_5:0 "§G산업§!에 관한 §L디시전§!이 해금됩니다."
 nook:0 "미완성 루트"

 ABY_event.3.t:0 "아비도스의 연락"
 ABY_event.3.desc:0 "아비도스의 대책위원회가 우리에게 연락을 취해왔습니다.\n그들은 자신들과 함께 이 세계에서 살아남는 방법을 고민해보자며\n자신들과 함께 할것을 제안했습니다.\n\n백귀야행의 운명은 어떻게 되는 것일까요?"
 ABY_event.3.a:0 "아비도스와 함께하자"
 ABY_event.3.b:0 "그런건 의미가 없다."
 ABY_first_focus_tt_6:0 "@ABY§Y아비도스§!는 @HYA§C백귀야행§!에게 §7세력 창설§!을 §G요청§!할 것입니다.\n만약 §R백귀야행이 이 요청을 거절§!하면 §C우리끼리 중점 루트§!가 §R강제로 해금§!됩니다."

 ABY_event.4.t:0 "백귀야행의 수락"
 ABY_event.4.desc:0 "백귀야행이 대책위원회의 연합 요청을 수락했습니다.\n대책위원회는 세력 창설을 수락해준 백귀야행에게 감사 인사를 전했습니다.\n\n대책위원회는 백귀야행의 음양부와 함께 앞으로의 방향을 논의하기 위해 백귀야행으로 향했습니다.\n그녀들은 현지 주민들의 관한 문제와 다른 동아리 부서의 관한 문제들을 주제로 이야기를 계속 했습니다.\n\n이 연합의 운명은..."
 ABY_event.4.a:0 "어떻게든 되겠지..."
 ABY_first_focus_tt_7:0 "@ABY§Y아비도스§!와 @HYA§C백귀야행§!은 §7연합§!을 이룰 것입니다."

 ABY_event.5.t:0 "백귀야행의 거절"
 ABY_event.5.desc:0 "백귀야행이 대책위원회의 연합 요청을 거절했습니다.\n대책위원회는 세력 창설을 거절한 백귀야행의 연락을 뒤로하고 앞으로의 운명에 관한 계획를 구상했습니다.\n\n아비도스의 운명은..."
 ABY_event.5.a:0 "역시 우리끼리 해야한다."
 ABY_first_focus_tt_8:0 "§C우리끼리 중점 루트§!를 §R강제로 해금§!합니다."

 ABY_event.6.t:0 "수행부 관리"
 ABY_event.6.desc:0 "아비도스-백귀야행 최고회의에서 수행부에 관한 주제를 가지고 여러 이야기가 오갔습니다.\n아비도스의 대책위원회는\n수행부는 백귀야행의 소속이며 자체적으로 자치권을 행사할 필요까지는 없으며\n그녀들의 지휘권과 행정권 등등을 백귀야행의 음양부로 넘겨주어야 한다.\n라고 주장했습니다.\n\n이 주제의 최고 결정은 우리가 해야합니다."
 ABY_event.6.a:0 "수행부에게 최후통첩을 보내라."
 ABY_event.6.b:0 "그들의 자치권은 지켜주어야 한다."

 ABY_event.7.t:0 "백귀야행의 최후통첩"
 ABY_event.7.desc:0 "백귀야행의 음양부에서 연락이 왔습니다.\n\n음양부는 우리에게 다음과 같이 요구했습니다.\n1. 수행부의 모든 영토를 음양부로 넘긴다.\n2. 수행부의 모든 동아리 부원들은 긴급 사태가 되었을때 음양부의 지휘를 따른다.\n3. 수행부 근처의 있는 주민들은 음양부가 통제하고 수행부는 이것에 관해 간섭하지 않는다.\n\n음양부에서는 해당 요구들을 받아들이지 않는다면 수행부 본거지로 군대를 끌고 들어가겠다고 했습니다.\n우리들의 운명은 어떻게 될까요?"
 ABY_event.7.a:0 "어쩔 수 없다..."
 ABY_event.7.b:0 "우린 저항할 것이다!"

 ABY_event.8.t:0 "수행부의 요구 수락"
 ABY_event.8.desc:0 "수행부에서 우리의 요구를 수락했습니다.\n그녀들은 곧 우리와 하나가 되는 절차를 밟을 것입니다."
 ABY_event.8.a:0 "그녀들을 환영해라."

 ABY_event.9.t:0 "수행부의 요구 거절"
 ABY_event.9.desc:0 "수행부에서 우리의 요구를 거절했습니다.\n그녀들은 자신들의 자치권을 인정하지 않는다면 전쟁까지 불사하겠다고 선언했습니다."
 ABY_event.9.a:0 "안타깝군"

 ABY_event.10.t:0 "백귀야행에서의 소식"
 ABY_event.10.desc:0 "백귀야행에서 우리에게 소식을 보내왔습니다.\n수행부에서 자신들과의 전쟁을 불사하겠다며 자신들의 요구를 거절했습니다.\n아비도스도 자신들을 도와 이 전쟁을 도와줄 것을 요청했습니다."
 ABY_event.10.a:0 "당연한 소리를."

 ABY_event.11.t:0 "자치권 보호"
 ABY_event.11.desc:0 "백귀야행의 음양부는 아비도스-백귀야행 최고회의에서\n수행부의 자치는 우리가 책임질 것이며\n아비도스는 이 일에 관여하지 말라는 발언을 하였습니다."
 ABY_event.11.a:0 "안타깝군"

 ABY_event.12.t:0 "전쟁에서의 승리"
 ABY_event.12.desc:0 "음양부의 군대가 수행부의 본거지로 들어가는것에 성공했습니다.\n그녀들은 지속된 저항은 이제 필요없다며 투항을 선택했습니다.\n\n이번 전쟁으로 수행부의 일원들은 우리의 명령을 잘 따를 것으로 보입니다."
 ABY_event.12.a:0 "잘 선택했다."

 ABY_event.13.t:0 "백귀야행에서의 소식"
 ABY_event.13.desc:0 "수행부가 음양부에게 합병당했다는 소식이 들려왔습니다.\n음양부의 영향력이 거대해지고 있습니다."
 ABY_event.13.a:0 "앞으로 얼마 안남았군."

 ABY_HYA_annex:0 "§Y다른 동아리를 합병시키고 있지 않음§!"
 ABY_first_focus_tt_9:0 "@HYA§C백귀야행§!에게 @SUH§C수행부§!를 §G합병할 수 있게 하는 사건§!이 발생합니다.\n만약 §R백귀야행이 합병을 거부§!한다면 §R앞으로의 계획들에 차질이 생깁니다.§!"

 ABY_event.14.t:0 "마츠리운영관리부 관리"
 ABY_event.14.desc:0 "아비도스-백귀야행 최고회의에서 마츠리운영관리부에 관한 주제를 가지고 여러 이야기가 오갔습니다.\n아비도스의 대책위원회는\n마츠리운영관리부는 백귀야행의 소속이며 자체적으로 자치권을 행사할 필요까지는 없으며\n그녀들의 지휘권과 행정권 등등을 백귀야행의 음양부로 넘겨주어야 한다.\n라고 주장했습니다.\n\n이 주제의 최고 결정은 우리가 해야합니다."
 ABY_event.14.a:0 "마츠리운영관리부에게 최후통첩을 보내라."
 ABY_event.14.b:0 "그들의 자치권은 지켜주어야 한다."

 ABY_event.15.t:0 "백귀야행의 최후통첩"
 ABY_event.15.desc:0 "백귀야행의 음양부에서 연락이 왔습니다.\n\n음양부는 우리에게 다음과 같이 요구했습니다.\n1. 마츠리운영관리부의 모든 영토를 음양부로 넘긴다.\n2. 마츠리운영관리부의 모든 동아리 부원들은 긴급 사태가 되었을때 음양부의 지휘를 따른다.\n3. 마츠리운영관리부 근처의 있는 주민들은 음양부가 통제하고 마츠리운영관리부는 이것에 관해 간섭하지 않는다.\n\n음양부에서는 해당 요구들을 받아들이지 않는다면 마츠리운영관리부 본거지로 군대를 끌고 들어가겠다고 했습니다.\n우리들의 운명은 어떻게 될까요?"
 ABY_event.15.a:0 "어쩔 수 없다..."
 ABY_event.15.b:0 "우린 저항할 것이다!"

