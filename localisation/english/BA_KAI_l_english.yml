#이벤트
KAI_news.1.t:0 "내전에 휩싸인 카이저 코퍼레이션"
KAI_news.1.d:0 "이사회 주요 인사들에 의해 주도된, 갑작스레 일어난 쿠데타가 오늘 아침 카이저 코퍼레이션을 내전으로 몰아넣었습니다. 프레지던트파, 이사회에 고용된 이들, 그리고 사내 직원들은 모두 그들의 옛 동포들을 향해 총을 들기 시작했고, 군대는 내부의 위기를 경계하기 위해 국경에서 철수했습니다.\n\n프레지던트는 이에 대해 회사가 '반역자들'의 손에 떨어지는 것을 보느니, 차라리 회사 전체를 파괴하겠다는 뜻을 밝혔습니다."
KAI_news.1.a:0 "이제 되돌릴 수 없다."
KAI_news.1.b:0 "회사에서 내전이라니?"
KAI_event.1.t:0 "이사회의 반란"
KAI_event.1.d:0 "이사회가 프레지던트에 반기를 들었습니다."
KAI_event.1.a:0 "최후의 수단이다."
