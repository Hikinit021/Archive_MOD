 FRA_GATHERING_STORM_DESC_1:0 "자유의 고향이라 불리우던 프랑스는 키보토스라 불리는 의문의 세력들이 상륙하고 그 모든 것들이 불타올라 결국 망명자 행세를 감출수 없었습니다.\n\n프랑스는 지금 선택의 기로에 놓여져 있습니다. 내부에서는 목소리를 높히는 자유주의자들과 지금 당장 본토로 돌아가자는 세력들. 그리고 또 식민지의 원주민들은 우리를 향해 창과 돌을 던지며 독립의지를 불태우고 있습니다. 변화의 시대가 지나가기 전에 우리는 고향을 찾아야 할 것입니다."
