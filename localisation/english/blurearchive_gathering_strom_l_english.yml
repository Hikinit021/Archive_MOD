 TRM_GATHERING_STORM_DESC:0 "트리니티 하나의 십자가와 세개의 머리로 이뤄진 곳입니다.\n\n티파티. 트리니티의 학생회이자 삼두정치에 기반한 거대한 규모를 가지고 있습니다. 심지어 군사력과 학원과 독립적인 체계를 가질 정도로 비밀이 많고 사교계 집단입니다.\n\n하지만, 대전이가 일어나고 티파티는 큰 분열을 겪게 되었습니다. 나기사는 이 일이 학원 내부에서 일어난 일이라며 주변 학생들의 의심하고, 미카는 도대체 무엇을 하는지 티파티에 자주 늦거나, 결석을 하는등 여러 의심을 사는 행동을 하고 있습니다.\n\n그 모든 것은 파국으로 수렴할 뿐입니다."
