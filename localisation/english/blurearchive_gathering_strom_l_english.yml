 FRA_GATHERING_STORM_DESC_1:0 "문화와 예술의 나라 프랑스는 키보토스라 불리는 의문의 세력들이 등장하면서 모든 것을 잃었습니다. 다행스러운 것은, 프랑스의 수뇌부가 가까스로 서아프리카에 망명정부를 구축했다는 것입니다.\n\n망명정부는 지금 중대한 위기에 놓여져 있습니다. 내부에서는 목소리를 높히는 자유주의자들과 보수주의적 성향을 띄는 군부, 그리고 식민지인들의 독립의지가 한 곳에 뭉쳐 소용돌이를 자아냅니다. \n\n§B격변의 시대 속에서, 우리는 고향을 되찾아야만 합니다.§!"
 ARI_GATHERING_STORM_DESC:0 ""
 HEU_GATHERING_STORM_DESC:0 "게헨나 학원 소속 동아리, 흥신소 68은 미지의 대전이를 겪게 되었습니다. 동쪽의 게헨나는 우리를 노리고 있으며, 남쪽의 밀레니엄, 북쪽의 총학생회 또한 우리에게 위협이 되고 있습니다. 우리는 아루 사장의 유연한 운영력으로 하루하루를 살아가고 있습니다. 자금난, 게헨나의 압박은 점점 심해지고 있으며, 우리는 이를 타파해야합니다. \n\n흥신소의 앞날은 어떻게 될까요?"