 COU_null_desc:0 "총학생회장이 갑작스럽게 실종된 이후, 총학생회는 굉장한 혼란 속에 갇혀있습니다. 키보토스 총학생회는 현재 그 어떠한 활동도 할 수 없으며 이는 키보토스의 이상 상황에 전혀 대처할 수 없다는 것입니다."
