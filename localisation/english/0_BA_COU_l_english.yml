 COU_XXX:0 "아로나"
 COU_XXX_desc:0 "키보토스 총학생회장\n\n강력한 권력으로 키보토스 전체를 통제해온 총학생회장입니다. 그는 현재 상황에 적응하지 못하고 있으며, 상당히 곤란해하고 있는 것 같습니다."
