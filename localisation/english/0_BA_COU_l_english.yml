#총학생회 이벤트 - 나나가미 린
COU_event.100.t:0 "나나가미 린 집권" #[중점] 나나가미 린
COU_event.100.desc:0 "총학생회장이 사라지고 난 후, 총학생회 비상위원회에서 회의와 회의를 거듭, 총학생회장의 자리에 나나가미 린을 앉히게 되었습니다.\n\n나나가미 린은 이제 총학생회의 새로운 총학생회장이며, 이 비상사태에 해야 할 일들을 자신의 손의 쥐고, 맡은 일을 착실히 해 나갈것입니다.\n\n...확실한건 총학생회의 완전한 몰락은 막았군요. 총학생회를 잘 부탁합니다."
COU_event.100.a:0 "총학생회장, 나나가미 린."
COU_event.101.t:0 "방위실" #[중점] 방위실
COU_event.101.desc:0 "총학생회의 혼란을 완전진압하기 위해 방위실을 방문했다.\n\n"방위실장. 지금 어디있습니까?"\n\n말을 하고 몇분후, 방위실장, 카야가 뛰어왔다.\n\n"총학생회장님. 무슨 일이죠?"\n\n"이번 대전이로 총학생회가 혼란을 겪고 있더군. 방위실의 도움이 필요해."\n\n"그러니까...지금 상황을 방위실에서 처리해달라는 말이죠?"\n\n이야기는 생각보다 순조롭게 잘 풀려가고 있었다. 방위실장인 카야도 조금은 못마땅해 보이지만, 협조적인 모습을 보이고 있었다. 언제든지 도와주겠다는 표정을 얼굴에 띄며, 몇 번의 진솔한 대화가 몇 번 더 오갔다.\n\n총학생회의 평화를 위해, 온 키보토스의 영광을 위해."
COU_event.101.a:0 "방위실, 총학생회의 평화를 부탁한다."
COU_event.102.t:0 "재무실" #[중점] 재무실
COU_event.102.desc:0 "재무실. 현재 대전이로 인한 혼란에 경제고 뭐고 다 박살 났기에 재무실의 협조가 필요했다.\n\n"재무실장, 지금 같이 할 말이 있습니다."\n\n얘기를 들은 재무실장, 아오이는 자신의 성격에 딱 걸맞는 모습으로 오고 있었다. 아오이가 태이블에 앉은 후에, 본격적인 이야기를 시작했다.\n\n"아오이, 지금 총학생회의 재정 상태을 알고 있나요?"\n\n"대혼돈에 빠져있는 총학생회에서 모르는 사람은 없겠지."\n\n"그렇다면, 지금 내가 찾아온 이유도 아십니까?"\n\n"재정 복구...말이야?."\n\n"물론입니다."\n\n그 이후, 재무실장과의 이야기는 계속되었다. 대이전이라는 대혼돈속에서, 총학생회의 경제, 즉 재정을 살릴 곳은 단 하나 뿐이였다. 그렇기에 재무실을 찾아왔던 것이다.\n다행히 일은 잘 풀렸다. 아오이는 재무실의 협조를 승인했다. 총학생회의 경제 재건은 오래걸릴 것이다. 하지만, 오랜 세월을 무턱대곤 기다릴 순 없다.\n\n총학생회의 경제 회복은, 단기간에 완료되지는 않으나, 장기간에 완료되지도 않을 것이다."
COU_event.102.a:0 "재무실, 총학생회의 복구를, 그리고 재정을 부탁한다."
COU_event.103.t:0 "행정 기능 복구" #[중점] 행정 기능 복구
COU_event.103.desc:0 "마지막으로, 남은게 있다. 아직 총학생회의 행정기능은, 불기능상태를 유지하고 있었다. 이름만 있었지, 전부다 허상일 뿐이였다.\n\n현지인의 반란, 학생들의 혼란. 무너지는 경제, 전 총학생회장의 실종까지. 그야말로 아포칼립스와 버금갈 만한 상황이였던 총학생회....\n이제는 총학생회장의 위치에서, 이 총학생회를 떠 맡아야하는 상황에서, 행정기능은 정말 중요한 파트너이자 동료이다. 행정기능을 복구시키는 것은, 정말 중요한 일이다. 그들이 없으면 안되기에 빠른 시일안에, 행정기능을 복구해야했다.\n\n그리고 지금, 그 중요한 임무는 완성되고 완료되었다. 총학생회의 행정은. 복구되었다. "
COU_event.103.a:0 "총학생회 행정기능 복구, 완료."
COU_event.104.t:0 "업무 시작!" #[중점] 업무 시작!
COU_event.104.desc:0 "총학생회는 준비를 끝마쳤습니다. 키보토스를 위해 일할 준비가 되었습니다. 아직 완벽한것은 아니나, 자신들의 업무정도는 간단히 해낼 것입니다.\n\n나나가미 린과 모든 부속 부서들은 총학생회, 더 나아가 키보토스 전체를 아우르는 평화와 화합. 그것이 린의 목표이자, 총학생회의 목표입니다."
COU_event.104.a:0 "자, 가자."
