 BAY_event.1.t:0 "수립된 군사정부"
 BAY_event.1.desc:0 "독일 국방군이 행동을 나선 이후 우리는 독일 북부를 탈환하고 군사정부를 수립하는 것에 성공했습니다. 그러나 국방군 내부의 파벌 갈등이 눈에 보이기 시작했으며 미지의 적에 대한 국방군 내 불안은 점점 커지고 있습니다."
 BAY_event.1.a:0 "다시 부활한 독일."
 BAY_event.2.t:0 "공격 계획"
 BAY_event.2.desc:0 "군의 재정비가 끝난 지금 우리는 아래의 게헨나를 침공할 때가 되었습니다. 우리는 원하는 시간을 선택해 침공을 시작할 수 있습니다."
 BAY_event.2.a:0 "지금 진격을 시작하게 당장!"
 BAY_event.3.t:0 "독일 영토 통합"
 BAY_event.3.desc:0 "우리 국방군의 위대한 승전 이후 얻은 영토를 다시 독일의 품으로 되돌렸습니다. 독일 통합에 한걸음 가까워졌으며, 모든 독일 국민들은 환호하고 있습니다."
 BAY_event.3.a:0 "아직 멀었다."
 BAY_event.4.t:0 "독일에서 온 최후통첩"
 BAY_event.4.desc:0 "게헨나 학원이 무너진 이후 얼마 지나지 않은 지금, 독일에서 최후통첩이 날아왔습니다. 독일 정부는 현재 우리가 점유한 독일인의 땅을 반환하라고 요구하고 있으며 요구에 불응할 시 군사적 대응이 있을 것이라는 말도 전했습니다."
 BAY_event.4.a:0 "전쟁 준비."
 BAY_event.4.b:0 "하 그래 받아가라고."
 BAY_event.5.t:0 "최후통첩 거부"
 BAY_event.5.desc:0 "우리가 자비로운 관용으로 보낸 최후통첩이 거부당했다는 소식이 들려왔습니다."
 BAY_event.5.a:0 "그럴줄 알았다."
 #독일 군사정부
 BAY_emergency:0 "비상 사태"
 BAY_emergency_desc:0 "모든 장교와 군인들이 일사분란하게 현지 혼란을 수습하고 다가오는 파도에 대비하고 있습니다."
 BAY_counter_tactics:0 "대응 전술"
 BAY_civilian_requisition:0 "민간 동원"
 BAY_paramilitary_organization:0 "준군사조직"

 #독일 군사정부 - 툴팁
 BAY_restoration_decision_GEH_tt:0 "@GEH§Y게헨나 학원§!의 §Y독일 영토§! 지배"
 BAY_restoration_decision_TRM_tt:0 "@TRM§Y트리니티 종합학원§!의 §Y독일 영토§! 지배"
 BAY_restoration_decision_POL_tt:0 "@TRM§Y트리니티 종합학원§!과 @ARI§Y아리우스 분교§!의 §Y단치히 근방§! 지배"
 BAY_win_the_war_GEH_flag:0 "게헨나의 §Y독일 서부§! 영토를 수복함"
 BAY_air_innovation_tt:0 "§Y독일 전역§!에 흩어져있던 §Y루프트바페§!가 소환됩니다."
 BAY_army_innovation_2_tt:0 "§Y슐레스비히홀스타인 주§!에 완편된 §Y중전차 사단§!이 편성됩니다."
 #독일 군사정부 - 중점
 BAY_air_innovation:0 "루프트바페 재결집"
 BAY_air_innovation_desc:0 "'대전이' 사태와 이어진 총사령관 괴링의 실종에 의해 독일 국토 전역으로 흩어진 루프트바페를 다시금 재결집하여 독일 국방군을 위해 복무시킬 수 있습니다."
 BAY_long_range_escorts:0 "중전투기 연구"
 BAY_long_range_escorts_desc:0 "더 먼 거리를 날 수 있고 더 강력한 화력으로 무장한 중전투기가 우리의 하늘을 수호하고 적들의 하늘을 유린할 것입니다."
 BAY_four_year_plan:0 "2년 계획"
 BAY_four_year_plan_desc:0 "독일 군사정부가 수립된 이후 우리는 주변의 적들에게 포위되어 있습니다. 우리는 더 이른 시일 안에 성과를 낼 경제 정책을 만들어 내어야 하고, 군사정부의 생존을 위해서 더 강력한 무기들을 생산해 낼 수 있어야 합니다."
 BAY_form_the_reichskommissariats:0 "대독일의 야망"
 BAY_form_the_reichskommissariats_desc:0 "우리가 이 낯선 이들 사이에서 부활한 지금, 우리는 유럽 대륙을 저 침략자들에게서 돌려받을 시간이 되었습니다. 독일과 그의 충성스러운 국방군은 전 유럽을 수복하는 대전쟁을 준비할 것입니다."
 BAY_government:0 "군정부 수립"
 BAY_government_desc:0 "비상사태에는 그에 따른 조치가 필요한 법입니다. 우리는 저 '게헨나 학원'이라 불리는 이들이 내분에 빠진 틈을 타서 기반을 재정비하고 독일을 잿더미에서 끌어올릴 것입니다."
 BAY_army_innovation:0 "육군 재정비"
 BAY_army_innovation_desc:0 "긴급한 소집으로 급조된 명령 체계를 체계적인 명령 체계로 재구축하고 우리의 적들을 상대하기 위한 더 나은 군사 교리를 연구할 것입니다."
 BAY_secure_the_new_state:0 "내부 결속"
 BAY_secure_the_new_state_desc:0 "현재와 같은 상황에서 분열은 더 큰 위협을 가져다줄 뿐입니다. 우리는 우리의 적들이 사라지기 전까지는 자신의 신념을 내려놓고 독일을 향해 충성을 올릴 것입니다."
 BAY_retrun_nazi:0 "당 재결집"
 BAY_retrun_nazi_desc:0 "불미스러운 사고로 무너진 당이지만 우리는 히틀러의 위대한 이상을 보았습니다. 위대하고 더 위대한, 찬란한 빛을 내는 대독일의 꿈을 모두가 알기에 우리는 국가사회주의의 이상을 부활시킬 것입니다."
 BAY_army_innovation_2:0 "국방군의 전차 군단"
 BAY_army_innovation_2_desc:0 "안타까운 말이지만 우리의 무기로 저들의 '헤일로'를 파괴한다는 것은 상당한 위협을 수반합니다. 그러나 우리는 확보한 게헨나 학원의 군수 창고에서 상당한 중전차와 대전차포를 확보할 수 있었고, 이를 통해 게헨나 학원과의 전쟁을 준비할 것입니다."
 BAY_order_discipline:0 "질서와 규율"
 BAY_order_discipline_desc:0 "질서와 규율을 유지해야 우리의 생존이 보장될 것입니다. 국방군의 군사정부는 안전이 보장될 때 까지 모든 과격분자들을 제압할 것입니다."
 BAY_national_reconstruction:0 "국가 재건"
 BAY_national_reconstruction_desc:0 "우리 군대가 급하게 현지 정부를 인수하고 정착한 과정에서 발생한 여러 피해를 복구하고 키보토스의 전이 현상으로 뒤틀린 여러 철도 궤간과 도로를 정비할 시간입니다."
 BAY_fan_the_prussian_militarism:0 "프로이센 군국주의 고취"
 BAY_fan_the_prussian_militarism_desc:0 "나치 독일이 순식간에 무너진 지금 우리 군인들에게는 그 무엇보다 중요한 정신적 지주가 필요합니다. 우리는 옛 프로이센 군국주의를 부활시켜 우리 군대의 활력을 되찾을 때입니다."
 BAY_appeal_to_patriotism:0 "애국심에 호소"
 BAY_appeal_to_patriotism_desc:0 "우리의 부족한 인력을 보충하기 위해서는 추가적인 수단이 필요합니다. 우리는 애국심에 호소하여 독일을 위해 일할 충실한 국민들을 불러모을 것입니다."
 BAY_nazi_regrouping:0 "히틀러의 군단"
 BAY_nazi_regrouping_desc:0 "우리의 부족한 인력을 보충하기 위해서는 추가적인 수단이 필요합니다. 우리는 옛 나치 지지자들을 다시 불러모아 독일을 위해 싸워 나갈것을 선언할 것입니다."
 BAY_germany_restoration:0 "독일 영토 수복"
 BAY_germany_restoration_desc:0 "우리는 독일의 영토를 무단으로 점거한 이들을 몰아내고 독일인의 땅을 수복할 것입니다."
 BAY_extremist_repression:0 "극단주의 엄단"
 BAY_extremist_repression_desc:0 "우리의 군 내 혼란을 부추기는 과격분자들은 엄격하게 단속되어야 합니다. 군대의 혼란은 곧 죽음이며 완전한 독일이 부활하기 전까지 우리는 모든 사항을 유보할 것입니다."
 BAY_resocialization_enforcement:0 "재사회화 집행"
 BAY_resocialization_enforcement_desc:0 "독일의 영토를 침략한 자들을 가만히 둘 순 없습니다. 우리와 협력하지 않는 테러리스트들을 모조리 쓸어버릴 차례입니다. 물론 이들의 헤일로는 전투에 효과적이지만, 내부의 적을 두고 전투에 임할 수는 없습니다."
 BAY_ideological_fanaticism:0 "이념적 광신"
 BAY_ideological_fanaticism_desc:0 "독일이 무너진 이후 독일인의 정신적 지주였던 '국가사회주의'는 순식간에 무너졌습니다. 그 수많은 빛이, 이상이, 독일의 구원이 사라진 이후, 모든 독일인은 우울함에 빠져있었습니다. 우리가 이 독일의 찬란한 빛을 다시 보여주어 대독일의 이상을 빛내야 합니다."
 BAY_forced_mobilization:0 "강제 동원"
 BAY_forced_mobilization_desc:0 "이들의 헤일로는 충분히 전투에서 효과적인 수단입니다. 우리는 이들에게 충분한 보상을 쥐여주고 우리 편에서 싸우도록 회유할 것입니다. 감옥에 계속 갇혀있는 것보다 바깥 공기를 맡는 게 좋겠죠."
 BAY_emergency_economic_plan:0 "비상 경제 계획"
 BAY_emergency_economic_plan_desc:0 "군정부가 빠른 속도로 전쟁에 돌입할 수 있도록 모든 부분에서의 전시 경제가 동작해야합니다. 독일 군사정부는 위협적인 상황을 그저 두고만 보진 않을 것입니다."
 BAY_centrally_controlled_economy:0 "중앙 통제 경제"
 BAY_centrally_controlled_economy_desc:0 "효율적인 전쟁을 위해서는 모든 경제적 사안을 중앙에서 통제할 수 있어야 합니다. 경제 통제는 독일 정부가 복원된다면 사라질 것입니다."
