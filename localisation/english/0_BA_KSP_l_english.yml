KSP_weak_army_desc:0 "발키리 경찰학교의 학생들은 키보토스에 있을 때부터 여러 가지 제약과 전체적인 기량 부족으로 범법자들에게도 무시당해왔습니다. 새로운 세계에 떨어지며 우리를 구속하던 제약들은 대부분 사라졌지만, 그럼에도 불구하고 현재 발키리의 학생들이 타 학원의 학생들에 비하여 전투력이 떨어진다는 사실은 아직 변하지 않았습니다. 거기에, 키보토스 전역에 퍼져 있었던 발키리의 학생들 중 상당수와 연락이 두절되면서 현재 발키리 경찰학교의 학생들의 대부분은 실종 상태입니다."
