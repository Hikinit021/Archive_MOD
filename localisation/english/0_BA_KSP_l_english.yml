#국민정신
KSP_valkyrie_in_chaos:0 "대혼란에 빠진 발키리"
KSP_valkyrie_in_chaos_desc:0 "발키리 경찰학교는 대전이의 여파로 전례없는 대혼란에 빠져 있습니다. 이 대혼란을 해결하지 못한다면, 발키리 경찰학교는 이 새로운 세상에 적응하지 못한 채로 도태될 것이며, 최악의 경우에는 내부의 문제로 인해 자멸할지도 모릅니다."
KSP_valkyrie_in_chaos_2:0 "혼란에 빠진 발키리"
KSP_valkyrie_in_chaos_2_desc:0 "발키리 경찰학교는 대전이의 여파로 전례없는 혼란에 빠져 있습니다. 전보다는 나아졌지만, 그럼에도 아직 발키리 경찰학교의 내부는 불안정합니다. 우리는 기세를 몰아 이 혼란을 더욱 진정시켜야 합니다."
KSP_valkyrie_in_chaos_3:0 "작은 혼란에 빠진 발키리"
KSP_valkyrie_in_chaos_3_desc:0 "발키리 경찰학교 내부의 혼란의 크기는 크게 줄어들었습니다. 허나, 아직 학생들은 불안해하고 있으며, 우리가 해결해야 할 과제는 남아있습니다."
KSP_valkyrie_in_chaos_4:0 "거의 진정된 발키리"
KSP_valkyrie_in_chaos_4_desc:0 "대전이의 여파로 나타난 발키리 경찰학교 내부의 혼란은 거의 다 진정되었습니다. 이제 다시 질서를 세울 때가 다가오고 있습니다."
KSP_valkyrie_comeback:0 "발키리의 의지"
KSP_valkyrie_comeback_desc:0 "혼란이 끝나고, 다시 합쳐진 발키리 경찰학교는 쉽게 무너지지 않습니다. 우리는 더 굳건하게 뭉칠 것이고 그 어떤 위협에도 굴하지 않을 것입니다!"
KSP_clash_with_hyeongiin:0 "현지인과의 갈등"
KSP_clash_with_hyeongiin_desc:0 "벨기에의 현지인들은 어느날 갑자기 나타나 이곳을 점령하다시피 한 발키리의 학생들과 사이가 매우 좋지 않습니다. 명목상으로 존재는 하는 벨기에 정부를 중심으로 모인 벨기에 현지인들은 끊임없는 시위와 사보타주로 발키리 경찰학교를 위협하고 있습니다."
KSP_weak_army:0 "발키리의 약한 군사력"
KSP_weak_army_desc:0 "발키리 경찰학교의 학생들은 키보토스에 있을 때부터 여러 가지 제약과 전체적인 기량 부족으로 범법자들에게도 무시당해왔습니다. 새로운 세계에 떨어지며 우리를 구속하던 제약들은 대부분 사라졌지만, 그럼에도 불구하고 현재 발키리의 학생들이 타 학원의 학생들에 비하여 전투력이 떨어진다는 사실은 아직 변하지 않았습니다. 거기에, 키보토스 전역에 퍼져 있었던 발키리의 학생들 중 상당수와 연락이 두절되면서 현재 발키리 경찰학교의 학생들의 대부분은 실종 상태입니다."
KSP_kaya_call:0 "접촉해오는 카야"
KSP_kaya_call_desc:0 "총학생회의 카야가 저희에게 무언가를 바라는 것 같습니다..."

