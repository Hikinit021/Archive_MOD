KSP_event.15.t:0 "두 학생-2"
KSP_event.15.d:0 "너무 많은 친구들이 죽었다.\n정체불명의 사건에 의해 이 처음 보는 대륙에 떨어지고 나서, 발키리 경찰학교와 연락이 두절된 그녀와 그녀의 동료들은 그대로 고립되었다.\n대혼란에 빠진 게헨나, 우리에 대한 적의를 불태우는 현지인들.\n보급이 끊기며 대폭 약화된 발키리의 학생들은 그들 모두에게 너무나 좋은 타겟이였고, 그녀들은 그렇게 끊임없는 전투에 시달렸다.\n\n유일하게 남은 한 줄 희망은 그녀가 우연찮게도 고치는 데 성공한 무전기에 잡힌 작은 신호.\n분명 발키리 경찰학교의 표준 전파였던 그 신호를 따라 가면 본대가 나올 것이라는 믿음 하나로 그녀들은 여기까지 왔다.\n물론, 10명이 넘었던 일행 중 도착에 성공한 이들은 둘 뿐이였지만.\n\n"...끄윽...끄으윽..."\n\n계속해서 그녀들을 죽이기 위해 쫓아오는 현지인들 때문에 소리내어 울 수는 없었던 소녀는, 입을 틀어막은 채로 죽어버린 친구들을 떠올리며 울었다.\n\n우리가 무슨 잘못을 했다고 이리도 고통받아야 하는데. 우리가, 우리가 뭘 했는데...\n우리는, 우리는 아무것도 안 했어. 아무것도! 비상식량이 다 떨어져감에도 현지인들을 약탈하지 않았고, 노숙을 해야 할 때도 집을 빼앗지 않았어. 사람을 쏘지도 않았고, 너희를 무자비하게 탄압하지도 않았어.\n그런데 왜, 아무런 해도 끼치지 않은 우리한테 그러는 건데...\n\n시간이 얼마나 지났을까. 숨죽여 오열하던 소녀의 귀에 사람들의 목소리가 들려오기 시작했다.\n자신들을 찾기 위해 오는게 뻔한, 성인 남성들의 목소리가.\n\n"...가자."\n\n기절했는지, 아니면 잠에 들었는지.\n헤일로가 꺼져버린 자신의 친구를 업은 소녀는, 이내 조용히 달리기 시작했다.\n물론, 숲지대에서 조용히 달리는 것은 불가능했고, 추격자들은 순식간에 그녀들을 찾았다.\n\n"그 괴물년들이 여기 있다!!!"\n\n"죽여!!"\n\n제발, 제발.\n어디 있는 거야.\n살려줘요.\n제발.\n\n업혀있는 친구의 몸에 총알이 박혀도, 팔과 다리에 총상이 나 움직임이 굼떠져도, 총알의 파편이 눈에 박혀 시야의 절반이 보이지 않게 되어도.\n자신이 달리고 있는 건지, 바닥을 구르고 있는건지조차 구별할 수 없는 상태로 살아남기 위해 달리고 또 달리던 소녀의 눈앞에 작지만, 확실한 빛이 보였다.\n\n살고싶어. 너무나도 살고 싶어.\n죽어가는 몸의 마지막 힘을 쥐어짠 소녀는..."
KSP_event.15.a:0 "도와달라고, 살려달라고 비명질렀다."
