KSP_suppressing_plan_sustain:0 "진압 작전 지속"
KSP_suppressing_plan_sustain_desc:0 "연방교정국의 붕괴 이후 죄수들의 탈옥으로 인해 사회적 혼란이 가속되고 있습니다. 우린 이를 저지해야 합니다."
KSP_hyeongi_help_more:0 "현지인 협조 강화"
KSP_hyeongi_help_more_desc:0 "1935년 11월 벨기에 정부가 붕괴한 이후 현지인들은 우리와 적대적인 관계였지만 연방교정국의 붕괴로 인해 혼란이 가중되자 그들은 양쪽 모두의 파멸을 막기 위해 우리와 협력하기로 했습니다."
KSP_skeban_suppress:0 "스케반 제압"
KSP_skeban_suppress_desc:0 "우리는 무력을 동원해 스케반들을 다시 교정국에 집어넣어야 할 필요성이 있습니다."
KSP_country_plan_wakamo:0 "전국적 진압 개시"
KSP_country_plan_wakamo_desc:0 "현지인의 지원이 증가하고 방해되는 스케반들이 제압된 지금이야말로 남는 인력까지 전부 동원한 전국적인 진압 작전을 펼칠 때입니다."
KSP_wakamo_showdown:0 "결착을 내다"
KSP_wakamo_showdown_desc:0 "때가 됐습니다. 우리는 일곱 죄수 중 하나인 와카모의 위치를 특정해 냈습니다. SRT 특수학원의 지원은 없지만 알 수 없는 이유로 모두의 신비가 약해진 지금이라면, 우리 학생들은 충분히 그녀를 체포할 수 있을 겁니다."
KSP_kanna_jungwun_uzi:0 "칸나 전권 유지"
KSP_kanna_jungwun_uzi_desc:0 ""
KSP_empower_valkyrie:0 "발키리 강화"
KSP_empower_valkyrie_desc:0 "우리는 발키리 경찰학교를 위해 우리가 왈롱 지역을 통치할 가치가 있고 행동할 수 있는 능력이 있다는 것을 학생들에게 보여주면, 발키리는 다시 하나되어 일어설 수 있을 것입니다."
KSP_with_our_friends:0 "현지인 친선 유지"
KSP_with_our_friends_desc:0 "현지인들이 우리와의 협력을 유지하고 있지만 공공의 위협이 없어진 지금은 이 불안정한 관계가 언제 무너질지 모릅니다. 우린 발키리와 벨기에의 미래를 위해 지속해서 협력해야 함을 설득해야 합니다."
KSP_talk_with_moderate_partys:0 "벨기에 좌익과의 대화"
KSP_talk_with_moderate_partys_desc:0 "렉스당의 '전체주의'라는 것은 사회에 또 다른 혼란을 가져올 뿐입니다. 그들을 막기 위해 붕괴한 벨기에 정부의 인사들과 접촉할 필요성이 있습니다."
KSP_inminjunsun:0 "인민전선"
KSP_inminjunsun_desc:0 "렉스당이 사회가 아직 혼란한 틈을 타 자신의 세력을 넓히고 있습니다. 그들에게 대항하기 위해 광범위한 연합을 결성할 필요성이 있습니다."
KSP_citizen_danchae_help:0 "시민단체와 함께"
KSP_citizen_danchae_help_desc:0 "과거 대전이 사건으로 붕괴한 벨기에 정부와 의회를 온전히 복구하기 위해 민주주의자들을 지원해야 합니다."
KSP_nojo_help:0 "노동조합과 함께"
KSP_nojo_help_desc:0 "'사회주의'라는 이념은 키보토스의 복지정책과 상당히 유사합니다. 이들을 지원하여 우리에게 좀 더 친밀한 현지인 정부를 세울 수 있을 것입니다."
KSP_talk_with_hardliners:0 "벨기에 우익과의 대화"
KSP_talk_with_hardliners_desc:0 "'자유주의'와 '사회주의'라는 것은 혼란한 현 정국에 맞지 않습니다. 사회를 안정시키기 위해서는 강력한 통제 수단이 필요하고 렉스당은 그 수단이 되어줄 수 있을 것입니다."
KSP_rex_empower:0 "렉스당 강화"
