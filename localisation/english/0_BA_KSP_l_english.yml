KSP_hard_times:0 "한계 도달"
KSP_hard_times_desc:0 "발키리 경찰학교는 이제 한계에 도달했습니다. 대책을 취하지 않는다면, 발키리 경찰학교는 이대로 산산조각나 붕괴할 것입니다."
KSP_imsi_yesanan:0 "임시 예산안"
KSP_imsi_yesanan_desc:0 "오가타 칸나는 임시 예산안을 만들고 있습니다..."
KSP_gyujungguck_problem:0 "교정국 문제"
KSP_gyujungguck_problem_desc:0 "대전이로 인해 발키리 교정국은 무너졌고, 그 결과 상당한 숫자의 범죄자들이 풀려났습니다. 그 덕에 발키리 교정국 내의 죄수들은 얼마 남지 않았지만, 이들이라도 관리해야 합니다."
KSP_hyeongiin_problem_gyeongchong:0 "현지인 문제 경청"
KSP_hyeongiin_problem_gyeongchong_desc:0 "언제까지고 싸우고만 있을 수는 없습니다. 미래를 위해서라도, 우리는 현지인들과 대화를 해야 합니다. 그 첫 시작은... 그들의 이야기를 들어보는 것입니다."
KSP_first_valkyrie_assembly:0 "제 1차 발키리 대책회의"
KSP_first_valkyrie_assembly_desc:0 "발키리 경찰학교의 미래에 대해 학생들과 의논하기 위하여, 오가타 칸나는 제 1차 발키리 대책회의를 소집했습니다."
KSP_hyeongiin_leader_meeting:0 "현지인 지도자와의 만남"
KSP_hyeongiin_leader_meeting_desc:0 "오가타 칸나는 이 땅에 원래 있던 나라, '벨기에'라는 나라의 수장을 만나보기로 했습니다. 그를 만나 이야기를 나누어 본다면, 현지인들과 발키리의 학생들 간의 충돌을 줄일 수 있지 않을까요."
