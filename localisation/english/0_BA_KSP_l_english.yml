#이벤트
KSP_event.1.t:0 "칸나의 고충"
KSP_event.1.d:0 " “하아, 도대체 어떻게 해야 하는 겁니까.” \n\n아무도 들어주지 않는 혼잣말을 하며, 현 발키리 경찰학교의 수장이자 공안국장인 오가타 칸나는 자신에게 올라온 서류를 천천히 읽었다. 서류에는, 현재 발키리 경찰학교의 좋지 못한, 조금 직설적으로 말하면 붕괴 직전인 상태가 적나라하게 드러나 있었다. \n\n범죄를 제압해야 하는 ‘경찰 학교’의 내부에서의 사소하지만 확실한 범죄율 증가, 현지인들과의 불화로 인한 무력 충돌와 각종 사보타주, 그리고 시위, 총학생회로부터의 지원의 단절과 키보토스와 완전히 다른 산업 구조로 인해 생겨난 예산과 장비의 부족, 거기에 서서히 생겨나기 시작하는 학교 내부의 파벌까지. \n\n지금까지는 칸나 본인의 권위, 그리고 없는 자원을 쥐어짜 만든 임시방책들로 어떻게든 이 모든 문제들을 누르고 있었지만, 이제 슬슬 한계가 오고 있었다. \n이대로 가면 발키리 경찰학교는 붕괴한다. \n\n그리고, 오가타 칸나는 그것을 용납할 수 없었다. \n\n 겨우겨우 이 땅에 모여 살아가며 자신을 믿는 발키리 경찰학교의 학생들을 위해서라도, 그리고 자신의 신념을 위해서라도. \n\n“총학생회…” \n\n총학생회에 지원을 몇 번이고 요청했지만, 그때마다 돌아오는 대답은 ‘불가’였다. 총학생회 역시 이세계에 떨어지면서 여러 문제가 발생했대나. \n\n칸나는 오늘도 기계적인 답변만이 돌아오는 총학생회와의 연락을 의례적으로 한 다음, 피로에 찌든 채로 가득 쌓여 있는 서류들을 처리하며 발키리 경찰학교의 행정 업무를 시작했다."
KSP_event.1.a:0 "오늘도 철야를 해야겠군."
KSP_event.2.t:0 "임시 예산안"
KSP_event.2.d:0 "“...벌써 그것도 다 떨어진 겁니까.” \n\n“...네.” \n\n칸나는 한숨을 쉬며 자신에게 보고를 한 학생에게 나가봐도 좋다는 신호를 보냈다. \n\n요즘 계속되는 철야 탓에 더 피곤해진 칸나의 피로에 찌든 얼굴이 무서웠던 것일까, 신호를 받은 학생은 빠르게 문을 열고 밖으로 나갔다. 칸나는 그 모습을 보며 약간의 씁쓸함을 느끼다가 다시 자신의 앞에 늘어져 있는 수많은 예산에 관한 서류로 시선을 돌렸다. \n\n방금의 보고 하나로 예산안 하나가 휴짓조각이 되었다. \n\n칸나는 서류 하나를 붙잡고, 이제는 사용할 수 없는 임시 예산안들이 놓인 서류더미 위에 놓았다. 그 서류가 올려진 서류더미는 이미 칸나의 키보다 더 높게 쌓여 있었다. \n\n지금의 발키리 경찰학교에는 모든 것이 부족하다. \n\n학생들을 먹일 식사, 입힐 의복, 재울 집, 쥐어줄 탄약과 무기. \n\n대다수는 현지에서 조달 중이였지만, 현지인들과의 불화로 인해 발키리 경찰학교가 동원할 수 있는 현지 산업은 매우 제한적이였고, 그 제한적인 양의 산업은 언제나 부족했다. \n\n거기에다가 심심하면 일어나는 사보타주, 매일같이 일어나는 폭동과 무력 시위. 현지인들과 발키리 경찰학교의 학생들의 충돌은 계속 일어났고, 그쪽에 투입되는 예산이 상당한 만큼 발키리 학생들의 환경은 더욱 열악해질 수 밖에 없었다. \n\n이래서는 안된다. \n\n칸나는 자신을 더욱 닦달했다. \n\n현 상황에 필요없는 부서들의 예산은 대폭 삭감하고, 그 예산을 발키리 학생들의 생활을 위해 쓴다. 산업의 개발과 활성화에도, 각종 생필품 조달과 의식주의 확보에도. 돈을 써야 할 부분은 많고, 줄일 수 있는 부분은 적다. \n\n그리고 16시간 뒤, 칸나는 결국 결정을 해야 했다. \n\n더 완벽한 결정을 위해 칸나가 방금 만들어낸 예산안을 버릴지, 아니면 급한 대로 임시 예산안으로 이 예산안을 기용할지. \n\n이 임시 예산안은 지금의 발키리에게 필요한 수준의 무력만을 남긴 채, 나머지 무력에 쓰이던 예산과 인력을 전부 다른 분야에 쓰고 있었다. \n\n이 ‘임시’ 예산안은 지금의 발키리의 안정에는 도움을 주겠지만, 이 예산안을 위해 폐지해야 할 부서와 버려야 할 것들을 생각하면… 이건 발키리의 군사력을 지금보다도 더 약화시킬 것이다."
KSP_event.2.a:0 "...지금의 혼란이 계속되어서는 안돼."
KSP_event.2.b:0 "...이건 아니야. 다시."
