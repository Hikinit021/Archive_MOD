#인트로#
 CSR_country_intro_header: "능력자들의 중학교"
 CSR_country_intro_content: "학원도시의 5대 명문이자 영재들의 중학교인 토키와다이 중학교는 엄청난 혼란에 시달리게 되었습니다.\n본래 도쿄의 학원도시에 위치해야할 토키와다이가, 유럽의 이상한 섬으로 리프되었습니다.\n미사카 미코토와 쇼쿠호 미사키의 행방이 불분명 해지고 난후 이상현상이 토키와다이 까지 영향을 미친걸까요?\n\n현재 토키와다이에는 수 많은 능력자들이 모여있습니다. \n레벨 3의 학생들부터 레벨 5 까지의 능력자들이 모인 이 곳에서,\n무슨일이 벌어지게 될까요?"
 CSR_guide: "당신은 4가지의 선택지가 있습니다.\n\n\n미사카 미코토\n£white_dot 토키와다이를 다시 일어 설 수 있도록 도우십시오.\n\n\n쇼쿠호 미사키\n£white_dot 토키와다이의 학생들을 조종하십시오.\n\n\n사텐 루이코\n£white_dot 토키와다이를 개방하십시오.\n\n\n저지먼트\n£white_dot 토키와다이를 거점으로 세계를 통제하십시오."

