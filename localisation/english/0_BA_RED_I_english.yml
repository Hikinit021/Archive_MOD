 #붉은겨울 연방학원 중점
 RED_at_the_north:0 "북쪽에서"
 RED_at_the_north_desc:0 "우리는 이세계로의 전이 속에서, 우리의 보금자리와는 다르지만, 똑같이 흰색 눈이 소복이 쌓인 곳으로 도착했습니다. 분명 이곳은 보금자리와 비슷하다고 말할 수 있는 지형적 특성과 기후를 지니고 있지만, 그렇다고 해서 전보금자리에서와 같은 삶을 살아가기에는 아직 이릅니다. 우리는 빨리 최대한 이 현상에 대한 대책을 수립하고, 시행해, 이 곳을 또 다른 보금자리로써 변화시켜야 합니다."
 RED_Coping:0 "대처"
 RED_Coping_desc:0 "어떠한 현상에서, 그에 따른 대책을 수립하는 위원회가 수립되는 것은 당연한 이치입니다, 우리는 오랫동안 이어진 이치에 따라, 대책위원회를 수립해 이 현상에 대처할 것입니다."
 RED_stabilization_of_public_opinion:0 "여론 안정"
 RED_stabilization_of_public_opinion_desc:0 "솔직히 말하자면... 현 상태에서의 학원을 이끈다는 것은, 사실상 불가능에 가깝습니다. 이러한 현상이 일어나는 데에는, 다양한 사안들이 서로 작용하고 있겠지만, 그 중에서 가장 큰 축을 담당하는 것은, 여론이 안정화 되지 않았다는 것일겁니다. 우리는 여론을 안정화 시키는데 힘을 쏟을것이며, 곧 결과를 볼 것입니다."
 RED_power_grid_recovery:0 "전력망 복구"
 RED_power_grid_recovery_desc:0 "이세계로의 전이 속에서, 학원 내부의 전력망이 전부 다 차단되는 트러블이 발생했습니다. 우리는 이를 수리하고 보수하여, 이 세계에 맞는 전력망을 구축해야 할 것입니다."
 RED_speach:0 "연설"
 RED_speach_desc:0 "위기입니다, 전력망 복구는 어중간하게 이루어 진채 완전히 실패했고, 여론의 안정또한 전혀 이루어지지 않았습니다. 학원내에서는 각종 소요사태와 시위가 연달아 일어나고 있으며 그 기세는 걷잡을 수 없이 늘어나고 있습니다. 하지만, 아직 희망은 있습니다. 학원을 전복시키기엔 시위세력은 터무니없이 작고, 대다수의 학생은 총학생회장에 대한 지지를 버리지 않고 있습니다. 이럴때일수록 민심을 붙잡아야합니다. 오는 아침, 우리는 전인민이 한데모인 광장속에서 연설을 통해 우리의 지지세력을 굳건히 하고 탄탄하게 할 것입니다."
 RED_triggerr_tt:0 "§t이 중점은 붉은겨울이 새로운 보금자리에 완벽히 안착했을때 해금될것입니다.§t"
 RED_eastward_bound:0 "체리노 서기장 동지 만세!"
 RED_eastward_bound_desc:0 "해냈습니다! 연설은 성황리에 마무리 되었고, 이제 레드윈터의 붉은색 겨울과 앞날만이 기다리고 있을것입니다."

