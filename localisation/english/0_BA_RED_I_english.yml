 RED_event.5.t:0 "연설"
 RED_event.5.d:0 "중앙광장으로 나와보니 온통 사람뿐이였다. \n 아마 이곳에 사는 모든 사람들이 전부 다 나왔다고 해도 과언이 아닐 것 같았다. \n\n 가까스로 인파속을 헤집고 들어가 뒷꿈치를 들어보니 커다란 단상위에 소수의 친위대대원과 서기장동지가 올라가있었다. 그 옆에는 그녀의 비서로 유명한 토모에가 단정한 용모를 하고선 착실히 서기장 동지를 보좌하고 있었다. \n 보통 연설은 비서인 그녀가 전부 해내는 편이지만, 오늘같은 중대한 날에는 서기장동지가 연설을 진행하는게 맞다 판단한 모양이다. \n\n 연설을 준비하는 그녀의 모습은 그 전과 달라진 점이 없었다, 그녀에게서 느껴지는 특유의 카리스마가 대중들을 먼저 사로잡은 뒤, 그녀의 뛰어난 연설실력과 탄탄한 내용으로 연설을 완벽히 마무리 한다. \n 지금까지 그녀가 해온 연설들의 레파토리였다. 이 레파토리는 한번도 깨진적이 없으며, 실패한 적이 단 한번도 없었다. \n 그녀의 지금까지 해온 연설은 정말 완벽했다. \n\n 하지만 오늘은 어딘가 달랐다. 그녀에게서 뿜어져나오는 카리스마는, 그 동안 해왔던 것처럼 대중들의 마음을 가로채가기 충분했지만... 그녀의 표정에서 어딘가 불안함이 흘러나왔다. \n 마치 수십년간 준비해온 대기업의 입사면접을 하는 날처럼, 당장 이것을 해내지 못하면 자신의 수십년간 쌓아올린 이 탑이 전부 무너질 것 같다는 듯이, 불안한 기색을 내비치고 있었다."
 




