 #붉은겨울 연방학원 이벤트 
 RED_event.1.t:0 "북쪽에서"
 RED_event.1.d:0 "새하얀 눈밭, 늘 언제나 우리곁에서 휘몰아치는 혹독한 겨울까지.\n 어제와 다를 바 없는 하루가 시작되었습니다. 집집마다 우뚝 솟아있는 굴뚝에서 하나 둘 연기가 피어오르며 마치 닭이 힘차게 울며 하루를 알리듯이 또 다른 오늘의 시작을 알렸습니다. 아이들은 밖으로 나와 이 새하얀 천국을 마음껏 뛰놀기 시작... \n\n 무언가 이상합니다. 여태껏 본적없는 생김새의 사람들이 알 수 없는 언어로 이야기를 나누며... 아무래도 무언가 이상합니다. 매우 무척이나."
 RED_event.1.o:0 "대체 무슨 일이 일어나고 있는거야?"
 RED_event.1.1.t:0 "담소"
 RED_event.1.1.d:0 ""오랜만입니다 서기장님, 소식은 들었겠지요? 아무래도 이상한 점이 한두가지가 아닙니다⋯ 먼저⋯" \n\n "아아 머리아픈 이야기는 그만해주게, 어차피 나의 권위와 힘이라면, 이런 사소한 일쯤은 가볍게 처리 가능하니⋯ 이만 돌아가⋯" \n\n "하지만⋯" \n\n "방금 말했네, 이제 돌아가 주게, 나도 지금 처리할 일이 많으니... 조금 있다가 찾아가도록 하겠네, 이만 돌아가보게" \n\n "하아... 알겠습니다" \n\n "..." \n\n "어이 토모에! 잠깐 시간 좀 내주게!""
 RED_event.1.1.o:0 "권력의 부재"
 RED_event.2.t:0 "대책"
 RED_event.2.d:0 ""그럼, 오늘자 대책회의를 시작하겠습니다." \n\n 레드윈터 사무국 본회의실, 근엄한 분위기 속에서 진중한 목소리가 울려펴졌다. \n\n "보아하니... 전부 출석해 주신 것 같네요. 귀중한 시간 내주셔서 감사합니다 \n 그럼, 바로 시작하겠습니다" \n\n "본회의의 목적은 최근 발생한 기이한 현상에 대한 대처방안과 이유에 대해⋯" \n\n 마치 자로 잰듯 이상하리만큼 단정하게 교복을 입은 여학생이 낮은 저음톤의 목소리를 내며 오른손에 잡아든 글을 읽기 시작한다. \n 그녀의 가슴팍에서 은은하게 빛나는 적색 뱃지를 보면, 적어도 고위급 간부이상의 직책을 맡고있을 것이다. \n\n 그녀의 앞에는 기다란 직사각형 테이블이 자리해 있었고, 그 주위로 이 회의를 주도하는 저 여학생 처럼, 적색뱃지를 지닌 학생들이 대략 20명 정도 앉아있었다. \n\n 나름대로 형식을 갖춘 회의였다. 오히려 너무나 정석적이여서 놀랄 지경이다. 보통 붉은겨울을 생각할땐 서기장의 부정선거와 독재로 대표되는 막장학원으로 생각하지, 이런 진중한 분위기 속에서 진행하는 형식적인 회의를 생각하진 않는다. 아마도 다른 학원의 학생들이 이 현장을 보면 만화나 영화에서 나오는, 놀라 뒤로 자빠지는 상황을 그대로 재현할 것이다. \n\n "잠깐, 꼭 굳이 이 회의를 해야겠나?" \n\n "무슨 말씀이신가요? 체리노 서기장님" \n\n "꼭 굳이 이런 복잡한 얘기를 안해도 된다는 말이네, 이미 레드윈터는 강하네, 이런 상황쯤은 이런 복잡한 대책을 세우지 않아도 알아서 자연스럽게, 마치 아무일도 없었던 것처럼 이 세계에 적응할걸세." \n\n "하지만⋯" \n\n "이 이상의 이야기는 필요 없을 것 같네, 다들 해산하게" \n\n "⋯ 알겠습니다." \n\n 소문에 의하면, 체리노 회장은 이 회의가 끝나고, 자신의 비서와 함께 낮잠을 청했다고 한다. \n\n 아마 방금했던 말은 수정이 필요할 것 같다. 뒤로 자빠지는 것 까지는 사실일 것이지만, 그 이유가 이 현장이 너무 놀라워서가 아니라 너무나 우습고 바보같아서 배가 터질듯이 웃다가 자빠질 것이다. 라고"
 RED_event.2.o:0 "."
 RED_event.3.t:0 "여론안정"
 RED_event.3.d:0 "창밖을 바라보니 여간 난리통이 아니였다, 아침을 준비하던 중 시끌시끌한 소리가 귀를 찌르길래 커튼을 젖혀보니, 대략 만명정도 되어보이는 학생들이 일제히 학생회장을 타도하자는 구호를 외치며 일제히 캠퍼스를 향해 행진하고 있었다. \n 대열의 맨 앞에는 적기와 붉은겨울의 학원기를 든 학생들이 깃발을 흔들며 나아갔다, 마치 바다가 파도를 만들며 휘몰아치듯, 깃발들이 적색물결을 만들며 대오를 더욱더 공고하게 만들었다. \n\n 시위대의 행진이 향하는 곳을 바라보니 늘 봐오던 학생회장의 동상이 위엄을 뽐내고 있었다. \n 어찌보면 학원의 몇안되는 자랑이라고 할 수 있겠지만, 적어도 요즘만큼은 그렇게 말할 수 없을것이다. \n 분노에 휩싸인 학생들과 생전처음보는 외모를 가진 이방인들이 알 수 없는 언어로 휘갈겨 놓은 낙서 덕에 형태를 알아볼 수 없을 만큼 훼손되었으니, \n 학생회장의 동상을 휩쓴 낙서들은 이제 본거지를 옮겨 캠퍼스 내로 침범하기 시작했다. 복도, 교실, 화장실은 물론이고 심지어 친위대가 견고히 지키고 있는 사무부에까지 쳐들어가서 낙서를 휘갈기고 나온 학생도 있다고 한다. \n\n 요즘 있었던 일을 회상해보니 시위대가 벌써 캠퍼스 정문에 다달아 친위대와 대치하고있었다. 거리가 멀어져 잘은 들리지 않지만 서로 욕설을 주고받으며 으르렁대고 있는 것 같다. \n 생각해보니 학원내에서 욕설이 오갔던 적은 별로 없었다. 불량학생들, 소위 말하는 "일진"들과 싸움이 붙지만 않으면 학생들끼리 쌍욕을 한 적은 매우 드물었다. \n 그런 학생들이 이렇게 서로 죽일듯이 노려보며 한 가정의 5대를 멸해버리는 꼴을 보니, 가슴 속 어딘가에서 알 수 없는 감정이 치밀어 올라왔다 \n 무언가 웃기면서도 가슴이 먹먹해지는 감정이다. 분명 웃기지만 웃을 수 없었다. 생전에 이토록 웃긴 적이 없었다, 하지만 웃을 수 없다. 끝없이 펼쳐진 먹먹함으로 채워진 가슴이 웃지 말라고 내 심장에 총을대고 협박을 하고 있었기 때문이였다. \n\n 나는 학생들이 서로 물어뜯는 광경을 5분정도 더 쳐다본 뒤에 커튼을 닫았다. 커튼을 닫으니 가슴속을 뒤덮은 먹먹함도 어느정도 사라졌다. 그것때문인진 몰라도, 갑자기 나도 모르게 헛웃음이 나왔다. 정말 실속없는 웃음이였다."
