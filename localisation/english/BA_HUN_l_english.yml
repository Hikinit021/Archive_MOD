#툴팁
 BA_HUN_tt_0:0 "우리의 병력이 §G10만 명§! 이상이거나, @SOV§R소련§!과 §G같은 세력§!에 속해있을 경우, @ROM§Y루마니아§!는 우리의 요구를 받아들일 가능성이 높아질 것입니다." 
 BA_HUN_tt_1:0 "우리의 병력이 §G10만 명§! 이상이거나, @SOV§R소련§!과 §G같은 세력§!에 속해있을 경우, @YUG§0유고슬라비아§!는 우리의 요구를 받아들일 가능성이 높아질 것입니다." 
 BA_HUN_tt_2:0 "§R반동분자§!들이 숙청됩니다." 
 BA_HUN_tt_3:0 "§R마침내, 사회주의로 하나된 발칸이 완성되었습니다.§!" 
 BA_HUN_tt_4:0 "§R당신의 국가는 헝가리에 합병되며, 이로 인해 게임이 종료됩니다.§!" 
 BA_HUN_tt_5:0 "§R마자르족은 돌이킬 수 없는 강을 건넙니다.§!" 
 BA_HUN_tt_6:0 "§R모든 것이 끝났습니다.§!" 
 BA_HUN_tt_7:0 "§Y발칸의 사회주의§! 루트로 향하는 중점입니다." 
 BA_HUN_tt_8:0 "§Y소비에트 추종§! 루트로 향하는 중점입니다." 
 BA_HUN_tt_9:0 "@SOV§R소비에트 연방§!에 선전포고합니다.\n우리가 지원한 @UKR§C우크라이나§!도 우리에 맞춰 봉기할 것입니다." 
 BA_HUN_tt_10:0 "모든 §C민주주의§! 이념을 가진 국가를 §R금수조치§!합니다. " 
 BA_HUN_tt_11:0 "모든 §R공산주의§!를 채택하지 않은 §Y시작 시점의 주요 군주국§! 국가를 §R금수조치§!합니다.\n§Y@ENG 영국\n@ITA 이탈리아\n@JAP 일본\n@GRE 그리스\n@YUG 유고슬라비아\n@BUL 불가리아\n@ROM 루마니아\n@HOL 네덜란드\n@MAN 만주국§!" 
 BA_HUN_tt_12:0 "§R공산주의 금지§!로 제거합니다. " 
 BA_HUN_tt_13:0 "모든 §8파시즘§! 이념을 가진 국가를 §R금수조치§!합니다. " 
 BA_HUN_tt_14:0 "§Y제국을 통합하는 디시전이 해금됩니다.§!" 


