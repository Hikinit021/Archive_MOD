 HUN_GATHERING_STORM_DESC_1:0 "대전쟁에서 오스트리아-헝가리 제국이 패배하고, 제국은 해체되었습니다. 그 과정에서 우리는 독립을 쟁취하였지만 트리아농 조약으로 트란실바니아를 포함한 광대한 영토를 상실하게 되었습니다. 헝가리 소비에트 공화국이 멸망한 뒤, 헝가리 왕국은 섭정인 호르티 미클로시가 이끌고 있습니다.\n그러나 1935년, 자신을 키보토스라 칭하는 세력들이 오스트리아와 체코슬로바키아, 그리고 유럽의 열강들을 집어삼켰습니다.우리는 독립한 슬로바키아, 산해경이라고 하는 미지의 국가, 유고슬라비아, 그리고 우리의 트란실바니아를 앗아간 루마니아와 국경을 맞대고 있습니다. \n\n격동의 세계 속에서 헝가리 왕국은 살아남을 수 있을까요?"
