 BA_pol_event.1.t:0 "바다 사이의 개념"
 BA_pol_event.1.d:0 "폴란드가 소련의 사악한 침공에 맞서기 위해서는 당연하겠지만 같은 이해관계를 가진 다른 동료들이 필요합니다. 우리는 그러한 국가들과의 동맹이 빨리 맺어지도록 최선의 노력을 할 것입니다."
 BA_pol_event.1.a:0 "국가생존의 문제다."
 BA_pol_event.2.t:0 "폴란드의 방위 조약 제안"
 BA_pol_event.2.d:0 "폴란드가 소련이라는 공동의 위협에 맞서 서로 방위조약을 체결하자고 제안하였습니다."
 BA_pol_event.2.a:0 "우리는 변절자를 먼저 없애야 한다."
 BA_pol_event.2.b:0 "통일전선은 스탈린주의자들의 실책이지."
 BA_pol_event.3.t:0 "폴란드의 제안"
 BA_pol_event.3.d:0 "우리의 수도, 모스크바가 함락되면서 전세는 폴란드 측으로 급속히 기울었습니다. 폴란드 또한 이를 인지하고 있으며, 빠른 전쟁 종료를 위해 우리의 정부에게 제안을 하였습니다. 제안의 내용은 벨라루스와 우크라이나를 해방하고 발트 3국에 대한 영향력을 포기하는 등 서부 지방에서의 우리의 힘을 매우 약화시키는 것이었으며, 이는 우리의 사실상의 패배를 인정하는 것이기도 합니다."
 BA_pol_event.3.a:0 "레닌이 그랬던 것처럼, 우리 또한 후일을 기약하자."
 BA_pol_event.3.b:0 "소비에트 인민은 끝까지 싸워 이긴다!"
 BA_pol_event.4.t:0 "소련의 수락"
 BA_pol_event.4.d:0 "소련은 우리의 제안을 수락하였으며, 조국과 동맹은 다시 한 번 동유럽과 세계에 평화를 가져올 수 있었습니다."
 BA_pol_event.4.a:0 "폴란드 만세!"
 BA_pol_event.5.t:0 "소련의 거절"
 BA_pol_event.5.d:0 "확정된 전세에도 불구하고, 소련은 항전을 선택하였습니다."
 BA_pol_event.5.a:0 "어리석군!"
 BA_pol_event.6.t:0 "평화협정의 제안?"
 BA_pol_event.6.d:0 "모스크바를 점령한 지금, 더 이상의 소모적인 전쟁을 유지할 이유가 사라졌습니다. 우리의 전세적 우위를 이용하여 소련으로부터 동유럽 영토들과 그 외의 필요한 것들을 얻어내고, 더 중요한 다른 일들을 할 수 있을 것입니다."
 BA_pol_event.6.a:0 "소련에 연락하자."
 BA_pol_event.6.b:0 "너무 안일한 생각이야."
 SOV_UKR_dokrib_decision:0 "우크라이나의 위협"
