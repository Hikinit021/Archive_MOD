 # 중국 국민정신
 CHI_revange_of_Najing: "항전"
 CHI_revange_of_Najing_desc: "민국은 상처받았습니다. 일본이라는 적들은 우리에게 제대로 된 선전포고문 없이 베이징에서부터 난징까지, 빠른 속도로 쳐들어왔고 그 과정에서 민국의 중요한 자원들과 무고한 사람들의 생명까지 무차별하게 빼앗았습니다. 하지만 일본의 이러한 행동은 우리의 국민들에게 분열시키기보다는 단결시켰습니다. 그들이 준 공포는 우리에게 단결심을 끌어냈고, 우리의 국민들은 언제나 죽기 직전까지, 저항하고 또 저항할 것입니다."

