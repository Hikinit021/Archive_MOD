l_english:

CHI_hunjeong: "훈정 지속"
CHI_hunjeong_desc: "삼민주의를 제창하기전에 우리의 국가는 준비 되지 않았습니다. 외세의 위협을 물리치고 나서 삼민주의를 제창하여도 늦지 않을 것입니다."
KMT_chogong_jakzun: "초공작전"
KMT_preparation: "교통 전략"
KMT_preparation_desc: "대장정에서 파멸을 피해간 이들이 섬서에서 발견되었습니다. 지금 당장이라도 그들을 깨부수고 싶지만, 섬서로 가는 길은 험난합니다. 보급로를 건설하여 섬서로 가는 교통을 정리해야합니다."
KMT_SHX_offer: "산서 제안"
KMT_SHX_offer_desc: "옌시산은 자신의 영지에 우리 병력이 들어가지 못하도록 막고 있습니다. 그를 굴복시킬 수 있다면, 우리는 공산당을 포위해 그들을 확실히 박멸시킬 수 있을 것입니다."
KMT_prep_tt: "[PRC.Getname]과 인접한 모든 주에 1개의 §Y기반시설§! 추가."
KMT_strike_PRC: "공산당 토벌"
KMT_strike_PRC_desc: "공산당은 대장정의 후유증에서 벗어나지 못했습니다. 그들이 회복하기 전에 공격하여 공산당의 끝을 봐야합니다."
KMT_national_def_propaganda: "국방 선전"
KMT_national_def_propaganda_desc: "일본의 위협으로부터 우리를 지키기 위해서는 중국 인민을 통일시켜야 합니다. 비록 우리가 공산당 비적들과 군벌들을 싫어한다고 해도, 남녀노소 모두가 중국의 방위를 위해 싸우다 죽을 각오를 가져야만 합니다."
KMT_propaganda: "국방 선전"
KMT_propaganda_desc: "일본이 우리의 존립을 위협하고 있는 상황에서, 모든 중화 민족은 이에 맞서 단결해야 합니다."
KMT_fortify_land: "방어선 구축"
KMT_fortify_land_desc: "일본이 중국 침략 야욕을 들어내면서 민국의 생존이 불투명해졌습니다. 우리 국토를 요새화 시켜서 그들이 우리 민국을 넘보지 못하도록 해야합니다."
KMT_lure_them_in_strategy: "조호이산 전략"
 
 
