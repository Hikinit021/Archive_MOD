 #툴팁
 HYA_tt_1:0 "§Y6개 보병으로 이루어진 4개 사단§!을 얻습니다."
 #이벤트
 HYA_event.1.t:0 "패전"
 HYA_event.1.desc:0 "전황을 뒤집으려고 노력하고, 더 노력했습니다만, 우리는 백귀야행과의 전쟁에서 패배했습니다. 더 이상 물러날 곳은 없으며 전쟁에서 패배한 것은 이미 기정 사실입니다. 우리는 백귀야행에게 항복을 청했습니다."
 HYA_event.1.a:0 "산해경, 산해경이여.."
 HYA_event.2.t:0 "산해경의 항복 제의"
 HYA_event.2.desc:0 "우리가 산해경과의 전쟁에서 앞서나가는 가운데, 산해경 정부는 우리에게 항복을 청했습니다.\n\n우리는 전쟁에서 승리했습니다!"
 HYA_event.2.a:0 "우리의 승리!"
 #뉴스
 HYA_news.1.t:0 "일곱 죄수의 탈옥"
 HYA_news.1.desc:0 "최근 이유불명의 사태와 함께 총학생회장이 실종되면서, 발키리 교정국에 수용되어있던 코사카 와카모, 키요스미 아키라, 신타니 카이를 비롯한 7명의 죄수들이 탈옥했습니다.\n\n발키리 교정국의 무력화와 함께 대전이 후의 키보토스에서는 모든 것이 안전하지 않음이 증명되었습니다."
 HYA_news.1.a:0 "충격적이네."
HYA_news.1.b:0 "올 것이 왔군."
 HYA_news.2.t:0 "백야앵제의 개최"
 HYA_news.2.desc:0 "백귀야행 자치구 중심의 벚꽃이 만개했습니다. 백귀야행 최대의 축제, 백귀야행 백야앵제가 오늘 개최되었습니다.\n\n만개한 벚꽃, 휘날리는 분홍색 꽃잎과 은은한 등불, 화려한 폭죽이 아름다운 밤의 백귀야행을 비추고 있습니다.\n\n그 어느 때보다 성대하게 개최된 백귀야행 백야앵제는 평화와 함께 발전한 백귀야행 연합학원의 발전을 보여줬습니다."
 HYA_news.2.a:0 "영원하리라, 우리의 학원이여."
 HYA_news.2.b:0 "아름답네."
 HYA_news.3.t:0 "백귀야행-산해경 전쟁"
 HYA_news.3.desc:0 "결국 다시 한번, 전쟁이 발발했습니다. 산해경 고급중학교는 백귀야행 연합학원에 대한 선전포고문을 전달했습니다. 미식과 전통의 학원이라 불리던 산해경 고급중학교는 백귀야행을 침략하기 시작했습니다. 평화와 번영의 키보토스에서 두 국가의 전면전은 결코 발발하지 않는다던 정치학자들의 말은 모두 어긋났습니다.\n\n키보토스에 피의 바람이 불고 있습니다. 두 국가의 전쟁은 결코 가볍게 끝나지 않을 것입니다."
 HYA_news.3.a:0 "침략자를 몰아내자!"
 HYA_news.3.b:0 "봄은 끝이다."
 HYA_news.3.c:0 "충격적이네."
