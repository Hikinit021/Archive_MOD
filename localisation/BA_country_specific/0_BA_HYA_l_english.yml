 HYA_nojukeunggundae:0 "자율 민병대"
 HYA_nojukeunggundae_desc:0 "각 동아리가 자율적으로 구성한 민병대입니다. 당연하게도 명령 체계부터 보급까지 모두 통일되지 않았으며 이는 군사 작전에 상당한 혼란을 초래합니다."
 HYA_nojukeunggundae2:0 "군 내 계급 도입"
 HYA_nojukeunggundae2_desc:0 "각 동아리가 자율적으로 구성한 민병대지만 군사 작전에 용이하게 명령 체계가 정비되었습니다. 그러나 아직 결속력이 약하고 다른 동아리 구성원 간의 반목이 존재합니다."
 HYA_nojukeunggundae3:0 "통합군 체제"
 HYA_nojukeunggundae3_desc:0 "백귀야행 연합학원의 첫 번째 통합군 모델입니다. 아직은 불완전하게 통합되었으나 지속적인 개혁을 통해 더 나아질 방법이 존재합니다."
