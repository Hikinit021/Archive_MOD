RED_geh_versus_trm: "체리노 동상 파괴"
RED_geh_versus_trm_desc: "게헨나와 트리니티의 사이는 최악이라 말할 수 있습니다. 두 파시스트들이 싸우고 있는 지금이 기회입니다."
RED_attack_geh: "체리노 처리"
RED_attack_geh_desc: "게헨나의 파시즘은 키보토스의 암과도 같습니다. 그들을 축출해내야 합니다."
RED_attack_trm: "트리니티 선제타격"
RED_attack_trm_desc: "트리니티 녀석들은 간악한 파시즘에 물들었습니다. 그들이 언제 우리를 공격할지 모르니 우리가 먼저 나서야 합니다."
RED_unite_the_kibotos: "키보토스 통일 운동"
RED_unite_the_kibotos_desc: "현재 키보토스의 상황은 매우 혼란합니다. 총학생회는 이 상황을 전혀 통제하지 못 하고 있으니, 우리가 직접 나서는 수 밖에 없습니다."

#해군 중점
RED_naval_rearmament: "해군 재무장"
RED_naval_rearmament_desc: "해군을 재무장할 때 입니다."
RED_naval_effort: "해군에 투자"
RED_naval_effort_desc: "지금은 해군력에 투자할 때 입니다."
RED_naval_effort2: "해군 비용 증강"
RED_naval_effort2_desc: "더 많은 돈을 투자합시다. 해군은 분명 그럴 가치가 있습니다."
RED_warship_production: "함선 생산"
RED_warship_production_desc: "바다 위를 지배해줄 것 입니다."
RED_submarine_effort: "잠수함에 투자"
RED_submarine_effort_desc: "잠수함은 해수면 아래의 보이지 않는 암살자들 입니다."
RED_trade_interdiction: "무역 차단"
RED_trade_interdiction_desc: "적의 보급을 차단할 수만 있다면 전쟁에서 이긴 것이나 다름 없습니다."
RED_modular_construction: "조립식 건조"
RED_modular_construction_desc: "잠수함의 생산 라인을 단순화하여 가격을 내렸습니다."
RED_crossing_the_atlantic: "북해를 가로질러"
RED_crossing_the_atlantic_desc: "우리는 더 넓은 북해로 나아가야 합니다."
