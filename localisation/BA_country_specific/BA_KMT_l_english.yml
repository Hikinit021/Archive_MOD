 CHI_improve_the_army_situation:0 "육군 상태 개선"
 CHI_improve_the_army_situation_desc:0 "국민혁명군은 만연한 내부 부패와 매우 부적절한 훈련만 받은 병사들로 인해 비참한 상태에 있으며, 이로 인해 매우 비능률적이게 되었습니다.\n\n중국이 먼지처럼 쓸려나가는 것을 바라지 않는다면, 개혁을 통해 국민혁명군을 제대로 된 훈련을 받고, 제대로 된 장교들이 이끄는 진짜 군대로 바꾸는 과정이 필요할 것입니다."
 CHI_improve_the_NRA:0 "국민혁명군 개선"
 chi_improve_the_nra_decision:0 "§H100§!£army_experience"
 chi_improve_the_nra_decision_blocked:0 "§R100§!£army_experience"
 KMT_alone_in_the_east_desc: "The Western democracies are embroiled in chaos. Joining them at the moment would destroy our new and fragile republic. We must stand alone in Asia as a light of liberty in the East."
 kmt.12.d_2:0 "[ENG.GetNameDefCap] 당국이 맥마흔 라인의 수정에 동의했습니다. 우리는 서쪽으로 더욱 뻗어나갈 것입니다."
