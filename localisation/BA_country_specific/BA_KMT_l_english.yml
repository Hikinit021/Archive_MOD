 chi_jap.1.t:0 "[CHI.GetLeader]의 배신"
 chi_jap.1.d:0 "[CHI.GetLeader](이)가 사악한 일본놈들과 결탁해 그의 국가와 국민을 배신했습니다! 너무 늦기 전에 우리는 뭐라도 해야 합니다!"
 chi_jap.1.a:0 "군벌과 협력하자!"
 chi_jap.1.b:0 "독자적으로 행동하자."
 chi_jap.2.t:0 "[From.GetName]에서 온 서신"
 chi_jap.2.d:0 "[CHI.GetName] 정부가 최근 중화민족에 대해 한 배신 행위에 대해 [From.GetLeader](은)는 이 위협에 대항해 공동 전선을 구축하기 위해 우리의 협력을 요청하는 서신을 보냈습니다."
 chi_jap.2.a:0 "일어나라, 노예가 되기를 거부하는 자들이여!"
 chi_jap.2.b:0 "일본과 협력하는 편이 미래에 더 도움이 될지도 몰라."
 chi_jap.2.c:0 "싫어!"
 chi_jap.3.t:0 "중국 군벌 - [From.GetLeader]"
 chi_jap.3.d:0 "[From.GetLeader](이)가 공영권의 일원이 되고 싶다는 서신을 우리에게 보냈습니다."
 chi_jap.3.a:0 "그놈들도 어디로 판이 기울었는지 알고 있는 것 같군."
 chi_jap.3.b:0 "그놈들은 공영권의 일원이 될 자격이 없다."
 chi_jap.4.t:0 "요청 수락"
 chi_jap.4.d:0 "[From.GetName] 정부가 우리가 공영권의 일원이 될 수 있도록 허용했습니다!"
 chi_jap.4.a:0 "공영권이 더 커지고 있군!"
 chi_jap.5.t:0 "요청이 거부당했습니다."
 chi_jap.5.a:0 "상황이 참 난감하군..."
 chi_jap.6.t:0 "[From.GetName] 측이 우리 대의에 가담"
 chi_jap.6.d:0 "[From.GetLeader] 또한 한간 [CHI.GetLeader](과)와 일본이 우리에게 주는 위협을 이해하고 있었으며 그들을 제거하기 위한 우리의 투쟁에 가담했습니다."
 chi_jap.6.a:0 "중국인은 단결해야만 한다!"
 chi_jap.7.t:0 "[From.GetName]의 참여 거부"
 chi_jap.7.d:0 "[From.GetLeader](이)가 국가를 구하기 위한 우리의 투쟁에 가담하기를 거부했습니다!"
 chi_jap.7.a:0 "이것도 결국 매국 행위의 일종인데!"
