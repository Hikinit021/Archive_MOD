 kmt.179.t:0 "개선된 산업"
 kmt.179.d:0 "공장의 수가 증가하면서 제품의 품질도 향상되었습니다."
 kmt_incompetent_indus_tt:0 "§Y빈약한 산업§!의 효과를 감소시킵니다.\n모든 소유한 주에 무료 건설 슬롯을 추가합니다."
 kmt.179.a:0 "곧 우리 산업력이 세계 최강 중 하나가 될지도 모르겠군!"
 kmt_incompetent_indus_remove_tt:0 "§Y빈약한 산업§! 국민정신 제거\n모든 소유 주에 1개의 건설 슬롯 추가."
 kmt.183.t:0 "마부팡의 운명"
 kmt.183.d:0 "이 회교도 군벌은 그의 군벌이 격파된 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다."
 kmt_mbf_join:0 "마부팡이 우리 군에 합류합니다."
 kmt.186.t:0 "국민당의 평화 모색"
 kmt.186.d:0 "일본이 침공하면서, [From.GetLeader](은)는 침략자 일본에 집중하기 위해 [Root.GetLeader](을)를 불러 휴전 회담을 하기로 결정했습니다."
 kmt.186.a:0 "휴전은 하겠지만, 우리는 참전하지는 않을 것이다."
 kmt.186.b:0 "우리는 결국 모두 중국인이다..."
 kmt.186.c:0 "평화란 없다!"
 kmt.186.e:0 "일본과 동맹을 맺으면 되겠군!"
 kmt.187.t:0 "휴전!"
 kmt.187.d_1:0 "[From.GetLeader] 측이 휴전에 동의했습니다. 이제 우리는 일본 침략자들에게 집중할 수 있을 것입니다."
 kmt.187.d_2:0 "[From.GetLeader] 측은 휴전에 동의했으며 일본 침략자들에 맞서 우리 편으로 참전했습니다!"
 kmt.187.a:0 "나중에라도 처리하면 되니까."
 kmt.188.t:0 "[From.GetName]의 평화 거부"
 kmt.188.d:0 "[From.GetLeader] 측은 휴전을 거부했습니다. [Root.GetLeader](은)는 크게 분노했습니다."
 kmt.188.a:0 "저놈들을 지워버리자!"
 kmt.189.t:0 "[From.GetName]의 참전 요청"
 kmt.189.d:0 "[From.GetLeader](은)는 [CHI.GetLeader]의 행동에 분개했으며, 우리와 함께 그에게 본때를 보여주겠다고 결정했습니다."
 kmt.189.a:0 "대동아공영권이 더욱 커지는군!"
 kmt.189.b:0 "조국을 배반한 놈들은 명예도 없는 놈들이다!"
 kmt.190.t:0 "[JAP.GetName]의 수락"
 kmt.190.d:0 "[JAP.GetName] 정부가 우리 제안을 받아들였으며 우리는 [CHI.GetName] 정부를 권좌에서 끌어내릴 것입니다!"
 kmt.190.a:0 "[CHI.GetLeader]에게 죽음을!"
 kmt.191.t:0 "[JAP.GetName]의 거절"
 kmt.191.d:0 "[JAP.GetName] 정부는 우리 제안을 거절했으며 [Root.GetLeader]에게는 명예가 없다며 우리의 행위를 비난했습니다."
 kmt.191.a:0 "두 거인을 화나게 만든 것 같은데..."
 kmt.192.t:0 "[From.GetName] 측이 일본 측으로 참전"
 kmt.192.d:0 "[From.GetLeader](은)는 중국을 침략하고 있는 일본에 동참했습니다!"
 kmt.192.a:0 "한간놈들! 주구놈들!"
 kmt.193.t:0 "일본에 동참하려던 [From.GetName]의 시도가 실패"
 kmt.193.d:0 "정보에 따르면 [From.GetLeader](은)는 우리에 맞서 일본과 접촉을 시도했지만, 거절당하고 일본에게 명예가 없다고 비난받기까지 했다고 합니다."
 kmt.193.a:0 "한간들의 끝은 좋지 못할 것이다."
 kmt_fascism_tp_728_coup_tt:0 "쿠데타가 실행될 것이며, 우리나라의 안정도가 더 높을수록 성공 확률이 더 높아질 것입니다."
 kmt_manpower_transfer_tt:0 "20000명의 인력을 보냅니다."
 kmt_fascism_tp_728_inc_tt:0 "우리 병력이 광저우만을 점령할 것이지만, 전쟁을 일으킬 수도 있습니다."
 kmt_fascism_tp_729_inc_tt:0 "우리 병력이 마카오를 점령할 것이지만, 전쟁을 일으킬 수도 있습니다."
 kmt_fascism_tp_326_inc_tt:0 "우리 병력이 홍콩을 점령할 것이지만, 전쟁을 일으킬 수도 있습니다."
 kmt.196.t:0 "신장의 안정화"
 kmt.196.d:0 "주민들의 봉기 이후, 마침내 신장이 우리의 통제 아래 들어왔습니다."
 kmt.196.a:0 "신장 주민들이 더 똑똑했더라면 죽음을 피할 수 있었을 텐데..."
 kmt.197.t:0 "[FROM.GetName] 정부가 우리와의 관계 개선을 모색"
 kmt.197.d:0 "[FROM.GetLeader](은)는 티베트에 대한 영유권 주장을 취소함으로써 우리와 관계를 개선하려고 하고 있습니다. 우리 관료들은 이것이 간교한 술책일 수 있다고 경고했지만 이런 결정은 결국 [TIB.GetLeader] 본인이 직접 내려야 하는 것입니다."
 kmt.197.a:0 "다른 사람들에게 잘 대해주면, 다른 사람들도 너에게 잘 대해줄 것이다."
 kmt.197.b:0 "[FROM.GetRulingParty](은)는 우리를 영광으로 이끌 것이다!"
 kmt.197.c:0 "우리는 저런 수작에 넘어가지 않는다!"
 kmt.198.t:0 "[TIB.GetName] 측이 우리 세력에 가입"
 kmt.198.d:0 "[TIB.GetLeader](은)는 우리가 더 나은 미래를 향해 함께하자고 결정했습니다."
 kmt.198.a:0 "누구도 유혈을 바라지는 않지."
 kmt.199.t:0 "[TIB.GetName]의 복속"
 kmt.199.d:0 "[TIB.GetLeader](은)는 [Root.GetRulingParty](이)가 그들을 영광으로 이끄리라고 보고, 정치 문제를 우리에게 일임했습니다."
 kmt.199.a:0 "그들을 실망시키지는 않을 것이다."
 kmt.201.t:0 "[TIB.GetName] 정부가 우리의 친절을 거절"
 kmt.201.d:0 "[TIB.GetLeader](은)는 우리의 친선 행위가 그저 술책에 불과하다고 보고 이 문제에 관한 추가적인 논의 자체를 거절했습니다."
 kmt.201.a:0 "어째서 그들은 깨닫지 못하는 거지!"
 kmt.202.t:0 "내전의 종식"
 kmt.202.d:0 "중국 내전의 끝에서 우리가 승자로 일어섰습니다. 우리의 가장 큰 적은 패배했으며 우리는 더 이상 홀로 행동하지 않아도 됩니다."
 kmt.202.a:0 "이제 우리는 전세계에서 동맹을 찾을 것이다."
 kmt.208.t:0 "홍군에 대한 보상"
 kmt.208.d:0 "팔로군과 신4군은 항일 전쟁에서 큰 기여를 했습니다. 하지만 우리에게는 현재 그들 전부에게 보상을 주기 위한 충분한 돈을 가지고 있지 않습니다."
 kmt.208.a:0 "상황을 해결하기 위해 더 많은 금원권을 발행하자."
 kmt.208.b:0 "우리 군대가 모든 일을 했지, 빨갱이들에게 줄 돈이 어딨어!"
 kmt_probable_inflation:0 "§R우리에게 화폐의 신뢰성을 담보하기 위한 추가 금이 없기 때문에 이는 심각한 인플레이션으로 이어질 것입니다!§!"
 kmt.209.t:0 "인플레이션의 시작"
 kmt.209.d:0 "양적 완화가 우리 경제에 심각한 인플레이션을 일으켰습니다. 이제 우리는 시민들, 특히 중산층의 지지를 잃고 있으며, 몇몇 병사들은 공산당 측으로 투항하고 있습니다!"
 kmt.209.a:0 "이렇게 될 줄 알았어야 하는 건데..."
 kmt.210.t:0 "[CHI.GetRulingParty]의 보상 지급 거부"
 kmt.210.d:0 "[CHI.GetRulingParty] 정권은 우리 병사들이 전쟁 동안 보상을 받을 만한 그 어느 일도 하지 않았다고 주장했습니다."
 kmt.210.a:0 "어이가 없군!"
 kmt.212.t:0 "양쯔강 분할"
 kmt.212.d:0 "[CHI.GetRulingParty] 군은 현재 패배 직전에 몰렸지만 우리는 양쯔강을 도하하는 데 어려움을 겪고 있습니다. [CHI.GetRulingParty] 측은 이를 이용해 양쯔강을 경계로 한 중국의 분할을 제안했습니다."
 kmt.212.a:0 "그들의 몰락은 시간 문제다, 기다릴 수 있지."
 kmt.212.b:0 "이제 저놈들도 거의 끝장났으니 회복할 시간을 줘서는 안된다!"
 kmt.213.t:0 "[PRC.GetName]의 분할 동의"
 kmt.213.d:0 "[PRC.GetName] 측이 양쯔강을 경계로 중국을 분할하자는 우리 제안을 받아들였습니다."
 kmt.213.a:0 "거짓된 평화로군..."
 kmt_yangtze_partition_tt_prc:0 "우리는 양쯔강 남쪽의 주를 가질 것이며, 그들은 북쪽의 주를 가질 것입니다."
 kmt.214.t:0 "[PRC.GetName]의 분할 거부"
 kmt.214.d:0 "[PRC.GetName] 측이 양쯔강을 경계로 중국을 분할하자는 우리 제안을 거부했습니다."
 kmt.214.a:0 "국체를 보전하기 위한 다른 방법을 찾아야겠군!"
 kmt.217.t:0 "고착"
 kmt.217.d:0 "현 전쟁의 고착이 우리와 공산당 사이의 거짓된 휴전을 만들어냈습니다."
 kmt.217.a:0 "경계를 늦춰서는 안된다!"
 kmt.218.t:0 "요새화 위치에 대한 이견"
 kmt.218.d:0 "우리 장군 몇몇과 폰 팔켄하우젠은 요새화가 어디에 집중되어야 하는지에 대해 이견을 가지고 있습니다. 그들 모두 상하이가 최우선이라는 데에는 동의하지만 북쪽으로부터의 일본의 침공에 대해서는 의견을 달리합니다. 우리 장군 몇몇은 우리가 베이징을 끝까지 사수해야 한다고 보고 있습니다. 하지만 폰 팔켄하우젠은 북중국의 평원이 일본의 기계화 병력에게 큰 이점을 줄 것이며 따라서 황허를 따라 방어를 구축해야 한다고 생각하고 있습니다.\n\n누구의 의견을 따라야 할까요?"
 kmt.218.a:0 "베이징은 절대로 함락되지 않을 것이다!"
 kmt.218.b:0 "알렉산더에게 일리가 있다. 우리는 황허를 자연 방벽으로 쓸 수 있어."
 KMT_fortify_land_hn_tt:0 "§Y허난§!의 황하를 따라 §Y9개의 요새§! 추가.\n"
 KMT_fortify_land_sd_tt:0 "§Y산둥§!의 황하를 따라 §Y9개의 요새§! 추가.\n"
 kmt.220.t:0 "[CHI.GetName] 내 친일파의 부상"
 kmt.220.d:0 "최근 몇몇 친일 관료들이 [CHI.GetName]의 [CHI.GetRulingParty] 정부 내에서 힘을 얻고 있습니다. 그들을 지원한다면 우리는 전쟁 없이 중국을 우리 동맹국으로 만들고 그들의 자원을 활용할 수 있을 것입니다."
 kmt.220.a:0 "총알과 인명을 아낄 수 있겠군."
 kmt.220.b:0 "그들은 그저 간접적으로 그들의 불쌍한 나라를 보전하는 것 뿐이다."
 kmt.221.t:0 "[CHI.GetName]의 외교관"
 kmt.221.d_1:0 "[CHI.GetName] 외교관이 우리 정부에서 범아시아주의 이념에 관한 상세한 설명을 진행했습니다. 발표 후 황도파의 잔재들이 대중의 지지를 다시 얻기 시작했습니다. 이로 인해 통제파는 이려운 상황에 부딪히게 되었습니다."
 kmt.221.d_2:0 "[CHI.GetName] 외교관이 우리 정부에서 범아시아주의 이념에 관한 상세한 설명을 진행했습니다. 발표 후 황도파의 멤버들은 중일동맹에 대한 제안서 초안을 작성했습니다."
 kmt.221.a:0 "새로운 구상을 받아들이고 중국을 따라가도록 하자."
 kmt.221.b:0 "우리가 아시아를 영광으로 이끌 것이다."
 kmt.221.c:0 "새로운 구상을 받아들여서는 안된다!"
 kmt.222.t:0 "[JAP.GetName]의 새로운 구상 거절"
 kmt.222.d:0 "[JAP.GetLeader](은)는 새로운 범아시아주의 구상을 거절하고 이것을 지지한 황도파를 제거했습니다. 중일동맹 결성을 위한 우리 노력은 실패했습니다."
 kmt.222.a:0 "더 계몽된 시대에 살았더라면..."
 kmt.224.d:0 "중국이 더 나은 해군을 만들기 위해 우리의 조선 기술 일부를 공유해달라고 요청했습니다."
 kmt.224.a:0 "아시아인은 서로를 도와야 한다."
 kmt.224.b:0 "[Root.GetAdjective] 기술은 우리 것이지, 그들 것이 아니다!"
 kmt.225.t:0 "[From.GetName]의 지원 요청 수락"
 kmt.225.d:0 "[From.GetName] 측이 우리 해군 산업에 대한 지원을 하기로 결정했습니다."
 kmt.225.a:0 "배를 만들자!"
 kmt.226.t:0 "[From.GetName]의 지원 요청 거절"
 kmt.226.d:0 "[From.GetName] 측이 우리 해군 산업에 대한 지원을 하지 않기로 결정했습니다."
 kmt.226.a:0 "빌어먹을 놈들!"
 kmt.233.t:0 "[CHI.GetName]의 개입 요청"
 kmt.233.d:0 "우리는 [CHI.GetName](과)와 우리 세력의 [JAP.GetName] 양국 모두와 좋은 관계를 가지고 있습니다. [CHI.GetLeader](은)는 우리가 그들이 치르고 있는 분쟁에 개입해 [JAP.GetName]의 공격을 잠재워달라고 요청했습니다."
 kmt.233.a:0 "중독합작이 명시한 대로."
 kmt.233.b:0 "우리는 지금 바쁘다. 중국이 알아서 하라고 해."
 kmt.234.t:0 "[GER.GetAdjective]의 개입"
 kmt.234.d:0 "[GER.GetLeader](은)는 우리가 [CHI.GetName]에 대한 공격을 당장 중지해야 한다고 말하는 공식 서한을 [Root.GetLeader]에게 보냈습니다."
 kmt.234.a:0 "다시 보니 중국을 침공하는 것은 선전과 달리 그렇게 유익하지 않을지도 모르겠군."
 kmt.234.b:0 "독일은 꺼지라고 해."
 kmt.235.t:0 "[GER.GetName]의 개입 거절"
 kmt.235.d:0 "현재 다루어야 하는 것이 너무 많은 [GER.GetLeader](은)는 우리가 일본과 치르고 있는 전쟁에 개입하기를 거부했습니다."
 kmt.235.a:0 "유감이군."
 kmt.236.t:0 "[JAP.GetName] 측과의 평화"
 kmt.236.d:0 "독일의 개입 후, 일본군이 점령지에 철수하기 시작했습니다. 하지만 그들은 여전히 만주를 우리에게 반환하기를 거부하고 있습니다."
 kmt.236.a:0 "두고 보자고."
 kmt.237.t:0 "[CHI.GetName](과)와 [JAP.GetName] 사이의 평화"
 kmt.237.d:0 "독일의 개입 후, 일본군이 점령지에 철수하기 시작했습니다. 하지만 그들은 여전히 만주를 우리에게 반환하기를 거부하고 있습니다."
 kmt.237.d_2:0 "우리의 개입 후 일본군이 점령지에 철수하기 시작했습니다."
 kmt.237.a:0 "두고 보자고."
 kmt.237.b:0 "현명한 결정이로군."
 kmt.238.t:0 "[JAP.GetName]의 정전 거부"
 kmt.238.d:0 "개입에도 불구하고 일본 정부는 여전히 정전을 거부하고 있습니다."
 kmt.238.a:0 "그게 그들의 선택이라면야."
 kmt.238.b:0 "이 치욕을 참지는 않을 것이다."
 kmt.240.t:0 "[CHI.GetName]의 재개입 요청"
 kmt.240.d:0 "일본과 중국 사이의 문제에 우리가 개입한 후에도 양국은 여전히 계속 마찰을 빚고 있습니다. 특히 쟁점이 되는 것은 만주와 타이완 문제입니다. 이에 관해, [CHI.GetLeader](은)는 [GER.GetLeader]에게 재개입을 요청하는 공식 서한을 다시 보냈습니다."
 kmt.240.a:0 "이게 마지막이길 바라네."
 kmt.241.t:0 "[GER.GetName]의 재개입"
 kmt.241.d:0 "[GER.GetLeader](은)는 우리가 [CHI.GetName]에게 타이완과 만주를 반환해야 한다고 말하는 공식 서한을 다시 [Root.GetLeader]에게 보냈습니다."
 kmt.241.a:0 "아시아의 영속적인 평화를 위해."
 kmt.243.t:0 "[JAP.GetName]의 타협"
 kmt.243.d:0 "고심 끝에 [JAP.GetLeader](은)는 만주와 타이완을 [CHI.GetName]에게 반환하기로 결정했으며, 그 지역에 수립된 괴뢰 정부도 해체시켰습니다."
 kmt.245.t:0 "[JAP.GetName]의 영토 반환 거부"
 kmt.245.d:0 "개입에도 불구하고 일본 정부는 여전히 점령한 영토를 반환하기를 거부하고 있습니다."
 kmt.247.t:0 "중국의 세력 가입 희망"
 kmt.247.d:0 "중국의 강력한 지도자는 큰 진전을 이루어냈으며 우리의 대의에 동참하겠다고 제안했습니다. 중국은 독일을 위해 싸울 준비가 되었습니다."
 kmt.247.a:0 "동쪽에 동맹국이 생기겠군."
 kmt.247.b:0 "안돼!"
 kmt.248.t:0 "아시아 식민지들의 독립!"
 kmt.248.d:0 "우리 식민지의 공산주의 혁명가들이 봉기를 일으켜 우리가 대응하기도 전에 식민지 당국을 전복시켰습니다. 이제 그들은 전 지역을 장악했으며 독립을 선언했습니다!"
 kmt.248.a:0 "이 문제를 해결해야 한다!"
 kmt.248.b:0 "여기에 쓸 시간이 없다..."
 kmt.249.t:0 "[CHI.GetLeader]의 설득"
 kmt.249.d:0 "[CHI.GetLeader](이)가 우리가 일본에 맞선 전쟁에 참전할지 모른다는 기대를 안고 직접 [Root.GetLeader](을)를 찾아왔습니다."
 kmt.249.a:0 "우리는 함께 파시즘에 맞설 것이다!"
 kmt.249.b:0 "우리는 관여하고 싶지 않다."
 kmt.250.t:0 "[ENG.GetName]의 거부"
 kmt.250.d:0 "[ENG.GetName] 정부는 대일 참전을 거절했습니다."
 kmt.250.a:0 "우리가 쓰러진다면, 다음 차례는 그들일 텐데."
 kmt.251.t:0 "[CHI.GetName]의 새로운 아젠다"
 kmt.251.d:0 "중국 정부의 최신 아젠다를 알게 된 우리 관료 몇몇이 중국에게 짓밟히는 것을 피하기 위해 아시아의 식민지를 포기해야 한다고 생각하고 있습니다."
 kmt.251.a:0 "식민지를 포기해야 한다."
 kmt.251.b:0 "에이, 그들은 우리가 어떻게 마카오를 가지게 되었는지 잊었나보군."
 kmt.263.t:0 "베트남의 해방"
 kmt.263.d:0 "최근 점령한 베트남 지역의 주민들이 해방되었으며 그들의 나라에 합류했습니다."
 kmt.263.a:0 "아시아는 다시 위대해질 것이다!"
 kmt.264.t:0 "말레이시아의 해방"
 kmt.264.d:0 "최근 점령한 말레이시아 지역의 주민들이 해방되었으며 그들의 나라에 합류했습니다."
 kmt.265.t:0 "인도네시아의 해방"
 kmt.265.d:0 "최근 점령한 인도네시아 지역의 주민들이 해방되었으며 그들의 나라에 합류했습니다."
 kmt.266.t:0 "바다 건너편에서의 제안"
 kmt.266.d:0 "서양 식민주의자들에게서 대부분의 아시아 국가들이 해방되면서,  중국 장교들이 우리에게 이 피로 물들여진 전쟁을 완전히 끝내기로 제안했습니다."
 kmt.266.a:0 "전쟁?! 그게 무슨 소용이지?"
 kmt.267.t:0 "일본의 지원"
 kmt.267.d:0 "우리 정부 내의 친일 세력을 지원하기 위한 노력이 일본 정부의 지원을 받고 있습니다. 이에 양국 간의 관계는 개선되었습니다."
 kmt.267.a:0 "함께 우리는 아시아를 영광으로 이끌 것이다!"
 kmt.268.t:0 "일본의 적대"
 kmt.268.d:0 "우리 정부 내의 친일 세력을 지원하기 위한 노력이 일본으로부터 적대적인 반응을 불러일으켰습니다. 그들은 우리가 그들과 진정으로 협력하려고 하기보다는 그저 전쟁을 피하려고 하는 것 뿐이며 우리에게 명예가 없다고 비난했습니다."
 kmt.268.a:0 "그들은 너무 편협해."
 kmt.269.t:0 "말레이시아의 해방?"
 kmt.269.d:0 "말레이시아의 영국 식민정부가 항복하면서 우리는 영국 압제자들로부터 말레이시아인들을 해방시킬 수 있게 되었습니다."
 kmt.269.a:0 "말레이시아인들은 더 이상 영국의 탄압 없이 스스로 자신의 나라를 다스릴 것이다!"
 kmt.270.t:0 "자유로운 인도네시아?"
 kmt.270.d:0 "인도네시아의 네덜란드 식민정부가 항복하면서 우리는 네덜란드 압제자들로부터 인도네시아인들을 해방시킬 수 있게 되었습니다."
 kmt.270.a:0 "인도네시아인들은 더 이상 네덜란드의 탄압 없이 스스로 자신의 나라를 다스릴 것이다!"
 kmt.271.t:0 "서북삼마"
 kmt.271.d:0 "공산주의자들은 끝장났으며 마부팡은 중앙정부로 복귀하였습니다."
 kmt.271.a:0 "[Root.GetRulingParty](이)야말로 중국의 유일한 적법 정당이다!"
 kmt.94.b:0 "되어야 할대로 되었군."
 kmt.275.t:0 "군주제의 귀환"
 kmt.275.d:0 "[JAP.GetName]으로부터 독립을 선언한 [MAN.GetLeader](은)는 [MAN.GetNameDef](이)가 돌아왔다고 선포했습니다.\n\n중국을 군주제로부터 해방시킨 우리는 이 소위 \"[MAN.GetNameDef]\"에게 어떻게 대응해야 할까요?"
 kmt.275.a:0 "압제자들에게 죽음을!"
 kmt.275.b:0 "어쩌면 우리는 공존할 수 있을지도 모른다."
 kmt.275.c:0 "우리는 다른 일에 집중해야 한다."
 kmt.276.t:0 "[From.GetName]의 불가침 조약 제의"
 kmt.276.d:0 "[From.GetName] 외교관이 우리 제국과 그들 국가 사이의 불가침 조약을 위한 서류를 가져왔습니다."
 kmt.276.a:0 "우리 국력이 다른 이들로부터 인정받았다는 증거겠지."
 kmt.276.b:0 "제국이 모든 것을 지배할 것이다!"
 kmt.277.t:0 "조약의 체결"
 kmt.277.d:0 "[From.GetName] 정부가 불가침 조약에 서명했습니다."
 kmt.277.a:0 "이것이 진정한 평화를 가져올까?"
 kmt.278.t:0 "조약 서명 거부"
 kmt.278.d:0 "[From.GetName] 측은 불가침조약에 서명하기를 거부하였습니다."
 kmt.278.a:0 "군대를 준비해야 한다!"
 kmt.272.t:0 "전쟁!"
 kmt.272.d:0 "우리 정부는 현 전쟁이 가장 중요한 현안이라고 지목했습니다. 관료들이 전쟁에 집중하기 시작하면서 부패가 덜 만연해지게 되었습니다."
 kmt.272.a:0 "부패를 완전히 뿌리뽑기 위한 방법을 찾아야 한다."
 kmt.273.t:0 "부패가 전쟁 이전 수준으로 복귀"
 kmt.273.d:0 "전쟁이 끝나면서 관료들은 다시 국민들을 착취하기 시작했습니다."
 kmt.279.t:0 "선거"
 kmt.279.d:0 "우리의 첫번째 선거가 진행 중이며, 국민들 대다수가 정권 교체에 투표했습니다. 하지만 몇몇은 국민당이 중국민주동맹 대신 계속 정권을 잡고 있기를 바라고 있습니다."
 kmt.279.a:0 "국민당의 지도가 중국을 다시 위대하게 만들 것이다."
 kmt.279.b:0 "국민당은 부패는 잘 알려져 있지. 우리는 그런 \"지도\" 따위 필요없다."
 kmt.78.d:0 "룽윈은 그의 군벌이 격파된 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다. 누구는 그를 장군으로 등용해야 한다고 말하고, 누구는 그를 처형해 본보기로 삼아야 한다고 말하고 있습니다."
 kmt.77.d:0 "광서군벌의 수장인 리쭝런은 그의 군벌이 격파된 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다. 누구는 그를 장군으로 등용해야 한다고 말하고, 누구는 그를 처형해 본보기로 삼아야 한다고 말하고 있습니다."
 kmt.76.d:0 "'산서왕'은 그의 군벌이 격파된 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다. 누구는 그를 장군으로 등용해야 한다고 말하고, 누구는 그를 처형해 본보기로 삼아야 한다고 말하고 있습니다."
 kmt.224.t:0 "[From.GetName]의 해군 산업 지원 요청"
 kmt.284.t:0 "군대의 문제"
 kmt.284.d:0 "적들에게 우리 군대의 약점이 더 잘 드러나고 있다는 사실이 우리 군대의 실전 전과에 대한 지속적인 관찰을 통해 명백해지고 있습니다. 이 문제를 계속 방치한다면 다가오는 폭풍에서 우리나라가 생존할 수 있을지 장담하기가 어렵습니다."
 kmt.284.a:0 "대책을 마련해야 한다."
 kmt.285.t:0 "군대 개선"
 kmt.285.d:0 "최근 우리가 실행한 군대 개혁이 성공을 거두었습니다. 우리 군대는 이제 개선되었습니다."
 kmt.285.a:0 "진전을 보니 좋군."
 kmt.286.t:0 "남의사"
 kmt.286.d:0 "남의사와 그 하부 조직 중통국은 우리가 집권하는 데에 중요한 역할을 했습니다. 그 노력에 대한 보답으로 그들에게 더 많은 권한을 실어주는 것이 당연해보입니다. 하지만 그들의 능력이 자신에 맞서서 사용되는 것을 우려하는 [Root.GetLeader](은)는 다른 생각을 품고 있는 것처럼 보입니다..."
 kmt.286.a:0 "그들은 신뢰할 만하다."
 kmt.286.b:0 "남의사를 해체하라!"
 kmt.287.t:0 "공습 계획"
 kmt.287.d:0 "[Root.GetLeader](은)는 최근 백악관에서 열린 합동참모본부 회의에서 일본 본토에 공습을 가하고 싶다는 자신의 의견을 피력했습니다. 공습이 성공하면 우리 군대의 사기를 크게 올리고 진주만에서 전사한 동료들에 대한 복수를 할 수 있을 것입니다."
 kmt.287.a:0 "준비를 시작하자."
 kmt.287.b:0 "너무 위험하다."
 kmt.288.t:0 "성공적인 공습"
 kmt.288.d:0 "제임스 H. 둘리틀 중령이 이끈 공습이 성공을 거두었습니다. 비록 B-25의 대부분이 중국에 추락하거나 동체 착륙했지만, 그 과정에서 몇몇 일본 공장이 상당한 폭격을 받았습니다. 이는 우리 병사들의 사기를 크게 올렸습니다."
 kmt.288.a:0 "그렇지!"
 kmt.289.t:0 "실패"
 kmt.289.d:0 "도쿄에 대한 공습이 큰 실패로 끝났습니다. 우리의 항공모함이 적 레이다에 감지되어 적들이 경계에 들어갔으며 우리 폭격기들은 강력한 대공 사격을 맞고 대부분이 격추되었습니다. 제임스 H. 둘리틀 중령도 전사했음이 확인되었습니다."
 kmt.289.a:0 "좋지 않군."
 kmt.290.t:0 "[From.GetAdjective]의 공습"
 kmt.290.d:0 "[From.GetAdjective] 측이 진행한 공습이 [Root.Capital.GetName] 지방에 큰 혼란을 일으켰습니다. 공장이 파괴되었으며 시민들이 여럿 살상되었습니다."
 kmt.290.a:0 "바카야로!"
 kmt.291.t:0 "[From.GetAdjective] 조종사들의 착륙"
 kmt.291.d:0 "몇몇 [From.GetAdjective] 조종사들이 일본에 대한 공습을 수행한 후 우리 영토에 착륙했습니다. 우리 병사들이 그들을 평야에서 발견했으며 관료들은 이 상황에 어떻게 대처해야 하는지 논의하고 있습니다."
 kmt.291.a:0 "[From.GetName] 쪽으로 귀환하는 것을 도와라."
 kmt.291.b:0 "이 백인놈들을 구금해라!"
 kmt.292.t:0 "[From.GetAdjective] 조종사들의 블라디보스토크 착륙"
 kmt.292.d:0 "[From.GetNameDef]에서 온 조종사가 일본 본토에 대한 공습을 수행한 후 블라디보스토크에 착륙했습니다. 지역 민병대가 조종사를 구금시켰습니다. 조종사를 [From.GetNameDef] 측으로 돌려보낸다면 일본과의 관계가 악화될 수 있습니다. 이 문제에 어떻게 대응해야 할까요?"
 kmt.292.a:0 "조종사를 계속 구금해라."
 kmt.292.b:0 "[From.GetName] 측으로 귀환하는 것을 도와라."
 kmt.292.c:0 "조종사를 일본으로 넘겨라."
 kmt.293.t:0 "[From.GetAdjective]의 공습"
 kmt.293.d:0 "오늘 [From.GetAdjective]의 공습이 대중 사이에서 약간의 혼란을 불러일으켰습니다. 하지만 그들의 시도는 철저하게 준비된 우리 병사들이 폭격기를 쉽게 격추시키면서 무위로 돌아갔습니다. 우리 측 사상자는 거의 없었습니다. 이 한심한 작전은 우리가 이 귀축들을 상대로 전쟁에서 승리할 것이라는 확고한 증거입니다!"
 kmt.293.a:0 "무다 무다 무다!"
 kmt.294.t:0 "[From.GetAdjective] 정부가 우리 조종사들을 지원"
 kmt.294.d:0 "[From.GetAdjective] 정부가 그들 영토에 착륙한 우리 조종사들을 돕겠다고 제안했으며 우리 조종사들은 곧 집으로 돌아올 것입니다. 그들의 선택은 분명 양국 간의 관계를 개선시킬 것입니다."
 kmt.294.a:0 "정말 친절하군."
 kmt.295.t:0 "[From.GetName] 정부가 우리 조종사들을 구금"
 kmt.295.d:0 "[From.GetAdjective] 영토에 착륙한 우리 조종사들이 [From.GetName] 정부에 의해 구금되었습니다. 그들은 또한 모든 협상을 거부했습니다."
 kmt.295.a:0 "하나님의 가호가 그들과 함께하기를."
 kmt.296.t:0 "[From.GetName] 정부가 [USA.GetAdjective] 조종사들을 지원"
 kmt.296.d:0 "[From.GetName] 정부가 블라디보스토크에 착륙한 [USA.GetAdjective] 조종사들이 [USA.GetName] 측으로 돌아갈 수 있도록 도와주었습니다. 이는 우리와 그들 간의 관계를 악화시켰습니다."
 kmt.296.a:0 "귀축이 귀축을 도울 줄 나는 알았지!"
 kmt.297.t:0 "[From.GetName] 정부가 우리 조종사들을 일본으로 이송"
 kmt.297.d:0 "블라디보스토크에 착륙한 우리 조종사들이 [From.GetName]에 의해 [JAP.GetName] 측으로 넘겨졌습니다. 이는 우리와 그들 간의 관계를 악화시킬 것입니다."
 kmt.297.a:0 "그들이 악마를 돕고 있다는 것을 깨달았으면 좋겠는데."
 kmt.298.t:0 "[From.GetName] 정부가 [USA.GetAdjective] 조종사들을 우리에게 이송"
 kmt.298.d:0 "[From.GetName] 정부가 블라디보스토크에 착륙한 [USA.GetAdjective] 조종사들을 우리에게 넘기기로 결정했습니다. 이는 양국 사이의 신뢰의 징표로서 작용할 것입니다."
 kmt.298.a:0 "우리의 \"친구\"를 환영하도록 하지."
 kmt.299.t:0 "쓰촨에서의 문제"
 kmt.299.d:0 "신문에서 쓰촨의 기근과 가뭄에 대한 기사가 나오기 시작했습니다. 몇몇 단체들은 피해를 밉은 사람들을 돕기 위해 돈을 모금하고 있습니다. 쓰촨주민들을 돕겠다고 제안하면 지역에 대한 추가적인 정치적 영향력을 얻을 수 있을지도 모릅니다."
 kmt.299.a:0 "관심없다."
 kmt.299.b:0 "지원을 보내라."
 kmt.300.t:0 "[From.GetName]의 몰락"
 kmt.300.d:0 "현 전쟁에서 [From.GetName] 측이 항복하면서, 우리는 그들의 잔존 병력을 우리에게 편입시켜 중국의 권력을 중앙으로 더 집중시킬 수 있습니다..."
 kmt.300.a:0 "우리 군 내에 자리를 가질 수 있다는 것에 그들은 감사해야해!"
 kmt.301.t:0 "제2차 국공내전"
 kmt.301.d_1:0 "[PRC.GetRulingParty] 측과 [CHI.GetRulingParty] 측 사이에서 제2차 국공내전이 발발했습니다. [CHI.GetRulingParty]의 폭정을 무찌르기 위해 [PRC.GetRulingParty] 측을 지원해야 할까요?"
 kmt.301.d_2:0 "[PRC.GetRulingParty] 측과 [CHI.GetRulingParty] 측 사이에서 제2차 국공내전이 발발했습니다. 공산 비적들을 무찌르기 위해 [CHI.GetRulingParty] 측을 지원해야 할까요?"
 kmt.301.a:0 "물론이지!"
 kmt.301.b:0 "이 싸움을 관전하는 편이 나을 것 같군."
 kmt.302.t:0 "[From.GetName] 측이 우리 편으로 참전"
 kmt.302.d_1:0 "[From.GetName] 측은 공산 비적들을 무찌르기 위해 우리 편으로 참전하기로 결정했습니다!"
 kmt.302.d_2:0 "[From.GetName] 측은 [CHI.GetRulingParty]의 폭정으로부터 중국의 농민들을 해방시키기 위해 우리 편으로 참전하기로 결정했습니다!"
 kmt.302.a:0 "공비들에게 죽음을!"
 kmt.302.b:0 "일어나라, 노예가 되기를 거부하는 자들이여!"
 kmt.303.t:0 "푸이의 운명"
 kmt.303.d:0 "그의 일본 호위병들이 죽거나 우리 군에게 항복한 후, 아이신기오로 푸이는 탈출을 위한 열차를 기다리다가 기차역에서 잡혔습니다. 이 \"마지막 황제\"를 어떻게 처리해야 할까요?"
 kmt.303.a:0 "그는 장기말에 불과해, 살려주자."
 kmt.303.b:0 "죽어라, 반역자!"
 kmt.320.t:0 "[SOV.GetAdjective]의 지원"
 kmt.320.d:0 "[SOV.GetName] 정부가 우리가 적들과 맞서싸울 수 있도록 추가로 장비를 보냈습니다!"
 kmt.320.a:0 "우라!"
 kmt.323.t:0 "충칭의 준비"
 kmt.323.a:0 "이제 우리가 충칭을 직접 관리할 것이다."
 kmt.324.t:0 "산업 재배치"
 kmt.324.d:0 "일본이 침공함에 따라, 전선 근처의 설비와 공장 중 일부가 쓰촨으로 재배치되었습니다."
 kmt.324.a:0 "여기면 안전하겠지."
 KMT_will_die_if_nanking_fall_tt:0 "§R난징이 함락되면, 당신은 [CHI.GetName]에게 무조건적으로 합병될 것입니다.§!"
 kmt.325.t:0 "적의 공격을 받고 있는 [KMT_central_gov_tag.GetName]!"
 kmt.325.d:0 "[KMT_central_gov_tag.GetName] 측이 해외의 침략자들로부터 공격을 받고 있습니다. 우리는 그들을 도와야 합니다!"
 kmt.325.a:0 "중국으로부터 적들을 쫓아내자!"
 kmt.325.b:0 "우리가 없어도 괜찮을 같은데."
 kmt.326.t:0 "[From.GetName] 측의 참전"
 kmt.326.d:0 "[From.GetName] 측은 일본 침략자들에 맞서 우리 측으로 참전했습니다!"
 kmt.323.d:0 "난징이 적의 손에 떨어졌으며 우리는 정부를 이전할 다른 장소를 찾아야 합니다. 충칭이 이 역할을 맡기 위한 준비를 시작할 것입니다.\n\n우리는 또한 류샹 장군이 지병으로 사망했다는 소식도 받았습니다."
 kmt.330.t:0 "독일 군사고문단의 철수"
 kmt.330.d:0 "[GER.GetNameDef] 정부가 군사 원조를 중단하고 군사고문단을 철수시키기로 결정했습니다. 그들이 강제로 남도록 만들 수 없는 이상 우리는 그들과 함께 귀중한 지원이 떠나가는 것을 지켜볼 수밖에 없습니다."
 kmt.330.a:0 "어쨌든 군 재건은 계속된다."
 kmt.331.d:0 "우리 군사고문단이 중국으로부터 소환되었으며 곧 조국으로 돌아올 것입니다."
 kmt.331.a:0 "그들의 귀향을 환영할 준비를 하자."
 kmt.332.t:0 "중국의 군사고문단 확대 요청"
 kmt.332.d:0 "중국 대사가 국민혁명군 훈련에 우리 고문단이 더 깊게 관여해줄 것을 요청하는 서한을 보냈습니다. 우리 군사고문단은 1926년부터 중국에 주재하고 있으며, 이 요청을 받아들이면 중화민국 정부와의 관계가 크게 개선될 것입니다."
 kmt.332.a:0 "군사 고문을 추가로 파견하라."
 kmt.332.b:0 "그럴 여력은 없다."
 kmt.333.t:0 "독일이 군사고문단을 확대"
 kmt.333.d:0 "[GER.GetLeader]의 직재에 따라 [GER.GetAdjective] 정부는 군사고문단 인원을 확대하는 데에 동의했습니다. 이는 우리 군대의 개편을 돕고 양국을 더 가깝게 만들 훌륭한 소식입니다."
 kmt.333.a:0 "그들을 사단 본부로 서둘러 보내라."
 kmt.334.t:0 "독일의 군사고문단 확충 거부"
 kmt.334.d:0 "우리는 독일의 우리 대사로부터 [GER.GetAdjective] 측이 군사고문을 추가로 파견하지 않을 것이라는 간결한 답변을 전해들었습니다."
 kmt.334.a:0 "실망스럽군."
 kmt.336.t:0 "공산당과의 회담?"
 kmt.336.d:0 "대일전이 끝나면서 공산 비적들과 우리의 목표가 더이상 일치하지 않게 되었습니다. 허나 현 상황에서 곧장 공격을 감행하는 것은 우리 평판에 악영향을 줄 수도 있습니다. 어쩌면 [PRC.GetLeader] 측과 회담을 가진 후에 행동하는 편이 나을지도 모릅니다."
 kmt.336.a:0 "회담에 우리 측 인사를 파견하자."
 kmt.336.b:0 "그들이 도착하면 기습하도록 하자."
 kmt.336.c:0 "서로 공존해도 상관없겠지."
 kmt.336.e:0 "누가 \"평판\" 따위를 신경쓴대?"
 kmt.337.t:0 "초청장"
 kmt.337.d:0 "[Root.GetLeader](은)는 [From.GetRulingParty] 측으로부터 회담 초청장을 받았습니다. 초청장에 따르면 이 회담에서는 중국의 미래를 다루는 데 집중하고 현재의 불편한 관계를 더 평화적으로 해결하기 위한 방법을 모색한다고 합니다. 하지만 몇몇은 이 회담이 우리 지도자를 제거하기 위한 함정이라고 믿고 있습니다."
 kmt.337.a:0 "걱정할 거 없다."
 kmt.337.b:0 "우리가 먼저 그놈들을 기습하도록 하자."
 kmt.337.c:0 "지금 공격하자, 그놈들도 이건 예상 못했겠지!"
 kmt.339.t:0 "기습!"
 kmt.339.d_rep_killed:0 "[From.GetRulingParty] 떨거지들이 우리를 기습했습니다! 그들은 곳곳에 경비병을 배치시켜놓고 우리가 회담장에 들어서자 우리를 향해 발포했습니다. 다행히 [Root.GetLeader](은)는 유탄으로 인한 경상만 입은 채 기습에서 살아남았습니다. [Root.GetLeader](은)는 비행기에 타 [Root.Capital.GetName](으)로 귀환하는 데에 성공했습니다. 내전의 불꽃이 다시금 불타오르기 시작했습니다."
 kmt.339.d_fight:0 "[From.GetRulingParty] 떨거지들이 우리와 같은 생각을 하고 무장 병력을 회담장으로 데려왔습니다! 회담장과 인근은 양측이 그곳에서 서로를 제거하겠다는 진짜 의도를 드러내자 전장이 되었습니다. 내전의 불꽃이 다시금 불타오르기 시작했습니다."
 kmt.339.a:0 "[From.GetLeader]에게 죽음을!"
 kmt.340.d_rep_killed:0 "기습은 성공적이었으며 여러 국적들을 그 자리에서 죽이는 데에 성공했습니다. 하지만 그들의 수괴는 경상만을 입고 안전한 곳으로 대피해버렸습니다."
 kmt.340.d_fight:0 "적들도 우리를 기습하려고 했습니다! 우리 병력은 적 병력을 조우하고 인근에서 전투가 개시되었습니다. 우리는 인력을 편성하고 추가 행동을 위한 준비를 해야 합니다."
 kmt.340.a:0 "상관 없다, 끝에서 살아남는 쪽은 우리일테니."
 kmt.341.t:0 "[From.GetName]의 수락"
 kmt.341.d:0 "우리의 초청을 받아들인 [From.GetLeader] 측은 그들의 방문을 기다리라고 우리에게 전했습니다."
 kmt.341.a:0 "두고보자고..."
 kmt.342.t:0 "[From.GetName]의 선전포고"
 kmt.342.d_p:0 "[From.GetName] 측이 우리에게 선전포고했습니다! 아무래도 그들은 합작을 중단하고 우리를 완전히 멸망시키려고 작정한 것 같습니다!"
 kmt.342.d_k:0 "[From.GetName] 측이 우리에게 선전포고했습니다! 악마같은 비적들이 대화를 거부하고 그들의 야만적인 본성을 드러냈습니다!"
 kmt.342.a:0 "그럴 줄 알았어!"
 kmt.343.t:0 "회담"
 kmt.343.d:0 "양측 대표가 회담장에 도착했습니다. 우리 측 대표는 무엇을 해야 할까요?"
 kmt.343.a:0 "준비를 위한 시간을 벌어라."
 kmt.343.b:0 "합작을 모색하라."
 kmt.344.d_stall:0 "사람들은 이제 [From.GetRulingParty] 측 대표들이 그저 준비를 위한 시간을 벌려고 할 뿐이라고 의심하고 있습니다. 만약 그것이 사실이라면 우리는 스스로를 지키기 위한 조치를 취해야 합니다."
 kmt.344.d_c:0 "[From.GetRulingParty] 측이 연립 정부를 수립하고 싶다는 그들의 의견을 피력했습니다. 이 제안을 받아들이고 함께 중국을 통치해야 할까요?"
 kmt.343.c:0 "그렇다면 우리도 시간을 벌도록 하자..."
 kmt.344.a:0 "우리가 주도권을 잡아 선공을 취하도록 하자!"
 kmt.344.b:0 "연립 정부도 괜찮을 것 같군."
 kmt.345.d:0 "[From.GetName] 측이 공세를 개시해 우리를 공격하기 시작했습니다!"
 kmt.346.t:0 "[From.GetName]의 수락"
 kmt.346.d:0 "[From.GetName] 측이 연립 정부를 만드는 것에 동의했습니다."
 kmt.346.a:0 "모두에게 좋은 일이군."
 KMT_united_chinese_gov:0 "연립 중국 정부"
 kmt.347.t:0 "타이완으로의 후퇴?"
 kmt.347.d:0 "현 전쟁은 우리에게 잘 풀리지 않고 있습니다. 몇몇은 우리가 타이완으로 후퇴해 그곳에서 반격을 도모해야 한다고 하고 있습니다."
 kmt.347.a:0 "이건 그저 전술적 후퇴일 뿐이야..."
 kmt.347.b:0 "안돼!"
 kmt.348.t:0 "양쯔강 분할"
 kmt.348.d:0 "현 전쟁은 우리에게 잘 풀리지 않고 있습니다. 몇몇은 우리가 공산당에게 평화 협정을 제안해 중국을 분할해야 한다고 하고 있습니다. 우리는 이 시간을 활용해 전열을 가다듬고 우리 군대가 준비되었을 때 적들을 다시 박살낼 수 있을 것입니다."
 kmt.348.a:0 "괜찮은 생각이군."
 kmt.349.t:0 "[From.GetName] 정부가 우리를 포기"
 kmt.349.d:0 "[From.GetLeader] 측은 [JAP.GetAdjective]의 요구를 받아들이고 우리를 포기했습니다."
 kmt.349.a:0 "저 커다란 악에 맞서 싸울 수는 없다..."
 kmt.349.b:0 "저 커다란 악의 하수인이 되느니 차라리 죽음을 택하리라!"
 kmt.350.t:0 "[From.GetName]의 반응"
 kmt.350.d:0 "[From.GetName] 측이 [CHI.GetLeader] 측이 허락했음에도 불구하고 우리가 그들 영토를 점령하는 것을 거부했습니다."
 kmt.350.d_2:0 "[From.GetName] 측이 우리의 속국이 된다는 현명한 선택을 내렸습니다."
 kmt.350.a:0 "바보놈들이! 일본의 국력은 세계 제일이다!"
 KMT_burma_rd_forts_tt:0 "§Y민간 공장 대신 윈난 주 남쪽 국경을 따라 요새가 건설될 것입니다.§!"
 kmt.351.t:0 "[From.GetName] 정부가 우리 영토 내에 요새 건설을 희망"
 kmt.351.d:0 "[From.GetName] 정부는 침공을 저지하고 전략적으로 중요한 지점이 탈취되는 것을 막기 위한 목적의 요새를 건설하기 위해 병사와 공병을 우리 영토 내로 보내려고 하고 있습니다. 물론 이것이 지역의 방어 역량을 강화할 수는 있겠지만, 그들이 우리 영역으로 진입하는 것을 허용하면 [Root.GetLeader]의 위치가 큰 위험에 놓일 수도 있습니다."
 kmt.351.a:0 "안돼! 다른 곳에 요새를 건설하라고 해!"
 kmt.351.b:0 "중국의 이익을 위해서라면야..."
 kmt.352.t:0 "[From.GetLeader]의 조언"
 kmt.352.d:0 "[From.GetLeader] 측은 현재 [From.Capital.GetName] 지역이 매우 불안정한 상태에 있으며 우리 병사들이 그곳에 가는 것을 \"추천\"하지 않는다고 밝혔습니다. [From.GetLeader] 측은 또한 그들이 직접 요새를 건설하겠다고 밝혔습니다. 하지만 우리는 모두 그가 우리 병사들을 쫓아내고 싶어한다는 것을 알고 있습니다..."
 kmt.352.a:0 "그는 중국을 위험에 빠뜨리고 있어. 그를 제거해야 해!"
 kmt.352.b:0 "이런 긴박한 상황에서 동포에게 총을 겨눌 수는 없지..."
 kmt.353.t:0 "요새 건설 완료"
 kmt.353.d:0 "[From.GetLeader](은)는 우리나라의 생존에 필요한 요새들을 건설하기 위해 산둥 지방에 진입하고 있는 우리 병사들을 환영했습니다."
 kmt.353.a:0 "좋은 소식이군."
 KMT_CQ_stall_time_tt:0 "§R후속 사건은 없을 것입니다.§!\n"
 PRC_stall_time_tt:0 "[CHI.GetRulingParty] 측과의 전후 회담에서 시간 벌기를 선택함"
 kmt.355.t:0 "강제 징병"
 kmt.355.d:0 "몇몇 관료들이 학생들을 포함한 남성들을 강제 징병해 군에서 복무시키자는 의견을 냈습니다."
 kmt.355.a:0 "옥도 다듬지 않으면 그릇이 되지 못하지."
 kmt.355.b:0 "끔찍한 발상이로군."
 kmt.203.t:0 "적이 [KMT_treasure_state.GetName]에 접근 중"
 kmt.203.d:0 "적들이 우리의 국보들이 보관된 [KMT_treasure_state.GetName]에 접근하고 있습니다. 그들이 이 보물을 발견한다면 분명 이에 큰 손상을 입힐 것입니다. 우리는 이 보물을 보존하기 위해 안전한 장소로 보내야 합니다!"
 kmt.203.a:0 "병사들의 사기를 고취시키기 위한 도구로 쓸 수 있겠군."
 kmt.203.b:0 "유물을 보존해야 한다!"
 kmt.204.t:0 "손상된 유물들"
 kmt.204.d:0 "즉각적으로 유물을 이송하는 데에 우리가 실패하면서 적이 유물들을 약탈하는 결과로 이어졌습니다. 심지어 유물 몇 개는 간편한 운송을 위해 작은 조각들로 나뉘어졌다고도 합니다. 이 소식은 우리나라와 국민들의 사기에 큰 악영향을 주었습니다."
 kmt.204.a:0 "어찌 감히!"
 KMT_will_be_destination_tt:0 "유물의 새로운 보관 장소가 될 것입니다.\n"
 kmt.356.t:0 "이웃 국가와의 회담"
 kmt.356.d:0 "최근 정세로 인해 새로운 이웃 국가들이 등장했습니다. 우리는 그들과 좋은 관계를 맺어 지역에서의 영향력을 강화할 수 있습니다."
 kmt.356.a:0 "괜찮은 생각이군."
 kmt.356.b:0 "홀로 있는 편이 나을 것 같군."
 kmt.357.t:0 "[From.GetAdjective] 대표단"
 kmt.357.d:0 "[From.GetName] 정부가 우리와의 관계를 강화하기 위해 대표단을 보냈습니다."
 kmt.357.a:0 "그들과 협력하도록 하자."
 kmt.357.b:0 "거인의 보호를 받는 편이 좋을 것 같군."
 kmt.357.c:0 "악마의 손길이 더 멀리 퍼지도록 놔두지는 않을 것이다!"
 kmt.358.t:0 "협력을 통한 힘"
 kmt.358.d:0 "[From.GetName] 정부과 우리와 협력하는 데에 동의했습니다."
 kmt.358.d_p:0 "[From.GetName] 정부가 우리의 보호를 모색하기로 결정하고 그들의 주권 중 일부를 우리에게 이양했습니다."
 kmt.358.a:0 "현명한 결정이로군."
 kmt.359.t:0 "[From.GetName]의 거부"
 kmt.359.d:0 "[From.GetName] 정부가 우리 제안을 거절하기로 결정했습니다."
 kmt.359.a:0 "우리는 무력을 써서라도 지역 이권을 확보해야 한다!"
 kns.1.t:0 "일본 내전"
 kns.1.d:0 "중국 정벌이 실패하면서 일본 국민들의 분노가 뒤따랐습니다. 일본의 중대한 실패는 민주주의자들에게 현 군부 정권을 전복시키기 위한 혁명을 조직할 수 있는 기회를 제공했습니다. 갈수록 승산이 없어지는 전쟁과 국민들의 소요와 함께, 일본 제국의 꿈은 물거품이 되어 사라졌습니다.\n\n일본의 몇몇 동맹국들도 더이상 일본에 의존할 수 없게 되었기 때문에, 일본을 그들의 운명에 맡겨버렸습니다."
 kns.1.a:0 "파시스트놈들의 완전한 패배로군!"
 kns.1.b:0 "흥미롭군."
 kns.1.c:0 "동맹국이 무너졌으니 그들에게 의존할 수는 없겠군."
 kns.2.t:0 "일본 내전의 종식"
 kns.2.d_f:0 "끊임없는 게릴라전과 대중적인 지지에도 불구하고 민주주의자들이 일본 내전에서 패배했습니다. 모든 가담자들은 수감되거나 처형되었습니다. 상황을 안정시키기 위해 천황은 일본 대중에게 전쟁만이 그들의 운명이었다고 밝히는 방송을 진행했습니다. 하지만 대중의 반응은 그것이 사실이 아님을 보여줬습니다."
 kns.2.d_d:0 "천황의 벙커에 대한 수시간에 걸친 공격 끝에 군부 정권은 민주주의자들에게 항복했습니다. 내전에서 승리한 민주주의자 내각은 과거 군부 정권이 만든 상처를 치유하려고 하고 있습니다. '우리는 용서받기를 기대하지는 않지만, 그럼에도 우리가 해야 할 일을 할 것이다.' 한 민주주의 혁명가는 밝혔습니다."
 kns.2.a:0 "일본인들이 그들이 무엇을 하고 있는지 알고 있으면 좋을 텐데..."
 kns.5.t:0 "[CHI.GetName] 정부가 [JAP.GetName]과의 휴전을 파기"
 kns.5.d:0 "[CHI.GetName] 정부가 [JAP.GetName]과의 휴전을 파기하고 전쟁을 선포했습니다. 이로 인해 양국은 다시 전쟁 상태에 돌입하게 되었으며, 이번에는 [CHI.GetName] 측이 공격을 시작하게 되었습니다. 이런 [CHI.GetName]의 기만적 행동은 세계적으로 우려를 불러일으키고 있습니다."
 kns.5.a:0 "제국주의자놈들에게 죽음을!"
 kns.5.b:0 "그들의 전쟁광적 행위가 세상을 새로운 암흑 시대로 이끌 것 같군!"
 kns.6.t:0 "[From.GetFactionName]"
 kns.6.d:0 "오늘 중국과 일본 외교관들이 [CHI.GetName] 측과 [JAP.GetName] 측 사이의 군사 협약 체결을 선언하면서 아시아의 정세가 완전히 뒤바뀌었습니다. 그들은 그들의 몰락을 바라는 다른 세력들이 존재하는 상황에서 너무 많은 인명이 희생되었다고 선언했습니다.\n\n[JAP.GetName] 측 대표단은 오랜 적국들이 서로 싸우면서 자신들을 약화시키는 대신, 함께 더 강력한 국가들로 탈바꿈하는 것이 어떤 의미인지 생각해보라고 모두에게 장려했습니다."
 kns.6.a:0 "그 누구도 [From.GetFactionName](을)를 위협할 수는 없을 것이다!"
 kns.6.b:0 "아시아의 외교에 예상치 못한 대격변이 닥쳤군."
 kns.7.t:0 "[CHI.GetName]의 [From.GetFactionName] 가입!"
 kns.7.d:0 "중국과 독일 외교관들은 최근 [GER.Capital.GetName]에서 군사 협약을 체결해 양국 사이의 관계가 크게 강화되었습니다.\n\n일부는 동맹의 목적이 [SOV.GetName](을)를 협공하는 것이라고 추측했지만, [CHI.GetName] 측과 [GER.GetName] 측 외교관 모두 확답을 하지 않았습니다."
 kns.7.c:0 "강력한 세력이 부상하고 있군."
 kns.8.t:0 "[GER.GetName] 정부가 중국과의 동맹을 거절!"
 kns.8.d:0 "[CHI.GetAdjective]의 외교적 행보에 퇴짜를 놓으면서 [From.GetLeader](은)는 공개적으로 [From.GetName] 정부가 [CHI.GetName] 측과 군사 협약을 맺지 않을 것이라고 선언했습니다."
 kns.8.b:0 "그리고 또다시 혼자가 되었다..."
 lti.1.t:0 "조호이산 전략"
 lti.1.d:0 "우리 병사들이 새로 도입된 \"조호이산\" 전략의 원칙을 따르기 시작했습니다. 일이 잘 풀린다면, 곧 전쟁 국면에 변화가 일어날 것입니다."
 lti.1.a:0 "일이 잘 풀리기를 기대해보자고."
 lti.2.d:0 "우리의 새로운 전략이 상당한 성과를 거두었습니다. 우리 병사들은 이제 적에 맞서서 방어를 더 효과적으로 수행할 수 있게 되었습니다."
 lti.2.a:0 "좋은 징조로군."
 lti.6.t:0 "적 유격대"
 lti.6.d:0 "최근 전선 후방에서 적 유격대의 산발적인 활동이 계속 보고되고 있습니다. 현재 그들의 위협은 미미한 수준이지만, 일부 관료들은 유격대가 우리 보급선을 위협하기 전에 적을 격멸해야 한다는 의견을 내고 있습니다."
 lti.6.a:0 "두고보자고..."
 lti.7.d:0 "더 많은 적 유격대의 활동이 보고되고 있습니다. 상황이 점점 악화되고 있습니다!"
 lti.7.a:0 "젠장!"
 lti.11.t:0 "무능한 전선 사령부"
 lti.11.d:0 "우리 전선 사령부의 무능함이 그 어느 때보다도 [From.GetName] 측에게 명백히 드러나고 있습니다. 우리는 그들의 병력에게 이제 반격할 기회를 계속 주고 있습니다."
 lti.11.a:0 "저 무능한 장군놈들이 할복 자살이라도 했으면 좋겠군!"
 KMT_diable_central_government_tt:0 "§R중앙정부 기능 비활성화§!"
 low_l:0 "낮은 정통성"
 cairoC.1.t:0 "[CHI.GetName] 지도자와 [ENG.GetName] 지도자와의 회담?"
 cairoC.1.d:0 "일본과의 전쟁이 계속되면서, 일본의 위협에 맞서기 위해서 단합이 필요하다는 것이 더 명백해지고 있습니다. 그러기 위해서 우리는 아군 지도자들과 논의를 통해 협력을 더 강화해야 합니다."
 cairoC.1.a:0 "전보를 보내자."
 cairoC.1.b:0 "그럴 필요 없다."
 cairoC.2.t:0 "[From.GetName]의 전보"
 cairoC.2.d:0 "[From.GetLeader](이)가 [Root.GetLeader]에게 [JAP.GetName]의 야망을 저지할 역량이 되는 국가들 간에 협력을 강화하고 싶다는 내용의 전보를 보냈습니다. [CHI.GetLeader]도 초대받았습니다."
 cairoC.2.d_2:0 "[From.GetLeader](이)가 [Root.GetLeader]에게 [JAP.GetName]의 야망을 저지할 역량이 되는 국가들 간에 협력을 강화하고 싶다는 내용의 전보를 보냈습니다. [ENG.GetLeader]도 초대받았습니다."
 cairoC.2.a:0 "여기서 이득을 취할 수 있을 것 같군."
 cairoC.2.b:0 "그들 없이도 [JAP.GetName] 정도는 이길 수 있어."
 cairoC.3.t:0 "[From.GetName]의 수락"
 cairoC.3.d:0 "[From.GetLeader] 측이 [Root.GetLeader]에게 회담에 참석하겠다는 답전을 보냈습니다."
 cairoC.3.a:0 "함께라면 우리는 더 강하다."
 cairoC.4.t:0 "[From.GetLeader]의 거절"
 cairoC.4.d:0 "[From.GetLeader] 측이 우리의 초대를 거절하며 협력이 조금도 필요하지 않다고 밝혔습니다."
 cairoC.4.a:0 "실망스럽군."
 cairoC.5.t:0 "논의 사항"
 cairoC.5.d:0 "모든 인원이 도착하고 모든 준비가 완료되면서 회담이 시작되었습니다. 논의 사항이 개진되었으며 승인을 기다리고 있습니다."
 cairoC.5.a:0 "받아들일 만 하군."
 cairoC.5.b:0 "이거 사기 아니야!?"
 cairoC.6.t:0 "[CairoC_venue.GetName] 회담"
 cairoC.6.d_fail:0 "[JAP.GetName]의 야망을 저지할 역량이 되는 국가들 간에 협력을 강화하려는 [USA.GetLeader]의 시도에도 불구하고 이 발상은 완전히 실패했습니다. 논의는 합의점에 도달하지 못했으며 몇몇은 [JAP.GetName](이)가 패배한 후 이것이 회담에 초대받은 국가들 사이의 충돌로 이어질 수 있다고 우려하고 있습니다."
 cairoC.6.d_noUS:0 "[USA.GetLeader]의 발상이었음에도 회담은 [USA.GetLeader]의 자리가 빈 채 끝나게 되었습니다. [CHI.GetLeader](과)와 [ENG.GetLeader](이)가 [USA.GetLeader] 측이 받아들일 수 없는 합의안을 만든 것입니다. 하지만 [ENG.GetLeader](은)는 [CHI.GetName] 측이 조항으로 정치적 이득을 취할 수 있다는 사실에 상당한 불쾌감을 표현했습니다.\n\n몇몇 전문가들은 이 회담이 앞으로 몇 년 안에 [ENG.GetName](과)와 [USA.GetName]의 관계가 빠르게 악화될 수 있으며 심지어 자유 진영 안에 분열이 일어날 수 있음을 보여준다고 말했습니다."
 cairoC.6.d_noBR:0 "[CHI.GetLeader](과)와 [USA.GetLeader](이)가 [JAP.GetAdjective]의 위협에 맞서기 위한 합의점에 도달했습니다. 하지만 역시 회담에 초대받은 [ENG.GetLeader](은)는 밝혀지지 않은 이유로 인해 합의문에 서명하기 전에 회담장을 떠났습니다.\n\n사람들은 논의된 사항이 [CHI.GetName]에게 큰 정치적 이득을 줘 지역에서 [ENG.GetName]의 식민지 이익을 해칠 것이기 때문에, 이것이 [ENG.GetLeader]의 개인적 생각과 충돌해 그가 회담장을 떠났다고 보고 있습니다."
 cairoC.6.d_noCN:0 "격론 끝에, 불만에 가득찬 [CHI.GetLeader](은)는 조항이 \"받아들일 수 없다\"고 생각해 회담장을 떠났다고 [CHI.GetName] 측 대변인이 밝혔습니다. [CairoC_venue.GetName]에서는, [ENG.GetLeader](과)와 [USA.GetLeader](이)가 [JAP.GetName](을)를 무찌르기 위한 전쟁의 수행을 도울 합의안에 마저 서명했습니다."
 cairoC.6.d_suc:0 "갑론을박 끝에 초대받은 모든 지도자들이 [JAP.GetAdjective]의 위협에 맞서 협력을 강화할 것을 골자로 하는 합의안에 도달했습니다. 몇몇 전문가들은 세상에서 가장 강력한 나라 중 3개국이 함께 [JAP.GetName]에 맞서기로 결정한 이상, 이 회담이 가까운 시일 내의 [JAP.GetName]의 몰락을 의미한다고 말하고 있습니다. 이것이 사실이라면, [JAP.GetAdjective](은)는 앞으로 상당히 험난한 길을 걸어가야 할 것입니다."
 cairoC.6.a:0 "[JAP.GetAdjective]놈들을 타도하자!"
 cairoC.6.b:0 "헛짓거리군..."
 cairoC.6.c:0 "상황이 흥미로워졌군..."
 cairoC.8.d:0 "해당 조항이 승인되었으며 우리는 함께 [JAP.GetAdjective]의 위협에 맞설 것입니다!"
 KMT_no_seperate_peace_with_JAP:0 "[JAP.GetName] 측과 개별 평화 협정을 맺을 수 없게 될 것입니다.\n"
 KMT_internal_stability:0 "내부 안정 우선시"
 KMT_internal_stability_desc:0 "일본이 피부의 병이라면, 공산당 비적들은 심장의 병입니다. 중국을 구하기 위해,우리는 먼저 한간들을 모조리 제거해야 합니다."
 KMT_SHX_offer:0 "산서 제안"
 KMT_SHX_offer_desc:0 "옌시산은 자신의 영지에 우리 병력이 들어가지 못하도록 막고 있습니다. 그를 굴복시킬 수 있다면, 우리는 공산당을 포위해 그들을 확실히 박멸시킬 수 있을 것입니다."
 KMT_strike_PRC:0 "공산주의 도적단 토벌"
 KMT_strike_PRC_desc:0 "공비들은 아직도 대장정의 후유증에서 회복 중입니다. 적이 약할 때 우리는 공격을 해야 합니다!"
 KMT_preparation:0 "교통 전략"
 KMT_preparation_desc:0 "대장정에서 완전한 파멸을 간신히 피해 간 공비들은 이제 섬서 성 일대에 은거했습니다. 그들이 세를 회복하기 전에 우리는 먼저 공격을 감행해야 합니다!"
 KMT_prep_tt:0 "중화소비에트공화국과 인접한 모든 주에 1개의 §Y기반시설§! 추가."
 KMT_warlord:0 "중국 통일"
 KMT_civil_war_tt:0 "만약 §Y[PRC.GetNameDef]§!가 시안 사변 동안 평화 회담을 하기로 결정하고 그들이 §G동의§!했다면, 이 중점은 §R건너 뛰어질§! 것입니다!"
 KMT_warlord_desc:0 "공비들이 토벌되었으니 이제 군벌들에게로 칼끝을 돌릴 차례입니다. 그들은 너무 오랫동안 국민들을 수탈했습니다. 우리는 이제 국민혁명을 완수해야 합니다!"
 KMT_external_defense:0 "외부 위협 우선시"
 KMT_external_defense_desc:0 "공산당이 심각한 위협이기는 하지만, 일본은 중화민족의 국가 전부를 끝장낼 수 있는 능력을 가지고 있습니다. 그들은 분명 만주로 만족하지 않을 것이며, 언젠가는 중국의 나머지도 차지하려고 것입니다. 다가오는 전운에 대비하기 위해 우리는 모든 가능한 조치를 취해야 합니다."
 KMT_fortify_land:0 "쑨원선 구축"
 KMT_fortify_land_desc:0 "일본이 베이핑 주변을 정찰하기 시작하면서 그들의 의도가 더 명백해지고 있습니다. 우리는 국경을 요새화해야 합니다. 단 한 치의 신성한 중국 땅도 우리는 적에게 넘기지 않을 것입니다!"
 KMT_fortify_coast:0 "중앙 요새화"
 KMT_fortify_coast_desc:0 "일본의 제해권을 고려했을 때, 전시에 그들이 해안 상륙을 실행하리라는 것은 명백합니다. 우리는 이에 대비할 수 있을 때 대비해야 합니다. 동방의 파리는 절대로 순순히 넘어가지 않을 것입니다!"
 KMT_national_def_propaganda:0 "국방 선전"
 KMT_national_def_propaganda_desc:0 "일본의 위협으로부터 우리를 지키기 위해서는 중국 인민을 통일시켜야 합니다. 비록 우리가 공산당 비적들과 군벌들을 싫어한다고 해도, 남녀노소 모두가 중국의 방위를 위해 싸우다 죽을 각오를 가져야만 합니다."
 KMT_alone_or_peace_faction_tt:0 "세력에 가입해 있지 않거나, [CHI.GetNameDef] 측과 평화 상태에 있는 세력에 속해 있습니다."
 KMT_tibet_march:0 "티베트 요구"
 KMT_tibet_march_desc:0 "티베트는 중국의 방위와 추후 확장에 필수적입니다. 하지만 티베트 지방은 신해혁명 이래 중국의 통치로부터 독립을 유지했습니다. 이 문제를 우리는 고쳐야 합니다."
 KMT_tibet_friend:0 "티베트와의 친선"
 KMT_tibet_friend_desc:0 "티베트는 중국의 방위와 추후 확장에 필수적입니다. 하지만 티베트는 신해혁명으로 사실상 독립국이 되었습니다. 우리는 달라이 라마와 동맹을 맺고 측방의 안전을 확보해야 합니다."
 KMT_redraw_mcmahon_tt:0 "§Y[CHI.GetNameDef]§!(이)나 §Y[TIB.GetNameDef]§!(이)가 §Y시캉§!과 §Y티베트§!의 주인입니다."
 KMT_redraw_mcmahon:0 "맥마흔 라인 수정"
 KMT_redraw_mcmahon_desc:0 "티베트는 인도와의 국경을 획정한 수치스러운 심라 조약에 서명했습니다. 우리는 이 선이 우리에게 유리하게 수정되도록 만들어야 합니다."
 KMT_redraw_mcmahon_cancel_tt:0 "§Y[CHI.GetNameDef]§! 측이나 §Y[TIB.GetNameDef]§! 측 모두 §Y시캉§!과 §Y티베트§!의 소유국이 아님."
 KMT_north_plan_effect_tt:0 "앞서 말한 주를 지배하고 있는 해외 국가들에 대한 전쟁 명분 획득."
 KMT_industrial_effort:0 "산업에 투자"
 KMT_industrial_effort_desc:0 "중국의 산업은 언제나 서방이나 일본의 산업보다 뒤처져 있었습니다. 주권을 유지하기 위해서라도 우리는 산업의 생산량을 늘려야 합니다. 우리는 또한 해외 기업들이 우리나라에 투자할 수 있도록 허가를 줄 수도 있습니다."
 KMT_armament_effort:0 "강남 조병창 재설립"
 KMT_armament_effort_desc:0 "강남 조병창은 청나라에 최신 장비를 제공했습니다. 우리는 군사 산업 단지에 이름을 빌려 성장 중인 군수 산섭이 핵심이 되도록 해야 합니다."
 KMT_gain_control_of_the_sea:0 "해군 확장"
 KMT_gain_control_of_the_sea_desc:0 "우리는 황해 해전으로 오랫동안 해군 우세를 잃어버렸습니다. 일본 해군이 우리의 무역을 위협하고 있는 상황에서, 우리는 공해의 우리 상선들을 보호하기 위한 노력을 기울여야 합니다."
 KMT_the_big_rear_concept:0 "대규모 후방 계획"
 KMT_the_big_rear_concept_desc:0 "중국 동부는 전장이 되었지만 우리의 서부 지역은 상대적으로 안전하게 남아 있습니다. 우리는 이 벽촌 지방이 중국의 전쟁에 기여할 수 있도록 개발을 시도해야 합니다."
 KMT_increase_funding_of_german_weaponary:0 "독일식 장비 도입"
 KMT_increase_funding_of_german_weaponary_desc:0 "폰 팔켄하우젠과 같은 독일 군사고문의 지원과 독일로부터 수입한 약간의 장비를 가지고 있음에도, 국산 장비는 끔찍한 품질을 가지고 있습니다. 독일 장비를 제조 과정의 기초로 삼으면 우리 장비의 품질을 몇 배로 개선시킬 수 있을 것입니다!"
 KMT_lure_them_in_strategy:0 "조호이산 전략"
 KMT_lure_them_in_strategy_desc:0 "우리나라의 광대한 영토와 험난한 지형 덕택에, 우리는 후퇴를 통해 침략자들을 우리가 선택한 전장으로 끌어들일 수 있습니다. 쫓고 싶으면 쫓으라 하십시오! 모퉁이마다 습격조가, 한 발짝마다 부비트랩이 그들을 반길 것입니다!"
 KMT_air_effort:0 "중화민국 공군 재편성"
 KMT_air_effort_desc:0 "우리는 항상 공군을 소홀히 해 왔습니다. 공중전을 수행하기 위한 최소한의 노력이라도 투자할 수 있기 위해서는 대대적인 개혁이 필요합니다."
 KMT_air_reform:0 "플라잉 타이거스"
 KMT_air_reform_desc:0 "우리 대의의 정당함을 이해한 미국인 조종사들이 집단으로 우리 공군에 입대하겠다고 자원했습니다. 우리는 이 정예 조종사들을 새롭게 재탄생한 공군의 중핵으로 활용해야 합니다."
 KMT_study_foreign_ship:0 "외국 함정 설계 연구"
 KMT_study_foreign_ship_desc:0 "우리는 함선 설계에 있어서 다른 나라들보다 뒤처져 있습니다. 일류 해군을 언젠가 갖추기 위해서는, 그들의 함선이 무엇이 더 우월한지 배워야 합니다."
 KMT_demand_taiwan:0 "타이완 요구"
 KMT_demand_taiwan_desc:0 "타이완의 주민들은 현재 지배자로부터 해방되어 우리의 품으로 돌아와야 합니다. 오랫동안 분열되어 있었던 이 나라는 다시금 하나가 되어야 합니다."
 KMT_taiwan_fleet_hub:0 "타이완 함대 거점"
 KMT_taiwan_fleet_hub_desc:0 "외세는 타이완에 광범위한 기반시설을 남겨놓고 떠났습니다. 우리는 이 기반시설을 바탕으로 섬 전체를 하나의 해군 기지이자 제조업 중심지로 탈바꿈시켜야 합니다."
 KMT_pacific_fleet:0 "제1열도선 돌파"
 KMT_pacific_fleet_desc:0 "중국이 그 잠재력을 완전히 개방하기 위해서는 태평양의 한쪽만 가지고 만족해서는 안됩니다. 우리는 타이완과 일본을 돌파할 수 있는 함대를 건조해야 합니다."
 KMT_sea_fleet:0 "9단선 설정"
 KMT_sea_fleet_desc:0 "남중국해에는 여러 필수적인 무역로가 있습니다. 이 수로에 대한 영유권을 주장하면 동남아시아 제패를 향해 한 발짝 다가갈 수 있습니다. 허나 그러기 위해서는 우리 영유권을 뒷받침하면서 모든 적의 상선을 용궁으로 보내버릴 수 있는 함대를 가져야 합니다."
 KMT_naval_equipment:0 "해군 장비"
 KMT_naval_equipment_desc:0 "현대 해군에는 현대 장비가 필요합니다."
 KMT_pacific_expansion:0 "제2열도선 돌파"
 KMT_pacific_expansion_desc:0 "이제 일본을 넘어서 해전을 할 수 있는 함대를 갖추었으니, 우리는 더 나아가 태평양의 모든 나라에게 중국의 분노를 느끼게 해줄 수 있는 함대를 건조해야 합니다. 우리는 정화를 뿌듯하게 만들 것입니다."
 KMT_sea_expansion:0 "9단선 강요"
 KMT_sea_expansion_desc:0 "아무래도 남중국해에 대한 영유권을 주장하는 것만으로는 부족했던 것 같습니다. 우리는 해군 증강을 계속해 무력으로 제국주의자들이 우리 대의의 정당성을 이해할 수 있도록 만들어야 합니다!"
 KMT_modernize_army:0 "육군 현대화"
 KMT_modernize_army_desc:0 "의지와 기량만으로 전쟁을 이길 수는 없습니다. 이기려면 최신 장비도 필요합니다."
 KMT_north_plan:0 "만주 탈환"
 KMT_north_plan_desc:0 "서방 사람들은 만주라고도 부르는 동북 지방은 고작 몇 년 전 일본과 그 괴뢰국의 손에 떨어졌습니다. 우리는 이곳을 탈환해야 합니다!"
 KMT_pioneering_the_north_east:0 "동북개발청 설립"
 KMT_pioneering_the_north_east_desc:0 "일본이 만주의 일부를 개발해 놓았지만 여전히 넓은 미개발지가 남아 있습니다. 우리는 한때 야만인의 땅이었던 이 지방을 현대 세계로 편입시키기 위한 광범위한 노력을 시작해야 합니다."
 KMT_extra_research_slot:0 "베이징대학 확장"
 KMT_extra_research_slot_desc:0 "북경대학은 세계구급 대학입니다. 우리는 더 많은 예산을 보조하고 재능 있는 학생에게 장학금을 제공해 유능한 과학자와 지도자를 배출해야 합니다."
 KMT_national_institute:0 "유대인의 피난처"
 KMT_national_institute_desc:0 "유럽에서 박해와 죽음의 위협을 겪는 유대인들이 상하이에 정착하기 시작했습니다. 우리는 모든 유대인 난민들에게 국경을 열어 그들의 지식으로부터 이득을 볼 수 있도록 해야 합니다. 이미 유대인 기술자들은 우리에게 폴란드와 독일의 무기 설계도를 가져왔습니다. 그들이 새로운 보호자를 위해 무엇을 더 해줄 수 있을까요?"
 KMT_military_science:0 "군사 과학"
 KMT_military_science_desc:0 "민간 과학과 군사 과학 둘 다 국력에 있어서 중요합니다. 군사 과학에 적정한 예산을 책정하면 우리 군대의 역량도 더 강화될 것입니다."
 KMT_ballistic_weapon:0 "관디 로켓 시스템"
 KMT_ballistic_weapon_desc:0 "로켓 전쟁의 시대가 시작되었습니다. 현대전에서 우리 군대가 살아남기 위해서는 이 새로운 무기 시스템을 도입해야 합니다. 적들이 군신의 분노를 느끼게 만들어줍시다!"
 KMT_electronics_research:0 "전자회사 국유화"
 KMT_electronics_research_desc:0 "전기가 시골에서는 아직 도입되지 않았음에도, 우리 과학자들은 벌써 상하이와 홍콩의 시장을 위한 국산 전자 제품을 만드는 데 몰두하고 있습니다. 우리는 성공대학을 이끌어 국가 연구를 위해 활용해야 합니다."
 KMT_extra_research_slot_2:0 "국민을 위한 교육"
 KMT_extra_research_slot_2_desc:0 "대학 교육을 받을 수 있을 정도의 부를 가진 사람만이 학당에 들어올 수 있게 하는 것만으로는 부족합니다. 우리는 중국의 모든 대학을 국립대학으로 바꿔 입학을 부가 아닌 실력으로 결정해야 합니다."
 KMT_bold_hypothesis:0 "담대한 과학"
 KMT_bold_hypothesis_desc:0 "우리 과학자들은 무슨 수를 쓴다고 해도 서방을 뛰어넘을 수 없다는 열등감을 가지고 있습니다. 우리는 과학자들의 사기를 다시 충전시키기 위한 선전 프로그램을 실행해야 합니다."
 KMT_nuclear_physics:0 "핵물리학"
 KMT_nuclear_physics_desc:0 "아인슈타인의 이론이 맞다면, 원자핵의 분열로 상상할 수 없을 정도로 막대한 힘을 가진 무기를 만들 수 있습니다. 이 가능성에 대해 우리는 추가적인 연구를 해야 합니다."
 KMT_jet:0 "톈룽 제트 엔진"
 KMT_jet_desc:0 "제트 기술의 발전은 하늘에서의 우위를 우리에게 가져다줄 것입니다. 이제 우리나라 보병들이 공중으로부터의 공격에 무방비 상태로 당하는 것도 과거의 일이 될 것입니다. 우리의 군사력은 하늘을 나는 용처럼 비상할 것입니다."
 KMT_fighter_focus:0 "전투기 중점"
 KMT_fighter_focus_desc:0 "제공권이야말로 공중전에 있어서 우리의 첫번째 고려 대상이며, 그 일을 수행하는 것은 전투기입니다."
 KMT_bomber_focus:0 "폭격기 중점"
 KMT_bomber_focus_desc:0 "적의 보급로와 공장을 파괴하는 것이야말로 공중전에 있어서 최선의 선택입니다. 따라서 우리는 폭격기에 중점을 둬야 합니다."
 KMT_cas_effort:0 "근접항공지원기 주력"
 KMT_cas_effort_desc:0 "근접항공지원은 지상에서 우리 육군이 진격하는 것에 큰 도움을 줍니다. 이 근접항공지원기가 우리를 승리로 이끌 것입니다."
 KMT_nav_effort:0 "뇌격기 주력 "
 KMT_nav_effort_desc:0 "뇌격기는 적의 함선과 항구를 파괴하는 데에 있어서 탁월한 성능을 보여줍니다. 그것이 뇌격기가 해전과 불가분한 요소인 이유입니다."
 KMT_political_effort:0 "국가 개혁"
 KMT_political_effort_desc:0 "우리 정부는 일반 대중의 지지와 동떨어져 있습니다. 우리는 살아남기 위해서 부패를 근절하기 시작해야 합니다."
 KMT_government_reform:0 "공화국 재고"
 KMT_government_reform_desc:0 "우리의 현재 정부 형태는 바람직하지 않습니다. 우리는 다른 길을 모색해야 합니다."
 KMT_strengthen_the_republic:0 "공화국 강화"
 KMT_strengthen_the_republic_desc:0 "시민들은 공화국에 만족해 합니다. 그들의 신뢰를 더 얻기 위해서라도 우리는 쑨원의 사상에 우리의 뿌리를 확실히 자리매김해야 합니다."
 KMT_democratic_republic:0 "장제스 축출"
 KMT_democratic_republic_desc:0 "장제스의 독재는 선을 넘었습니다. 국민들은 훈정에 지쳤고 무능한 지도자를 끌어내릴 준비를 끝냈습니다."
 KMT_unitary_semi_presidential_republic:0 "훈정 지속"
 KMT_unitary_semi_presidential_republic_desc:0 "우리는 큰 진전을 이뤄냈지만 여전히 국민들은 민주주의를 받아들일 준비가 되지 않았습니다. 우리는 국민당의 영도를 계속 유지해야 합니다."
 KMT_promote_nationalism:0 "신생활운동 재개"
 KMT_promote_nationalism_desc:0 "우리나라는 오랫동안 그 나약함과 무능함으로 인해 놀림감이 되어 왔습니다. 우리는 중국을 다시 위대하게 만들 수 있는 민족주의적인 국민을 만들기 위한 이전의 노력을 계속해야 합니다."
 KMT_centralizing_power:0 "중앙집권화"
 KMT_centralizing_power_desc:0 "훈정을 통해 우리는 서서히 지역와 지방의 권력을 중앙 정부로 집중시킬 수 있게 되었습니다. 우리는 1912년과 1916년의 실수를 반복하지 않을 것입니다. 통일 중국에 연방주의는 있을 자리가 없을 것입니다."
 KMT_into_despotism:0 "국민당의 일인자"
 KMT_into_despotism_desc:0 "장제스의 명령대로, 중화민국은 민주주의도 파시즘도 공산주의도 따르지 않을 것입니다. 중화민국은 국민당을 따라 미래로 나아갈 것입니다. 우리 적들은 이것을 폭정이라 부를지 모르지만, 우리는 이것을 진보라 부릅니다."
 KMT_social_experiment:0 "국립연구소 확장"
 KMT_social_experiment_desc:0 "우리나라의 기술력을 발전시키려면 우리는 국립연구소를 확장하고 더 많은 과학자들을 고용하여야 합니다."
 KMT_voting_rights:0 "신헌법"
 KMT_voting_rights_desc:0 "훈정시기 약법은 폭압과 부패를 막는 데에 실패했습니다. 완전한 민주 공화국으로 전환하기 위해서는 새로운 헌법을 제정해야 합니다. 투표권, 자유권적 기본권, 권력의 견제와 균형이 모두 신헌법에 포함되어야 합니다. 중화민국은 한 사람의 나라가 아닌 법의 나라가 되어야 합니다."
 KMT_implement_parliamentary_system:0 "향촌재건 운동"
 KMT_implement_parliamentary_system_desc:0 "공산당의 지지 기반은 불만스러운 농민들에게 있습니다. 민주주의가 중국에서 살아남기 위해서는 농민들의 삶의 질을 개선시켜 공산당의 지지 기반을 완전히 파괴해야 합니다. 이를 위해서는 지주들의 토지는 분배되어야 하고, 새로운 농업 기술이 도입되어야 하며, 학교를 설립하고 의료 서비스를 제공해야 합니다. 이제 중국이 국민들을 보살피기 시작할 시간입니다."
 KMT_universal_sufferage:0 "삼민주의"
 KMT_universal_sufferage_desc:0 "쑨원의 사상의 핵심은 삼민주의입니다. 민권주의, 민족주의, 민생주의. 이 세 개 중 우리는 과거 민족주의만 달성하는 데에 성공했지만 이제 우리는 쑨원의 꿈을 완전히 이룩하는 쪽으로 나아가야 합니다."
 KMT_european_friend:0 "연합국 가입"
 KMT_european_friend_desc:0 "민주주의는 중국보다 서방에 더 발달되어 있습니다. 우리는 서구 민주주의 국가들의 연합에 가입해 그들의 사례로부터 배우고 자유로운 국민들의 연합을 더 강화해야 합니다."
 KMT_alone_in_the_east:0 "아시아 최초의 민주주의"
 KMT_knowledge_of_the_citizens:0 "시민 교육"
 KMT_knowledge_of_the_citizens_desc:0 "과거 교육은 대부분의 사람에게 제공되지 않았습니다. 신민이 아닌 시민을 기르는 것을 목표로 하는 교육 과정을 가진 국민 학교 시스템을 확장하도록 합시다."
 KMT_westernization:0 "서구화"
 KMT_westernization_desc:0 "서방 세계의 지식 수준은 우리의 상상을 초월합니다. 그들의 지식을 도입하기 위해서는 대대적인 계획이 필요할 것입니다."
 KMT_fascism_focus:0 "남의사에 권력을"
 KMT_fascism_focus_desc:0 "독일이 보여준 힘은 매우 흥미롭습니다. 우리나라 또한 그들이 간 영광의 길을 선택해야 합니다. 이를 위해 우리는 우리나라에 대한 엄청난 열정을 보여준 사람들을 지원해야 합니다."
 KMT_militarism_focus:0 "군국주의 사상 주입"
 KMT_militarism_focus_desc:0 "사람들은 '좋은 철로 못을 만들지 말고, 좋은 인재로 군인을 만들지 말라'는 말을 합니다. 이런 군인에 대한 천시가 계속 되어서는 안됩니다. 우리는 군 복무에 대한 국민들의 인식을 개선해야 합니다."
 KMT_ban_communism:0 "백색 테러 재개"
 KMT_ban_communism_desc:0 "소요를 목적으로 공산당이 우리가 통제하고 있는 지역으로 침투하는 것을 가만 놔둬서는 안됩니다. 우리는 민간과 군사 영역에 대한 숙청을 재개해 우리 영역에 공산당의 흔적조차 남지 않도록 만들어야 합니다."
 KMT_planning_our_empire:0 "제국 재건"
 KMT_planning_our_empire_desc:0 "중국은 문명이 탄생한 이래 거의 대부분의 세월을 지구상 가장 강력한 국가로 군림했습니다. 우리는 이 자리를 다시 되찾아야 합니다."
 KMT_isolation_tactic:0 "반소련 고립 전술"
 KMT_isolation_tactic_desc:0 "코민테른의 영향력이 중앙아시아로 퍼지면서 붉은 위협이 천천히 우리를 포위하고 있습니다. 우리는 과거의 국경을 확립하기 위해 그들의 동맹에 불신을 심어놓아야 합니다."
 KMT_war_propaganda:0 "전시 선전"
 KMT_war_propaganda_desc:0 "전쟁과 승리의 이점으로 우리 국민들을 세뇌시키는 것은 국민을 단합시키고 강력한 군대를 만들기 위한 좋은 방법입니다."
 KMT_military_first:0 "군대 우선"
 KMT_military_first_desc:0 "우리 국민들에게 전쟁과 확장의 이점을 '알리면' 타국의 괴물들을 죽일 수 있는 힘을 확보할 수 있을 것입니다."
 KMT_war_fanaticism:0 "전쟁에 대한 광신"
 KMT_war_fanaticism_desc:0 "싸워서 죽는 것만으로는 충분하지 않습니다. 우리는 그 무슨 대가를 치뤄서라도 싸워서 이겨야 합니다. 우리의 피가 중국을 다시금 천하의 중심으로 만들기를! 중국 만세!"
 KMT_claim_territory:0 "조공국에 대한 영유권"
 KMT_claim_territory_desc:0 "우리는 제국주의자들에게 우리 영토와 우리 조공국을 둘 다를 잃었습니다. 조공국이 중국의 지배자에 대한 속국이 된다는 사실을 생각해볼 때 우리는 동아시아의 많은 지역에 영유권을 주장할 수 있습니다..."
 KMT_demand_soviet_puppets:0 "중앙 스텝 및 신장 요구"
 KMT_demand_soviet_puppets_desc:0 "영토 분쟁을 전쟁으로만 해결하라는 법은 없습니다. 외교적 방법도 가능한 선택지 중 하나입니다. 물론 그들이 협상을 할 생각이 있다면 말이죠..."
 KMT_demand_indochina:0 "인도차이나 요구"
 KMT_demand_indochina_desc:0 "영토 분쟁을 전쟁으로만 해결하라는 법은 없습니다. 외교적 방법도 가능한 선택지 중 하나입니다. 물론 그들이 협상을 할 생각이 있다면 말이죠..."
 KMT_special_force_training:0 "중미 특종기술합작소"
 KMT_special_force_training_desc:0 "중미 특종기술합작소의 목표는 우리 군대에 정보를 지원하고 특수 작전을 위한 인원을 훈련시키는 것입니다."
 KMT_improve_burma_road:0 "버마 공로 개선"
 KMT_improve_burma_road_desc:0 "영국이 대일전 수행을 지원하기 위해 버마 공로를 건설하기는 했지만, 도로 자체의 효율은 그다지 높지 않습니다. 우리는 공로를 개선해야 합니다."
 KMT_trade_port_neutral:0 "불평등 조약 파기"
 KMT_trade_port_neutral_desc:0 "무능한 청 왕조가 서구 열강들과 체결한 수많은 불평등 조약으로 인해 우리 땅 중 일부는 여전히 부당하게 타국의 지배 하에 있습니다. 우리는 우리 민족을 하나의 깃발 아래 통합시켜야 합니다!"
 KMT_trade_port_demo:0 "조약항과 지원 교환"
 KMT_trade_port_demo_desc:0 "서방 국가들이나 우리나 민주주의를 따르는 상황에서 우리는 서로 상부상조해야 합니다. 하지만 그 도움을 받기 위해서 그들은 우리가 약했을 때 그들이 우리에게 뒤집어씌운 굴레를 풀어줘야 할 것입니다."
 KMT_trade_port_fascism:0 "중화의 항구"
 KMT_trade_port_fascism_desc:0 "불평등 조약으로 조약항을 할양한 것은 중화의 엄청난 치욕으로서, 이로 인해 서양인들이 우리의 영토를 분할하고 무역을 좌지우지 시켰습니다. 우리는 이 땅을 되찾고 중국을 다시 위대하게 만들어야 합니다!"
 KMT_industrialization_NW:0 "지역 산업화 : 서북 지방"
 KMT_industrialization_NW_desc:0 "서북 지방은 지금은 황무지처럼 보일지 모르지만 곧 가장 산업화된 지방 중 하나가 될 것입니다."
 KMT_excavation_NW:0 "서북 지방 자원 채굴"
 KMT_excavation_NW_desc:0 "우리는 우리 영토에서 더 많은 자원을 탐사해 수입 자원으로부터 자유로워질 수 있도록 해야 합니다."
 KMT_industrialization_S:0 "지역 산업화 : 남부 지방"
 KMT_industrialization_S_desc:0 "남부 지방은 가장 산업화된 지방 중 하나일지 모르지만 여전히 발전의 여지가 남아 있습니다."
 KMT_excavation_S:0 "고무 플랜테이션"
 KMT_excavation_S_desc:0 "남부 지방의 기후는 고무 플랜테이션을 하기 적합합니다. 우리는 이를 잘 활용해야 합니다."
 KMT_excavation_NE:0 "동북 지방 자원 탐사"
 KMT_excavation_NE_desc:0 "일본은 동북 지방에 많은 장비들을 내버려두고 떠났습니다. 우리는 이 장비들을 동북 지방에서 새로운 자원을 발견하는 데에 활용할 수 있습니다."
 KMT_ledo_road:0 "레도 공로"
 KMT_ledo_road_desc:0 "침공군이 버마 공로를 단절시켰습니다. 우리는 물자를 계속 받기 위해 인도에서 출발하는 또다른 도로를 건설해야 합니다."
 kmt_neutral_tp_mc:0 "중국이 §Y마카오§!의 지배자가 아니며 §Y마카오§!의 지배자가 중국과 평화 상태에 있습니다."
 kmt_neutral_tp_gzw:0 "중국이 §Y광저우만§!의 지배자가 아니며 §Y광저우만§!의 지배자가 중국과 평화 상태에 있습니다."
 kmt_neutral_tp_hk:0 "중국이 §Y홍콩§!의 지배자가 아니며 §Y홍콩§!의 지배자가 중국과 평화 상태에 있습니다."
 kmt_demo_tp_mc:0 "§Y포르투갈§!이 §Y마카오§!를 소유하고, 내전 중이 아니며 중국과 평화 중임"
 kmt_demo_tp_gzw:0 "§Y프랑스§!가 §Y광저우만§!을 소유하고, 내전 중이 아니며 중국과 평화 중임"
 kmt_demo_tp_hk:0 "§Y영국§!이 §Y홍콩§!을 소유하고, 내전 중이 아니며 중국과 평화 중임"
 KMT_dare_to_die_corps:0 "결사대"
 KMT_dare_to_die_corps_desc:0 "If we are to win the war against the invaders, our people must be brave enough not to fear death, they must be willing to do whatever it takes to defend our nation."
 KMT_air_base_expansion:0 "공군기지 확장"
 KMT_air_base_expansion_desc:0 "항공기가 이착륙하기 위해서는 공군기지가 필요합니다. 공군기지가 없다면 항공기는 그저 창고의 장식품에 지나지 않을 것입니다."
 KMT_national_resources_commission:0 "국가자원위원회"
 KMT_national_resources_commission_desc:0 "국가자원위원회는 중국 천연자원의 탐사와 채굴을 담당하는 기관입니다. 이 기관을 설립하면 천연자원을 얻기 위한 노력에 박차를 가할 수 있을 것입니다."
 KMT_national_defense_council:0 "국방위원회"
 KMT_national_defense_council_desc:0 "일본과 공비들이 우리나라를 좀먹고 있는 상황에서 우리는 이들에 맞서 방어를 조직할 수 있는 방법을 찾아야 합니다. 우리는 또한 해외로부터 최신 장비 수입을 시도해야 합니다."
 KMT_revive_jiangnan_shipyard:0 "장난 조선소 확장"
 KMT_revive_jiangnan_shipyard_desc:0 "우리는 강남 조병창의 선박 건조 능력을 확장한다면 미래의 위협에 맞설 수 있는 더 나은 해군을 우리에게 제공할 것입니다."
 KMT_revive_hanyang_armory:0 "한양병공창 부활"
 KMT_revive_hanyang_armory_desc:0 "한양 병공창은 청 관료들이 시작한 자강 운동 기간 동안 가장 중요하고 성공적인 무기 공장 중 하나였습니다. 우리는 이 공장을 재활성화시켜 우리 군대를 위한 준수한 품질의 장비를 생산하도록 만들어야 합니다."
 kmt_scale_with_excav_tech:0 "§Y채굴 기술§!에 따라 이 중점의 효과가 달라집니다.\n"
 kmt_mbf_go_lead_xsm:0 "마부팡이 군을 떠나 서북삼마를 이끕니다.\n"
 kmt_nw_insurgence_tt:0 "당신, §Y서북삼마§! 또는 §Y중국 공산당§!이 §Y간쑤§!, §Y닝샤§!, §Y칭하이§!를 지배하고 있습니다."
 kmt_yangtze_partition:0 "§R중화인민공화국이 이에 동의할 경우:§!\n  당신은 양쯔강 남쪽 중국의 지배자가 되며 중화인민공화국은 양쯔강 북쪽의 지배자가 될 것입니다."
 kmt_taiwan_bastion_tt:0 "§Y타이완§!에 12개의 §Y해안 요새§! 추가."
 KMT_monetary_reform:0 "법폐개혁"
 KMT_monetary_reform_desc:0 "초인플레이션이 우리 경제를 박살내고 있습니다. 우리는 즉각적으로 상황을 통제 하에 두어야 합니다."
 KMT_preemptive_preparation:0 "내전 준비"
 KMT_preemptive_preparation_desc:0 "그들 역시 우리에 맞서서 대비를 하고 있을지 모르기에, 공산당에 맞서서 대비를 해야 할 필요성이 계속 증가하고 있습니다."
 KMT_taiwan_bastion:0 "타이완 보루"
 KMT_taiwan_bastion_desc:0 "우리가 이 전쟁에서 질 가능성이 존재합니다. 이 일이 벌어질 가능성에 대비하기 위해 우리는 타이완을 본토를 탈환하기 위해 대비할 수 있는 국민당의 보루로 탈바꿈시켜야 합니다."
 KMT_north_west_insurgence:0 "서북 봉기"
 KMT_north_west_insurgence_desc:0 "서북 지방의 주민들은 공산당에 대해 불만을 품고 있습니다. 우리는 그들의 불만을 이용해 공산당에게 또다른 전선을 강요할 수 있습니다."
 KMT_placate_former_puppet_government:0 "한간과 협력"
 KMT_placate_former_puppet_government_desc:0 "과거 일본의 괴뢰였던 인물들은 모두 반역자이며 그것을 모르는 사람은 없습니다. 하지만 일본이 물러간 상황에서 그들은 새로운 주인을 위해 일할 수 있을 것입니다."
 KMT_harsh_takeover_focus:0 "한간 체포"
 KMT_harsh_takeover_focus_desc:0 "한간에게 자비란 없습니다. 우리는 그놈들을 모조리 체포한 다음 그들의 재산을 유용할 수 있을 것입니다."
 KMT_development_of_taiwan:0 "타이완 개발"
 KMT_development_of_taiwan_desc:0 "일본은 타이완에 많은 관심을 기울였습니다. 타이완의 경제적 기반이 중국의 나머지보다 상당히 높다는 점을 고려할 때, 추가적인 개발을 통해 타이완을 우리 정부의 유능함을 입증하는 증거로 삼는 것이 현명할 것입니다."
 kmt_forts_in_shanghai_tt:0 "§Y상하이§!와 §Y난징§!에 3개의 §Y요새§! 추가.\n"
 kmt_no_remove_warlord_army_tt:0 "§Y군벌군§! 국민정신이 지금부터 제거되지 않습니다."
 KMT_incorporate_warlord_forces:0 "군벌군 통합"
 KMT_incorporate_warlord_forces_desc:0 "우리 군대는 현재 중앙군과 군벌의 지방군으로 구성되어 있습니다. 하지만 군벌의 지방군은 우리 지휘를 잘 따르지 않고 있습니다. 군벌의 '신뢰'를 얻을 수만 있다면 우리는 더 효율적인 군대를 가질 수 있을 것입니다."
 KMT_focus_on_our_own_army:0 "중앙군에 집중"
 KMT_focus_on_our_own_army_desc:0 "엉망인 군율을 가지고 있는 군벌 지방군은 우리의 관심사 밖입니다. 그들을 총알받이나 미끼로 쓰는 동안 중앙군이 적에게 타격을 줄 것입니다."
 KMT_increase_sino_german_cooperation:0 "독중 협력 강화"
 KMT_increase_sino_german_cooperation_desc:0 "우리는 독일과의 협력을 강화해야 합니다. 이를 통해 우리는 적들보다 우위를 점할 수 있을 것입니다."
 KMT_jap_navy_indus_assist_tt:0 "소유하며 지배하는 두 무작위 주에 §Y2개의 해군 조선소§! 추가.\n"
 KMT_support_pro_japanese_faction:0 "친일 세력 지원"
 KMT_support_pro_japanese_faction_desc:0 "일본과 적대하는 대신 더 평화로운 해결책을 찾을 수 있지 않을까요?"
 KMT_re_elaborate_hakko_ichiu:0 "중국-일본 동맹 제안"
 KMT_re_elaborate_hakko_ichiu_desc:0 "진정한 '대동아공영권'을 만들기 위해서는 일본과의 동맹을 모색해야 합니다. 그들의 발전된 산업 역량은 분명 우리가 적들보다 우위를 점하는 데에 도움을 줄 것입니다."
 KMT_introduce_shipbuilding_technology:0 "조선 기술 도입"
 KMT_introduce_shipbuilding_technology_desc:0 "우리 친구의 강력한 해군 산업 역량 덕분에 우리는 우리 해군 산업에도 그들의 지원을 요청할 수 있습니다."
 KMT_introduce_shipbuilding_technology_usa:0 "조선 기술 도입"
 KMT_introduce_shipbuilding_technology_usa_desc:0 "우리 친구의 강력한 해군 산업 역량 덕분에 우리는 우리 해군 산업에도 그들의 지원을 요청할 수 있습니다."
 KMT_force_japan_to_accept_peace:0 "[GER.GetAdjective]의 개입 요청"
 KMT_force_japan_to_accept_peace_desc:0 "독일과의 우호적인 관계 덕분에 우리는 현재 진행되고 있는 일본과의 전쟁에서 그들의 개입을 요청할 수 있습니다."
 KMT_force_japan_to_cede_land:0 "[GER.GetAdjective]의 개입 재요청"
 KMT_force_japan_to_cede_land_desc:0 "평화 협정에 동의했음에도 일본은 여전히 우리에게 땅을 반환하기를 거부하고 있습니다. 어쩌면 독일의 개입을 재차 요청해야 할 시간일지도 모릅니다..."
 KMT_pincer_soviet:0 "Pincer the [SOV.GetAdjective]"
 KMT_pincer_soviet_desc:0 "With the [SOV.GetAdjective] currently occupied, we can strike them where they least expect."
 KMT_japanese_advisors:0 "일본 고문단"
 KMT_japanese_advisors_desc:0 "We can request some advisors from our [JAP.GetAdjective] friend to aid our army."
 KMT_draw_closer_to_the_empire:0 "[ENG.GetNameDef]과의 관계 개선"
 KMT_draw_closer_to_the_empire_desc:0 "영국과 우리의 긴 역사를 고려했을때, 우리는 그들과 관계를 개선하고 더 나아가 동맹을 결성할 수 있을지도 모릅니다."
 KMT_trans_pacific_friendship_focus:0 "태평양 건너의 친구"
 KMT_trans_pacific_friendship_focus_desc:0 "우리가 민주주의로 전환하면서 태평양 건너의 미국과의 관계를 강화할 수 있게 되었습니다."
 KMT_oust_the_colonizers:0 "식민주의자 축출"
 KMT_oust_the_colonizers_desc:0 "식민주의는 제국주의보다도 더 사악한 것입니다. 따라서 우리는 아시아인 형제들을 서구 식민주의의 마수로부터 해방시킬 것입니다!"
 KMT_pursuade_britain:0 "도움 요청"
 KMT_pursuade_britain_desc:0 "일본과의 전쟁이 가속화 되면서 우리는 도움의 손길이 무척이나 필요합니다. 주변국들중 강한 나라인 인도에게 도움을 요청한다면, 아마도 그들은 우리의 요구를 들어줄 것입니다."
 KMT_join_the_axis:0 "추축국 가입"
 KMT_join_the_axis_desc:0 "독일 친구와의 관계를 강화할 시간이 왔습니다."
 KMT_oust_colonisers_available_tt:0 "§Y베트남§!\n        §Y캄보디아§!\n        §Y라오스§!\n        §Y말레이시아§!\n        §Y인도네시아§!\n        §Y인도§!\n    위 국가의 핵심주 중 핵심주를 가진 국가가 지배하지 않고 있는 주가 존재합니다.\n    또는 위 국가 중 아시아 국가가 아닌 국가의 괴뢰국인 국가가 존재합니다."
 KMT_oust_the_colonizers_tt:0 "아시아에 식민지를 가지고 있는 모든 국가에 전쟁 목표를 얻습니다.\n\n§Y당신은 위 아시아 국가의 핵심주를 통제할 때 그 국가를 해방시킬 수 있는 선택을 할 수 있을 것입니다.§!"
 kmt_harsh_takover_oob_tt:0 "§Y난징§!에 §Y8개 보병 대대§!의 3개 보병 사단이 집결하고 §Y사용 가능§!해집니다."
 KMT_receive_lendlease_tt:0 "§Y아래와 같은 효과가 30일 간격으로 발생할 것입니다.§!\n\n"
 kmt_no_incompetent_tt:0 "§Y빈약한 산업§! 국민정신 없음"
 kmt_no_incompetent_navy_tt:0 "§Y빈약한 해군 산업§! 국민정신 없음"
 KMT_continuous_naval_production:0 "해군 생산"
 KMT_continuous_naval_production_desc:0 "조선소에 자원을 집중 투입하고 숙련된 조선공을 군 면제시킴으로써 우리는 함선의 건조 시간을 극적으로 줄일 수 있습니다."
 KMT_continuous_air_production:0 "공군 생산"
 KMT_continuous_air_production_desc:0 "우리는 항공 산업을 재편해 불필요한 과정을 없애고 생산 효율성을 극대화시킬 수 있습니다."
 KMT_continuous_non_factory_construct:0 "건설공학"
 KMT_continuous_non_factory_construct_desc:0 "우리 건설업에는 여전히 빈틈이 많이 있습니다. 이 문제를 해결하는 데 집중함으로써 우리는 건설 속도를 상당히 개선시킬 수 있습니다. 아쉽게도 기계 장비의 생산이 중공업 확장의 주요 걸림돌임이 밝혀졌기 때문에, 그것은 이 분야에 대한 노력으로부터 수혜를 입지 못할 것입니다."
 KMT_continuous_reduce_training_time:0 "육군 훈련"
 KMT_continuous_reduce_training_time_desc:0 "각 사단 안에 훈련에 특화된 부대를 편성함으로써 우리는 이전에 훈련을 마치기 위해 전선에 배치되지 않았을 사단도 전선에 배치할 수 있게 되었습니다."
 KMT_continuous_suppression:0 "저항 진압"
 KMT_continuous_suppression_desc:0 "점령지의 주요 저항군 조직에 침투하고 그들의 지도자를 전향시킴으로써 우리는 그들이 줄 수 있는 피해를 대폭 감소시킬 수 있습니다."
 KMT_continuous_repair:0 "건축물 수리"
 KMT_continuous_repair_desc:0 "우리는 공장과 건설 노동자로부터 수리 전담반을 구성해 파괴된 기반시설의 재건 속도를 개선시키기 위해 중앙에서 이들의 배치를 관리할 것입니다."
 KMT_continuous_tech_share:0 "기술 공유"
 KMT_continuous_tech_share_desc:0 "우리는 국내 연구기관과 대학이 동맹국의 연구기관과 대학과 협력하도록 장려할 것입니다. 이를 통해 기술 공유로 이득을 볼 수 있을 것입니다."
 KMT_continuous_boost_freedom:0 "자치도 증가"
 KMT_continuous_boost_freedom_desc:0 "식민 통치 기관의 관료제를 재정비하고 식민지인 행정가들을 기용함으로써 우리는 점진적으로 국내 업무를 독자적으로 수행할 수 있게 될 것입니다."
 KMT_continuous_restrict_freedom:0 "종속국 탄압"
 KMT_continuous_restrict_freedom_desc:0 "우리 종속국들이 \"자결권\"이나 \"국가 독립\"과 같은 터무니 없는 생각을 가지기 시작했습니다. 이 잘못된 생각을 고쳐줄 때가 왔습니다."
 KMT_continuous_request_lendlease:0 "무기대여 요청"
 KMT_continuous_request_lendlease_desc:0 "우리 산업의 생산량만으로는 야전에서 손실되는 장비를 재깍재깍 보충해줄 수 없습니다. 이런 상황에서는 타국의 지원이 전쟁 수행에 필수적입니다."
 KMT_fortify_land_tt:0 "북쪽 국경을 따라 §Y16개의 요새§! 추가.\n"
 KMT_science_effort:0 "중앙연구원"
 KMT_science_effort_desc:0 "1928년 설립된 중앙연구원은 국가가 지원하는 모든 중화민국의 연구기관과 대학의 자연 과학, 사회 과학, 그리고 인문학 연구를 감독하고 조정하는 역할을 가지고 있습니다. 다른 국가가 지원하는 연구기관과는 달리, 중앙연구원은 총통 직속 기관입니다."
 kmt_dtdc_tt:0 "§H결사대§! 사용 가능\n모든 경보병 : \n    대물 공격 : §G+5%§!\n    관통 : §G+5%§!\n    돌파 : §G+5%§!"
 KMT_lure_them_in_effect_tt:0 "§G선택 시 :§!\n"
 KMT_prep_2_tt:0 "중화인민공화국과 인접한 모든 주에 1개의 §Y기반시설§!과 1개의 §Y공군기지§! 추가"
 KMT_warlord_after_civil_war:0 "중국 통일"
 KMT_warlord_after_civil_war_desc:0 "공산 비적들이 격멸되었으니, 이제 군벌들에게 칼끝을 돌릴 시간입니다."
 KMT_deal_with_SIK:0 "신강 문제"
 KMT_deal_with_SIK_desc:0 "신강은 부정할 수 없는 중국의 일부이지만 신강성장이 분리주의자임이 밝혀졌습니다. 이에 따라 그들의 신속하고 즉각적인 복종이 요구될 것이며, 만약 최후통첩이 먹히지 않는다면 우리 군대로도 그들을 항복시킬 수 있을 것입니다."
 KMT_enables_united_front_tt:0 "\n§G국공합작이 활성화됩니다.§!\n§R양광사변과 시안 사건이 비활성화됩니다.§!\n"
 KMT_no_united_front_unless_xian_incident_agreed_tt:0 "\n§R국공합작이 결성되지 않습니다.§!\n"
 KMT_take_SEA_tt:0 "§Y동남아시아 지역의 주 지배국에 대한 전쟁 명분 획득.§!"
 KMT_take_pacific_tt:0 "§Y태평양 지역의 주 지배국에 대한 전쟁 명분 획득.§!"
 KMT_into_fascism:0 "신생활운동"
 KMT_into_fascism_desc:0 "전국적으로 공산주의 선전에 대항하기 위한 정부 주도의 시민 운동이 전개되고 있습니다."
 kmt_military_youth:0 "청소년 군사조직"
 kmt_military_youth_desc:0 "젊은이들은 민족주의 단체와 준군사 조직을 결성하도록 장려됩니다."
 KMT_communism_banned:0 "새로운 백색 테러"
 KMT_communism_banned_desc:0 "우리는 국민의 마음속에 있는 공산주의 사상을 근절할 것이다."
 KMT_powerful_blueshirts:0 "강력한 남의사"
 KMT_powerful_blueshirts_desc:0 "중통국은 남의사 휘하의 정보 기관으로서 현 정권의 부상을 돕는 데에 중요한 역할을 수행했습니다. 현 지도자에 의해 더 많은 권한을 넘겨받은 이상, 그 누구도 그들의 손아귀를 벗어날 수 없을 것입니다."
 KMT_empire_plan:0 "제국 계획"
 KMT_empire_plan_desc:0 "우리는 적들의 잿더미 속에서 중국의 영광을 다시 새울 것이다!"
 KMT_framed_mongolia:0 "타국에 대한 불신"
 KMT_framed_mongolia_desc:0 "우리의 이전 세력 주도국이 출처가 불분명한 문건을 믿어버렸으며 우리는 이제 혼자가 되었습니다. 분노한 시민들은 타국에 대해 배타적인 태도를 보이고 있습니다."
 KMT_infiltrated_mongol:0 "폐쇄적 외교 정책"
 KMT_infiltrated_mongol_desc:0 "우리는 우리를 위해 싸운다. 우리는 다른 사람에게 의지할 수 없다!"
 KMT_militarism:0 "군국주의 사상 주입"
 KMT_militarism_desc:0 "명령에 복종하고 국가의 영광을 위해 비인간적인 적과 싸워라 - 이것이 네 유일한 목표다. 병사!"
 KMT_war_propaganda_idea:0 "전시 선전"
 KMT_war_propaganda_idea_desc:0 "적들은 우리의 힘과 용기를 두려워 할 것입니다!"
 KMT_war_propaganda_idea_2:0 "전시 선전"
 KMT_war_propaganda_idea_2_desc:0 "적들은 우리의 힘과 용기를 두려워할 것이다!"
 KMT_military_first_idea:0 "군대 우선"
 KMT_military_first_idea_desc:0 "우리의 병사들, 방어자들, 구원자들을 위한 모든 것. 모든 것은 전방으로!"
 KMT_war_fanaticism_idea:0 "전쟁에 대한 광신"
 KMT_war_fanaticism_idea_desc:0 "[CHI.GetLeader] ... [CHI.GetNameDef]... 만세... 만만세!"
 KMT_jap_military_advisors:0 "일본 군사고문단"
 KMT_jap_military_advisors_desc:0 "§Y반자이 돌격 사용 가능§!"
 KMT_into_democracy:0 "민권주의"
 KMT_into_democracy_desc:0 "쑨원이 생각한, 우리의 민주주의는, 재앙으로부터 [CHI.GetNameDef]를 구할 것입니다."
 KMT_parliament:0 "향촌재건 운동"
 KMT_parliament_desc:0 "현 정부의 지도 아래 건강 수준과 생활 여건이 점차 개선되어지고 있습니다."
 KMT_universal_sufferage_ns:0 "삼민주의"
 KMT_universal_sufferage_ns_desc:0 "국민을 위한 국민주의, 민주주의 그리고 민생!"
 KMT_people_knowledge:0 "시민 교육"
 KMT_people_knowledge_desc:0 "우리는 가능한 한 빠르게 문쟁을 근절해야 합니다."
 KMT_westernization_ns:0 "서구화"
 KMT_westernization_ns_desc:0 "서방 세력과 문화와 기술 교류를 하는 것은 우리 국가에 큰 이익입니다."
 KMT_firm_belief:0 "확고한 신념"
 KMT_firm_belief_desc:0 "[Root.GetAdjective] 민주주의의 독특한 기반은 절대 구부러지거나 부러질 수 없습니다."
 KMT_stay_non_aligned:0 "훈정"
 KMT_stay_non_aligned_desc:0 "[CHI.GetRulingParty]이 국가를 이끌고 국민에게 진정한 민주주의 국가를 건설하는 방법을 가르칠 것입니다."
 KMT_central_power:0 "중앙집권화된 권력"
 KMT_central_power_desc:0 "모든 권력이 한 장소에 집중되어 전국에 분산되지 않는다면, 국공 내전은 절대 일어나지 않을 것입니다."
 KMT_despotism:0 "전제주의"
 KMT_despotism_desc:0 "[CHI.GetLeader] has all the power needed to rule and guide [CHI.GetNameDef] to her designated glory."
 KMT_propaganda:0 "국방 선전"
 KMT_propaganda_desc:0 "일본이 우리의 존립을 위협하고 있는 상황에서, 모든 중화 민족은 이에 맞서 단결해야 합니다."
 KMT_propaganda_busted:0 "먹칠된 국방 선전"
 KMT_propaganda_busted_desc:0 "국민들은 자신이 속았다고 생각하고 있습니다. 일부 병사들은 자신이 중국을 지키기 위해 입대했지 중국 동포를 대상으로 전쟁을 하기 위해 입대한 것은 아니라며 전투에 나서기를 거부하고 있습니다."
 taiwan_returned:0 "타이완 반환"
 taiwan_returned_desc:0 "중국에 타이완을 반환하면서 우리는 여러 민족주의 정치인과 장교를 분노하게 만들었습니다. 국민들은 해명을 요구하고 있으며 우리를 반역자로 보고 있습니다."
 KMT_united_front:0 "국공합작"
 KMT_united_front_desc:0 "The Second United Front will defend the Chinese people from the invading forces of [JAP.GetNameDef].\n\n§RIf you are one of the warlords, you will be automatically annexed by [CHI.GetNameDef] or [PRC.GetNameDef] when you capitulate.§!"
 KMT_rear:0 "대후방계획"
 KMT_rear_desc:0 "우리의 산업 시설은 안전한 곳에 있으며, [JAP.GetAdjective] 침략자들은 절대 도달하지 못할 것입니다!\n\n§R일본과의 전쟁이 끝나면 이 국민정신은 사라질 것입니다.§!"
 KMT_lure_them_in:0 "조호이산 전략"
 KMT_lure_them_in_1:0 "조호이산 전략"
 KMT_lure_them_in_desc:0 "§R일본과의 전쟁이 끝나면 이 국민정신은 사라질 것입니다.§!"
 kmt_dare_to_die_corps_idea:0 "결사대"
 kmt_dare_to_die_corps_idea_desc:0 "우리의 용감한 병사들은 우리의 국가의 안전을 위해 그들의 생명을 희생할 준비가 되어있습니다!"
 kmt_national_treasure_ransacked:0 "국보의 손실"
 kmt_defend_the_treasures:0 "국보의 수호"
 KMT_harsh_takeover:0 "가혹한 몰수"
