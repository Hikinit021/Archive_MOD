 KMT_develop_the_rear_desc:0 "더 많은 땅을 잃을수록, 우린 더 큰 후방계획에 전념하고 마무리해야 합니다."
 CHI_unequal_treaties:0 "불평등조약"
 CHI_unequal_treaties_desc:0 "One of the last remainders of Qing's humiliation on the world stage, treaty ports represent desires of European and Japanese imperialists in the China Proper, seeking to exploit and subjugate [ROOT.getAdjective] people in our time of weakness. \n\nUsing the situation to our advantage, we can pursue closer ties with those who seek similar values to us while overthrowing unlawful regimes who own our rightful lands!"
