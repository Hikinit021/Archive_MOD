 kmt.49.t:0 "[FROM.getNameDefCap]의 코민테른 가입 희망"
 kmt.49.d:0 "중국 공산당의 동지들은 중대한 진전을 이루어냈습니다. 그들은 진정으로 세계혁명에 동참할 준비가 되었습니다."
 kmt.49.a:0 "동지가 늘어나는 것은 환영이지."
 kmt.49.b:0 "안돼! 마오쩌둥은 좌익 기회주의자야!"
 kmt.52.t:0 "[FROM.getNameDefCap]의 영토 요구"
 kmt.52.d:0 "이 땅들이 자국의 핵심 영토라고 주장한 [FROM.GetNameDef] 정부는 무조건적으로 이 영토들을 할양하라고 요구했습니다."
 kmt.52.a:0 "그들의 전력에 맞서서는 승산이 없다."
 kmt.52.b:0 "탐욕스러운 [FROM.getAdjective] 떨거지들 같으니라고! 그들은 한 치도 못 가져갈 것이다!"
 kmt.53.t:0 "핵심 영토의 반환"
 kmt.53.d:0 "우리의 정당한 영토가 반환되었습니다!"
 kmt.53.a:0 "여기에서 계속 추가적인 확장을 계획해야 한다."
 kmt.54.t:0 "거부된 요구"
 kmt.54.d:0 "이 오랑캐들은 우리의 평화로운 요구를 거부하고 우리가 사태를 해결하기 위해 과격한 수단을 사용하도록 만들고 있습니다."
 kmt.54.a:0 "오랑캐들을 척결하자!"
 kmt.56.t:0 "[FROM.getNameDefCap]의 영토 요구"
 kmt.56.d:0 "이 땅들이 자국의 핵심 영토라고 주장한 [FROM.GetNameDef] 정부는 무조건적으로 이 영토들을 할양하라고 요구했습니다."
 kmt.56.a:0 "그들의 전력에 맞서서는 승산이 없다."
 kmt.56.b:0 "탐욕스러운 [FROM.getAdjective] 떨거지들 같으니라고! 그들은 한 치도 못 가져갈 것이다!"
 kmt.57.t:0 "핵심 영토의 반환"
 kmt.57.d:0 "우리의 정당한 영토가 반환되었습니다!"
 kmt.57.a:0 "여기에서 계속 추가적인 확장을 계획해야 한다."
 kmt.58.t:0 "거부된 요구"
 kmt.58.d:0 "이 오랑캐들은 우리의 평화로운 요구를 거부하고 우리가 사태를 해결하기 위해 과격한 수단을 사용하도록 만들고 있습니다."
 kmt.58.a:0 "오랑캐들을 척결하자!"
 kmt.62.t:0 "중불 협정"
 kmt.62.d:0 "전후 중국 관료들이 광저우만 조차지의 지배권에 대해 논의하기 위해 우리에게 연락했습니다."
 kmt.62.a:0 "그들은 이번 전쟁에서 너무나 많은 것을 희생했으니 이것이 보상이 되겠지."
 kmt.62.b:0 "프랑스가 이곳의 지배자이다!"
 kmt.63.t:0 "광저우만 반환을 거부한 프랑스"
 kmt.63.d:0 "프랑스는 광저우만이 프랑스의 조차지로 계속 남아야 한다고 우기고 있습니다."
 kmt.63.a:0 "망할 돼지놈들!"
 kmt.64.t:0 "막을 수 없는 중국군"
 kmt.64.d:0 "우리가 가지고 있는 아시아의 모든 영토가 중국의 손에 떨어졌습니다. 우리는 그들이 본토에 상륙하기 전에 평화 조건으로 우리가 가지고 있는 아시아의 모든 영토를 넘겨주는 것을 고려해야 합니다!"
 kmt.64.a:0 "백기를 드는 수밖에..."
 kmt.64.b:0 "프랑스는 끝까지 싸울 것이다!"
 kmt.65.t:0 "프랑스의 평화 제안"
 kmt.65.d:0 "우리가 그들의 본토에 상륙할지도 모른다고 겁에 질린 프랑스 관료들이 그들이 아시아에서 가지고 있는 모든 영토를 넘겨주겠다는 조건으로 평화를 제의했습니다."
 kmt.65.a:0 "욕심을 부려서는 안된다. 우리는 이 제의를 받아들일 것이다."
 kmt.65.b:0 "프랑스는 정복되어야만 한다!"
 kmt.66.t:0 "거부된 제의"
 kmt.66.d:0 "중국이 우리의 평화 제의를 거부했습니다. 이제 우리는 끝까지 싸워야 합니다."
 kmt.66.a:0 "젠장."
 kmt.67.t:0 "중영 공동 성명"
 kmt.67.d:0 "홍콩에 대한 우리의 지배가 끝을 맞이했습니다. 이제 우리는 홍콩을 중국에 반환해야 합니다."
 kmt.67.a:0 "약속은 약속이다."
 kmt.67.b:0 "홍콩은 대영제국의 일원으로 계속 남을 것이다!"
 kmt.68.t:0 "영국의 약속 파기"
 kmt.68.d:0 "영국이 난징 조약에 따라 99년의 통치 후 홍콩을 반환하겠다는 약속을 지키길 거부했습니다. 이 치욕을 우리는 잊지 않을 것입니다!"
 kmt.68.a:0 "망할 돼지놈들!"
 kmt.69.t:0 "마카오 반환?"
 kmt.69.d:0 "우리는 1974년 마카오를 '포르투갈이 (임시적으로) 통치하고 있는 중국 영토'로 재정의했고 중국은 마카오를 곧 있으면 인계받을 것입니다. 하지만 우리 관료 중 몇몇은 마카오가 그 어떤 경우에도 포르투갈의 영토로 남아야 한다고 주장하고 있습니다."
 kmt.69.a:0 "그 관료들은 미쳤구만."
 kmt.69.b:0 "포르투갈은 강하다! 마카오는 적법한 포르투갈의 영토이다!"
 kmt.70.t:0 "포르투갈의 마카오 반환 거부"
 kmt.70.d:0 "포르투갈 정부가 마카오 반환을 거부했습니다!"
 kmt.70.a:0 "그 대가가 무엇인지 보여주도록 하지."
 kmt.71.t:0 "광저우만의 반환"
 kmt.71.d:0 "광저우만이 그곳의 적법한 주인에게 반환되었습니다!"
 kmt.71.a:0 "만세!"
 kmt.72.t:0 "홍콩의 반환"
 kmt.72.d:0 "홍콩이 그곳의 적법한 주인에게 반환되었습니다!"
 kmt.72.a:0 "만세!"
 kmt.73.t:0 "마카오의 반환"
 kmt.73.d:0 "마카오가 그곳의 적법한 주인에게 반환되었습니다!"
 kmt.73.a:0 "만세!"
 kmt.74.t:0 "[FROM.GetNameDefCap]의 복속 요구"
 kmt.74.d:0 "[FROM.GetNameDefCap] 정부가 모든 군벌들에게 즉각적인 복종을 요구하는 최후통첩을 보냈습니다. [Root.GetLeader](은)는 최후통첩을 받은 후 그가 신뢰하는 장교들을 모두 불러모아 수 시간 동안 밀실에서 회의를 했습니다.\n\n회의의 결론은 무엇일까요?"
 kmt.74.a:0 "유혈사태를 피하기 위해 우리는 그들의 요구를 수용한다. 우리는 항복할 것이다."
 kmt.74.b:0 "폭군은 절대로 승리하지 못할 것이다!"
 kmt.75.t:0 "최후통첩 - 군벌의 굴복"
 kmt.75.d:0 "[From.GetLeader](은)는 우리와 적대하면 끝이 좋지 않으리라는 것을 인정했습니다. 그들은 평화적으로 복속되었습니다."
 kmt.75.a:0 "천하통일에 한 발짝 더 다가섰군!"
 kmt.752.t:0 "최후통첩 - 군벌의 거부"
 kmt.752.d:0 "[From.GetLeader](은)는 복종을 거부했습니다. 그들은 심지어 우리가 진짜 '폭군'이라고 주장하고 있습니다!"
 kmt.752.a:0 "어디서 감히!"
 kmt.76.t:0 "옌시산의 운명"
 kmt.76.a:0 "우리는 다가오는 전쟁에 대비해야 한다!"
 kmt.76.b:0 "그는 훌륭한 모범이 될 것이다."
 kmt.77.t:0 "리쭝런의 운명"
 kmt.77.a:0 "우리는 다가오는 전쟁에 대비해야 한다!"
 kmt.77.b:0 "그는 훌륭한 모범이 될 것이다."
 kmt.78.t:0 "룽윈의 운명"
 kmt.78.a:0 "우리는 다가오는 전쟁에 대비해야 한다!"
 kmt.78.b:0 "그는 훌륭한 모범이 될 것이다."
 kmt_lzr_join:0 "리쭝런이 우리 군에 합류할 것입니다."
 kmt_yxs_join:0 "옌시산이 우리 군에 합류할 것입니다."
 kmt_ly_join:0 "룽윈이 우리 군에 합류할 것입니다."
 kmt.93.t:0 "중국의 압력"
 kmt.93.d:0 "최근 중국이 우리에게 강한 압력을 행사하고 있습니다. 우리는 민주주의로 전환하거나 멸망하거나 둘 중 하나를 선택해야 합니다!"
 kmt.93.a:0 "우리나라의 국체를 보전해야만 한다!"
 kmt.93.b:0 "민주주의는 또다른 형태의 압제일 뿐이야!"
 kmt.94.t:0 "신강의 민주주의 전환"
 kmt.94.d:0 "최근의 압력에 대해 신강은 드디어 민주주의 아래 가질 수 있는 밝은 미래가 무엇인지 자각했습니다. 그리고 그들의 손을 붙잡는 것은 우리가 될 것입니다."
 kmt.94.a:0 "민주주의의 힘이란!"
 kmt.95.t:0 "신강의 민주주의 전환 거부"
 kmt.95.d:0 "강한 압력을 가했음에도 신강 정부는 여전히 민주주의의 이점을 깨닫지 못하고 우리의 관대한 제안을 거부했습니다."
 kmt.95.a:0 "무력을 써야 할 시간이군."
 kmt.96.t:0 "[CHI.GetLeader]의 최후통첩"
 kmt.96.d:0 "[CHI.GetLeader]는 우리의 즉각적인 복종을 요구했습니다. 그는 우리가 저항할 경우 무력을 쓸 것이라고도 말했습니다. [SIK.GetLeader](은)는. 고위 관료들과 수시간 동안 밀실 회의를 진행한 뒤 신강의 주민들이 '이것'으로부터 지켜질 것이라고 선언했습니다. '이것'은 바로..."
 kmt.96.a:0 "전쟁"
 kmt.96.b:0 "압제"
 kmt.97.t:0 "신강의 굴복"
 kmt.97.d:0 "수십년만에, 중국은 다시금 신강을 지배하게 되었습니다!"
 kmt.97.a:0 "중화가 더욱 커지고 있군!"
 kmt.98.t:0 "거부된 최후통첩"
 kmt.98.d:0 "신강이 복종을 거부했습니다. 이제 우리는 우리의 적법한 영토를 힘으로 가져가야 합니다!"
 kmt.98.a:0 "우린 배신자들을 처리할 것이다!"
 kmt.100.t:0 "장제스의 최후통첩"
 kmt.100.t_2:0 "중국의 요구"
 kmt.100.d:0 "중국 정부가 광저우만을 반환하라는 최후통첩을 우리에게 전달했습니다. 만족스러운 회답을 보내지 않는다면 그들은 군사 작전을 개시할 것입니다."
 kmt.100.a:0 "평화는 언제나 더 바람직하다."
 kmt.100.b:0 "그놈들은 우리 상대도 되지 못한다!"
 kmt.101.t:0 "광저우만의 반환"
 kmt.101.d:0 "광저우만이 반환되었습니다. 서양인들은 우리의 힘에 겁을 먹은 것 같습니다!"
 kmt.101.a:0 "현명한 선택이로군."
 kmt.102.t:0 "거부된 최후통첩"
 kmt.102.d:0 "저 사악한 양이들이 평화적으로 우리에게 협조하는 것을 거부했습니다! 광저우만의 주민들은 조금 더 기다려야만 할 것 같습니다."
 kmt.102.a:0 "그 오만함이 그들을 끝장낼 것이다!"
 kmt.103.d:0 "중국 정부가 마카오를 반환하라는 최후통첩을 우리에게 전달했습니다. 만족스러운 회답을 보내지 않는다면 그들은 군사 작전을 개시할 것입니다."
 kmt.104.t:0 "마카오의 반환"
 kmt.104.d:0 "마카오가 반환되었습니다. 서양인들은 우리의 힘에 겁을 먹은 것 같습니다!"
 kmt.105.d:0 "저 사악한 양이들이 평화적으로 우리에게 협조하는 것을 거부했습니다! 마카오의 주민들은 조금 더 기다려야만 할 것 같습니다."
 kmt.106.d:0 "중국 정부가 홍콩을 반환하라는 최후통첩을 우리에게 전달했습니다. 만족스러운 회답을 보내지 않는다면 그들은 군사 작전을 개시할 것입니다."
 kmt.107.t:0 "홍콩의 반환"
 kmt.107.d:0 "홍콩이 반환되었습니다. 서양인들은 우리의 힘에 겁을 먹은 것 같습니다!"
 kmt.108.d:0 "저 사악한 양이들이 평화적으로 우리에게 협조하는 것을 거부했습니다! 홍콩의 주민들은 조금 더 기다려야만 할 것 같습니다."
 kmt.109.t:0 "중국의 제안"
 kmt.109.d:0 "중국이 우리가 지배하고 있는 광저우만의 조약항을 반환한다면 지원을 보내겠다는 제안을 했습니다."
 kmt.109.a:0 "지원은 많을수록 좋지."
 kmt.109.b:0 "그럴만한 가치는 없다."
 kmt.110.t:0 "광저우만의 반환"
 kmt.110.d:0 "[From.GetNameDefCap] 정부는 제안에 동의했으며, 그에 따라 광저우만은 공식적으로 중국의 영토가 될 것이고 그들은 우리가 약속한 지원을 받을 것입니다."
 kmt.110.a:0 "자유 진영은 단결해야 한다!"
 kmt.111.t:0 "[From.GetNameDefCap]의 거부"
 kmt.111.d:0 "우리의 관대한 제안에도 불구하고 [From.GetAdjective] 정부는 우리 제안을 거절하고 도움 없이 계속 가기로 결정했습니다."
 kmt.111.a:0 "매우 실망스럽군."
 kmt.112.d:0 "중국이 우리가 지배하고 있는 마카오의 조약항을 반환한다면 지원을 보내겠다는 제안을 했습니다."
 kmt.113.t:0 "마카오의 반환"
 kmt.113.d:0 "[From.GetNameDefCap] 정부는 제안에 동의했으며, 그에 따라 마카오는 공식적으로 중국의 영토가 될 것이고 그들은 우리가 약속한 지원을 받을 것입니다."
 kmt.115.d:0 "중국이 우리가 지배하고 있는 홍콩의 조약항을 반환한다면 지원을 보내겠다는 제안을 했습니다."
 kmt.116.t:0 "홍콩의 반환"
 kmt.116.d:0 "[From.GetNameDefCap] 정부는 제안에 동의했으며, 그에 따라 홍콩은 공식적으로 중국의 영토가 될 것이고 그들은 우리가 약속한 지원을 받을 것입니다."
 kmt.122.t:0 "중국이 우리와의 관계 강화를 모색"
 kmt.122.d:0 "우리는 광저우만의 지배자이고, 중국은 이를 양국 사이의 관계 강화를 위한 우정의 증표로써 이곳을 반환할 수 있는지 묻고 있습니다."
 kmt.122.a:0 "강력한 동맹은 언제나 환영이지."
 kmt.122.b:0 "필요없어! 우리만으로도 충분해."
 kmt.123.t:0 "중국의 광저우만 요구"
 kmt.123.d:0 "중국은 광저우만이 중국인에게 필요한 생활 공간이라고 밝히며 반환을 요구했습니다."
 kmt.123.a:0 "그들과 전쟁을 감수할 수는 없다."
 kmt.123.b:0 "똥같은 소리로군."
 kmt.124.t:0 "중국의 광저우만 점령"
 kmt.124.d:0 "중국이 광저우만으로 병력을 보내 점령한 후, 공식적으로 그곳이 중국의 일부가 되었다고 선언했습니다. 이 도발 행위는 우리나라에서 큰 논쟁을 불러일으켰습니다."
 kmt.124.a:0 "이 수모에도 불구하고 우리는 지금은 물러나야 한다."
 kmt.124.b:0 "이건 명백한 침략이다! 우리는 전쟁을 준비해야 한다!"
 kmt.125.t:0 "[From.GetNameDef] 측과의 관계 강화"
 kmt.125.d:0 "[From.GetAdjective] 정부가 광저우만을 반환하기로 결정한 이상, 우리는 관계 개선을 향해 나아갈 수 있게 되었습니다."
 kmt.125.a:0 "조국의 영광을 위해!"
 kmt.126.t:0 "[From.GetNameDefCap]의 거부"
 kmt.126.d:0 "[From.GetAdjective] 정부는 우리의 관대한 제안에도 불구하고 광저우만을 반환하기를 거부했습니다. 이제 그들은 '벌주'를 맛보게 될 것입니다..."
 kmt.126.a:0 "그 누구도 조국의 앞길을 가로막지 못할 것이다!"
 kmt.127.t:0 "[From.GetNameDefCap]의 수락"
 kmt.127.d:0 "[From.GetNameDefCap] 정부가 광저우만을 반환하라는 우리 요구를 받아들였습니다!"
 kmt.127.a:0 "조국은 그 자녀들을 환영한다네!"
 kmt.128.t:0 "[From.GetNameDefCap]의 거부"
 kmt.128.d:0 "[From.GetNameDefCap] 정부는 광저우만을 반환하라는 우리 요구를 거부했습니다!"
 kmt.128.a:0 "조국은 결국 어떻게든 그곳을 되찾을 것이다!"
 kmt.130.t:0 "[From.GetNameDefCap]의 비난"
 kmt.130.d:0 "[From.GetNameDefCap] 정부는 우리가 광저우만에서의 실패한 쿠데타의 배후에 있다는 증거를 어떻게 해서 알아냈으며 공개적으로 우리를 비난했습니다!"
 kmt.130.a:0 "그대로 되돌려줘야겠지, 금수 조치를 취하자!"
 kmt.130.b:0 "광저우만을 탈환하기 위한 새로운 기회가 생겼군!"
 kmt.130.c:0 "그냥 무시하자."
 kmt.135.t:0 "중국이 우리와의 관계 강화를 모색"
 kmt.135.d:0 "우리는 마카오의 지배자이고, 중국은 이를 양국 사이의 관계 강화를 위한 우정의 증표로써 이곳을 반환할 수 있는지 묻고 있습니다."
 kmt.135.a:0 "강력한 동맹은 언제나 환영이지."
 kmt.135.b:0 "필요없어! 우리만으로도 충분해."
 kmt.136.t:0 "중국의 마카오 요구"
 kmt.136.d:0 "중국은 마카오가 중국인에게 필요한 생활 공간이라고 밝히며 반환을 요구했습니다."
 kmt.136.a:0 "그들과 전쟁을 감수할 수는 없다."
 kmt.136.b:0 "똥같은 소리로군."
 kmt.137.t:0 "중국의 마카오 점령"
 kmt.137.d:0 "중국이 마카오로 병력을 보내 점령한 후, 공식적으로 그곳이 중국의 일부가 되었다고 선언했습니다. 이 도발 행위는 우리나라에서 큰 논쟁을 불러일으켰습니다."
 kmt.137.a:0 "이 수모에도 불구하고 우리는 지금은 물러나야 한다."
 kmt.137.b:0 "이건 명백한 침략이다! 우리는 전쟁을 준비해야 한다!"
 kmt.138.t:0 "[From.GetName] 측과의 관계 강화"
 kmt.138.d:0 "[From.GetAdjective] 정부가 마카오를 반환하기로 결정한 이상, 우리는 관계 개선을 향해 나아갈 수 있게 되었습니다."
 kmt.138.a:0 "조국의 영광을 위해!"
