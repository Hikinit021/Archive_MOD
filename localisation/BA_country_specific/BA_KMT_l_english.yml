 kmt_coastal_bunker_tj_tt:0 "§Y톈진§!에 §Y2개의 해안 요새§! 추가\n "
 political.9.d_nl:0 "누군가는 일이 이렇게 되리라고 알고 있었다고 말할지도 모릅니다. 파시즘의 위험을 경고한 자들과 파시즘이 [Root.GetName]의 구원이 될 것이라고 극찬한 자들 모두, 오늘 [Root.Capital.GetName]의 [Root.GetLeader](이)가 [CHI.GetName](이)가 파시즘의 길을 걸을 것이라고 발표하는 것을 보며 그들의 예언이 현실화되는 것을 봤습니다. 모든 반대파가 즉각적으로 수 시간 안에 무력화되었습니다.\n\n[Root.GetLeader](은)는 저항이 더 커지도록 내버려둘 생각이 없습니다. 계엄령이 선포되고 이에 따른 변화가 일어나기 시작하고 있는 상황에서 앞으로의 미래는 예상과 크게 다르지 않을 것입니다."
 political.18.d_nl:1 "급속도로 성장 중인 [Root.GetAdjective]의 파시스트 운동은 단 한번도 권력 장악을 위해 과반수의 지지가 필요하다고 주장한 적이 없습니다. 하지만 그들에 대한 대중적 지지는 급격한 성장세를 보이고 있습니다. [Root.GetLeader](은)는 이제 파시즘으로의 전환을 요구하고 있습니다.\n\n국민투표에 대한 요구는 지금까지 몇몇 [Root.GetRulingParty] 당원들의 사소한 정무 방해 시도 정도로 여겨져 무시되어왔지만, 이는 [Root.GetLeader](을)를 매우 화나게 만들었습니다. 지금 당장 조치를 취하지 않는다면, [Root.GetLeader](은)는 권력에 도달하기 위한 더 쉬운 길로 무력 투쟁을 선택할지도 모릅니다."
 political.10.d_nl:1 "민족주의 정서를 부활시키기 위한 파시스트 운동의 시도는 일부 성공적이었으나 여전히 이 사상에 대한 반감도 높습니다. [Root.GetLeader](은)는 [Root.GetRulingParty]에 대한 [Root.GetAdjective] 국민의 지지 부족에 실망의 뜻을 내비쳤습니다.\n\n[Root.GetLeader](은)는 국민들이 언젠가는 국가적 자부심을 되찾을 것이라고 여전히 확고히 믿고 있지만 이를 위해서 어떤 행동을 취해야 할지에 대해서는 고민을 하고 있습니다. 몇몇 지지자들은 [Root.GetName]의 적들이 선수를 치기 전에 즉각적인 쿠데타의 실행을 요구하고 있습니다. 하지만 대중의 지지가 제한적인 상황에서 이런 행동을 취하는 것은 국가를 내전으로 빠뜨릴 것입니다."
