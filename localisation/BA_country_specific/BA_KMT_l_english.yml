 kmt.149.b:0 "똥같은 소리로군."
 kmt.150.t:0 "중국의 홍콩 점령"
 kmt.150.d:0 "중국이 홍콩으로 병력을 보내 점령한 후, 공식적으로 그곳이 중국의 일부가 되었다고 선언했습니다. 이 도발 행위는 우리나라에서 큰 논쟁을 불러일으켰습니다."
